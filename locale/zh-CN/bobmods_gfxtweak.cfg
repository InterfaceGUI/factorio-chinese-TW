[mod-setting-description]
replace-electronics=这用来自bobmods_gfxtweak的纹理（主要是组件）替换了一些Bob之电子工业（Bob's Electronics）的默认纹理。
replace-warfare=这用来自bobmods_gfxtweak的纹理（主要是弹药）替换了一些Bob之战争（Bob's Warfare）的默认纹理。
replace-logistics=这用来自bobmods_gfxtweak的纹理（建造和物流机器人）替换了一些Bob之物流（Bob's Logistics）的默认纹理。 