railway_tunnel-tunnel_fuel_chest=隧道燃料箱
railway_tunnel-mined_train_container=地雷列车

[item-name]
railway_tunnel-portal_end=入口端
railway_tunnel-portal_segment-straight=入口段-直线
railway_tunnel-temporary_fuel=临时燃料
railway_tunnel-underground_segment-straight=地下段-直线
railway_tunnel-underground_segment-straight-rail_crossing=地下段-直线-带直线轨道交叉
railway_tunnel-underground_segment-straight-tunnel_crossing=地下段-直线-与其他隧道交叉
railway_tunnel-underground_segment-curved=地下段-曲线
railway_tunnel-underground_segment-curved-flipped=地下段-弯曲-翻转-玩家永远不会看到
railway_tunnel-underground_segment-diagonal=地下段-对角线
railway_tunnel-underground_segment-diagonal-flipped=地下段-对角-翻转-不应该被玩家看到
railway_tunnel-underground_segment-corner=地下段-转角

[item-description]
railway_tunnel-portal_end=必须将隧道入口端放置在隧道入口的两端，以便常规轨道侧和地下隧道段侧。
railway_tunnel-portal_segment-straight=隧道入口的一段，列车进入隧道使用。一行入口段必须在两个尖端上都有一个入口端件。
railway_tunnel-underground_segment-straight=可步行/驶过的地下隧道段。可以连接到任何其他直线段或其他段（曲线）的直端。
railway_tunnel-underground_segment-straight-rail_crossing=地下隧道的一段，有地面轨道穿过。
railway_tunnel-underground_segment-straight-tunnel_crossing=一段地下隧道，另一条隧道垂直穿过。为了完成穿越隧道（黄色箭头），必须在主方向（绿色箭头）上按顺序建造3个隧道。
railway_tunnel-underground_segment-curved=地下隧道的弯曲部分。 可以翻转 (__CONTROL__flip-blueprint-horizontal__) 以获得其他4个旋转，就像曲线轨道的蓝图一样。 该零件的对角端可以连接到对角段或角段，但不能连接到另一弯曲段的对角端。直端可以连接到其他直端段。请参阅mod自述文件，了解有关本部分使用和限制的完整详细信息。
railway_tunnel-underground_segment-curved-flipped=不应该被玩家看到-翻动“地下段-弯曲”的副本。
railway_tunnel-underground_segment-diagonal=地下隧道的对角线部分。 可以翻转 (__CONTROL__flip-blueprint-horizontal__) 以获得其他2个旋转，就像曲线轨道的蓝图一样。可以连接到角段和对角段，以及曲线段的对角端。请参阅mod自述文件，了解有关本部分使用和限制的完整详细信息。
railway_tunnel-underground_segment-diagonal-flipped=不应该被玩家看到 - “地下段-对角线”的翻转副本。
railway_tunnel-underground_segment-corner=地下隧道的一个角落部分。用于通过将弯曲或对角段连接在一起形成 90 度角。也可以连接到其他角落，作为对角轨道设计的替代方案。

