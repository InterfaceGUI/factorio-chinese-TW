[mod-name]
railway_tunnel=铁路隧道 [Railway Tunnel]

[mod-description]
railway_tunnel=铁路隧道，以便火车可以在彼此下方交叉。目前是试玩版本，用于演示迄今为止的概念和已完成的功能。

