[mod-description]
##TeleportProviderChest=Adds a special buffer chest that teleports items to entities within a configurable distance, whenever there are open logistic requests (e.g. from requester chests, spidertrons, or player characters). \n\nThe range limit can be removed and you can configure a distance penalty for teleporting between different surfaces/worlds.

[mod-setting-name]
teleport-provider-distance=最大传送范围
teleport-provider-interval=以滴答为单位的处理间隔
teleport-provider-penalty=跨面距离惩罚
teleport-provider-recipe-bat=配方：电池
teleport-provider-recipe-pu=配方：处理单元

[mod-setting-description]
teleport-provider-distance=供应商可以跨越的最大距离来满足物流请求。 0 表示无限范围。
teleport-provider-interval=完整传送程序之间的滴答数。
teleport-provider-penalty=当发送者和接收者位于不同的表面/世界时，添加到发送者和接收者之间的距离的值。
teleport-provider-recipe-bat=配方：所需电池的数量。
teleport-provider-recipe-pu=配方：所需处理单元的数量。

[entity-name]
logistic-teleport-chest=远程提供者缓冲箱

[entity-description]
logistic-teleport-chest=当物流机器人没有持续的合适交付时，即使在供应区域之外，也可以传送物品以满足实体的物流请求。无论如何，它在物流网络中被视为缓冲箱。
