[mod-setting-name]
fluidTrains_enable_tender=启用投标（实验性）
fluidTrains_tender_mode=招标模式
fluidTrains_tender_threshold=投标请求阈值

[mod-setting-description]
fluidTrains_enable_tender=让机车从连接的流体车厢中抽取流体。此功能仍处于试验阶段，可能会影响游戏稳定性和性能。
fluidTrains_tender_mode=当设置为“仅邻居”（默认）时，机车只能将流体从流体车厢中直接拉到指向相同方向的连续机车链后面。当设置为“全列车”时，机车可能会从列车中的所有流体车厢中抽取流体。这不太现实，但可能会提高性能。
fluidTrains_tender_threshold=仅在请求的流体量超过设定量时才从流体车中拉出流体。较低的值会更频繁地更新，较高的值可能会提高性能。

[string-mod-setting]
fluidTrains_enable_tender-unless-disabled=除非被mod禁用
fluidTrains_enable_tender-only-enabled=仅当由 mod 启用时

fluidTrains_tender_mode-local=仅限邻居
fluidTrains_tender_mode-global=全程火车
