[mod-setting-description]
rampant-resources-infiniteResourceDepletionAmount=每单位创建的资源从资源量中移除的量。更改此值将导致现有世界重新生成所有无限资源图块。默认 1。
rampant-resources-infiniteResourceMinimum=将认为此资源已耗尽的原始数量的最小百分比。更改此值将导致现有世界重新生成所有无限资源图块。默认 0.2 表示资源图块上原始产量的 20%。
rampant-resources-infiniteResourceNormal=每个资源图块将被初始化的平均数量。一旦资源中剩余的数量达到最小值，就产量而言，它将停止下降。消耗量是每次开采资源时移除的量。更改此值将导致现有世界重新生成所有无限资源图块。默认 15000
rampant-resources-infiniteResourceMaximum=将出现在资源图块上的最大产量。更改此值将导致现有世界重新生成所有无限资源图块。默认 1.40 表示资源图块的 140% 产量。高于 100% 的产量将在每次创作中产生额外的资源。
rampant-resources-infiniteResourceStdDev=资源切片的标准差。这是一个百分比。更改此值将导致现有世界重新生成所有无限资源图块。默认 0.17。

[mod-setting-name]
rampant-resources-infiniteResourceDepletionAmount=无限资源消耗量
rampant-resources-infiniteResourceMinimum=无限资源最低产量
rampant-resources-infiniteResourceNormal=无限资源法线
rampant-resources-infiniteResourceStdDev=无限资源标准差
rampant-resources-infiniteResourceMaximum=无限资源最大值
