[item-description]
Schall-bicomponent-module=具有组合效果，但减少单个插件效率的双功能插件。由__1__和__2__组成。
Schall-tricomponent-module=具有组合效果，但减少单个插件效率的三功能插件。由__1__，__2__，__3__组成。

[technology-name]
Schall-multicomponent-modules=多元插件

[technology-description]
Schall-multicomponent-modules=将多个组件模块组合成一个复合模块。由于干扰和尺寸问题，每个单独的插件效率都将比其来源弱。但综合效率将明显更强，尤其是在按单个插槽计算时。

[mod-setting-name]
Schall-MD-productivity-beacons-allow=允许插件效果分享塔使用产能插件
Schall-MD-effectivity-modules-buff=增强节能插件
Schall-MD-multicomponent-modules-enable=启用多元插件
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit=多元插件效率
Schall-MD-tricomponent-modules-limited=配方限制 __ITEM__Schall-productivity-speed-effectivity-module__

[mod-setting-description]
Schall-MD-productivity-beacons-allow=允许在插件效果分享塔使用产能插件（可能还有来自各种MOD的许多其他模块）。
Schall-MD-effectivity-modules-buff=原版节能插件较弱且不常使用，尤其是与其他模块相比。启用此选项可以提高节能插件的效率。
Schall-MD-multicomponent-modules-enable=启用双组件和三组件插件，它们由两个或三个组件组成。复合模块将具有其组件的组合功能，但效率略有降低。
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit=多元插件中效率强度的渐近极限。更高的值反映了更多组件可以“堆叠”在同一个插件插槽中。
Schall-MD-tricomponent-modules-limited=限制__ITEM__Schall-productivity-speed-effectivity-module__\n启用：只能在中间产品上使用，就像其他产能插件一样。\n关闭：（默认）可用于任何配方。

[string-mod-setting]
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit-infinity=∞ (无限)

[mod-name]
SchallModules=疾风之多元插件

[mod-description]
SchallModules=原名：Schall Modules\n关于插件的各种添加和更改可以增强游戏性。\n包括允许插件效果分享塔使用产能插件、节能插件增强、启用多元插件等选项。\n多元插件价格昂贵但功能强大。每个插件都提供了多个其组成插件的组合效果，但只使用一个插件插槽。