[mod-setting-description]
heroturrets-setting-level-up-modifier=修改等级击杀修正
heroturrets-setting-level-buff-modifier=改变应用于等级的增益
heroturrets-kill-counter=精确地制作带有标签的炮塔物品，这将导致库存中有许多堆栈，因为每个堆栈都会记录不同的杀死计数
heroturrets-allow-artillery-turrets=如果禁用所有等级炮塔，则需要拾起并放回原位
heroturrets-setting-ammo-turret-kill-multiplier=将击杀数量乘以在等级击杀修正后应用的每级等级
heroturrets-setting-fluid-turret-kill-multiplier=将击杀数量乘以在等级击杀修正后应用的每级等级
heroturrets-setting-electric-turret-kill-multiplier=将击杀数量乘以在等级击杀修正后应用的每级等级
heroturrets-setting-artillery-turret-kill-multiplier=将击杀数量乘以在等级击杀修正后应用的每级等级
heroturrets-allow-damage=允许根据给定的伤害等级
heroturrets-use-csv=启用或禁用自定义名称
heroturrets-csv-names=允许您定义军衔名称，它们必须用逗号分隔。他们会将增益分布在可用选项上。不建议在比赛开始后更改。最多 12 个名称和 25 个字符的最大长度。 4 分钟
heroturrets-damage-counter=保留伤害统计，只有在击杀计数器设置为精确时才有效
heroturrets-allow-ghost-rank=将允许被摧毁的实体期待一个等级实体幽灵作为替代品，否则放置基础实体幽灵
heroturrets-setting-run-in-updates=Turrents are generated in final fixes however you can change it to generate turrets in data updates reccomended for SeachlightAssult

