[mod-setting-description]
tick-rate=信号网络应该多久更新一次。较低的速度更快，CPU 密集度更高。
scan-rate=应该多久计算一次信号网络。较低的速度更快，CPU 密集度更高。
satellite-channels=基于卫星的信号网络中每颗卫星可以承载多少个频道。允许信道的总数是这个值乘以发射的通信卫星的数量。
