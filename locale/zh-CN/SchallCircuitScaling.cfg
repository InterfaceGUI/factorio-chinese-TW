[technology-description]
Schall-circuit-miniaturization=电路组件被缩小到子块大小，允许使用相同的计算集使用更少的区域。

[mod-setting-name]
circuitscaling-tier-circuit-compenent=最低层电路元件

[mod-setting-description]
circuitscaling-tier-circuit-compenent=1：降至 -1 层，其线性尺寸为原版同类产品的 1/2（1/4 英寸）。\n2：降至 -2 层，其线性尺寸为 1/4（1/16 英寸）面积）。\n3：下降到第 -3 层，线性大小的 1/8（面积的 1/64）是香草同行的 1/64。

[mod-name]
SchallCircuitScaling=疾风之电路缩放

[mod-description]
SchallCircuitScaling=原名：Schall Circuit Scaling\n为各种电路组件添加不同尺寸的缩小版本。使用这些微型和微型（子瓦）组件，可以使电路设计更加紧凑。还可以构建具有更精细“像素”的点阵灯显示，提供更高的分辨率！\n与“Schall Lamp Contrast”模块配合使用效果最佳。\n包括灯、算术组合器、判定器组合器、常数组合器。
