[mod-setting-name]
##VehicleGrid-car=车格尺寸
##VehicleGrid-tank=罐格尺寸
##VehicleGrid-spider=Spidertron 网格大小
##VehicleGrid-loco=机车格网尺寸
##VehicleGrid-wagon=货车网格尺寸
##VehicleGrid-artillery-wagon=炮车格子尺寸
##VehicleGrid-automatic_mode-bots=自动模式机器人调度
##VehicleGrid-override-grids=覆盖现有网格

[mod-setting-description]
##VehicleGrid-car=用于任何未被检测为坦克的陆地车辆。\n默认 8x6
##VehicleGrid-tank=默认 10x8
##VehicleGrid-spider=默认 10x10
##VehicleGrid-loco=默认 10x8
##VehicleGrid-wagon=默认 10x6
##VehicleGrid-artillery-wagon=默认 10x8
##VehicleGrid-automatic_mode-bots=允许处于自动模式的列车发送施工机器人。\n0.16 行为：开启\n0.17 行为：关闭
##VehicleGrid-override-grids=无论此设置如何，网格始终添加到没有网格的车辆。\n“更新大小”：更新现有网格的大小\n“覆盖基础”：仅替换基础车辆网格\n“覆盖所有”：替换所有网格

[string-mod-setting]
#<setting-name>-<dropdown-item-name>=<translated item>
##VehicleGrid-override-grids-off=已禁用
##VehicleGrid-override-grids-update-size=更新大小
##VehicleGrid-override-grids-override-base=覆盖基础
##VehicleGrid-override-grids-override-all=覆盖所有
