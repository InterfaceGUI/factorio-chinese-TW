[technology-name]
EquipmentGridLogisticModule=设备网格物流模块

[virtual-signal-name]
logistics-requester=请求槽数
logistics-active-provider=提供程序槽数
logistics-request-from-buffer=从缓冲模式激活请求

[virtual-signal-description]
logistics-requester=要处理的请求数（最大：48）
logistics-active-provider=一次卸载的堆栈数（最大：48）
logistics-request-from-buffer=启用从缓冲箱请求

[mod-setting-name]
EGLM_hidden_requester_chest_size=隐藏请求者胸部尺寸
EGLM_hidden_requester_logistics_request_size=隐藏请求者后勤请求大小
EGLM_hidden_active_provider_chest_size=隐藏的主动提供者胸部尺寸
EGLM_hidden_active_provider_chest_unload_size=隐藏的活动提供者胸部卸载大小
EGLM_auto_load_ammo=启用自动加载弹药
EGLM_auto_load_fuel=启用自动加载燃料

[mod-setting-description]
EGLM_hidden_requester_chest_size=发出请求的胸部大小（SpaceExploration 用户可能希望减小此大小）
EGLM_hidden_requester_logistics_request_size=可以发出的请求数（不能大于请求者的胸围）
EGLM_hidden_active_provider_chest_size=排空车辆的胸部大小
EGLM_hidden_active_provider_chest_unload_size=为清空车辆启用的插槽数
EGLM_auto_load_ammo=如果弹药槽已被过滤，模块将检查车辆库存中的备用弹药并加满弹药槽
EGLM_auto_load_fuel=无法过滤燃料槽，因此至少需要在燃料槽中放置一件物品

[controls]
battery-rotate=按住时切换到缓冲模式开/关
