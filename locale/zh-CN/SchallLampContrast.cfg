[mod-setting-description]
lampcontrast-base-style=“混凝土”：与混凝土砖匹配。\n“黑色”：信号显示的高对比度。
lampcontrast-glow-size=3：（默认）低值给出更清晰的信号显示。\n6：原版设置。
lampcontrast-color-reorder=“不变”：（默认）红色 &gt; 绿色 &gt; 蓝色 &gt; 黄色 &gt; 粉色（洋红色）&gt; 青色\n“色调（红色优先）”：红色 &gt; 黄色 &gt; 绿色 &gt; 青色 &gt; 蓝色 &gt; 粉色\n“色调（红色最后） &quot;: 粉色 &gt; 蓝色 &gt; 青色 &gt; 绿色 &gt; 黄色 &gt; 红色
lampcontrast-color-white-enable=白色信号的颜色 = (100, 100, 100)。
lampcontrast-color-grey-enable=灰色信号的颜色 = (50, 50, 50)。
lampcontrast-color-black-enable=黑色信号的颜色 = (0, 0, 0)。
lampcontrast-color-white-order=仅在启用时应用。\nH1 &gt; H2 &gt; H3 &gt; 基本信号 &gt; L1 &gt; L2 &gt; L3
lampcontrast-color-grey-order=仅在启用时应用。\nH1 &gt; H2 &gt; H3 &gt; 基本信号 &gt; L1 &gt; L2 &gt; L3
lampcontrast-color-black-order=仅在启用时应用。\nH1 &gt; H2 &gt; H3 &gt; 基本信号 &gt; L1 &gt; L2 &gt; L3

[string-mod-setting]
lampcontrast-base-style-concrete=具体的
lampcontrast-base-style-black=黑色的
lampcontrast-color-reorder-unchanged=不变
lampcontrast-color-reorder-hue-ascend=色调（红色优先）
lampcontrast-color-reorder-hue-descend=色相（最后红色）

[mod-name]
SchallLampContrast=疾风之灯光对比度

[mod-description]
SchallLampContrast=原名：Schall Lamp Contrast\n更换原版灯图形以获得更高对比度的信号显示。\n车辆不再与灯碰撞，因此可以安全地驶过它们！\n还允许配置彩色信号，包括它们的优先级。
