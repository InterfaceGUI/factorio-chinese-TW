[mod-setting-description]
start-with-vehicle-miner=开局坠毁的飞船中增加一台采矿车MK1
vehicle-mining-multiplier=采矿车辆采矿速度的百分乘数。设置为50表示车辆以半速运行。
vehicle-mining-disallow-resources=输入您要禁止开采的资源的“资源名称”，用空格分隔多个。用F4调试工具提示选项查找名称。
vehicle-mining-interval=调整采矿的间隔tick，低值,线性采集，高值,节省UPS。
vehicle-mining-requires-movement=载具只会在移动时采集,包括玩家操控和AI控制移动 (e.g. AAI可编程载具设定路径).
vehicle-collection-interval=调整载具与树，岩石和地面物品交互的tick间隔，越低频率越高,越高则节省UPS。




