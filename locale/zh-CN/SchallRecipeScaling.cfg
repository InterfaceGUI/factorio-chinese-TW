SchallRecipeScaling=原名：Schall Recipe Scaling\nA增加了按比例放大的配方，以绕过游戏限制（每秒60次制作），以解决高速机器所面临的问题。这允许在正常的UPS下进行真正的大规模生产。\n支持“疾风之大型机器”模块中的放大版机器。