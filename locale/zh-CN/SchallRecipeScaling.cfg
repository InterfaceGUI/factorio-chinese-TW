recipescaling-recipe-multiplier=同等配方的乘数\n影响制作时间、原料数量和产品数量。\n仍然受到堆叠上限的限制。
recipescaling-recipe-category-exclude=__ITEM__Schall-multiple-pattern-note__默认: "rocket-building, creative-mod_*, Schall-radioactive-incineration"
recipescaling-recipe-exclude=__ITEM__Schall-multiple-pattern-note__默认: "creative-mod_*"
recipescaling-machine-include=__ITEM__Schall-multiple-pattern-note__默认: "*-MS-[3456789]$"
recipescaling-recipe-time-threshold=只有制作时间低于阈值的配方才能被缩放。\n如果更喜欢每一个配方都有比例缩放，请使用较高值\n默认: 360
recipescaling-recipe-set-usable=仅上述机器的受到影响。 (上面的设置选项) \n其他机器仍只能使用原始配方。
recipescaling-machine-scaled-only-include=仅在上面选择了"缩放配方集 和 原版配方集"时应用\n包含的机器仅使用缩放配方。在无法指定配方的机器上使用（例如：熔炉）。\n__ITEM__Schall-multiple-pattern-note__默认: "*furnace-MS-[3456789]$"

