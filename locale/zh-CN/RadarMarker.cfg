[mod-setting-name]
radarmarker-announce-placement=宣布放置雷达标记
radarmarker-announce-removal=宣布移除雷达标记
radarmarker-mark-placed-radars=标记放置的雷达
radarmarker-mark-planned-radars=标记计划雷达
radarmarker-label-planned-radars=标记计划雷达
radarmarker-planned-radars-spacing=计划雷达间距
radarmarker-planned-radars-x-offset=计划雷达 X 偏移
radarmarker-planned-radars-y-offset=计划雷达 Y 偏移

[mod-setting-description]
radarmarker-announce-placement=当此模组在地图上放置雷达标记时生成聊天消息。
radarmarker-announce-removal=当此模组从地图上移除雷达标记时生成聊天消息。
radarmarker-mark-placed-radars=放置雷达时在地图上创建雷达标记。包括由机器人和玩家建造的雷达。
radarmarker-mark-planned-radars=在地图上创建与计划的雷达网格相对应的雷达标记。
radarmarker-label-planned-radars=为计划雷达的标记添加标签。标签包含雷达网格坐标。
radarmarker-planned-radars-spacing=雷达之间的计划间距，以瓷砖为单位。对于普通雷达，224 的值提供完全覆盖，没有重叠。
radarmarker-planned-radars-x-offset=与世界原点的计划雷达 X 偏移（以瓷砖为单位）
radarmarker-planned-radars-y-offset=与世界原点的计划雷达 Y 偏移（以瓷砖为单位）
