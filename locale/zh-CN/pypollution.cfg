[map-gen-preset-name]
pyanodon-default=pY 默认值
pyanodon-easy=很容易
pyanodon-hard=pY硬

[map-gen-preset-description]
pyanodon-default=播放 Pyanodon 套件的默认设置。减少了污染和时间演化因素。如果您不使用有效的处理，这仍然足以给您带来困难。
pyanodon-easy=零时间因素让您有足够的时间玩耍，而低污染因素可以让您选择效率较低的生产链而不会产生任何后果。适用于初学者和那些没有使用更难的异星工厂模组经验的人。
pyanodon-hard=对于那些寻求挑战的人。

[mod-setting-name]
pypollution-enable-glassworks-fix=启用 Glassworks 功耗修复
