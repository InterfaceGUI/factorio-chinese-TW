[mod-name]
vtk-armor-reach=护甲延伸范围

[mod-description]
vtk-armor-reach=使护甲能增加玩家交互、建造、丢弃和采矿的范围。还可以提高玩家的手搓和挖矿速度，并提供生命值加成。护甲等级越高，提供加成越大。支持模组：\n- 微末启程(TinyStart) MK1 & MK2\n- 能量装甲 MK3+(Power Armor MK3+) MK3 & MK4\n- bob的战争(Bob's Warfare) 重型 MK2 & MK3 以及能量装甲 MK3 ~ MK5\n- 太空探索(Space Exploration) 推进器套装 MK1 ~ MK4\n- 早期建设(Early Construction) 轻型和重型装甲\n- k2(Krastorio 2) 能量装甲 MK3 & MK4\n- 疾风之工程套装(Shall Suits)