[mod-setting-name]
sonaxaton-resource-map-markers-show-resource-name=显示资源名称
sonaxaton-resource-map-markers-show-resource-amount=显示资源量

[mod-setting-description]
sonaxaton-resource-map-markers-show-resource-name=如果启用，地图标记标签将包括资源的内部名称。
sonaxaton-resource-map-markers-show-resource-amount=如果启用，地图标记标签将包括资源量。

[command.resource-map-markers]
help=控制资源映射标记。子命令：mark（通过扫描资源补丁清除并重新生成所有标记）、clear（清除所有标记）、hide（隐藏所有现有标记）、show（显示现有隐藏标记）或 mark-here（为您的当前块）。
bad-subcommand=无法识别的资源地图标记子命令 __1__。有效的子命令是 mark、clear、hide、show 和 mark-here。
mark-notice=在所有表面上搜索和标记资源。
mark-finished-notice=在所有表面上完成标记资源。
clear-notice=清除现有资源标记。
hide-notice=隐藏资源标记。
show-notice=显示隐藏的资源标记。
mark-here-notice=在当前块中标记资源。
