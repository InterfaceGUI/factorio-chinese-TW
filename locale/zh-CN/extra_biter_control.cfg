[mod-setting-description]
starting_evolution_percentage=游戏将以这个进化百分比开始，不允许低于它。游戏默认值为“0”。 “-1”保持这个mod不变。
maximum_evolution_percentage=游戏将无法进行超过此百分比的进化。游戏默认值为“100”。 “-1”保持这个mod不变。
biter_collision_box_percent=设置默认的biters碰撞框百分比。较小的碰撞箱可以让他们更轻松地相互移动，但也可以同时攻击建筑物。游戏默认值为“100”。 “-1”保持这个mod不变。
spitter_collision_box_percent=设置默认的 spitters 碰撞框百分比。较小的碰撞箱可以让他们更轻松地相互移动，但也可以同时攻击建筑物。游戏默认值为“100”。 “-1”保持这个mod不变。
min_pursue_time_ticks=在放弃之前，所有虫子和吐痰者无论距离多远都会追求的最短时间。游戏默认值为“600”。 “-1”保持这个mod不变。
max_pursue_distance_tiles=在放弃之前，追求虫子和吐痰者将追求的最大瓷砖。游戏默认值为“50”。 “-1”保持这个mod不变。
vision_distance_tiles=虫子或吐痰者会发现目标的数量。游戏默认值为“30”。 “-1”保持这个mod不变。
immune_to_belts=虫子和吐痰者不受腰带的影响。游戏默认值为“否”。
spawner_pollution_absorbtion_max=每个刷怪箱每刻能够吸收的最大污染。游戏默认值为“20”。 “-1”保持这个mod不变。
spawner_pollution_absorbtion_percent=每个刷怪箱每刻尝试吸收的区域污染百分比。游戏默认值为“1”。 “-1”保持这个mod不变。
spawner_max_units_map=生成器可以在地图上同时拥有多少个单位，不包括攻击方中的单位。游戏默认值为“7”。 “-1”保持这个mod不变。
spawner_max_units_local=此刷怪箱将停止生成新单位的附近（默认 10 格）友好单位的限制，将包括该区域内的其他刷怪箱单位。一些刷怪箱单位有时会在附近的半径之外巡逻，因此在此期间不会被计算在内。游戏默认值为“5”。 “-1”保持这个mod不变。
spawner_spawning_cooldown_min_evolution_ticks=进化为 0% 时生成单位的刷怪冷却时间。基于进化百分比的滑动比例。游戏默认值为“360”。 “-1”保持这个mod不变。
spawner_spawning_cooldown_max_evolution_ticks=进化为 100% 时生成单位的刷怪冷却时间。基于进化百分比的滑动比例。游戏默认值为“150”。 “-1”保持这个mod不变。
spawner_call_for_help_radius_tiles=刷怪笼在受到攻击时会召唤虫子的范围（方格）。游戏默认值为“50”。 “-1”保持这个mod不变。
worm_call_for_help_radius_tiles=蠕虫（炮塔）在受到攻击时会召唤虫子的范围（方格）。游戏默认值为“40”。 “-1”保持这个mod不变。
pathfinder_max_long_paths=将完成的最大并发长路径（超过 100 个图块）处理任务。覆盖配置键“max_clients_to_accept_any_new_request”。较高的值可能会导致滞后。游戏默认值为“10”。 “-1”保持这个mod不变。
pathfinder_max_short_paths=将完成的最大并发总路径（长和短）处理任务。覆盖配置键“max_clients_to_accept_short_new_request”。较高的值可能会导致滞后。游戏默认值为“100”。 “-1”保持这个mod不变。
pathfinder_max_steps_worked_per_tick=每个刻度处理的最大步骤数。增加此值会减少寻路等待，但会增加最大 UPS 用于寻路的使用率。游戏默认值为“100”。 “-1”保持这个mod不变。
blood=杀死大量敌人时，禁用死亡之血会减少 UPS 峰值。游戏默认值为开启，但无法通过模组强制开启。
corpse_decay_seconds=以秒为单位的虫子和吐痰尸体腐烂需要多长时间。大量尸体会导致高 FPS 负载。游戏默认值为“900”，15分钟。 “-1”保持这个mod不变。设置为 0 不会产生任何虫子和吐痰的尸体。
maximum_gathering_unit_groups=可以同时聚集多少个敌方单位进行攻击。游戏默认值为“30”。 “-1”保持这个mod不变。
maximum_unit_group_size=可以在一个攻击组中的最大敌方单位数。游戏默认值为“200”。 “-1”保持这个mod不变。
