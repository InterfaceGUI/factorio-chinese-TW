[rocket-silo-stats]
title=火箭筒统计

[mod-setting-name]
rocket-silo-stats-track-these=仅跟踪特定项目：
rocket-silo-stats-ignore-these=忽略特定项目：
rocket-silo-stats-hide-empty=为空时隐藏统计信息
rocket-silo-stats-show-toggle=显示切换按钮

[mod-setting-description]
rocket-silo-stats-track-these=要跟踪的内部项目名称的逗号分隔列表。不会在统计信息中跟踪或显示其他项目。留空以允许所有项目。\n\n您可以通过按 F4 找到项目的内部名称，启用“show-debug-info-in-tooltips”并查看项目的工具提示。
rocket-silo-stats-ignore-these=要忽略的内部项目名称的逗号分隔列表。这些项目将不会被跟踪或显示在统计数据中，即使它们已在上述选项中列出。留空以允许所有项目。\n\n您可以通过按 F4 找到项目的内部名称，启用“show-debug-info-in-tooltips”并查看项目的工具提示。
rocket-silo-stats-hide-empty=如果没有要显示的项目，界面将完全隐藏，就好像模组被禁用一样。
rocket-silo-stats-show-toggle=在左上角显示一个按钮，用于显示/隐藏统计窗口。如果禁用此功能，您可能需要在控件中设置切换热键。

[controls]
rocket-silo-stats-toggle=切换显示
