[mod-setting-description]
mdrn-use-electricity=如果设置为真，装卸机将需要电力才能运行。
mdrn-double-recipe=将配方成本加倍，同时生产2个装卸机，以便地下装卸机成对使用。
mdrn-migrate-from-miniloaders=尝试将已建的迷你装卸机迁移到现代装卸机。 库存和容器中的装卸机会丢失。 装配机上的配方将被重置。
mdrn-enable-chute=启用一种配方来制作非常慢的漏斗式装卸机。
mdrn-enable-stacking=启用与叠放技术一起的传送带叠放。

[string-mod-setting]
mdrn-enable-stacking-none=无
mdrn-enable-stacking-turbo-and-above=仅限涡轮+
mdrn-enable-stacking-all=全部

[string-mod-setting-description]
mdrn-enable-stacking-none=装卸机将无法在传送带上分层放置物品。
mdrn-enable-stacking-turbo-and-above=涡轮装卸机（及以上）可以根据叠放技术级别在传送带上叠放物品。\n\n涡轮（及以上）装卸机将在配方中使用叠放插入器。
mdrn-enable-stacking-all=所有装卸机将能够根据叠放技术级别在传送带上叠放物品。\n\n配方插入器的数量将增加。

