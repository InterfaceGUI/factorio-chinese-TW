[mod-setting-description]
quarry-stone-waste-percentage=设置挖掘多少采石场而不是选定的资源。\n0 禁用石头作为副产品\n默认 0%
quarry-recipe-speed=较低的值意味着更快的配方，反之亦然。\n与影响采石场的制作速度乘数无关
quarry-crafting-speed=较高的值意味着采石场的制作速度更快。\n与影响配方的配方速度乘数无关。
quarry-power-usage=较高的值表示较高的功率使用。
quarry-complex-mode=采石场开采富含矿物质的石头，从中提取矿石。基本上，在采石过程中增加了一个额外的步骤。
quarry-pollution-mult=设置采石场和破碎机的污染排放。\n0 禁用污染。\n默认值：1
