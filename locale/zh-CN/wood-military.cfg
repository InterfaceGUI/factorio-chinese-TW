[mod-setting-description]
wood-military-smg-ammo=是否为冲锋枪/手枪添加木质弹药
wood-military-shotgun-ammo=是否为霰弹枪添加木质弹药
wood-military-sniper-ammo=是否为步枪添加木质弹药（来自“改进型狙击步枪和卡宾枪”模组）
wood-military-rockets=是否为火箭筒添加木质弹药
wood-military-artillery=是否为重炮炮塔添加木质弹药
wood-military-ammo-cost=如果木质弹药能够消耗木材，那么它应该消耗多少木材？
wood-military-hard-mode=使弹药和武器的配方成本大幅提高！通常会在木质弹药中加入铜板，军事级1弹药中加入钢材，军事级2弹药中加入塑料
wood-military-damage-buff=是否略微提升对木质弹药之后弹药的伤害，直至穿甲弹，作为特别奖励~（仅在选择“添加物品”功能时有效）
wood-military-wood-modifier=用于调整射速、射程和重新装填时间等属性的系数（1表示无变化）
wood-military-armor=是否为游戏添加木质装甲
wood-military-nerf-start=是否在游戏开始时，用木质弹匣替代标准弹匣
