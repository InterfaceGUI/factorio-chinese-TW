[mod-setting-description]
tree-repair=启用此功能可使修复包在树上工作。
no-tree-attacks=启用此功能可禁用对树木的攻击 - 即虫子破坏树木和岩石以到达目标。
long-life-stumps=启用此功能可使树桩的使用寿命比平时长得多，这样您就可以更轻松地修复它们。
mineable-stumps=启用此选项可使树桩可开采并重新放置其父树类型。这是模组的核心。
big-stumps=启用此功能可使树桩具有更大的碰撞箱，从而更轻松地挖掘它们。
tree-drops=启用此功能可使树木和木材一样掉落。
tree-seeds=启用此功能可使树木有时会掉落可以在其他地方重新种植的种子。
tree-pollution-repair=如果为真，树木治疗胶囊将修复污染伤害。
preserve-decoratives=是否通过在装饰物附近建造来防止装饰物被移除。添加一些自然主义，并可以通过一些模组减少污染。
