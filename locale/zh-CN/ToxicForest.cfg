[mod-setting-description]
ToxicForest-generation-mode=控制如何生成森林并将其放置在地图上。\n\n[font=default-bold]Autoplace[/font]：使用 Factorio 的内置生成系统，补充以确保完全覆盖。\n[font=default-bold] Autoplace Optimized[/font]：禁用 ToxicForest 的 CPU 密集型功能；矿块可能会在未覆盖的情况下生成，并且树中可能会出现小间隙，但这种模式是迄今为止最快的。\n[font=default-bold]Post-Generation[/font]：需要更多 CPU 并在块生成完成后放置树.这种模式对于放置哪些树是不可预测的。
ToxicForest-density=树木放置的密度。例如，值 0.1 表示模式 3 中 10% 的树木覆盖率。自动放置模式需要较低的值才能产生明显的影响（例如，0.05 生成中等密度的森林）。
ToxicForest-influence-boost=普遍提升所有影响力值。
ToxicForest-max-probability=控制森林内的树木密度。降低此值将导致森林密度降低。
ToxicForest-random-penalty=应用于最大随机概率值的随机惩罚。
ToxicForest-use-min-influence=没有任何东西可以修改低于此值的影响。确保树木可以在任何地方产卵的最直接影响。
ToxicForest-min-influence=没有任何东西可以修改低于此值的影响。
ToxicForest-min-influence-random=随机化影响以在每个地图生成上提供不同的体验。
ToxicForest-clear-starting-area=此选项可减少起始区域内的树频率。
ToxicForest-clear-radius=要清除的树木半径。 4~256。 Vanilla 为 128，带有 64 瓦过渡。
ToxicForest-clear-resource-patches=防止树木覆盖资源补丁。这只会影响新生成的区块。\n注意：异星工厂对树木的资源有一种天然的偏见。关闭此功能并不能保证在 Autoplace Optimized 模式下树会占用资源。
