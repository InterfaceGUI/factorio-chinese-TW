[mod-description]
SchallMissileCommand=原名：Schall Missile Command\n一枚原子弹只能摧毁敌人基地的一小部分？一次就发射八枚炸弹怎么样？增加了各种战略导弹。\n目前包括凝固汽油弹MRV导弹、毒气MRV导弹、原子MRV导弹、钚MRV导弹。