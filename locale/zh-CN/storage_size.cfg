[mod-setting-name]
ignore-unknown-mods=忽略未知的模组
chest-size-multiplier=胸部存储大小乘数
silo-size-multiplier=Angels 筒仓存储大小乘数
house-size-multiplier=仓库/仓库存储尺寸乘数
other-size-multiplier=其他容器存储大小乘数
logistic-size-multiplier=物流乘数

[mod-setting-description]
ignore-unknown-mods=当为 true 时，来自某些 mod 的容器将不会被修改。如果为 false，则应用“其他容器存储大小乘数”。
chest-size-multiplier=修改箱子的存储槽数量。对于较小的箱子，流行的值是 0.17（六分之一）或 0.25（四分之一），或者对于双倍存储尺寸的 2.0。选择 1.0 以保持箱子的存储大小不变。
silo-size-multiplier=该乘数适用于天使矿筒仓。
house-size-multiplier=该乘数适用于仓储模式中的仓库和仓库。
other-size-multiplier=此乘数适用于来自各种 mod 的其他容器。当设置“忽略未知模组”时，该值将被忽略。
logistic-size-multiplier=此乘数适用于所有物流集装箱。它总是与其他一些乘数相乘。
