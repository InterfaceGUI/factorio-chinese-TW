[mod-name]
BrassTacks=黄铜钉 [Brass Tacks]
[mod-description]
BrassTacks=这个模组为游戏添加了锌和黄铜。这样您就可以制造出最好的合金。\n黄铜是一种铜和锌合金，用于机械、管道和弹药。它略微增加了生产链的整体复杂性，并增加了铜在游戏早期的相对重要性。它的灵感来自 BZ 系列资源模组，它应该完全兼容。
