[entity-name]
zinc-ore=锌矿石

[mod-setting-name]
brasstacks-starting-items=从黄铜开始

[mod-setting-description]
brasstacks-starting-items=没有初始自动化的黄铜生产等于‘痛苦’，没有黄铜的初始自动化等于‘不可能’。因此，从一堆免费的铜管开始。本mod仅适用于普通模式。