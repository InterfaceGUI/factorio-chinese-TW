[mod-setting-name]
InfiniteResourcesNormalYieldDepletion_minimum=最低产量百分比
InfiniteResourcesNormalYieldDepletion_normal=消耗率（100/值）
InfiniteResourcesNormalYieldDepletion_exclusions=排除清单

[mod-setting-description]
InfiniteResourcesNormalYieldDepletion_minimum=无限资源将耗尽的最小百分比。
InfiniteResourcesNormalYieldDepletion_normal=无限资源的“正常”值。就本模组而言，这用于确定无限资源从 100% 消耗到设定最小值的速度，以 100/值的百分比为单位。\n值 100 将导致它以每个采矿周期 1% 的速率。\n低于 100 的值将导致它更快地耗尽。 25 表示每个采矿周期 4%，50 表示每个周期 2%，依此类推。\n超过 100 的值将导致其消耗较慢。 200 表示每 2 个采矿周期 1%，而 400 表示每 4 个周期 1%，依此类推。
InfiniteResourcesNormalYieldDepletion_exclusions=从这个 mod 的影响中排除的资源。名称必须使用其内部游戏名称输入并用逗号分隔，不能有空格。\n\n示例：\n要仅排除铁矿石，请输入：iron-ore\n要排除铁矿石和石矿石，请输入：iron-ore,stone

[shortcut]
infinite-resource-remover=无限资源移除器
