
[mod-name]
Cities-Of-Earth=地球之城

[mod-description]
Cities-Of-Earth=Factorio World 的城市区域列表。 \n每个城市可能都有起始资源。

[coe]
button-show-cities=显示城市列表
button-show-targets=显示目的地列表
title-choose-target=选择目的地
button-city-go=前往城市
button-player-go=转到玩家
button-cancel=取消
title-show-info=如何使用地球之城
button-info-close=关闭
info-text-1=选择“地球城市”按钮打开对话框，然后选择要前往的城市。
info-text-2=每个城市可能是一个团队，但团队不会与其他团队敌对。
note-delay-1=注意：之后可能会有延迟
note-delay-2=生成地图时传送。
bad-spawn-1=错误：初始生成不正确！
bad-spawn-2=你应该改变mod设置！
selected-city=所选城市
selected-player=选定的球员
removed-aliens-message=从区域移除外星人

[coe-tooltip]
button-show-targets=地球城市和目的地的开放列表

[mod-setting-description]
coe_teams=启用团队。启用后，每个城市都是一个团队。禁用时，只有单个团队（强制）
coe_create=创建资源。启用后，将在每个城市（spawn）创建起始资源
coe_spawn-x=生成 x 坐标。确保这与异星工厂相同！ （2160 用于正确的城市对齐）
coe_spawn-y=生成 y 坐标。确保这与异星工厂相同！ （ 960 表示正确的城市对齐方式）

