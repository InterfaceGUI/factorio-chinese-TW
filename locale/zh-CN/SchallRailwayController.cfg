[mod-setting-description]
railwaycon-gui-refresh-interval=GUI 信息会定期刷新。\n以秒为单位。
railwaycon-train-layout-notation=有关详细信息，请参阅 mod 页面常见问题解答。\n对于布局“LCCCCL”中的列车：\n“显式表示法”：LCCCCL\n“组表示法”：1L4C1L\n“短表示法”：（默认）L4CL
railwaycon-train-layout-locomotive-direction=有关更多详细信息，请参阅模组页面常见问题解答。\n“相同（忽略）”：（默认）L，L\n“大小写”：L，l\n“指针（环绕）”：<L, L> \n&quot;指针（前导）&quot;:<L, > L\n&quot;指针（尾随）&quot;: L&lt;, L&gt;
railwaycon-train-layout-connection-sign-position=有关详细信息，请参阅模组页面常见问题解答。\n“无”：（默认）LLCCCC\n“组间”：LLL-CCCC\n“组或机车之间”：LLL-CCCC
railwaycon-train-stalled-time-threshold=只有等待时间超过阈值的列车才会被视为停止。\n以秒为单位。

