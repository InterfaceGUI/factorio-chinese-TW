railwaycon-train-layout-connection-sign-position-none=没有
railwaycon-train-layout-connection-sign-position-groups=组间
railwaycon-train-layout-connection-sign-position-groups-locomotives=组或机车之间

[mod-name]
SchallRailwayController=疾风之铁路控制器

[mod-description]
SchallRailwayController=原名：Schall Railway Controller\n协助列车组织和调度。\n添加一个 GUI，列出空闲和停止的列车（或其他可自定义的过滤器）。显示列车状态，方便快捷的调度检查和分配。
