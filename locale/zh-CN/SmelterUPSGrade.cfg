[mod-setting-description]
smelter-ratio=设置为 400 意味着一个 Bulk Smelter 相当于 400 个普通冶炼厂，考虑到信标效应。 (25 - [405] - 2000)
centrifuge-ratio=设置为 400 意味着在运行铀处理和 Kovarex 过程时，一台大容量离心机相当于 400 台普通离心机，考虑到信标效应。 (25 - [405] - 2000)
smelt-max-bld-size=此处设置为 31 表示每边长 31 个单位的正方形。所有长度都是奇怪的，以使管道连接不是 PITA。 (3 - [25] - 2000)
enable-max-bld-size=禁用此功能意味着冶炼厂/离心机的大小将根据上面设置的比率发生变化。
