[item-description]
flowbob-check-valve=一种允许流体仅沿一个方向流动的阀门。
flowbob-overflow-valve=当输入超过 80% 满时，允许流体仅沿一个方向流动的阀门。
flowbob-topup-valve-1=当输出低于 20% 满时，允许流体仅沿一个方向流动的阀门。
flowbob-topup-valve-2=当输出低于 80% 满时，允许流体仅沿一个方向流动的阀门。

