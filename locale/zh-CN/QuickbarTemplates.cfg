[mod-setting-name]
qt-default-template=默认模板（蓝图字符串）

[mod-setting-description]
qt-default-template=将在新游戏开始时应用的默认模板。\n[color=255,57,48]在主菜单中更改此设置，否则不会影响新游戏！[/color]

[qt-gui]
export=导出快捷栏模板
import=导入快速栏模板\n按住 shift 可忽略空筛选器

[qt-message]
invalid-blueprint=无效的快捷栏模板蓝图！
invalid-default-blueprint=默认快速栏模板无效！
