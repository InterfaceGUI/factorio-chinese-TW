gogreen-nature-absorb=自然健康吸收的污染
gogreen-nature-killed=树木被杀死
gogreen-natives-killed=当地人被杀
evolution-factor=进化因子

[mod-setting-description]
gogreen-spawner-absorb=污染吸收进化因子改变了随着敌方刷怪笼吸收污染而增加的进化量。与地图设置“敌人 &gt; 进化 &gt; 污染因子”相同。到达巢穴的污染可能比产生的污染低几倍，因为树木和地面在污染到达任何巢穴之前吸收了大部分污染（默认设置）。为了获得具有相似污染云的相似演化因子，如果您将其设置为 0 并希望使用吸收的污染，则建议使用高于您原本用于“污染因子”的数字。而且您可能还想要一个非常高的“破坏因子”，而不是制定最佳策略来保持进化，即立即杀死所有接触污染云的产卵者。负值也是可能的。

gogreen-dying-tree-absorb=当树木被污染淹没时，它们会受到损害并吸收污染。这个因素改变了吸收多少污染并损害树木将改变进化。因为咀嚼大自然被污染的果实的当地人会把工厂里的泥土带入他们的身体。

gogreen-nature-absorb=如果污染量足够低，树木可以吸收污染而不会受到损害。树木实际上需要二氧化碳才能生存，所以这个因素并没有真正增加污染是有道理的。所以这里的建议值是一个负值，所以只要污染不是太强，进化就会略微减少。

gogreen-nature-killed=当你杀死树木时，这个因素会改变进化增加的程度。如果您设置了破坏树木的污染以增加进化，那么建议您在这里也设置一个值来阻止用斧头砍伐树木，否则会阻止进化破坏污染。

gogreen-natives-killed=如果你想要杀死的吐痰者和虫子以增加进化，这里是设置。推荐值可能比生成器杀死因子低 100 倍（地图生成设置 &gt; 敌人 &gt; 进化）。
