[mod-setting-description]
perpetual-machine-car=属于“汽车”类别并使用化学燃料的实体，例如 __ENTITY__car__ 和 __ENTITY__tank__。\n请注意，它们不再受益于燃料奖励。
perpetual-machine-locomotive=属于“机车”类别并使用化学燃料的实体，例如 __ENTITY__locomotive__。\n请注意，它们不再受益于燃料奖励。
perpetual-machine-spider-vehicle=属于“蜘蛛车”类别并使用化学燃料的实体，例如“Schall Arachnid Platoon”模组中的 Light Spidertron。\n请注意，它们不再受益于燃料奖励。
perpetual-machine-inserter=“插入器”类别下的实体并使用化学燃料，例如 __ENTITY__burner-inserter__。
perpetual-machine-mining-drill=属于“采矿钻探”类别并使用化学燃料的实体，例如 __ENTITY__burner-mining-drill__。
perpetual-machine-boiler=属于“锅炉”类别并使用化学燃料的实体，例如 __ENTITY__boiler__。
perpetual-machine-furnace=属于“熔炉”类别并使用化学燃料的实体，例如 __ENTITY__stone-furnace__ 和 __ENTITY__steel-furnace__。
perpetual-machine-assembling-machine=“组装机”类别下使用化学燃料的实体。
perpetual-machine-generator-equipment=“发电机设备”类别下使用化学燃料的设备，例如“Schall Tank Platoon”模组中的车辆燃料电池。

