[mod-name]
SchallPerpetualMachine=疾风之永动机

[mod-description]
SchallPerpetualMachine=原名：Schall Perpetual Machine\n“永动机”是可以在没有外部能源（例如燃料和动力）的情况下运行的假设机器。\n这个模组允许您通过在燃烧器机器上安装昂贵但无限的能源来以一定成本创建等效的永动机。
