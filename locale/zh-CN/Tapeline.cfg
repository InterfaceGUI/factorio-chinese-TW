[tips-and-tricks-item-description]
tl-introduction=单击快捷按钮或按__CONTROL__tl-get-tool__打开[item=tl-tool]。按住__CONTROL__build__并拖动鼠标进行测量。
tl-persistent=按住__CONTROL__build-ghost__并拖动鼠标以绘制2D尺带。绘制后，尺带将保留而不是自动清除。\n在保留的尺带上按__CONTROL__tl-delete-tape__删除它。
tl-modes=按__CONTROL__tl-next-mode__和__CONTROL__tl-previous-mode__来切换模式。\n[font=default-semibold]网格模式[/font]（左）每X个图块绘制一个子网格。\n[font=default-semibold]分割模式[/font]（右）将尺带分成相等的部分，并绘制中点。
tl-divisors=按__CONTROL__tl-increase-divisor__和__CONTROL__tl-decrease-divisor__增加或减少网格大小或分割的数目。
tl-edit=在尺带上按__CONTROL__tl-edit-tape__进入编辑模式。\n在正在编辑的尺带上，按住__CONTROL__build__拖动鼠标使其四处移动。\n使按前面介绍的控件调整尺带的设置。\n按__CONTROL__clear-cursor__退出编辑模式。

