[mod-setting-description]
geothermal-needs-water=地热井应该需要水输入，还是应该由井“提供”水？要求输入使物流变得更加复杂。请注意，更改这意味着您必须更换任何现有的井。
geothermal-power-factor=调整此项以控制地热发电厂提供多少电力。
geothermal-fluid-production=调整此项以控制每口井提供多少流体。与每口井的发电量直接相关，每增加 25% 就代表增加 1-2 台蒸汽机。在 1x 时，每口井可以运行 1.2 个交换器，在 1x 功率乘数下大约是 3 个蒸汽机。
geothermal-frequency=控制地热斑块生成频率的乘数。
geothermal-size=控制地热区域大小的乘数。安装 AlienBiomes 后无效。
geothermal-color=AlienBiomes 兼容性；在有色岩浆生物群系中产卵的地热斑块是否呈现该颜色，以及代表该颜色的化学杂质。
geothermal-spawn-rules=地热补丁允许在哪些生物群系中生成。请注意，它们也具有硬编码的每个生物群系的频率，并且限制为实际不存在的生物群系与选择“无处不在”相同。
thermal-wagon=是否应启用流体车的隔热版本，以允许携带热水而不会失去温度。
geothermal-byproduct-rate=AlienBiomes 彩色地热斑块副产品产量的乘数。


