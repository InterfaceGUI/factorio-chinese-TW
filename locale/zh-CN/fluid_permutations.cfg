[item-group-name]
fluidpermutations=流体排列

[controls]
next-ingredients-fluid-recipe=下一个成分轮换
previous-ingredients-fluid-recipe=以前的成分轮换
next-results-fluid-recipe=下一个结果轮换
previous-results-fluid-recipe=以前的结果轮换

[controls-description]
next-ingredients-fluid-recipe=更改为流体配方的下一个成分排列
previous-ingredients-fluid-recipe=更改为流体配方的先前成分排列
next-results-fluid-recipe=更改为流体配方的下一个结果排列
previous-results-fluid-recipe=更改为流体配方的先前结果排列

[mod-setting-name]
fluid-permutations-threshold=排列阈值
fluid-permutations-simple-mode=简单模式
fluid-permutations-cross-cycle=跨循环模式

[mod-setting-description]
fluid-permutations-threshold=如果一个配方的排列比这个数字多，它将被跳过
fluid-permutations-simple-mode=只生成相反的配方，跳过其他可能的排列。启用此功能将从现有游戏中删除跳过的排列。
fluid-permutations-cross-cycle=使用任何控件/热键循环浏览所有可用的排列（成分和结果）
