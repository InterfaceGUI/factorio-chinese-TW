[mod-setting-name]
walkable-beacons-clean-graphics=清洁信标图形
walkable-beacons-old-graphics=旧灯塔图形
walkable-beacons-old-icon=旧灯塔图标
walkable-beacons-walk-on-beacons=走过信标
walkable-beacons-allow-productivity=允许生产力模块
walkable-beacons-max-modules=模块限制

[mod-setting-description]
walkable-beacons-clean-graphics=启用更清晰、更简单的信标图形。如果安装了 Down The Rabbit Hole/Underground Beacon，则忽略该值。
walkable-beacons-old-graphics=启用旧（0.18.32 之前）信标图形。如果启用 Clean Beacon Graphics 或 Down The Rabbit Hole/Underground Beacon 已安装，则忽略该值。
walkable-beacons-old-icon=将信标图标更改为较旧的（0.18.32 之前）图标。与旧信标图形相得益彰。
walkable-beacons-walk-on-beacons=允许您像不存在的信标一样走过信标。
walkable-beacons-allow-productivity=允许您在信标中使用生产力模块。
walkable-beacons-max-modules=信标一次可以容纳多少个模块。最小 1，默认 2，最大 1024。
