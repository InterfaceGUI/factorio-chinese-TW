[mod-setting-description]
show-tile-grid-for-user=为您显示网格（默认 = 始终）\n“自动”模式具有我无法使用当前 Factorio API 修复的性能影响。

show-tile-grid-shape=交叉（水平和垂直线），或圆形标记块的角落。 （默认=交叉）
show-tile-grid-length=块角标记有多少块高/宽。\n对于圆形，这是半径。\n（默认=1）

show-tile-grid-color-r=颜色：RGB 的红色（默认=0.5）
show-tile-grid-color-g=颜色：RGB 的绿色（默认=0.2）
show-tile-grid-color-b=颜色：RGB 的蓝色（默认=0）
show-tile-grid-color-a=颜色：RGB 的 Alpha（透明度）（默认 = 0）\nFactorio API 有很多错误，我无能为力。

show-tile-grid-width=以像素为单位的线条粗细（默认=0）

