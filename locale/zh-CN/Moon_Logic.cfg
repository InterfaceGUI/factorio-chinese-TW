mlc=月球逻辑组合器

[item-description]
mlc=运行 lua 代码以处理输入/输出信号的组合器。使用帮助按钮来参考那里的 lua 环境。

[entity-name]
mlc=月球逻辑组合器

[technology-name]
mlc=月球逻辑

[technology-description]
mlc=有时简单的逻辑还不够好......

