mlc-error=月球逻辑错误

[mod-setting-name]
red-wire-name=红线标签
green-wire-name=绿线标签
gui-signals-update-interval=GUI 信号更新间隔
gui-textbox-edit-history=启用代码编辑历史

[mod-setting-description]
red-wire-name=游戏中“红色”电路网络值的 Lua 环境名称。\n同时更改 GUI 中的所有标签。
green-wire-name=游戏中“绿色”电路网络值的 Lua 环境名称。\n同时更改 GUI 中的所有标签。
gui-signals-update-interval=在 GUI 中更新信号表之间的游戏时间间隔（60 时间 = 1 秒，以 1x 游戏速度）。\n仅当组合代码/信号 GUI 窗口实际打开时才相关。\n较高的值将提供更好的性能，但您可能不会注意到一些如果他们在更新之间这样做，信号会在那里打开/关闭。默认值为 1，即在每个刻度上更新。
gui-textbox-edit-history=如果启用，窗口顶部的撤消/重做按钮将跟踪对组合代码的每一次更改。\n如果禁用，这些按钮将仅跟踪已保存代码之间的历史记录。\n禁用此功能会使编辑代码更加顺畅和愉快，但代价是那些小的撤消/重做功能。

[controls]
mlc-code-undo=撤消更改
mlc-code-redo=重做更改
mlc-code-save=保存
mlc-code-commit=保存并关闭
mlc-code-vars=切换环境窗口
mlc-code-close=关闭所有窗口
mlc-open-gui=从任何地方打开 MLC

[controls-description]
mlc-open-gui=从地图上的任何位置打开鼠标光标下的 Moon Logic Combinator 的 GUI。
