[factoriopedia-description]
bob-basic-enemy=[font=default-semibold][color=240,180,20]生成障碍物。[/color][color=230,230,20]减速酸蚀。[/color][/font]\n\n[font=default-semibold][color=200,60,60]对爆炸伤害抗性强。[/color][/font]\n\n这些生物是新地星（Nauvis）上的优势生命形态。它们展现出几种不同的形态，但都属于同一物种。\n\n[font=default-semibold][color=255,230,192]喷吐虫和沙虫[/color][/font]这两个变种会用粘性且腐蚀性的胆汁进行攻击，目的是减缓目标的速度并当场消化它们。与此同时，[font=default-semibold][color=255,230,192]撕咬虫[/color][/font]会试图将目标包围起来，用它们有力的前肢和下颚将目标撕成碎片，同时也给胆汁发挥作用留出时间。\n\n对于装备精良的目标，[font=default-semibold][color=255,230,192]这些生物使用的胆汁是它们最具威胁的方面。[/color][/font]这种沙虫和喷吐虫所使用的胆汁，根据它们体型的不同，成分会略有差异，而且它们能够协同作用，[font=default-semibold][color=255,230,192]增强它们的减速效果[/color][/font]。如果一辆载具在受到这种影响时被迫停下，那么它很可能几乎无法再开动起来。
bob-piercing-enemy=[font=default-semibold][color=40,200,200]伤害反应：非电击伤害、非酸蚀伤害。[/color][/font]\n\n[font=default-semibold][color=200,60,60]对爆炸、火焰、物理、穿甲伤害抗性强。[/color][/font]\n[font=default-semibold][color=60,200,60]对酸蚀、电击、激光、毒素伤害抗性弱。[/color][/font]\n\n这种敌人在远程攻击中放弃使用任何形式的消化胆汁，转而以高速发射[font=default-semibold][color=255,230,192]穿甲倒刺[/color][/font]。虽然它们没有其他一些种类的敌人那种持续伤害的能力，但要躲避这些倒刺需要良好的机动性。然而，[font=default-semibold][color=255,230,192]它们发射的投射物无法越过墙壁[/color][/font]。\n\n这些敌人尤其[font=default-semibold][color=255,230,192]抵抗各种动能冲击[/color][/font]，具有很高的再生能力，并且在本身就很快的移动速度基础上，[font=default-semibold][color=255,230,192]受到攻击时会爆发出速度[/color][/font]。这些特性意味着它们的[font=default-semibold][color=255,230,192]撕咬虫比其他种类的更危险[/color][/font]。[font=default-semibold][color=255,230,192]电击不会激怒它们[/color][/font]。
bob-electric-enemy=[font=default-semibold][color=255,120,40]对空威胁。[/color][color=230,230,20]减速酸蚀。[/color][color=40,200,200]伤害反应：电击伤害。[/color][color=180,60,230]友军伤害。[/color][/font]\n\n[font=default-semibold][color=200,60,60]对电击、激光伤害抗性强。[/color][/font]\n[font=default-semibold][color=60,200,60]对电击、火焰、毒素伤害抗性弱。[/color][/font]\n\n这种撕咬虫在攻击中利用放电，能够[font=default-semibold][color=255,230,192]直接攻击墙壁后面的目标[/color][/font]。电喷吐虫和电沙虫在远程攻击中使用的胆汁也会利用电流来造成麻痹效果，不过这种效果持续时间较短。值得注意的是，[font=default-semibold][color=255,230,192]其他种类的敌人也容易受到这种效果影响[/color][/font]，通常会无视地面酸蚀池的飞行物体也是如此。\n\n被电击会使这种撕咬虫和喷吐虫[font=default-semibold][color=255,230,192]速度大幅提升[/color][/font]，而且[font=default-semibold][color=255,230,192]它们自己带有电荷的胆汁池也会激怒它们[/color][/font]。
bob-acid-enemy=[font=default-semibold][color=200,60,60]持续伤害。[/color][color=40,200,200]伤害反应：冲击伤害。[/color][color=70,130,220]死亡后攻击。[/color][/font]\n\n[font=default-semibold][color=200,60,60]对酸蚀、毒素伤害抗性强。[/color][/font]\n[font=default-semibold][color=60,200,60]对电击伤害抗性弱。[/color][/font]\n\n这些敌人的酸蚀胆汁经过重新调配，具有最强的腐蚀性和持久性，但代价是失去了减速能力。它会附着在任何走过或驶过的敌人身上，[font=default-semibold][color=255,230,192]不仅会造成即时伤害，还会造成持续伤害[/color][/font]。与其他类似的酸蚀相比，它还能够对[font=default-semibold][color=255,230,192]建筑造成更多伤害[/color][/font]。[font=default-semibold][color=255,230,192]敌人死亡时可能会爆炸并喷出酸蚀，或者在受到大型物体撞击时释放酸蚀[/color][/font]。
bob-explosive-enemy=[font=default-semibold][color=255,120,40]对空威胁。[/color][color=70,130,220]死亡后攻击。[/color][/font]\n\n[font=default-semibold][color=200,60,60]对酸蚀、爆炸伤害抗性强。[/color][/font]\n[font=default-semibold][color=60,200,60]对电击、火焰、激光伤害抗性弱。[/color][/font]\n\n爆炸型敌人依靠在广阔区域内造成瞬间伤害，而不是像消化胆汁这样较慢的方式。然而，它们的攻击并不像看起来那么随意，因为它们的攻击会经过调整，不会以友军为目标。幸运的是，[font=default-semibold][color=255,230,192]它们造成的更大范围的爆炸伤害似乎也不会以非战斗设施为目标[/color][/font]。\n\n尽管没有消化或减速效果，但它们攻击后在地面上留下的酸蚀池仍然应该避开。这些酸蚀池会从下方的地面中吸取有机化合物，用于加工成更多的爆炸物。因此，[font=default-semibold][color=255,230,192]这些酸蚀池在延迟后能够再次爆炸，并且可能会多次爆炸[/color][/font]。这种撕咬虫和喷吐虫在死亡时也可能会爆炸。
bob-poison-enemy=[font=default-semibold][color=200,60,60]持续伤害。[/color][color=255,120,40]对空威胁。[/color][color=60,200,60]治疗效果。[/color][color=40,200,200]伤害反应。[/color][/font]\n\n[font=default-semibold][color=200,60,60]对酸蚀、毒素伤害抗性强。[/color][/font]\n[font=default-semibold][color=60,200,60]对火焰伤害抗性弱[/color][/font]\n\n这种敌人使用的毒素不是标准的化学毒素，而是由自由漂浮的细胞产生的多种酶的混合物，经过定制，可以攻击它们接触到的任何物质。这些细胞通过生物的唾液释放，或者以气体云的形式围绕在它们的身体周围，并且还能够[font=default-semibold][color=255,230,192]治愈友军生物的伤口[/color][/font]。\n\n这些敌人会在[font=default-semibold][color=255,230,192]广阔区域内造成中等程度的持续伤害[/color][/font]，但它们最危险的属性是它们的治疗能力，尤其是与其他种类的敌人配合时。
bob-fire-enemy=[font=default-semibold][color=200,60,60]持续伤害。[/color][color=255,120,40]对空威胁。[/color][color=180,60,230]友军伤害。[/color][/font]\n\n[font=default-semibold][color=200,60,60]对爆炸、火焰、激光伤害抗性强。[/color][/font]\n[font=default-semibold][color=60,200,60]对冲击、物理、穿甲伤害抗性弱。[/color][/font]\n\n这种生物的所有攻击都会引发火灾。这些火灾由既易燃又具有高酸蚀的化学物质作为燃料，确保[font=default-semibold][color=255,230,192]即使是完全防火的建筑也无法免疫[/color][/font]。虽然最初火势较弱，[font=default-semibold][color=255,230,192]但随着更多的攻击添加更多的燃料，火势会变得更猛烈[/color][/font]，最终成为新地星上任何一种敌对生物对防御建筑最具破坏力的攻击形式。火势也可能[font=default-semibold][color=255,230,192]从起火点蔓延一小段距离[/color][/font]。


