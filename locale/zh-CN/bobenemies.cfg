[mod-setting-description]
bobmods-enemies-enableartifacts=如果启用，敌人可以掉落异虫核心。
bobmods-enemies-enablesmallartifacts=如果启用，敌人可以掉落小型异虫核心。
bobmods-enemies-enablenewartifacts=如果启用，敌人可以掉落彩色异虫核心。
bobmods-enemies-aliensdropartifacts=如果启用，撕咬虫和喷吐虫会掉落异虫核心，而不仅仅是虫巢会掉落。
bobmods-enemies-leviathanfrequency=指定在最大进化系数下利维坦级虫族生成的概率变化。
bobmods-enemies-biggersooner=如果启用，将使用修订后的生成表，在较低的进化系数下就会生成更大的敌人。
bobmods-enemies-superspawner=如果启用，超级虫巢可以出现在地图上，它更强大，并且更频繁地生成更强大的敌人。
bobmods-enemies-healthincrease=增加一些敌人的生命值。
bobmods-enemies-factionsappear=新敌人派系开始在地图上出现时的敌人进化等级。设置为0将导致早期游戏极具挑战性。
bobmods-enemies-qualityenemies=新的敌人虫巢结构可能会以更高的品质生成，这将产生更高品质的单位和更高品质的掉落物品。
bobmods-enemies-originalcolors=虫巢将以其原始的红色出现在地图上，而不是使用特定派系的颜色（这些颜色是为了更容易识别它们）。
bobmods-enemies-radarscanlimit=限制地面雷达在单个周期内标记为可拆解的地面物品数量。虽然这可能对性能有轻微影响，但主要目的是防止建设机器人长时间忙于拾取物品。设置为0将移除该限制。 
