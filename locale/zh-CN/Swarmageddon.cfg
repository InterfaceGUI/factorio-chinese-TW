[mod-setting-name]
corpse-ttl=尸体留在地上的秒数
spawns-per-tick=每蜱的最大新虫子数量
player-dying-mitigation=当玩家被超越时减少产卵
enable-mitigation=启用或禁用代码以在溢出时减少生成
[mod-setting-description]
corpse-ttl=标准因子是 5 分钟。随着每只咬虫多产几个，大型攻击可以在地面上留下数千具尸体。使用此设置可确定这些尸体消失的速度（以秒为单位）。
spawns-per-tick=一次产生的虫子数量的全球限制。降低会提高性能，但也会更容易（达到限制而不产生的机会更高。）
player-dying-mitigation=较低的数字 \= 更容易。当玩家在过去一分钟内平均失去这么多单位时，减少生成。超过此值时，额外生成为零。
enable-mitigation=有些人报告了多人游戏中的不同步。使用它来禁用缓解代码作为可能的修复。
