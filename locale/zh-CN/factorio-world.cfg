[mod-setting-name]
fw_map-gen-scale=地图大小比例设置
fw_spawn-position=出生地
fw_custom-spawn-x=出生X坐标
fw_custom-spawn-y=出生Y坐标
fw_safe-zone-size=安全区大小
fw_repeat-map=重复地图
fw_world-map=使用哪个世界地图

[mod-setting-description]
fw_map-gen-scale=地图大小比例设置，允许使用任何正数比例。（默认值：6）
fw_spawn-position=选择你的出生坐标
fw_custom-spawn-x=出生X坐标。一定不要使用水中的坐标！（默认值：2064，位于比利时附近的法兰德斯）
fw_custom-spawn-y=出生Y坐标。一定不要使用水中的坐标！（默认值：406，位于比利时附近的法兰德斯）
fw_safe-zone-size=将水变成沙子的安全区域的大小，这样您在水上出生时不会立即死亡。 （默认值：5）
fw_repeat-map=使地图重复生成，否则超过一个世界地图的区域将会完全被水覆盖
use-large-map=是否使用更详细的地图数据。请注意，这将使用更多的内存，您的游戏将需要更长的时间来加载。与正常数据相比，它还将把地图放大2倍。（默认值：否false）
fw_world-map=选择用于游戏的地图。这个名字定义了世界的中心——大西洋或太平洋。





[mod-name]
factorio-world=世界地图

[mod-description]
factorio-world=将游戏地图改变为真实的世界地图。编辑control.lua中scale以改变地图生成大小比例！
