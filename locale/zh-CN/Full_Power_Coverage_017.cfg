[mod-setting-name]
full-power-allow-modded=允许来自模组的电线杆
full-power-list-mode=电线杆列表模式
full-power-items=电线杆清单
full-power-fuzzy=模式匹配

[mod-setting-description]
full-power-allow-modded=启用后，此设置还将改变模组添加的所有电源杆的供电区域/电线范围。
full-power-list-mode=在黑名单模式下，下面输入的所有项目 ID 都将被忽略。在白名单模式下，只有下面的物品 ID 会改变其供应区域，而忽略所有其他物品。
full-power-items=如果您只想更改某些电线杆的供电区域，则应将其列入白名单或列入黑名单（取决于模式）的项目 ID 列表（以逗号分隔）。
full-power-fuzzy=对黑名单项目 ID 使用模糊匹配。除非您知道自己需要此设置，否则应该不理会它。
