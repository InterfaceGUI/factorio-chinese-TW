[controls]
rocket-log-open=打开火箭日志

[mod-setting-name]
rocket-log-mod-button=显示顶部火箭日志按钮
rocket-log-relative-time=显示相对时间戳

[mod-setting-description]
rocket-log-mod-button=在屏幕左上方显示一个小按钮，用于打开或关闭火箭日志统计窗口。
rocket-log-relative-time=显示发射时间戳相对于当前时间的时间差。
