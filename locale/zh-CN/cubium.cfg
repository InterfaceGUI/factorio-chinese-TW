[space-location-description]
cubium=从前，一位工程师掌握了超立方体的奥秘。在因立方体引发的疯狂兴奋中，他创造出了第二个超立方体。第二个立方体与第一个产生了共鸣，从而形成了这个天体——还搭上了一位工程师的性命。

