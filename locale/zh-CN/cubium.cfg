[item-description]
energized-microcube=作为超立方体的一小部分，这个工具可以制造立方体果冻。
dormant-microcube=立方体在沉睡。真懒。
inverted-microcube=一个重构的微立方体，能够进行更多的转变。
inverted-dormant-microcube=午睡时间是最棒的时光。
ultradense-substrate=从超密熔岩中提取并与石头结晶而成，这对制造微立方体很有用。
energized-shards=微立方体的碎片。
inverted-shards=反转微立方体的碎片，由将微立方体相互撞击而产生。
cube-jelly=通过激活微立方体而产生的超凡物质。可以转化为有用的资源。尝起来像鸡肉。
inverted-cube-jelly=通过激活反转微立方体而产生的超凡物质。可以回收成硫磺和其他资源。小心处理。
destabilized-cube-matter=不太稳定的立方体果冻，几乎快成为梦境了。可回收成有用的资源。
dream=尝起来像棉花糖。溶于水可制成液态梦境。
dream-fuel=浸泡在梦境中的固体燃料。怀揣希望，飞向星空。

