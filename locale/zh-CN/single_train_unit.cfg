[mod-setting-description]
single_train_unit-use_wip_graphics=是否使用 Work In Progress 图形。 WIP 图形将在旋转时在不同图形之间跳转，因为许多图形尚未制作。否则，原版游戏车图形将用于所有旋转。
single_train_unit-wagon_capacity_percentage=货物和流体货车版本的全尺寸类型有多大。 Mod 默认值为 50%。
single_train_unit-weight_percentage=火车的部件与其全尺寸类型相比有多大。更轻的重量意味着更大的加速度。 Mod 默认值为 70%。
single_train_unit-burner_effectivity_percentage=燃料燃烧的效率如何。较低意味着每次运动使用的燃料更多。 Mod 默认值为 50%。
single_train_unit-burner_inventory_size=机车末端的燃料库存有多大。较低的价值使得重新加油更像是一种后勤挑战。 Mod 默认值为 1。
single_train_unit-disable_regular_rollingstock=禁用标准尺寸的机车和货车。火炮车没有被禁用。这将禁用任何受支持的改装常规型机车和货车。
single_train_unit-disable_regular_rollingstock_whitelist=允许的实体原型名称的逗号分隔列表，当其他人被禁用时，它们的配方不会被禁用。仅当“禁用标准机车和货车”模式设置处于活动状态时才适用。
