[mod-name]
i-speak-for-the-trees-v2=我为树代言 重制版 [I Speak for the Trees Remade]

[mod-description]
i-speak-for-the-trees-v2=当树木、岩石和其他一些东西在被摧毁时有机会生成虫子。它是完全可定制的，所有的脚本都可以独立启用或禁用。\n使用此模组，您可以在树木死亡、岩石死亡、虫巢死亡或您的部分基地死亡（最后一个默认禁用）后生成许多虫子。它将选择一个适合当前进化到最大进化（默认为 0.9）的虫子或喷吐虫。

[mod-setting-name]
i-speak-for-the-trees-v2-max-evolution=最大进化
i-speak-for-the-trees-v2-biter-spawner-chance=虫巢进化率
i-speak-for-the-trees-v2-apocalypse-include-mining=启示录模式（包括采矿）

i-speak-for-the-trees-v2-tree-dies-spawn-chance=树毁生虫率
i-speak-for-the-trees-v2-rock-dies-spawn-chance=石毁生虫率
i-speak-for-the-trees-v2-spawner-dies-spawn-chance=巢毁生虫率
i-speak-for-the-trees-v2-apocalypse-dies-spawn-chance=建筑毁灭生虫率

i-speak-for-the-trees-v2-tree-dies-spawn-number=树毁生虫数
i-speak-for-the-trees-v2-rock-dies-spawn-number=石树毁生虫数
i-speak-for-the-trees-v2-spawner-dies-spawn-number=巢毁生虫数
i-speak-for-the-trees-v2-apocalypse-dies-spawn-number=建筑毁灭生虫数

[mod-setting-description]
i-speak-for-the-trees-v2-max-evolution=如果进化超过这个值，进化将降低到这个值（0.9）
i-speak-for-the-trees-v2-biter-spawner-chance=从biter产卵器而不是spitter产卵器中选择biter的几率（0.6）例如：0.6意味着选择biter产卵器在当前进化中可以产卵的60%，选择spitter产卵器可以产卵的40%。（这句不懂翻译）
i-speak-for-the-trees-v2-apocalypse-include-mining=控制启示录模式是否会影响采矿建筑，以及是否会杀死它们。（fasle）

i-speak-for-the-trees-v2-tree-dies-spawn-chance=树木死亡时产生虫子的几率 \n 0禁用
i-speak-for-the-trees-v2-rock-dies-spawn-chance=岩石死亡时产生虫子的几率 \n 0禁用
i-speak-for-the-trees-v2-spawner-dies-spawn-chance=虫巢死亡时产生虫子的几率 \n 0禁用
i-speak-for-the-trees-v2-apocalypse-dies-spawn-chance=死亡建筑物会产生虫子的几率，警告：这会影响所有不是墙壁或大门的玩家建筑物，包括枪炮塔。 您的防御将需要提升。\n 0禁用

i-speak-for-the-trees-v2-tree-dies-spawn-number=树木死亡时产生虫子的数量
i-speak-for-the-trees-v2-rock-dies-spawn-number=岩石死亡时产生虫子的数量
i-speak-for-the-trees-v2-spawner-dies-spawn-number=虫巢死亡时产生虫子的数量
i-speak-for-the-trees-v2-apocalypse-dies-spawn-number=当你的建筑死亡时产生虫子的数量。警告，这会影响所有不是墙或门的玩家建筑。。。包括炮塔。你的防守需要加强。
