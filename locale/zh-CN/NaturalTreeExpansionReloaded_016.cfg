[mod-name]
##NaturalTreeExpansionReloaded_016=Natural Tree Expansion

[mod-description]
##NaturalTreeExpansionReloaded_016=Trees spread naturally over time, they'll grow around anywhere the player visits, but only on grass and dirt areas, not concrete or any man-made tiles or sandy deserts etc.

[mod-setting-name]
enable_debug_window=调试窗口
tree_expansion_frequency=树生长周期之间的间隔（以刻度为单位）
max_trees=对树木数量的硬性限制
tree_decrease_start=门槛增长
pollution_threshold=阈值污染

[mod-setting-description]
enable_debug_window=激活带有信息的广告
tree_expansion_frequency=标准120（60-360）：较低的价值导致更快的增长，60的速度在探索世界后似乎太高了。
max_trees=标准 800k：大量树木需要时间来保存和加载，游戏的任何其他方面都会变慢。如果您杀死足够多的树木，它们将再次开始生长。
tree_decrease_start=标准 0.8：开始下降增长速度的阈值率：如果 numTrees &lt; max_trees * tree_decrease_start
pollution_threshold=标准 1500：如果污染超过阈值，该地区的树木将死亡。这里不会有新树。
