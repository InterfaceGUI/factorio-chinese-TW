##Ore Eraser=橡皮擦小时

[shortcut-name]
Ore Eraser=矿石橡皮擦：当您使用该工具选择矿石时，将其从世界中移除。拖过一个矿石补丁来移除。

[item-description]
Ore Eraser=当您使用该工具选择矿石时，会从世界中移除矿石。拖过一个矿石补丁来移除。

