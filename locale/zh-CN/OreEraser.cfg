oe-all-selected=如果为真，将选择并销毁所有资源。
oe-coal-selected=如果为真，煤炭将被选中并销毁。
oe-copper-ore-selected=如果为真，铜矿石将被选中并销毁。
oe-crude-oil-selected=如果为真，原油将被选中并销毁。
oe-iron-ore-selected=如果为真，铁矿石将被选中并销毁。
oe-stone-selected=如果为真，石头将被选中并销毁。
oe-uranium-ore-selected=如果为真，铀将被选中并销毁。
oe-imersite-selected=Krastorio 2 - 如果为真，Imersite 将被选中并销毁。
oe-rare-metals-selected=Krastorio 2 - 如果为真，将选择并销毁稀有金属。
oe-mineral-water-selected=Krastorio 2 - 如果为真，将选择并销毁矿泉水。
