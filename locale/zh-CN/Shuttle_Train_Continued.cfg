[technology-name]
shuttle-lite=穿梭列车设备

[technology-description]
shuttle-lite=研究生产一种小型火车模块，该模块允许使用通过铁轨的电脉冲来呼叫和指挥火车。

[equipment-name]
shuttle-lite=穿梭列车模块

[item-description]
shuttle-lite=在您的车队中的任何列车上配备此设备，以启用穿梭功能。

[shuttle-lite]
button-tooltip=Ctrl+单击可将最近的穿梭列车呼叫到最近或选定的车站。\n单击以打开车站界面，然后单击一个车站以呼叫前往该站的班车。\n跳上穿梭列车以获取可用目的地的菜单.
filter-tooltip=在此处键入任何内容以将不区分大小写的每个单词过滤器应用于电台列表。\n\n如果您坐在班车上，并且顶部结果与您想要的匹配，请键入“。” - 一个点，去那个车站。
no-train-found=没有找到合适的火车。请走路。
no-station-found=没有找到合适的电台。请远足。
train-coming=您的班车应该很快就会在__1__ 到达。
already-at-station=最近的车站已经有可用的火车了。
no-path=有人要求乘坐穿梭列车，但无法到达目的地。
stored-color=您对 __1__ 的颜色偏好已保存。

[mod-setting-name]
folk-shuttle-add-grids=添加设备网格
folk-shuttle-dot-to-go=点到点
folk-shuttle-clear-filters=清除过滤器
folk-shuttle-ignore-stations=隐藏的名字
mg-shuttle-full-GUI=进入时开放时间表
mg-shuttle-exit-action=退出时的穿梭动作
mg-shuttle-depot-name=接驳站名称
mg-shuttle-gui-size=界面按钮

[mod-setting-description]
folk-shuttle-add-grids=切换 mod 是否应该为没有设备网格的机车添加设备网格。\n\n其他几个 mod 已经提供了这个，而且通常比我们需要的更大 (2x2)。如果您有其他添加设备网格的模组，请关闭此设置。
folk-shuttle-dot-to-go=切换在过滤器列表中输入点 (.) 是否自动调用顶部过滤按钮。
folk-shuttle-clear-filters=切换是否自动清除电台列表中的过滤器输入。
folk-shuttle-ignore-stations=逗号分隔的区分大小写的 Lua 字符串模式列表。当火车站名称与此设置中的任何给定过滤器匹配时，它将在未过滤的火车站列表中隐藏。\n\nhttp://www.lua.org/manual/5.2/manual.html#pdf-string.find \nhttp://www.lua.org/manual/5.2/manual.html#6.4.1\n\n如果你不理解这个设置，我建议你阅读异星工厂模组门户上的模组说明。
mg-shuttle-full-GUI=在输入班车时打开完整的列车时刻表窗口，而不是自定义 GUI。
mg-shuttle-exit-action=确定当您退出时航天飞机将执行的操作。
mg-shuttle-depot-name=mod的仓库功能使用的站点名称
mg-shuttle-gui-size=GUI 上每页显示的站点按钮数

[controls]
shuttle-lite-call-nearest=拨打最近的班车
last-shuttle-to-depot=将最后使用的班车发送到仓库
