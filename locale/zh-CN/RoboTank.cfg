# RoboTank locale/en/config.cfg

# The names of the hidden entities can appear if a player is killed
# by one, as the source of the fatal attack.  So, I just call them
# "RoboTank", since conceptually they are part of it.
[entity-name]
robotank-entity=机器人坦克
robotank-turret-entity=机器人坦克
robotank-cannon-turret-entity=机器人坦克

# Entity description appears in the popup when hovering an entity in the world.
# I do not think the descriptions of the hidden entities can appear.
[entity-description]
robotank-entity=自动驾驶和射击的坦克。它保持相对于库存中有 RoboTank 发射器的车辆的位置。
robotank-turret-entity=这是负责发射子弹和吸引仇恨的隐藏炮塔实体。
robotank-cannon-turret-entity=这是负责发射炮弹和吸引仇恨的隐藏炮塔实体。

[item-name]
robotank-transmitter-item=机器人坦克发射器
robotank-item=机器人坦克

# Item description appears in the box that pops up when hovering the mouse over the recipe,
# or on the item in the player's inventory.
[item-description]
robotank-transmitter-item=将此发射器放入车辆的库存中以控制 RoboTanks。
robotank-item=自动驾驶和射击的坦克。它保持相对于库存中有 RoboTank 发射器的车辆的位置。

# I do not know where the recipe name appears in game.
[recipe-name]
robotank-transmitter-recipe=机器人坦克发射器
robotank-recipe=机器人坦克

[technology-name]
robotank-technology=机器人坦克

[technology-description]
robotank-technology=允许建造 RoboTanks 和发射器来控制它们。

[mod-setting-name]
robotank-ammo-check-period-ticks=弹药检查期
robotank-ammo-move-magazine-count=弹药弹匣立即加载
robotank-diagnostic-verbosity=诊断日志详细程度
robotank-color-red=RoboTank 颜色，红色组件
robotank-color-green=RoboTank 颜色，绿色组件
robotank-color-blue=RoboTank 颜色，蓝色分量

[mod-setting-description]
robotank-ammo-check-period-ticks=检查 RoboTank 弹药不足的间隔时间，以滴答为单位。提高这一点会稍微提高性能，但坦克会在没有弹药的情况下花费更多的帧数。
robotank-ammo-move-magazine-count=当 RoboTank 炮塔的弹药耗尽时，将这么多弹匣从坦克库存中移到炮塔中。较大的数字意味着炮塔用完，因此会暂时停止射击，频率较低。
robotank-diagnostic-verbosity=调整记录到factorio-current.log 的详细程度。 0：无，1：有问题，2：卡住等小队维护事件，3：内部数据结构变化，4：算法细节。
robotank-color-red=RoboTank 的颜色与其他坦克不同，以使它们在视觉上与众不同。该组件必须在 [0,1] 中。
robotank-color-green=RoboTank 的颜色与其他坦克不同，以使它们在视觉上与众不同。该组件必须在 [0,1] 中。
robotank-color-blue=RoboTank 的颜色与其他坦克不同，以使它们在视觉上与众不同。该组件必须在 [0,1] 中。

# EOF
