[item-description]
naked-rails-nakedify=使用 __CONTROL__select-for-blueprint__ 选择铁轨，从铁轨上移除砾石和枕木。通过使用 __CONTROL__select-for-cancel-deconstruct__ 选择轨道来恢复正常轨道。
naked-rails-sleepify=使用 __CONTROL__select-for-blueprint__ 选择铁轨，从铁轨上移除砾石。通过使用 __CONTROL__select-for-cancel-deconstruct__ 选择轨道来恢复正常轨道。
naked-rails-stoneify=通过使用 __CONTROL__select-for-blueprint__ 选择铁轨来恢复带有轨枕和砾石的普通铁轨。
naked-rails-remnantify=通过使用 __CONTROL__select-for-blueprint__ 选择铁轨来销毁铁轨并留下它们的残余物。通过使用 __CONTROL__select-for-cancel-deconstruct__ 选择轨道残余物来移除它们。
