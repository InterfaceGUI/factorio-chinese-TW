[virtual-signal-name]
TCS_Wait_Until_Empty=等到空
TCS_Wait_Until_Full=等到满
TCS_Inactivity=不活动等待
TCS_Wait_Timer=等待时间
TCS_and=AND 适用于所有条件

[virtual-signal-description]
TCS_Wait_Until_Empty=等待直到空（默认启用，如果 &lt;0，则禁用此条件）
TCS_Wait_Until_Full=等到满（如果&gt;0，则覆盖空条件，如果&lt;0，则禁用此条件）
TCS_Inactivity=不活动等待（默认 5 秒，如果 &lt;0，则禁用此条件）
TCS_Wait_Timer=等待时间（如果 &gt;0 则启用）
TCS_and=条件运算符（默认为 OR，如果 &gt;0 条件更改为 AND）

[mod-setting-name]
TH_verbose_station_names=详细的供应站名称

[mod-setting-description]
TH_verbose_station_names=站名将有图标和文字名称
