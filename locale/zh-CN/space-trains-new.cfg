[item-description]
Space_locomotive=一种先进的机车，由轻质材料制成，用于太空或高速长途旅行。
Space_cargo_wagon=由轻质材料制成的高容量货舱车厢
Space_fluid_wagon=用于在太空中运输液体和气体的车厢
Space_locomotive_B=太空机车的变体，不带驾驶室，用于更长的列车
Maglev_locomotive=使用强磁铁高速牵引重型磁悬浮列车的工业机车
Maglev_locomotive_b=磁悬浮机车的变体，不带驾驶室，用于更长的列车
Maglev_cargo_wagon=大容量工业货舱车厢
Maglev_Fluid_wagon=大容量工业流体车厢
Darkliner_fluid_wagon=具有高容量的装甲流体车厢。适合附近有虫子的时候
Darkliner_cargo_wagon=具有高容量的装甲货舱车厢。适合附近有虫子的时候
Darkliner_engine=一款原本设计用于军事应用的高度复杂引擎。它非常坚固耐用，对损坏有很强的抵抗力，但付出的代价是相当沉重。它还配备了一把犁头以保持铁路清洁。[color=red]由于引擎的限制，需要使用脚本来连接这些引擎。因此，火车只能在直线轨道上并面向同一方向时进行连接。有时会出现机车开始移动的情况。如果火车无法自动连接，可以通过倒车并按默认情况下的“g”键来手动连接。[/color]
Darkliner_engine_b=旨在使黑曜引擎列车更加流线型并增加动力。[color=red]由于引擎限制，该脚本被用于耦合这些引擎。因此，火车只能在直线轨道上面且面朝同一方向时进行耦合。在放置时，机车可能会出现开始移动的情况。如果火车不能自动连接，则可以通过反向并默认情况下按“g”进行手动耦合。[/color]


