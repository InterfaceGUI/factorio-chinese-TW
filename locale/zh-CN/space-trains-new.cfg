[technology-description]
Space trains=由轻质材料制成的流线型列车，具有高最高速度和容量。
Industrial_maglev=高度先进的工业磁悬浮列车，具有巨大的容量和非常高的速度，非常适合长途运输。
Darkliner=该火车最初由军方设计，是一个[已删除]的原型，利用一个闭环[已删除]。项目失败后，设计被CY工业公司购买，并修改为利用非常高效的[已删除]，充分利用燃料。由于其先进的自包含磁通轮集成发动机和大型驱动轮，它可以达到非常高的速度，同时每个转向架上的感应制动器使其比其他任何火车更快地减速，同时还允许火车保持牵引力并防止脱轨。它拥有重型装甲，因此非常适合危险环境。

