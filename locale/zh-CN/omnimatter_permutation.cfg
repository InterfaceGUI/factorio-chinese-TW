[item-group-name]
omnipermutation=紫矿突变

[mod-setting-name]
hide_permutations=从制作中隐藏突变配方

[mod-setting-description]
hide_permutations=从制作菜单中隐藏所有突变配方（原始配方除外）。 使用热键交换输入/输出。

[controls]
decrease-input-fluid-rec=循环 - 原料
increase-input-fluid-rec=循环 + 原料
decrease-output-fluid-rec=循环 - 产品
increase-output-fluid-rec=循环 + 产品


[controls-description]
decrease-input-fluid-rec=反向循环通过流体配方的原料。
increase-input-fluid-rec=循环通过流体配方的原料。
decrease-output-fluid-rec=循环遍历流体配方的产品。
increase-output-fluid-rec=循环遍历流体配方的产品。

[message]
no-recipe=没有配方可以翻阅！
not-omniperm-recipe=这个配方没有流体的多个输入或输出，没有什么可翻阅的。
wrong-type=__1__ 没有多个 __2__s，所以它不能被翻转，但是 __3__s 有。


[mod-name]
omnimatter_permutation=紫矿突变

[mod-description]
omnimatter_permutation=改变配方和建筑上的流体输出，以做出更好的设计。 涉及所有配方的输出/输入。紫矿系列模组又称"万矿""通用矿物"。这个翻译的对应模组版本是[0.3.0]
