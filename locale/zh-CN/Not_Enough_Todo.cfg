[mod-name]
##Not_Enough_Todo=没有足够的待办事项 - NET

[mod-description]
##Not_Enough_Todo=这是一个面向未来的 todolist 修改。它具有多个级别的子任务、每个任务的地图位置、参考面板等等！它有100％的力量支持！

[Todo]
GuiTitle=没有足够的待办事项
Task=任务
Assigned=已分配
Sort=种类
Options=选项
AssignMe=分配给我
Import=导入任务
Export=导出任务
SelectAll=全选
SettingsTitle=设置
SettingsCaption=设置设置：

[TodoTooltip]
MainButton=数字显示了这支部队中未完成的任务。
Edit=编辑任务、分配球员、删除分配球员、\n添加任务和子任务、排序任务、\n删除任务和子任务。
Import=通过字符串将任务和子任务导入此力。
Export=将此部队的当前任务导出为字符串。
Settings=编辑玩家设置。\n玩家可以做什么和不能做什么。
Switch=[font=default-bold]左侧：[/font] 显示已完成的任务。\n[font=default-bold]中间：[/font] 显示所有任务。\n[font=default-bold]右侧：[/font] 显示未完成的任务。
AddTask=添加新任务。
AddSubtask=添加新的子任务。
DeletePlayer=取消分配此玩家/您自己。
SortUp=[font=default-bold]左键单击：[/font] 将任务 1 上移。\n[font=default-bold]右键单击：[/font] 将任务移到顶部。
SortDown=[font=default-bold]左键单击：[/font] 将任务 1 下移。\n[font=default-bold]右键单击：[/font] 将任务移到底部。
Toggle=显示/隐藏此任务的子任务。
Map=[font=default-bold]左键单击：[/font] 打开此任务的位置。\n[font=default-bold]右键单击：[/font] 设置此任务的位置。
Reference=打开/关闭此任务的快速参考面板。
Delete=[color=#ff0000]删除[/color]此任务及其子任务。

[TodoSettings]
add_subtasks=可以添加子任务。
add_tasks=可以添加任务。
assign_players=可以分配球员。
delete_assigned_players=可以取消分配球员。
delete_tasks=可以删除任务。
edit_tasks=可以编辑任务。
export_tasks=可以导出任务。
import_tasks=可以导入任务。
set_location=可以设置位置。
sort_tasks=可以对任务进行排序。
unfinish_tasks=可以完成任务。

[TodoRights]
Unfinish=[font=default-large-bold][没有足够的待办事项] [color=#ff0000]你没有权限取消任务！[/color][/font]
SetLocation=[font=default-large-bold][Todo 不够] [color=#ff0000]你没有权限设置地图位置！[/color][/font]

[TodoError]
NoMapData=[font=default-large-bold][没有足够的待办事项] [img=utility/danger_icon][color=#ff0000]没有存储位置！[/color][/font]
NoTitle=[font=default-large-bold][Not Enough Todo] [img=utility/danger_icon][color=#ff0000]没有标题，就无法添加位置！[/color][/font]
NoImportTable=[font=default-large-bold][Not Enough Todo] [img=utility/danger_icon][color=#ff0000]导入的数据不是表格！[/color][/font]
NoImportText=[font=default-large-bold][Not Enough Todo] [img=utility/danger_icon][color=#ff0000]没有字符串，无法导入。[/color][/font]
CantAssign=[font=default-large-bold][没有足够的待办事项][img=utility/danger_icon][color=#ff0000]这个玩家已经被分配了！[/color][/font]
CantEditYourself=[font=default-large-bold][Not Enough Todo] [img=utility/danger_icon][color=#ff0000]你不能编辑自己的设置！[/color][/font]
