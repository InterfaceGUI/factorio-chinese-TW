[item-name]
max-combinator=数学.max
min-combinator=数学.min
rand-combinator=数学兰德
avg-combinator=数学.avg
med-combinator=数学中位数
cnt-combinator=数学计数
sum-combinator=数学总和
dif-combinator=集差
math-allInOne=数学协处理器

[item-description]
max-combinator=返回具有最高值的信号。
min-combinator=返回具有最小值的信号。
rand-combinator=随机返回其中一个信号。

avg-combinator=通过将所有值相加并将该分数除以值的数量（向下舍入）来计算平均值
med-combinator=中位数是在一组值的正中间找到的数字（或者在偶数信号的情况下，取两个中间值的平均值/平均值向下舍入）
cnt-combinator=（红色或绿色）信号数量
sum-combinator=（红色或绿色）信号值的数量
dif-combinator=只有红色或绿色的信号将被保留。两个电路中的信号将被移除。
int-combinator=两个电路中的信号将被保留和添加。
math-allInOne=协处理器将根据其功能输出不同或一组信号（默认为“最大”）。它需要放置在靠近电线杆的位置。天线远离杆。默认更新间隔 1/秒。

[technology-name]
math-combinators=数学协处理器

[technology-description]
math-combinators=解锁用于数学运算和集合论的协处理器。

