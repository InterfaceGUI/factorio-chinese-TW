[entity-description]
wireless-charging-hi-power-induction-rail=允许以高达 20 兆瓦的速率为配备感应线圈的固定列车车厢进行无线充电。每个轨道段只能传输到一个线圈。 （如果您喜欢站在火车轨道上，也可以为汽车或您自己充电。）
wireless-charging-hi-power-induction-station=允许以高达 20 MW 的速率对附近配备感应线圈的静止车辆或角色进行无线充电。每个站只能传输到一个线圈。将车辆的电量水平发送到电路网络。
wireless-charging-lo-power-induction-rail=允许以高达 500 kW 的速率对配备有感应线圈的静止列车车厢进行无线充电。每个轨道段只能传输到一个线圈。 （如果您喜欢站在火车轨道上，也可以为汽车或您自己充电。）
wireless-charging-lo-power-induction-station=允许以高达 500 kW 的速率对近距离配备感应线圈的静止车辆或角色进行无线充电。每个站只能传输到一个线圈。将车辆的电量水平发送到电路网络。

