[mod-setting-description]
override_stacking_size=覆盖死锁堆叠以匹配原始项目堆叠大小
dsr_new_subgroup_placement=如果启用 Stacked Recipes 将移动到与原始配方相同的 TAB
override_fluid_only_recipes=默认情况下 (-1) 使用高压流体的仅流体配方将按其使用 mod CompressedFluids 压缩的相同因子进行缩放，如果设置了任何值 &gt;0，则将使用此值。
debug_logging_level=调试日志级别 .. 默认 0 = 关闭
DSR_recipes_after_beacons=将所有死锁堆叠的配方锁定在信标后面，这样人们就不会在游戏早期尝试使用压缩矿石制作冶炼厂块。
Hide_DSR_recipes=从玩家制作队列中隐藏 DSR 配方


