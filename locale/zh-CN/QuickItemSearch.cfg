[mod-name]
QuickItemSearch=快速物品搜索

[mod-description]
QuickItemSearch=快速轻松地搜索您的库存或连接的物流网络中的项目。设置临时请求并快速丢弃超出最低请求的任何项目。（MOD交际花K2作者出品，质量有保证。)

[controls]
qis-search=打开搜索界面
qis-nav-up=上一个
qis-nav-down=下一个
qis-quick-trash-all=快速删除所有项目
qis-confirm=确认选择
qis-shift-confirm=确认选择（shift）
qis-control-confirm=确认选择（control）
qis-cycle-infinity-filter-mode=无限循环过滤模式

[controls-description]
qis-quick-trash-all=快速丢弃所有超过其最低请求数的项目。

[mod-setting-name]
qis-auto-close-window=自动关闭窗口 [img=info]
qis-fuzzy-search=使用模糊搜索 [img=info]
qis-show-hidden=在搜索结果中包含隐藏项
qis-spawn-items-when-cheating=作弊时生成物品 [img=info]

[mod-setting-description]
qis-auto-close-window=完成一个动作后，搜索窗口会自动关闭。
qis-fuzzy-search=更宽松的搜索查询匹配。
qis-spawn-items-when-cheating-se-addendum=[font=default-semibold]太空探索：[/font] 此功能在卫星视图中不可用。
qis-spawn-items-when-cheating=在地图编辑器或作弊模式下，您没有的物品将被生成到您的光标中，而不是设置虚影。

[shortcut-name]
qis-search=快速物品搜索

[command-help]
QuickItemSearch= [parameter]\nrefresh-player-data - 重新翻译字典和更新设置

[message]
qis-already-holding-item=已经持有该物品。
qis-can-open-gui=词典翻译完成，您现在可以使用快速项目搜索了！
qis-cannot-open-gui=还不能打开快速物品搜索，请稍候。 如果这种情况持续超过几分钟，请运行 [color=128, 206, 240]/QuickItemSearch refresh-player-data[/color] 命令。
qis-invalid-parameter=无效参数，使用 [color=128, 206, 240]/help QuickItemSearch[/color] 查看可能的命令。
qis-refreshing-player-data=正在刷新玩家数据，请稍候...

[gui]
qis-clear-infinity-filter=清除无限过滤器
qis-clear-request=清除请求
qis-confirm= (__CONTROL__qis-confirm__)
qis-control-confirm= (__CONTROL__qis-control-confirm__)
qis-edit-infinity-filter=编辑无限过滤器
qis-edit-logistic-request=编辑物流请求
qis-not-connected-to-logistic-network=未连接到物流网络！
qis-result-click-tooltip=[font=default-semibold][color=128, 206, 240]点击：[/color][/font] 在光标处设置
qis-set-infinity-filter=设置无限过滤器
qis-set-logistic-request=设置物流请求
qis-set-request=设置请求
qis-set-temporary-infinity-filter=设置临时无限过滤器
qis-set-temporary-request=设置临时请求
qis-shift-click=[font=default-semibold][color=128, 206, 240]Shift + click:[/color][/font]
qis-shift-confirm= (__CONTROL__qis-shift-confirm__)
