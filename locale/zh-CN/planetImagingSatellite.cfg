[mod-setting-name]
virtual-planet-width=世界的“虚拟”宽度。
ticks-per-update=显示每个图块之间的刻度数
amplitude-multiplier=增加或减少决定显示地图哪一部分的波形高度。
frequency-multiplier=增加或减少显示地图的波形的宽度（或频率）。

[mod-setting-description]
virtual-planet-width=将作为虚拟星球公开的地图宽度。该值位于火箭发射场右侧的瓷砖中。所以“虚拟”星球是这个值的两倍。例如，值 10,000 将产生一个“虚拟”行星，其宽度为 20,000 个瓷砖，10,000 位于火箭筒的左侧，10,000 位于右侧。
ticks-per-update=显示下一个图块所需的时间。这个数字以刻度为单位，数字越大，等待下一个图块显示的时间越长，地图显示的速度就越慢。
amplitude-multiplier=地图以波形显示，很像世界地图上的卫星实际轨迹。该乘数会影响该波的高度。较大的值将增加将显示的火箭发射场上方和下方的区域。较大的值还会导致映射速度变慢，因为要显示的区域更多。
frequency-multiplier=与幅度乘数类似，此处较大的值将导致波形展开（从左到右），并将在比较小数字更短的时间内完成“虚拟”行星的完整映射。
