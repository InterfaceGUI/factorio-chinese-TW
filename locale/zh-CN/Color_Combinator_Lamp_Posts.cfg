[mod-setting-description]
cclp-add-extra-colors=添加额外的一排灯颜色“虚拟信号”可供选择，也可以与普通灯一起使用。
cclp-glow-radius=设置任何信号时灯柱发光的半径。默认值：6。0 - 禁用。
cclp-glow-intensity=灯柱的发光强度值，在 0（无光）- 1.0（明亮）范围内。默认值：0.9。
cclp-color-intensity=灯柱发光颜色强度，从 0（白色）到 1.0（全彩色）。不影响灯本身的颜色。默认值：0.135。

