[mod-setting-description]
mushroom-cloud-enable-radiation-damage=启用此选项后，核爆炸将留下受污染的区域。辐射会在几分钟内对所有玩家、单位和实体造成伤害。
mushroom-cloud-play-sounds=如果您只想使用视觉爆炸效果，请禁用此选项。
mushroom-cloud-radius-1=播放非常响亮的爆炸声之前的距离（以米为单位）。
mushroom-cloud-radius-2=播放响亮的爆炸声之前的距离（以米为单位）。
mushroom-cloud-radius-3=播放爆炸声的回声之前的距离（以公里为单位）。
mushroom-cloud-radius-4=播放爆炸声的微弱回声的距离（以公里为单位）。
mushroom-cloud-nuclear-flash=如果启用，核爆炸将在其附近引起明亮的闪光。\n\n癫痫警告：\n如果某些人暴露在某些光频率、闪烁的灯光或几何形状/图案下，可能会出现癫痫发作。在这种情况下，我强烈建议禁用此选项！
