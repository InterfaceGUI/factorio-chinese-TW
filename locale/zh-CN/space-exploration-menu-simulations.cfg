[mod-name]
space-exploration-menu-simulations=太空探索主菜单动画
[mod-description]
space-exploration-menu-simulations=太空探索的各种菜单动画。太空探索所需的依赖项。

[mod-setting-name]
se-add-menu-simulations=启用太空探索主菜单动画
se-remove-vanilla-simulations=移除原版主菜单动画
se-default-simulation-length=主菜单动画持续时间（秒）

[mod-setting-description]
se-add-menu-simulations=如果开启，太空探索主菜单动画将添加到随机选择中。
se-remove-vanilla-simulations=如果选中，来自原版游戏的主菜单动画将从随机选择中移除。
se-default-simulation-length=太空探索主菜单动画在加载下一个之前播放的持续时间。\n请注意，某些模拟（通常是带有脚本动作的模拟）具有固定时间，并且不受此设置的影响。
