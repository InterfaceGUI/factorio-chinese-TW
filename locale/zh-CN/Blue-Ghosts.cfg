[mod-setting-description]
blue-ghosts-r=使用此设置，您可以调整红色通道。
blue-ghosts-g=使用此设置，您可以调整绿色通道。
blue-ghosts-b=使用此设置，您可以调整蓝色通道。
blue-ghosts-alpha=使用此设置，您可以调整 Alpha 通道。较低的值等于更高的透明度。
