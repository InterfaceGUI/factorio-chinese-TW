turn-screensaver-on=打开屏幕保护程序。按 __CONTROL__pressed-screensaver-key__ 禁用。按 __CONTROL__pressed-screensaver-hide-gui-key__ 切换 gui。
turn-screensaver-off=关闭屏幕保护程序。
editor-controller-check=不能与编辑器控制器一起使用。

start-screensaver=切换屏幕保护程序
hide-gui=Toggle GUI
hide-gui-description=屏幕保护程序打开时隐藏/显示大部分 GUI。

transition-time=过渡时间
transition-time-description=确定将相机平移到下一列火车所需的滴答数。设置为 0 用于立即传输。

locomotive-transition-time=机车过渡时间
locomotive-transition-time-description=确定当双向列车改变方向时将摄像机从一个机车平移到另一个机车所需的滴答数。

delivery-history-size=交货历史大小
delivery-history-size-description=如果一个项目是在以前的一个中交付的<value>交货，它不会再显示。设置为 0 以禁用。

reset-delivery-history=重置配送历史
reset-delivery-history-description=屏幕保护程序关闭时忘记发送历史记录。

debug-output=打印调试信息
