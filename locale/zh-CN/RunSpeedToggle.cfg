[controls]
##runspeedtoggle_hotkey=切换运行速度

[mod-setting-name]
##runspeeedtoggle-speed1=浮动“0”的速度
##runspeeedtoggle-speed2=浮动“&gt;”的速度
##runspeeedtoggle-speed3=浮动“&gt;&gt;”的速度

[mod-setting-description]
##runspeeedtoggle-speed1=预计这是最小的修饰符。 0 为未修改的运行速度。负数会减慢玩家的速度。正数将速度乘以 1 + 数字（即 0.3 表示快 30%）。
##runspeeedtoggle-speed2=预计这将是中速修饰符。 0 为未修改的运行速度。负数会减慢玩家的速度。正数将速度乘以 1 + 数字（即 0.3 表示快 30%）。
##runspeeedtoggle-speed3=预计这将是最大的修饰符。 0 为未修改的运行速度。负数会减慢玩家的速度。正数将速度乘以 1 + 数字（即 0.3 表示快 30%）。
