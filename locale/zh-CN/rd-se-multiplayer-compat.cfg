[mod-setting-description]
rd-sem-require-perms=某些操作（如更改进化值）需要管理员权限。
rd-sem-crashsite-items=具体来说，相当于挖掘所有坠机地点（如果启用 K2，则可放置活动的飞船部件）
rd-sem-worm-kill=蠕虫与巢杀的比率。 （所以默认的 0.025 意味着杀死 40 只虫子等于杀死一个巢穴）。每次击杀的最终进化可以在游戏设置中进行调整。


