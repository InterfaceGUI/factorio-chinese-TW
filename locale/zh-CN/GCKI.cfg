[mod-description]
##GCKI=厌倦了奔向您的车辆？那就让它来找你！\n这个模型基于AoDGizmo的“Gizmos汽车钥匙”。它应该适用于大多数改装车辆（火车和变相火车除外）——而不仅仅是汽车。

[item-name]
car-key=钥匙

[item-description]
car-key=钥匙可以在车辆上使用以使其成为您的专属座驾。使用钥匙点击车辆可以锁定或解锁它。使用钥匙点击地面来召唤你的专属车辆。

[entity-name]
carGIZMO=车
tankGIZMO=坦克
car-key=钥匙

[mod-setting-name]
GCKI-debug_in_game=在游戏中显示调试信息
;Added debug_in_log (0.17.8)
GCKI-debug_in_log=将调试消息写入日志文件
GCKI-long_reach=实现长距离
GCKI-render_text=显示有关地面上被毁/被盗车辆的信息
GCKI-render_time=这些消息的持续时间（以秒为单位）
;Added GCKI-render_color (0.17.8)
GCKI-render_color=这些消息的颜色
;Added teleport_to_other_surface (0.17.9, will be used in 0.17.10)
GCKI-teleport_to_other_surface=传送到其他表面
;Added GCKI-zahnfeechen_icons (0.17.10)
GCKI-zahnfeechen_icons=使用“Gizmos Car Keys - Zahnfeechen Patch”中的图标

[mod-setting-description]
GCKI-debug_in_game=是否应该在游戏中显示此 mod 的调试消息？\n（除非您正在调试此 mod，否则您可能不需要打开它。）
;Added debug_in_log (0.17.8)
GCKI-debug_in_log=这个模组的调试信息应该写到factorio-current.log吗？\n（通常没有必要弄乱你的日志文件，但是如果你遇到这个模组的问题，请打开它并在你的错误报告中包含输出！）
GCKI-long_reach=通常，您只能将车辆放置在您的角色附近（默认游戏设置：10 格半径）。如果您安装了可扩大范围的模组，请选中此选项以将您的车辆放置得更远。\n（警告：如果您有任何模组可以将您的范围扩大到很远，这将允许您将角色传送到远处位置，如果它在车内。建议不要激活此选项！）
GCKI-render_text=如果激活，则会在有人偷窃或毁坏车辆之前您的车辆所在的位置为您留下一条消息。该消息将仅对您可见。
GCKI-render_time=设置再次删除有关被毁/被盗车辆的消息的时间（以秒为单位）。\n（允许值：1-3600；默认值：300）
;Added GCKI-render_color (0.17.8). Changed typo at end of string        : "))" --> ".)" (0.17.10)
GCKI-render_color=设置关于被毁/被盗车辆的消息颜色。\n（这些消息只能由一个玩家看到，因此其他玩家的消息不会妨碍您，您可以使用最适合您的颜色。）
;Added teleport_to_other_surface (0.17.9, will be used in 0.17.10)
GCKI-teleport_to_other_surface=如果您在他人拥有的车辆中，车主可以随时随地召唤车辆和里面的所有东西。通常你会和车辆一起被召唤。但是，如果此选项未激活，您将在车辆移动到另一个表面（例如 Factorissimo 建筑物）之前从车辆中弹出。
;Added GCKI-zahnfeechen_icons (0.17.10)
GCKI-zahnfeechen_icons=您是否习惯了“Gizmos Car Keys - Zahnfeechen Patch”中的钥匙？然后你可以在这里替换默认图标！\n（这个选项只改变图标，没有别的！）
