[mod-name]
se-ltn-glue=太空探索 - LTN集成

[mod-description]
se-ltn-glue=允许LTN网络通过SE的太空电梯。

[mod-setting-name]
se-ltn-use-elevator-clearance=使用清关站
se-ltn-elevator-clearance-name=清关站名称

[mod-setting-description]
se-ltn-use-elevator-clearance=离开电梯并直接前往剩余列车限制为 1 的目的地的火车会不断产生"[color=purple]目的地已满[/color]."为了避免这种情况，火车可以先前往清关站。\n\n这样的车站[color=cyan]不得有列车限制[/color]，并且必须距离电梯内的出口点至少[color=cyan]一整列火车长度[/color]。此设置将此类车站添加到通过电梯的每个 LTN 交付。下一个设置定义所有这些车站的名称。\n\n由于 LTN 请求者和提供者很少有异星工厂列车限制，因此启用此功能对于列车有限的仓库最有用。


[se-ltn-glue-message]
re-assign-delivery=[SE-LTN] __1__ 通过电梯到达。
elevator-disconnected=[SE-LTN] 电梯 __1__ 与LTN断开连接
elevator-connected=[SE-LTN] 电梯 __1__ 与LTN建立连接
elevator-connected-masked=[SE-LTN] 连接的电梯 __1__ 到 LTN 网络 __2__。
cross-surface-delivery=[SE-LTN] __1__ 的跨曲面交付，匹配的曲面连接：__2__。
requester-delivery-reset-should-be-disabled=[img=virtual-signal/se-warning] [color=yellow][SE-LTN] LTN 设置“__1__”已启用。这不会让火车回到它们最初来自的地面，这可能导致火车分布异常。[/color]

[se-ltn-ui-tooltip]
network-id=允许通过此电梯的编码 LTN 网络 ID。