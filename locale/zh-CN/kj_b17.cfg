kj_b17_cost_setting_multiplicator=标准是1。
kj_b17ammo_cost_setting_multiplicator=标准是1。
aircraft-landing-speed-kj_b17=着陆速度，不再空中并与其他物体发生碰撞（应小于起飞速度）
aircraft-takeoff-speed-kj_b17=起飞和起飞的速度，不再与任何东西相撞（应该大于着陆速度）
kj_b17unrealistic_bombload=重新加载的频率较低，但不太现实。标准为关闭。
kj_b17no_melee_damage=标准开启。只有“高射炮”类型的伤害才会对飞机造成伤害。
kj_b17_crash_boom=如果飞机在炸弹舱内有原子弹时坠毁或被击落，在 35% 的情况下它会发生原子爆炸：D
