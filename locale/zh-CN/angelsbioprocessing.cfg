[tips-and-tricks-description]
angelsbioprocessing-intro=探索外星球，寻找植物群（植物生命）和动物群（动物生命），并利用它来发挥你的优势。这个模组带来了石化工艺的替代品，并促进了对周围环境的探索。\n
angelsbioprocessing-intro-nauvis=[font=default-bold]Nauvis Processing[/font]:\n - [img=item/algae-farm]藻类养殖，植物物质的早期耕作方法。\n - [img=item/ bio-arboretum-1]植树造林，以种植木材、树脂、塑料和橡胶的原生树木为基础。\n
angelsbioprocessing-intro-vegetables=\n[font=default-bold]蔬菜加工[/font]:\n - [img=item/desert-garden]一些原生植物含有可生产有用作物的种子。\n - [img= item/crop-farm]种植和耕种这些作物以获得有用的产品。\n
angelsbioprocessing-intro-animals=\n[font=default-bold]动物加工[/font]:\n - [img=item/bio-refugium-fish]一些本地鱼是营养和油基产品的有用来源。 \n - [img=item/bio-refugium-puffer]一些小型本土飞行生物在将危险的气体产品加工成有用的产品方面非常方便。

angelsbioprocessing-nauvis=探索和开发高生长率的藻类是这个模组的最早部分，在不同的生物群落中寻找特殊的树木可以让树木以可再生的方式生长，而藻类农场则培养低品位、高用水量的植物生命以提供有用的早期的材料，例如纤维素和甲醇。\n窥探世界在前工业化时代如何利用植物生命来生产非食品。\n\n本模组的这一部分重点关注藻类和树木的生长，使用废料和水。
nauvis-algae=探索和开发高生长率的藻类以获得有用的产品。\n\n
nauvis-notes-algae-green=[font=default-bold]注意[/font]：甲醇俗称木醇，因为它通常是通过燃烧木材和蒸馏蒸气制成的。\n\n
nauvis-notes-algae-brown=[font=default-bold]注意[/font]：在工业革命找到替代和更可持续的方法之前，碳酸钠传统上是通过干燥和燃烧海藻制成的。\n 海藻酸通常存在于植物的细胞壁，非常粘，在植物胶中含量很高，因此可用作造纸中的粘合剂。\n\n
nauvis-notes-algae-brown-bobs= - 褐藻也可以加工成 [img=item/solid-lithium] 锂盐，以替代使用 [img=fluid/thermal-water] 热水。\n
nauvis-notes-algae=\n[font=default-bold]注意[/font]：在可以使用其他方法之前，藻类加工通常用作生产复杂材料的早期游戏方法，这是因为生物加工通常很慢并且不那么容易扩大规模以满足以后的需求。
nauvis-trees=通过探索这个星球，除了基础游戏的针叶树之外，您还发现了不同类型的落叶树。从这些树木中提取种子并开始种植您自己的树木作为 [img=item/wood] 木材的可再生资源。更高级的处理导致更高级的树木生长，允许您从这些特殊的树木中提取树脂、塑料和橡胶。\n\n这些树木在小地图，并根据湿度水平在不同的生物群系中找到。\n
nauvis-notes-trees=[font=default-bold]NOTES[/font]：由于特殊的树木放置位置与湿度相关而不是特定的“生物群落”，因此像外星生物群落这样的模组不会阻止树木生成。不过，这些树的产卵率非常低。
nauvis-arbor=使用特殊的树木，你可以制作用尽树木的种子生成器，以容易获得的材料（[img=item/solid-mud]泥，[img=item/solid -soil] 土壤，[img=item/solid-sand] 沙子）和一些水分（[img=fluid/water] 水，[img=fluid/water-light-mud] 轻泥水或 [img=fluid/water -saline] 盐水）。\n然后可以在 [img=item/bio-arboretum-1] 植物园中培养这些种子，以生成 [img=item/solid-tree] 树木作为木材，或树木和树液，具体取决于关于树的类型（参见上一个提示）。
nauvis-arbor-compost=\n\n[font=default-bold]注意[/font]：要获得植物园所需的土壤或肥料（有些食谱也不需要），您需要制作堆肥.\n - [img=item/solid-compost] 堆肥可以通过将大部分生物加工材料（藻类、木材、纤维素、种子、农作物）送到 [img=item/composter] 堆肥机来生成。\n完整的堆肥列表，检查堆肥上的成分槽，并非所有堆肥都是 1 比 1，因此请留意更高效的材料。\n以后的技术将允许您复制这些特殊树，但您需要在野早。

angelsbioprocessing-vegetables=通过探索星球，您可以找到 [img=item/desert-garden][img=item/swamp-garden][img=item/temperate-garden]温带花，您可以调查并精炼成种子。这些种子可以让你自己种植植物。加工这些植物以获得营养、燃料和油。这些温带花还可以加工 [img=item/token-bio]异星植物生命样本，用于研究高级农业建筑，例如农场升级、更高效的木材配方和更先进的工艺。\n\n这些花园标有 [font=default-bold]小地图上的浅绿色方块[/font]，根据湿度水平在不同的生物群系中找到。\n
vegetables-farming=在 [img=item/seed-extractor] 种子提取器中对花园进行处理以获得一些农作物种子后，就可以将植物种植并培育成有用的产品了。\n\n
vegetables-notes-gardens=\n\n[font=default-bold]注意[/font]：由于花园放置位置与湿度相关（与树木相同）而不是特定的“生物群落”，因此像外星生物群落这样的模组不会不要阻止花园产卵。不过，这些树的产卵率非常低。
vegetables-crops=在[img=item/bio-processor]生物处理器中处理作物的结果将根据配方产生特定的结果，这些可以是以下几种的混合：\n
vegetables-notes-crops=\n\n[font=default-bold]NOTES[/font]:\n只有 [img=item/solid-corn]Corn 和 [img=item/solid-fruit]Fruit 可以转换为[img=fluid/liquid-fermentation-raw]发酵基质，用于转化为[img=fluid/gas-ethanol]乙醇或[img=fluid/liquid-乙酸]乙酸。\n所有非高级产品均可转化为 [img=fluid/liquid-nutrient-pulp] 营养纸浆，用于转化为非常有用的 [img=fluid/gas-acetone]丙酮，以及从油到合成气的各种其他石化产品。

angelsbioprocessing-animals=[font=default-bold]CATCH, EXPLORE, EGGSPERIMENT[/font]:\n\n这部分模组侧重于 Nauvis 的野生动物方面，从养鱼、河豚养殖和饲养到为高级饲养虫子用于火箭燃料、模块或先进武器的材料。\n
animals-notes-fish=\n[font=default-bold]FISH[/font]: 抓鱼（4 种 [img=item/raw-fish] [img=item/alien-fish-1-raw] [img =item/alien-fish-2-raw] [img=item/alien-fish-3-raw]) 并将它们作为再生健康的可再生方式，或作为 [img=item/bio-raw-meat] 为后来的动物提供食物。鱼也可以加工成油和 [img=item/fish-pulp] 纸浆，用于与农业相似的过程。 [img=fluid/liquid-polluted-fish-atmosphere] 被污染的鱼水可以加工提取 [img=item/crystal-splinter-raw] 水晶碎片进行水晶加工。
animals-notes-puffers=\n\n[font=default-bold]PUFFERS[/font]：探索星球寻找[img=item/puffer-nest]河豚巢穴获得河豚蛋（仅[img=item/ bio-puffer-1] 气态河豚可以在野外找到，[font=default-bold]yellow square[/font] 在地图上）。培育你的臭河豚以获得处理气体的不同方式。在繁殖周期孵化鸡蛋会得到 [img=item/bio-puffer-egg-shell] 蛋壳，可以将其磨碎并与受污染的鱼水结合以产生更高等级的 [img=item/crystal-shard-raw] 水晶shard.\n[font=default-bold]注意：[/font] 小心 puffers 的变异机会。
animals-notes-biters=\n\n[font=default-bold]BITERS[/font]：在你的河豚上做一些实验，也许你可以自己繁殖一些驯服的虫子。研究它们以获得水晶，这可以派上用场来提高您的工厂生产力或加快它们的速度。\n使用蜂王繁殖咬虫可以获得所有三层水晶（[img=item/crystal-splinter-raw]分裂， [img=item/crystal-shard-raw] 碎片和 [img=item/crystal-full-raw] Raw) 基于大小（分别为小、中、大）。\n[font=default-bold]注意： [/font] 虫子会吃很多 [img=item/bio-alien-processed-meat] 外星人加工过的肉，所以请确保你有足够的 [img=item/bio-butchery] 屠宰的河豚和鱼一旦你到了这个阶段。

[tips-and-tricks-sub]
algae-green=这些以 [img=fluid/water-mineralized] 矿化水为生，并产生 [img=item/纤维素-纤维] 纤维，这些纤维可以产生 [img=fluid/gas-methanol] 甲醇。
algae-brown=这些以[img=fluid/water-saline]盐水为生，产生[img=item/solid-sodium-carbonate]碳酸钠和[img=item/solid-alginic-acid]海藻酸与 [img=item/纤维素-纤维] 纤维结合生产 [img=item/solid-paper] 纸。
algae-blue=这些以[img=流体/水-黄色废物]含硫废水和[img=流体/气体-二氧化碳]二氧化碳为生。它们产生氮重化合物，例如 [img=fluid/gas-ammmonia] 氨。\n
algae-red=这些靠 [img=fluid/thermal-water] 热水和 [img=fluid/gas-ammmonia] 氨为生。他们生产重钙化合物，例如 [img=item/solid-calcium-carbonate] 碳酸钙。\n
trees-swamp=在“潮湿”地区发现沼泽树，偏好水分含量约为 __1__（通常为深绿色或蓝色草地）。\n沼泽树用于木材生产或 [img] 的早期来源=item/bio-plastic] 塑料生产。\n\n
trees-temperate=在“中等”地区发现温带树，偏好水分含量在 __1__ 左右（通常为浅绿色草地）。\n温带树用于木材生产或 [img=item/ bio-resin] 树脂生产。\n
trees-desert=沙漠树生长在“干燥”地区，偏好水分含量约为 __1__（通常是沙地/红沙地区）。\n沙漠树用于木材生产或 [img=item /bio-rubber] 橡胶生产。\n
farm-seeds-to-crops=\n将这些作物放在 [img=item/crop-farm] 基本农场或升级农场以匹配作物（[img=item/swamp-farm] 沼泽，[img=item/ temperate-farm] 温带，[img=item/desert-farm] Desert) 种植作物。\n处理作物可以在 [img=item/bio-processor] 生物处理器中完成，种子将种子返回到 [img=item/seed-extractor] 用于再生的种子提取器。\n\n
crops-special-products=\n包括以下最先进作物中的任何一种（[img=item/swamp-5]、[img=item/temperate-5]、[img=item/desert-5]）：
fish-artifacts= 处理它们的水以提取 [img=fluid/alien-spores] 外星孢子，可以进一步处理 [img=item/alien-artifact] 小型虫巢核心。
