bio-generator-desert-1=把幼苗变成树种子。专门用于干燥气候条件。
bio-generator-swamp-1=把幼苗变成树种子。专门用于潮湿气候条件。
bio-arboretum-1=保护生长和收获树木的地方。

bio-hatchery=河豚蛋孵化的舒适地方。
