crop-farm=播种、种植作物和花园的田地。
temperate-farm=播种、种植作物和花园的田地。为特殊植物保持温和的气候条件。
desert-farm=播种、种植作物和花园的田地。为特殊植物保持干燥的气候条件。
swamp-farm=播种、种植作物和花园的田地。保持特殊植物的湿润气候条件。

seed-extractor=从植物和花园中提取种子。还可以从花园中提取外来植物生命样本。
composter=将任何有机物质转化为堆肥。
bio-processor=将收获的植物转化为有机的中间产物。
bio-press=从有机物质中提取油。
nutrient-extractor=用有机材料生产营养果肉。

temperate-garden=外来植物生命样本和温带气候专用种子的来源。
desert-garden=外来植物生命样本和干燥气候专用种子的来源。
swamp-garden=外来植物生命样本和潮湿气候专用种子的来源。
puffer-nest=土生土长的河豚会呼出有用的气体。

temperate-tree=富含有机树脂的稀有树种。
desert-tree=富含有机橡胶的稀有树种。
swamp-tree=富含有机聚合物的稀有树种。

