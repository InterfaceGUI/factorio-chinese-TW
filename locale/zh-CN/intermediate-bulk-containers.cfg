[technology-description]
ibc-totes=用于通过卡车、火车或机器人进行仓储或运输的散装手提箱，无需油轮设备。将每个堆栈的流体存储量从 800 升级到 1200。
pallet-barrels=将四个桶捆绑到一个托盘上，以便更紧凑地运输或储存。将每个堆栈的流体存储量从 500 升级到 800。
ibc-tanks=用于危险或稠密液体储存和运输的大型重金属散装容器。将每个堆栈的流体存储量从 1200 升级到 1800。
