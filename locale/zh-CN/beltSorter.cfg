[technology-name]
belt-sorter1=基础传送带过滤器
belt-sorter2=高速传送带过滤器
belt-sorter3=极速传送带过滤器
belt-sorter4=涡轮传送带过滤器
belt-sorter5=终极传送带过滤器

[technology-description]
belt-sorter1=基础传送带过滤器可用于将一条输入的传送带快速分拣成多条输出。它可以取代10个筛选机械臂，可用于减少设计空间。每侧可以设置2个过滤选项。
belt-sorter2=高速传送带过滤器的吞吐量高于基础传送带过滤器，拥有基础版本的所有功能，且每侧可以设置3个过滤选项。
belt-sorter3=极速传送带过滤器与极速传送带保持同步，它还可以设置每侧的优先级，且每侧可以设置4个过滤选项。
belt-sorter4=涡轮传送带过滤器比极速传送带过滤器更快。
belt-sorter5=终极传送带过滤器比涡轮传送带过滤器更快。

