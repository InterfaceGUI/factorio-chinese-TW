[mod-setting-name]
induction-charging-update-rate=更新每...滴答 [img=info]
induction-charging-shadow-rate=每...更新位置 [img=info]

[mod-setting-description]
induction-charging-update-rate=对每个设备网格执行完整扫描以计算所需功率消耗之间的滴答数。降低此值可能会改善功率图的视觉性能和线圈中的电荷水平，但会[color=red]显着[/color]增加滞后。因此[font=default-bold]强烈[/font]建议不要将其降低到60以下。\n\n（每秒有60个滴答声。）
induction-charging-shadow-rate=从不可见累加器重新定位到它正在遮蔽的实体的位置之间的刻度数。减小此值可能会提高准确性，但会[color=red]显着[/color]增加延迟。\n[font=default-bold]强烈[/font]建议将其保留为30。\n\n（有是每秒 60 个滴答声。）
