[mod-setting-description]
rtf-levels=这会增加游戏的加载时间。\n增加幼苗和长大树之间的步数。\n最小值：3\n默认值：20\n最大值：200\n将此设置为 200 而不是 20 将消耗 900 MB 的 RAM 并增加每个机器人端口的 UPS 负载约为 0.120（这并不多）
rtf-terraforming=选择是否以及如何为您的树木创造农田
rtf-small-crops=将裁剪尺寸减小到 1x1 而不是 2x2
rtf-only-harvest-robot-placed=人工种植的作物不会自动收获\n（所以你可以建立自己的永久森林）
rtf-never-harvest=不会自动收割任何作物
rtf-auto-trash-seeds=当您捡起一颗种子时，它会自动发送到个人物流垃圾库存
rtf-seeds-per-tree=每棵树获得的种子数量，可以是小数（最小：1）
rtf-uniseed=这将使所有树木掉落相同的种子，并且种植的树木将根据您手动开采的野生树木进行随机化
rtf-growth-speed=这是树木生长速度的乘数。\n默认情况下，树木将在 2 天后收获。\n较高的乘数会降低性能，尤其是在高级别计数时\n最小值：0.1（非常慢）
rtf-touch-enemy-evo-factor=由于吸收的污染对敌人进化因子没有影响，脚本需要手动降低进化因子。当一棵树长大后，敌人的进化因子会减少 (1-evo) * 0.0000035 * ThisSettingsValue
rtf-extra-pollution-absorbtion=这是树木在其生长阶段吸收的额外污染总量。
