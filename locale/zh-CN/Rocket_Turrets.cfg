[info]
text_intro=火箭一直是跛脚鸭，是异星工厂基地防守的第三轮。对于手动射击，其他方法更有效，并且很长时间无法自动射击。但是现在，你把你的badonkadonks拧在炮塔插座上，以制造混乱和爆炸雨点在虫子和吐痰者身上。
heading_turrets=新炮塔
text_turrets=你开发了新的炮塔。可悲的是，您只有一种颜色可用于绘制它们。现在炮塔看起来有点令人沮丧，但它们会发射火箭，造成通常的伤害。
text_turrets_bob=你开发了新的炮塔，它们（几乎）在彩虹的每一种颜色中都闪闪发光。黄色火箭炮塔造成火箭通常的伤害。每项改进（MK2-5）都会增加 25% 的伤害和 2 的射程。炮塔 MK4-5 也可以处理额外的弹药堆。
heading_ammo=弹药
text_ammo=所有火箭都可以装载到火箭炮塔中。为防止它们自毁，火箭炮塔无法攻击其周围 15 范围内的敌人。使用原子弹时应格外小心，因为爆炸的半径远大于此范围，因此可能会对您自己的基地防御造成混乱。
