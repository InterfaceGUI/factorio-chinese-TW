[logistic-signals]

[entity-name]
sil-unfulfilled-requests-combinator=未完成请求检测器
sil-player-requests-combinator=玩家请求检测器

[entity-description]
sil-unfulfilled-requests-combinator=为放置它的物流网络中请求但当前不存在的所有项目提供信号。如果请求者箱子请求 100 个铁板并且其库存中只有 10 个，则将发出 90 个铁板的信号。\n考虑当前正在交付或计划由飞行中的机器人带走的物品（例如在缓冲箱上）。
sil-player-requests-combinator=为放置它的后勤网络中玩家请求的所有物品提供信号。\n考虑当前正在交付或计划由飞行中的机器人带走的物品。
