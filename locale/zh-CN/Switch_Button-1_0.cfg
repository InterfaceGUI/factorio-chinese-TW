switchbutton=开关按钮

[technology-name]
switchbutton=开关按钮

[technology-description]
switchbutton=添加带有可配置信号的开关，以更直观地控制您的工厂

[controls]
switchbutton-keybind=开关按钮键绑定

[mod-setting-name]
ReverseOpenInventory=点击时打开/关闭
ShowBonusGui=在 Alt-info 模式下显示信号
ButtonReachRange=按钮到达范围

[mod-setting-description]
ReverseOpenInventory=已检查：当玩家左键单击或使用角色库存键（__CONTROL__open-character-gui__ 键）时，开关按钮将更改其开/关状态，而按下分配的键绑定（__CONTROL__switchbutton-keybind__ 键）可以打开其库存。 \n\nUNCHECKED：左键单击将像使用常规常量组合器一样正常工作，热键将切换开/关状态。
ShowBonusGui=CHECKED：在 Alt-info 模式下启用开关时显示配置的信号覆盖，就像常量组合器一样。\n\nUNCHECKED：在 Alt-info 模式下不显示信号。
ButtonReachRange=可以切换开关按钮的范围。如果设置为较低的值（例如 0），将自动回退到默认玩家的范围。\n默认为 99999（从地图上的任何位置），设置为 0 以与任何其他组合器具有相同的范围。
