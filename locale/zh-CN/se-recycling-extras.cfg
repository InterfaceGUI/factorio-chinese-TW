[mod-setting-name]
se-recycling-percentage=回收百分比
se-recycling-rounding-mode=舍入模式

[mod-setting-description]
se-recycling-percentage=回收时提取了多少原始成分？\n[color=blue]如果配方中有以前的等级物品作为成分，这将不受影响。[/color]\n[color=orange]流体永远不会回收。 [/color]
se-recycling-rounding-mode=当应用百分比为小数时，应如何处理回收结果？

[string-mod-setting]
#<setting-name>-<dropdown-item-name>=<translated dropdown item>
se-recycling-rounding-mode-up=围捕
se-recycling-rounding-mode-down=四舍五入
se-recycling-rounding-mode-fraction=保留分数

[string-mod-setting-description]
#<setting-name>-<dropdown-item-name>=<tooltip of dropdown item>
se-recycling-rounding-mode-fraction=如果数量大于 1，则具有小数的回收结果将产生范围。对于小于 1 的数量，将产生概率。
se-recycling-rounding-mode-down=数量小于 1 的回收结果将被完全忽略。
