[mod-description]
##TeleportShortcutsAndHotkeys=Adds shortcut bar entries to teleport the player or their vehicle to anywhere on the map. Destinations must be valid, but in "Alt-mode" (i.e. while displaying additional entity data) collisions and terrain will be ignored. \n\nIn addition, hotkeys for teleporting configurable distances in specific directions are added. These "jumps" always ignore collisions and terrain. \n\nThe final way of teleporting is by using a specific hotkey that allows to input a name as destination - it can be any map tag belonging to the own force/team. Afterwards, this can be repeated directly by pressing another hotkey. \n\n\nPartially based on the mod 'Teleport Shortcut' by 'waltermundt'.

[mod-interface]
teleport-button=传送！
teleport-caption=传送到地图标签

[mod-setting-name]
teleport-distance-large=传送距离大
teleport-distance-short=短距离传送

[controls]
teleport-bp=传送到位置
teleport-bp-quick=直接传送到位置
teleport-dir-down=向下传送短距离
teleport-dir-down-plus=向下传送大距离
teleport-dir-left=向左传送短距离
teleport-dir-left-plus=向左传送大距离
teleport-dir-right=传送短距离权
teleport-dir-right-plus=传送大距离权
teleport-dir-up=短距离向上传送
teleport-dir-up-plus=向上传送大距离
teleport-move=移动时传送短距离
teleport-move-plus=移动时传送大距离
teleport-tag=传送到地图标签
teleport-tag-prev=重复上一次传送到位置

[controls-description]
teleport-bp=将一个传送工具放在你的手中。如果您在“Alt 模式”中执行此操作，它将忽略碰撞和地形。
teleport-bp-quick=尝试将您传送到选定的实体。如果不可能，则与“传送到位置”相同，但使用一次后该工具将被清除。
teleport-move=您必须积极行动才能使其发挥作用。
teleport-move-plus=您必须积极行动才能使其发挥作用。
teleport-tag=打开一个文本输入并将您传送到具有给定名称的标签（不区分大小写）。
teleport-tag-prev=将您直接传送到您传送到的最后一个标记位置。

[entity-name]
teleport-destination=传送目的地
teleport-destination-any=传送目的地（无碰撞掩码）

[entity-description]
teleport-destination=单击以传送到选定的位置。
teleport-destination-any=单击以传送到选定的位置。忽略碰撞和地形。

[item-name]
teleport-destination=传送目的地
teleport-destination-any=传送目的地（无碰撞掩码）
teleport-destination-blueprint=传送点击

[shortcut-name]
teleport-once-shortcut=传送一次
teleport-shortcut=传送
