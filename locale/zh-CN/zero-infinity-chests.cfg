[mod-setting-description]
add-logistic-infinity-chests=添加可以连接到后勤网络的无限宝箱。
logistic-infinity-chest-request-count=设置无限请求者/缓冲箱中的后勤请求槽数。默认值为 12。\n警告：打开宝箱库存时，数值过大会减慢游戏速度。
infinity-inventory-size=设置无限箱子中的物品栏数量。默认值为 48。\n警告：打开宝箱清单时，数值过大会减慢游戏速度。
advanced-infinity-inventory-size=设置无限箱子中的物品栏数量。启用 [高级无限宝箱] mod 的默认值为 129。\n警告：打开宝箱库存时，极大的值会减慢游戏速度。
unhide-infinity-items=设置过滤器或电路条件时，可以搜索无限项。这不会影响项目本身的可用性。
perfect-resistances=为所有无限类型实体添加对所有修改后的伤害类型的抵抗力。
graphics-choice=0.16 的无限箱子看起来像倒色的后勤箱子。
compilatron-shadow=Compilatron 胸部与无限胸部的形状相同，但具有更清晰的阴影图形。从 0.17.1 开始，正常的无限胸部阴影在边缘周围有过多的伪影。
quiet-infinity-pipe=默认管道具有根据流速增加音效音量的设置。无限大的管道可能具有荒谬的流速，因此声音会变得非常响亮。
infinity-pipe-volume=设置无限管道的最大体积。默认值为 100。
advanced-infinity-chest-color=兼容性设置。使用默认无限箱子的逻辑缓冲区颜色。
