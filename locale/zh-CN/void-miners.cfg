[technology-description]
void-miners-electric-void-mining=一个基本的电动虚空矿工。虽然不比燃烧器虚空矿工快，但它可以使用无碱催化剂并可以制造更多材料。
void-miners-advanced-void-mining=通过更先进的生产，您可以创造更先进的材料并使用更强大的催化剂，同时提高速度。
void-miners-nuclear-void-mining=通过使用核技术的力量，您不再需要催化剂来制造材料。
void-miners-stone-carbon-mixture=一种基本的固体催化剂，可用于比使用石头更有效地制造材料。
void-miners-fluid-stone-carbon-mixture=一种先进的液体催化剂，可用于比石头或石头碳混合物更有效地制造材料。
void-miners-nuclear-void-mining-uranium-235=使用最极端的 Void Mining 工艺，您可以提取纯铀 235。但是，它的成本很高。

[mod-setting-name]
void-miners-classic-mode=经典图形/MIT 模式
void-miners-no-catalysts=无催化剂/成分

[mod-setting-description]
void-miners-classic-mode=在矿工上启用旧的经典图形。适用于怀旧和视频制作之外的其他商业用途。 MIT 许可证适用于此图形模式。
void-miners-no-catalysts=启用后禁用所有矿工对催化剂/成分的需求。催化剂物品/流体和配方保持不变，因此在模式之间切换时不会丢失它们，因此您可以根据需要随意打开和关闭它。
