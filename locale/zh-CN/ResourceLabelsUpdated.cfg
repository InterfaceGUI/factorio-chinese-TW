[mod-setting-description]
resource-labels-schedule-interval=资源标记算法扫描所有图表块以查找资源。此间隔确定每次块扫描之间应经过多少滴答声。\n\n较高的值可提高性能，但显示所有资源标签所需的时间较长。\n\n默认值：20，最小值：0（不推荐）
resource-labels-show-labels=如果选中，则在资源图标旁边显示资源名称。\n\n默认值：true
resource-labels-show-icons=如果选中，则在资源名称旁边显示资源图标。\n\n默认值：true
resource-labels-use-old-algorithm=如果选中，请使用旧算法进行标记，而不是使用新的、更快和实验性的算法。 \n\n默认值：假
resource-labels-cooldown=在部队玩家可以再次计算标签之前必须经过的冷却时间（以滴答计）。此设置主要是为服务器管理员防止玩家滞后服务器。\n\n默认值：60，最小值：0
resource-labels-show-resource-count=如果选中，则在资源图标旁边显示资源计数。\n\n默认值：false
resource-labels-show-infinite-ores=如果选中，还将标记无限矿石。\n\n默认值：true
resource-labels-minimum-resource-count=标记连接的资源补丁需要考虑的最小资源量。此设置可用于防止将资源标签放在碎片矿块上（即当原始矿块已大部分开采时）。\n\n仅适用于有限资源。\n\n默认值：0，最小值：0
resource-labels-maximum-resource-count=标记时必须考虑连接资源补丁的最大资源量。 \n仅适用于有限资源。\n\n默认值：1000000000，最小值：1
resource-labels-minimum-resource-entity-count=资源补丁的最小大小。等于或小于此值的资源补丁不会被标记。此设置可用于防止将资源标签放在碎片矿块上（即当原始矿块已大部分开采时）。\n\n仅适用于矿石。\n\n默认值：10，最小值：0
resource-labels-show-unknown-entity-msg=如果选中，则每当此 mod 发现未知（未配置）资源实体时都会显示一条消息。\n\n默认值：true
