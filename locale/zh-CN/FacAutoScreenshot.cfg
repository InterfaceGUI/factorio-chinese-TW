FAS-screenshot-toolkit-panel=截图工具包

FAS-auto-screenshots-label=自动截图
FAS-status-caption=状态
FAS-surface-label-caption=表面 [img=info]
FAS-surface-label-tooltip=选择要截屏的每个表面。表面是您演奏的不同“维度”。默认情况下只有“nauvis”，但像 Space Exploration 这样的模组会为您提供不同的行星或空间站。
FAS-interval-label-caption=间隔
FAS-interval-value-tooltip=允许的值介于 1 到 60 之间。
FAS-single-tick-caption=单勾截图
FAS-splitting-factor-caption=拆分因子 [img=info]
FAS-splitting-factor-tooltip=这会导致屏幕截图被分割成更小的片段。分割因子 4 意味着片段数是原来的 4 倍，第一个和最后一个屏幕截图之间的时间差是 4 倍。\n\n如果屏幕截图导致性能问题，请增加此值。

FAS-area-screenshots-label=区域截图
FAS-area-caption=区域 [img=info]
FAS-area-tooltip=通过用鼠标左键和鼠标右键单击两个位置来选择一个区域。
FAS-area-select-button-tooltip=选择要截屏的区域。
FAS-delete-area-button-tooltip=删除当前区域选择。
FAS-width-label-caption=宽度
FAS-height-label-caption=高度
FAS-daytime-caption=一天中的时间 [img=info]
FAS-daytime-tooltip=选择屏幕截图的照明。如果没有选择，则屏幕截图将亮起，如您现在所见
FAS-day-caption=日
FAS-day-tooltip=日间照明
FAS-night-caption=夜晚
FAS-night-tooltip=夜晚般的灯光
FAS-alt-mode-caption=显示 Alt 模式？ [img=信息]
FAS-alt-mode-tooltip=在屏幕截图中显示汇编程序等中的配方，就像您在使用 Alt-Mode 时看到的一样。
FAS-show-ui-caption=显示用户界面？ [img=信息]
FAS-show-ui-tooltip=在屏幕截图中显示 UI。这样做的结果可能与您最初的预期不同，但它可能对某些人有用。
FAS-show-cursor-building-preview-caption=显示光标预览？ [img=信息]
FAS-show-cursor-building-preview-tooltip=显示光标中项目的建筑预览。
FAS-use-anti-alias-caption=使用反别名？ [img=信息]
FAS-use-anti-alias-tooltip=以双倍分辨率渲染并按比例缩小（包括 GUI）。
FAS-zoom-label-caption=缩放级别
FAS-resolution-caption=解决
FAS-no-area-selected=未选择区域
FAS-estimated-filesize=估计文件大小
FAS-area-output-label=输出
FAS-area-jpg-quality-label=质量
FAS-area-jpg-quality-tooltip=此值越高，屏幕截图越好，但文件越大。

FAS-start-area-screenshot-button-caption=开始区域截图

FAS-did-screenshot=屏幕截图保存在：__1__

[controls]
FAS-left-click=区域选择位置 1
FAS-right-click=区域选择位置 2

[controls-description]
FAS-left-click=选择截屏区域的两个位置中的第一个时按下的键。
FAS-right-click=选择截屏区域的两个位置中的第二个时按下的键。

[mod-setting-name]
FAS-enable-debug=启用调试？

[mod-setting-description]
FAS-enable-debug=启用详细日志记录。在较大的基础上，这可能会导致严重的丢帧和相对较大的日志文件。当且仅当您要报告脚本的错误时才启用此功能。
