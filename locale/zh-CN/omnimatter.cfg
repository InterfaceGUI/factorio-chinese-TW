[mod-setting-description]
omnimatter-infinite-omnic-acid=如果启用，开采无限紫矿将需要紫矿酸
omnimatter-max-tier=设置紫矿提取机的最大等级，3-8。
omnimatter-pure-lvl-per-tier=每层紫矿提取机科技之间应该有多少级的紫矿提取科技？. 2-6.
omnimatter-impure-lvls=为每种矿石设置低纯提取技术的数量。 可以在 2 到 6 之间。
omnimatter-fluid-lvl-per-tier=选择每级紫矿提取机科技之间的液体蒸馏科技数量。1-3.
omnimatter-fluid-lvl=这个决定了达到最高液体蒸馏效率所需要的液体蒸馏科技。调高这个数字将解锁更多可研究的科技。取值：2-10。
omnimatter-pure-tech-tier-cost-increase=纯矿提取科技每升一大层花费提升这个指数。
omnimatter-pure-tech-level-cost-increase=决定每升一小级研究花费提升的速率。警告：这个数字是累积性的，小调整也会导致很大的花费变化，尤其是在科技数量很多的情况下。
omnimatter-beginner-multiplier=将所有在[紫矿提取机1型]之前的科技花费乘以这个倍率。小于1的数字将会使花费更低。取值：0.2-5。
omnimatter-linear-science-packs=开启：科技包消耗以线性提升,关闭：以指数提升
omnimatter-rocket-locked=需要研究完所有的提取科技才能解锁火箭发射井科技
omnimatter-science-pack-constant=决定随着研究科技包消耗量的提升速率，最低0为线性，1为非线性。


