[mod-setting-name]
PFR-replacment-target=替换目标
PFR-replacment-skip=跳过技术/食谱
PFR-replacment-1=替换为 RTG 1
PFR-replacment-2=替换为 RTG 2
PRF-power-factor=个人电力设备升压系数

[mod-setting-description]
PFR-replacment-target=选择用哪一层 RTG 替换个人聚变反应堆。
PFR-replacment-skip=跳过替换的食谱/技术。 \n格式: &quot;name-1;name-2;name-3&quot;
PFR-replacment-1=用 RTG 1 替换个人聚变反应堆的配方/技术。\n格式：“name-1;name-2;name-3”
PFR-replacment-2=用 RTG 2 替换个人聚变反应堆的配方/技术。\n格式：“name-1;name-2;name-3”
PRF-power-factor=RTG 和个人聚变反应堆设备的功率输出乘数。
