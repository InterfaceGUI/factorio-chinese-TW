[mod-name]
Multiplayer_Scoring=多人游戏计分器 [Multiplayer Scoring]
[mod-description]
Multiplayer_Scoring=根据玩家在游戏中所做的事情来跟踪他们的得分。现在你可以看到谁在真正工作，谁在摸鱼了！

[mod-setting-name]
MultiplayerScoring_Building=建造
MultiplayerScoring_Building_Value=建筑乘数
MultiplayerScoring_Crafting=制作
MultiplayerScoring_Crafting_Value=制作乘数
MultiplayerScoring_Mining=采矿
MultiplayerScoring_Mining_Value=采矿乘数
MultiplayerScoring_Killing=战斗
MultiplayerScoring_Killing_Value=战斗乘数
MultiplayerScoring_Tiles=瓷砖
MultiplayerScoring_Tiles_Value=瓷砖乘数
MultiplayerScoring_Repairs=维修
MultiplayerScoring_Repairs_Value=维修乘数
MultiplayerScoring_Nest_Value=巢穴乘数
MultiplayerScoring_Death=死亡
MultiplayerScoring_Death_Value=死亡乘数
MultiplayerScoring_Ghost=鬼魂
MultiplayerScoring_Ghost_Value=鬼魂乘数
MultiplayerScoring_Robots=机器人
MultiplayerScoring_Robots_Value=机器人乘数

[mod-setting-description]
MultiplayerScoring_Building=触发建造得分
MultiplayerScoring_Building_Value=基于建筑血量
MultiplayerScoring_Crafting=触发制作得分
MultiplayerScoring_Crafting_Value=基于制作时间
MultiplayerScoring_Mining=触发采矿的分
MultiplayerScoring_Mining_Value=对1进行多重测试
MultiplayerScoring_Killing=触发战斗得分
MultiplayerScoring_Killing_Value=基于敌人的血量状况
MultiplayerScoring_Tiles=触发用于放置瓷砖的分数
MultiplayerScoring_Tiles_Value=对0.1进行多重测试
MultiplayerScoring_Repairs=触发的分数（非常快的分数，不推荐）
MultiplayerScoring_Repairs_Value=乘以0.1每马力维修
MultiplayerScoring_Nest_Value=基于巢穴血量
MultiplayerScoring_Death=触发玩家死亡得分
MultiplayerScoring_Death_Value=与1相乘，可以是负数
MultiplayerScoring_Ghost=触发建造鬼魂的分数
MultiplayerScoring_Ghost_Value=对0.1进行多重测试
MultiplayerScoring_Robots=机器人建筑的触发分数
MultiplayerScoring_Robots_Value=对0.5进行多重测试