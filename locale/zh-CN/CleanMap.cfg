[mod-setting-name]
CleanMap_radius=保持半径
CleanMap_paving=检测并保持摊铺
CleanMap_replay=删除重播
CleanMap_radar=删除雷达

[mod-setting-description]
CleanMap_radius=要保持的相邻卡盘的半径
CleanMap_paving=还要保留含有混凝土、石路、危险混凝土等的大块
CleanMap_replay=删除游戏重播（回放）数据，显着减少保存游戏的大小。
CleanMap_radar=删除所有雷达，大大减少保存游戏的大小。
