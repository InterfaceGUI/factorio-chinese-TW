[entity-description]
fast-one=执行机车的任务，但速度快六倍以上。
fast-one-mk2=执行超音速机车 MK1 的任务，但速度快两倍以上。
fast-one-mk3=执行超音速机车 MK2 的任务，但速度快两倍以上。仅使用千兆燃料和铀燃料电池作为可燃燃料。
scargo-wagon-immortal-mk2=容纳的货物堆垛数量是货车的两倍。
cargo-wagon-immortal-mk3=可容纳两倍于超音速货车 MK2 的货物堆垛。
fluid-wagon-immortal-mk2=容纳的流体体积是流体车的两倍。
fluid-wagon-immortal-mk3=容纳两倍于超音速流体车 MK2 的流体体积。

