    kee-intergalactic-transceiver-loading=插入所需的科学数据以尝试下一次激活。 [color=red]注意：[/color] 任何多余的资源或物品将在激活后被销毁。
    kee-intergalactic-transceiver-test-fire=进行试射以验证当前的奇点创造理论和收容场的完整性。

[item-name]
    kee-intergalactic-transceiver-loading=星际收发器

[item-description]
    kee-intergalactic-transceiver-loading=这座建筑创造了一个受控的奇点，可以在星系之间进行交流，这是从这个星系中获救的唯一途径。创造一个稳定和包含的奇点的过程是危险的，需要大量的额外研究和精力。

[technology-name]
    kr-intergalactic-transceiver=__ITEM__kr-星际收发器__

[technology-description]
    kr-intergalactic-transceiver=解锁星际收发器，创造一个与遥远星系通信的奇点并赢得比赛。
