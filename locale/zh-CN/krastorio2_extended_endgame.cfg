[mod-setting-name]
kee-activations=所需的收发器激活次数
kee-initial-need-space-research=收发器激活所需的初始空间研究数据
kee-initial-need-matter-research=收发器激活所需的初始物质技术卡
kee-initial-need-advanced-research=收发器激活所需的初始高级技术卡
