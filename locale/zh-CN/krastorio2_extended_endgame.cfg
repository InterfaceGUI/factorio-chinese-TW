[mod-setting-description]
kee-activations=在激活星际收发器并赢得比赛之前，需要对它进行多少次测试。每次激活需要更多能量，资源数量翻倍（建议10个）。
kee-initial-need-space-research=每次激活星际收发器时，所需的资源数量都会增加一倍（默认为 250，总共激活 10 次后达到约 256,000）。
kee-initial-need-matter-research=每次激活星际收发器时，所需的资源数量都会翻倍（默认为 1000，总共激活 10 次后达到约 1,024,000）。
kee-initial-need-advanced-research=每次激活星际收发器时，所需的资源数量都会翻倍（默认为 1000，总共激活 10 次后达到约 1,024,000）。
kee-initial-need-singularity-research=每次激活星际收发器时，所需的资源数量都会翻倍（默认为 1000，总共激活 10 次后达到约 1,024,000）。

