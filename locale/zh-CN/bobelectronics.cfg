[mod-name]
bobelectronics=Bob之电子工业

[mod-description]
bobelectronics=增加一整套新的电子产业链。\n\n这个模组改变了你制造电子产品的方式，使过程更加真实。\n首先你必须组装电子元件，然后将它们组合成电路板。\n与基础游戏不同，每一层电路板不需要 上一层。\n它还增加了用于高端机械的第 4 层电子设备。\n\n虽然它可以单独工作，但它的设计目的是在安装整套 bob mod 时发挥最佳作用
