[mod-setting-description]
minimal_pollution=超过这个水平的污染，土壤会沿着链草-&gt;土-&gt;沙漠-&gt;沙-&gt;荒地逐渐退化。对每个随机块分别计算污染
nature_events_every=60 个滴答声是一秒。对于大型基地，最好增加价值
flood=沿海污染地区偶尔会发生洪水。水只来自退化为荒地的细胞。用任何掩护加强 brerga
drought=高度污染的沿海网箱有时会变干
fire=受污染地区的树木有时会着火
more_agressive_base_chunks=在这种模式下，有一条额外的通道穿过包含玩家建筑物的区块。如果您的整个基地都被任何覆盖范围覆盖，那么在这种模式下几乎没有意义
chunks=每 n 个刻度要处理多少块
new_trees_chance=
new_trees_count=
max_trees_count=半径为 16 个单元格的区域中的最大树木数
template=树木传播的方式\n随机 - 树木可以在任何空闲单元格上生长\n稀疏森林 - 树木彼此相距很远的地方生长\n森林 - 树木彼此相距很短的距离\n密集森林 - 树木尽可能密集地生长
trees_evolution_chance=
trees_evolution_count=树木逐渐变色并变干。该数字显示每次通过的块中有多少棵树将受到进化
trees_rotted_chance=
trees_rotted_count=死树分解，改善土壤。数字显示有多少树木会改善土壤
hello_Ripley=甲虫血会破坏任何覆盖物，但会改善土壤
trees_rotted_tiles=分解树时会标记多少个单元格
weathering_of_cliffs=当岩石附近的树干枯时，岩石细胞有 5% 的几率会消失
dynamic_daily_cycle=为游戏增加一个年度周期。白天、夜晚、黄昏的持续时间分别计算每一天。为简化计算，一年为 360 天，一个月为 30 天。事故发生在第一年的第一天。 90日、270日——春分，180日——夏至，360日——冬至。 \n 预设：\n 冬天来了 - 半年是很短的一天，半年是很短的夜晚 \n 中土世界 - 像中纬度地区一样的日常循环 \n 赤道 - 具有短夜的默认 factorio 世界和没有持续时间动态变化的暮光之城
the_night_is_dark_and_full_of_terror=使夜晚在视觉上变暗指定的百分比。 0 - 游戏中的默认值。动态 - 每天分别计算夜晚的黑暗，从最小值到最大值

