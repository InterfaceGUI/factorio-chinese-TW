[technology-description]
vtk-cannon-turret-unlock=将坦克、大炮和炮弹武器应用于静态防御，解锁大炮炮塔和相关的弹匣弹药。
vtk-cannon-turret-wall-resistance=研究加固墙壁和大门，使其具有抗爆炸性，以便与炮塔结合使用更好（所有墙壁和大门类型都具有 90% 的防爆性）。

[item-description]
vtk-cannon-turret=一门安装在炮塔上的大炮，射程好，伤害低，旋转低，射速低，精度不高，但对聚集的敌人很好。使用组装在弹匣中的坦克炮弹，不能使用普通坦克炮弹。弹丸升级的好处几乎变成了自动加农炮。
vtk-cannon-turret-heavy=更重的加农炮炮塔、更广的射程和更短的射程和有限的射击弧度，但拥有第二门加农炮有效地使其射速增加了一倍，使其对聚集的敌人致命，非常适合在更小的空间内集中更多的火力。使用组装在弹匣中的坦克炮弹，不能使用普通坦克炮弹。弹丸升级的好处几乎变成了机关枪。
cannon-shell-magazine=加农炮弹匣由加农炮弹和用于加农炮炮塔的外壳制成。
explosive-cannon-shell-magazine=由爆炸性大炮弹和用于大炮炮塔的外壳制成的爆炸性大炮弹匣。
uranium-cannon-shell-magazine=铀加农炮弹匣由铀加农炮弹和用于加农炮炮塔的外壳制成。
explosive-uranium-cannon-shell-magazine=爆炸性铀加农炮弹匣由爆炸性铀加农炮弹和用于加农炮炮塔的外壳制成。

