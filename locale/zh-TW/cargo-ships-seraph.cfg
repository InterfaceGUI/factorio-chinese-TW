[mod-setting-description]
	fuel_modifier=船舶標準燃料容量乘以該值。預設值 2。
	waterway_reach_increase=增加玩家在持有水道、浮標、港口等時的觸及範圍。允許從遠處放置和拆除水道。設定為“0”以停用範圍增加。
	no_oil_for_oil_rig=使建造深海石油鑽井平臺所需的技術不依賴於化學科學。需要啟用才能在沒有陸基石油的情況下進行遊戲。
	use_dark_blue_waterways=將水道更改為更暗，從而更明顯。
	speed_modifier=將船隻和船隻的移動速度乘以該值。警告：快船看起來很傻。
	oil_rig_capacity=石油鑽井平臺的內部儲存
	tanker_capacity=油輪的儲存容量
	no_catching_fish=如果放置在水邊，可以阻止機械臂捕魚。

