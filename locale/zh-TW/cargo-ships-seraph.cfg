[entity-description]
	boat=小而快的船，庫存空間小。可以放置在水道上或作為獨立車輛放置。使用 SHIFT+ENTER 進入和離開船隻。
	indep-boat=小而快的船，庫存空間小。可以放置在水道上或作為獨立車輛放置。使用 SHIFT+ENTER 進入和離開船隻。
	cargo_ship=能夠運輸大量資源的大型貨船。使用 SHIFT+ENTER 進入和離開飛船。
	oil_tanker=能夠運輸大量流體的大型油輪。使用 SHIFT+ENTER 進入和離開飛船。
	ship_pump=油船裝卸專用泵。可以放在水上。不會與船隻發生碰撞，需要放置在靠近水道的地方（這種行為在 0.0.45 更新中發生了變化，現在必須將泵放置在比以前更靠近水軌的位置，並且需要在現有設定上更換）
	oil_rig=用於深海石油的大型游泳提取平臺。包括自己的本地發電和電力網路，為石油鑽井平臺本身以及連線的船舶裝載泵提供能源。
	deep_oil=深海石油儲量大。可使用石油鑽井平臺提取。
	port=自動化船舶的目的地。
	buoy=將水路系統劃分為塊，允許多艘船在同一個網路上執行。
	chain_buoy=讀取路徑中的下一個訊號以更好地控制船隻。
	bridge_north_clickable=自動火車橋，開啟讓船隻透過下面。建議使用與正常列車交叉口相同的訊號。
