[mod-setting-name]
throttling=建造區細分

[mod-setting-description]
throttling=將建築區域分成多個小區域，用於給每個小可愛劃分任務區域，對於值N，將每位玩家的搜尋區域劃分為（N*2）^2個細分。減少數量可以提高響應能力，增加數量可以減少CPU使用。

[controls]
construction-drone-toggle=開啟小可愛建造模式

[item-name]
#construction_drone=小可愛

[entity-name]
#construction_drone=小可愛

[mod-name]
Updated_Construction_Drones=小可愛機器人

[mod-description]
Updated_Construction_Drones=模組原名稱：Updated_Construction_Drones\n增加了一種開局可用的建築機器人，造價低廉，但是由於設計圖紙時少留了一個螺絲孔，導致無法安裝翅膀，小可愛無法在空中自由飛翔。\n即便如此，並不影響它會成為你今後最忠實的小夥伴，如果你厭倦了無止境的重複勞動，那就帶著它去看日出，也不失為一種別樣的浪漫。