[mod-setting-description]
##replace-electronics=這會用 bobmods_gfxtweak（主要是元件）中的那些替換 Bob 的一些電子預設紋理，取消選中以使用其他 mod，如 ShinyBobGFX，或者如果您更喜歡預設的。
##replace-warfare=這會用 bobmods_gfxtweak（主要是彈藥）中的那些替換 Bob&#39;s Warfare 的一些預設紋理，取消選中以使用其他 mod，如 ShinyBobGFX 或者如果您更喜歡預設的。
replace-modules=這將 Bob 的模組預設紋理替換為來自 bobmods_gfxtweak 的紋理（尚未實現）
therenas-switch=這會將 2 和 3 骰子的面方向反過來。 （尚未實施）
replace-research-icons=這替換了一些 Bob&#39;s Warfare 技術圖示，取消選中以使用 ShinyBobGFX 等其他模組，或者如果您更喜歡預設模組。
