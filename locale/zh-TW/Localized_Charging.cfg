voltage-electric-trains=使用電池的動力更高的火車。
voltage-wireless-energy-distribution=一個強大的充電系統，可以根據所使用的充電樁等級以不同的速率為附近的玩家和車輛網格內的物品充電。由於效率低下，浪費了 50% 的電力。功率平均輸出到提到的速率，但透過大的快速尖峰而不是連續傳輸。
