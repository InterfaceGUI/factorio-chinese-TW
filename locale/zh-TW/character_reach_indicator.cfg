[mod-setting-name]
theis_character-reach-indicator_start-on=開局啟用
theis_character-reach-indicator_interaction-circle-color=[item=assembling-machine-2] 互動圈顏色
theis_character-reach-indicator_mining-circle-color=[entity=tree-09-red] 摳礦圈顏色
theis_character-reach-indicator_pickup-circle-color=[entity=character] 拾取圈顏色

[mod-setting-description]
theis_character-reach-indicator_start-on=在角色建立時啟用範圍圈。\n在執行時更改此值不會有任何影響。
theis_character-reach-indicator_interaction-circle-color=用於設定可能最大的圈的顏色。\n用於與大多數實體互動。\n預設半徑為10格。
theis_character-reach-indicator_mining-circle-color=用於設定採礦環境圈的顏色。\n環境物品包括 [entity=huge-rock]、[entity=tree-01]、[entity=iron-ore] 礦脈等。\n預設半徑為2.7個方塊。
theis_character-reach-indicator_pickup-circle-color=用於設定物品拾取圈的顏色 (__CONTROL__pick-items__)。\n此實心圈內的任何物品，如果你按下 (__CONTROL__pick-items__)，都將被放入玩家的庫存中。\n預設半徑為1個方塊。

[theis_character-reach-indicator]
toggle=切換範圍圈

[controls]
theis_character-reach-indicator_toggle-control=切換範圍圈
