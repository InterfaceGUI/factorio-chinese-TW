[tips-and-tricks-item-description]
janus-briefing=[planet=janus]是一顆貧瘠且不穩定的星球，擁有一種名為幻變礦的新資源。由於幻變礦的不穩定性，只有[entity=electric-mining-drill]、[entity=big-mining-drill]、[entity=rail-ramp]和[entity=rail-support]可以直接建造在幻變礦上。強烈建議從太空平臺投送物資來製作[item=janus-time-distorter]，否則初登陸的發展將會非常煎熬。
janus-tip=由於幻變礦的活潑性和不穩定性，在幻迭星上建造工廠需要些許規劃。幸運的是，[entity=janus-shiftite-ore]儲量豐富，為工廠建設提供了多種選擇。使用[entity=janus-time-distorter]將幻變礦加工成建造火箭所需的資源。