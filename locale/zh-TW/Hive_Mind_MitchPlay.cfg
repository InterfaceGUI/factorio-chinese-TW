hivemind-help=一個提供關於蟲隊的資訊並允許一些操作的命令。\n新增隊伍/f 提供關於隊伍的資訊（輸入它以獲得更多幫助）。\n新增 list/l 以獲得所有蟲族隊伍的列表. （在 thta 之後新增 player/p 以顯示蟲族玩家，新增 online/o 以篩選具有線上玩家的部隊。新增 count/c 以僅顯示部隊數量。（最後三個可以組合））。\n新增 reset_all /ra 將所有蟲族隊伍的盟友和敵人重置為地圖設定。 （僅限管理員）
hivemind-hivemind=在你的命令中新增 force/f 或 list/l。有關 force/f 的更多資訊，請使用它。在list引數後加player/p顯示hivemind玩家，加online/o過濾有線上玩家的勢力。新增 count/c 以僅顯示隊伍的數量。 （最後三個可以組合，順序很重要。o p 可以給出與 p o 不同的東西））
hivemind-force=隊伍為您提供特定部隊的資料。\n使用玩家名稱或隊伍名稱（如果名稱既是玩家又是隊伍，將選擇隊伍）。\n在其後新增 player/p 以獲得玩家列表（線上/o 和計數/c 也有效）\n新增 ally/a 或 fight/f 以獲得更多資訊（它們是管理員命令）\n新增狀態/s 以檢視關於這支隊伍的更多資訊。
hivemind-ally-fight=這允許管理員設定勢力之間的敵人和盟友關係。
