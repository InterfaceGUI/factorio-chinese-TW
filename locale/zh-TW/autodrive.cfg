autodrive-render-color=用於呈現您為車輛指定的自定義名稱的顏色。 （如果 GCKI 處於活動狀態，將使用那裡設定的顏色。）
autodrive-heal-friendly-on-collision=如果你不想在開車時摧毀你的基地，請開啟此功能！預設值：開
autodrive-tree-collision-heals=如果此選項處於活動狀態，樹木就是您的朋友：只需將您的車輛撞到它們身上即可即時再生！（沒有人說你是樹的朋友…\n預設值：開

