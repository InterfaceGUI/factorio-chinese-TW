[mod-name]
autodrive=自動駕駛

[mod-description]
autodrive=用於列車避讓、玩家跟隨、後勤網路整合、電路網路連線、加油、彈藥裝載、無線電控制、敵人瞄準和大門控制的車載裝置。也可以和其他車輛 mod 配合。

[entity-name]
autodrive-requester=隱藏的請求箱子（自動駕駛除錯）
autodrive-provider=隱藏的供應箱子（自動駕駛除錯）

[entity-description]
autodrive-requester=將為帶有物流感測器的車輛建立隱藏的請求箱子。
autodrive-provider=將為帶有物流感測器的汽車建立隱藏的供應箱子。


[item-name]
autodrive-control=車載無線電控制

[item-description]
autodrive-control=拖動以選擇一輛或多輛汽車。單擊以將所選車輛排程到某個位置。

[equipment-name]
autodrive-train-sensor=列車感測器
autodrive-enemy-sensor=敵人感測器
autodrive-fuel-sensor=燃油感測器
autodrive-ammo-sensor=彈藥感測器
autodrive-gate-sensor=閘門感測器
autodrive-logistic-sensor=物流網路感測器
autodrive-circuit-sensor=電路網路感測器（短波）
autodrive-follow-sensor=跟隨感測器
autodrive-repair-sensor=修理感測器 __1__

[equipment-description]
autodrive-train-sensor=汽車會感應到附近正在移動的火車並自動剎車，如果已經越過鐵軌，則會加速。如果你沿著軌道行駛，什麼都不會做！
autodrive-enemy-sensor=這輛車將在其槍炮射程內感應並瞄準附近的敵人。如果車輛未配備武器，則不會執行任何操作。
autodrive-fuel-sensor=汽車將從庫存中加油。
autodrive-ammo-sensor=汽車將從庫存中重新裝載彈藥。
autodrive-gate-sensor=汽車將在沒有司機的情況下開啟大門。啟用透過門的路徑查詢。
autodrive-logistic-sensor=停車時，車輛將與物流網路進行互動。過濾後的主幹插槽會像請求者箱一樣重新填充，而未過濾的插槽會像活動的提供者箱一樣匯出。
autodrive-circuit-sensor=汽車將透過短波通道與電路網路進行互動。使用無線電控制按鈕選擇一輛汽車，並選擇一個無線電將兩者關聯起來。將X和Y訊號傳送到短波通道以引導車輛。
autodrive-follow-sensor=汽車將跟隨一名玩家。
#~ autodrive-repair-sensor=車輛將使用其庫存中的任何維修工具進行自我修復。
autodrive-repair-sensor=__1__ __plural_for_parameter_1_{1=construction bot|rest=construction bots}__ 將在必要時使用行李箱中的維修包對車輛進行快速維修。\n如果可用，還將使用其他模組的維修套件。


