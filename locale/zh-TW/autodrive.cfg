[technology-description]
autodriving=遠端控制您的車輛！
autodriving-train-tech=汽車會感應到附近正在移動的火車並自動剎車，如果已經越過鐵軌，則會加速。如果你沿著軌道行駛，什麼都不會做！
autodriving-enemy-tech=這輛車將在其槍炮射程內感應並瞄準附近的敵人。如果車輛未配備武器，則不會執行任何操作。
autodriving-fuel-tech=汽車將從庫存中加油。
autodriving-ammo-tech=汽車將從庫存中重新裝載彈藥。
autodriving-gate-tech=汽車將在沒有司機的情況下開啟大門。啟用透過門的路徑查詢。
autodriving-logistic-tech=停車時，車輛將與物流網路進行互動。過濾後的主幹插槽會像請求者箱一樣重新填充，而未過濾的插槽會像活動的提供者箱一樣匯出。
#~ autodriving-circuit-tech=autodriving-circuit-tech=汽車將透過短波通道與電路網路進行互動。使用無線電控制按鈕選擇一輛汽車，並選擇一個無線電將兩者關聯起來。將X和Y訊號傳送到短波通道以引導車輛。
autodriving-circuit-tech=車輛將透過短波頻道與電路網路互動。 透過使用遙控器選擇兩者，將車輛與無線電相關聯，然後透過無線電傳送 X 和 Y 訊號將其定向到新位置！
autodriving-follow-tech=汽車將跟隨一名玩家。
#~ autodriving-repair-tech=車輛將使用其庫存中的維修工具進行自我修復。
autodriving-repair-tech=配備此感測器的車輛將由 __1__ __plural_for_parameter_1_{1=construction bot|rest=construction bots}__ 使用後備箱中的維修工具進行維修。



