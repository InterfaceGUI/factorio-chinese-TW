[mod-setting-description]
ctg-enable=取消選中此項可完全停用此mod。
ctg-remove-default-water=控制工廠的預設水生成。如果取消選中該選項，那麼工廠和mod都將生成水。您可能想讓此選項保持開啟狀態。
ctg-water-enable=如果停用，地圖將產生沒有水，其餘有關水的設定將無效。
ctg-water-color=水可以是藍色或綠色。
ctg-pattern-preset=選擇要使用的地形生成模式。請參閱示例螢幕截圖，瞭解每個建議選項生成的內容。或者，使用“自定義”在下面程式設計您自己的地形生成模式。
ctg-pattern-custom=如果您在上面選擇了“自定義”，那麼這個設定應該是一個指定所需地形模式的Lua表示式。有關詳細資訊，請參閱自述檔案和示例。如果表示式很長，可以使用名為“v1”到“v8”的變數，其值在下面指定。
ctg-pattern-v1=一個Lua表示式，其值將儲存在變數“v1”中。您可以在這裡使用“v2”到“v8”。如果你不需要的話，把它留為“nil”。
ctg-pattern-v2=一個Lua表示式，其值將儲存在變數“v2”中。您可以在這裡使用“v3”到“v8”。如果你不需要的話，把它留為“nil”。
ctg-pattern-v3=一個Lua表示式，其值將儲存在變數“v3”中。您可以在這裡使用“v4”到“v8”。如果你不需要的話，把它留為“nil”。
ctg-pattern-v4=一個Lua表示式，其值將儲存在變數“v4”中。您可以在這裡使用“v5”到“v8”。如果你不需要的話，把它留為“nil”。
ctg-pattern-v5=一個Lua表示式，其值將儲存在變數“v5”中。您可以在這裡使用“v6”到“v8”。如果你不需要的話，把它留為“nil”。
ctg-pattern-v6=一個Lua表示式，其值將儲存在變數“v6”中。您可以在這裡使用“v7”到“v8”。如果你不需要的話，把它留為“nil”。
ctg-pattern-v7=一個Lua表示式，其值將儲存在變數“v7”中。您可以在這裡使用“v8”。如果你不需要的話，把它留為“nil”。
ctg-pattern-v8=一個Lua表示式，其值將儲存在變數“v8”中。如果你不需要的話，把它留為“nil”。
ctg-seed=如果為0，則將在遊戲開始時隨機選擇一個種子。否則，對於值1到2^32，指定隨機數生成器的種子。如果相同的種子與相同的設定一起使用，則將生成相同的對映。（如果有疑問，請使用0。）
ctg-initial-landfill=如果啟用，將擁有一鋼箱的填海材料開始遊戲。
ctg-force-initial-water=在起始點旁建立一片水
ctg-big-scan=測試：在遊戲開始時掃描一大片區域
ctg-screenshot=測試：獲取地圖的截圖（使用包含的Python指令碼）
ctg-screenshot-zoom=測試：使用地圖截圖縮放到螢幕（使用包含的Python指令碼）。可以慢一點！





[mod-name]
ctg=自定義地形生成

[mod-description]
ctg=改變土地和水的生成方式。並可由程式碼生成。（預設會生成一個螺旋狀地圖，如需生成其它形狀地圖，請參考MOD說明文件）
