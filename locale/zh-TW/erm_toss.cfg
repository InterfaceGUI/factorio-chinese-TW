[tips-and-tricks-item-description]
enemy_erm_toss-general-info=一名工程師在新地星太陽系中發現了一種新種族！你在雷神星的變形艙中找到了關於神聖神族的錄音。
enemy_erm_toss-teleportation=神族掌握了量子傳送技術。雷擊時可能會生成神族單位。
enemy_erm_toss-planet-aiur=新地星太陽系中發現的新熱帶星球。不同於新地星上的友好撕咬蟲，這是傳奇神族部隊的家園。
