[mod-name]
erm_toss=ERM-神族/玄冥星 [ERM_toss]

[mod-description]
erm_toss=添加了遊戲《星際爭霸》中的神族單位到遊戲中。敵對種族管理器擴充套件：神族種族

[mod-setting-name]
enemy_erm_toss-map-color=地圖顏色
enemy_erm_toss-team_color_enable=啟用隊伍顏色
enemy_erm_toss-team_color=隊伍顏色
enemy_erm_toss-team_blend_mode=隊伍顏色混合模式
enemy_erm_toss-team_color_preserve_gloss=保留隊伍顏色光澤
enemy_erm_toss-enable_floor_decals=啟用神廟地板
enemy_erm_toss-k2-creep=啟用K2菌毯
enemy_erm_toss-on_fulgora=神族駐紮於雷神星
enemy_erm_toss-lightning_on_fulgora=雷神星閃電生成神族單位

[mod-setting-description]
enemy_erm_toss-map-color=設定地圖顏色。
enemy_erm_toss-team_color_enable=隊伍顏色可能會影響某些細節。停用隊伍顏色以保留原始細節。
enemy_erm_toss-team_color=定義隊伍顏色。Alpha通道會被忽略，透明度由“隊伍顏色混合模式”決定。
enemy_erm_toss-team_blend_mode=隊伍顏色混合模式。\n\n1 = (透明度0%) (混合模式: 加法)\n2 = 透明度25%\n3 = 透明度50%\n4 = 透明度66%\n5 = 透明度75%\n6 = 透明度90%
enemy_erm_toss-team_color_preserve_gloss=保留原始細節的光澤效果。此模式下隊伍顏色的飽和度會降低。(混合模式: 軟加法)
enemy_erm_toss-k2-creep=為該種族啟用K2菌毯。
enemy_erm_toss-on_fulgora=神族基地可能出現在雷神星。\n\n在現有存檔中啟用時，請準備好面對週期性入侵！
enemy_erm_toss-lightning_on_fulgora=雷神星上的閃電有機率生成神族單位。這些單位可能會令人煩惱。此功能不影響其他星球。

