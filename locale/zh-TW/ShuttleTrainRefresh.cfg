[mod-setting-description]
shuttle-train-add-grids=啟用它以確保所有機車都有裝置網格。啟用此功能是安全的。
shuttle-train-global-depot=當穿梭列車卡住或在退出操作“Depot”後傳送的車站名稱。
shuttle-train-global-exclude=逗號分隔的字串列表。如果在車站名稱中找到這些字串中的任何一個，則該車站將隱藏在列車選擇對話方塊中。
shuttle-train-global-exclude-invert=選中後，過濾器會說明要顯示哪些電臺而不是隱藏哪些電臺。
shuttle-train-global-exit-action=確定當您退出時太空梭將執行的操作：更改為手動模式、保持自動模式或前往站點。
shuttle-train-depot=如果您想覆蓋地圖設定，請設定此項。它是穿梭列車在被卡住或在退出動作“Depot”後傳送的車站的名稱。
shuttle-train-exclude=如果您想覆蓋地圖設定，請設定此項。逗號分隔的字串列表。如果在車站名稱中找到這些字串中的任何一個，則該車站將隱藏在列車選擇對話方塊中。
shuttle-train-exit-action=確定當您退出時太空梭將執行的操作：更改為手動模式、保持自動模式或前往站點。保持未設定以使用地圖設定。
shuttle-train-gui-height=在不滾動的情況下顯示在選擇對話方塊中的最大站數。
shuttle-train-shortcut-call-train=這控制了當您在火車外單擊快捷方式時會發生什麼。啟用將火車呼叫到最近的車站，停用以開啟選擇對話方塊以將火車傳送到所選車站。
shuttle-train-focus-search=當電臺選擇對話方塊開啟時，啟用以聚焦搜尋欄位。
shuttle-train-dialog-default=開啟電臺選擇對話方塊時顯示的類別。
shuttle-train-global-ignore-manual-trains=如果選中，則在搜尋穿梭列車時將忽略處於手動模式的列車。
shuttle-train-search-ignore-items=搜尋電臺時忽略來自圖示的字串。
shuttle-train-dot-to-go=輸入點“.”時在電臺搜尋欄位中，列表中最頂部的電臺被啟用，就像點選它一樣。
shuttle-train-exclude-invert=選中後，過濾器會說明要顯示哪些電臺而不是隱藏哪些電臺。此選項僅在使用個人電臺名稱過濾器時使用。
shuttle-train-smart-manual-destinations=如果啟用並且您手動設定了目的地車站或鐵路，則調整火車的時刻表，以便火車僅開往該目的地。

