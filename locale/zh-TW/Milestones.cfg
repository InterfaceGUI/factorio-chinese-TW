[milestones.commands]
debug-print-forces=- 列印 mod 的內部全域性表，用於除錯目的。
debug-print-loaded-milestones=- 列印已載入里程碑的 json。與設定中可用的“匯出”字串相同。
reinitialize-gui=- 重置mod的與GUI相關的內部變數，僅適用於使用命令的玩家。如果您遇到與 GUI 相關的崩潰，請嘗試此操作。
reinitialize-global=- 為所有玩家重置所有模組的內部變數（已實現的里程碑除外）。試試這個作為最後的手段。
