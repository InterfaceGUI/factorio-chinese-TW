[mod-name]
Milestones=里程碑

[mod-description]
Milestones=[color=green]Milestones[/color]\n找出您創造關鍵物品的時刻，以一種有趣的方式記錄您的遊戲進度。回顧工廠的發展歷史，和朋友比試，或是挑戰自我。\n支援任何物品列表，並帶有流行大型模組的預設。可以載入到現有的遊戲中。

[mod-setting-name]
milestones_check_frequency=每次檢查之間的tick間隔
milestones_initial_preset=初始預設
milestones_compact_list=精簡檢視
milestones_list_by_group=按組列出
milestones_show_estimations=顯示估計
milestones_show_incomplete=顯示未完成的里程碑
milestones_disable_chat_notifications=停用里程碑通知
milestones_write_file=將里程碑寫入檔案

[mod-setting-description]
milestones_check_frequency=模組將在每次完成檢查之間等待的tick。\n如果您關心時間精度，請降低此值；如果您希望降低效能影響，請提高此值。\n如果將其設定為小於60，介面也將顯示毫秒。
milestones_initial_preset=初始預設在地圖開始時載入。對現有遊戲沒有影響。在遊戲中使用里程碑「匯出」功能來獲取您可以貼上到這裡的字串。
milestones_compact_list=在每項之前刪除「完成於」字首。
milestones_list_by_group=若選中，里程碑將按類別分組。\n若未選中，所有里程碑將按時間順序一起列出。
milestones_show_estimations=若選中，根據生產歷史估計的里程碑時間將顯示該時間之後的估計精度（形如「±5m」）。
milestones_show_incomplete=如果選中此項，則將顯示尚未實現的里程碑，並標記為“[color=100,100,100]未完成[color]”。這不會影響在預設中明確標記為“隱藏”的里程碑。
milestones_disable_chat_notifications=若選中，抵達新的里程碑時不會在會話中通知。此針對每位玩家，所以它隻影響到您。
milestones_write_file=若選中，里程碑時間將以機器可讀格式附加到指令碼輸出資料夾中的milestones-MAPSEED.txt 檔案中。\n這對外部程式很有用。

[shortcut-name]
milestones_toggle_gui=顯示里程碑

[controls]
milestones_toggle_gui=顯示里程碑

