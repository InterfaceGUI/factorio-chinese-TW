[mod-description]
milestones=跟蹤您建立第一個科學包的時間，或您想要跟蹤的任何其他專案

[mod-setting-name]
milestones_check_frequency=每次檢查之間的刻度 [img=info]
milestones_initial_preset=初始預設 [img=info]
milestones_compact_list=精簡列表 [img=info]

[mod-setting-description]
milestones_check_frequency=模組將在每次完成檢查之間等待這麼多滴答聲。如果您關心時間精度，請降低此值，如果您希望減少對效能的影響，請提高。如果將此設定為小於 60，則 GUI 也將顯示毫秒。
milestones_initial_preset=在地圖開始時載入的初始預設。對現有遊戲沒有影響。在遊戲中使用 Milestones 的“匯出”功能獲取可以貼上到此處的字串。
milestones_compact_list=在每次之前刪除“完成於”標籤。

[shortcut-name]
milestones_toggle_gui=顯示里程碑

