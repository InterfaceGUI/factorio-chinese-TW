[controls]
##runspeedtoggle_hotkey=切換執行速度

[mod-setting-name]
##runspeeedtoggle-speed1=浮動“0”的速度
##runspeeedtoggle-speed2=浮動“&gt;”的速度
##runspeeedtoggle-speed3=浮動“&gt;&gt;”的速度

[mod-setting-description]
##runspeeedtoggle-speed1=預計這是最小的修飾符。 0 為未修改的執行速度。負數會減慢玩家的速度。正數將速度乘以 1 + 數字（即 0.3 表示快 30%）。
##runspeeedtoggle-speed2=預計這將是中速修飾符。 0 為未修改的執行速度。負數會減慢玩家的速度。正數將速度乘以 1 + 數字（即 0.3 表示快 30%）。
##runspeeedtoggle-speed3=預計這將是最大的修飾符。 0 為未修改的執行速度。負數會減慢玩家的速度。正數將速度乘以 1 + 數字（即 0.3 表示快 30%）。
