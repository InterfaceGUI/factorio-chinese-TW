[mod-setting-name]
sonaxaton-resource-map-markers-show-resource-name=顯示資源名稱
sonaxaton-resource-map-markers-show-resource-amount=顯示資源量

[mod-setting-description]
sonaxaton-resource-map-markers-show-resource-name=如果啟用，地圖示記標籤將包括資源的內部名稱。
sonaxaton-resource-map-markers-show-resource-amount=如果啟用，地圖示記標籤將包括資源量。

[command.resource-map-markers]
help=控制資源對映標記。子命令：mark（透過掃描資源補丁清除並重新生成所有標記）、clear（清除所有標記）、hide（隱藏所有現有標記）、show（顯示現有隱藏標記）或 mark-here（為您的當前塊）。
bad-subcommand=無法識別的資源地圖示記子命令 __1__。有效的子命令是 mark、clear、hide、show 和 mark-here。
mark-notice=在所有表面上搜尋和標記資源。
mark-finished-notice=在所有表面上完成標記資源。
clear-notice=清除現有資源標記。
hide-notice=隱藏資源標記。
show-notice=顯示隱藏的資源標記。
mark-here-notice=在當前塊中標記資源。
