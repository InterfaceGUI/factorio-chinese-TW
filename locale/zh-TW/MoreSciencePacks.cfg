[mod-setting-description]
moresciencepack-TechTreeScanningPermutations=由於Lua檔案用於技術的資料排序方法的改變，複雜科技樹需要更多排列。如果某些技術不能使包新增到它們中，那麼（基於研究前提條件所需的那些技術），可能需要更高的數量。在測試中，2-5對於大多數模組包的選擇通常是足夠的。

moresciencepack-removeVanillaPacks=在需要30科技包的配方中移除對應的原版科技包，不會移除太空科技包

moresciencepack-Dynamic-stacksize=根據輸出（如果堆疊大小小於最大產量）為包設定堆疊大小。新特點。未經測試的。可能需要更正/簡化。如果發現問題，報告問題。
moresciencepack-Omni-Ignored=無視“萬礦庫”[omniLib]的存在，僅使用傳統配方，不包含任何omni的所有內容。
moresciencepack-difficulty=難度會影響研究需求，並降低難度較大的起始和最大收益率。
moresciencepack-levels-MSP=如果啟用了“萬礦庫”[omniLib]，則忽略全域性科技包係數，而是使用此值。科技和配方是動態生成的，並將在研究完成後自動更新所有實體。每個包的每個研究級別提供的額外產量等於下面的包裝配置結果值（除了超過30科技包-萬礦最大收益率，在這種情況下，提高產量的上限）。預設值：10。
moresciencepack-legacyMode=如果停用“萬礦庫”[omniLib]則忽略此項。如果啟用，則會將每種包裝型別的原始配方重新插入到能夠進行效率研究的技術中。當omniLib在研究完成後自動更新所有實體時，這些基本配方不符合所搜尋的格式，因此，為了從效率中受益，如果這些早期配方與OmniLib一起啟用，則組裝機必須將其配方更新到第一級，隨著效率水平的提高，在開始自動更新之前的效率。預設值：False。
moresciencepack-omni-maximum=如果啟用了OmniLib，效率技術可以提高科技包製作等級。這設定了最大產量和交錯改進/每個研究等級以適應這個設定邊界（設計為外掛科技和原子彈科技產量的限制）。預設值：400。

moresciencepack-debugLogging=將資訊儲存到日誌檔案，說明此mod嘗試將哪些科技包新增到科技中。導致科技不存在的錯誤訊息將儲存到日誌檔案中，這有助於作者進行mod整合程式設計。 （預設值：False）

moresciencepack-reset-ingredient-recipe-unlocks=把30科技包配方重置為預設設定。對於某些專案，這意味著該專案可以從遊戲開始製作。對於某些情況來說，這將意味著扭轉另一個mod對遊戲程序的改變。這可以解決或者可能導致某些遊戲程序問題，但是可以開啟或關閉此功能。

moresciencepack-ErrorOnFail=如果30科技包檢測到可能阻止遊戲完成的情況，則強制結束遊戲，例如：無法研究的科技，或不正確的科技樹等。在啟用之前請備份你的modsettings.dat檔案！ （預設值：False）

moresciencepack-IntegrationEngine=usafphoenix編寫的Mod整合函式。為非黑名單的科技新增科技包。這不應該導致遊戲無法研究任何特定科技，但在非常特定的條件下可能會發生這種情況。如果是這樣，您可以將科技新增到黑名單（此mod將不再將科技包新增到成分列表中，或提交錯誤報告，列出哪些科技是異常的。請提供modlist和modsettings資訊以及說明原因的科技無法完成的螢幕截圖..）

moresciencepack-EconomicsIntegration=允許使用AllAboutMoneyMod購買科技包。配方的效率低於使用主要配方製作科技包的效率，但在困難的情況下，有時消費可能是值得的。包含作為處理mod不相容性或遊戲進展問題的輔助方法。

moresciencepack-GameProgressionFix=將從科技需求中刪除所有30科技包。對於由於模式衝突而無法進行遊戲程序的場景，並且玩家不確定要停用哪些包，或者只是希望在沒有30科技包要求的情況下解鎖一些科技。這不會改變配方或專案，只是防止在研究中心中需要30科技包來完成研究。暫時啟用此選項可以快速解決阻止遊戲程序的迴圈依賴性問題，或者如果您希望使用[Momo +（30）Science Mod]進行（稍微更簡單）遊戲，則可以永久啟用此功能。但是，如果要停用特定科技包，請將該科技包的（“係數”）設定為“0”。

moresciencepack-unlock-all-packs=遊戲開始時就能使用所有30個科技包的配方開始遊戲，無需任何研究來解鎖科技包配方。這不會改變科技包的配方，因此在獲得必要的配方之前它們將無法制作，但這是解決由其他mod引起的迴圈依賴性衝突的另一種方法。這選項很好。

moresciencepack-no-lab-slots=使用“從研究成本中刪除包裝（Game Progression Fix）”以及[MomoTweaks mod]，將30科技包作為中間產物。從研究中心中移除插槽，並略微減輕後期物流導致的腦闊疼......代價是更復雜的配方。在30科技包正在研究中心研究期間的遊戲中，請勿進行此操作。

moresciencepack-IncreasedModuleCost=將30科技包新增到外掛研究的需求中（尚未實裝）
moresciencepack-multiplier=過此值（1-100）將所有30科包的係數相乘。“萬礦庫”[omniLib]，則忽略此設定。

moresciencepack-IncreasedModuleScienceCost=更改科技包18需要哪些外掛（或多少個）。在玩困難配方時，您可能希望增加科技包係數。注意：如果bob的模組未啟用，或者專案被另一個mod干擾，則可能導致科技包18需要（n）個數量級的2級外掛。

moresciencepack-ModuleScienceDifficulty=科技包18所需的外掛數。最小值：1，預設值：2，最大值：16。值1-3是標準外掛。值4+將根據bob的外掛選擇外掛（如果已啟用）或將增加每個製作操作所需的外掛數量。（值4-8對應於相同值的bob外掛）;值9-16對應於mod新增的原始外掛（如果在配置中啟用）。如果30科技包無法找到所選的外掛，（或者根本沒有啟用bob的外掛），則會增加配方數量（僅適用於值4+）。

