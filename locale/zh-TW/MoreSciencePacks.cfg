compat-warning-message=MSP(30種新科技包)檢測到存在已知相容性問題的mod。某些配方可能已經改變了相關的科技或由另一個mod改變了配方，或者物品可能已被完全移除..或者鎖定了所有啟用的MSP模組無法訪問的技術。有充分證據表明某些科技包在某些mod和設定組合中可能無法解鎖。或者你可以對單個包進行配置，使得它們不會被MSP新增到任何科技中，如果需要，您可以在整個遊戲過程中隨時切換這些選項。可以在啟動設定以及mod主頁中找到更多資訊。



[mod-name]
MoreSciencePacks=30種新科技包

[mod-description]
MoreSciencePacks=增加30種新科技包和一個新技術樹（如果啟用了“萬礦庫”[omniLib]），可以為各種科技包增加效果技術。雖然增加了30種新科技包，但它們都很便宜。mod設定能夠自定義停用單個包。Mod本意旨在將科技包型別新增到整個技術樹。可選的omniLib包含新技術樹，可以為每個包啟用各種級別的效果層，這些層將在研究完成時自動更新機器。

