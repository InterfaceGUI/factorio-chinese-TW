game_mode_info_1=**自由火箭發射井**\n[img=utility/hint_arrow_right]遊戲目標：在任何位置建造併發射__1__枚火箭（攜帶衛星）。
game_mode_info_2=**固定火箭發射井**\n[img=utility/hint_arrow_right]遊戲目標：在地圖上標記的位置建造併發射__1__枚火箭（攜帶衛星）。
game_mode_info_3=**摧毀巨型蟲巢**\n[img=utility/hint_arrow_right]遊戲目標：摧毀地圖中心的巨型巢穴。
game_mode_info_4=**蟲巢獵手**\n[img=utility/hint_arrow_right]遊戲目標：摧毀__1__個異星巢穴。
game_mode_info_5=**生產挑戰**\n[img=utility/hint_arrow_right]遊戲目標：首個生產__1__ __2__的玩家為勝。
game_mode_info_6=**最富有的國度**\n[img=utility/hint_arrow_right]遊戲目標：首個透過市場銷售物品累積__1__ $__2__的玩家為勝。
game_mode_info_7=**坦克堡壘**\n[img=utility/hint_arrow_right]遊戲目標：在地圖開始縮小時，用坦克征服中心區域。
game_mode_info_8=**深巖礦工**\n[img=utility/hint_arrow_right]這是你的太空飛船，圍繞礦石小行星執行。這裡是你的家，也是你建立工廠的地方。\n[img=utility/hint_arrow_right]飛船的紅色區域有一枚火箭：它是一個空投艙，你的團隊將被送到小行星上以獲取必要的礦物。\n[img=utility/hint_arrow_right]到達小行星後，開始挖掘以找到所需的資源，將其存入任意箱子中。這是一個計時任務，所以要抓緊時間。\n[img=utility/hint_arrow_right]你將與“騾子”一同出發，這是一臺能在箱子旁邊收集資源的機器人。只有這些被收集的資源才算作任務進度。\n[img=utility/hint_arrow_right]“騾子”裝備有戰鬥鐳射以擊退附近的敵人，但你應該保護它以確保任務成功。你可以研究技術對其進行升級。\n[img=utility/hint_arrow_right]你可以透過按[__CONTROL__tc-special-key__]將“騾子”召喚到你身邊。\n[img=utility/hint_arrow_right]在小行星上最後的5分鐘裡，飛船會發送一個救援艙給你。把一切都打包好，然後挖掘你的路到達那裡。“騾子”會試圖從現在開始到達它。\n[img=utility/hint_arrow_right]一旦計時器歸零，所有靠近救援艙的人將被送回飛船。所有被遺棄的物品將永遠消失。\n[img=utility/hint_arrow_right]採礦結束後，一個面板會顯示任務狀態、收集到的礦石以及公司的盈利。你可以在[img=virtual-signal/signal-info]資訊面板上檢視其他競爭公司的表現。\n[img=utility/hint_arrow_right]最賺錢的採礦公司是贏家！
game_mode_info_9=[img=utility/hint_arrow_right]這是一局普通的Factorio遊戲。工廠必須不斷擴張！
game_mode_info_10=**異星戰爭**\n[img=utility/hint_arrow_right]遊戲目標：用你的異星生物攻擊敵人隊伍！\n[img=utility/hint_arrow_right]要建立異星生物，請將科技包加入異星蛋中。更高階的科技包，更強大的異星生物。\n[img=utility/hint_arrow_right]開啟蛋來開啟攻擊選單。向選定的敵人傳送異星生物。\n[img=utility/hint_arrow_right]禁止使用炮塔。你需要建造蟲洞來保護你的基地。\n[img=utility/hint_arrow_right]你可以製作一個特殊的修理包來恢復異星蛋和蟲洞的生命值。\n[img=utility/hint_arrow_right]異星生物有不同的攻擊方式。當然，它們也有弱點。在科技面板上查詢這些資訊。\n[img=utility/hint_arrow_right]當遊戲結束時，敵人基地的主要結構（異星蛋）必須被摧毀！
game_mode_info_11=**廢棄設施**\n[img=utility/hint_arrow_right]遊戲目標：找到地圖上散落的4個特殊設施並修復它們。\n[img=utility/hint_arrow_right]特殊設施會產生有用的資源或帶來其他的好處。每個設施需要一個獨特的資源列表來進行修復。\n[img=utility/hint_arrow_right]要注意，你不是唯一一個對這些設施有興趣的團隊！
game_mode_info_12=**諾曼底登陸**\n[img=utility/hint_arrow_right]你的隊伍被送到了一個新的世界，目標是建立一個海灘營地。\n[img=utility/hint_arrow_right]地圖上散落著多個資源點，不過要小心！這裡有強大的敵人守護著。\n[img=utility/hint_arrow_right]一旦你佔領了海灘，接下來的任務是推進到地圖的中心並佔領主要的資源區。\n[img=utility/hint_arrow_right]遊戲將在成功佔領中心的資源區後結束。
game_mode_info_13=**單向列車**\n[img=utility/hint_arrow_right]這是一個即時任務。你的目標是在有限的時間內完成。\n[img=utility/hint_arrow_right]一列只能朝一個方向行駛的列車運載著所有必需的資源。\n[img=utility/hint_arrow_right]計劃好你的佈局，因為列車不會停下來等你！\n[img=utility/hint_arrow_right]到達終點站後，所有裝載的貨物將被計算，最多裝載的玩家獲勝！
game_mode_info_14=**MOBA競技場**\n[img=utility/hint_arrow_right]你在一個擁有多個玩家的競技場中。最後一個倖存者將是贏家。\n[img=utility/hint_arrow_right]這是一種快節奏的遊戲模式，每局遊戲時間很短。\n[img=utility/hint_arrow_right]利用地圖上的資源和可用的科技來獲得優勢。\n[img=utility/hint_arrow_right]玩家可以透過摧毀敵人的核心結構或是直接消滅敵人來贏得比賽。
game_mode_info_15=**蟲潮防禦**\n[img=utility/hint_arrow_right]遊戲目標：抵抗無盡的敵人波次，直至全隊被消滅。\n[img=utility/hint_arrow_right]建造炮塔、陷阱和其他防禦設施來阻止敵人進入你的核心區域。\n[img=utility/hint_arrow_right]遊戲難度將逐漸增加，與團隊成員合作是關鍵。\n[img=utility/hint_arrow_right]遊戲將記錄你抵抗的波次數量，你可以與其他玩家比較。
game_mode_info_16=**密室逃脫**\n[img=utility/hint_arrow_right]你被困在一個未知的設施內，需要找到出口。\n[img=utility/hint_arrow_right]這是一個解謎遊戲模式。要密切注意環境中的線索。\n[img=utility/hint_arrow_right]你需要與隊友合作，找到各種工具和關鍵物品。\n[img=utility/hint_arrow_right]完成所有謎題並找到出口方可獲勝。
game_mode_info_17=**分割槽工廠**\n[img=utility/hint_arrow_right]遊戲目標：分割槽賽。建立一個最高效的工廠，利用有限的空間。\n[img=utility/hint_arrow_right]每個玩家或團隊都有一個自己的分割槽。分割槽之間不能相互影響。\n[img=utility/hint_arrow_right]你需要透過供應鏈將你的生產輸入到一個公共的集合點。\n[img=utility/hint_arrow_right]根據輸入的數量和質量，你會得到分數。最高分數的玩家為勝。
game_mode_info_18=**火車工廠**\n[img=utility/hint_arrow_right]遊戲目標：建立一個高效的鐵路系統。\n[img=utility/hint_arrow_right]玩家需要連線多個城市和工廠，以完成複雜的供應鏈。\n[img=utility/hint_arrow_right]避免火車事故和瓶頸是關鍵。\n[img=utility/hint_arrow_right]成功完成供應鏈將給你帶來分數。最高分數的玩家為勝。
game_mode_info_rocket_claim=**火箭佔領**\n[img=utility/hint_arrow_right]遊戲目標：率先佔領地圖上標出的領土，並在那裡發射裝載有衛星的火箭。
game_mode_info_msi2=**礦業太空工業 - MSI**\n[img=utility/hint_arrow_right]你的團隊受到MSI的聘請，任務是從遙遠的星球中提取礦物財富，以及隨後由任務控制部門揭曉的其他事項。但你在著陸時發生了嚴重的事故...再次如此。你能完成你被聘用來做的任務嗎？
game_mode_info_se=**太空探索**\n[img=utility/hint_arrow_right]遊戲目標：建立一個可以持續支援人類太空探索的基礎設施。\n[img=utility/hint_arrow_right]這個模式更加註重長期規劃和資源管理。\n[img=utility/hint_arrow_right]你需要建立礦場、研究設施、能源系統，最終建立一個全面的太空基地。\n 開始星球大戰吧。提示：保護傘可以防禦敵軍的武器。
game_mode_info_Warp-Drive-Machine=**曲速驅動器**\n[img=virtual-signal/wdm_signal_ship]你的發明，一艘裝有曲速驅動器的飛船，是你失敗的實驗。它已經損壞，無法控制，似乎更擅長吸引異星蟲群而不是安全地穿越。如果不加以管理，它將破壞所處的星球。因此，為了逃離異星蟲群，建造一艘火箭並離開！

