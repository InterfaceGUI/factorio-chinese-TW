stats_show_settings_tip=生產統計監視器：右鍵單擊此按鈕切換顯示/隱藏所有內容，但按鈕除外。\n左鍵單擊此按鈕，以空游標開啟一個流體選擇視窗（左鍵單擊此按鈕再次關閉視窗）。\n單擊此按鈕，並在遊標中新增項以新增項。\n透過將其刪除到現有項來覆蓋項。\n一旦新增左鍵單擊一個專案向上移動，右擊向下移動。\n中鍵或左/右鍵+修改鍵（預設值：Shift）刪除。\n液體和專案是單獨的列表，不能排序/覆蓋其他。\n使用主選單選項>外掛來改變外觀（大小、列、位置、輪詢率）。
stats_created=每分鐘生產（綠色增長，紅色減少，白色無變化）
stats_consumed=每分鐘消耗（綠色增長，紅色減少，白色無變化）
stats_diff=生產消耗。負數是紅色，表示消耗多於生產，甚至是白色，正值為綠色，表示額外生產。
stats_ratio=生產/消耗比率，顯示數是每單位消耗產生的x單位。在一個人身上，你生產的東西比你消耗的多，消耗的比你生產的少。


[mod-setting-name]
production-monitor-update-seconds=更新速率以秒為單位（影響準確性）
production-monitor-top=附加到頂部
production-monitor-columns=換行前的專案
production-monitor-large=較大的圖示和字型
production-monitor-show-production=顯示生產率
production-monitor-show-consumption=顯示消耗率
production-monitor-show-difference=顯示生產消耗
production-monitor-show-ratio=顯示生產/消耗比率
production-monitor-precision=精度/小數位數
production-monitor-modifier=輔助按鍵（交替到中間單擊）
production-monitor-default-items=預設專案
production-monitor-default-fluids=預設流體

[mod-setting-description]
production-monitor-update-seconds=10-30，就像生產標籤的3-5分鐘圖表一樣。60-3600排隊10M～次日10h圖。
production-monitor-top=預設連線到左側
production-monitor-columns=當連線到頂部時使用更高的數字
production-monitor-precision=比率列總是顯示至少一個小數點，但其他人將獲得/丟失顯示精度與此設定。
production-monitor-show-ratio=顯示數是每單位消耗產生的x單位。
production-monitor-modifier=中間點選功能也可以用左鍵或右鍵單擊+輔助按鍵選擇
production-monitor-default-items=逗號分離專案列表新增在開始遊戲（找到factorio維基箭下專案名稱看內部名稱）
production-monitor-default-fluids=逗號分隔流體新增在開始遊戲（找到factorio維基箭下專案名稱看內部名稱）





