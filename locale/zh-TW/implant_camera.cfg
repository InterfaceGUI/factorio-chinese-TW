[mod-name]
implant_camera=植入攝像機[implant_camera]

[mod-description]
implant_camera=用法：將本品扔在玩家、單位或地面上，以植入攝像頭，可以遠端監控。任何其他目的地都會將相機安裝在地面上。相機是個人的。每個玩家只能看到自己投擲的攝像機。最好用於團隊競賽模式，特別是在稱為“外星人戰爭”的遊戲模式中，因此您可以將相機放在蟲子身上以觀看它進行攻擊。但是你可以在任何遊戲中使用。
[mod-setting-name]
ic_draggable_camera=可拖動攝像機
