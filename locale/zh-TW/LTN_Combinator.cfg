show-ltn-disable-warnings =顯示停用警告
ltnc-upgradable =可從常量運算器升級。

[mod-setting-description]
suppress-custom-gui=如果LTN的更新與LTN組合器發生衝突，請啟用此選項以將原版GUI用於常量組合器。
high-provide-threshold=自動為請求者站點設定高提供閾值。這樣可以防止火車在出現過量情況時嘗試在請求者站載入專案。
