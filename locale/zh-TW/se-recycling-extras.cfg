[mod-setting-name]
se-recycling-percentage=回收百分比
se-recycling-rounding-mode=舍入模式

[mod-setting-description]
se-recycling-percentage=回收時提取了多少原始成分？\n[color=blue]如果配方中有以前的等級物品作為成分，這將不受影響。[/color]\n[color=orange]流體永遠不會回收。 [/color]
se-recycling-rounding-mode=當應用百分比為小數時，應如何處理回收結果？

[string-mod-setting]
#<setting-name>-<dropdown-item-name>=<translated dropdown item>
se-recycling-rounding-mode-up=圍捕
se-recycling-rounding-mode-down=四捨五入
se-recycling-rounding-mode-fraction=保留分數

[string-mod-setting-description]
#<setting-name>-<dropdown-item-name>=<tooltip of dropdown item>
se-recycling-rounding-mode-fraction=如果數量大於 1，則具有小數的回收結果將產生範圍。對於小於 1 的數量，將產生機率。
se-recycling-rounding-mode-down=數量小於 1 的回收結果將被完全忽略。
