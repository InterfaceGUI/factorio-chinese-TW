[mod-setting-name]
Noxys_Multidirectional_Trains-on_nth_tick=測量延遲
Noxys_Multidirectional_Trains-enabled=啟用
Noxys_Multidirectional_Trains-station_limits=調整站限制

[mod-setting-description]
Noxys_Multidirectional_Trains-on_nth_tick=離開站和旋轉速度測量之間的最大滴答聲延遲。
Noxys_Multidirectional_Trains-enabled=啟用火車旋轉。如果您想移除此模組並讓所有火車轉回，請將其設定為關閉。
Noxys_Multidirectional_Trains-station_limits=這使得您可以在您的車站上使用 1 的車站限制，而不會讓多向列車發瘋，並不斷地從限制 1 站到下一個站，而無需實際提前他們的時間表。啟用此功能將暫時將車站限制提高到 2 個，以便火車可以正常旋轉。這可能會產生一些奇怪的副作用，比如有太多火車試圖去那個車站。如果您遇到這種情況，禁用此選項應該可以解決該問題。
