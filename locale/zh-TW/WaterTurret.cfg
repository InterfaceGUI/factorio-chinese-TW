[mod-name]
WaterTurret=龍王牌噴水炮塔
[mod-description]
WaterTurret=該mod提供了一種早期的噴水炮塔，該炮塔傷害刮痧，但可以降低敵人的速度（使用蒸汽造成額外的傷害！溫度越高傷害越高）。還添加了一種先進的炮塔來撲滅火焰（使用“強化管道”為其提供額外的抵抗力！）。
