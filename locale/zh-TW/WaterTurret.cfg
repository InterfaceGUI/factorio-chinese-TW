[entity-description]
WT-water-turret=噴水炮塔放慢了敵人的速度。當它們充滿水時，它們還將撲滅大火。 \n提示：這些炮塔還可以清除酸液，如果它們充滿蒸汽！
WT-steam-turret=噴射蒸汽的噴水炮塔會同時放慢敵人的速度，同時造成大量傷害。\n提示：傷害的程度與蒸汽溫度成正比！\n提示：這些塔架還可以清除酸液。
WT-fire-ex-turret=這些炮塔雖然造價昂貴，但在滅火和清除酸液方面的效率至少是普通炮塔的兩倍。它們的轉彎範圍為360°，還可以使用特殊的滅火劑。\n提示：這些轉塔還可以清除酸液。
WT-fire-ex-turret-hardened=這些炮塔雖然造價昂貴，但在滅火和清除酸液方面的效率至少是普通炮塔的兩倍。它們的轉彎範圍為360°，也可以使用特殊的滅火劑。因為已用硬化管代替了這些管，所以這些轉塔特別堅固。\n提示：這些轉塔還可以清除酸液。


