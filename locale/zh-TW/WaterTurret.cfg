[mod-setting-description]
WT-action-delay=設定炮塔炮塔判斷目標的間隔時間（以秒為單位）。如果您有許多炮塔，則較大的值可能會給UPS帶來一些負擔，但是直到炮塔在範圍內尋找新的目標之前，可能需要更長的時間。\n範圍：5…30 \n預設值：10

WT-water-turret-color=以HTML表示法輸入顏色程式碼（帶有6位數字的十六進位制數字，例如“＃40adbf”），或者以逗號分隔的3個數字列表，範圍為0…255（例如"63.8, 172.7, 191.2")!
WT-fire-ex-turret-color=以HTML表示法輸入顏色程式碼（帶有6位數字的十六進位制數字，例如“＃fa0f0f”），或者以逗號分隔的3個數字列表，範圍為0…255（例如 "250, 15.1, 15.1")!
WT-water-turret-range=最小是正常噴水炮塔的射程。增大範圍也會增加UPS負載，因此建議將此設定保留為預設值！\n範圍：30…100 \n預設值：50
WT-extinguisher-turret-range=最小是正常滅火炮塔的射程。增大範圍也會增加UPS負載，因此建議將此設定保留為預設值！\n範圍：30…100 \n預設值：50
WT-water-turret-pressure=壓力增加會增加炮塔的彈道速度，因此會更早擊中敵人並造成更大的傷害。但是，增加壓力也將導致更高的流體消耗。
WT-extinguisher-turret-pressure=炮塔：壓力增加會增加炮塔的彈道速度，因此會更早擊中敵人並造成更大的傷害。但是，增加壓力也將導致更高的流體消耗。
WT-turrets_clean_acid=如果啟用此功能，則炮塔還將攻擊沙蟲和噴吐蟲的酸液。 影響火焰將如何受到攻擊的所有設定也適用於此功能。\n預設值：true
WT-preferred-target=當幾個潛在目標都在範圍內時，您可以選擇攻擊生命值最高的敵人（儘可能降低敵人的數量），生命值最低的敵人（殺死儘可能多的敵人）或忽略敵人的生命值。
WT-fire-extinguish-hardened=如果在配方中使用硬化管，則滅火器炮塔將需要更多的研究，並且生產它們將變得更加複雜。另一方面，硬化的管道可以抵抗（甚至抵抗）多種損壞型別……

WT-steam-damage-modifier=如果炮塔使用蒸汽攻擊，則傷害乘以該係數。\n範圍：5…20 \n預設值：10
WT-extinguisher-fluid-damage-modifier=與使用滅火器轉塔中的水相比，使用滅火劑液在滅火方面將更加有效。
WT-extinguisher-turret-damage-modifier=由於採用了先進的技術，這些特殊的滅火炮塔可以比普通的噴水炮塔更快地滅火。在這裡您可以設定因子。\n範圍：2…50\n預設值：15（仍然需要找到一個很好的預設值！）
WT-target-slowdown-factor=如果移動目標被 __ENTITY__WT-water-turret__或__ENTITY__WT-fire-ex-turret__影響,它的速度將更改為此百分比。10表示敵人將減速至其原始速度的10％，100表示根本不會減速。\n預設值：50

WT-immunity-spawner=使蟲巢不受蒸汽和水的損害。\n預設值：啟用
WT-immunity-turret=使蠕蟲和炮塔不受蒸汽和水的損害。\n預設值：啟用

WT-friendly_target_slow_down=如果啟用了此功能，則所有被水或滅火器轉塔擊中的玩家及其車輛都將減速，無論他們屬於哪個陣營（為獲得更好的效能而建議使用）。如果您不想被自己的炮塔減速，請不要選中此選項！\n預設：開
WT-waterturret_preferred_target=如果選擇“開火”或“敵人”，該目標將被優先攻擊。如果您不在乎，則遊戲會自動選擇一個目標，這可能會改善UPS\n預設值：“主不在乎！”
WT-fire-extinguish-radius=如果裝有水的噴水炮塔或滅火炮塔正在著火，則將立即撲滅目標位置周圍該半徑範圍內的所有火焰。\n提示：值越小越現實，而增大半徑則可以提高效能。

WT-recipe-BI=生物工業將讓您使用 __ITEM__wood-charcoal__ 在滅火器液配方中。如果啟用，將為此新增新配方，否則 __ITEM__coal__ 現有配方中的將被替換為 __ITEM__wood-charcoal__.\nDefault: 開

WT-debug_to_game=這將啟用遊戲中的除錯輸出。除非您想幫助除錯此mod，否則應將其關閉。\n預設值：關
WT-debug_to_log=這將啟用除錯輸出到日誌檔案。除非您想幫助除錯此mod，否則應將其關閉。\n預設值：關
WT-enable_gvv_support=“ Lua API全域性變數檢視器”（gvv）允許您檢查其他模組的全域性表。 如果要幫助除錯“ Water Turret”，請啟用它，然後在聊天控制檯中鍵入“ \gvv”以開啟gvv的GUI。\n預設值：關

