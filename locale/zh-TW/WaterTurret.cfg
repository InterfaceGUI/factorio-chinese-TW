WT-fire-ex-turret=這些炮塔專門針對火（和酸液，如果啟動設定為開），但比普通噴水炮塔要好得多。\n提示：當炮塔裝有水時，意外飛濺仍可能傷害敵人。
WT-fire-ex-turret-hardened=這些炮塔專門針對火和酸液，但比普通噴水炮塔要好得多。 \n提示：炮塔裝滿水後，意外飛濺仍可能傷害敵人。


