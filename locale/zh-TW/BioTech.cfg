[mod-setting-description]
biosolarpanel-1-pollution-absorption=此設定會影響 1 級光合作用面板吸收的汙染量。預設情況下，它設定為標準八。負值可用於使光合作用面板產生汙染。
biosolarpanel-2-pollution-absorption=此設定會影響 2 級光合作用面板吸收的汙染量。預設情況下，它設定為標準八。負值可用於使光合作用面板產生汙染。
biosolarpanel-3-pollution-absorption=此設定會影響 3 級光合作用面板吸收的汙染量。預設情況下，它設定為標準八。負值可用於使光合作用面板產生汙染。

biosolarpanel-1-crafting-speed=輸入您希望第 1 層光合作用面板具有的合成速度值的 100 倍。該值將除以 100 以獲得實際的製作速度。 100x 該值是必要的，因為十進位制值會導致啟動設定出現問題。
biosolarpanel-2-crafting-speed=輸入您希望第 2 層光合作用面板具有的合成速度值的 100 倍。該值將除以 100 以獲得實際的製作速度。 100x 該值是必要的，因為十進位制值會導致啟動設定出現問題。
biosolarpanel-3-crafting-speed=輸入您希望第 3 層光合作用面板具有的合成速度值的 100 倍。該值將除以 100 以獲得實際的製作速度。 100x 該值是必要的，因為十進位制值會導致啟動設定出現問題。

biotech-bioreactor-1-crafting-speed=輸入您希望第 1 層生物反應器具有的合成速度值的 100 倍。該值將除以 100 以獲得實際的製作速度。 100x 該值是必要的，因為十進位制值會導致啟動設定出現問題。
biotech-ext-bioreactor-2-crafting-speed=輸入您希望第 2 層生物反應器具有的合成速度值的 100 倍。該值將除以 100 以獲得實際的製作速度。 100x 該值是必要的，因為十進位制值會導致啟動設定出現問題。
biotech-ext-bioreactor-3-crafting-speed=輸入您希望第 3 層生物反應器具有的合成速度值的 100 倍。該值將除以 100 以獲得實際的製作速度。 100x 該值是必要的，因為十進位制值會導致啟動設定出現問題。

burner-sand-mining-drill-crafting-speed=輸入 100 倍於您希望 0.5 級（熱能）採砂工擁有的製造速度值。該值將除以 100 以獲得實際的製作速度。 100x 該值是必要的，因為十進位制值會導致啟動設定出現問題。
electric-sand-mining-drill-crafting-speed=輸入 100 倍於您希望 1 級採砂工擁有的製造速度值。該值將除以 100 以獲得實際的製作速度。 100x 該值是必要的，因為十進位制值會導致啟動設定出現問題。
biotech-ext-sandminer-2-crafting-speed=輸入 100 倍於您希望第 2 層採砂工擁有的製造速度值。該值將除以 100 以獲得實際的製作速度。 100x 該值是必要的，因為十進位制值會導致啟動設定出現問題。
biotech-ext-sandminer-3-crafting-speed=輸入 100 倍於您希望 3 級採砂工擁有的合成速度值。該值將除以 100 以獲得實際的製作速度。 100x 該值是必要的，因為十進位制值會導致啟動設定出現問題。

biotech-wind-turbine-effectivity=風力渦輪機的有效性。 1 = 100% 有效性。原始mod中的預設值是35，所以這裡的預設值也是。

biotech-fuel-cell-effectivity=燃料電池的有效性。 1 = 100% 有效性。原始mod中的預設值是100，所以這裡的預設值也是。
