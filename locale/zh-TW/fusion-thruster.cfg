fusionthruster-min-performance-values-fluid-usage=最小每幀流體消耗量
fusionthruster-min-performance-values-effectivity=最小效率

fusionthruster-max-performance-values-fluid-volume=最大流體體積
fusionthruster-max-performance-values-fluid-usage=最大每幀流體消耗量
fusionthruster-max-performance-values-effectivity=最大效率

fusionthruster-fusion-plasma-fuel-value=等離子體燃料值（焦耳）

