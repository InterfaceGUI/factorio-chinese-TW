[mod-name]
fusion-thruster=核聚變推進器 [Fusion Thruster]


[mod-description]
fusion-thruster=未來科技，透過超高溫等離子體和水的相變產生高效推力，配備可定製效能設定和等離子體燃料值計算，助您開啟星際探索之旅！

[entity-name]
fusion-thruster=核聚變推進器
thruster-fusion-reactor=核聚變推進器專用等離子體反應堆

[technology-name]
fusion-thruster=核聚變推進器

[technology-description]
fusion-thruster=解鎖將水和高能核聚變等離子體混合以產生巨大推力的能力。

[entity-description]
fusion-thruster=利用超高溫等離子體的固有能量和水的快速相變，以荒謬的效率產生巨大的推力。
thruster-fusion-reactor=雖然與[實體=核聚變反應堆]類似，但該反應堆使用水而非氟酮，導致高能等離子體缺乏產生電力所需的電磁特性。

