[angels-welcome-message-gui]
title=天使對地圖設定的調整
confirm-button=繼續

[angels-welcome-message]
intro=親愛的玩家,\n由於您是在沒有使用“天使探索”模組的情況下進行遊戲的，因此預設的地圖設定得到了平衡，以改善您的天使體驗。調整後的設定如下所示。
outro=要更改這些設定中的任何一個，請返回新的遊戲選單並進行相應的設定調整。 您將滑鼠懸停在資訊圖示上可以找到有關設定的更多資訊。

[angels-welcome-message-settings]
disabled=[color=red]禁用[/color]
enabled=[color=green]啟用[/color]

pollution-setting=目前有汙染 __1__.
enemy-setting=敵人目前 __1__.
evolution-setting=當前的敵人進化 __1__.
expansion-setting=目前正在擴大敵人 __1__.

[angels-welcome-message-settings-tooltip]
pollution-setting=要更改汙染設定，請進入“地圖”生成器的“高階”選項卡，然後切換“汙染”附近的複選框。
enemy-setting=要更改敵人設定，請進入地圖生成器的“敵人”標籤，然後調整“天使的敵人乘數”大小滑塊。
evolution-setting=要更改敵人的進化設定，請進入地圖生成器的“敵人”標籤，然後選中“進化”複選框。
expansion-setting=要更改敵人的擴充套件設定，請進入地圖生成器的“敵人”標籤，然後選中“敵人擴充套件”複選框。
