[mod-setting-description]
start-with-unit-remote-control=從載具遙控器開始
start-with-random-color=玩家使用隨機顏色。
pathfinding-visualisation-cutoff=一條黃線詳細顯示單位尋路路徑. 該行為速度較慢所以請勿用於遠距離尋路. 降低數值以縮小尋路顯示範圍. 0-停用,效能最佳.
hand-deploy-vehicle-ai-default=手動部署時，載具應預設使用哪個AI設定。
exclude-vehicles=不可程式設計的車輛，輸入要排除的車輛的“實體名稱”，以1個空格分隔多個。
restrict-remote-actions-to-player-ids=如果開啟設定，則只有指定的玩家ID才能使用單位和路徑遠端操作，並以1個空格隔開。
passenger-no-control-alert=允許您關閉左下角“...將AI狀態切換為為：自動或關閉”的警報資訊。
deadzone-construction-denial-range=在敵我基地之間建立禁區。防止在現有敵對建築的範圍內建造建築。敵人不能建造離你炮塔太近的蟲巢或沙蟲，你也不能建造離它們太近的炮塔。
aai-remove-ai-on-mine=該選項同時去除了將AI車輛轉換為非AI車輛的配方，以防止配方混亂。同時，您可以透過拾取獲得非AI版本的載具。
aai-attack-target-fallback=如果沒找到攻擊目標則轉向非軍事實體. 該選項用於PVP且可能對遊戲效能有影響.

