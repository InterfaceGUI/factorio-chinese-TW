[entity-description]
vehicle-depot=透過訊號輸入快速與附近載具進行物品交換。設定正值物品訊號以從載具接收物品，設定負值物品訊號以運輸物品到載具。
vehicle-depot-combinator=設定訊號或接入資料網路來設定載具補給站的庫存交換設定。
vehicle-deployer=部署載具。資料設定區的訊號將會存入被部署的載具作為其目標庫存資料（如果手動放置載具，載具將會有預設的目標庫存資料）。目標庫存資料將會作為載具攜帶物品的目標數量，所以載具周圍的運輸車會與該載具交換庫存（超過目標庫存資料的物品將會被輸送到運輸車）。注意，運輸車的目標庫存資料是指其最大容量而不是目標容量。
vehicle-deployer-combinator=在這裡設定資料或者接入資料網路，以設定被放置載具的目標庫存資料。
unit-scan=輸入載具ID或玩家ID（虛擬訊號選項卡），按放置順序選擇該型別的第n個實體，或使用負值按相反順序選擇（最近的第一個）。輸出該型別實體的“計數”和所選實體的詳細資訊，包括位置、生命、庫存和內部計時器。
position-beacon=一個輸出其ID和位置的靜態信標（組合器）。可以使用路徑遙控器作為路徑點。

