[factoriopedia-description]
bob-basic-enemy=[font=default-semibold][color=240,180,20]生成障礙物。[/color][color=230,230,20]減速酸蝕。[/color][/font]\n\n[font=default-semibold][color=200,60,60]對爆炸傷害抗性強。[/color][/font]\n\n這些生物是新地星（Nauvis）上的優勢生命形態。它們展現出幾種不同的形態，但都屬於同一物種。\n\n[font=default-semibold][color=255,230,192]噴吐蟲和沙蟲[/color][/font]這兩個變種會用粘性且腐蝕性的膽汁進行攻擊，目的是減緩目標的速度並當場消化它們。與此同時，[font=default-semibold][color=255,230,192]撕咬蟲[/color][/font]會試圖將目標包圍起來，用它們有力的前肢和下顎將目標撕成碎片，同時也給膽汁發揮作用留出時間。\n\n對於裝備精良的目標，[font=default-semibold][color=255,230,192]這些生物使用的膽汁是它們最具威脅的方面。[/color][/font]這種沙蟲和噴吐蟲所使用的膽汁，根據它們體型的不同，成分會略有差異，而且它們能夠協同作用，[font=default-semibold][color=255,230,192]增強它們的減速效果[/color][/font]。如果一輛載具在受到這種影響時被迫停下，那麼它很可能幾乎無法再開動起來。
bob-piercing-enemy=[font=default-semibold][color=40,200,200]傷害反應：非電擊傷害、非酸蝕傷害。[/color][/font]\n\n[font=default-semibold][color=200,60,60]對爆炸、火焰、物理、穿甲傷害抗性強。[/color][/font]\n[font=default-semibold][color=60,200,60]對酸蝕、電擊、鐳射、毒素傷害抗性弱。[/color][/font]\n\n這種敵人在遠端攻擊中放棄使用任何形式的消化膽汁，轉而以高速發射[font=default-semibold][color=255,230,192]穿甲倒刺[/color][/font]。雖然它們沒有其他一些種類的敵人那種持續傷害的能力，但要躲避這些倒刺需要良好的機動性。然而，[font=default-semibold][color=255,230,192]它們發射的投射物無法越過牆壁[/color][/font]。\n\n這些敵人尤其[font=default-semibold][color=255,230,192]抵抗各種動能衝擊[/color][/font]，具有很高的再生能力，並且在本身就很快的移動速度基礎上，[font=default-semibold][color=255,230,192]受到攻擊時會爆發出速度[/color][/font]。這些特性意味著它們的[font=default-semibold][color=255,230,192]撕咬蟲比其他種類的更危險[/color][/font]。[font=default-semibold][color=255,230,192]電擊不會激怒它們[/color][/font]。
bob-electric-enemy=[font=default-semibold][color=255,120,40]對空威脅。[/color][color=230,230,20]減速酸蝕。[/color][color=40,200,200]傷害反應：電擊傷害。[/color][color=180,60,230]友軍傷害。[/color][/font]\n\n[font=default-semibold][color=200,60,60]對電擊、鐳射傷害抗性強。[/color][/font]\n[font=default-semibold][color=60,200,60]對電擊、火焰、毒素傷害抗性弱。[/color][/font]\n\n這種撕咬蟲在攻擊中利用放電，能夠[font=default-semibold][color=255,230,192]直接攻擊牆壁後面的目標[/color][/font]。電噴吐蟲和電沙蟲在遠端攻擊中使用的膽汁也會利用電流來造成麻痺效果，不過這種效果持續時間較短。值得注意的是，[font=default-semibold][color=255,230,192]其他種類的敵人也容易受到這種效果影響[/color][/font]，通常會無視地面酸蝕池的飛行物體也是如此。\n\n被電擊會使這種撕咬蟲和噴吐蟲[font=default-semibold][color=255,230,192]速度大幅提升[/color][/font]，而且[font=default-semibold][color=255,230,192]它們自己帶有電荷的膽汁池也會激怒它們[/color][/font]。
bob-acid-enemy=[font=default-semibold][color=200,60,60]持續傷害。[/color][color=40,200,200]傷害反應：衝擊傷害。[/color][color=70,130,220]死亡後攻擊。[/color][/font]\n\n[font=default-semibold][color=200,60,60]對酸蝕、毒素傷害抗性強。[/color][/font]\n[font=default-semibold][color=60,200,60]對電擊傷害抗性弱。[/color][/font]\n\n這些敵人的酸蝕膽汁經過重新調配，具有最強的腐蝕性和永續性，但代價是失去了減速能力。它會附著在任何走過或駛過的敵人身上，[font=default-semibold][color=255,230,192]不僅會造成即時傷害，還會造成持續傷害[/color][/font]。與其他類似的酸蝕相比，它還能夠對[font=default-semibold][color=255,230,192]建築造成更多傷害[/color][/font]。[font=default-semibold][color=255,230,192]敵人死亡時可能會爆炸並噴出酸蝕，或者在受到大型物體撞擊時釋放酸蝕[/color][/font]。
bob-explosive-enemy=[font=default-semibold][color=255,120,40]對空威脅。[/color][color=70,130,220]死亡後攻擊。[/color][/font]\n\n[font=default-semibold][color=200,60,60]對酸蝕、爆炸傷害抗性強。[/color][/font]\n[font=default-semibold][color=60,200,60]對電擊、火焰、鐳射傷害抗性弱。[/color][/font]\n\n爆炸型敵人依靠在廣闊區域內造成瞬間傷害，而不是像消化膽汁這樣較慢的方式。然而，它們的攻擊並不像看起來那麼隨意，因為它們的攻擊會經過調整，不會以友軍為目標。幸運的是，[font=default-semibold][color=255,230,192]它們造成的更大範圍的爆炸傷害似乎也不會以非戰鬥設施為目標[/color][/font]。\n\n儘管沒有消化或減速效果，但它們攻擊後在地面上留下的酸蝕池仍然應該避開。這些酸蝕池會從下方的地面中吸取有機化合物，用於加工成更多的爆炸物。因此，[font=default-semibold][color=255,230,192]這些酸蝕池在延遲後能夠再次爆炸，並且可能會多次爆炸[/color][/font]。這種撕咬蟲和噴吐蟲在死亡時也可能會爆炸。
bob-poison-enemy=[font=default-semibold][color=200,60,60]持續傷害。[/color][color=255,120,40]對空威脅。[/color][color=60,200,60]治療效果。[/color][color=40,200,200]傷害反應。[/color][/font]\n\n[font=default-semibold][color=200,60,60]對酸蝕、毒素傷害抗性強。[/color][/font]\n[font=default-semibold][color=60,200,60]對火焰傷害抗性弱[/color][/font]\n\n這種敵人使用的毒素不是標準的化學毒素，而是由自由漂浮的細胞產生的多種酶的混合物，經過定製，可以攻擊它們接觸到的任何物質。這些細胞透過生物的唾液釋放，或者以氣體雲的形式圍繞在它們的身體周圍，並且還能夠[font=default-semibold][color=255,230,192]治癒友軍生物的傷口[/color][/font]。\n\n這些敵人會在[font=default-semibold][color=255,230,192]廣闊區域內造成中等程度的持續傷害[/color][/font]，但它們最危險的屬性是它們的治療能力，尤其是與其他種類的敵人配合時。
bob-fire-enemy=[font=default-semibold][color=200,60,60]持續傷害。[/color][color=255,120,40]對空威脅。[/color][color=180,60,230]友軍傷害。[/color][/font]\n\n[font=default-semibold][color=200,60,60]對爆炸、火焰、鐳射傷害抗性強。[/color][/font]\n[font=default-semibold][color=60,200,60]對沖擊、物理、穿甲傷害抗性弱。[/color][/font]\n\n這種生物的所有攻擊都會引發火災。這些火災由既易燃又具有高酸蝕的化學物質作為燃料，確保[font=default-semibold][color=255,230,192]即使是完全防火的建築也無法免疫[/color][/font]。雖然最初火勢較弱，[font=default-semibold][color=255,230,192]但隨著更多的攻擊新增更多的燃料，火勢會變得更猛烈[/color][/font]，最終成為新地星上任何一種敵對生物對防禦建築最具破壞力的攻擊形式。火勢也可能[font=default-semibold][color=255,230,192]從起火點蔓延一小段距離[/color][/font]。


[damage-type-name]
bob-pierce=穿甲
