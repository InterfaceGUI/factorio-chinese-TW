[mod-setting-name]
bobmods-enemies-enableartifacts=啟用異蟲核心
bobmods-enemies-enablesmallartifacts=啟用小型異蟲核心
bobmods-enemies-enablenewartifacts=啟用彩色異蟲核心
bobmods-enemies-aliensdropartifacts=啟用異蟲掉落異蟲核心
bobmods-enemies-leviathanfrequency=利維坦級蟲族生成機率
bobmods-enemies-biggersooner=更快出現更大的敵人
bobmods-enemies-superspawner=啟用超級蟲巢
bobmods-enemies-healthincrease=增加敵人生命值
bobmods-enemies-factionsappear=新敵人派系出現的進化等級
bobmods-enemies-qualityenemies=敵人可能擁有強化品質
bobmods-enemies-originalcolors=使用原始地圖顏色
bobmods-enemies-radarscanlimit=地面雷達掃描限制


[mod-setting-description]
bobmods-enemies-enableartifacts=如果啟用，敵人可以掉落異蟲核心。
bobmods-enemies-enablesmallartifacts=如果啟用，敵人可以掉落小型異蟲核心。
bobmods-enemies-enablenewartifacts=如果啟用，敵人可以掉落彩色異蟲核心。
bobmods-enemies-aliensdropartifacts=如果啟用，撕咬蟲和噴吐蟲會掉落異蟲核心，而不僅僅是蟲巢會掉落。
bobmods-enemies-leviathanfrequency=指定在最大進化係數下利維坦級蟲族生成的機率變化。
bobmods-enemies-biggersooner=如果啟用，將使用修訂後的生成表，在較低的進化係數下就會生成更大的敵人。
bobmods-enemies-superspawner=如果啟用，超級蟲巢可以出現在地圖上，它更強大，並且更頻繁地生成更強大的敵人。
bobmods-enemies-healthincrease=增加一些敵人的生命值。
bobmods-enemies-factionsappear=新敵人派系開始在地圖上出現時的敵人進化等級。設定為0將導致早期遊戲極具挑戰性。
bobmods-enemies-qualityenemies=新的敵人蟲巢結構可能會以更高的品質生成，這將產生更高品質的單位和更高品質的掉落物品。
bobmods-enemies-originalcolors=蟲巢將以其原始的紅色出現在地圖上，而不是使用特定派系的顏色（這些顏色是為了更容易識別它們）。
bobmods-enemies-radarscanlimit=限制地面雷達在單個週期內標記為可拆解的地面物品數量。雖然這可能對效能有輕微影響，但主要目的是防止建設機器人長時間忙於拾取物品。設定為0將移除該限制。 
