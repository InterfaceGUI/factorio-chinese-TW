[mod-setting-description]
bobmods-enemies-enableartifacts=如果啟用，敵人將會掉落異蟲核心
bobmods-enemies-enablesmallartifacts=如果啟用，敵人將會掉落小型異蟲核心
bobmods-enemies-enablenewartifacts=如果啟用，敵人將會掉落產生彩色異蟲核心
bobmods-enemies-aliensdropartifacts=如果啟用，撕咬和噴吐蟲子將將會掉落異蟲核心
bobmods-enemies-leviathanfrequency=指定龐大型蟲子在最大進化因子下產生的變化
bobmods-enemies-biggersooner=如果啟用，修改後的蟲巢將可以在較低進化因子下產生更大更快的敵人。
bobmods-enemies-superspawner=如果啟用，地圖上將產生超級蟲巢，超級蟲巢可以更加頻繁的產生最強的蟲子。
bobmods-enemies-healthincrease=增加一些蟲子的生命





[mod-name]
bobenemies=Bob之蟲子

[mod-description]
bobenemies=增加稍微難點的蟲子。\n新增 6 種不同顏色的蟲子版本，每種都基於不同的傷害型別。\n新增蟲子和吐痰者掉落。\n新增額外傷害型別的大蟲子 \n新增一個新的元素巢穴，它會產生新的蟲\n新增一個大型穿刺咬咬器和大型電噴吐器\n新增酸和爆炸型別的巨型敵人\n新增毒藥和火型別的巨型敵人\n新增多型別泰坦型別敵人\ n新增多種型別的龐然大物敵人\n新增多種型別的利維坦敵人，這是真正的終局威脅。
