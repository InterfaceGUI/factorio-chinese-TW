[mod-setting-description]
autocraft-sound-enabled=手搓完成後播放聲音
quickbar-slots-are-autocraft-requests=快捷欄（和彈藥條）上的物品應被視為汽車製造所需的物品嗎？ 如果沒有其他設定覆蓋HandyHands預設值，則使用它。 將預設值設定為0實際上是一回事。
logistics-requests-are-autocraft-requests=當您對沒有單獨的麒麟臂請求值的商品有個人物流請求時，請對該產品進行手工處理以完成物流請求。 還將為您的部隊啟用個人物流位置，以便您可以使用這些位置。
handyhands-autocraft-multi-product-recipes=如果啟用了此設定，那麼當您需要其中一種產品時，某些mod所新增的怪異配方（例如非手工配方）也將被視為有效的自動配方。

