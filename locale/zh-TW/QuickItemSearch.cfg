[mod-name]
QuickItemSearch=快速物品搜尋

[mod-description]
QuickItemSearch=快速輕鬆地搜尋您的庫存或連線的物流網路中的專案。設定臨時請求並快速丟棄超出最低請求的任何專案。（MOD交際花K2作者出品，質量有保證。)

[controls]
qis-search=開啟搜尋介面
qis-nav-up=上一個
qis-nav-down=下一個
qis-quick-trash-all=快速刪除所有專案
qis-confirm=確認選擇
qis-shift-confirm=確認選擇（shift）
qis-control-confirm=確認選擇（control）
qis-cycle-infinity-filter-mode=無限迴圈過濾模式

[controls-description]
qis-quick-trash-all=快速丟棄所有超過其最低請求數的專案。

[mod-setting-name]
qis-auto-close-window=自動關閉視窗 [img=info]
qis-fuzzy-search=使用模糊搜尋 [img=info]
qis-show-hidden=在搜尋結果中包含隱藏項
qis-spawn-items-when-cheating=作弊時生成物品 [img=info]

[mod-setting-description]
qis-auto-close-window=完成一個動作後，搜尋視窗會自動關閉。
qis-fuzzy-search=更寬鬆的搜尋查詢匹配。
qis-spawn-items-when-cheating-se-addendum=[font=default-semibold]太空探索：[/font] 此功能在衛星檢視中不可用。
qis-spawn-items-when-cheating=在地圖編輯器或作弊模式下，您沒有的物品將被生成到您的游標中，而不是設定虛影。

[shortcut-name]
qis-search=快速物品搜尋

[command-help]
QuickItemSearch= [parameter]\nrefresh-player-data - 重新翻譯字典和更新設定

[message]
qis-already-holding-item=已經持有該物品。
qis-can-open-gui=詞典翻譯完成，您現在可以使用快速專案搜尋了！
qis-cannot-open-gui=還不能開啟快速物品搜尋，請稍候。 如果這種情況持續超過幾分鐘，請執行 [color=128, 206, 240]/QuickItemSearch refresh-player-data[/color] 命令。
qis-invalid-parameter=無效引數，使用 [color=128, 206, 240]/help QuickItemSearch[/color] 檢視可能的命令。
qis-refreshing-player-data=正在重新整理玩家資料，請稍候...

[gui]
qis-clear-infinity-filter=清除無限過濾器
qis-clear-request=清除請求
qis-confirm= (__CONTROL__qis-confirm__)
qis-control-confirm= (__CONTROL__qis-control-confirm__)
qis-edit-infinity-filter=編輯無限過濾器
qis-edit-logistic-request=編輯物流請求
qis-not-connected-to-logistic-network=未連線到物流網路！
qis-result-click-tooltip=[font=default-semibold][color=128, 206, 240]點選：[/color][/font] 在游標處設定
qis-set-infinity-filter=設定無限過濾器
qis-set-logistic-request=設定物流請求
qis-set-request=設定請求
qis-set-temporary-infinity-filter=設定臨時無限過濾器
qis-set-temporary-request=設定臨時請求
qis-shift-click=[font=default-semibold][color=128, 206, 240]Shift + click:[/color][/font]
qis-shift-confirm= (__CONTROL__qis-shift-confirm__)
