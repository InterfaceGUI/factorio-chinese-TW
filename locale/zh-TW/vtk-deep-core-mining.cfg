[technology-description]
vtk-deepcore=貧化礦田礦石資源層開採技術。允許手動挖掘礦石補丁以清除土地並獲得需要處理的資源。
vtk-deepcore-mining=貧化礦田礦石資源的開發利用技術。利用昂貴但穩定和無限的礦石資源恢復空採礦前哨。
vtk-deepcore-mining-advanced=可提取地下深處資源的高階技術，當地表礦不夠用的時候使用。

