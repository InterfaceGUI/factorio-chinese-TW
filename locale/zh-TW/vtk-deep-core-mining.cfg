[item-description]
vtk-deepcore-mining-drill=一種能從貧化礦田中提取資源的採礦機。必須放在貧化礦石上（10%提取率）。開採速度16~27（耗盡方式類似石油，逐漸降低但無限可採）。
vtk-deepcore-mining-drill-advanced=一種可提取地下深處資源的高階採礦機，當地表礦不夠用的時候使用。必須放在深巖裂隙位置上，並將可永遠提取深巖礦石，但需要進行大量的提煉才能從中獲得可開採的礦石。
vtk-deepcore-mining-drone=深巖採礦機的必要元件，用於從地下提取礦石。
vtk-deepcore-mining-planner=挖掘和清除礦區、深巖裂縫的工具，清除礦區並獲得資源。要求深巖採礦無人機和硫酸桶用於鈾礦石修補和深巖裂隙。
vtk-deepcore-mining-ore-chunk=需要在離心機廠重煉從它得到進一步細分的礦塊。
vtk-deepcore-mining-iron-ore-chunk=使用化工廠進行精煉以從中獲得有用的鐵礦。
