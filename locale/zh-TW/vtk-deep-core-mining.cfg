vtk-deep-core-mining-moho-pollution=地幔採礦鑽機以100％的生產速度產生汙染（預設為200）。
vtk-deep-core-mining-deepcore-pollution=深層開採Drillat的汙染產生速度為100％（預設值為500）。
vtk-deep-core-mining-deepcore-advanced-pollution=以100％的生產速度（預設為1000）產生高階深層開採鑽機的汙染。

[mod-setting-description]
vtk-deep-core-mining-spawn-radius-from-start=從地圖的起始位置，深巖採礦在最小半徑內會出現裂縫和貧化礦石（預設為1，傳統預設為250）。
vtk-deep-core-mining-patch-min-richness=預設值是固定的100％產量，改變預設值會使深巖採礦失衡。
vtk-deep-core-mining-patch-max-richness=預設值是固定的100％產量，改變預設值會使深巖採礦失衡。
vtk-deep-core-mining-crack-richness=預設值是固定的100％產量，改變預設值會使高階深巖採礦失衡。
vtk-deep-core-mining-allow-beacon=在深巖採礦機附近使用外掛效果分享塔在預設情況下被禁用，因為太BT。
vtk-deep-core-mining-allow-rotation=旋轉深巖採礦機在預設情況下被禁用，因為影象資料不支援。
