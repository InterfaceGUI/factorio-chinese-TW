[mod-setting-description]
# enable-for-all-tiers=如果要為所有物流機器人，建築機器人和機器人平臺應用設定，請啟用此選項。 （例如，物流）
robot-energy-tick-usage-multiplier=機器人不移動時使用的能量係數。
roboport-buffer-multiplier=機器人平臺中儲存的能量係數
roboport-energy-usage-multiplier=機器人平臺待機使用的能量係數
roboport-logistics-radius-multiplier=機器人平臺物流半徑係數。（這可能會導致其他mod出現問題）
roboport-construction-radius-multiplier=機器人平臺建設半徑係數。 （這可能會導致其他mod出現問題）
roboport-logistics-radius-value=機器人指令平臺物流半徑的值。-1將僅使用半徑係數。 其他值將使該值與係數相乘。（這可能會導致其他mod出現問題）
roboport-construction-radius-value=機器人指令平臺建築半徑的值。-1將僅使用半徑係數。其他值將使該值與係數相乘。（這可能會導致其他mod出現問題）
disable-mod-recipes=禁用廉價配方並啟用原版配方


[technology-name]
flying=先進飛行技術
robotics=先進機器人
early-character-logistic-slots=基礎物流請求區格子
early-character-logistic-trash-slots=基礎物流回收區格子
early-worker-robots-storage=基礎機器人攜帶量
early-worker-robots-speed=基礎機器人速度

[technology-description]
early-character-logistic-slots=允許您從物流網路中請求物品。這些物品將由物流機器人交付。
early-character-logistic-trash-slots=允許您將不需要的專案傳送到物流網路 這些物品將由物流機器人帶走。
early-worker-robots-storage=增加了物流機器人和施工機器人可以攜帶的物品數量。
early-worker-robots-speed=加快物流和建築機器人的飛行速度。