[mod-setting-description]
# enable-for-all-tiers=如果要為所有物流機器人，建築機器人和機器人平臺應用設定，請啟用此選項。 （例如，物流）
robot-energy-tick-usage-multiplier=機器人不移動時使用的能量乘數。
roboport-buffer-multiplier=機器人平臺中儲存的能量乘數
roboport-energy-usage-multiplier=機器人平臺待機能耗的能源使用量乘數
roboport-logistics-radius-multiplier=機器人平臺物流半徑乘數。（這可能會導致其他mod出現問題）
roboport-construction-radius-multiplier=機器人平臺建設半徑乘數。 （這可能會導致其他mod出現問題）
roboport-logistics-radius-value=機器人港口物流區的價值。-1將僅使用半徑乘數。 其他值將使該值與乘數相乘。（這可能會導致其他mod出現問題）
roboport-construction-radius-value=機器人港口建築面積價值。-1將僅使用半徑乘數。其他值將使該值與乘數相乘。（這可能會導致其他mod出現問題）


[technology-name]
flying=先進飛行技術
early-character-logistic-slots=基礎物流請求區格子
early-character-logistic-trash-slots=基礎物流回收區格子
early-worker-robots-storage=基礎機器人攜帶量
early-worker-robots-speed=基礎機器人速度

[technology-description]
early-character-logistic-slots=允許您從物流網路中請求物品。這些物品將由物流機器人交付。
early-character-logistic-trash-slots=允許您將不需要的專案傳送到物流網路 這些物品將由物流機器人帶走。
early-worker-robots-storage=增加了物流機器人和施工機器人可以攜帶的物品數量。
early-worker-robots-speed=加快物流和建築機器人的飛行速度。
[mod-name]
robotworld-continued=機器人世界-續章
[mod-description]
robotworld-continued=能夠自定義機器人的效能，例如速度，範圍，電池大小等，設定更早可以使用機器人，設定啟用快速啟動模式。新的機器人技術。和更多！