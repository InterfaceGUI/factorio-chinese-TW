[mod-setting-description]
	ct-better-robot-battery=使該技術能夠改善機器人的電池。需要到達建築塔建築區域的角落。 (預設值：開啟)
	ct-drone-charging-station-robot-slots-count=機器人充電站內的機器人插槽數量（預設值：0）
	ct-construction-tower-robot-slots-count=建造塔內可存放機器人的槽位數量（預設值：0）
	ct-drone-charging-station-logistic-radius=無人機充電站物流網路的半徑。如果該值大於 75，機器人可能無法到達下一站，無需為機器人研究更好的電池（預設值：18）
	ct-construction-tower-logistic-radius=建築塔的物流網路半徑。如果該值大於 75，機器人可能無法到達下一站，無需為機器人研究更好的電池（預設值：18）
