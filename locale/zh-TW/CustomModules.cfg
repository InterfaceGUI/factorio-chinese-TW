[mod-setting-description]
custom-modules-multiplier-consumption=設定模組功耗倍數（推薦：1）
custom-modules-multiplier-speed=設定模組速度的倍數（推薦：1）
custom-modules-multiplier-pollution=設定模組汙染倍數（推薦：1）
custom-modules-multiplier-productivity=設定模組生產力的乘數（推薦：1）
custom-modules-half-slots=使每臺機器只有一半的模組插槽，同時使模組強度提高一倍。用於鼓勵模組混合。
custom-modules-tier-base=每個模組層的指數增長。 （預設值：1.25）
custom-modules-prototype-red-consumption=用紅色部分影響每個模組。 （預設值：0.4）
custom-modules-prototype-red-speed=用紅色部分影響每個模組。 （預設值：-0.1）
custom-modules-prototype-red-pollution=用紅色部分影響每個模組。 （預設值：0.15）
custom-modules-prototype-red-productivity=用紅色部分影響每個模組。 （預設值：0.03）
custom-modules-prototype-blue-consumption=影響每個帶有藍色部分的模組。 （預設值：0.5）
custom-modules-prototype-blue-speed=影響每個帶有藍色部分的模組。 （預設值：0.2）
custom-modules-prototype-blue-pollution=影響每個帶有藍色部分的模組。 （預設值：0.1）
custom-modules-prototype-green-consumption=影響每個帶有綠色部分的模組。 （預設值：-0.4）
custom-modules-prototype-green-speed=影響每個帶有綠色部分的模組。 （預設值：0.05）
custom-modules-prototype-green-pollution=影響每個帶有綠色部分的模組。 （預設值：-0.15）
custom-modules-integration-pymods=使用來自pyanodons mods的中間專案。 （如果啟用了這些模組）
custom-modules-buff-combination-modules=使組合模組比純模組更好。但是一個純模組在它的特定任務中總是最好的。 （生產力、速度或生態）
custom-modules-combination-modules-increase=增加每個新元件的總效果。 （預設值：0.2）
custom-modules-slots-assembling-machine=可以為負數以減少模組插槽的數量。適用於半槽踏步後。
custom-modules-slots-mining-drill=可以為負數以減少模組插槽的數量。適用於半槽踏步後。
custom-modules-slots-furnace=可以為負數以減少模組插槽的數量。適用於半槽踏步後。
custom-modules-slots-lab=可以為負數以減少模組插槽的數量。適用於半槽踏步後。
custom-modules-slots-beacon=可以為負數以減少模組插槽的數量。適用於半槽踏步後。
custom-modules-slots-rocket-silo=可以為負數以減少模組插槽的數量。適用於半槽踏步後。
custom-modules-slots-permission=將模組插槽新增到通常沒有模組插槽的機器上。
