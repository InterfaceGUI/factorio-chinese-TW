[mod-setting-description]
Schall-OF-burnt-inventory-car=在“車輛”分類下並且使用化學燃料，例如__ENTITY__car__和__ENTITY__tank__。
Schall-OF-burnt-inventory-locomotive=在“內燃機車”分類下並且使用化學燃料，例如__ENTITY__locomotive__。
Schall-OF-burnt-inventory-spider-vehicle=在“蜘蛛機甲”分類下並且使用化學燃料，例如“疾風之蜘蛛機甲排”MOD中的輕型蜘蛛機甲。
Schall-OF-burnt-inventory-inserter=在“機械臂”分類下並且使用化學燃料，例如__ENTITY__burner-inserter__。
Schall-OF-burnt-inventory-mining-drill=在“採礦機”分類下並且使用化學燃料，例如__ENTITY__burner-mining-drill__。
Schall-OF-burnt-inventory-boiler=在“鍋爐”分類下並且使用化學燃料，例如__ENTITY__boiler__.
Schall-OF-burnt-inventory-furnace=在“熔爐”分類下並且使用化學燃料，例如__ENTITY__stone-furnace__和__ENTITY__steel-furnace__。
Schall-OF-burnt-inventory-assembling-machine=在“組裝機”分類下並且使用化學燃料。
Schall-OF-burnt-inventory-generator-equipment=在“發電裝置”分類下並且使用化學燃料，例如“疾風之坦克排”MOD中的載具燃料電池。
Schall-OF-fuel-pollution-rebalance=關閉：(預設) 原版設定，不同燃料之間沒有差異\n啟用：增加不清潔燃料的汙染（例如__ITEM__coal__，__ENTITY__crude-oil__）減少清潔燃料的汙染（例如__ITEM__rocket-fuel__，Petroleum gas）。