[mod-setting-description]
oilfuel-burnt-inventory-car=在“車輛”分類下並且使用化學燃料，例如__ENTITY__car__和__ENTITY__tank__。
oilfuel-burnt-inventory-locomotive=在“內燃機車”分類下並且使用化學燃料，例如__ENTITY__locomotive__。
oilfuel-burnt-inventory-spider-vehicle=在“蜘蛛機甲”分類下並且使用化學燃料，例如“疾風之蜘蛛機甲排”MOD中的輕型蜘蛛機甲。
oilfuel-burnt-inventory-inserter=在“機械臂”分類下並且使用化學燃料，例如__ENTITY__burner-inserter__。
oilfuel-burnt-inventory-mining-drill=在“採礦機”分類下並且使用化學燃料，例如__ENTITY__burner-mining-drill__。
oilfuel-burnt-inventory-boiler=在“鍋爐”分類下並且使用化學燃料，例如__ENTITY__boiler__.
oilfuel-burnt-inventory-furnace=在“熔爐”分類下並且使用化學燃料，例如__ENTITY__stone-furnace__和__ENTITY__steel-furnace__。
oilfuel-burnt-inventory-assembling-machine=在“組裝機”分類下並且使用化學燃料。
oilfuel-burnt-inventory-generator-equipment=在“發電裝置”分類下並且使用化學燃料，例如“疾風之坦克排”MOD中的載具燃料電池。
oilfuel-fuel-pollution-rebalance=關閉：(預設) 原版設定，不同燃料之間沒有差異\n啟用：增加不清潔燃料的汙染（例如__ITEM__coal__，__ENTITY__crude-oil__）減少清潔燃料的汙染（例如__ITEM__rocket-fuel__，Petroleum gas）。

[mod-name]
SchallOilFuel=疾風之液態燃料

[mod-description]
SchallOilFuel=原名：Schall Oil Fuel\n允許油桶用作各種車輛和機器的燃料。\n可調整配置與普通燃油平衡。