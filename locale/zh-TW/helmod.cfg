preferences-ui-2=UI Glue：Glue將面板掛在主面板的右側。
preferences-ui-3=UI Glue偏移：從主面板的右上角開始偏移。

preferences-module-priority=模組優先順序
preferences-module-priority-desc=模組的優先順序是配方編輯面板中使用的設定。

preferences-items-logistic=預設物流專案
preferences-items-logistic-desc=物流設定是您希望在工具提示或物流選單中檢視的選項。

preferences-fluids-logistic=預設流體管道
preferences-fluids-logistic-desc=物流設定是您希望在工具提示或物流選單中檢視的選項。

recipe-selector=選擇面板
recipe-selector-desc=這裡只有很少的選擇，但是我們僅在本節中描述配方選擇器。 當您選擇一個配方時，立即新增到當前或新的“生產區塊”中。

recipe-selector-normal=正常選擇配方
recipe-selector-normal-desc=當顯示禁用未選中時，只能看到已研究的配方。
recipe-selector-normal-1=顯示禁用=如果啟用，顯示所有配方，是否研究
recipe-selector-normal-2=顯示隱藏=如果啟用，顯示隱藏配方。 示例：火箭部件是一個隱藏的配方，可以看到配方和生產火箭零件的生產塊。
recipe-selector-normal-3=按產品或成分過濾=如果您想要搜尋配方到產品專案，請按產品選擇
recipe-selector-normal-4=篩選器=搜尋英文名稱專案時的篩選器。在選項mod中，你可以啟用自動篩選器，在“mod設定對映”中啟用選項“文字更改”。
recipe-selector-normal-5=流體配方組是液體配方清單
recipe-selector-normal-6=未分類的配方組是其他配方列表
recipe-selector-normal-7=“Helmod”配方組的列表是一個虛構的配方集。

recipe-selector-all=所有選擇配方
recipe-selector-all-desc=當顯示禁用檢查時，你可以看到所有的配方
recipe-selector-all-1=研究過的配方是由正常的圖示顯示
recipe-selector-all-2=未經研究的配方被一個紅色的圖示顯示
recipe-selector-all-3=“手工製作”的配方是用黃色的圖示來表示的

recipe-selector-helmod=Helmod配方組
recipe-selector-helmod-desc=Helmod添加了在某些情況下使用的假配方。它們被組合在“Helmod”配方組中。他們有一個顯示工具提示的小裝備。
recipe-selector-helmod-1=資源配方：例如，它提供對挖掘計算的訪問。
recipe-selector-helmod-2=燃燒配方：含有燃燒的殘餘產物，例如廢鈾棒。
recipe-selector-helmod-3=火箭配方：它含有發射火箭所產生的元素和必要的成分。

recipe-editor=配方編輯面板
recipe-editor-desc=本節描述如何使用配方編輯

recipe-editor-general=配方版本說明
recipe-editor-general-desc=選單無疑是最重要的編輯之一。你會發現關於植物的資訊主要是它的速度。如果你的工廠使用燃料，你可以選擇它，它將出現在配方中。如果你的mod設定超過了遊戲的限制，一個警告圖示會出現在工廠中相關屬性的級別上，這與某些mod有關。這對機器的推動作用太大了。
recipe-editor-general-1=配方說明。
recipe-editor-general-2=工廠選擇和數值。
recipe-editor-general-3=工廠模組的選擇。
recipe-editor-general-4=擴散器選擇和值。
recipe-editor-general-5=擴散器模組選擇。
recipe-editor-general-6=擴散器設定。

recipe-editor-info=配方資訊
recipe-editor-info-desc=您將在本節中找到配方定義
recipe-editor-info-1=生產百分比用於指示使用率，這允許配方平衡。
recipe-editor-info-2=透過定義一個配方的50%，它將被計算為需要量50%，例如讓下一個配方使用剩餘的來生產。

recipe-editor-factory=配方編輯器（工廠）
recipe-editor-factory-desc=若要將編輯器與工廠切換，請單擊綠色工廠圖示
recipe-editor-factory-1=在配方部分你有配方的說明。
recipe-editor-factory-2=在工廠部分，你有工廠的描述。
recipe-editor-factory-3=在比肯部分，您有信標的描述。
recipe-editor-factory-4=選擇你想使用的工廠或燈塔。

recipe-editor-beacon=信標資訊
recipe-editor-beacon-desc=您將在本節中找到信標定義
recipe-editor-beacon-1=信標選擇及其傳播選單。
recipe-editor-beacon-2=訊號燈資訊和設定，用於應用與工廠編號相關的效果和數量。
recipe-editor-beacon-3=信標模組及其傳播選單。
recipe-editor-beacon-4=選擇模組的工具。

recipe-editor-tools=工具欄
recipe-editor-tools-desc=工具欄允許您快速分配出廠設定或為要新增的下一個配方設定預設選項。使用傳播與模組優先順序相結合是設定生產線的一種快速簡便的方法。如果更改工廠選擇，將應用模組選擇（如果可能）。
recipe-editor-tools-1=Factory default：儲存出廠預設值。
recipe-editor-tools-2=如果可能，將工廠選擇傳播到當前塊。
recipe-editor-tools-3=如果可能的話，將工廠選擇傳播到生產線上的所有模組。
recipe-editor-tools-4=傳播選項，忽略配方類別。
recipe-editor-tools-5=傳播選項，僅在與當前配方型別相同的配方上傳播。
recipe-editor-tools-6=傳播選項，與所選模組一起傳播，如果選擇是模組優先順序，則將應用該選項。
recipe-editor-tools-7=Module default：儲存模組選項。
recipe-editor-tools-8=如果可能，將模組的選擇傳播到當前塊。
recipe-editor-tools-9=如果可能，將模組的選擇傳播到生產線上的所有模組。
recipe-editor-tools-10=刪除所有模組。

recipe-editor-module-selection=模組選擇
recipe-editor-module-selection-desc=模組選擇器允許您新增模組。它允許在單元中新增模組。
recipe-editor-module-selection-1=應用模組的列表。
recipe-editor-module-selection-2=模組選擇選單的選擇。
recipe-editor-module-selection-3=此配方或該工廠的適用模組可透過單擊訪問。
recipe-editor-module-selection-4=不適用於此配方或工廠的模組為紅色。

recipe-editor-module-priority=模組優先順序
recipe-editor-module-priority-desc=線上應用這些模組。優先順序是如何工作的，一旦配置了優先順序，系統將嘗試新增第一個模組及其數量（如果可能的話），然後轉到下一個選項，如果剩餘空間，系統將以與第一個選項相同的方式繼續，依此類推。例如，在中，如果在我的模組優先順序中選擇了，然後將傳播到整個生產線，我只需點選一下，就可以得到一個最佳化的設定。中間產品工廠只有模組，其他工廠只有模組
recipe-editor-module-priority-1=應用模組的列表。
recipe-editor-module-priority-2=訪問首選項選單以配置模組優先順序的按鈕。
recipe-editor-module-priority-3=此配方或該工廠的適用模組仍然可以透過簡單的點選訪問。
recipe-editor-module-priority-4=所選優先順序的應用程式按鈕。
recipe-editor-module-priority-5=模組優先順序配置的選擇。
recipe-editor-module-priority-6=模組優先順序選單的選擇。

production=生產線和區塊
production-desc=描述如何使用生產線和區塊

production-line=生產線
production-line-desc=生產線是生產你的火箭或其他生產塊的列表
production-line-1=在生產線的面板，你看這個表的所有者，你可以讓其他玩家讀、寫或刪除您的生產線
production-line-2=在輸出面板中，您可以看到生產線的產品。
production-line-3=在輸入面板中，您可以看到生產線所需的產品。
production-line-4=在操作列中，可以刪除、上移或關閉或連結生產塊。
production-line-5=在塊列中，可以編輯生產塊。
production-line-6=在輸出列中，您可以更改產品的數量。
production-line-7=在輸入列中，您可以在需要時將配方新增到新的生產塊中。
production-line-8=生產線概況及許可權調整。
production-line-9=生產線的輸出元件。
production-line-10=生產線的輸入元素。
production-line-11=生產區塊列表。

production-block=生產塊
production-block-desc=生產塊配方生產的一部分列表。
production-block-1=在“生產塊”面板中，您可以看到該塊的一些資訊，如果您的塊在子塊中分割，則有子塊的編號。
production-block-2=啟用“按工廠計算”時，可以設定第一個配方的工廠編號，該塊不被連結。
production-block-3=在“輸出”面板中，可以設定生產區塊的產品數量
production-block-4=在“輸入”面板中，可以看到生產塊所需的產品
production-block-5=在“操作”列中，可以刪除，向上/向下移動或連結生產塊
production-block-6=在配方，工廠或燈塔列中，可以編輯配方
production-block-7=在產品欄，你看到的只是產品。
production-block-8=在配料欄中，您可以根據需要在此生產區塊中新增配方。
production-block-9=生產線不同區塊的導航欄。
production-block-10=生產區塊的計算選項。
production-block-11=生產區塊的一般資訊。
production-block-12=輸出元素生產塊。
production-block-13=生產塊的輸入元素。
production-block-14=食譜列表。

production-edition=版本生產線
production-edition-desc=生產線的編輯選單允許您添加註釋、指示組及其共享。
production-edition-1=資訊表明電子表格的所有者寫著“生產線”。
production-edition-2=共享用於多人遊戲中的紙張交換。
production-edition-3=該組允許透過工具提示在生產線的選單欄中進行更好的標識。
production-edition-4=註釋是一個自由的資訊域。

compute=計算
compute-desc=你必須明白我的mod是如何計算的，那很簡單。

compute-order=計算順序
compute-order-desc=計算是逐行完成的，它總是從第一行開始。
compute-order-1=計算會檢查一個產品是否沒有相同產品的成分，並允許產品的版本。
compute-order-2=計算採用第一個配方。
compute-order-3=配方產品上的計算迴圈並解決配方
compute-order-4=計算彙總快取中的成分號並消耗產品。
compute-order-5=計算轉到下一個配方並執行以前的操作。
compute-order-6=最後，計算產品的檢查狀態，如果數量<0.01，則將其刪除。 如果該塊產生大量產品，則產品將顯示一個紅色圖示。
compute-order-7=為了使配方均衡，必須使用少數配方的“生產%”欄位，特別是用在石油的情況下。

compute-solver=矩陣求解器
compute-solver-desc=“矩陣求解器”已被新增來解決配方的平衡，因為在經典的mod是有點費力。
compute-solver-1=當你在一個塊中時，你有一個“矩陣求解器”的齒輪圖示，並允許其啟用。
compute-solver-2=計算不使用“計算順序”，並且所有的配方在一次沒有順序解決。
compute-solver-3=只能在必要時使用。
compute-solver-4=如果求解器沒有找到結果，可能是一個配方丟失或需要刪除。
compute-solver-5=當“矩陣求解器”啟用時，“生產％”欄位不在計算中使用。

special-panel=特殊面板
special-panel-desc=透過啟用選項“顯示隱藏面板”和“啟用除錯求解器”可以訪問某些特殊面板

special-panel-admin=管理
special-panel-admin-desc=管理部門允許管理國防部的不同部分。這個面板只能由遊戲管理員訪問。
special-panel-admin-1=快取列表用於在需要時初始化快取。誤用時要小心，這會使模組無法使用，在最壞的情況下使用產生的快取（齒輪圖示）。
special-panel-admin-2=規則列表用於調整不同工廠列表的操作，主要用於配方編輯。
special-panel-admin-3=工作表列表允許管理員管理所有工作表而不受許可權限制。
special-panel-admin-4=Mod List是關於遊戲中使用的Mod的資訊頁面。拖纜可用於顯示所使用的MOD。
special-panel-admin-5=Gui列表是介面不同區域中當前mod介面的資訊頁面。

special-panel-properties=屬性
special-panel-properties-desc=“屬性”面板對於檢視遊戲物件的屬性非常有用。對修改者來說是必不可少的。
special-panel-properties-1=選擇器允許您新增元素。
special-panel-properties-2=“Hide nil values”過濾器隱藏空值，其中有很多。
special-panel-properties-3=“顯示差異”過濾器只顯示不同的屬性。
special-panel-properties-4=filter欄位允許您按屬性名稱篩選屬性。
special-panel-properties-5=要刪除圖元，請單擊其圖示。

special-panel-filter=原型濾波器
special-panel-filter-desc=“原型過濾器”面板用於測試遊戲原型上的過濾器。對修改者來說是必不可少的。
special-panel-filter-1=型別選擇定義過濾器應用於哪種型別的元素。更改型別將初始化介面。
special-panel-filter-2=樣本選擇是由Helmod使用的過濾器，並作為一個例子。
special-panel-filter-3=定義第一個過濾器，按"+"鍵新增，過濾結果將自動顯示。
special-panel-filter-4=您可以隨時修改過濾線，過濾結果將自動更新。
special-panel-filter-5=如果沒有篩選器，則結果區域中沒有任何內容。

special-panel-unittest=單元測試
special-panel-unittest-desc=“單元測試”面板用於驗證某些計算，主要是能耗計算。
special-panel-unittest-1=只有少數mod有單元測試。
special-panel-unittest-2=紅色值不一定是錯誤的標誌，您只需透過比較圖示資訊和紅色值的工具提示來檢查值。可能紅色值表示值發生變化，參考值不再有效。

special-panel-debug=模型除錯
special-panel-debug-desc=“ModelDebug”面板用於視覺化解算器的計算步驟。
special-panel-debug-1=透過啟用選項“啟用除錯求解器”並單擊生產塊中的Scarab圖示，可以使用此面板。
special-panel-debug-2=不要在Multi或不使用時啟用此選項。
special-panel-debug-3=面板頂部的按鈕用於瀏覽計算步驟。
special-panel-debug-4=在“步驟x”階段，工作點用顏色表示，對於矩陣求解器，它是稱為“樞軸”的點

control=控制
control-desc=有一些控制：快捷鍵，右鍵單擊，Ctrl +單擊或Shift +單擊

control-hotkey=快捷鍵控制
control-hotkey-desc=您可以更改遊戲選項中的熱鍵設定
control-hotkey-1=[U] 開啟/關閉全局面板
control-hotkey-2=[I] 開啟生產線標籤
control-hotkey-3=[O] 開啟選單選擇

[helmod_map_settings]
debug-solver=啟用除錯解算器
debug-solver-desc=新增新按鈕檢視求解器中的計算步驟

user-cache-step=使用者快取步驟
user-cache-step-desc=定義了使用者快取的建立速度，越高的快取建立速度會降低MP的效能。

display-all-sheet=顯示所有工作表
display-all-sheet-desc=管理員可以檢視所有工作表

filter-translated-string-active=帶轉換字串的篩選器
filter-translated-string-active-desc=警告：此選項可能會佔用生成快取的時間

filter-on-text-changed=根據更改的文字篩選
filter-on-text-changed-desc=如果禁用，則透過選擇器面板中的按鈕應用過濾器

model-filter-factory=工廠過濾器

model-filter-beacon=信標過濾器

model-filter-factory-module=工廠的模組限制

model-filter-beacon-module=信標中的模組限制

hidden_panels=顯示特殊面板
hidden_panels-desc=隱藏面板用於檢視factorio物件的值或執行篩選器測試（除錯）

display-hidden-column=顯示隱藏列
display-hidden-column-desc=Index、Id、Type和Name是隱藏列（debug）

[helmod_user_settings]

display-ratio-horizontal=顯示寬度因子
display-ratio-horizontal-desc=調整Mod顯示器的寬度

display-ratio-vertical=顯示高度因子
display-ratio-vertical-desc=調整Mod顯示器的高度

display-main-icon=顯示主圖示
display-main-icon-desc=如果使用熱鍵，則可以隱藏頂部按鈕

display-cell-mod=顯示單元模式

row-move-step=移動一行的步驟
row-move-step-desc=使用Shift+Click定義行上/下移動的距離。

[helmod_pref_settings]

default-factory-level=出廠預設級別
default-factory-level-desc=選擇分配給新配方的預設工廠級別??代表最慢，最後一個代表最快

format-number-factory=出廠編號格式
format-number-factory-desc=USINE的值格式

format-number-element=元素編號格式
format-number-element-desc=產品或成分的價值形式

preference-number-line=首選行數
preference-number-line-desc=在選項中顯示的行數以啟用滾動

preference-number-column=首選項列數
preference-number-column-desc=選項中顯示的啟用捲軸的列數

display-product-order=產品展示訂單
display-product-order-desc=在配方行中顯示產品或成分的順序

display-product-cols=產品柱基
display-product-cols-desc=影響顯示的產品列數。如果需要更多列，則行換行。

display-ingredient-cols=配料柱基
display-ingredient-cols-desc=影響顯示的成分列數。如果需要更多列，則行換行。

display-pollution=汙染顯示
display-pollution-desc=啟用或禁用汙染顯示

display-building=建築展示
display-building-desc=啟用或禁用建築顯示

ui-auto-close=自動關閉面板
ui-auto-close-desc=另一個面板開啟時自動關閉面板

ui-glue=UI Glue
ui-glue-desc=在主面板附近粘一些面板

ui-glue-offset=UI Glue Offset
ui-glue-offset-desc=從主面板右角到面板左角的因子偏移Y

range-value=值必須在此範圍內

[mod-name]
helmod=量化設計
[mod-description]
helmod=可計算需求、資源、工廠、外掛塔、電力等資訊，量化設計你的基地。
