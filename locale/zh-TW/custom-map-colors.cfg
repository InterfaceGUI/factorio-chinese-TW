[mod-setting-description]
custom-map-colors-preset=自定義工廠顏色的一些起點。 \n包括實體和路徑圖塊。 \n可以使用以下設定覆蓋單個顏色。
custom-map-colors-monochrome=如果選擇了單色預設，請在此處輸入顏色以將整個工廠著色為該顏色
custom-map-colors-map-tiles-preset=地圖瓦片調色盤的一些選擇
custom-map-colors-map-tiles-multiplier=值從 0 到 10。 \n 與預設 0.17 預設一起使用以更改整體飽和度
use-custom-map-colors-fancy-trees=使樹圖顏色更接近其葉子顏色
use-custom-default-friendly-color=為部隊的所有實體設定預設顏色
custom-default-friendly-color=輸入十六進位制 (000000) 或十進位制 (rrr.ggg.bbb) 顏色值。預設值：006192
use-custom-transport-belt-color=為運輸帶、地下帶和分離器設定自定義顏色
