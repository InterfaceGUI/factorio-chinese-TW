[mod-setting-description]
Kux-BlueprintExtensions_cardinal-center=ON：捕捉到邊緣使藍圖在相反軸上居中。\nOFF：捕捉到邊緣不會移動相反軸上的藍圖。\n\n將此設定為 OFF 意味著捕捉到北 + 捕捉到東是相同的捕捉到東北的效果，如果您的鍵繫結空間有限（例如，沒有小鍵盤），這很有用。
Kux-BlueprintExtensions_horizontal-invert=對齊東/西將藍圖的該邊緣移動到游標下方，而不是將藍圖與該邊緣對齊。
Kux-BlueprintExtensions_vertical-invert=對齊北/南將藍圖的該邊緣移動到游標下方，而不是將藍圖與該邊緣對齊。
Kux-BlueprintExtensions_version-increment=藍圖擴充套件可以向它更新的藍圖新增版本號。\n\nOFF：藍圖標籤始終按原樣複製。\n\nIF PRESENT：藍圖標籤以“v.###”或“v###”結尾&quot; 將增加版本號。\n\n始終：與 IF PRESENT 類似，但如果不存在版本號，則會將“v.2”新增到藍圖標籤中。\n\n此設定僅適用於使用常規滑鼠拖動選擇新的藍圖區域。
Kux-BlueprintExtensions_alt-version-increment=藍圖擴充套件可以向它更新的藍圖新增版本號。\n\nOFF：藍圖標籤始終按原樣複製。\n\nIF PRESENT：藍圖標籤以“v.###”或“v###”結尾&quot; 將增加版本號。\n\n始終：與 IF PRESENT 類似，但如果不存在版本號，則會將“v.2”新增到藍圖標籤中。\n\n此設定適用於使用 SHIFT + 拖動選擇新的藍圖區域。
Kux-BlueprintExtensions_show-buttons=顯示用於翻轉藍圖的 GUI 按鈕。如果禁用，則只能使用熱鍵翻轉藍圖。\n\n如果安裝了 Blueprint Flipper 和 Turner，此設定將被忽略。
Kux-BlueprintExtensions_support-gdiw=‘呸！該死的水！是一個添加了具有流體輸入/輸出的映象版本的模組。如果啟用此功能並且存在 GDIW，則當藍圖本身被映象時，藍圖中的配方將被映象。
Kux-BlueprintExtensions_support-fluid_permutations=&#39;Fluid Permutations&#39; 是一個添加了帶有流體輸入/輸出的映象版本（以及更多）的模組。如果啟用此功能並且存在流體排列，則藍圖中的配方將在藍圖本身被映象時被映象。
Kux-BlueprintExtensions_landfill-mode=就地更新：將垃圾填埋場新增到當前藍圖。產生的更改無法撤消。\n\n製作副本：建立當前藍圖的相同副本，並添加了垃圾填埋場。可以透過切換到原始藍圖來撤消更改。\n\n製作臨時副本：當從游標中清除時，副本將被刪除。可以透過手動將臨時副本放入庫存或藍相簿中來使它們永久化。
Kux-BlueprintExtensions_EnableLog=啟用日誌記錄

