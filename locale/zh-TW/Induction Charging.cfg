[mod-setting-name]
induction-charging-update-rate=更新每...滴答 [img=info]
induction-charging-shadow-rate=每...更新位置 [img=info]

[mod-setting-description]
induction-charging-update-rate=對每個裝置網格執行完整掃描以計算所需功率消耗之間的滴答數。降低此值可能會改善功率圖的視覺效能和線圈中的電荷水平，但會[color=red]顯著[/color]增加滯後。因此[font=default-bold]強烈[/font]建議不要將其降低到60以下。\n\n（每秒有60個滴答聲。）
induction-charging-shadow-rate=從不可見累加器重新定位到它正在遮蔽的實體的位置之間的刻度數。減小此值可能會提高準確性，但會[color=red]顯著[/color]增加延遲。\n[font=default-bold]強烈[/font]建議將其保留為30。\n\n（有是每秒 60 個滴答聲。）
