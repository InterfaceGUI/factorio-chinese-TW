[item-description]
induction-coil=用於裝置電網的感應線圈。站在電線杆的範圍內，從他們的網路中獲取電力。如有必要，使用多個線圈以獲得更高的吞吐量。

[technology-name]
induction-technology1=感應1
induction-technology2=感應2
induction-technology3=感應3
induction-technology4=感應4
induction-technology5=感應5

[technology-description]
induction-technology1=允許您在裝置電網中使用感應模組從附近的電網中獲取電力。
induction-technology2=發射機上更好的變壓器可實現更高的吞吐量和效率。
induction-technology3=僅在接收感應線圈的方向上傳輸能量的突破性技術帶來了更好的吞吐量和更高的效率。
induction-technology4=對發射器的進一步最佳化進一步提高了感應線圈的吞吐量和效率。
induction-technology5=事實證明，向太空發射火箭對科學進步有好處！有了這個，我們正在將吞吐量和效率推向最大。

