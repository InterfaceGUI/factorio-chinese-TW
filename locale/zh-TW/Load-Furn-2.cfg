[mod-setting-description]
logist=關閉mod的裝卸機和傳送帶
result-count=冶煉的時間，原料，產品的數量乘以2
load-furn-easy-research=若要降低研究成本，勾選複選框，預設為關閉。
load-furn-legacy=新增10倍的冶煉配方（原料、產物和製造時間都乘到10倍），增加爐子製造的速度，解鎖配方的產能外掛限制和外掛塔效果限制。
load-furn-energy=爐子耗能的乘數，從0.1到5.0，預設為1.0。
load-furn-crafting-speed=允許你降低製造的速度。除以設定的數。預設1.0，最小1.0，最大5.0
loader-pro-use-trains=使用大量的處理能力，因為它必須在指令碼中放置專案\n\n所有火車：\n所有貨運車廂均可作為裝卸機的目標\n\n僅自動：\n僅自動執行的火車\n\n停用（預設）：\n火車不會作為裝卸機的目標

[mod-name]
Load-Furn-2=奈米地獄熔爐
[mod-description]
Load-Furn-2=增加了5個熔爐，其製造速度取決於傳送帶速度* 3。能耗和汙染適當。在設定中，您可以增加能耗。與其他 mods 相容，例如 angelssmelting、bobplates、PY、IndustrialRevolution。生物工業的東西。
