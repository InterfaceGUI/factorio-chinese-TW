bobmods-logistics-inserterrequireprevious=機械臂需要一級一級的研究製造
bobmods-logistics-inserteroverhaul=機械臂修正
bobmods-logistics-beltoverhaul=傳送帶修正
bobmods-logistics-ugdistanceoverhaul=地下距離修正
bobmods-logistics-beltstarting=第一級傳送帶距離
bobmods-logistics-beltperlevel=每級傳送帶距離
bobmods-logistics-pipestarting=第一級管道間距
bobmods-logistics-pipeperlevel=每級管道距離
bobmods-logistics-beltoverhaulspeed=傳送帶速度修正
bobmods-logistics-beltspeedperlevel=每級傳送帶速度
bobmods-logistics-fluidwagonbase=液罐車廂容量設定
bobmods-logistics-storagetankbase=儲液罐容量設定
bobmods-logistics-trains=新列車

[mod-setting-description]
bobmods-logistics-flyingrobotframes=如果啟用這個選項，則飛行機器人框架將存在用於配方中。
bobmods-logistics-robotparts=如果啟用這個選項，物流/建築機器人的工具包/電子腦體將存在用於配方中。
bobmods-logistics-robotrequireprevious=如果啟用這個選項，物流/建築機器人需要前一級科技。
bobmods-logistics-drainlessinserters=如果啟用這個選項，則將從所有機械臂中移除空閒的耗電量。
bobmods-logistics-disableroboports=如果啟用這個選項，標準機器人指令平臺被停用，這會導致你無法使用機器人指令平臺升級模組。
bobmods-logistics-beltrequireprevious=如果啟用這個選項，則傳送帶和相關實體需要先研究低等級傳送帶科技才能製作。
bobmods-logistics-inserterrequireprevious=如果啟用這個選項，則機械臂需要先研究低等級機械臂科技才能製作。
bobmods-logistics-inserteroverhaul=如果你不討厭bob對機械臂做的改動，就啟用這個選項。
bobmods-logistics-beltoverhaul=如果你不討厭bob對傳送帶做的改動，請啟用這個選項。
bobmods-logistics-ugdistanceoverhaul=如果啟用這個選項，將改變所有地下傳送帶和地下管道的距離長度。
bobmods-logistics-beltstarting=設定基礎地下傳送帶的長度。
bobmods-logistics-beltperlevel=設定以後每級地下傳送帶的長度將提升多少。
bobmods-logistics-pipestarting=設定基礎地下管道的長度。
bobmods-logistics-pipeperlevel=設定以後每級地下管道的長度將提升多少。
bobmods-logistics-beltoverhaulspeed=如果此選項和傳送帶速度修正都設定為真（true），則運輸帶的速度將更新。
bobmods-logistics-beltspeedperlevel=如果啟用了傳送帶速度修正和傳送帶速度修正設定，則設定每級傳送帶速度將提升多少。
bobmods-logistics-fluidwagonbase=設定液罐車廂的容量（以千為單位）（預設值25，即表示25K）
bobmods-logistics-storagetankbase=設定儲液罐的容量（以千為單位）（預設值25，即表示25K）
bobmods-logistics-trains=如果設定為真（true），將提供新列車（新機車和新車廂）


[controls]
bob-inserter-long=改變超長機械臂（拾取和放下）
