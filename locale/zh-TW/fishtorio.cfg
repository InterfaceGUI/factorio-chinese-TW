[mod-setting-name]
vadatajs-fishtorio-catalysts=新增的魚是催化劑（非不會被消耗）。
vadatajs-fishtorio-fishy-amount=魚的數量
vadatajs-fishtorio-bounty=使每個配方都可以生產魚。

[mod-setting-description]
vadatajs-fishtorio-catalysts=未選中表示此mod嘗試將“魚的數量”魚作為必需成分新增到尚未包含魚作為原料的每個配方中。選中表示此mod嘗試將魚的數量的魚作為催化劑新增到所有尚未包含魚成分的食譜中。
vadatajs-fishtorio-fishy-amount=作為附加成分新增的魚的數量或作為附加催化劑新增的魚的數量。
vadatajs-fishtorio-bounty=如果選中，則優先於其他選中標記選項，並導致所有配方產生“魚的數量”魚。
[mod-name]
fishtorio=魚星工廠
[mod-description]
fishtorio=更改所有配方，以要求再新增一條魚作為成分。 你應該怎麼得到魚？那不是我的問題。因為這是一個玩笑的mod。