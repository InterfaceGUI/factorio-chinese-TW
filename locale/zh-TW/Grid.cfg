[mod-setting-description]
VehicleGrid-car=用於未檢測為坦克的任何陸地車輛。\n預設8x6
VehicleGrid-tank=預設 10x8
VehicleGrid-spider=預設 10x10
VehicleGrid-loco=預設 10x8
VehicleGrid-wagon=預設 10x6
VehicleGrid-artillery-wagon=預設 10x8
VehicleGrid-automatic_mode-bots=允許火車以自動模式傳送施工機器人。\n0.16行為：開啟\n0.17行為：關閉
VehicleGrid-override-grids=無論是否有網格，都會使用本mod的設定

[string-mod-setting]
