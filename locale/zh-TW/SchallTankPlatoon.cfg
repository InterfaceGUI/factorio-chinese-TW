[mod-setting-description]
Schall-TP-tank-to-recipe-keep=只改動配方，不改動現有物品。
Schall-TP-tank-to-recipe-force-enable=只在移除此模組時才選取。
Schall-TP-ht-RA-enable=啟用了《Schall Missile Command》模組時，則將強制啟用此選項。
Schall-TP-tank-cannon-collision=開啟：（預設）啟動穿甲傷害輸出，會傷害射擊線上友軍。\n關閉：炮彈在友軍單位上空經過。
Schall-TP-tank-autocannon-collision=開啟：啟動穿甲傷害輸出，會傷害射擊線上友軍。\n關閉：（預設）機炮彈在友軍單位上空經過。
Schall-TP-tank-cannon-force-condition=「全部」：（預設）會傷害射擊線上所有單位（包括友軍）。\n「非我軍」：炮彈在我軍單位上空經過。\n「非我軍或友軍」：炮彈在我軍及友軍單位上空經過。
Schall-TP-tank-autocannon-force-condition=「全部」：會傷害射擊線上所有單位（包括友軍）。\n「非我軍」：機炮彈在我軍單位上空經過。\n「非我軍或友軍」：（預設）機炮彈在我軍及友軍單位上空經過。
Schall-TP-personal-laser-defense-equipment-ammo-category="electric"：（預設）原版設定，75 固定傷害。\n"laser-turret"：受惠於升級，20 初始傷害。
Schall-TP-personal-laser-defense-equipment-energy-consumption="50 kJ"：原版 0.17 設定。\n"200 kJ"：（預設）原版 0.16.51 設定。\n"800 kJ"：__ENTITY__laser-turret__設定。
Schall-TP-discharge-defense-equipment-automatic=開啟：（預設）自動激發。\n關閉：原版設定，手動激發。
Schall-TP-tank-flamethrower-fire-stream-incendiary=開啟：採用與手提和炮塔版本相同的效果，可點燃物件。\n關閉：（預設）原版設定，可毀壞樹木，直接傷害及較大的傷害半徑。
Schall-TP-ammo-colour-rearrange=只有毒系物品使用黃色。\n受影響的物品：__ITEM__rocket__、__ITEM__poison-capsule__、__ENTITY__poison-cloud__、__ITEM__slowdown-capsule__。
Schall-TP-chemical-weapon-chemical-recipes=受影響的物品：__ITEM__poison-capsule__、__ITEM__Schall-poison-bomb__。
Schall-TP-tiered-military-vehicles-subgroups=僅於已啟用《Schall Transport Group》模組時適用。
Schall-TP-vehicle-hide-resistances=影響原版的汽車和坦克，以及Schall系列模組的所有車輛。\n開啟：（預設）原版 0.15 及以後的設定。\n關閉：原版 0.15 以前的設定。在實體提示訊息中顯示抗性。
Schall-TP-vehicle-clone-placement-built-enable=於修建實體後。\n僅在玩家駕駛完全相同型別的車輛時適用。\n安裝（不會更換）跟玩家正在駕駛車輛相同的燃料、彈藥和裝備。\n從玩家揹包供應物品。
Schall-TP-vehicle-clone-placement-pasted-enable=於貼上配置後（透過組合鍵）。\n可適用於不同型別的車輛。\n安裝（不會更換）與被複制車輛相同的燃料、彈藥和裝備。\n從玩家揹包供應物品。
Schall-TP-bullet-projectile-enable=關閉：（預設）原版設定，子彈立即擊中目標。\n開啟：子彈具有軌跡。
Schall-TP-bullet-force-condition=僅於已啟用選項「啟用實體子彈」時適用。\n「全部」：會傷害射擊線上所有單位（包括友軍）。\n「非我軍」：（預設）子彈在我軍單位上空經過。\n「非我軍或友軍」：子彈在我軍及友軍單位上空經過。
Schall-TP-force-condition-area-effects=彈體內的範圍效果也依照上述的陣營條件進行設定。\n在設有陣營條件下，將可防止因範圍效果而造成的誤傷。
Schall-TP-minimap-representation=「不變」: 原版和 1.0 的設定。與汽車相同的三角形，無比例縮放。\n「通用」: 與原版相同的三角形，但隨大小縮放。\n「坦克」: 專用坦克圖示，並隨大小縮放。

