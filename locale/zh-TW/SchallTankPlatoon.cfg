[technology-description]
Schall-tank=額外的機動性，火力和裝甲組合在一起，可以在敵對世界中更好地生存。
Schall-tank-H=為了應對來自外星人的威脅，開發了一種火力和裝甲增加的坦克。 高品質的大炮具有更大的穿透力，並可以從更遠的位置消滅蠕蟲和巢穴。 它是與支援部隊一起使用的理想之選，而重型戰車則擅長對付更強悍的敵人。
Schall-tank-SH=終極戰車，展示了尖端的軍事技術。 儘管花了很多精力和資源來開發這樣的龐然巨物，但它卻極為物超所值。 極端的裝甲可以在任何情況下提供最大的生存機會。 巨大的坦克大炮使其可以遠距離摧毀靜態目標。 裝甲穿甲彈的穿透力大大提高，可以消除任何敢於堅持前進道路的單位。
Schall-tank-F=簡單地將噴火器技術應用於中型坦克的底盤上。
Schall-ht-RA=火箭炮有能力發射集束炸彈火箭。
Schall-sniper-rifle=在很遠的距離消滅敵人。
Schall-repair-pack=以更快的速度修復實體。
Schall-firearms-ballistics=提高實體子彈的傷害。

