[mod-setting-description]
tankplatoon-tank-to-recipe-keep=僅影響配方，現有專案保留。
tankplatoon-tank-to-recipe-force-enable=僅將此用於此mod的解除安裝。
tankplatoon-ht-RA-enable=如果啟用了“防空導彈命令”，則強制啟用此功能。
tankplatoon-tank-cannon-collision=開啟（預設）造成穿透傷害，但不能對友軍開火。\n關可以對友軍開火。
tankplatoon-tank-autocannon-collision=開啟：造成穿透傷害，但不能對友軍開火。\n關；（預設）可以對友軍開火。
tankplatoon-tank-cannon-force-condition=“全部” ：（預設）可以擊中包括友軍在內的所有事物。\n“不一樣”：可以對自己的力量開火。\n“非朋友”：可以對友軍開火。
tankplatoon-tank-autocannon-force-condition=“全部”：可以擊中包括友軍在內的所有事物。\n“不一樣”：可以對自己的力量開火。\n“非朋友” ：（預設）可以對友軍開火。
tankplatoon-personal-laser-defense-equipment-ammo-category=“ 電力” ：（預設）原版設定，固定75點傷害。\n“ laser-turret”：受益於升級，初始20點傷害。
tankplatoon-personal-laser-defense-equipment-energy-consumption=“50kJ”：原版0.17設定。\n“200kJ”：（預設）原版0.16.51設定。\n“800kJ”：__ENTITY__laser-turret__設定。
tankplatoon-discharge-defense-equipment-automatic=開啟：（預設）自動觸發。\n關閉：原版設定，手動觸發。
tankplatoon-tank-flamethrower-fire-stream-incendiary=開啟：使用與手持式和炮塔版本相同的行為。\n關：（預設）原版設定，損壞樹木，直接損壞較大半徑。
tankplatoon-ammo-colour-rearrange=只有有毒物品使用黃色。\n受影響的專案: __ITEM__rocket__, __ITEM__poison-capsule__, __ENTITY__poison-cloud__.
tankplatoon-chemical-weapon-chemical-recipes=受影響的專案: __ITEM__poison-capsule__, __ITEM__Schall-poison-bomb__.
tankplatoon-tiered-military-vehicles-subgroups=僅在啟用“ Schall Transport Group” mod的情況下適用。
tankplatoon-vehicle-hide-resistances=影響原版的汽車和坦克，以及Schallmod系列的所有載具。\n開啟：（預設）原版0.15+設定。\n關閉：原版0.15之前的設定。在實體工具提示中顯示阻力。
tankplatoon-vehicle-clone-placement-built-enable=\n僅在玩家駕駛完全相同型別的載具時適用。\n插入（不會替換）與玩家駕駛的載具相同的燃料，彈藥和裝備插槽裝置集。\n取自玩家庫存。
tankplatoon-vehicle-clone-placement-pasted-enable=在貼上的實體設定上（透過熱鍵）。\n可以應用於不同型別的載具。\n插入（不會替換）與複製的載具相同的燃料，彈藥和裝備插槽裝置集。\n從玩家庫存中獲取的物品。
tankplatoon-bullet-projectile-enable=關：（預設）原版設定，立即發射子彈並始終擊中目標。\n開：子彈具有彈丸。
tankplatoon-bullet-force-condition=僅在啟用選項“啟用子彈彈”的情況下適用。\n“全部”：可以擊中包括友軍在內的所有事物。\n“不相同”：（預設）可以自行射擊。\n“非朋友”：可以自行射擊 友善。
tankplatoon-minimap-representation=“不變”：原版和1.0設定。與汽車相同的三角形，不縮放。\n“通用”：與原版相同的三角形，但按比例縮放。\n“水箱”：專用的水箱圖示，按尺寸縮放。

