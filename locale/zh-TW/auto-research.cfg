[controls]
auto_research_toggle=自動研究介面

[mod-setting-name]
queued-tech-setting=預設排隊技術
blacklisted-tech-setting=預設黑名單技術

[mod-setting-description]
queued-tech-setting=用逗號分隔列出技術名稱，以便在新遊戲中自動對其進行排隊研究。您必須使用技術ID，例如“Construction Robotics”，而不能使用本地化（漢化過）技術名稱。
blacklisted-tech-setting=用逗號分隔列出技術列表，以便在新遊戲中自動將其列入黑名單。您必須使用技術ID，例如“Construction Robotics”，而不能使用本地化（漢化過）技術名稱。





[mod-name]
auto-research=自動研究

[mod-description]
auto-research=按 shift+T 顯示介面，可按以下優先順序自動研究科技：最少研究包種類的科技（可停用），優先研究的科技，優先研究科技的前置科技，最少消耗的科技（消耗 = 科技包數 * 能量）。
