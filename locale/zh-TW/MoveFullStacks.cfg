[technology-name]
actual-stacks-fifty=移動 50 疊
actual-stacks-hundred=移動 100 個堆疊
actual-stacks-twohundred=移動 200 個堆疊

[technology-description]
actual-stacks-fifty=允許所有集裝機械臂一次移動 50 個專案的堆疊；即每轉一整堆礦石。注意：堆疊少於 50 的物品（如火箭燃料）將僅按其堆疊大小移動（火箭燃料一次 10 個）。這是異星工廠的一個限制，這個模組無法解決這個問題。
actual-stacks-hundred=允許所有集裝機械臂一次移動 100 個專案的堆疊；即每次旋轉一整疊板。注意：堆疊少於 100 的物品（像礦石一樣）將僅按其堆疊大小移動（因此每次 50 用於礦石）。這是異星工廠的一個限制，這個模組無法解決這個問題。
actual-stacks-twohundred=允許所有集裝機械臂一次移動 200 個專案的堆疊；即每次旋轉一整堆綠色電路。注意：堆疊少於 200 個的物品（像盤子一樣）將僅按其堆疊大小移動（因此每次 100 個用於盤子）。這是異星工廠的一個限制，這個模組無法解決這個問題。
