[mod-setting-description]

tile-stack-override=調整原版填海料、石磚、混凝土、鋼筋混凝土的堆疊量為1000，以符合天使地板的水平. 預設關閉.
depleted-uranium=新增貧鈾處理, 並調整原版與Bob之戰爭的配方. 預設開啟.
gem-cleanup=刪除Bob的寶石分類組，改為Bob的材料與中間產物. 預設開啟.
fluid-cleanup=刪除Bob的流體分類組, 改為Bob的材料與中間產物.. 預設開啟.
equipment-group=為裝備添加了分類組. 預設開啟.
fortifications-group=為防禦工事添加了分類組. 預設開啟.
bob-bullet-override=預設為True。

