Alarms-Low-Level (50/75/90%)=警報 - 啟用低電平 (50/75/90%)
Alarms-High-Level (95/97/98/99%)=警報 - 啟用高電平 (95/97/98/99%)
Alarms-Landfill Message=警報 - 啟用填埋材料資訊
Disable-RestoreWater-Command=停用 RestoreWater 命令
FluidArea-Start-Area=FluidArea - 初始大小（平鋪）
FluidArea-Additional-Tiles-Per-Second=FluidArea - 每秒額外的瓦片
TileFluidAmount-Shallow=瓷磚流體量 - 淺
TileFluidAmount-Deep=瓷磚流體量 - 深
Alarms-Continuing-Search=警報 - 啟用繼續搜尋通知
