[mod-setting-description]
Alarms-Low-Level (50/75/90%)=啟用警報，警告 50/75/90 % 的水已耗盡。
Alarms-High-Level (95/97/98/99%)=啟用警報，警告 95/97/98/99 % 的水已耗盡。
Alarms-Landfill Message=啟用在填埋材料使用後顯示新 FluidArea 大小的訊息。
Disable-RestoreWater-Command=禁止在遊戲中使用 RestoreWater 命令。用於防止任何玩家將水恢復到其無限預設狀態。交叉停用。
FluidArea-Start-Area=當第一個被放置在新水體中時，泵/排水管將尋找的瓷磚數量。警告：更高的數字可能會導致異星工廠凍結/鬆動 FPS 數秒。
FluidArea-Additional-Tiles-Per-Second=如果水域高於 FluidArea - Initial Size (Tiles)，這將是每秒新增到 FluidArea 的額外瓷磚數量。警告：更高的數字可能會導致 Factorio 凍結/鬆開 FPS 數秒。
TileFluidAmount-Shallow=淺瓷磚容納的液體量。 (10/50/5000)
TileFluidAmount-Deep=深瓷磚容納的液體量。 (20/100/10000)
Alarms-Continuing-Search=啟用顯示正在掃描 FluidArea 的警報。每 20 秒觸發一次。
FluidArea-RegenRate=預設的速率是每秒 0.001，增加這個以增加再生，或減少以減少再生。僅適用於非枯竭水域。 (0/10/100)
Disable-FluidArea-RegenRate=停用水域的再生。
FluidArea-Replace-Method=mod顯示FluidAreas Depleting/Refilling的方式。隨機 = 隨機選擇和替換的瓷磚。 From/To Pump = 朝向/遠離泵更換瓷磚。
FluidArea-RereplacePumps=非活動管道泵應更換為活動管道泵的百分比。 0% 關閉。 (0/25/100)
FluidArea-ReactivateDrains=應重新啟用非活動海上排水系統的百分比。 (0/75/100)
FluidArea-RemoveFromTable=當 FluidArea 100% 耗盡時，所有與 FluidArea 相關的資料都將被刪除。
FluidArea-DebugQueueLength=檢視正在掃描的 FluidArea 的當前搜尋隊列長度。
Map-EnableMarkers=指示名稱、剩餘液體量和剩餘百分比的實時地圖示記。
FluidArea-MaxFluidAreaSize=您希望將最大的流體體計為的最大尺寸。 600,000 是一片海洋。 (2,000,000/600,000/99,999,999,999)
