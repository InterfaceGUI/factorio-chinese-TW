[mod-setting-description]
gtts-z-No-Runtime-Adjustments=啟用安全模式可以防止模組對遊戲進行任何執行時更改。這意味著每個地圖模組設定將沒有效果。這意味著遊戲速度必須手動調整。每個地圖的許多設定都可以在地圖生成時配置，比如汙染和蟲子擴張選項，但其他的需要手動調整。有關更多資訊，請參閱自述檔案。
gtts-Target-FrameRate=這設定了遊戲執行的UPS最大值，因此炮塔速度的比例。傳送帶速度準確地在以下UPS(480, 240, 160, 120, 96, 80, 60, 48, 40, 32, 30, 24, 20, 19.2, 16, 15和12)。
gtts-fluid-speed=啟用後，將對流體原型進行更改，以使其流量與60 UPS保持一致。
gtts-Adjust-GameSpeed=當停用時，模組不會改變遊戲速度。它將不得不手動控制。
gtts-Reset-GameSpeed=當它被啟用，直到它被停用，UPS將被設定回以前的值。這是有用的，如果你想刪除模組，這可以檢查，並在遊戲儲存前刪除，讓遊戲速度恢復正常。
gtts-Adjust-HandCraftingSpeed=啟用這個選項將改變每個角色的製作速度。
gtts-Adjust-Pollution=啟用此選項將改變地圖的汙染擴散和吸收率。
gtts-Adjust-Evolution=啟用此選項將改變蟲子隨時間進化的速率。
gtts-Adjust-Expansion=啟用此選項將改變蟲子的擴張速度。
gtts-Adjust-Groups=啟用這個選項將會改變蟲子的組隊時間。
gtts-Adjust-DayNight=啟用這個選項將改變世界的晝夜週期長度。
gtts-Adjust-WindSpeed=啟用這個選項將會改變世界的風速。

