[mod-setting-name]
qt-default-template=預設模板（藍圖字串）

[mod-setting-description]
qt-default-template=將在新遊戲開始時應用的預設模板。\n[color=255,57,48]在主選單中更改此設定，否則不會影響新遊戲！[/color]

[qt-gui]
export=匯出快捷欄模板
import=匯入快速欄模板\n按住 shift 可忽略空篩選器

[qt-message]
invalid-blueprint=無效的快捷欄模板藍圖！
invalid-default-blueprint=預設快速欄模板無效！
