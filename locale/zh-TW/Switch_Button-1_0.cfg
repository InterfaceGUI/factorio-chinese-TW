[mod-setting-name]
ReverseOpenInventory=點選時開啟/關閉
ShowBonusGui=在 Alt-info 模式下顯示訊號
ButtonReachRange=按鈕到達範圍

[mod-setting-description]
ReverseOpenInventory=已檢查：當玩家左鍵單擊或使用角色庫存鍵（__CONTROL__open-character-gui__ 鍵）時，開關按鈕將更改其開/關狀態，而按下分配的鍵繫結（__CONTROL__switchbutton-keybind__ 鍵）可以開啟其庫存。 \n\nUNCHECKED：左鍵單擊將像使用常規常量組合器一樣正常工作，熱鍵將切換開/關狀態。
ShowBonusGui=CHECKED：在 Alt-info 模式下啟用開關時顯示配置的訊號覆蓋，就像常量組合器一樣。\n\nUNCHECKED：在 Alt-info 模式下不顯示訊號。
ButtonReachRange=可以切換開關按鈕的範圍。如果設定為較低的值（例如 0），將自動回退到預設玩家的範圍。\n預設為 99999（從地圖上的任何位置），設定為 0 以與任何其他組合器具有相同的範圍。
