[item-description]
Schall-bicomponent-module=具有組合效果，但減少單種加成效率的雙功能外掛。由__1__和__2__組成。
Schall-tricomponent-module=具有組合效果，但減少單種加成效率的三功能外掛。由__1__、__2__和__3__組成。
Schall-quadcomponent-module=具有組合效果，但減少單種加成效率的四功能外掛。由__1__、__2__、__3__和__4__組成。

[technology-name]
Schall-multicomponent-modules=多元外掛
Schall-multicomponent-modules-with-quality=多元外掛-質量

[technology-description]
Schall-multicomponent-modules=將多個外掛合成一個多元外掛。由於技術和尺寸問題，每種加成的效率都將比原來弱。但綜合效率將明顯更強，尤其是在按單個插槽計算時。
Schall-multicomponent-modules-with-quality=將多個外掛合成一個多元外掛。由於技術和尺寸問題，每種加成的效率都將比原來弱。但綜合效率將明顯更強，尤其是在按單個插槽計算時。

[mod-setting-name]
Schall-MD-beacons-allow-productivity=允許__ENTITY__beacon__使用產能外掛
Schall-MD-beacons-allow-quality=允許__ENTITY__beacon__使用質量外掛
Schall-MD-efficiency-modules-buff=節能外掛增強
Schall-MD-quality-modules-colour=質量外掛顏色
Schall-MD-multicomponent-modules-enable=啟用多元外掛
Schall-MD-multicomponent-modules-naming=多元外掛命名格式
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit=多元外掛效率
Schall-MD-tricomponent-modules-limited=限制__ITEM__Schall-SEP-module__適用配方種類

[mod-setting-description]
Schall-MD-beacons-allow-productivity=允許將原版的__ITEM__productivity-module__(可能還有來自各種模組的許多其他外掛)放入外掛效果分享塔。
Schall-MD-beacons-allow-quality=允許將DLC的__ITEM__quality-module__(可能還有來自各種模組的許多其他外掛)放入外掛效果分享塔。
Schall-MD-efficiency-modules-buff=原版節能外掛貧弱且不常使用，尤其是與其他外掛相比。啟用此選項可以提高節能外掛的效率。
Schall-MD-quality-modules-colour=為了避免__ITEM__Schall-SEP-module__與__ITEM__quality-module__配色相似難以辨認，後者白底紅燈。\n“黑色”：黑色似乎更高階，更符合“質量”這個主題。
Schall-MD-multicomponent-modules-enable=啟用雙功能外掛、三功能外掛和四功能外掛，它們由兩到四個外掛組成。多元外掛將具有其下位外掛的功能，但效率略有降低。
Schall-MD-multicomponent-modules-naming="完全": __ITEM__Schall-SP-module__\n"長": __ITEM__Schall-SP-module-long__\n"短": __ITEM__Schall-SP-module-short__
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit=多元外掛中效率強度的漸近極限。更高的值反映了更多元件可以“堆疊”在同一個外掛插槽中。
Schall-MD-tricomponent-modules-limited=限制__ITEM__Schall-SEP-module__。\n啟用：只能在中間產品上使用，就像其他產能外掛一樣。\n關閉：（預設）可用於任何配方。

[string-mod-setting]
Schall-MD-quality-modules-colour-unchanged=不變
Schall-MD-quality-modules-colour-black=黑色
Schall-MD-multicomponent-modules-naming-full=完全
Schall-MD-multicomponent-modules-naming-long=長
Schall-MD-multicomponent-modules-naming-short=短
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit-infinity=∞ (無限)