[item-description]
Schall-bicomponent-module=具有組合效果，但減少單個外掛效率的雙功能外掛。由__1__和__2__組成。
Schall-tricomponent-module=具有組合效果，但減少單個外掛效率的三功能外掛。由__1__，__2__，__3__組成。

[technology-name]
Schall-multicomponent-modules=多元外掛

[technology-description]
Schall-multicomponent-modules=將多個元件模組組合成一個複合模塊。由於干擾和尺寸問題，每個單獨的外掛效率都將比其來源弱。但綜合效率將明顯更強，尤其是在按單個插槽計算時。

[mod-setting-name]
Schall-MD-productivity-beacons-allow=允許外掛效果分享塔使用產能外掛
Schall-MD-effectivity-modules-buff=增強節能外掛
Schall-MD-multicomponent-modules-enable=啟用多元外掛
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit=多元外掛效率
Schall-MD-tricomponent-modules-limited=配方限制 __ITEM__Schall-productivity-speed-effectivity-module__

[mod-setting-description]
Schall-MD-productivity-beacons-allow=允許在外掛效果分享塔使用產能外掛（可能還有來自各種MOD的許多其他模組）。
Schall-MD-effectivity-modules-buff=原版節能外掛較弱且不常使用，尤其是與其他模組相比。啟用此選項可以提高節能外掛的效率。
Schall-MD-multicomponent-modules-enable=啟用雙元件和三元件外掛，它們由兩個或三個元件組成。複合模塊將具有其元件的組合功能，但效率略有降低。
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit=多元外掛中效率強度的漸近極限。更高的值反映了更多元件可以“堆疊”在同一個外掛插槽中。
Schall-MD-tricomponent-modules-limited=限制__ITEM__Schall-productivity-speed-effectivity-module__\n啟用：只能在中間產品上使用，就像其他產能外掛一樣。\n關閉：（預設）可用於任何配方。

[string-mod-setting]
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit-infinity=∞ (無限)


[mod-description]
SchallModules=原名：Schall Modules\n關於外掛的各種新增和更改可以增強遊戲性。\n包括允許外掛效果分享塔使用產能外掛、節能外掛增強、啟用多元外掛等選項。\n多元外掛價格昂貴但功能強大。每個外掛都提供了多個其組成外掛的組合效果，但只使用一個外掛插槽。
