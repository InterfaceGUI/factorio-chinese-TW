[mod-setting-description]
replace-electronics=這用來自bobmods_gfxtweak的紋理（主要是元件）替換了一些Bob之電子工業（Bob's Electronics）的預設紋理。
replace-warfare=這用來自bobmods_gfxtweak的紋理（主要是彈藥）替換了一些Bob之戰爭（Bob's Warfare）的預設紋理。
replace-logistics=這用來自bobmods_gfxtweak的紋理（建造和物流機器人）替換了一些Bob之物流（Bob's Logistics）的預設紋理。 