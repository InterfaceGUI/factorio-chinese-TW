[mod-description]
adrenaline=腎上腺素會在致命的危險中使您的身體更加敏銳。有時會加快執行速度，加快挖掘速度並加快射擊速度。
auto-mining=您無需手動進行開採。而且，您可以在進行挖掘的同時建造。 如果遇到這種情況，請按WASD按鈕。
EL_debug-mode=記錄所有事件日誌
EL_logs-mode=檢查所有錯誤
zk-lib_special-message=作者的話: [color=255,0,0]此訊息最後顯示，因此，請您仔細閱讀。[/color]\n[color=255, 165,0]現在[/color], Factorio當前用於建立mod的環境具有無意間隱藏的有害後果（此結論是根據當前結果以及對其他mod開發人員的觀察得出的），因此, [color=255, 165,0]儘管我不排除修復問題，但我決定報告有關我建立mod的中止的資訊。 與其他開發人員不同，我不會刪除我的mod或將其隱藏或停止維護。[/color]\n有關更多資訊： reddit.com/r/ZwerOxotnik/comments/j1g6j9/about_factorio_mods/ or find out on my server discord.gg/YyJVUCa
scan-rocket-with-radars=用雷達發射火箭後掃描地表
timesaver-for-crafting=損失的製作時間將得到補償。您的配方生產會根據您的手搓速度來加快速度。
zk-lib=我將在下一個大型更新中新增一個通用命令視窗小元件\n\n提供，合併，打包（新）mod的庫，實用程式，並將其作為工具/功能新增到遊戲中（UI尚未準備就緒）。\n\n也支援自動生成的mod，並修改了事件偵聽器，我考慮為mod提供其他額外的light檔案/內容。\n\n添加了可變外掛。您可以在不重新啟動Factorio的情況下開啟/關閉新增的外掛。
kill-nest-get-gifts=殺死巢穴後，會隨機提供物品。
random-gifts-by-timer=定時向線上玩家隨機分配一個物品。
delete_decorations=刪除地圖上的所有裝飾（目前僅在生成新的塊（地區）時使用）
searching-flashlight=如果站著不動，您將自動轉身面對您在地圖上選擇的任何實體。
PrivateElectricity=不允許敵人連線到他人的電
restrict_building=不允許在敵人附近建造
CopyAssemblerPipeDirection=將配方貼上到組裝機會複製源組裝機的方向

