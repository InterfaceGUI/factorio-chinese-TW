zk-lib_special-message=zk: [color=255,0,0]這條訊息是最後顯示的，所以請你現在仔細閱讀。[/color]\n[color=255, 165,0]目前[/color], Factorio當前建立mod的環境無意中隱藏了有害後果（這個結論是根據當前結果和其他mod開發者的觀察得出的），所以，[color=255, 165,0]我決定報告我的建立暫停 mods，雖然我不排除修復。 與其他開發者不同，我不會刪除我的模組或隱藏它們或停止交流。[/color]\n有關 reddit.com/r/ZwerOxotnik/comments/j1g6j9/about_factorio_mods/ 的更多資訊或在我的伺服器 discord 上查詢。 gg/YyJVUCa


