zk-lib-warn-about-addons=外掛與mod並不相同，並且可以比mod更好。可能會出現新的錯誤。\n我沒有開發Factorio，沒有人為我的工作付費，其他我的69個mod都一樣。由於沒有人在乎，所以任何時間表/新聞都不會影響您。
