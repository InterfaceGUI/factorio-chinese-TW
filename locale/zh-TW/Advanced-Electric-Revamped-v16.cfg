[mod-setting-name]
advanced-electric-enabled-tiers=啟用層
advanced-electric-multiplier-advanced-solar=高階太陽能等級乘數
advanced-electric-multiplier-elite-solar=精英太陽能等級乘數
advanced-electric-multiplier-ultimate-solar=終極太陽能等級乘數
advanced-electric-multiplier-advanced-accumulator=高階累加器層乘數
advanced-electric-multiplier-elite-accumulator=精英累加器等級乘數
advanced-electric-multiplier-ultimate-accumulator=終極累加器層乘數

[mod-setting-description]
advanced-electric-enabled-tiers=禁用特定層。
advanced-electric-multiplier-advanced-solar=該層的生產值的乘數。 60kW * [乘數]。例如：對於 600kW 面板，使用 10。
advanced-electric-multiplier-elite-solar=該層的生產值的乘數。 60kW * [乘數]。例如：對於 6MW 面板，使用 100。
advanced-electric-multiplier-ultimate-solar=該層的生產值的乘數。 60kW * [乘數]。例如：對於 60MW 面板，使用 1000。
advanced-electric-multiplier-advanced-accumulator=該層的生產值的乘數。 5MJ * [乘數]。例如：對於 50MJ 蓄電池，使用 10。
advanced-electric-multiplier-elite-accumulator=該層的生產值的乘數。 5MJ * [乘數]。例如：對於 500MJ 蓄電池，使用 100。
advanced-electric-multiplier-ultimate-accumulator=該層的生產值的乘數。 5MJ * [乘數]。例如：對於 5GJ 蓄電池，使用 1000。

[string-mod-setting]
advanced-electric-enabled-tiers-advanced=先進的
advanced-electric-enabled-tiers-elite=高階+精英
advanced-electric-enabled-tiers-ultimate=高階 + 精英 + 終極
