[mod-setting-description]
ZoomingReinvented_zoom-sensitivity=定義放大或縮小時的更改量。不適用於放大地圖（除非在“縮放至世界”檢視中）。放大或縮小時，當前縮放級別將乘以或除以該值。關閉地圖時，基本遊戲的值約為1.1；開啟地圖時，基本遊戲的值約為1.25（無論是在“縮放至世界”檢視還是在地圖檢視中）。
ZoomingReinvented_max-world-zoom-out=定義您可以縮小並看到世界的範圍。在玩家檢視中，它定義了最大縮小；在地圖中，它定義了“縮放到世界”檢視何時切換回地圖檢視。基本遊戲的值約為0.4。
ZoomingReinvented_default-map-zoom-level=定義地圖開啟的縮放級別。基本遊戲的值約為0.0313。請注意，地圖標籤在0.0157以下的縮放級別消失。
ZoomingReinvented_quick-zoom-out-zoom-level=定義使用“快速縮小”時地圖以什麼縮放級別開啟。請注意，地圖標籤在0.0157以下的縮放級別消失。
ZoomingReinvented_binoculars-zoom-level=定義使用“雙筒望遠鏡”專案時地圖以什麼縮放級別開啟。
ZoomingReinvented_binoculars-double-action-enabled=如果啟用，則在地圖檢視中使用雙筒望遠鏡並且地圖上的標籤不可見時，雙筒望遠鏡將首先僅放大到足以顯示地圖標籤的程度。再次使用它們將放大到已配置的“雙筒望遠鏡縮放級別”。
ZoomingReinvented_disable-map-zoom-out=定義是否在地圖位置更改後（透過拖動，使用移動控制元件或放大）停用地圖縮小。這是為了防止縮小時地圖位置突然發生變化（請參閱已知問題以瞭解發生這種情況的原因）。如果選中此選項，則在移動地圖後，縮小地圖的唯一方法是重新開啟地圖，使用“快速縮小”或放大到“縮放至世界”檢視並將滑鼠懸停在某個物件上-這將更新 最後知道的地圖位置，並允許再次縮小。
ZoomingReinvented_debug=如果actived在螢幕上顯示除錯訊息

[controls]
ZoomingReinvented_quick-zoom-in=快速放大
ZoomingReinvented_quick-zoom-out=快速縮小

[controls-description]
ZoomingReinvented_quick-zoom-in=在“縮放到世界”檢視中開啟地圖，將其完全縮小到最後一個已知的地圖位置。這可以用於：\n1.您不小心放大了太多並切換到地圖檢視後，請放大世界。\n2.關閉地圖後，請在最後一個已知的地圖位置重新開啟它。\n3.如果您已經處於“縮放到世界”檢視，請完全縮小。此外，如果透過將滑鼠懸停在世界上來選擇一個物件，則地圖將以該物件為中心。
ZoomingReinvented_quick-zoom-out=在地圖中心以配置的縮放級別在地圖檢視中開啟地圖

