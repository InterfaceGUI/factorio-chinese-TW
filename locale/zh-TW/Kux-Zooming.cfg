[mod-name]
Kux-Zooming=Kux縮放
[mod-description]
Kux-Zooming=此mod允許自定義縮放行為，特別是它允許：\n-更改可以縮小的程度（並仍然看到世界）\n-更改縮放的積極程度（等效於更改滑鼠滾輪靈敏度）\n-更改地圖開啟的位置和縮放級別\n-一次按鍵即可立即放大或縮小\n請參閱首頁/mod門戶/自述檔案，以詳細瞭解此mod的工作原理。請報告發現的任何錯誤和可用性問題，以幫助改進此mod-非常感謝您的反饋。\n基於Jarcionek重塑的縮放比例