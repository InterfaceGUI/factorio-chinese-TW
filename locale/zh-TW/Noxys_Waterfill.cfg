[mod-setting-description]
Noxys_Waterfill-enable-deep-water=這使得深水變體成為可能。
Noxys_Waterfill-enable-green-water=這使得綠水變體成為可能。無論汙染程度如何，這種變體始終是綠色的。
Noxys_Waterfill-require-research=如果啟用此功能，則水填充的配方將需要解鎖研究。
Noxys_Waterfill-green-water-requires-uranium=當這被啟用時，綠水配方將需要鈾-238來製造。
Noxys_Waterfill-recipe-difficulty=製作配方和研究的難度\n\n簡單: 1000 水\n正常: 1000 水, 1 炸藥\n困難: 1000 水, 10 炸藥, 1 藍板.
Noxys_Waterfill-items-per-craft=每個製造操作你將收到多少物品。
Noxys_Waterfill-time-per-craft=每一個製作操作需要多少時間（數量越多，製造速度越慢）。
Noxys_Waterfill-reach-increase-while-holding-waterfill=如果啟用，這將增加你手持水填充時的操作距離，使它更容易放置。放在自己腳下可能會殺死自己。
Noxys_Waterfill-reach-with-waterfill=手持水填充時，可操作距離增加。
Noxys_Waterfill-water-per-deepwater=當該值大1時，此設定將覆蓋深水配方，以要求指定數量的普通水填充作為配料。
Noxys_Waterfill-waterfill-recipe-override=此設定允許您完全覆蓋水充填配方。\n\n！！！ WARNING ！！！\n\n這個設定中的錯誤可能會導致意想不到的問題，所以請確保設定正確！\n備份你的`mod-settings.dat`檔案，然後再修改此設定.\n\n格式如下: type:item=amount\n透過用逗號分隔多個條目，可以新增多個條目。\n\n例如: fluid:water=1000,item:explosives=10,item:processing-unit=1\n這與困難難度配方設定相同。
Noxys_Waterfill-deepwaterfill-recipe-override=此設定允許您完全覆蓋深水充填配方。\n\n！！！ WARNING ！！！\n\n這個設定中的錯誤可能會導致意想不到的問題，所以請確保設定正確！\n備份你的`mod-settings.dat`檔案，然後再修改此設定.\n\n格式如下: type:item=amount\n透過用逗號分隔多個條目，可以新增多個條目。\n\n例如: fluid:water=1000,item:explosives=10,item:processing-unit=1\n這與困難難度配方設定相同。
