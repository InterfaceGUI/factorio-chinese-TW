HeavyTank_scrap_tank=抗性:\n- 物理傷害 5/40%\n- 擊中傷害 20/40%\n- 爆炸傷害 10/40%\n- 火焰傷害 10/40%\n- 毒素傷害 5/40%\n- 酸蝕傷害 8/35%\n

HeavyTank_medium_tank=部署4x4雷區(需要標準地雷在坦克庫存，預設鍵：Shift+V)\n\n抗性:\n- 物理傷害 15/80%\n- 擊中傷害 50/80%\n- 爆炸傷害 15/80%\n- 火焰傷害 15/80%\n- 毒素傷害 15/100%\n- 酸蝕傷害 15/65%\n

HeavyTank_heavy_tank=部署6X6雷區（需要重型地雷在坦克庫存，預設鍵：Shift+V）\n\n抗性:\n- 物理傷害 10/60%\n- 擊中傷害 30/60%\n- 爆炸傷害 15/60%\n- 火焰傷害 15/60%\n- 毒素傷害 15/100%\n- 酸蝕傷害 15/50%\n

HeavyTank_experimental_tank=部署6x6雷區（需要重型地雷在坦克庫存，預設鍵：SHIFT+V）\n\n抗性：\n-物理傷害 25/80%\n- 擊中傷害 70/80%\n- 爆炸傷害 25/80%\n- 火焰傷害 25/80%\n- 毒素傷害 25/100%\n- 酸蝕傷害 25/75%\n

HeavyTank-cluster-shell=像霰彈槍一樣，發射圓錐形的小彈丸。\n近程。
HeavyTank-explosive-cannon-shell=中程高爆彈藥。\n在擊中時產生小衝擊波
HeavyTank-uranium-cannon-shell=遠端高爆彈藥。\n在擊中時產生衝擊波
HeavyTank-atomic-cannon-shell=每臺功率為0.5兆噸。\n在擊中時產生非常大的衝擊波

HeavyTank-piercing-cannon-shell=非常遠的射程，會磨損壞彈藥。\n一個不會爆炸，但會造成很多血跡。
HeavyTank-basic-cannon-shell=中程標準炮彈。
HeavyTank-crude-cannon-shell=近程標準炮彈。

HeavyTank-concussive-cannon-shell=遠端爆炸炮彈。\n在小範圍內暈眩3秒，在擊中時減慢大範圍的速度。\n造成純粹的傷害，對高抵抗力的目標有加成。
HeavyTank-plasma-cannon-shell=遠端爆炸炮彈。\n擊中時會形成一個小火海。
HeavyTank-uranium-cluster-shell=綠色版本!!!\n也會造成更多的傷害。
HeavyTank-uranium-piercing-cannon-shell=超遠射程和巨大傷害炮彈。\n可以幹掉利維坦級和泰坦級蟲子。\n同時也創造了很長的血漬。

HeavyTank-autocannon-shell=原始基礎傷害 300
HeavyTank-fire-autocannon-shell=原始基礎傷害 200 + 傷害隨時間增加
HeavyTank-acid-autocannon-shell=原始基礎傷害 200 + 小酸蝕雲傷害隨時間增加
HeavyTank-multi-napalm-rocket=原始基礎傷害 600/秒 + 火焰傷害 10/秒（堆）
HeavyTank-multi-acid-rocket=原始基礎傷害 200/秒 + 酸蝕傷害 10/秒（堆）

HeavyTank-cannon-AM-shell=高射程和非常高的爆炸性彈藥。\n撞擊時產生中等衝擊波。
HeavyTank-cannon-AM-piercing-shell=巨大射程和傷害的彈藥。\n將線上的所有東西都整合在一起。
HeavyTank-blackhole-rocket=暫時製造一個小黑洞，它能拉動並殺死所有有腿的東西。\n是的，包括你。\n不，魚沒有腿，所以它們不會被拉動


