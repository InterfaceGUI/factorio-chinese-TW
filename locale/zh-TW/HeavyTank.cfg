[technology-description]
ExperimentalTank=滅絕時刻！！

HeavyTank=事態已經失去控制，這個星球正被這些生物所侵擾，我認為它們在進化，我發誓，我看到其中一個噴出了火，盔甲上的腐蝕似乎是由酸造成的。\ n也許我瘋了，但如果瘋狂能讓我活著，那麼它就值得...... \ n另外，我得到了一些非常酷的想法，一些伺服驅動程式將提高檢修速度，\ n大規模高斯加速器應該是 有趣的是，但它需要大量的能量才能工作，嗯.... \ n也許有些核能...還有，火和酸的東西給了我一些瘋狂的想法。
MediumTank=撕咬蟲正在撕咬坦克，噴吐蟲正在刺穿坦克裝甲... \ n需要升級坦克裝甲，坦克火炮似乎也需要更好的材料。 嗯... \ n鋼鐵從來沒有讓我失望過，但是需要更強更快的發動機來處理這個額外的重量......
ScrapTank=我知道我並不孤單，一些炮塔可能還會堅持一段時間，但如果我要生存下去，我將需要更多的空間和資源...... \ n這個坦克從生存指南上來看，小而薄弱，需要一些東西 更多.... 重型 ...

