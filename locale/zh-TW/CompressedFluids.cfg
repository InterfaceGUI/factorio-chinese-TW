[mod-name]
CompressedFluids=流體加壓

[mod-description]
CompressedFluids=厭倦了管道吞吐量問題？對流體進行加壓以顯著提高吞吐率。


[entity-name]
fluid-compressor=流體壓縮機
fluid-decompressor=流體解壓機

[entity-description]
fluid-compressor=加壓流體，以使流量更高。
fluid-decompressor=將流體減壓至可用於製造的壓力。

[item-group-name]
compressed-fluids=高壓流體

[fluid-name]
compressed-fluid=高壓 __1__

[technology-name]
fluid-compressor=流體壓縮機

[technology-description]
fluid-compressor=加壓流體以增加管道中的流量。

[mod-setting-name]
fluid-compression-rate=流體壓縮比
fluid-compression-speed=流體壓縮速度
fluid-compressor-buffer=流體壓縮器緩衝區大小
fluid-compressor-singeEntity=合併 __ENTITY__fluid-compressor__ 和 __ENTITY__fluid-decompressor__
fluid-compressor-manual-recipes=允許手動設定配方
fluid-compressor-hide-recipes=從玩家選單中隱藏 __ENTITY__fluid-compressor__ 配方

[mod-setting-description]
fluid-compression-rate=製造一個加壓流體裝置需要多少流體。
fluid-compression-speed=一次加工多少加壓流體(10次/秒)。
fluid-compressor-buffer=__ENTITY__fluid-compressor__內應儲存多少加壓流體。\n儲存的流體 = 壓縮緩衝大小 * 壓縮速度
fluid-compressor-singeEntity=如果選中，這將把 __ENTITY__fluid-compressor__ 和 __ENTITY__fluid-decompressor__ 合併成一個既能壓縮又能膨脹流體的實體。
fluid-compressor-manual-recipes=如果選中，您必須選擇流體，這將利用無流體混合功能(對於空管)。
fluid-compressor-hide-recipes=如果選中，這將從玩家工藝選單中隱藏(取消)壓縮配方(如果沒有選中手動配方設定，則總是隱藏)。
