[equipment-gantry]
menu_equipment-gantry=裝備龍門[img=item/equipment-gantry]
title_equipment-gantry=裝備龍門
page_equipment-gantry_text_1=[font=heading-2]裝備龍門[img=item/equipment-gantry][/font]\n\n能將模組插入到物品的裝備插槽中。其中有3個內部槽位用於物品處理。\n\n將帶有裝備插槽的裝甲或載具放在“網格物品輸入”中，將裝備模組放入“模組輸入”中。一旦插入了一個裝備模組或插入失敗，網格物品會放入輸出槽中。\n\n裝備模組會被自左向右，自上而下插入網格物品中。規劃插入裝備模組的順序也是設計龍門組裝線的一環。\n\n[font=heading-2]裝備卸除龍門[img=item/equipment-gantry-remover][/font]\n\n從網格物品的裝備插槽中移除所有的裝備模組。有3個用於物品處理的槽位。將帶有裝備插槽的裝甲或載具放在“網格物品輸入”中。所有被卸除的模組會快取在其中；當模組輸出有空間時，卸除下來的裝備會被放入輸出槽中。只有當裝備模組輸出槽和網格物品輸出槽都是空時才能清除另一件網格物品的裝備。\n\n[font=heading-2]當前限制[/font]\n\n不能處理裝置分項。無法連線內部箱子（目前）。  
warning-invalid-ingredient=裝備龍門輸入中的非裝備項 __1__

[recipe-name]
equipment-gantry-insert=插入裝備模組
equipment-gantry-remove=卸除裝備模組

[recipe-description]
equipment-gantry-insert=從“模組輸入槽”中拿取一個裝備模組放入“網格物品槽”中物品（能量裝甲或載具）的裝備插槽中，然後將其放入“輸出槽”中。
equipment-gantry-remove=“網格物品輸入槽”中的物品（裝有裝備模組的能量裝甲或載具）移到“輸出槽”中，但裝備插槽中所有的裝備模組全被解除安裝放入“模組輸出槽”中。

