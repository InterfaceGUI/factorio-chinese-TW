[mod-setting-description]
charxpmod_enable_damage_attribs=啟用護甲加成，傷害加成，暴擊機率。如果您感覺遊戲速度太慢，請停用。
charxpmod_xpinilevel=第一級所需經驗。
charxpmod_xpmult=從1級到100級，使用這個倍數用來構建經驗數值表。
charxpmod_xp_mp_reductor=每級該減速器都應用於上面的經驗倍數上。
charxpmod_afk=在停止接收經驗之前，玩家停留在AFK的最長時間(以分鐘為單位)。0表示停用。
charxpmod_death_penal=玩家在死亡時損失經驗的百分比。
charxpmod_time_ratio_xp=基於玩家遊戲時間所給予的經驗。
charxpmod_print_xp_user=在聊天訊息顯示所有獲得的經驗訊息。
charxpmod_xp_multiplier_bonus=從0.1到100.0
charxpmod_xp_maxlevel=40-200（預設 100）
charxpmod_xp_maxlevel_ability=10-30（預設 20）
charxpmod_enable_potion_loot=如果啟用，蟲巢可能會掉落 rpg 藥水作為戰利品

