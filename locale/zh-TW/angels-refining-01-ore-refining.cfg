[mod-setting-description]
angels-enable-auto-barreling=如果啟用，則隱藏所有桶裝配方，並將桶裝泵轉換為熔爐型別。
angels-tryptophobia-friendly-stiratite=如果啟用，則會將新樣式的青色石礦替換為經典的樣式圖形。
angels-hq-graphics=並非所有內容都具有高解析度圖形，這就是為什麼這仍然是一個選擇（目前）。

