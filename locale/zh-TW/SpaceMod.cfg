[mod-setting-description]
SpaceX-game-mode=太空擴充套件難度設定。 經典：v0.14版的數量，太空擴充套件 Plus將研發成本提高4倍，生產成本2倍，需要5倍的釋出配置，太空擴充套件 Extreme將研發成本提高16倍，生產成本為16倍，啟動需要25倍。
SpaceX-research-cost=研發成本倍數。
SpaceX-production-cost=生產成本倍數。
SpaceX-launch-profile=所需發射次數。經典發射：v0.14版的數量，狂熱發射：是經典發射數量的5倍，超級狂熱發射：是經典發射數量的25倍。
SpaceX-ignore-tech-multiplier=太空擴充套件技術價格是固定的，不受用於馬拉松MOD遊戲技術價格乘數變化的影響。預設情況下，這個倍數會使太空擴充套件研發成本倍增，所以檢查這個是獨立改變成本（使用馬拉松MOD，太空擴充套件 MOD會更容易）。
SpaceX-no-space-sci=預設情況下，最終的太空擴充套件技術需要太空科學。 檢查此設定將從最終的技術研究中消除空間科學（使遊戲更容易）。
SpaceX-cheaper-fusion-reactor=聚變反應堆元件的配方成本降低到40個行動式聚變反應堆。這使得他們的標準成本10k是處理器（同v0.14）而不是25k處理器（使遊戲更容易）V0.15。
SpaceX-no-bob=不在遊戲中相容BOB MODS。
SpaceX-no-popup=如果選中，則用於完成衛星網路和幹船塢的彈出視窗將被抑制。（適用於飛行器的遊戲）
SpaceX-auto-continue=當太空船完成後，此選項將自動選擇“開啟”選項。同時彈出視窗被抑制-與上述選擇結合使用，以刪除彈出視窗，這樣您可以繼續發射多個航天器而無需手動干預。

