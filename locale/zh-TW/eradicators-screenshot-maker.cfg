; Title
gui-title=截圖

; Status Frame
status-resolution-label=確認
status-resolution-tooltip=所選縮放比例下所選 [font=default-bold]畫布框架[/font] 的解析度。\n__1__\nIf [color=#edd5b0][font=default-semibold]沒有畫布框架[/font][/color]被選中則使用當前的因子[color=#edd5b0][font=default-semibold]視窗大小[/font][/color]。\n\n如果您沒有足夠的影片記憶體來滿足所選的解析度，拍攝非常大的截圖可能會凍結或崩潰遊戲。\n\n最大允許解析度為16384x16384，但最大推薦解析度為4096x4096。

; Status: Resolution Tooltip Hotkeys
input-select-description=並拖動以建立畫布框架。
input-delete-description=刪除畫布框架。
input-rotate-description=同時按住__1__以圍繞滑鼠游標旋轉畫布框架。
input-resize-description=並拖動角或邊來調整畫布框架的大小。
input-move-description=並拖動中心來移動畫布框架。

; Status: File Size
status-file-size-label=檔案大小(大約)
status-file-size-tooltip=這是對最終檔案大小的粗略估計。實際大小因場景的照明和複雜程度而異。近似精度取決於檔案格式(僅限 *.bmp總是準確的)。

