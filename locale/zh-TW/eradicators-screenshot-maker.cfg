option-include-size-labels-tooltip=將螢幕截圖區域的所有邊都放大一格，以包括寬度和高度度量。
option-enable-anti-aliasing-tooltip=以雙倍解析度渲染並縮小比例。通常會產生模糊的影象。 不推薦。請改用更高的縮放級別。

