[entity-description]
fast-one=執行機車的任務，但速度快六倍以上。
fast-one-mk2=執行超音速機車 MK1 的任務，但速度快兩倍以上。
fast-one-mk3=執行超音速機車 MK2 的任務，但速度快兩倍以上。僅使用千兆燃料和鈾燃料電池作為可燃燃料。
scargo-wagon-immortal-mk2=容納的貨物堆垛數量是貨車的兩倍。
cargo-wagon-immortal-mk3=可容納兩倍於超音速貨車 MK2 的貨物堆垛。
fluid-wagon-immortal-mk2=容納的流體體積是流體車的兩倍。
fluid-wagon-immortal-mk3=容納兩倍於超音速流體車 MK2 的流體體積。

[technology-description]
