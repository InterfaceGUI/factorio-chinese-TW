[virtual-signal-name]
TCS_Wait_Until_Empty=等到空
TCS_Wait_Until_Full=等到滿
TCS_Inactivity=不活動等待
TCS_Wait_Timer=等待時間
TCS_and=AND 適用於所有條件

[virtual-signal-description]
TCS_Wait_Until_Empty=等待直到空（預設啟用，如果 &lt;0，則禁用此條件）
TCS_Wait_Until_Full=等到滿（如果&gt;0，則覆蓋空條件，如果&lt;0，則禁用此條件）
TCS_Inactivity=不活動等待（預設 5 秒，如果 &lt;0，則禁用此條件）
TCS_Wait_Timer=等待時間（如果 &gt;0 則啟用）
TCS_and=條件運算子（預設為 OR，如果 &gt;0 條件更改為 AND）

[mod-setting-name]
TH_verbose_station_names=詳細的供應站名稱

[mod-setting-description]
TH_verbose_station_names=站名將有圖示和文字名稱
