[mod-setting-description]
Avatars_debug_mode=啟用模組事件的控制檯日誌記錄
Avatars_default_avatar_name=預設替身名稱的開頭(會是衍生替身的總數嗎)
Avatars_default_avatar_remote_deployment_unit_name=預設替身遠端部署裝置所部署替身名稱的開頭
Avatars_default_avatar_remote_deployment_unit_name_deployed_prefix=此字串將放置在替身遠端部署裝置所部署替身名稱之後，替身迭代代號之前
Avatars_avatar_ownership=更改嘗試選擇某個化身時顯示的化身
Avatars_avatar_color_red=RGB顏色（0到1）
Avatars_avatar_color_green=RGB顏色（0到1）
Avatars_avatar_color_blue=RGB顏色（0到1）
Avatars_avatar_color_alpha=替身的透明度（0到1）
Avatars_command_allowed_groups=允許執行虛擬角色 修改/命令 的玩家組。將此項留空將允許任何人執行命令。多個組名應以逗號“，”字元分隔。管理員總是可以執行命令。

