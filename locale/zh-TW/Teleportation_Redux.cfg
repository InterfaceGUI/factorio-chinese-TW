[mod-setting-name]
Teleportation-all-beacons-for-all=公共信標
Teleportation-telelogistics-enabled=啟用遠端物流
Teleportation-straight-jump-ignores-collisions=跳躍忽略碰撞
Teleportation-page-size=頁面大小
Teleportation-Dynamic-Loop=動態傳送回路

[mod-setting-description]
Teleportation-all-beacons-for-all=每個人都可以使用任何信標，不管擁有什麼力量。
Teleportation-telelogistics-enabled=支援遠端物流研究，它允許建立傳送門箱子，該箱子可以連結到信標以向其傳送專案。可以透過機械臂或裝載機從信標中提取專案。
Teleportation-straight-jump-ignores-collisions=您可以跳到任何地方，甚至可以跳到水、建築物或其他物體中。\n注意：您可能會被卡住或從無效的目的地死亡！
Teleportation-page-size=信標列表每頁上顯示的最大行數。如果一個頁面上的內容太多而無法適應螢幕，GUI將有一個捲軸。
Teleportation-Dynamic-Loop=動態調整傳送門 LUA程式碼的速度，以便傳送門每秒至少傳送一次專案。如果禁用，他們將使用1.1.3之前的方法，即每勾選一個傳送者。如果有許多teleproviders，新方法可能會執行得很慢，但是舊方法在更新之間可能需要很多秒。

[item-name]
teleportation-equipment=個人傳送器
teleportation-portal=跳躍瞄準儀
teleportation-targeter=跳躍瞄準儀

[item-description]
teleportation-equipment=允許你傳送到任何傳送信標或跳到任何位置的視線。傳送到信標需要50MJ。傳送到別處需要250kJ/米。
teleportation-portal=用來瞄準你想跳到的位置。使用裝備有個人傳送裝置的能量。所需能量與跳躍距離成正比。
teleportation-targeter=用來瞄準你想跳到的位置。使用裝備有個人傳送裝置的能量。所需能量與跳躍距離成正比。

[entity-name]
teleportation-beacon=傳送信標
teleportation-portal=跳躍瞄準儀
teleportation-teleprovider=傳送門

[entity-description]
teleportation-beacon=傳送網路中的傳送者和接收者。如果被充電，你可以傳送到另一個被充電的信標。容量為300MJ，充電功率為5MW。需要100MJ才能傳送或接收。
teleportation-teleprovider=將專案傳送到連結到的信標。建立它，然後按下“\uuu控制\uuu傳送-熱鍵-調整-傳送門”，同時選擇胸部開啟連結選單。

[technology-name]
teleportation-tech=瞬間移動
teleportation-tech-adv=高階瞬間移動
teleportation-telelogistics=遠端物流

[technology-description]
teleportation-tech=解鎖傳送信標，允許你在它們之間傳送.
teleportation-tech-adv=解鎖個人傳送裝置，允許你從任何地方傳送到任何傳送信標，和跳轉目標跳到任何位置的視線。
teleportation-telelogistics=允許您建立傳送門，它可以將專案傳送到連結到的信標。

[equipment-name]
teleportation-equipment=個人傳送器

[shortcut]
make-teleportation-targeter=啟動跳躍瞄準儀

[mod-name]
Teleportation_Redux=傳送裝置

[mod-description]
Teleportation_Redux=使用傳送裝置可以進行個人傳送或者物流傳送，需要大量電力，後期遠端物流的好幫手！
