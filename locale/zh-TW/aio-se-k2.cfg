[mod-setting-name]
aio-se-k2-pump-from-ground-setting=啟用從地面抽水
aio-se-k2-roadspeed-setting=從運輸無人機步行速度更新道路以匹配 Krastorio 加強板
aio-se-k2-robotspeed-setting=將速度因子應用於 Bob Logistics 機器人
aio-se-k2-disable-transport-drones-in-space=禁止在太空中建造運輸無人機倉庫
aio-se-k2-enable-bob-locomotives-grid=將 Krastorio2 裝置網格應用於 Bob 的機車和貨車
aio-se-k2-max-robot-success=機器人每個構造佇列每個滴答的最大成功嘗試次數
aio-se-k2-max-robot-failed=每個構造佇列每個滴答的機器人最大失敗嘗試次數

[mod-setting-description]
aio-se-k2-pump-from-ground-setting=允許直接從地下抽水，無需注水
aio-se-k2-roadspeed-setting=
aio-se-k2-robotspeed-setting=1.0 表示 100%（無變化）
aio-se-k2-disable-transport-drones-in-space=沒有它們在太空中可以防止宇宙飛船著陸的問題
aio-se-k2-enable-bob-locomotives-grid=
aio-se-k2-max-robot-success=基本遊戲預設值為 3
aio-se-k2-max-robot-failed=基本遊戲預設值為 1
