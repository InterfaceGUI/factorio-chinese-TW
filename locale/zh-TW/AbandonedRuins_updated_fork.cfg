[mod-setting-description]
AbandonedRuins-enemy-not-cease-fire=若關閉，廢墟中的炮塔和其他防禦設施將不會攻擊玩家。
ruins-min-distance-from-spawn=距出生點的最小格子距離。
ruins-large-ruin-chance=在生成區塊中生成大型廢墟的機率，0-1浮點數，如0.1表示10%機率。
ruins-medium-ruin-chance=在生成區塊中生成中型廢墟的機率，0-1浮點數，如0.1表示10%機率。
ruins-small-ruin-chance=在生成區塊中生成小型廢墟的機率，0-1浮點數，如0.1表示10%機率。
AbandonedRuins-set=使用的廢墟集。模組可新增自定義廢墟集。

