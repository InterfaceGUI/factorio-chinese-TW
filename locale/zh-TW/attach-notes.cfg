[mod-setting-description]
show-marker-by-default=如果為 true，則預設情況下會在附有註釋的實體上顯示標記。
show-flyingText-by-default=如果為 true，標題將預設顯示在遊戲檢視中的實體上。
show-mapTag-by-default=如果真正的路標將預設顯示在地圖上。
note-marker-icon=在附有註釋的實體上顯示的標記圖示。
show-note-on-hover=將滑鼠懸停在實體上時，在左上方顯示註釋預覽。
hide-note-by-default=預設隱藏開啟實體的edit-note-GUI。

