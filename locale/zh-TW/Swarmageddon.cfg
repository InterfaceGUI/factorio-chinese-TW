[mod-setting-name]
corpse-ttl=屍體留在地上的秒數
spawns-per-tick=每蜱的最大新蟲子數量
player-dying-mitigation=當玩家被超越時減少產卵
enable-mitigation=啟用或禁用程式碼以在溢位時減少生成
[mod-setting-description]
corpse-ttl=標準因子是 5 分鐘。隨著每隻咬蟲多產幾個，大型攻擊可以在地面上留下數千具屍體。使用此設定可確定這些屍體消失的速度（以秒為單位）。
spawns-per-tick=一次產生的蟲子數量的全球限制。降低會提高效能，但也會更容易（達到限制而不產生的機會更高。）
player-dying-mitigation=較低的數字 \= 更容易。當玩家在過去一分鐘內平均失去這麼多單位時，減少生成。超過此值時，額外生成為零。
enable-mitigation=有些人報告了多人遊戲中的不同步。使用它來禁用緩解程式碼作為可能的修復。
