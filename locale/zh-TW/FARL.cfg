[mod-name]
FARL=全自動鋪軌機 [FARL]

[mod-description]
FARL=行駛時放置鐵軌、訊號燈、電線杆、混凝土等\n帶有藍圖的可定製的杆、多條平行軌道、燈、炮塔等位置\n推土機模式：移除火車後面的鐵軌、訊號、杆、燈、牆壁\n維修模式：拆除火車前的鐵軌、訊號燈、電線杆、燈具、牆壁，放置新的佈局\n移除擋路的樹木和石塊（併為貨物新增 1 個木材/樹木、15 個石頭/岩石）\n如果火車裝載了混凝土，請將鐵軌放在水上\n用紅/綠線連線兩極\n巡航控制：保持速度在〜87km / h（不放置軌道時全速）不按W，按S停用\n對於修改者：支援修改後的“複合”實體（修改者檢視下面的 Mod 支援）\n支援修改後的導軌，可透過設定進行更改
