[mod-setting-description]
railwaycon-gui-refresh-interval=GUI 資訊會定期重新整理。\n以秒為單位。
railwaycon-train-layout-notation=有關詳細資訊，請參閱 mod 頁面常見問題解答。\n對於佈局“LCCCCL”中的列車：\n“顯式表示法”：LCCCCL\n“組表示法”：1L4C1L\n“短表示法”：（預設）L4CL
railwaycon-train-layout-locomotive-direction=有關更多詳細資訊，請參閱模組頁面常見問題解答。\n“相同（忽略）”：（預設）L，L\n“大小寫”：L，l\n“指標（環繞）”：<L, L> \n&quot;指標（前導）&quot;:<L, > L\n&quot;指標（尾隨）&quot;: L&lt;, L&gt;
railwaycon-train-layout-connection-sign-position=有關詳細資訊，請參閱模組頁面常見問題解答。\n“無”：（預設）LLCCCC\n“組間”：LLL-CCCC\n“組或機車之間”：LLL-CCCC
railwaycon-train-stalled-time-threshold=只有等待時間超過閾值的列車才會被視為停止。\n以秒為單位。

