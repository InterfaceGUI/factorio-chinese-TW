[mod-name]
SchallRailwayController=疾風之鐵路控制器

[mod-description]
SchallRailwayController=原名：Schall Railway Controller\n協助列車組織和排程。\n新增一個 GUI，列出空閒和停止的列車（或其他可自定義的過濾器）。顯示列車狀態，方便快捷的排程檢查和分配。
