[mod-setting-description]
chunkychunks-follow-alt-mode=更改時將 ChunkyChunks 模式與 ALT 模式（實體資訊）同步。

chunkychunks-enabled-1=網格 1 處於停用、始終啟用或啟用 ALT 模式時啟用。
chunkychunks-size-1=網格 #1 的大小（以瓷磚為單位）。由空格分隔的兩個值可讓您獨立控制寬度和高度。異星工廠區塊是 32 個格子。變電站：18 個。大杆子：30 個。Roboport 物流/建築：50/110 個。雷達啟用/掃描：224（7 塊）/928（29 塊）。
chunkychunks-offset-1=網格 #1 的偏移量。由空格分隔的兩個值使您可以獨立控制 X 和 Y 偏移。
chunkychunks-spacing-1=網格 #1 的間距。由空格分隔的兩個值可讓您獨立控制 X 和 Y 間距。這使您可以製作與該線所在的位置相距此值的正方形。負值會為您提供所選大小的十字 (+)。
chunkychunks-color-1=空意味著與玩家顏色相同。將紅色、綠色、藍色和 alpha 分量設定為從 0 到 1 的值，以空格分隔。 Alpha 是可選的，預設為 1。示例：“1 0 0”為紅色（不包括“”）。
chunkychunks-centre-mark-1=網格 1 中心標記，幫助您找到網格的中心。標記大小取決於網格大小。

