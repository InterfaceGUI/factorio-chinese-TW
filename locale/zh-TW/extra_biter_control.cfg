[mod-setting-description]
starting_evolution_percentage=遊戲將以這個進化百分比開始，不允許低於它。遊戲預設值為“0”。 “-1”保持這個mod不變。
maximum_evolution_percentage=遊戲將無法進行超過此百分比的進化。遊戲預設值為“100”。 “-1”保持這個mod不變。
biter_collision_box_percent=設定預設的biters碰撞框百分比。較小的碰撞箱可以讓他們更輕鬆地相互移動，但也可以同時攻擊建築物。遊戲預設值為“100”。 “-1”保持這個mod不變。
spitter_collision_box_percent=設定預設的 spitters 碰撞框百分比。較小的碰撞箱可以讓他們更輕鬆地相互移動，但也可以同時攻擊建築物。遊戲預設值為“100”。 “-1”保持這個mod不變。
min_pursue_time_ticks=在放棄之前，所有蟲子和吐痰者無論距離多遠都會追求的最短時間。遊戲預設值為“600”。 “-1”保持這個mod不變。
max_pursue_distance_tiles=在放棄之前，追求蟲子和吐痰者將追求的最大瓷磚。遊戲預設值為“50”。 “-1”保持這個mod不變。
vision_distance_tiles=蟲子或吐痰者會發現目標的數量。遊戲預設值為“30”。 “-1”保持這個mod不變。
immune_to_belts=蟲子和吐痰者不受腰帶的影響。遊戲預設值為“否”。
spawner_pollution_absorbtion_max=每個刷怪箱每刻能夠吸收的最大汙染。遊戲預設值為“20”。 “-1”保持這個mod不變。
spawner_pollution_absorbtion_percent=每個刷怪箱每刻嘗試吸收的區域汙染百分比。遊戲預設值為“1”。 “-1”保持這個mod不變。
spawner_max_units_map=生成器可以在地圖上同時擁有多少個單位，不包括攻擊方中的單位。遊戲預設值為“7”。 “-1”保持這個mod不變。
spawner_max_units_local=此刷怪箱將停止生成新單位的附近（預設 10 格）友好單位的限制，將包括該區域內的其他刷怪箱單位。一些刷怪箱單位有時會在附近的半徑之外巡邏，因此在此期間不會被計算在內。遊戲預設值為“5”。 “-1”保持這個mod不變。
spawner_spawning_cooldown_min_evolution_ticks=進化為 0% 時生成單位的刷怪冷卻時間。基於進化百分比的滑動比例。遊戲預設值為“360”。 “-1”保持這個mod不變。
spawner_spawning_cooldown_max_evolution_ticks=進化為 100% 時生成單位的刷怪冷卻時間。基於進化百分比的滑動比例。遊戲預設值為“150”。 “-1”保持這個mod不變。
spawner_call_for_help_radius_tiles=刷怪籠在受到攻擊時會召喚蟲子的範圍（方格）。遊戲預設值為“50”。 “-1”保持這個mod不變。
worm_call_for_help_radius_tiles=蠕蟲（炮塔）在受到攻擊時會召喚蟲子的範圍（方格）。遊戲預設值為“40”。 “-1”保持這個mod不變。
pathfinder_max_long_paths=將完成的最大併發長路徑（超過 100 個圖塊）處理任務。覆蓋配置鍵“max_clients_to_accept_any_new_request”。較高的值可能會導致滯後。遊戲預設值為“10”。 “-1”保持這個mod不變。
pathfinder_max_short_paths=將完成的最大併發總路徑（長和短）處理任務。覆蓋配置鍵“max_clients_to_accept_short_new_request”。較高的值可能會導致滯後。遊戲預設值為“100”。 “-1”保持這個mod不變。
pathfinder_max_steps_worked_per_tick=每個刻度處理的最大步驟數。增加此值會減少尋路等待，但會增加最大 UPS 用於尋路的使用率。遊戲預設值為“100”。 “-1”保持這個mod不變。
blood=殺死大量敵人時，禁用死亡之血會減少 UPS 峰值。遊戲預設值為開啟，但無法透過模組強制開啟。
corpse_decay_seconds=以秒為單位的蟲子和吐痰屍體腐爛需要多長時間。大量屍體會導致高 FPS 負載。遊戲預設值為“900”，15分鐘。 “-1”保持這個mod不變。設定為 0 不會產生任何蟲子和吐痰的屍體。
maximum_gathering_unit_groups=可以同時聚集多少個敵方單位進行攻擊。遊戲預設值為“30”。 “-1”保持這個mod不變。
maximum_unit_group_size=可以在一個攻擊組中的最大敵方單位數。遊戲預設值為“200”。 “-1”保持這個mod不變。
