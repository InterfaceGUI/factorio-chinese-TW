[technology-name]
Schall-geowarfare=地緣戰爭

[technology-description]
Schall-geowarfare=一個包含巨大力量的軍火庫，能夠改變或摧毀地形。根據《聯合國憲章》，使用這些超級武器將受到立即驅逐出銀河委員會並進行全面軍事破壞的懲罰。\n當然，沒有人真正關心它們在如此偏遠的世界中的用途......然而，如此大規模的破壞不會發生被當地的生命忽視。準備迎接它們的報復。

