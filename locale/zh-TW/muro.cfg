[item-name]
muro-wall-builder=自動砌牆機

[item-description]
muro-wall-builder=自動以線條或矩形構建牆壁

[custom-input]
muro-wall-builder=自動砌牆機

[shortcut]
muro-wall-builder=自動砌牆機

[shortcut-name]
muro-wall-builder=自動牆生成器快捷方式名稱

[controls]
muro-wall-builder=選擇自動建牆機

[mod-setting-name]
muro-wall-builder-thickness=室壁厚度
muro-wall-builder-alt-thickness=交替壁厚
muro-wall-builder-cheat=立即放置牆壁而不是幽靈
muro-wall-builder-deconstruct=標記樹木和岩石以進行解構
muro-wall-builder-wall-name=牆原型名稱（&#39;stone-wall&#39; 是預設值）

[mod-setting-description]
muro-wall-builder-thickness=使用普通選擇構建的牆的厚度
muro-wall-builder-alt-thickness=使用交替選擇時的牆壁厚度（預設為 SHIFT+選擇）
muro-wall-builder-cheat=從庫存中放置牆壁，而不是幽靈。這不會標記任何要解構的東西。
muro-wall-builder-deconstruct=在建造幽靈時標記樹木和岩石以進行解構
