[mod-setting-description]
quarry-stone-waste-percentage=設定挖掘多少採石場而不是選定的資源。\n0 禁用石頭作為副產品\n預設 0%
quarry-recipe-speed=較低的值意味著更快的配方，反之亦然。\n與影響採石場的製作速度乘數無關
quarry-crafting-speed=較高的值意味著採石場的製作速度更快。\n與影響配方的配方速度乘數無關。
quarry-power-usage=較高的值表示較高的功率使用。
quarry-complex-mode=採石場開採富含礦物質的石頭，從中提取礦石。基本上，在採石過程中增加了一個額外的步驟。
quarry-pollution-mult=設定採石場和破碎機的汙染排放。\n0 禁用汙染。\n預設值：1
