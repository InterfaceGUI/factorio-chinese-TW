[mod-setting-description]
Noxys_StackSizeMultiplier-multiplier=乘數。您可以使用小於 1 的十進位制值來減少堆疊大小（實際堆疊大小將始終至少為 1 個專案）。
Noxys_StackSizeMultiplier-tweakbots=調整建築機器人，使其有效載荷能力具有相同的乘數。
Noxys_StackSizeMultiplier-tweaklogibots=調整物流機器人，使其有效載荷能力具有相同的乘數。
