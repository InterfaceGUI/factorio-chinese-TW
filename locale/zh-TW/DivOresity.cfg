[mod-setting-name]
diversity quota=多元化配額
exempt area=豁免區
stone byproduct=石材副產品
stone byproduct ratio=石副產品比例
extra divoresity=額外的多樣性

[mod-setting-description]
diversity quota=被替換的礦石百分比
exempt area=不受影響的起始區域大小
stone byproduct=石頭只是作為副產品出現
stone byproduct ratio=如果以上設定，礦石是石頭的機會。必須高於多樣性配額。
extra divoresity=允許將需要流體的礦石與其他需要流體的礦石交換。
