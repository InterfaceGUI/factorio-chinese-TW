[mod-setting-description]
base-pollution-factor=汙染產生的（十進位制）乘數。與內部值相乘。增加這個以製造更多的汙染。下限鉗制在 1.0。
acid-rain-threshold=在開始產生酸雨之前，一塊塊中的最小空氣汙染量。
polluted-water-threshold=一塊塊開始汙染水之前的最小空氣汙染量。
clean-water-threshold=在被汙染的水再次開始清潔之前的最大空氣汙染量；必須比汙染閾值小很多（幾次清理），否則水會來回翻轉。
polluted-water-tile-cleanup=當水磚被汙染時去除的空氣汙染量，如果清潔，則在它返回時釋放（乘以清理釋放因子）。
polluted-water-tile-release-factor=當被汙染的水磚轉換回乾淨的水時，汙染釋放（最初吸收的）的分數（十進位制）。
use-depleted-oil-for-well=是否應將達到最低值的油轉化為空井用於汙染井。如果在世界中生成虛假的空井（重新剝皮）。您不想在現有世界上更改此設定，因為內部實體名稱不同。
steam-furnace=如果您有另一個 mod 添加了類似的東西，或者不想要非香草機器，您可以停用蒸汽動力熔爐（即低汙染冶煉選項）。
gas-boiler=如果您有另一個 mod 新增類似的東西，或者不想要非香草機器，您可以停用燃氣鍋爐（即低汙染蒸汽生產選項）。
clean-refinery=如果您有另一個 mod 新增類似的東西，或者不想要非香草機器，您可以停用過濾煉油廠（汙染較少的煉油廠）。
wall-nukers=是否以更高的進化因子在高汙染地區產生新的敵人型別 - 靠近防禦牆並在其中炸出一個小洞的飛行生物。
wall-nuker-pollution=產卵者必須包圍的最小汙染才能產卵炸彈蒼蠅。
steam-furnace-speed=蒸汽動力版本的熔爐與其鋼版本的相對速度。
clean-refinery-speed=過濾精煉廠與基礎精煉廠相比的相對速度。
attack-size=根據汙染和進化水平，可以在特定的攻擊波中乘以許多蟲子。
pollution-chem=汙泥汙染化學處理（例如硫酸）應消耗多少的乘數。設定為零以完全停用該處理。請注意，設計應該是處理只是一種利用某些汙染的方法，而不是一種處理所有汙染的方法。這會縮放輸出和輸入。
pollution-chem-out=與基礎乘數選項相結合的汙泥汙染化學處理應產生多少乘數。此選項允許在不修改汙泥消耗的情況下修改產量。
