[mod-setting-description]
ZRecycling-recoveryrate=從下拉選單中，選擇在回收原材料之前必須插入到回收機中的專案數。
ZRecycling-recoveryspeed=減慢回收機的速度相對於等效的裝配機。\n從下拉列表中選擇一個值。\n =表示回收機以與組裝機相同的速度工作。\n 1/ 2表示回收機裝配機速度的一半以上的工藝品
ZRecycling-difficulty=從下拉列表中選擇是否希望基本回收時間與原始專案的正常或昂貴配方的時間相同。
