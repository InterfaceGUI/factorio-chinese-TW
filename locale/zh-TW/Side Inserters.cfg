[controls]
inserter-drop-distance-toggle=切換機械臂的距離
inserter-drop-lateral-adjust=機械臂側邊調整
rotate-inserter-pickup=旋轉機械臂拾取方向
reverse-rotate-inserter-pickup=反向旋轉機械臂拾取方向

[controls-description]
inserter-drop-distance-toggle=切換與傳送帶之間的距離的近/遠
inserter-drop-lateral-adjust=迴圈放置位置在傳送帶的 左/中心/右

[mod-name]
Side Inserters=方向機械臂

[mod-description]
Side Inserters=加入熱鍵來調整機械臂拿起和放下物品的方向 功能被bobinserters包含\n\nCONTROL+R:順時針旋轉拾取方向，跳過放下的方向\n\nCONTROL+SHIFT+R:逆時針旋轉拾取方向\n\nCONTROL+F:將機械臂切換到運輸帶的近/遠側\n\nCONTROL+SHIFT+F:迴圈機械臂選擇的方向,或直接移開傳送帶