[virtual-signal-name]
logistics-requester=請求槽數
logistics-active-provider=提供程式槽數
logistics-request-from-buffer=從緩衝模式啟用請求

[virtual-signal-description]
logistics-requester=要處理的請求數（最大：48）
logistics-active-provider=一次解除安裝的堆疊數（最大：48）
logistics-request-from-buffer=啟用從緩衝箱請求

[mod-setting-name]
EGLM_hidden_requester_chest_size=隱藏請求者胸部尺寸
EGLM_hidden_requester_logistics_request_size=隱藏請求者後勤請求大小
EGLM_hidden_active_provider_chest_size=隱藏的主動提供者胸部尺寸
EGLM_hidden_active_provider_chest_unload_size=隱藏的活動提供者胸部解除安裝大小
EGLM_auto_load_ammo=啟用自動載入彈藥
EGLM_auto_load_fuel=啟用自動載入燃料

[mod-setting-description]
EGLM_hidden_requester_chest_size=發出請求的胸部大小（SpaceExploration 使用者可能希望減小此大小）
EGLM_hidden_requester_logistics_request_size=可以發出的請求數（不能大於請求者的胸圍）
EGLM_hidden_active_provider_chest_size=排空車輛的胸部大小
EGLM_hidden_active_provider_chest_unload_size=為清空車輛啟用的插槽數
EGLM_auto_load_ammo=如果彈藥槽已被過濾，模組將檢查車輛庫存中的備用彈藥並加滿彈藥槽
EGLM_auto_load_fuel=無法過濾燃料槽，因此至少需要在燃料槽中放置一件物品

[controls]
battery-rotate=按住時切換到緩衝模式開/關
