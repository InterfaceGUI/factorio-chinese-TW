[mod-description]
aai-zones=新增“AAI區域”到遊戲中。 AAI區域是用AAI區域規劃工具標記的高亮區域。搭配AAI可程式設計建築MOD，你能夠透過訊號自動掃描並設定AAI區域。搭配AAI可程式設計載具mod，AAI區域將變得更加強大————能夠控制執行的載具。
