[mod-setting-description]
bp-craftable=設定你想打造的建設平臺。
bp-platform-generator=選擇使用哪個平臺世界發電機。\n -預設：使用原版遊戲預設發電裝置。平臺放置是裝置和配置依賴。其大小和頻率是可以改變的。\n -同心圓：大平臺在發展然後，在同心圓的休息平臺要在主要速度範圍方向。非種子或配置依賴。
bp-speed-penalty=適用35%的速度損失的玩家，只能同心圓生成配置。對其他模組沒有影響。
bp-tiles-speed-bonus=45%的速度加成，只能在同心圓生成配置。對其他模組沒有影響。
bp-speed-platform-speed-bonus=150%移動速度的速度平臺，只能在同心圓生成配置。對其他模組沒有影響。
bp-recipe=只有建築平臺的專業配方。套配方的難度。\n 正常：配方用一點石頭，石磚和水。\n 正常昂貴：配方為“正常”但材料要求10倍，\n 電子：配方，需要一些高階電路，但較少的石頭和潤滑劑代替水。所以到最後，你用石油，銅和鐵的石頭就行。\n 電子昂貴：配方為“電子”但材料要求10倍，\n 便宜：很便宜的配方，讓你想知道為什麼不把這個mod放在首位。
bp-unrestrict-power=可以將太陽能板、鍋爐、蓄電器、發動機和反應堆放置在平臺。
bp-unrestrict-boiler=鍋爐可以將被放置在平臺。
bp-unrestrict-combinator=蓄電器可以將被放置在平臺。
bp-unrestrict-roboport=機器人指令平臺可以將被放置在平臺。
bp-unrestrict-logistic=物流箱可以將被放置在平臺。
bp-unrestrict-storageTank=儲液罐可以將被放置在平臺。
bp-unrestrict-radar=雷達可以將被放置在平臺。
bp-unrestrict-substation=廣域配電站可以將被放置在平臺。
bp-unrestrict-furnace=爐子可以將被放置在平臺。
bp-unrestrict-assembling-machine=組裝機可以被放置在平臺。
bp-unrestrict-lab=實驗室可以被放置在平臺。
bp-unrestrict-beacon=外掛效果分享塔可以被放置在平臺。
bp-unrestrict-rocket-silo=火箭發射井可以被放置在平臺。
bp-old-texture=如果你想要舊的白色混凝土紋理建築平臺。
bp-block-tile-on-platform=防止地磚被放置在平臺。之間的差距（由遊戲設定）將出現在地磚和平臺。
bp-add-long-range-radar=新增一個雷達。該雷達不顯示附近的區域。。
bp-spacing-between-platform=瓷磚對於每一組平臺之間的垂直和水平的量，只有網格生成配置。對其他模組沒有影響。
bp-side-length=邊長為每平方米的平臺\n 只有網格生成配置。對其他模組沒有影響。
bp-factorissimo2-factory-as-platform=工廠廠房將作為平臺，並允許所有封鎖建築物。工廠的位置無關緊要。
bp-aai-programmable-vehicles-unrestrict-depot="AAI車站" mod將可放置平臺。
bp-flowControl=“流量控制”MOD將被放置在平臺。
bp-alertCombinator="警惕風險" mod將可放置室外平臺。
bp-reactors="反應堆" mod將被放置在平臺上。沒有建議取消這個，遭受不相容（反應堆的MOD的一部分）會導致遊戲退出到主選單。
bp-circuitNetworkSwitch="電網開關" mod將可放置平臺。
bp-factorissimo2="工廠廠房2" mod將可放置平臺。
bp-highVoltage="高壓電" mod將可放置平臺。
bp-warehousing="倉儲" mod將可放置平臺。
bp-teleportation="隱形傳輸" mod將可放置平臺。
bp-stoneWaterWell="石水井" mod將可放置平臺。
bp-waterWell="水井" mod將可放置平臺。
bp-aaiIndustry=“AAI產業”模式mod可放置平臺。
bp-aaiProgrammableStructures="AAI可程式設計結構" mod可放置平臺。
bp-aaiProgrammableVehicles=“AAI可程式設計車輛”mod將可放置平臺。
bp-quarry="採石場" mod將可放置平臺。





[mod-name]
building-platform=建築平臺

[mod-description]
building-platform=在世界增加建築平臺。一些建築只能放在這些平臺上。您將需要注意如何做一些設計，使其適合於建築平臺，而您的基地將有更少的擴充套件空間。
