[mod-setting-name]
sunresource-logging=如果選擇，請開啟除錯日誌記錄
sunresource-ore=放置或更改的礦石量
sunresource-fluid=放置或更換的液體量
sunresource-ore-random=如果選擇礦石量為隨機的，則可以放置或更改
sunresource-fluid-random=如果選擇的流體量是隨機的，則可以放置或更改
sunresource-change-oreamount=如果選中，請在檢查期間更改礦石量
sunresource-change-fluidamount=如果選中，請在檢查期間更改流體量
sunresource-createresourceplacer=如果選擇，將建立資源放置器以放置礦石或流體
sunresource-createresourcemover=如果選擇，將建立用於移動礦石或流體的資源移動器
sunresource-removeoreinfluid=如果選擇了礦石，則在使用流體檢查時將被去除
sunresource-removefluidinore=如果選擇了流體，則在使用礦石檢查時將被去除
sunresource-moveoffset=移動選定資源的距離
sunresource-trees-chance=樹木放置的機會，如果隨機出現2則樹木放置，最大隨機值在3到10之間。

