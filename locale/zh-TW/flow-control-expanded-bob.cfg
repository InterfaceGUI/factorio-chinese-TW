[item-description]
flowbob-check-valve=一種允許流體僅沿一個方向流動的閥門。
flowbob-overflow-valve=當輸入超過 80% 滿時，允許流體僅沿一個方向流動的閥門。
flowbob-topup-valve-1=當輸出低於 20% 滿時，允許流體僅沿一個方向流動的閥門。
flowbob-topup-valve-2=當輸出低於 80% 滿時，允許流體僅沿一個方向流動的閥門。

