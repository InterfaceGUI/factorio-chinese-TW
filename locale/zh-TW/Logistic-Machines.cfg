[mod-setting-description]
show-inserter-arrows=允許/禁止Alt模式種機械臂箭頭的可見性
always-open-mod-gui-first=如果啟用，則在單擊機器時開啟模組的GUI。\n如果停用，則在單擊機器時開啟工藝選單，並新增自定義輸入以開啟mod GUI。
limit-power=限制不可見變電站的供電區域，使其僅包括其母實體的佔地面積。
stack-count=設定你想要自動請求的每種成分的數量。

