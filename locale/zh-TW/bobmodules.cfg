[mod-setting-description]
bobmods-modules-enablegreenmodules=啟用環保外掛。
bobmods-modules-enablerawspeedmodules=啟用完美速度外掛。
bobmods-modules-enablerawproductivitymodules=啟用完美產能外掛。
bobmods-modules-enablegodmodules=啟用上帝外掛。
bobmods-modules-enableproductivitylimitation=如果啟用，產能外掛只能用於已載入的零件產品。警告：遊戲將刪除任何不匹配的限制模組
bobmods-modules-productivityhasspeed=如果啟用，產能外掛將受速度的懲罰。
bobmods-modules-transmitproductivity=如果啟用，外掛效果分享塔將可以使用產能外掛。





