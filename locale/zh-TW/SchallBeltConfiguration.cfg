[mod-setting-description]
Schall-BC-loader-2-enable=將配方解鎖新增到物流學科技。\n如果安裝了其他裝卸機模組，請勿點選此項。
Schall-BC-loader-1-enable=1×1大小的裝卸機。
Schall-BC-belt-t1-speed=1: 15個/秒\n2: 30個/秒\n3: 45個/秒
Schall-BC-belt-t2-speed=1: 15個/秒\n2: 30個/秒\n3: 45個/秒\n4: 60個/秒\n6: 90個/秒\n8: 120個/秒
Schall-BC-belt-t3-speed=1: 15個/秒\n2: 30個/秒\n3: 45個/秒\n4: 60個/秒\n6: 90個/秒\n8: 120個/秒\n12: 180個/秒\n16: 240個/秒
Schall-BC-belt-t4-speed=1: 15個/秒\n2: 30個/秒\n3: 45個/秒\n4: 60個/秒\n6: 90個/秒\n8: 120個/秒\n12: 180個/秒\n16: 240個/秒
Schall-BC-loader-2-per-lane-filter-enable=Off: (預設)兩條傳送帶通道被平均傳輸。\nOn: 每條通道有兩個篩選器，允許每條通道篩選不同的物品。
Schall-BC-loader-1-per-lane-filter-enable=Off: (預設)兩條傳送帶通道被平均傳輸。\nOn: 每條通道有一個篩選器，允許每條通道篩選不同的物品。
Schall-BC-max-belt-stack-size-core=更改在核心“utility-constants”中設定的限制。
Schall-BC-max-belt-stack-size-loader=更改在__ENTITY__loader__及其更快版本中設定的限制。
Schall-BC-max-belt-stack-size-stack-inserter=更改在__ENTITY__stack-inserter__以及任何具有堆疊處理能力的機械臂中設定的限制。(包括“沙爾的整合機械臂”中的整合堆疊機械臂。)
Schall-BC-splitter-auto-filter-enable=在玩家建造的實體上啟用。\n篩選器自動設定為未連線的一端，以防止物品留在那裡。
Schall-BC-splitter-auto-filter-icon=在分流器篩選器中作為佔位符。

