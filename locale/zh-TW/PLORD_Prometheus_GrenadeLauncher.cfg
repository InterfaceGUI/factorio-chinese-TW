[item-description]
PLORD_promethium_147=鈾-235和鈾-238自發衰變的結果。

PLORD_40mm_gl=一種出色的武器，用於摧毀成群的敵人和遠端防禦。
PLORD_40mm_gl_sentry_eye=這種40毫米安裝裝置使您能夠遠端部署“哨兵之眼”。
PLORD_40mm_gl_pellets=霰彈槍直接送達侵略者？這種榴彈讓您能夠在安全距離內向敵人投餵鉛彈。
PLORD_40mm_gl_iron_fist=這些穿甲爆炸彈非常適合近距離基地防禦，它們裝填速度快且不會損壞結構。
PLORD_40mm_gl_uranium_fist=“鐵拳”的大哥，填充了貧鈾，準備消滅任何敵人。仍然非常適合近距離基地防禦。
PLORD_40mm_gl_lighted=只是另一種破片榴彈。對於那些覺得他們的地方太暗的人。
PLORD_40mm_gl_flare=能夠在大範圍內提供照明。對於那些更喜歡多一點光亮的人。
PLORD_40mm_gl_pellets_piercing=對於那些喜歡在清晨用鉛彈喂咬人者的人，提供了更多的傷害數字。
PLORD_40mm_gl_cluster=它會分裂成多個爆炸碎片，產生一些爆炸。對單個敵人不太有效。
PLORD_40mm_gl_he=一種有效的武器，用於摧毀各種目標，但對單個敵人最有效。準確性是解鎖其全部力量的關鍵。
PLORD_40mm_gl_poison=一團藍色毒氣是讓過度生長的蟲子受苦的好選擇。
PLORD_40mm_gl_venom=這些彈藥旨在用毒素針對單個生物，逐漸殺死它們。
PLORD_40mm_gl_stun=有了這種彈藥，你可以顯著減緩敵人的推進，如果你非常準確，甚至可能完全阻止它們。
PLORD_40mm_gl_acidic=透過短暫的綠色有毒物質雲對敵人進行化學攻擊。
PLORD_40mm_gl_incendiary=一個偉大的工具對抗森林。對各種行走的有機物也是如此。明智地使用它，否則你會把整個空氣都燻黑。
PLORD_40mm_gl_shock=這些電擊榴彈肯定會讓你的敵人痛苦，暫時使他們無法移動並擊退他們。
PLORD_40mm_gl_discharge=它充滿了強大的電放電發生器，旨在所有附近的敵人，用電流電擊他們並將他們擊退。
PLORD_40mm_gl_thermobaric=無與倫比的武器——它用過度的壓力和火焰壓垮敵人，將他們擊退，而爆炸的閃光瞬間照亮了天空。
PLORD_40mm_gl_stasis=高科技裝置，瞬間將生物包裹在能量停滯殼中，阻止它們行動。
PLORD_40mm_gl_uranium_frag=一種破片榴彈，用貧鈾針打擊敵人。越多的針擊中敵人，對它們來說就越糟糕。
PLORD_40mm_gl_promethium=鉕針極其有毒和放射性，確保在擊中時對生物體產生重大且持久的影響。
PLORD_40mm_gl_plasma_hydroxygen=用氫氧等離子體的熱量對敵人造成打擊，蒸發他們的組織，不留任何救贖的希望。
PLORD_40mm_gl_plasma_phosphorus=帶有磷等離子體裝藥的榴彈：強大的磷等離子體造成即時傷害和持久的燃燒和中毒效果，隨著時間的推移傷害敵人。
PLORD_40mm_gl_plasma_hydrargyrum=消滅任何生命形式的卓越技術——汞等離子體結合了太陽熱量、化學破壞和破壞性的紫外線輻射。
PLORD_40mm_gl_pluto=最強大的緊湊型武器，它利用鈽在大範圍內造成大規模破壞。

PLORD_special_explosives=一個用於摧毀石頭和貝殼的好工具。

PLORD_sentry_eye_entity=跟蹤一個小半徑內的區域。\n能夠掃描更大半徑內的區域。\n探測敵人。\n被摧毀時，會輕微引爆。

