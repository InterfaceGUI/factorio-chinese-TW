[mod-setting-description]
PLORD_make_spawns_breaths_air=為敵人的巢穴添加了[color=cyan]“呼吸空氣”[/color]選項，使它們能夠受到[img=item.PLORD_40mm_gl_poison]40毫米毒氣榴彈 和[img=item.poison-capsule]毒氣膠囊 的傷害。
PLORD_pluto_grenade=啟用[img=item.PLORD_40mm_gl_pluto]40毫米鈽榴彈 的替代配方，使用[img=item.uranium-235]鈾-235 製作。\n若需要使用[img=item.dummy_item_pluto239]鈽-239 製作普通榴彈配方，需要安裝以下模組之一—[color=cyan]PlutoniumEnergy[/color]、[color=cyan]Advanced-Atomics[/color]、[color=orange]EnchantedNuclearPort[/color]（提供[img=item.dummy_item_pluto240]鈽-239）、[color=orange]Angel’s Industries[/color]（提供[img=item.dummy_item_pluto240]鈽-240）。
PLORD_pluto_grenade_orange=鈽彈藥及其光的顏色將從青色變為黃橙色。
PLORD_shoting_cases=在0.1.3版本中修復了向敵人投擲帶有彈殼的榴彈的邏輯錯誤。然而，如果您更喜歡這種視覺效果，可以透過此選項恢復。
PLORD_off_radar_bonus=如果您在放置和移除物體時（卡頓、凍結）遇到困難，這是由於該功能導致的，您可以禁用它。
PLORD_reset_recipes=如果解鎖它們的技術已經在您的存檔中被研究過，一些新配方可能無法使用。這個選項可以幫助使這些配方可用。
PLORD_disable_biters_blood=當使用某些型別的彈藥（例如[img=item.PLORD_40mm_gl_plasma_phosphorus][color=#98d3b1]磷等離子體[/color]），[img=entity.big-biter][color=purple]大咬人者[/color]和[img=entity.big-spitter][color=purple]大吐唾者[/color]會過度流血，導致UPS下降。這個選項禁用了它們的實體上的[color=green]damaged_trigger_effect[/color]，移除了受到傷害時的流血效果。

[mod-name]
PLORD_Prometheus_GrenadeLauncher=«普羅米修斯» 40毫米榴彈發射器

[mod-description]
PLORD_Prometheus_GrenadeLauncher=榴彈發射器具有多種彈藥型別，可作為手持武器、炮塔、蜘蛛機器人、坦克和裝甲裝備使用。\n所有彈藥中的一部分包括：破片、穿甲、集束、酸性、等離子、溫壓、燃燒、高爆、鈽等。


[prometheus]
sentry_detected_enemies=“哨兵之眼” %s [%d, %d] 偵測到 %d 名敵人正在接近。
sentry_detected_enemies_single=“哨兵之眼” %s [%d, %d] 偵測到 %d 名敵人正在接近。
technology_effects_reapplied=已研究技術的效果已被重新定義。