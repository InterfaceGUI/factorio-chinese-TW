[mod-setting-name]
ignore-unknown-mods=忽略未知的模組
chest-size-multiplier=胸部儲存大小乘數
silo-size-multiplier=Angels 筒倉儲存大小乘數
house-size-multiplier=倉庫/倉庫儲存尺寸乘數
other-size-multiplier=其他容器儲存大小乘數
logistic-size-multiplier=物流乘數

[mod-setting-description]
ignore-unknown-mods=當為 true 時，來自某些 mod 的容器將不會被修改。如果為 false，則應用“其他容器儲存大小乘數”。
chest-size-multiplier=修改箱子的儲存槽數量。對於較小的箱子，流行的值是 0.17（六分之一）或 0.25（四分之一），或者對於雙倍儲存尺寸的 2.0。選擇 1.0 以保持箱子的儲存大小不變。
silo-size-multiplier=該乘數適用於天使礦筒倉。
house-size-multiplier=該乘數適用於倉儲模式中的倉庫和倉庫。
other-size-multiplier=此乘數適用於來自各種 mod 的其他容器。當設定“忽略未知模組”時，該值將被忽略。
logistic-size-multiplier=此乘數適用於所有物流集裝箱。它總是與其他一些乘數相乘。
