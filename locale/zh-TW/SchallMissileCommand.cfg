[mod-description]
SchallMissileCommand=原名：Schall Missile Command\n一枚原子彈只能摧毀敵人基地的一小部分？一次就發射八枚炸彈怎麼樣？增加了各種戰略導彈。\n目前包括凝固汽油彈MRV導彈、毒氣MRV導彈、原子MRV導彈、鈽MRV導彈。
