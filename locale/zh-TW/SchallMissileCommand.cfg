[technology-description]
Schall-strategic-missile=需要一些超級武器來進行大規模毀滅嗎？
Schall-missile-interception=在來襲導彈摧毀你的基地之前攔截它們的獨特技術。\n如果你對速度更快的發射物有足夠好的瞄準和預測能力，那麼對抗它們也是可以的。

