[mod-name]
ArmouredBiters=裝甲蟲
[mod-description]
ArmouredBiters=用自定義遊戲介面和動畫新增被稱為裝甲蟲的裝甲敵人到遊戲中。他們有更多的裝甲，但比普通的蟲子慢。
[entity-name]
small-armoured-biter=小型裝甲蟲
medium-armoured-biter=中型裝甲蟲
big-armoured-biter=大型裝甲蟲
behemoth-armoured-biter=巨型裝甲蟲
armoured-biter-spawner=裝甲蟲巢
armoured-biter-spawner-corpse=裝甲蟲巢屍體
leviathan-armoured-biter=利維坦裝甲蟲
leviathan-armoured-biter-corpse=利維坦裝甲蟲屍體
[entity-description]
small-armoured-biter=小型敵人，速度慢，但裝甲較厚。
medium-armoured-biter=中型敵人，速度較慢，但裝甲厚。
big-armoured-biter=大型敵人，全副武裝。
behemoth-armoured-biter=巨型敵人，全副武裝。
leviathan-armoured-biter=超巨型敵人，全副武裝。
[mod-setting-name]
ab-small-armoured-biter-health=小型裝甲蟲的生命值
ab-small-armoured-biter-resistances=小型裝甲蟲的抗性
ab-small-armoured-biter-spawn-probability=小型裝甲蟲的產生機率
ab-medium-armoured-biter-health=中型裝甲蟲的生命值
ab-medium-armoured-biter-resistances=中型裝甲蟲的抗性
ab-medium-armoured-biter-spawn-probability=中型裝甲蟲的產生機率
ab-big-armoured-biter-health=大型裝甲蟲的生命值
ab-big-armoured-biter-resistances=大型裝甲蟲的抗性
ab-big-armoured-biter-spawn-probability=大型裝甲蟲的產生機率
ab-behemoth-armoured-biter-health=巨型裝甲蟲的生命值
ab-behemoth-armoured-biter-resistances=巨型裝甲蟲的抗性
ab-behemoth-armoured-biter-spawn-probability=巨型裝甲蟲的產生機率
ab-leviathan-armoured-biter-health=利維坦裝甲蟲的生命值
ab-leviathan-armoured-biter-resistances=利維坦裝甲蟲的抗性
ab-leviathan-armoured-biter-spawn-probability=利維坦裝甲蟲的產生機率
ab-enable-nest=是否開啟裝甲蟲巢
ab-disable-moisture-check=在敵人產卵時禁用水分檢查

[mod-setting-description]
ab-small-armoured-biter-health=更改最大生命值（預設值為100%，百分比越高，敵人越強大）
ab-small-armoured-biter-resistances=更改抗性，100%是預設值，百分比越高，敵人越硬
ab-small-armoured-biter-spawn-probability=改變產生成機率（100%意味著裝甲蟲和普通蟲生成的機率相同，更高的百分比意味著它們比普通蟲有更大的機率生成）
ab-medium-armoured-biter-health=更改最大生命值（預設值為100%，百分比越高，敵人越強大）
ab-medium-armoured-biter-resistances=更改抗性，100%是預設值，百分比越高，敵人越硬
ab-medium-armoured-biter-spawn-probability=改變產生成機率（100%意味著裝甲蟲和普通蟲生成的機率相同，更高的百分比意味著它們比普通蟲有更大的機率生成）
ab-big-armoured-biter-health=更改最大生命值（預設值為100%，百分比越高，敵人越強大）
ab-big-armoured-biter-resistances=更改抗性，100%是預設值，百分比越高，敵人越硬
ab-big-armoured-biter-spawn-probability=改變產生成機率（100%意味著裝甲蟲和普通蟲生成的機率相同，更高的百分比意味著它們比普通蟲有更大的機率生成）
ab-behemoth-armoured-biter-health=更改最大生命值（預設值為100%，百分比越高，敵人越強大）
ab-behemoth-armoured-biter-resistances=更改抗性，100%是預設值，百分比越高，敵人越硬
ab-behemoth-armoured-biter-spawn-probability=改變產生成機率（100%意味著裝甲蟲和普通蟲生成的機率相同，更高的百分比意味著它們比普通蟲有更大的機率生成）
ab-leviathan-armoured-biter-health=更改最大生命值（預設值為100%，百分比越高，敵人越強大）
ab-leviathan-armoured-biter-resistances=更改抗性，75%為預設值，百分比越高，敵人越強大
ab-leviathan-armoured-biter-spawn-probability=預設 50%
ab-enable-nest=如果禁用，裝甲蟲將在原版蟲巢上生成
ab-disable-moisture-check=如果禁用，裝甲蟲將像任何其他巢穴一樣繁殖
