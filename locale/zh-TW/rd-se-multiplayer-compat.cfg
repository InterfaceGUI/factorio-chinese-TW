[mod-setting-description]
rd-sem-require-perms=某些操作（如更改進化值）需要管理員許可權。
rd-sem-crashsite-items=具體來說，相當於挖掘所有墜機地點（如果啟用 K2，則可放置活動的飛船部件）
rd-sem-worm-kill=蠕蟲與巢殺的比率。 （所以預設的 0.025 意味著殺死 40 只蟲子等於殺死一個巢穴）。每次擊殺的最終進化可以在遊戲設定中進行調整。


