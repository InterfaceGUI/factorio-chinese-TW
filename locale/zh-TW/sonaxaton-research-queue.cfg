[mod-description]
sonaxaton-research-queue=用於管理研究佇列的更好的GUI。無限大小、上下移動、自動新增先決條件、過濾和搜尋技術、暫停/取消暫停、預計完成時間等等！\n維護一個無限大小的研究佇列\n在佇列中上下移動研究\n將不可用的技術新增到佇列中也會新增其所有先決條件\n從佇列中刪除一項技術也將刪除以它為先決條件的所有內容\n輕鬆搜尋和過濾技術以進行研究\n將各個級別的無限技術排隊\n在您計劃時暫停研究佇列，然後取消暫停並觀察您的佇列\n檢視佇列中技術所需的預計完成時間和科學包總數\n研究完成時收到聊天通知（可以在模組設定中關閉）\n適用於任何改裝的技術和科學包\n在多人遊戲中，同一團隊的玩家將共享相同的研究佇列\n計劃研究時暫停遊戲的選項（預設關閉，在模組設定中開啟）
