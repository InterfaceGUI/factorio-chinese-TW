[mod-name]
reskins-bobs=藝術貼圖: BOB系列

[mod-description]
reskins-bobs=對BOB系列模組中的專案,實體,和科技新增等級標識和顏色,具有高解析度圖示,並支援玩家自定義顏色和等級標識,是藝術貼圖系列模組的一部分

