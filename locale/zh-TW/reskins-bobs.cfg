[mod-setting-description]
reskins-bobs-do-bobassembly=重新設計[color=#FF6A6A]BOB高階工廠[/color]的技術、組裝機器、熔爐、精煉廠、蒸餾廠、電解槽和化工廠.
reskins-bobs-do-bobelectronics=重新設計[color=#FF6A6A]BOB之電子工業[/color]的中間體和配方.不影響電路板.
reskins-bobs-do-bobelectronics-circuit-style=以所選樣式重新設計由[color=#FF6A6A]BOB之電子工業[/color]的電路板.
reskins-bobs-do-bobenemies=重新設計[color=#FF6A6A]BOB之蟲子模組[/color]的外星神器.
reskins-bobs-do-bobequipment=重新設計[color=#FF6A6A]BOB之裝甲模組裝備[/color]的技術和裝置.
reskins-bobs-do-bobgreenhouse=重新設計[color=#FF6A6A]BOB之溫室[/color]的中間體、配方、技術和溫室.
reskins-bobs-do-boblogistics=重新設計[color=#FF6A6A]BOB之物流[/color]的機器人零件、技術、物流箱、機器人埠、儲液罐、泵和管道等.
reskins-bobs-do-bobmining=重新設計[color=#FF6A6A]BOB之採礦[/color]的技術、採礦鑽機和抽水機.
reskins-bobs-do-bobmodules=重新設計[color=#FF6A6A]BOB之外掛[/color]的外掛、外掛塔和研究實驗室.
reskins-bobs-do-bobores=重新設計[color=#FF6A6A]BOB之礦石[/color]的資源和礦石.
reskins-bobs-do-bobplates=重新設計板材、齒輪、軸承和其他中間體、配方和技術,以及小型和直列式儲罐,以及 BoB 的金屬、化學品和中間體.
reskins-bobs-do-bobpower=重新設計[color=#FF6A6A]BOB之能源[/color]的技術、蒸汽鍋爐、發動機和渦輪機、太陽能電池板和蓄電池、核反應堆、熱交換器、熱管和發電機.
reskins-bobs-do-bobrevamp=重新設計[color=#FF6A6A]BOB之改進[/color]的中間體,技術和配方.
reskins-bobs-do-bobrevamp-reactor-color=重新設計核反應堆,使它們的顏色根據鈾,釷,氘燃料型別,而不是根據等級.
reskins-bobs-do-bobtech=重新設計[color=#FF6A6A]BOB之科技[/color]的科學包和相關技術.
reskins-bobs-do-bobvehicleequipment=重新設計[color=#FF6A6A]BOB之載具模組裝備[/color]的技術和裝置.
reskins-bobs-do-bobwarfare=重新設計[color=#FF6A6A]BOB之戰爭[/color]的彈藥,技術,炮塔,牆壁,雷達.

reskins-bobs-do-inserter-filter-symbol=啟用可調機械臂的篩選功能後,在機械臂過濾器上顯示一個符號,以便更好地將其與常規機械臂區分開來.
reskins-bobs-flip-stack-inserter-icons=啟用可調機械臂的篩選功能後,水平翻轉機械臂圖示以增加與常規機械臂的對比度.

reskins-bobs-do-pipe-tier-labeling=啟用"等級標識"後,還將顯示由[color=#FF6A6A]BOB之物流[/color]和[color=#FF6A6A]BOB之能源[/color]的管道、地下管道和熱管專案上的等級標識.
reskins-bobs-do-belt-entity-tier-labeling=啟用"等級標識"後,還將顯示由[color=#FF6A6A]BOB之物流[/color]的傳送帶,地下帶和分流器上的等級標識.
reskins-bobs-do-furnace-tier-labeling=啟用"等級標識"後,還將顯示由[color=#FF6A6A]BOB之高階工廠[/color]的石爐、鋼爐和電爐上的等級標識.
reskins-bobs-do-inserter-tier-labeling=啟用"等級標識"後,還將顯示由[color=#FF6A6A]BOB之物流[/color]的機械臂的等級標識.

reskins-bobs-hydrazine-is-blue=將聯氨發生器的顏色改為[color=#7ac1de][font=default-bold]與燃油相關的淺藍色[/font][/color] 否則,聯氨發生器的顏色將被改為"四級流體發生器"的顏色.
reskins-bobs-show-alien-decoratives-on-lab=在外星人實驗室上顯示外星人的紋理.

reskins-bobs-do-basic-belts-separately=允許透過十六進位制顏色值自定義基本傳送帶顏色.支援以下形式的十六進位制程式碼: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww', and 'w'.
reskins-bobs-basic-belts-color=設定基本傳送帶和相關實體的顏色

reskins-bobs-do-progression-based-robots=使用 [font=default-semibold]按科技排列[/font] 的等級標識時, 建築機器人和物流機器人的等級標識將與[color=#FF6A6A]BOB之物流[/color]的機器人元件對齊.\n 核能機器人的顏色將由設定決定,[font=default-semibold]預覽顏色: 核能機器人[/font], 與非核能機器人4S共享同一層.
reskins-bobs-fusion-robot-color=設定核能機器人的顏色

reskins-bobs-do-custom-furnace-variants=透過十六進位制顏色值，可以自定義各種爐子型別的顏色。支援以下形式的十六進位制程式碼：'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww', and 'w'.
reskins-bobs-standard-furnace-color=設定石爐、鋼和液體燃燒爐以及電爐的顏色
reskins-bobs-mixing-furnace-color=設定石材混合爐、鋼和液體燃燒混合爐以及電混合爐的顏色
reskins-bobs-chemical-furnace-color=設定石材化學爐、鋼和液體燃燒化學爐以及電化爐的顏色

