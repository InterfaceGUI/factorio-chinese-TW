[technology-name]
ibc-totes=中型散裝容器
pallet-barrels=托盤桶
ibc-tanks=鋼製散裝容器

[technology-description]
ibc-totes=用於透過卡車、火車或機器人進行倉儲或運輸的散裝手提箱，無需油輪裝置。將每個堆疊的流體儲存量從 800 升級到 1200。
pallet-barrels=將四個桶捆綁到一個托盤上，以便更緊湊地運輸或儲存。將每個堆疊的流體儲存量從 500 升級到 800。
ibc-tanks=用於危險或稠密液體儲存和運輸的大型重金屬散裝容器。將每個堆疊的流體儲存量從 1200 升級到 1800。
