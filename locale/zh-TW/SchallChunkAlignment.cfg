[mod-setting-name]
# Schall-CA-chunk-shortcut-enable=Show chunk on shortcut
Schall-CA-chunk-alt-mode-enable=在"細節顯現模式"中顯示區塊
Schall-CA-chunk-cursor-stack-enable=放置東西時顯示區塊
Schall-CA-chunk-cursor-ghost-enable=虛影模式時顯示區塊
Schall-CA-chunk-cursor-blueprint-enable=放置藍圖時顯示區塊
# Schall-CA-chunk-cursor-blueprint-book-enable=Show chunk on cursor blueprint book
Schall-CA-chunk-cursor-radar-enable=雷達顯示區塊
Schall-CA-chunk-cursor-buildable-only-enable=只在建造時顯示區塊
Schall-CA-tile-grid=地磚網格
Schall-CA-chunk-grid=區塊網格
Schall-CA-tile-grid-colour=地磚網格顏色
Schall-CA-chunk-grid-colour=區塊網格顏色

[mod-setting-description]
Schall-CA-chunk-cursor-radar-enable=每當游標指向雷達，或當前藍圖中包含雷達時。
Schall-CA-chunk-cursor-buildable-only-enable=用於限制上面的“游標”選項。只有放置的實體可以觸發時才會顯示\n例如 __ITEM__iron-plate__和__ITEM__speed-module__ will不會觸發.
Schall-CA-tile-grid=用於突出顯示當前區塊（最小至地磚）的網格。
Schall-CA-chunk-grid=用於突出顯示相鄰區塊的網格。

[string-mod-setting]
Schall-CA-tile-grid-tile-grid-32=32×32 (每個地磚)
Schall-CA-tile-grid-tile-grid-16=16×16
Schall-CA-tile-grid-tile-grid-8=8×8
Schall-CA-tile-grid-tile-grid-4=4×4
Schall-CA-tile-grid-tile-grid-2=2×2
Schall-CA-tile-grid-tile-grid-1=1×1 (區塊邊緣)
Schall-CA-chunk-grid-NONE=NONE
Schall-CA-chunk-grid-chunk-grid-4=4-相鄰區塊
Schall-CA-chunk-grid-chunk-grid-8=8-相鄰區塊