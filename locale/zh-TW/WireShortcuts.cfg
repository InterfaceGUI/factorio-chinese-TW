[mod-setting-name]
wire-shortcuts-is-retain-wire-crafting=在食譜中保留電線（不推薦）
wire-shortcuts-is-advanced-cutter=多模剪線器

[mod-setting-description]
wire-shortcuts-is-retain-wire-crafting=如果啟用，稀有改裝配方中的彩色電線不會被移除，而是由相同的替代品代替。不推薦，可能會造成麻煩，但如果你必須這樣做。
wire-shortcuts-is-advanced-cutter=啟用線切割工具的模式切換，如 mod 描述中所述。
