[mod-setting-description]
battery-powered-dischargers=是否啟用電池放能器？若只想將電池作為燃料而非能量運輸介質，請停用本項。
battery-powered-decay=為電池充電時會產生損耗。最多約 2% 電池可能在過程中損壞。高等級電池損耗更低。關閉此項可讓電池除了充電外無需維護。
battery-powered-delivery-cannon=新增透過運送炮發射已放電電池的配方。由於安全問題，已充電電池不能透過該方式運輸。
battery-powered-k2-fuel-rebalance=根據 Krastorio2 的加速度與速度設定重新平衡電池效能。若相關 K2 設定未啟用，此項無效。
#battery-powered-jetpack-fuel=
battery-powered-burnt-inventory-size=電池堆疊量被平衡為：三個充電電池堆疊欄位約等於一個已放電電池堆疊。\n\n若其他模組更改了車輛燃料槽或放電電池的堆疊大小, 可透過此項設定適配輸出槽數量。
battery-powered-equipment-fuel=支援 Krastorio 2 與行動式發電裝置

