[mod-setting-description]
geothermal-needs-water=地熱井應該需要水輸入，還是應該由井“提供”水？要求輸入使物流變得更加複雜。請注意，更改這意味著您必須更換任何現有的井。
geothermal-power-factor=調整此項以控制地熱發電廠提供多少電力。
geothermal-fluid-production=調整此項以控制每口井提供多少流體。與每口井的發電量直接相關，每增加 25% 就代表增加 1-2 臺蒸汽機。在 1x 時，每口井可以執行 1.2 個交換器，在 1x 功率乘數下大約是 3 個蒸汽機。
geothermal-frequency=控制地熱斑塊生成頻率的乘數。
geothermal-size=控制地熱區域大小的乘數。安裝 AlienBiomes 後無效。
geothermal-color=AlienBiomes 相容性；在有色岩漿生物群系中產卵的地熱斑塊是否呈現該顏色，以及代表該顏色的化學雜質。
geothermal-spawn-rules=地熱補丁允許在哪些生物群系中生成。請注意，它們也具有硬編碼的每個生物群系的頻率，並且限制為實際不存在的生物群系與選擇“無處不在”相同。
thermal-wagon=是否應啟用流體車的隔熱版本，以允許攜帶熱水而不會失去溫度。
geothermal-byproduct-rate=AlienBiomes 彩色地熱斑塊副產品產量的乘數。


