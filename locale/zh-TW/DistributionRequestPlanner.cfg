[mod-name]
DistributionRequestPlanner=物流分配請求規劃器 [Distribution Request Planner]

[mod-description]
DistributionRequestPlanner=添加了一個可以進行分配請求的規劃器。對於給定的配方，每個原料可以在不同的請求框中請求。如果你使用的是需要許多原料的配方的模組，這可能會非常有用。分配請求規劃器可以在快捷方式中找到。

[item-name]
item-requester=分配請求規劃器

[shortcut]
give-item-requester=分配請求規劃器

[distribution-request-planner]
select-one=只能選擇一臺組裝機。
no-recipe=未分配配方。
too-many-chest=已選中的儲物箱過多。
no-request=未選擇任何請求。
already-set=已經存在帶有過濾器的請求者儲物箱。
selected-chest=__1__ 請求儲物箱已被選中
instruction-to-select-machine=__右鍵點選__ 並拖動以選擇分配了配方的組裝機。
instruction-to-select-chest=__左鍵點選__ 並拖動以選擇請求者儲物箱。
n_second_0=請求進行
n_second_1= 秒的生產
n_count_0=請求進行
n_count_1= 次生產
select-machine=請選擇一個指定了配方的組裝機。
error_message=發生了一個錯誤。請將下面的日誌報告給模組開發者。
