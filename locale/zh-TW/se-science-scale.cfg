[mod-setting-name]
science-multiplier=地球科學乘數
deep-science-multiplier=一級科學乘數
minimal-count=最小迴圈計數
minimal-count-soft=軟最小迴圈計數
count-scale=計數秤
time-scale=時間尺度
ssc-ignore-qol=忽略生活質量研究模組的技術

[mod-setting-description]
science-multiplier=每個一級太空科技包有多少個地球科技包。 （1 級空間科技包：天文學、生物、能源、材料。）
deep-science-multiplier=每個二級科技包有多少個一級科技包。 （第 2 層空間科技包：目前只有深空。）
minimal-count=技術需要具有的最小週期數才能成為此 mod 的目標。 （設定為 0 以停用。不會影響任何已升級的技術。請注意，這在地圖的科學成本乘數之前執行。）
minimal-count-soft=如果任何目標技術最終的週期少於此，它就會被覆蓋。 （設定為 0 以停用。不會影響任何已升級的技術。請注意，這在地圖的科學成本乘數之前執行。）
count-scale=在將其應用於計數之前，將計數除數乘以的數字。 （1 = 包裝數量和數量變化之間的直接關係。0.5 = 雙效。2 = 一半效果。0 停用。只要該值與時間刻度值相等，技術研究時間不應改變，除非舍入誤差. 設定非常小的值可能會導致不可預知的結果。）
time-scale=在將其應用於時間之前，將時間乘數乘以的數字。 （1 = 包數與時間變化直接相關。0.5 = 一半效果。2 = 雙效果。0 停用。只要該值與計數值相等，科技研究時間不應改變，除非舍入誤差. 設定非常小的值可能會導致不可預知的結果。）
ssc-ignore-qol=忽略 QOL 研究模組提供的技術，以避免一些奇怪的互動，從而導致預期的包裝計數惡作劇。
