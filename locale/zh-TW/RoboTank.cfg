# RoboTank locale/en/config.cfg

# The names of the hidden entities can appear if a player is killed
# by one, as the source of the fatal attack.  So, I just call them
# "RoboTank", since conceptually they are part of it.
[entity-name]
robotank-entity=機器人坦克
robotank-turret-entity=機器人坦克
robotank-cannon-turret-entity=機器人坦克

# Entity description appears in the popup when hovering an entity in the world.
# I do not think the descriptions of the hidden entities can appear.
[entity-description]
robotank-entity=自動駕駛和射擊的坦克。它保持相對於庫存中有 RoboTank 發射器的車輛的位置。
robotank-turret-entity=這是負責發射子彈和吸引仇恨的隱藏炮塔實體。
robotank-cannon-turret-entity=這是負責發射炮彈和吸引仇恨的隱藏炮塔實體。

[item-name]
robotank-transmitter-item=機器人坦克發射器
robotank-item=機器人坦克

# Item description appears in the box that pops up when hovering the mouse over the recipe,
# or on the item in the player's inventory.
[item-description]
robotank-transmitter-item=將此發射器放入車輛的庫存中以控制 RoboTanks。
robotank-item=自動駕駛和射擊的坦克。它保持相對於庫存中有 RoboTank 發射器的車輛的位置。

# I do not know where the recipe name appears in game.
[recipe-name]
robotank-transmitter-recipe=機器人坦克發射器
robotank-recipe=機器人坦克

[technology-name]
robotank-technology=機器人坦克

[technology-description]
robotank-technology=允許建造 RoboTanks 和發射器來控制它們。

[mod-setting-name]
robotank-ammo-check-period-ticks=彈藥檢查期
robotank-ammo-move-magazine-count=彈藥彈匣立即載入
robotank-diagnostic-verbosity=診斷日誌詳細程度
robotank-color-red=RoboTank 顏色，紅色元件
robotank-color-green=RoboTank 顏色，綠色元件
robotank-color-blue=RoboTank 顏色，藍色分量

[mod-setting-description]
robotank-ammo-check-period-ticks=檢查 RoboTank 彈藥不足的間隔時間，以滴答為單位。提高這一點會稍微提高效能，但坦克會在沒有彈藥的情況下花費更多的幀數。
robotank-ammo-move-magazine-count=當 RoboTank 炮塔的彈藥耗盡時，將這麼多彈匣從坦克庫存中移到炮塔中。較大的數字意味著炮塔用完，因此會暫時停止射擊，頻率較低。
robotank-diagnostic-verbosity=調整記錄到factorio-current.log 的詳細程度。 0：無，1：有問題，2：卡住等小隊維護事件，3：內部資料結構變化，4：演算法細節。
robotank-color-red=RoboTank 的顏色與其他坦克不同，以使它們在視覺上與眾不同。該元件必須在 [0,1] 中。
robotank-color-green=RoboTank 的顏色與其他坦克不同，以使它們在視覺上與眾不同。該元件必須在 [0,1] 中。
robotank-color-blue=RoboTank 的顏色與其他坦克不同，以使它們在視覺上與眾不同。該元件必須在 [0,1] 中。

# EOF
