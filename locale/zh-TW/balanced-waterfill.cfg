[mod-name]
balanced-waterfill=平衡注水 [Balanced Waterfill]
[mod-description]
balanced-waterfill=為其他流行的注水模組添加了更平衡的對應物。與 SE / K2 等mod相容。\n保護建築物、蜘蛛裝甲、懸崖和其他實體免受注水破壞，同時仍可讓您隨時隨地使用管道泵。還有一個選項可以讓你的朋友注水並殺死他們，同時仍然保護其他實體。

