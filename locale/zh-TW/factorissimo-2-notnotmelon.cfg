;factory-connection-type-fluid=允許使用管道在廠房內外傳遞流體.\n滑鼠懸浮於連線標識並按 __CONTROL__factory-rotate__ 以選擇輸入或輸出模式 __CONTROL__factory-increase__ 和__CONTROL__factory-decrease__ 來改變更新速率
