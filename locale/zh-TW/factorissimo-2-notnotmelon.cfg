;factory-interior-upgrade-lights=為所有廠房新增吊燈\n太陽能板在廠房內仍將不能產生電能
;factory-interior-upgrade-display=為你的廠房新增ALT檢視顯示 在廠房ALT檢視控制器中設定物品以在外部的ALT檢視顯示內容
;factory-preview=滑鼠懸浮在廠房建築上時可以檢視內部的情況 懸浮在廠房電力監視器上可以檢視外部情況! 把廠房拿在手上時檢視內部情況!\n\n[有問題? 檢視遊戲內的模組設定 (設定 -> 模組 -> 個性設定)]
;factory-recursion-t1=允許在廠房內建造更小的廠房
;factory-recursion-t2=允許在廠房內建造同尺寸的廠房
;factory-connection-type-heat=可以在廠房內外使用熱管傳遞熱能.\n__CONTROL__factory-increase__ 和 __CONTROL__factory-decrease__ 以改變更新速率
;factory-interior-upgrade-roboport=向外部表面傳送建設請求。建設機器人會將請求的物品運送到工廠內的建設物品箱中。
