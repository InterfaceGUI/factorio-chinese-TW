[tips-and-tricks-description]
angelsrefining=一個引入複合礦石的模組，在你能夠熔鍊並將它們鑄造成盤子之前必須對其進行精煉。

; 1. Ore generation
angels-ore-generation=mod [tooltip=Angels refining,tips-and-tricks-description.angelsrefining] 將所有礦石補丁替換為您必須在冶煉之前精煉的新補丁。 所有可冶煉的礦石（來自 base/bobs/YI）都將被新的複合礦石取代：\n\n__1__\n 還有一口新井：__2__

; 1.1. Ore refining
angels-ore-refining=開採的複合礦石必須經過精煉，然後才能冶煉並將其鑄造成板。 更先進的精煉方法將導致加工礦石的產量更高，並可能解鎖新的精煉礦石。\n\n目前有 3 種不同的模式：\n - 原版：精煉以提高鐵礦石和銅礦石的產量。\n - 純天使 ：針對各種材料進行精煉。\n - Bobs-Angels（又名 BA 或 AB）：針對大量經過改裝的礦石進行精煉。\n\n與 Bobmods 配合使用效果很好，並支援其他模組，例如 Yuoki Industries（以及 可悲的是失去了模組：鈾動力和核能。）\n這個模組還增加了先進的礦石加工，如礦石破碎、浮選、酸浸和結晶，以提高礦石產量和效率。 作為模組的一部分，還附帶了用於這些和其他處理鏈的廢水清潔系統。\n在這個模組中新增的水處理和精煉鏈在整個技術樹中進行了探索。

angels-crushing=採礦後的第一步，必須將礦石粉碎成可以處理的東西。破碎是將礦石從地裡挖出來，從有用的材料中分離出堅硬的石頭。\n\n一般配方是把複合礦石放進去，然後輸出碎礦石[img=item/stone-crushed]碎石。\n[img= item/stone-crushed] 碎石在遊戲中期可以加工成其他材料，但早期可以變成 [img=item/stone] 石頭朝向 [img=item/stone-brick] 石磚和 [img =物品/石牆]牆。破碎後的礦石在某些情況下可以直接冶煉，進一步加工或分選。
angels-crushing-notes=\n\n[font=default-bold]注意[/font]：現實世界的礦石破碎示例存在於球式、顎式、氣動和衝擊式破碎機中。這用於將礦石破碎成更小的碎片，以便化學處理可以得到更多有用的部分，特別是在下一步（浮選）中。
angels-floatation=浮選是二次精煉步驟，進一步洗滌破碎礦石以去除破碎礦石中的更多雜質，這是化學精煉步驟的第一步，使用純淨水。建議附近有淨水系統，副產品有廢水淨化系統。副作用是晶狀體，它們是常見於土壤和石頭中的結晶材料。\n\n一般配方將碎礦石與一些 [img=流體/水純化] 純化水轉化為礦石塊，有機率產生晶狀體和一些廢水.\nGeodes 可以根據安裝的 mod 處理成各種不同的東西。\n可以在下一步中對塊進行分類或進一步純化，Leaching。
angels-floatation-notes=\n\n[font=default-bold]NOTES[/font]：現實世界中礦石浮選的例子很多，主要是用肥皂狀材料和酸性或鹼性水混合物完成的，這將根據各種物理和化學性質分離出溶液中的物質。如果您希望進一步閱讀，請檢視泡沫浮選（注意 flot 中沒有“a”），這是該過程的更通用術語。
angels-leaching=精煉過程的第三步是酸浸，這個過程將前一步的大塊溶解在強酸中，在過程中留下一點渣（假設此時不是問題）。這種礦石-酸混合物被結晶成相對均勻的高純度晶體。此過程再次利用了礦石的化學性質。\n\n一般配方採用含有 10 個酸的礦石塊並輸出 2 個礦石晶體。\n此步驟所需的大部分酸可能來自上一步，浮選，但可能需要一些額外的酸。這是不產生廢物的第一階段。
angels-leaching-notes=\n\n[font=default-bold]NOTES[/font]：現實世界中酸浸的例子通常是指礦石淨化系統中的廢渣、碎石和其他固體廢物被扔進一個帶有密封混凝土底座的大坑中（如一個大游泳池），並噴灑酸液，酸液會滲入堆積的爛攤子，溶解之前遺漏的任何有用的汙垢部分。在底部捕獲的液體（酸溶液）富含礦物質，這些礦物質通常會結晶出來，然後返回冶煉系統。
angels-purification=最後的礦石加工步驟是礦石提純的最後一步，去除最後的雜質，露出最乾淨的礦石。再生熱、化學處理和電解相結合意味著在此過程中不需要或浪費額外的固體或液體材料。\n\n一般配方將礦石晶體轉化為提純的礦石。\n這個礦石“拋光”步驟很少使用，除了最奇特和最稀有的物質在冶煉之前證明其高品質。

; 1.2.礦石分選
angels-ore-sorting=礦石分選裝置是一個巨大的先進重力分離機、離心機和篦式分離機，將精煉的礦石過濾成單獨的部分（或金屬），用於冶煉成優質金屬。
angels-ore-sorting-vanilla=\n\n將 4 種不同精煉品質的複合礦石變成可熔鍊的礦石、金塊和鵝卵石，產生不同的混合物。礦塊和鵝卵石可以進一步轉化為更多的金屬礦石。更高品位的提純礦石將產生更多的可熔礦石。提純的礦石也會產生金屬渣。
angels-ore-sorting-overhaul=\n\n將6種不同精煉品質的主礦石變成各種金屬礦石。\n[img=item/angels-ore4-crushed]粉碎後的礦石產生2個原生礦石，1個次生礦石和 1 [img=item/slag] 來自 4 個碎礦石的礦渣。\n[img=item/angels-ore4-chunk] 礦石塊產生 2 個初級礦石、1 個次級礦石和 2 個第三級礦石和 1 個 [img=item/slag] 6 塊礦渣。\n[img=item/angels-ore4-crystal] 礦石晶體從 8 個晶體中生成 3 個初級礦石、1 個次級礦石和 3 個第三級礦石和 1 個 [img=item/slag] 礦渣。\n[img=item/angels-ore4-pure] 純化礦石從 9 個純化礦石中生成 3 個初級礦石、2 個次級礦石和 4 個第三級礦石。\n\n如果將滑鼠懸停在地面上的礦石上，您可以看到每種礦石會產生什麼。 \n初級和次級礦石如下：\n- [img=item/angels-ore1] 藍寶石和 [img=item/angels-ore2] Jivolite：初級 [img=item/iron-ore] 鐵，次級 [img =item/copper-ore] 銅\n- [img=item/angels-ore3] Stiratite 和 [img=item/angels-o re4] Crotinnium：初級 [img=item/copper-ore] 銅，次級 [img=item/iron-ore] 鐵\n- [img=item/angels-ore6] Bobmonium：初級 [img=item/tin-ore] 錫，次要 [img=item/quartz] 矽/石英\n- [img=item/angels-ore5] 紅寶石：主要 [img=item/lead-ore] 鉛，次要 [img=item/nickel-ore]鎳

; 1.3.水處理
angels-water-processing=將海水和廢水處理成純淨水，並在 Hydro 工廠中回收有用的固體 [img=item/hydro-plant]。
angels-water-processing-vanilla=\n將水轉化為有用的 [img=fluid/water-saline] 鹽鹽和 [img=fluid/water-purified] 純化水，以支援浮選等礦石加工。 \n從含硫廢水 [img=fluid/water-yellow-waste] 中回收硫 [img=item/sulfur] 以回收到工藝中。
angels-water-processing-overhaul=\n將水轉化為有用的 [img=fluid/water-saline] 鹽鹽和 [img=fluid/water-purified] 淨化水以支援浮選等礦石加工。\n\n
angels-water-processing-voiding=\n您可以去除多餘的水型流體 [img=fluid/water-saline]、[img=fluid/water-purified]、[img=fluid/water-mineralized] 和廢水，例如 [img=fluid/water-yellow-waste] [img=item/clarifier] 澄清器中的含硫廢水將其從遊戲中無效。\n\n[font=default-bold]注意[/font]：檢視完整列表可以澄清的流體，請檢查澄清器上的配方流體輸入槽。\n
