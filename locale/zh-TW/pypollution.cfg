[map-gen-preset-name]
pyanodon-default=pY 預設值
pyanodon-easy=很容易
pyanodon-hard=pY硬

[map-gen-preset-description]
pyanodon-default=播放 Pyanodon 套件的預設設定。減少了汙染和時間演化因素。如果您不使用有效的處理，這仍然足以給您帶來困難。
pyanodon-easy=零時間因素讓您有足夠的時間玩耍，而低汙染因素可以讓您選擇效率較低的生產鏈而不會產生任何後果。適用於初學者和那些沒有使用更難的異星工廠模組經驗的人。
pyanodon-hard=對於那些尋求挑戰的人。

[mod-setting-name]
pypollution-enable-glassworks-fix=啟用 Glassworks 功耗修復
