[technology-description]
shield-generators-basics=能量盾的研究基礎
shield-generators-turret-shields-basics=每個炮塔都有自己的能量護盾，可以保護它免受小規模的攻擊。 充電速度很慢，因此該防護罩無法保持很長時間。
shield-generators-turret-shield-capacity=增加炮塔的內部能量防護罩電池容量，使能量防護罩在持續開戰或停電期間可以工作更長的時間。
shield-generators-turret-shield-speed=提高炮塔能量護盾補給的速度，使炮塔可以長時間集中射擊。
shield-generators-provider-shield-speed=提高能量盾充能的速度，使受保護的工廠可以長時間集中火力。
shield-generators-turret-shield-input=提高炮塔能量盾充能速度，從而使能量護罩更快地為內部電池充電。

shield-generators-provider-shields-basics=基本的能量盾發生器，能夠使工廠免受少數敵人的攻擊。
shield-generators-generator-advanced=高階的的能量盾發生器，能夠使工廠免受中等規模敵人的攻擊。
shield-generators-generator-elite=超級能量盾發生器，能夠使工廠免受大量敵人的攻擊。
shield-generators-generator-ultimate=終極能量盾發生器，能夠使工廠免受成噸的敵人的攻擊。

shield-generators-superconducting-shields=極度耐揍

