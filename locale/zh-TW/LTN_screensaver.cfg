turn-screensaver-on=開啟螢幕保護程式。按 __CONTROL__pressed-screensaver-key__ 禁用。按 __CONTROL__pressed-screensaver-hide-gui-key__ 切換 gui。
turn-screensaver-off=關閉螢幕保護程式。
editor-controller-check=不能與編輯器控制器一起使用。

start-screensaver=切換螢幕保護程式
hide-gui=Toggle GUI
hide-gui-description=螢幕保護程式開啟時隱藏/顯示大部分 GUI。

transition-time=過渡時間
transition-time-description=確定將相機平移到下一列火車所需的滴答數。設定為 0 用於立即傳輸。

locomotive-transition-time=機車過渡時間
locomotive-transition-time-description=確定當雙向列車改變方向時將攝像機從一個機車平移到另一個機車所需的滴答數。

delivery-history-size=交貨歷史大小
delivery-history-size-description=如果一個專案是在以前的一箇中交付的<value>交貨，它不會再顯示。設定為 0 以禁用。

reset-delivery-history=重置配送歷史
reset-delivery-history-description=螢幕保護程式關閉時忘記傳送歷史記錄。

debug-output=列印除錯資訊
