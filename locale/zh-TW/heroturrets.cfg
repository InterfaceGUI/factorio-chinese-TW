[mod-setting-description]
heroturrets-setting-level-up-modifier=修改等級擊殺修正
heroturrets-setting-level-buff-modifier=改變應用於等級的增益
heroturrets-kill-counter=精確地製作帶有標籤的炮塔物品，這將導致庫存中有許多堆疊，因為每個堆疊都會記錄不同的殺死計數
heroturrets-allow-artillery-turrets=如果停用所有等級炮塔，則需要拾起並放回原位
heroturrets-setting-ammo-turret-kill-multiplier=將擊殺數量乘以在等級擊殺修正後應用的每級等級
heroturrets-setting-fluid-turret-kill-multiplier=將擊殺數量乘以在等級擊殺修正後應用的每級等級
heroturrets-setting-electric-turret-kill-multiplier=將擊殺數量乘以在等級擊殺修正後應用的每級等級
heroturrets-setting-artillery-turret-kill-multiplier=將擊殺數量乘以在等級擊殺修正後應用的每級等級
heroturrets-allow-damage=允許根據給定的傷害等級
heroturrets-use-csv=啟用或停用自定義名稱
heroturrets-csv-names=允許您定義軍銜名稱，它們必須用逗號分隔。他們會將增益分佈在可用選項上。不建議在比賽開始後更改。最多 12 個名稱和 25 個字元的最大長度。 4 分鐘
heroturrets-damage-counter=保留傷害統計，只有在擊殺計數器設定為精確時才有效
heroturrets-allow-ghost-rank=將允許被摧毀的實體期待一個等級實體幽靈作為替代品，否則放置基礎實體幽靈
heroturrets-setting-run-in-updates=Turrents are generated in final fixes however you can change it to generate turrets in data updates reccomended for SeachlightAssult

