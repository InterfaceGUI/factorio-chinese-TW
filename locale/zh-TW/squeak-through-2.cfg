[mod-setting-name]
sqt-blacklist-types=黑名單型別
sqt-blacklist-names=黑名單名稱
sqt-remove-collision=使用移除碰撞列表（警告：會影響蟲子！）
sqt-remove-collision-types=移除碰撞型別
sqt-remove-collision-names=移除碰撞名稱

[mod-setting-description]
sqt-blacklist-types=列出要黑名單的實體型別，用逗號分隔，例如 "tree, inserter, electric-pole"
sqt-blacklist-names=列出要黑名單的實體名稱，用逗號分隔，例如 "fast-inserter, small-electric-pole"
sqt-remove-collision=從下面列出的實體中移除玩家碰撞。
sqt-remove-collision-types=列出要移除碰撞的實體型別，用逗號分隔，例如 "tree, inserter, electric-pole"
sqt-remove-collision-names=列出要移除碰撞的實體名稱，用逗號分隔，例如 "fast-inserter, small-electric-pole" \n注意: 具有升級/降級的實體將對整個升級組應用更改。
