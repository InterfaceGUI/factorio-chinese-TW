##########################################################################################################################################################################################################################################################################
##########################################################################################################################################################################################################################################################################

[mod-setting-description]
osm-pumps-enable-power=如果啟用管道泵將需要電力來執行\n\n[color=#fffe93]注意：[/color] 系統內部能量的變化 (ΔUsystem) 等於提供給系統的熱量之間的差 (Q ) 和系統對其周圍環境所做的功 (W)，因此，無論是透過機械、熱、化學或其他裝置，都不可能獲得永動機。
osm-pumps-power-priority=如果啟用管道泵將具有高於電網的最高優先順序（與鐳射炮塔相同）\n\n[color=#fffe93]注意：[/color] 僅在啟用電源要求時才有效。
osm-pumps-burner-offshore-pump=如果啟用，基本管道泵將使用可燃燃料而不是電力\n\n[color=#fffe93]注意：[/color] 僅在啟用電源要求時才有效。
osm-pumps-enable-ground-water-pumpjacks=如果啟用，則可以研究和建造用於從地下抽水的地下水抽水機\n\n[color=#fffe93]注意：[/color] 無論電源要求設定如何，地下水抽水機始終需要電源才能工作。
osm-pumps-boiler-start-water=如果啟用，鍋爐將被放下，裡面有少量的水，以啟動發電。
