tiberium-slurry-centrifuging=使用專門的機器，我們可以將泰伯利亞礦漿分離成有用的原材料。
tiberium-molten-centrifuging=使用專門的機器，我們可以將熔化的泰伯利亞礦分離成額外的原材料和液體。
tiberium-liquid-centrifuging=使用專門的機器，我們可以將液態泰伯利亞礦分離成更多的原材料。
tiberium-advanced-molten-processing=是否將其作為一項單獨的技術只是為了讓您欣賞這個圖示？是的，不客氣。
tiberium-control-network-tech=解鎖更有效的開採、利用和控制泰伯利亞礦的方法。
tiberium-power-tech=探索液態泰伯利亞礦作為能源的多種方式。
tiberium-sludge-processing=解開這種神秘液體的秘密。不，等等，它基本上仍然只是泥巴。
tiberium-sludge-recycling=你像我告訴你的那樣拯救了所有的汙泥，對吧？很好，因為科學家們剛剛找到了一種用它來增強熔融泰伯利亞的方法。
tiberium-growth-acceleration=向泰伯利亞礦提供資源以加速其發展的能力。
tiberium-transmutation-tech=瞭解泰伯利亞礦如何在分子水平上運作以解開核嬗變的秘密。
tiberium-mechanical-research=在我們開始瞭解這種外來材料時測試泰伯利亞的機械效能。
tiberium-thermal-research=測試泰伯利亞礦的熱特性並使用它的熔融形態來釋放它的更多潛力。
tiberium-chemical-research=測試泰伯利亞的化學特性並將其提煉成最純淨和最易揮發的形式。
tiberium-nuclear-research=憑藉我們之前測試的所有資料，我們有信心可以在分子水平上對泰伯利亞進行實驗，而不會將我們的基地變成隕石坑。
tiberium-electromagnetic-research=使用新發現的計算能力來分析普通泰伯利亞礦和之前測試的排放量。如果我們將其與之前測試的資料結合起來，我們可以取得更快的進展。
tiberium-molten-processing=將泰伯利亞礦提煉成熔融狀態，允許更先進的提取技術。
tiberium-energy-weapons-damage=對如何改進泰伯利亞電離程式的廣泛研究可以為一般的能量武器提供有用的資訊。
tiberium-explosives=研究泰伯利亞礦如何爆炸有助於改進所有爆炸物。
tiberium-containment-tech=減緩泰伯利亞傳播速度的方法。 SRF 發射器可以建立泰伯利亞無法跨越的聲波柵欄，節點收集器可以挖掘節點以移除它們。
tiberium-growth-acceleration-acceleration=您製作的初始增長加速器很粗糙。他們工作，但他們可以做得更好。每項技術 25% 的製作速度加成。
tiberium-control-network-speed=透過為 TCN 裝置提供更多能量，我們可以更快地開採泰伯利亞礦。
tiberium-advanced-containment-tech=高階工具可阻止泰伯利亞礦的生長並迅速將其移除。這將是一場漫長的戰鬥，指揮官，但我們相信你可以將 Nauvis 變成藍區。
