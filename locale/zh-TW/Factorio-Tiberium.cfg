menu_tiberium_growth=提比略成長
title_tiberium_growth=提比略成長
tiberium_growth=世界上的泰伯利亞礦不像其他礦石一樣是靜止的。它隨著時間的推移而增長。節點每 5 分鐘增長一次，在與其他節點不同的計時器上。 \n泰伯利亞礦石會對玩家造成傷害，具體取決於你附近的礦石塊數。 1.5 方格半徑內的每個方格造成 0.1 傷害。

menu_nodes=節點
title_nodes=節點
nodes=泰伯利亞礦從世界的節點生長。一個節點每 5 分鐘增長一次，在與其他節點不同的計時器上。小心，泰伯利亞礦會損壞你，放置會損壞建築物。 \n新的節點可以透過泰伯利亞的生長來製造。增長有可能會生成一個節點而不是新增到圖塊中。目標圖塊上有更多礦石會增加此機會。如果目標圖塊低於泰伯利亞散佈值，則此機會為 0。

menu_growth_accelerator=[item=tiberium-growth-accelerator]增長加速
title_growth_accelerator=增長加速
growth_accelerator=生長加速器是一種使用多餘材料的方法，透過將其喂入泰伯利亞以使該領域更快地生長。這些使用增長點數，這些點數是用礦石製成的。\n放置在節點上，它們會不斷使用增長點數來建立充能，然後在節點增長時釋放。

menu_harvesting=泰伯利亞收穫
title_harvesting=泰伯利亞收穫
harvesting=除了香草採礦鑽頭外，該模組還提供了幾種收穫泰伯利亞礦的方法，其中一些方法比其他方法更持久。 \n開採泰伯利亞礦相當簡單。腰帶、礦工和電線杆不受泰礦生長的傷害，因此您可以自由地將它們放置在開採泰礦中。

menu_node_harvester=[item=tiberium-node-harvester]節點收割機
title_node_harvester=節點收集器
node_harvester=Node Harvester 是一種去除不需要的節點的方法。它會將它們挖掘出來，永久移除它們。如果節點豐富，可能需要一段時間。

menu_tiberium_spike=[item=tiberium-spike]泰伯利亞尖刺
title_tiberium_spike=提比略斯派克
tiberium_spike=泰礦尖刺允許安全開採泰礦。當你將其中一個放在一個節點上時，它會完全覆蓋它，停止生長，同時收穫熔融泰伯利亞。

menu_tiberium_control_node=[item = tiberium-network-node] 泰伯利亞網路節點 (TNN)
title_tiberium_control_node=泰伯利亞網路節點 (TNN)
tiberium_control_node=TNN 是泰伯利亞大規模開採的巔峰之作，在大範圍內以極快的速度進行開採。但是，它不會挖掘節點。

menu_tiberium_seed=[item=tiberium-seed]液體泰伯利亞種子
title_tiberium_seed=液體泰伯利亞種子
tiberium_seed=液體泰伯利亞種子是一種傳播泰伯利亞的導彈。在一個位置發射它會在 2 格半徑內（包括對角線）生成泰伯利亞礦石。更多的瓷磚得到更少的礦石。如果種子會導致一個圖塊超過每個圖塊的最大礦石量（預設為 1000），則會建立一個節點，從而允許泰伯利亞礦生長。

menu_aoe_node_harvester=[item=tiberium-aoe-node-harvester]AOE 節點收割機
title_aoe_node_harvester=節點收集器
aoe_node_harvester=AOE Node Harvester 是一種擺脫許多不需要的節點的方法。它會將它們挖掘出來，永久移除它們。如果節點豐富，可能需要一段時間。

menu_tiberium_control_network=[item=tiberium-beacon-node]Tiberium 控制網路
title_tiberium_control_network=泰伯利亞控制網路
tiberium_control_network=泰礦控制網路是一個強大的信標結構，可以提高附近泰礦採集裝置的開採速度。 \n\n每座建築最多隻能受到 3 個信標的影響。每個信標的基本增加是 100% 的速度和 200% 的功率使用。每升一級泰伯利亞控制網路能量技術，這可以分別提高 25% 和 40%。此外，每個受至少 1 個信標影響的實體有 5MW 的功率要求。 \n\n以下實體受此影響：\n-Tiberium Spike \n-Tiberium Node Harvester \n-Tiberium Network Node \n-AOE Node Harvester

menu_refining=泰伯利亞精煉
title_refining=泰伯利亞精煉
refining=提煉泰礦是一個多步驟的過程，在此過程中會產生一些副產品。

menu_tiberium_ore=[item=tiberium-ore]泰伯利亞礦石
title_tiberium_ore=提比略礦石
tiberium_ore=泰伯利亞礦石是基礎材料。它可以被離心或精煉成泥漿。它也可以作為燃料燃燒。 \n在你的庫存中持有礦石會對你造成傷害。這也適用於垃圾槽中的礦石。

menu_sludge=[流體=泰伯利亞汙泥]汙泥
title_sludge=汙泥
sludge=汙泥是提煉鈦礦的主要副產品。它由每個精煉步驟產生，在直接配方中是可選的。\n雖然它不如精煉的泰伯利亞礦有價值，但它仍然有多種用途。

menu_slurry=[fluid=tiberium-slurry]Slurry Tiberium
title_slurry=泥漿泰伯利亞
slurry=泥漿是提煉泰礦的第一步。此步驟發生在組裝機中，然後可用於離心或精煉成 Molten。

menu_molten=[流體=熔融泰伯利亞]熔融泰伯利亞
title_molten=熔融泰伯利亞
molten=熔鍊是泰伯利亞煉化的第二步。這一步發生在煉油廠。熔融泰伯利亞礦可用於直接配方中，以直接大量生產單一礦石、離心以計算出材料比例，或精煉成液體。

menu_liquid=[fluid=liquid-tiberium]液體泰伯利亞
title_liquid=液態泰伯利亞
liquid=液態泰伯利亞礦是最後的精煉產品。它用於武器裝備、電力生產和種植更多的泰伯利亞礦。電力生產可以直接用於發電廠，裝入燃料電池用於核電，然後將其作為具有燃料價值的流體燃燒。 \n利用燃料電池為核反應堆供電是一個多步驟的過程。必須製作空單元格，然後將它們充滿液體。在反應器中使用後，它們很髒，需要清潔。此過程還會過濾掉任何可能損壞或無法使用的東西，因此您需要確保繼續製作備件。

menu_centrifuging=離心
title_centrifuging=離心
centrifuging=可以從礦石、泥漿或熔岩中進行離心，併為遊戲的預定義階段生成計算出的礦石比例。 \n當前比率由 3 層科學包的要求決定：Pre-Oil、Pre-Rocket，然後是可重複性所需的任何內容。但是，計算並不完美，因此請報告您認為奇怪的任何內容。

menu_containment=遏制
title_containment=遏制
containment=該模組有幾種方法可以在您不想收穫泰伯利亞時使用它，以及保護自己免受它傷害的裝置。

menu_armor=[item=tiberium-power-armor]盔甲
title_armor=盔甲
armor=該模組包括 2 層防止泰礦接觸損壞的保護。泰伯利亞軍用 1 顯著減少了泰伯利亞對環境造成的傷害，而泰伯利亞軍用 3 則可以完全免疫泰伯利亞對環境的傷害，只要你穿著動力盔甲。

menu_sonic_fences=[item=tiberium-srf-emitter]聲波擊劍
title_sonic_fences=聲波擊劍
sonic_fences=聲波圍欄是一種控制泰伯利亞的被動方法。只需放置最多 15 格的柵欄，它們之間就會產生一道聲波能量柵欄。這個柵欄可以防止泰伯利亞礦越過它生長。這種柵欄也會影響生長，導致它阻擋的任何泰伯利亞礦石減少 50%，然後放置在離它來自的節點更近的圖塊上。

menu_MARV=[item=tiberium-marv]MARV
title_MARV=猛獁裝甲回收車
MARV=MARV 是您對抗泰伯利亞礦的終極武器。 MARV 僅僅透過在礦石上行駛，就可以清理地面，收穫一些泰伯利亞礦到它的庫存中，並補充它的燃料供應。

menu_weaponry=泰伯利亞武器
title_weaponry=泰伯利亞武器
weaponry=該模組有幾種基於泰伯利亞技術的武器。由於泰伯利亞是爆炸性的，它被用於導彈，並且具有容易電離的能力，非常適合離子粒子束。

menu_ion_projector=[item=tiberium-ion-turret]離子束投影儀
title_ion_projector=離子束投影儀
ion_projector=泰伯利亞可有效電離用於離子粒子束的粒子。本質上，這用於製造更有效的鐳射炮塔。

menu_tiberium_missiles=[item=tiberium-rocket]泰伯利亞導彈武器
title_tiberium_missiles=泰伯利亞導彈武器
tiberium_missiles=該模組根據泰伯利亞的爆炸力添加了 2 種導彈武器。第一個只是一個強大的導彈，比普通導彈造成一些額外的泰伯利亞傷害。另一種是液態泰伯利亞炸彈，半徑更大，傷害也比香草核彈高。
