tiberium-centrifuge-3=一種針對泰伯利亞礦進行硬化處理的高科技離心機，用於將其分離成各個元件。
tiberium-empty-cell=一個空的燃料電池容器，準備裝滿核燃料。
tiberium-dirty-cell=用於核用途的受汙染液體泰伯利亞礦容器。重新使用前必須進行清潔和檢查。
