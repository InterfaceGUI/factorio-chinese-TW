tiberium-ion-turret=發射離子帶電粒子束的強大炮塔。
tiberium-ion-core=一種用於產生離子武器的離子流的裝置。
tiberium-rounds-magazine=注入泰伯利亞元素的彈匣。
tiberium-rocket=以少量液態泰伯利亞礦作為有效載荷的導彈。
tiberium-seed=一種非破壞性導彈，在撞擊時會散佈泰伯利亞。在同一地點發射多枚導彈可以建立一個新的泰伯利亞礦節點。
tiberium-chemical-sprayer-ammo=可以使用火焰噴射器進行噴射，以產生短暫的腐蝕性泰伯利亞氣體雲。
tiberium-centrifuge=一種針對泰伯利亞礦硬化的離心機，用於將其分離成各個元件。
