[mod-setting-description]
tiberium-byproduct-1=精煉配方是否產生泰伯利亞汙泥廢料。\n預設：啟用
tiberium-byproduct-2=精煉配方是否產生硫廢料。\n預設值：禁用
tiberium-byproduct-direct=直接配方是否產生泰伯利亞汙泥廢料。\n預設值：禁用
tiberium-damage=擴大泰伯利亞礦在其生長時對建築物、站在其上的玩家或將其存放在庫存中的玩家造成的傷害。更改後必須重新載入儲存遊戲。\n預設值：10
tiberium-radius=與可以放置泰伯利亞礦的節點的距離。更改後必須重新載入儲存遊戲。\n預設值：30
tiberium-growth=縮放可以在瓷磚上生長的泰伯利亞礦石的數量。更改後必須重新載入儲存遊戲。\n預設值：10
debug-text=啟用各種除錯措施。\n預設值：禁用
# __1__ is replaced with a centrifuging noun phrase from [technology-name]
tiberium-centrifuge-override=高階設定：將自動生成的 __1__ 配方輸出替換為您認為更適合您的 mod 組合的內容。\n以“item1-internal-name”的確切格式輸入應來自配方的物品/流體和數量的分隔字串:item1-amount,item2-internal-name:item2-amount&quot;（不帶引號）。\n你可以透過載入到遊戲中找到專案的內部名稱，按F4開啟除錯設定，啟用“show-debug-info -in-tooltips”，然後將滑鼠懸停在所需的專案上並注意“專案名稱”欄位。對於流體，將滑鼠懸停在 FNEI 或 unbarreling 配方中。\n預設：留空以使用自動生成的 __1__ 離心配方輸出
tiberium-value=衡量你從一塊泰伯利亞礦石中獲得多少原材料。較高的值使遊戲更容易。\n預設值：10
tiberium-wont-damage-biters=防止蟲子死於泰伯利亞礦區。不影響泰伯利亞武器造成的傷害。\n預設值：啟用
tiberium-spread=控制泰伯利亞礦的傳播速度。較高的值將積極地覆蓋景觀。零將提供不會無限擴充套件的重新生成欄位。\n預設值：30
tiberium-starting-area=這會將泰伯利亞礦作為你的起始礦石塊之一。\n是的，它會傳播並吃掉其他起始礦石塊。\n是的，這將使遊戲變得更加困難。\n你可以期待沒有憐憫，只有痛苦，你&#39;已被警告。\n預設值：禁用
tiberium-advanced-start=入手一些基本的泰伯利亞精煉裝備，這樣就可以做一個只跑泰伯利亞的。 \n預設：禁用
tiberium-ore-removal=啟用啟動設定中的泰伯利亞礦石和高階啟動設定。 \n預設：禁用
tiberium-item-damage-scale=如果啟用，將您庫存中泰伯利亞礦造成的傷害與您擁有的堆疊數量成正比。如果你有太多，你會立即死去。 \n預設：禁用

