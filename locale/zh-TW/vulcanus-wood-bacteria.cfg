[technology-description]
sulfuric-bacteria-cultivation=在祝融星（Vulcanus）的硫酸噴泉中培育的天然大型細菌，如果你眨巴眨巴眼湊近看的話，你會發現它們的屍體可以粘在一起形成類似木材的東西……
sulfuric-bacteria-melting=將硫酸細菌高溫催化，促使其消化石礦，從而提煉出微量的鎢和碳。
