[mod-name]
inbuilt_lighting=發光電線杆

[mod-description]
inbuilt_lighting=電源杆和可選塔樓新增免費照明，作為QOL功能。用於地圖/縮小檢視和流媒體/youtube夜視

[mod-setting-name]
power-pole-wire-reach-lighted-percent=電線杆和電線到達百分比
light-power-usage-watts=電線杆發光功率使用（瓦）
factory-buildings-lighted-edge-tiles=工廠建築邊緣瓷磚發光
turrets-lighted-edge-tiles=炮塔邊緣瓷磚發光
research-unlock=首先需要研究
inbuilt_lighting-light_brightness=光線亮度


[mod-setting-description]
power-pole-wire-reach-lighted-percent=每個電杆的電線達到點燃的百分比。測量電線杆到達。設定為0將移除燈光。模式預設設定= 100
light-power-usage-watts=每個內建燈的功耗。當設定為0瓦時，它們工作不需要電網。 任何高於0瓦的東西都需要有功電能才能工作。一盞標準燈是5000瓦。Mod預設設定= 0。
turrets-lighted-edge-tiles=如果所有的炮塔都亮了，邊緣以外的瓷磚數也亮了。設定為0只是炮塔大小。設定為-1將禁用該功能。在早期遊戲中只能使用一次，因為在500個炮塔以上，它可以降低不間斷電源/遊戲速度。Mod預設設定= -1
research-unlock=增加了一個廉價的早期遊戲研究，必須完成以獲得照明功能。
inbuilt_lighting-light_brightness=範圍從0(無光)到1(全光)。預設值為0.6。


[api-description]
inbuilt-lighting-reset=重置地圖上的所有內建照明，移除所有內容並重新新增


