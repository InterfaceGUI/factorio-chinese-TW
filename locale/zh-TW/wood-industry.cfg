[mod-setting-description]
wood-industry-carbon-steel=鍛造鋼材需要在窯爐中使用木炭（在鑄造廠中使用碳）。同時也使得鎢板需要木炭。
wood-industry-carbon-buff=增強碳的燃料熱值，改變（煤礦→碳）配方比例。如果“參炭-鋼材”被啟用，也會使鋼鐵產品產量翻倍。
wood-industry-tungsten-carbide=將碳化鎢改為使用電爐冶煉。
wood-industry-resin=新增樹脂，用於塑膠的生產。
wood-industry-carbon-military=在軍用配方中（如手榴彈和炸藥）用碳替代煤礦。
wood-industry-nerf-wood-fuel=將木材的燃料熱值減半，以使木炭的那3MJ更加突出。同時也影響木屑和木板。
wood-industry-heavy-oil-adsorption=在多種流體配方中新增木炭，並新增一個以更高比例將重油提純為石油氣的配方。
wood-industry-lubricant=在潤滑液配方中新增木炭。
wood-industry-lead=鍛造鉛板需要在窯爐中使用木炭（在鑄造廠中使用碳）
wood-industry-tin=焊錫現在需要在窯爐中焙燒（如果啟用，則還包括青銅）
wood-industry-tin-glass=啟用在窯爐和鑄造廠中焙燒玻璃，使用熔融錫來確保玻璃光滑。
wood-industry-titanium=鍛造鈦板需要在窯爐中使用木炭（在鑄造廠中使用碳）
