[mod-setting-name]
range-multiplier=Roboport 範圍乘數
range-logistics=Roboport 物流範圍
range-construction=機器人港建設範圍
range-min-to-affect=影響它的最小範圍
robot-energy-multiplier=機器人能量倍增器
affect-mod-entities=影響 Mod Roboports/Robots

[mod-setting-description]
range-multiplier=將建築/物流預設或先前修改的範圍乘以該因子。\n使用 1 表示無變化，&gt;1 表示增加，或者例如 0.5 表示減少。結果將四捨五入到最接近的整數值。\n在以下範圍值之前應用。
range-logistics=機器人港口的物流機器人範圍（半徑）。\n預設/原版為 25（在機器人港口顯示為 50x50）。\n特殊值：-1 - 不透過此選項更改，-2 - 設定為等於構造範圍。 \n在上面的乘數和靜態構造範圍值（如果設定）之後應用。
range-construction=機器人港口的建造機器人範圍（半徑）。\n預設/原版為 55（在機器人港口上顯示為 110x110）。\n特殊值：-1 - 不透過此選項更改，-2 - 設定為等於後勤範圍。 \n在上述乘數之後和靜態物流範圍值（如果設定）之後應用。
range-min-to-affect=受上述範圍選項影響的最小範圍（半徑）值。\n使用此值可避免影響作為“充電站”等的機器人港口，這些機器人沒有或很小的機器人範圍並且不應該有它。\n建築/物流範圍在同一個 roboport 上分別進行檢查和調整。
robot-energy-multiplier=建築和物流機器人的最大能量值（電池容量）乘數。值 &gt;1 將允許這些機器人飛行更長時間而不會耗盡電力。
affect-mod-entities=如果啟用（預設），mod 將影響其各自類別中的所有 roboports/robots，包括那些由 mods 新增的，否則隻影響基礎遊戲中的那些。
