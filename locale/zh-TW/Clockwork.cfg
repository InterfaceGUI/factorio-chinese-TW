[mod-setting-description]
Clockwork-cycle-length=晝夜週期總長度的乘數。原版一天是6分鐘56.6秒。示例：將此設定為4將導致一天27分47秒。\n警告：您可以隨時更改此設定，但修改蓄電器容量需要重新啟動。
Clockwork-dusk=黃昏開始的時間。這些值不能相等，必須按從最小到最大的順序：\n黃昏->晚上->清晨->黎明。\n預設情況下，0.5（晚上和清晨之間的中點）是午夜。
Clockwork-evening=晚上開始的時間。過了這個時間夜色最暗。這些值不能相等，必須按從最小到最大的順序排列：\n黃昏->晚上->清晨->黎明。\n如果晚上更長，請使晚上和清晨間隔更遠。
Clockwork-morning=早晨開始的時間。最黑暗的夜晚在這之後就結束了。這些值不能相等，必須按從最小到最大的順序：\n黃昏->晚上->清晨->黎明。
Clockwork-dawn=黎明時分。這些值不能相等，必須按從最小到最大的順序：\n黃昏->晚上->清晨->黎明。
Clockwork-permanight=永夜模式。一旦日落，太陽就永遠不會升起。\n在執行地圖時停用，以恢復正常的晝夜迴圈。
Clockwork-permanight-grace=在第一個晚上到來之前延遲幾分鐘。與“永夜模式”一起使用。\n在執行地圖時更改此設定將重新開始寬限期。
Clockwork-permanight-grace-warn=當永夜來臨時發出警告。
Clockwork-mod-accumulators=調整蓄電器的容量，使其與新的總迴圈長度成比例。
Clockwork-mod-accumulators-capacity=蓄電池的容量乘數。這通常應與“晝夜長度乘數”相同，但作為單獨的設定存在，因為蓄電池不能動態更改。
Clockwork-enable-flares=啟用早期遊戲光源：可以投擲的火焰膠囊。持續時間隨蓄電池容量乘數而變化。
Clockwork-flares-simple=簡化火炬配方，從而不需要電子電路。它旨在與使電路更難以實現的mod（例如Bob，Angels，Krastorio，Py，Dyworld等）一起使用，因為耀斑旨在作為早期光源。
Clockwork-starttime=一天中游戲開始的時間。預設值0.0為正午（12:00pm），是原版黎明和黃昏設定。如果使用的是“永夜之前的寬限期”，則不應將此設定為夜間時間。此設定僅在新遊戲中生效，或在啟用“永夜模式”時生效。
Clockwork-darknight=夜晚一片漆黑，沒有光源什麼也看不見。
Clockwork-multisurface=時鐘模組將嘗試確定哪些地面代表室外區域（如其他行星），並將其設定應用於所有這些地面。如果時鐘干擾其他模組新增的地面，則停用此選項。
Clockwork-disable-nv=停用能量護甲夜視配方和技術。如果不存在夜視專案/裝置，Factorio將崩潰，因此如果在執行的遊戲中啟用此設定，則已構建的夜視裝置將失效而不是移除。
Clockwork-darknight-percent=允許在漆黑漆黑的夜晚或介於兩者之間的夜晚。\n\n100％表示完全黑暗，0％表示原版Factorio黑暗。

