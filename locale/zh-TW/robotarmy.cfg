[item-description]
droid-smg=可用機器人裝配機生產。
droid-smg-dummy=在機器人裝配機內生產。並在附近部署。
droid-rocket=可用機器人裝配機生產。
droid-rocket-dummy=在機器人裝配機內生產。並在附近部署。
droid-rifle=可用機器人裝配機生產。
droid-rifle-dummy=在機器人裝配機內生產。並在附近部署。
droid-assembling-machine=機器人的裝配機器，選擇機器人生產型別，然後插入解包機器人專案，生產後，它將加入附近一個小隊或建立一個小隊。
terminator=可用機器人裝配機生產。
terminator-dummy=在機器人裝配機內生產。並在附近部署。
droid-counter=機器人活動模組，在地圖中可以檢視每個型別有多少機器人。
loot-chest=放置這個儲存箱允許你的機器人小隊自動收集戰利品。他們把它們傳送到機器人戰利品儲存箱裡。
droid-guard-station=機器人警衛站，生成一個小隊，靠近車站並充當警衛。該警衛站將保持小隊的大小為一個固定的數額。
rally-beacon=只在罕見的情況下使用，當有卡住的機器人或小隊，或者你想把你所有的小隊帶到一個地方。別忘了----它會阻止你的小隊正常運作，直到它被移除為止。
droid-flame=可用機器人裝配機生產。。
droid-flame-dummy=在機器人裝配機內生產。並在附近部署。
patrol-pole=機器人巡邏崗，與綠色電線連線，沿著巡邏路線組成一條鏈子。一端需要非常接近一個警衛站。然後從警衛站開始（首先設定巡邏路線！）小隊將看到巡邏路線並跟隨它。
droid-settings=機器人設定模組，將插槽設定為虛擬訊號，並設定調整的名稱，將值更改為任意您想要的值。不允許某些值。這影響到整個部隊。
defender-unit=可用機器人裝配機生產。。
defender-unit-dummy=在機器人裝配機內生產。並在附近部署。
distractor-unit=可用機器人裝配機生產。
distractor-unit-dummy=在機器人裝配機內生產。並在附近部署。
destroyer-unit=可用機器人裝配機生產。
destroyer-unit-dummy=在機器人裝配機內生產。並在附近部署。
droid-pickup-tool=拖動一個盒子周圍的一組友好的單位，立即拿起他們。
droid-selection-tool=左鍵單擊要選擇的小隊（選擇時成員將變為綠色）。移動左鍵單擊命令攻擊移動到該位置。遠離球隊點選左側選擇。


