comfy_enable_stone_path=啟用此選項將在你挖掘“簡單實體”時建立石道方塊。
comfy_personal_tax_rate=定義全球經驗費用，所有費用進入全球池。\n全球池會在15分鐘後分配。\n[color=red]警告！[/color] 設定過高將減少角色/玩家獲得的經驗。\n預設值：0.3
comfy_level_limit=定義等級上限。
comfy_disable_cooldown=定義是否停用法術冷卻。
