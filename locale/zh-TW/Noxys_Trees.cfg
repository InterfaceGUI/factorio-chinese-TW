[mod-setting-description]
Noxys_Trees-tree_dying_factor=樹木被火燒燬後應移除的百分比。\n原版預設值為 0.8 (80%)。\n\n將此設定為 0 以不改變此行為。
Noxys_Trees-emission_multiplier=樹木消耗多少汙染的乘數。
Noxys_Trees-enabled=啟用時，樹木會蔓延並死亡。
Noxys_Trees-debug=啟用除錯訊息的輸出。
Noxys_Trees-debug-interval=除錯訊息之間的時間間隔。
Noxys_Trees-degrade-tiles=隨著時間的推移，阻礙樹木生長的地磚會慢慢降解，直到樹木可以再次在那裡生長。
Noxys_Trees-overpopulation-kills-trees=如果一個塊人口過多，它將緩慢地隨機殺死該塊中的樹木。
Noxys_Trees-kill-trees-near-unwanted=隨機殺死靠近蟲子基地、鈾礦或玩家實體的樹木。這也會因缺乏肥力或過多的汙染而影響樹木的死亡。
Noxys_Trees-ticks-between-operations=允許精細控制此模組的效能和樹木擴充套件的速度。
Noxys_Trees-chunks-per-operation=允許精細控制此模組的效能和樹木擴充套件的速度。
Noxys_Trees-chunks-per-operation-enable-scaling=允許精細控制此模組的效能和樹木擴充套件的速度。\n\n警告：此選項使樹木在整個遊戲過程中的生長更加一致，但地圖越大，效能消耗越多。\n\n因此，此選項是一致的效能與一致的樹傳播之間的選擇。
Noxys_Trees-chunks-per-operation-scaling-bias=允許精細控制此 mod 的效能和樹擴充套件的速度。\n\n每個操作的塊乘以總塊除以該值（如果啟用）（this * (TotalChunks / ScalingBias)）。
Noxys_Trees-minimum-distance-between-tree=樹木能夠生長的最小距離。
Noxys_Trees-minimum-distance-to-enemies=與敵人基地或蠕蟲的最小距離，以便樹木能夠生長。
Noxys_Trees-minimum-distance-to-uranium=到鈾礦的最小距離，樹木才能生長。
Noxys_Trees-minimum-distance-to-player-entities=樹木能夠生長的與玩家實體的最小距離。\n\n將此設定為 0 以跳過此檢查，從而略微提高效能。
Noxys_Trees-minimum-distance-to-degradeable-tiles=到被認為是 degradabel 的圖塊的最小距離（無論是否啟用了圖塊降級）。設定為 0 以禁用此檢查。\n\n警告：此選項對效能的影響比任何其他“最小距離”選項都大，並且有可能導致週期性延遲峰值，尤其是在您使用較大數字時。
Noxys_Trees-deaths-by-lack-of-fertility-minimum=如果地面的肥力低於這個值，它上面的樹就有可能死亡。
Noxys_Trees-deaths-by-pollution-bias=樹木死於汙染的速度有多快。\n\n將此設定為 0 以禁用汙染導致的死亡。\n\n嘗試殺死其他樹木 = math.ceil(pollution / this)。
Noxys_Trees-trees-to-grow-per-chunk-percentage=允許對該模組的效能和樹木展開的速度進行細粒度控制。\n\n每個區塊至少會嘗試生成一棵樹，但這個百分比可以根據區塊中現有的樹木將其增加到更多。\ n\n如果百分比是 0.01 (1%) 並且塊有 200 棵樹，它將嘗試在每個操作中生成 2 棵額外的樹。
Noxys_Trees-maximum-trees-per-chunk=如果一個塊中的樹多於這個數字，它將不會擴充套件該塊中的任何樹。\n（香草茂密的森林似乎每個塊大約有 512 棵樹）
Noxys_Trees-expansion-distance=一棵樹可以從其原始樹生成多遠的圖塊。
Noxys_Trees-surfaces=一個逗號分隔的列表，包含樹模型應該處於活動狀態的所有表面。\n\n預設情況下，這只是“1”，即“Nauvis”。
