[mod-description]
angelsrefining=模組原名稱：Angel's Refining\n簡介：在遊戲中新增原礦，原礦需要多次精煉可以獲得最好的礦物資源，最後才能冶煉和使用。與Bob模組配合使用效果最好，支援Yuoki Industries、鈾動力和Nucule等其他MOD。
angelsinfiniteores=模組原名稱：Angel's Infinite Ores\n簡介：以遊戲的基礎、Bob、Yuoki、鈾動力、核粒子、暗物質和天使精煉添加了無限礦源。最好與RSO（Resource Spawner Overhaul）一起使用。\n在常規資源塊的核心有無限的礦石，有配置選項來改變包括石油在內的所有無限資源的產量。
angelsbioprocessing=模組原名稱：Angel's Bio Processing\n簡介：增加了透過生物研究和處理生物的技術，並利用生物技術和農業來發展異星工廠。
angelspetrochem=模組原名稱：Angel's Petro Chemical Processing\n簡介：增加了石油和天然氣的加工程式並改變了Bob模組的設定，這是一個更復雜的化學生產網。包括覆蓋了bob模組的技術和配方。
angelssmelting=模組原名稱：Angel's Smelting\n簡介：以犧牲空間和能源為代價來生產金屬板塊並提高產量的替代方法。
angelsindustries=模組原名稱：Angel's Industries\n簡介：增加元件，裝置和科研修改，以及你需要的工具，以擴大你的基地。

space-exploration-postprocess=太空探索(SE)必須安裝這個. 包含一些重要的程式碼必須在執行其他外掛和一些梗概相容性的補丁. 這種安排使得其他外掛指定空間探索作為一個依賴不會造成依賴迴圈。如果你是一個mod作者，不要依賴這個mod,而是使用太空探索主mod作為依賴。
grappling-gun=發射一個抓鉤，它鉤到合適的位置時，玩家將會被拉向目標地。可以被用來跳過建築物或躍過水麵。如果和太空探索mod配合使用, 它可以在脫落時用來把自己拉回到你的空間站.



