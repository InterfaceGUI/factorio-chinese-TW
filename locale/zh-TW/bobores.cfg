[mod-setting-description]
bobmods-ores-infiniteore=啟用所有礦石無限可開採
bobmods-ores-enhancestone=如果設定為真（true），礦石將會面積更大，含量更高。
bobmods-ores-unsortedgemore=如果設定為真（true），挖掘寶石礦將得到無序的寶石資源。如果設定為假（FALSE）將給每個礦石型別。
bobmods-ores-leadgivesnickel=如果設定為真（true），挖掘鉛礦也會得到鎳礦
bobmods-ores-leadnickelratio=挖掘多少塊鉛礦可以得到一塊鎳礦
bobmods-ores-nickelgivescobalt=如果設定為真（true），挖掘鎳礦也會得到鈷礦
bobmods-ores-nickelcobaltratio=挖掘多少塊鎳礦可以得到一塊鈷礦
bobmods-ores-gemsfromotherores=如果設定為真（true），挖掘煤礦、紅寶石、藍寶石、黃玉、鋁礦、石英、紫水晶和翡翠也會得到寶石礦
bobmods-ores-gemprobability=挖掘多少塊煤礦、紅寶石、藍寶石、黃玉、鋁礦、石英、紫水晶和翡翠可以得到一塊寶石礦
bobmods-gems-rubyratio=挖掘多久可以得到一塊紅寶石
bobmods-gems-sapphireratio=挖掘多久可以得到一塊藍寶石
bobmods-gems-emeraldratio=挖掘多久可以得到一塊綠寶石
bobmods-gems-amethystratio=挖掘多久可以得到一塊你紫晶
bobmods-gems-topazratio=挖掘多久可以得到一塊黃玉
bobmods-gems-diamondratio=挖掘多久可以得到一塊鑽石





[mod-name]
bobores=Bob之礦石

[mod-description]
bobores=增加不少有用的的礦石。\n\n專為 Bob 的金屬、化學品和中間體模組 (MCI) 使用而設計。\n預設情況下禁用所有礦石，MCI 將開啟最低要求的礦石。\n其他模組可能會使用這些礦石。 \n\n礦石包括鋁土礦（鋁）、鈷、寶石、金、方鉛礦（鉛）、鎳、石英（玻璃、矽）、金紅石（鈦）、銀、硫、釷、錫、鎢和鋅。\n還有 包括地下水和鋰礦水開採流體節點，其功能類似於石油。
