[mod-setting-description]
bobmods-ores-infiniteore=使所有礦變為無限量
bobmods-ores-enhancestone=若為true，石頭將會以更大、更豐富的礦脈形式出現
bobmods-ores-unsortedgemore=若為true，寶石礦將產出“未分類寶石”資源，若為false，則會產出每種寶石單獨的礦
bobmods-ores-leadgivesnickel=若為true，開採鉛時也可能獲得鎳
bobmods-ores-leadnickelratio=每開採一份鉛能獲得鎳的機率是多少
bobmods-ores-nickelgivescobalt=若為true，開採鎳時也可能獲得鈷
bobmods-ores-nickelcobaltratio=每開採一份鎳能獲得鈷的機率是多少
bobmods-ores-gemsfromotherores=若為true，開採煤炭可獲得鑽石，開採鋁土礦可獲得紅玉、藍玉和黃玉，開採石英可獲得紫晶和翡翠
bobmods-ores-gemprobability=從開採煤炭、鋁土礦或石英中獲得寶石的機率是多少
bobmods-ores-startinggroundwater=在起始區域新增一片地下水區域
bobmods-gems-rubyratio=獲得紅玉的機率是多少
bobmods-gems-sapphireratio=獲得藍玉的機率是多少
bobmods-gems-emeraldratio=獲得翡翠的機率是多少
bobmods-gems-amethystratio=獲得紫晶的機率是多少
bobmods-gems-topazratio=獲得黃玉的機率是多少
bobmods-gems-diamondratio=獲得鑽石的機率是多少
bobmods-ores-enablewaterores=包括地下水和鋰水

