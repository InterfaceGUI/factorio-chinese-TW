[item-description]
flask=[color=green]食品工業[/color]--[color=blue]__1__壺[/color]\n空的金屬壺，容量為30。在早期的遊戲中透過簡單的點選可以裝滿 "__ENTITY__pure-water__" \n\n[color=green]Py之煤炭加工[/color]--[color=blue]__1__瓶子[/color]\n科研用的容器
crystal=[color=green]MadClown礦物拓展[/color]--[color=blue]__1__水晶[/color]\n\n[color=green]食品工業[/color]--[color=blue]粗鹽[/color]\n濃縮結晶鹽和鈣鹽。如果想口渴的話就吃。\n恢復飽腹值+10/-20水分值[-1,+3,+0.5,0],進食量+20%,受到傷害-5生命值\n\n[color=green]紫礦晶體[/color]--[color=blue]紫礦水晶[/color]\n由紫礦製成的神秘水晶。可在紫晶反應堆中作燃料。
##space-science-pack=[color=green]官方基礎包[/color]--[color=blue]太空科技包(白瓶)[/color]\n供研究中心使用。可透過發射載有衛星的火箭來獲得。\n\n[color=green]異星科技[/color]--[color=blue]太空科技包(白瓶)[/color]\n由研究中心用於研究。透過用衛星發射火箭或用異蟲核心製作而獲得。
biter-meat=[color=green]食品工業[/color]--[color=blue]蟲肉[/color]\n本土動物的肉在烹飪時會略微減輕其毒性。\n恢復飽腹值+10/-12水分值 [-0.4,0,+2.2,+3], 進食量+35%, 劇毒！ -60生命值!
advanced-chemical-plant=[color=green]天使石油化工[/color]--[color=blue]先進化工廠1[/color]\n高階化工廠可以將[color=#228B22]物品[/color]或[color=#228B22]化學品[/color]進行高階精煉來獲取[color=#228B22]化學品[/color]、[color=#228B22]氣體[/color]、[color=#228B22]液體[/color]。\n\n[color=green]暗星[/color]--[color=blue]特拉化工廠[/color]\n升級後的化學工廠，能夠過濾基本氣體中的大氣
oil-refinery-2=[color=green]天使石油化工[/color]--[color=blue]先進化工廠1[/color]\n第二型石油精煉廠，將[color=#87CEFA]原油[/color]進行精煉提煉出更有用的[color=#228B22]燃料油[/color]，效率比第一型石油精煉廠好一點，但汙染也大。
oil-refinery-3=[color=green]天使石油化工[/color]--[color=blue]先進化工廠1[/color]\n第三型石油精煉廠，將[color=#87CEFA]原油[/color]進行精煉提煉出更有用的[color=#228B22]燃料油[/color]，效率比前兩種型號的石油精煉廠更好，但汙染也更大。
oil-refinery-4=[color=green]天使石油化工[/color]--[color=blue]先進化工廠1[/color]\n最終型石油精煉廠，將[color=#87CEFA]原油[/color]進行精煉提煉出更有用的[color=#228B22]燃料油[/color]，效率最高的石油精煉廠，但汙染也最大。
nuclear-reactor=[color=green]官方基礎包[/color]--[color=blue]核反應堆[/color]\n\n[color=green]貼近現實的核聚變[/color]--[color=blue]裂變反應堆[/color]
;landfill=[color=green]官方基礎包[/color]--[color=blue]填海料[/color]\n可在水上鋪設，用以創造建設用地。\n\n[color=green]地形修改[/color]--[color=blue]填海料[/color]\n按 __CONTROL__rotate__ 後攜帶的地形修改物品會迴圈變化型別

