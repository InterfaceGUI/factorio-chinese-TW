##nuclear-reactor=[color=green]官方基礎包[/color]--[color=blue]核反應堆[/color]\n\n[color=green]貼近現實的核聚變[/color]--[color=blue]裂變反應堆[/color]\n\n[color=green]官方基礎包[/color]--使用鈾燃料棒產生熱量。當與其他反應堆相鄰建造時，熱量輸出會增加。\n\n[color=green]異域工業[/color]--使用鈾燃料棒產生熱量。當與其他反應堆相鄰建造時，熱量輸出[color=red]不會[/color]增加。

