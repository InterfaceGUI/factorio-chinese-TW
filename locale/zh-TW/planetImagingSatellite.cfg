[mod-setting-name]
virtual-planet-width=世界的“虛擬”寬度。
ticks-per-update=顯示每個圖塊之間的刻度數
amplitude-multiplier=增加或減少決定顯示地圖哪一部分的波形高度。
frequency-multiplier=增加或減少顯示地圖的波形的寬度（或頻率）。

[mod-setting-description]
virtual-planet-width=將作為虛擬星球公開的地圖寬度。該值位於火箭發射場右側的瓷磚中。所以“虛擬”星球是這個值的兩倍。例如，值 10,000 將產生一個“虛擬”行星，其寬度為 20,000 個瓷磚，10,000 位於火箭筒的左側，10,000 位於右側。
ticks-per-update=顯示下一個圖塊所需的時間。這個數字以刻度為單位，數字越大，等待下一個圖塊顯示的時間越長，地圖顯示的速度就越慢。
amplitude-multiplier=地圖以波形顯示，很像世界地圖上的衛星實際軌跡。該乘數會影響該波的高度。較大的值將增加將顯示的火箭發射場上方和下方的區域。較大的值還會導致對映速度變慢，因為要顯示的區域更多。
frequency-multiplier=與幅度乘數類似，此處較大的值將導致波形展開（從左到右），並將在比較小數字更短的時間內完成“虛擬”行星的完整對映。
