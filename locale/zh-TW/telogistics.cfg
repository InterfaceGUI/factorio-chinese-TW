[mod-setting-description]
s6x-telo-cycle-length=傳送週期的時長（以秒為單位）。
s6x-telo-cycle-power=傳送週期的功率（以 MW 為單位）。
s6x-telo-quality-reject=如果傳送器的品質不匹配，則不會嘗試進行傳送，因為它們的執行速度不同，容易導致不同步問題。如果停用此選項，可能會出現許多傳送器同步錯誤。
s6x-telo-swap-red=交換傳送器的排除槽，相當於將其作為與物品一起“傳送”的屬性。
s6x-telo-debug=當傳送失敗時，將除錯資訊輸出到控制檯。
s6x-telo-sound=設定傳送器在執行時是否播放音效。

