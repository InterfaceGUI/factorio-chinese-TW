landfill_everything_tooltip=單擊帶有藍圖的按鈕以在每個實體和圖塊下新增垃圾填埋場。\n按住 Shift 鍵單擊以僅在實體下新增。\n始終刪除現有圖塊。您庫存中的藍圖會永久更改，而您圖書館中的藍圖則不會。

