[mod-setting-description]
ev-equipment-recipe-difficulty=如果啟用，裝備技術和製作會更加困難，解鎖特定裝備需要更多的先決條件，並且需要更多的資源來製作。

armors-enabled=如果啟用，可以研究和製作高階能量裝甲。
equipment-division=此設定啟用“攻擊”（戰鬥）和“工程”（工業）裝備之間的區分。\n如果啟用，你將無法在原版能量裝甲中放置特定型別的裝備（機器人埠、外骨骼等）。實際上，它們將僅與工業裝甲相容。（對於最高級別的鐳射和盾牌的“攻擊”裝甲也是如此）。\n目前只有EV模組支援此功能。
grid-size=更改每個裝甲網格的大小。\n變化涉及每個等級：小型（-2網格大小），中等（預設），大型（+2），太簡單了（+4）。\n我的意思是，我看你無論如何都想弄壞一些東西...
maximum-armor-tier=透過此設定，如果你認為某些裝甲等級過於強大，可以決定使它們無法研究。在太空時代，此設定自動設定為3級，且無法更改。

fission-reactors-enabled=如果啟用，可以研究和製作高階裂變反應堆。
fission-reactor-equipment-height=允許你設定所有裂變反應堆的網格高度。
fission-reactor-equipment-width=允許設定所有裂變反應堆的網格寬度。
fission-reactor-power-multiplier=將每個裂變反應堆等級的基礎發電能力乘以這個數值。\n各等級的基礎值如下：1.0MW（mk2），2.0MW（mk3），3.0MW（mk4），4.0MW（mk5），6.0MW（mk6）

fusion-reactors-enabled=如果啟用，可以研究和製作高階聚變反應堆。
fusion-reactor-equipment-height=允許你設定所有聚變反應堆的網格高度。
fusion-reactor-equipment-width=允許設定所有聚變反應堆的網格寬度。
fusion-reactor-power-multiplier=將每個聚變反應堆等級的基礎發電能力乘以這個數值。\n各等級的基礎值如下：1.0MW（mk2），2.0MW（mk3），3.0MW（mk4），4.0MW（mk5），6.0MW（mk6）

exoskeletons-enabled=如果啟用，可以研究和製作高階外骨骼。
exoskeleton-equipment-height=允許你設定所有外骨骼的網格高度。
exoskeleton-equipment-width=允許你設定所有外骨骼的網格寬度。
exoskeleton-movement-bonus-multiplier=將每個外骨骼等級的基礎移動速度加成乘以這個數值。\n各等級的基礎值如下：0.4，0.6，0.8，1.0。

roboports-enabled=如果啟用，可以研究和製作高階個人機器人埠。
roboports-robot-limit=修改每個等級的個人機器人埠可以處理的機器人數量。
roboports-construction-radious=修改每個等級的個人機器人埠的建造半徑。

shields-enabled=如果啟用，可以研究和製作高階能量盾。
lasers-enabled=如果啟用，可以研究和製作高階鐳射。
utility-equipment-enabled=如果啟用，啟用其他非原版裝備。
