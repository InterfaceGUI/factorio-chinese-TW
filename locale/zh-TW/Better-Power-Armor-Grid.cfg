[mod-setting-description]
equipment-division=此設定啟用“攻擊”（戰鬥）和“工程”（工業）裝置之間的劃分。如果啟用，您將無法將特定型別的裝置放入原版動力裝甲（Roboports、外骨骼等）。事實上，它們只與工業裝甲相容。 （相同的概念，但相反，適用於最高級別的鐳射和盾牌。）此功能旨在簡化未最佳化模組的遊戲。
