[mod-setting-description]
single_train_unit-use_wip_graphics=是否使用 Work In Progress 圖形。 WIP 圖形將在旋轉時在不同圖形之間跳轉，因為許多圖形尚未製作。否則，原版遊戲車圖形將用於所有旋轉。
single_train_unit-wagon_capacity_percentage=貨物和流體貨車版本的全尺寸型別有多大。 Mod 預設值為 50%。
single_train_unit-weight_percentage=火車的部件與其全尺寸型別相比有多大。更輕的重量意味著更大的加速度。 Mod 預設值為 70%。
single_train_unit-burner_effectivity_percentage=燃料燃燒的效率如何。較低意味著每次運動使用的燃料更多。 Mod 預設值為 50%。
single_train_unit-burner_inventory_size=機車末端的燃料庫存有多大。較低的價值使得重新加油更像是一種後勤挑戰。 Mod 預設值為 1。
single_train_unit-disable_regular_rollingstock=停用標準尺寸的機車和貨車。火炮車沒有被停用。這將停用任何受支援的改裝常規型機車和貨車。
single_train_unit-disable_regular_rollingstock_whitelist=允許的實體原型名稱的逗號分隔列表，當其他人被停用時，它們的配方不會被停用。僅當“停用標準機車和貨車”模式設定處於活動狀態時才適用。
