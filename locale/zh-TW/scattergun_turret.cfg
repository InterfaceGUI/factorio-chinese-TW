[entity-description]
w93-radar-turret=無扇形掃描.\n面積顯示範圍:9.\n抗性:\n酸蝕傷害:0/60%\n火焰傷害:0/60%
w93-radar-turret2=快速扇區掃描.\n掃描範圍:25.\n面積顯示範圍:1.\n抗性:\n酸蝕傷害:0/60%\n火焰傷害:0/60%

[technology-description]
scattergun-turrets=同時發射多個彈丸。需要暢通無阻的視線。
w93-modular-turrets=通用機槍。裝彈藥效率高。
w93-modular-turrets2=帶有輔助功能的電力驅動炮塔基座。可安裝不同武器用於實現不同的功能。
w93-modular-turrets-gatling=高傷害武器，透過彈藥供應來粉碎敵人。最適佈置於關鍵的阻塞點。由於射擊角度有限，需要其它武器支援。
w93-modular-turrets-lcannon=阿爾法傷害集中武器，用於對付高裝甲目標。由於最小範圍的安全限制，需要機槍的支援。
w93-modular-turrets-dcannon=與以前的型號相比，進行了雙管炮升級，提高了射速。
w93-modular-turrets-hcannon=遠端加農炮武器，以填補火箭炮塔和以前的加農炮型號之間的距離差距。
w93-modular-turrets-rocket=提供首次攻擊能力的遠端支援武器。慢射速。裝載核武器時要小心使用。
w93-modular-turrets-plaser=與常規連續鐳射束相比，脈衝鐳射的損傷輸出增加。由於點火電弧有限，需要支撐。
w93-modular-turrets-tlaser=高聚焦鐳射武器，設計用於從中程狙擊單個目標。
w93-modular-turrets-beam=聚焦伽馬射線為一點，可穿透一條直線上的多個目標。需要暢通無阻的視線。
w93-modular-turrets-radar=高階專業雷達站，用於發現或監視大面積區域。

