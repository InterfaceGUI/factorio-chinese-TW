enable-extra-ammo=為各種技術增加額外的彈藥。
cannon-ammo-range-disable=消除原版標準炮彈的射程限制，因此這些可以有效地用於遠端炮塔。
enable-pretargeting=啟用後，炮塔將開始以略微超出其最大射程的敵人為目標，從而提高響應能力。如果炮塔鎖定蟲巢或噴塗蠕蟲而超出範圍，則將其關閉。

