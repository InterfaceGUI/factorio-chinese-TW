[technology-description]
fast-furnaces=具有更高基本速度和更高可升級性的電爐。
fast-chemicals=具有更高基本速度和更高可升級性的化工廠。
fast-refinerys=具有更高基本速度和更高可升級性的煉油廠。
fast-beacons=具有更大範圍、更多模組插槽和更高效率的信標。
fast-drills=以更快的速度和更高的效率進行採礦鑽機。
fast--pumps=高通量液體泵。

large-storage=容量更大的儲存容器。

fast-long-inserters=速度與快速機械臂相當的長插入器。

