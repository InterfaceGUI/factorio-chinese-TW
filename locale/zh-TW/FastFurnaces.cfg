[mod-setting-description]
extend-bob-power=這將啟用或禁用後期太陽能和蒸汽機以擴充套件 bobpower。沒有安裝那個mod什麼都不做。
free-use-modules=這使得第 5 層生產力模組的使用不受限制。
bigger-modules=是否應該啟用上層（4 和 5）模組？
fast-refinery=是否應該啟用快速煉油廠？
fast-chemical=應該啟用快速化工廠嗎？
fast-furnace=應該啟用快速（電）爐嗎？
fast-beacon=是否應該啟用更好的信標？
fast-drill=是否應該啟用改進的採礦鑽機？
fast-pump=應該啟用快速泵嗎？
fast-long-inserter=是否應該啟用快速長插入器（藍色/紅色混合）？
bigger-chests=啟用更大的物流箱？
