[mod-setting-description]
space-plasma=這為太空科學背後的高階等離子炮塔以及火箭發射井提供了大門。
space-nukes=這為太空科學背後的高階核炮彈以及火箭發射井提供了大門。
deconstruct-flesh=在可配置的延遲後自動標記從外星人死亡中掉落的機器人解構。
deconstruct-flesh-timer=外星人丟下物品和物品被標記為解構之間的時間長度（以秒為單位）。更短的時間可以更快地清除物品，但會增加機器人飛入仍然充滿敵人的區域的風險。
radiation-timer=中子彈輻射持續的時間長度（以秒為單位）。
crated-ammo-boost=箱子彈藥在其成分上的每子彈傷害提升（以 % 為單位）。限制在 [5,100]% 以內。
rotting-flesh=如果啟用，儲存在玩家或車輛庫存中的外星組織會逐漸退化，鼓勵後勤人員將其運送到儲存區（它會永遠存在）。
flesh-unit-drops=如果為 false，則異形組織只會從刷怪箱和蠕蟲身上掉落。請注意，這使其成為有效的外星文物，由於它們無法自動化並且必須手動獲取，因此已從基礎遊戲中刪除。
render-quality=範圍從 1 到 3（含），其中 3 是最大（和預設）質量。降低它會降低某些結構的視覺效果。
super-biters=如果啟用，使綠色巨獸蟲子的生命值增加 5 倍，並增加一些鐳射抗性。旨在使閃電炮塔對他們更有吸引力。
super-worms=如果啟用，則使綠色巨獸蠕蟲擁有更多生命值（與香草巨獸蟲子相比）。旨在使超級強大的巢穴清除武器（例如中子彈）更適合對付它們。
low-ammo-warning=當一個帶有彈藥的炮塔剩餘的彈藥數少於這個數量時（每個雜誌專案價值 10 發子彈），它會發出“彈藥不足”警報。該數量的三分之一將引發“關鍵彈藥”警報。請注意，殺死一隻小蟲子需要 3-4 次基本回合。注意：對於價值超過 10 發子彈的彈藥，警告可能會根據堆疊大小觸發：三個或更少會觸發彈藥不足警報，一個會觸發嚴重警報。
continue-alarms=只要觸發條件保持為真，是否應該重複警報，而不是在它變為真時播放一次然後靜音。
smarter-alarms=是否將“低彈藥”警報基於炮塔可造成的總傷害，與進化因素相比，而不僅僅是彈藥數量 - 計算成本略高，但這僅在擁有成千上萬的基地時才重要炮塔。這會覆蓋閾值選項。
napalm-trees=啟用此選項後，凝固汽油彈範圍內的樹木會著火。如果您希望能夠在不引起森林火災的情況下使用它們，請停用此功能。
plastic-shockwave=衝擊波炮塔是否需要先進的電路（因此需要塑膠，因此需要油處理）來製造。由於電子裝置的配方更改，安裝 BobMods 的意義不大。
artillery-range=炮彈的 AoE 傷害半徑。
orbital-launches=解鎖軌道轟炸技術需要多少次衛星發射。請記住，驅逐艦衛星本身總是至少有一次額外的發射。請注意，如果啟用了核彈空間科學選項，則該值加倍。
orbital-radar-each=每顆驅逐艦衛星上行鏈路是否需要發射自己的衛星，或者一顆衛星是否足以滿足所有地方的所有上行鏈路。



