[mod-setting-description]
resource-labels-schedule-interval=資源標記演算法掃描所有圖表塊以查詢資源。此間隔確定每次塊掃描之間應經過多少滴答聲。\n\n較高的值可提高效能，但顯示所有資源標籤所需的時間較長。\n\n預設值：20，最小值：0（不推薦）
resource-labels-show-labels=如果選中，則在資源圖示旁邊顯示資源名稱。\n\n預設值：true
resource-labels-show-icons=如果選中，則在資源名稱旁邊顯示資源圖示。\n\n預設值：true
resource-labels-use-old-algorithm=如果選中，請使用舊演算法進行標記，而不是使用新的、更快和實驗性的演算法。 \n\n預設值：假
resource-labels-cooldown=在部隊玩家可以再次計算標籤之前必須經過的冷卻時間（以滴答計）。此設定主要是為伺服器管理員防止玩家滯後伺服器。\n\n預設值：60，最小值：0
resource-labels-show-resource-count=如果選中，則在資源圖示旁邊顯示資源計數。\n\n預設值：false
resource-labels-show-infinite-ores=如果選中，還將標記無限礦石。\n\n預設值：true
resource-labels-minimum-resource-count=標記連線的資源補丁需要考慮的最小資源量。此設定可用於防止將資源標籤放在碎片礦塊上（即當原始礦塊已大部分開採時）。\n\n僅適用於有限資源。\n\n預設值：0，最小值：0
resource-labels-maximum-resource-count=標記時必須考慮連線資源補丁的最大資源量。 \n僅適用於有限資源。\n\n預設值：1000000000，最小值：1
resource-labels-minimum-resource-entity-count=資源補丁的最小大小。等於或小於此值的資源補丁不會被標記。此設定可用於防止將資源標籤放在碎片礦塊上（即當原始礦塊已大部分開採時）。\n\n僅適用於礦石。\n\n預設值：10，最小值：0
resource-labels-show-unknown-entity-msg=如果選中，則每當此 mod 發現未知（未配置）資源實體時都會顯示一條訊息。\n\n預設值：true
