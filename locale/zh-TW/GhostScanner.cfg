[mod-setting-description]
ghost-scanner_update_interval=掃描藍圖影子的頻率。\n預設值=120
ghost-scanner_max_results=限制每個影子掃描器找到的重影數量。模組不單獨計數。\n較低的數字可以極大提高遊戲體驗。\n設定為0可刪除限制。\n預設值=1000
ghost-scanner-negative-output=輸出為負數，用作LTN請求。
ghost-scanner-round2stack=將專案計數向上舍入（使用“反轉”輸出向下舍入）到下一個完整專案堆疊。
ghost-scanner-cell-count=顯示物流網路中的單元格數量（機器人埠）。
