[mod-setting-description]
cclp-add-extra-colors=新增額外的一排燈顏色“虛擬訊號”可供選擇，也可以與普通燈一起使用。
cclp-glow-radius=設定任何訊號時燈柱發光的半徑。預設值：6。0 - 禁用。
cclp-glow-intensity=燈柱的發光強度值，在 0（無光）- 1.0（明亮）範圍內。預設值：0.9。
cclp-color-intensity=燈柱發光顏色強度，從 0（白色）到 1.0（全綵色）。不影響燈本身的顏色。預設值：0.135。

