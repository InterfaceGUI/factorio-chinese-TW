[mod-setting-description]
a2x1_early_robotics-enable_early_robotics=將更新所有必要的機器人技術要求並使其在早期遊戲中負擔得起，預設啟用
a2x1_early_robotics-enable_quick_start=將提供 Roboport、一些機器人、箱子和其他一些物品以供快速啟動 - 僅適用於新地圖，預設啟用

a2x1_early_robotics-data_item_logistic_container-extra_inventory_slots=額外的後勤箱庫存槽，預設 52

a2x1_early_robotics-multipliers_roboport-construction_radius=將在 Roboport 構建半徑上應用乘數，預設值為 5
a2x1_early_robotics-multipliers_roboport-logistics_radius=將在 Roboport 物流半徑上應用乘數，預設值為 5
a2x1_early_robotics-multipliers_roboport-energy_usage=將對 Roboport 能源使用應用乘數，預設值為 0.1

a2x1_early_robotics-multipliers_robot-stack_size=將更新機器人堆疊大小，預設為 500
a2x1_early_robotics-multipliers_robot-max_health=將對機器人健康應用乘數，預設值為 10
a2x1_early_robotics-multipliers_robot-speed=將對機器人速度應用乘數，預設值為 10
a2x1_early_robotics-multipliers_robot-max_payload_size=將對機器人攜帶尺寸應用乘數，預設為 100
# a2x1_early_robotics-multipliers_robot-max_energy=Will Apply Multiplier on Robots Battery Capacity, Default is 1
a2x1_early_robotics-multipliers_robot-energy_per_tick=將在機器人能量使用空閒時應用乘數，預設值為 0.1
a2x1_early_robotics-multipliers_robot-energy_per_move=將對機器人能量使用移動應用乘數，預設值為 0.1
