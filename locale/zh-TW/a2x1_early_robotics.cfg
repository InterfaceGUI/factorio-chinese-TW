a2x1_early_robotics-multipliers_roboport-logistics_radius=Roboport Multiplier 物流半徑
a2x1_early_robotics-multipliers_roboport-energy_usage=Roboport 乘數能源使用

a2x1_early_robotics-multipliers_robot-stack_size=機器人堆疊大小
