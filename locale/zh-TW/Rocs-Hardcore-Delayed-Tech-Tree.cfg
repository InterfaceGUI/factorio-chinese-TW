[mod-setting-description]
rocs-hardcore-push-back-repair-pack=將“修理包”推至科技樹更後位置，需要物流科學包。
rocs-hardcore-push-back-landfill=將“填海”推至科技樹更後位置，需要“農業”科技。
rocs-hardcore-push-back-logistic-system=將“物流系統”推至科技樹更後位置，需要冶金、電磁和農業科學包。
rocs-hardcore-push-back-cliff-explosives=將“峭壁炸藥”推至科技樹更後位置，需要冶金、軍事、電磁和農業科學包。
rocs-hardcore-push-back-kovarex-enrichment=將“鈾增殖”推至科技樹更後位置，需要農業和電磁科學包。
rocs-hardcore-push-back-atomic-bomb=將這些兩項技術（核燃料和原子彈）推至需要農業和電磁科學包。
rocs-hardcore-push-back-heating-tower=將“加熱塔”推至科技樹更後位置，僅需要農業科學包。

