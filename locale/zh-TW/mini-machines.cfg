[mod-setting-description]
mini-new-icons=一種新的圖示處理方法，代替了舊的較小的圖示，用於表示“微型化”的壓縮箭頭。 適用於所有小型機圖示。 預設為true。 以後可能會刪除此設定.
mini-tech=為所有迷你機器建立迷你科技樹。如果停用，則所有迷你機器都與它們原來的實體使用相同的技術進行解鎖。
mini-balance=適用於迷你機器的平衡修改；配方的成本減少，但往往有較少的模組插槽或減少製造速度。如果停用，迷你機器是原始實體的迷你副本，只是體型變小，其它不變。
mini-balance-recipe=迷你機器配方成本設定為基本機器配方的百分比。在100%時，使用與基本機器相同數量的成分。預設為66%。更高數值代表更難。
mini-balance-speed=迷你機器加工速度設定為基礎機器加工速度的百分比。在100%時，具有與基礎機器相同的加工速度。預設為75%。較低數值代表更難。
mini-balance-module=啟用後，將所有迷你機器的外掛插槽減少1個。停用時，迷你機器保留基本機器外掛插槽。預設為開啟。啟用時代表更難。
mini-assembler=啟用迷你組裝機和迷你組裝機研究
mini-furnace=啟用迷你電爐和迷你電爐研究
mini-refinery=啟用迷你煉油廠和迷你煉油廠研究
mini-miner=啟用迷你電力採礦機和迷你電力採礦機研究
mini-beacon=啟用迷你外掛效果分享塔和迷你外掛效果分享塔研究
mini-chemplant=啟用迷你化工廠和迷你化工廠研究
mini-electro=啟用迷你電解廠和迷你電解廠研究
mini-pumpjack=啟用迷你抽油機和迷你抽油機研究
mini-tank=啟用迷你儲液罐和迷你儲液罐研究
mini-radar=啟用迷你雷達和迷你雷達研究
mini-multi=啟用迷你電力多功能爐和迷你電力多功能爐研究





[mod-name]
mini-machines=迷你機器

[mod-description]
mini-machines=為組裝機、電爐、煉油廠等大型生產製造機器提供迷你版本，以達到減少體型並減少佔用空間。迷你機器相比原始實體，還會有較少的模組插槽或是減少製造速度。
