[technology-description]
insectitron=一種先進的基於昆蟲的車輛，具有更好的燃油效率和最高速度。
pentatron=基於昆蟲的車輛，用於穿越工廠和堅硬的地形，儘管這樣做並不是很靈活。
crabulon=軍用特隆，裝備重型裝甲和重型火焰噴射器。
fusiontronics=聚變反應堆技術可以解決 Tron 的燃料補給問題，並透過過剩功率提高其整體效率
scoutron=透過去除大部分裝甲和武器，Pentatron 可以實現高燃油效率和移動速度
