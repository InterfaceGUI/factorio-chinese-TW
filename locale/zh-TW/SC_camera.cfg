[item-name]
ScreenshotCamera=高畫質截圖

[item-description]
ScreenshotCamera=拍攝選擇區域的螢幕截圖。使用SHIFT鍵顯示“alt資訊”。指令碼輸出資料夾中的可用檔案。

[mod-setting-name]
SC_camera_gui=顯示GUI
SC_camera_aa=抗鋸齒
SC_camera_zoom=縮放
SC_camera_regular_path=將常規快照另存為：
SC_camera_alt_path=將alt快照另存為：

[mod-setting-description]
SC_camera_gui=在圖片中保留GUI元素。
SC_camera_aa=圖片的反別名。
SC_camera_zoom=渲染場景的縮放。
SC_camera_regular_path=儲存位置/圖片名稱。
SC_camera_alt_path=儲存位置/圖片名稱。
[mod-name]
SC_camera=高畫質截圖
[mod-description]
SC_camera=新增相機以輕鬆拍攝高質量的螢幕截圖。