[mod-setting-description]
tnp-message-level=提供有關交付的資訊級別。建議在此早期階段使用“詳細”。
tnp-message-target=訊息的傳遞方式。\n&#39;mixed core&#39; 使用控制檯傳遞重要訊息，使用飛行文字傳遞標準/詳細訊息。\n&#39;mixed standard&#39; 使用控制檯傳遞重要/標準訊息，使用飛行文字傳遞詳細訊息。\n&#39;console&#39; 使用僅限控制檯。\n&#39;flying text&#39; 僅使用 fly text。
tnp-stationlist-focussearch=開啟電臺選擇對話方塊時自動聚焦搜尋欄位
tnp-stationlist-view=“站選擇”對話方塊中的預設站檢視
tnp-trainstop-mod-behaviour=其他模組新增的火車站型別的預設排程行為。\n“忽略”將完全忽略修改的火車站\n“安全”允許排程到某些修改的火車站（即 LTN 非車站）\n“全部”允許排程到任何改裝的火車站
tnp-train-arrival-timeout=在我們認為請求失敗之前允許火車到達的時間量。以秒為單位，0 永遠等待。
tnp-train-boarding-behaviour=玩家上車時的火車行為。\n“車站選擇”顯示火車時刻表中的車站選擇框。\n“手動模式”將火車切換為手動模式。
tnp-train-boarding-timeout=火車到達後應等待您上車的時間，然後再恢復服務。以秒為單位，作為車站等待條件應用。\n設定為 0 以使用“乘客不存在”
tnp-train-search-radius=搜尋半徑以找到合適的到達位置。\n使用距離玩家位置給定半徑的正方形區域，以瓷磚為單位。
tnp-train-arrival-path=發車時，簡要顯示一條通往火車將到達車站的直線路徑。
tnp-override-vanilla-wait=將臨時停止的普通等待條件覆蓋為“乘客不存在”

