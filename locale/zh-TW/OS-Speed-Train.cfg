[technology-description]
speed-train=有了這些科學包，盜竊者就可以從布朗博士那裡偷走一個磁通電容器。有了這塊好水平的技術，應該可以製造出能夠跨越時空限制的火車和貨車！
speed-train-fuel=由於被盜的磁通電容器被其中一起盜竊意外損壞，一些液體洩漏。經過一些測試，我們注意到這種液體可以被淨化並用作超級燃料。
