[entity-name]
blueprint-deployer=藍圖部署器
recursive-blueprints-scanner=資源掃描器

[item-name]
blueprint-deployer=藍圖部署器

[item-description]
blueprint-deployer=透過電路控制自動放置藍圖。\n例如：在箱子內放一本藍圖簿，然後輸入訊號\n[virtual-signal=signal-X]=5，[virtual-signal=signal-Y]=2，[item=construction-robot]=3\n其中[virtual-signal=signal-X][virtual-signal=signal-Y]表示座標偏移(以藍圖部署器為原點)，[item=construction-robot]表示藍圖編號。
recursive-blueprints-scanner=統計一個區域內的資源。

[mod-setting-name]
recursive-blueprints-area=藍圖擺放標準

[mod-setting-description]
recursive-blueprints-area=擺放藍圖的標準，以目標點為中心，還是以目標點為左上角？

[string-mod-setting]
recursive-blueprints-area-center=中心
recursive-blueprints-area-corner=左上角

[description]
scan-area=掃描區域
x-offset=X偏移
y-offset=Y偏移

[mod-name]
recursive-blueprints=遞迴藍圖 [recursive-blueprints]

[mod-description]
recursive-blueprints=透過訊號網路實現自動放置藍圖，建立一個自我擴充套件的工廠。這是一個比PY還好玩的模組。
