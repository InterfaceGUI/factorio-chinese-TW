[mod-description]
SchallAlienLoot=原名：Schall Alien Loot\n死掉了的蟲子現在都是好蟲子了！讓蟲子為您的基地建設添磚瓦！\n牠們死去時，將會重新掉落0.14版本的異星核心。戰利品亦包括新引入的異星礦，可轉化為如鐵礦等的各種礦石。\n同時亦重新引入異星科技包，可用於其它模組的異星科技研究。\n非常適合純殺戮玩法或無礦可挖的場景。
