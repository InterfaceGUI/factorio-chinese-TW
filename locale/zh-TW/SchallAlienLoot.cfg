[mod-setting-description]
Schall-AL-richness=不包括掉落自蟲巢的戰利品。
Schall-AL-tierup-worm=0：大型沙蟲的戰利品算作與大型撕咬蟲同級別。\n1：（預設）大型沙蟲的戰利品仍算作與巨型撕咬蟲同級別。
Schall-AL-artifact-amount-spawner=每個被摧毀的蟲巢掉落的異星核心的最大數量。
Schall-AL-hide-machine-only-recipes=僅從揹包面板中移除異星礦配方，仍可在機器中選擇。
Schall-AL-loot-tier-multiplier=戰利品高於巨型級時，每個更高級別在數量上的大致倍數。\n2：（預設）最大值。每級加倍。\n1：最小值。相同數量的戰利品。
Schall-AL-subgroup-recipe-crude-oil="fluid"：（預設）在「流體」分頁下，與原作流體一樣。\n"raw-resource"：在「零件」分頁下，與其它轉化配方一起列出。

