[item-description]
alien-ore-1=劣質異星礦。最適合轉化為煤或石礦使用。
alien-ore-2=中質異星礦。最適合轉化為鐵礦或銅礦使用。
alien-ore-3=優質異星礦。可轉化為鈾礦或異星科技包。
alien-artifact=最珍貴的戰利品。最適合轉化為異星科技包使用。

[recipe-name]
Schall-1-from-2=__1__ 轉化 __2__

[recipe-description]
Schall-morph-reduced-efficiency-1=轉化率低的配方！\n完整轉化成__1__，需要以__2__或更優質的作為原料。
Schall-morph-reduced-efficiency-2=轉化率低的配方！\n完整轉化成__1__，需要以__2__作為原料。

