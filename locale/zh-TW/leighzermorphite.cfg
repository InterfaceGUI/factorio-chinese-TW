isMorphiteToIronEnabled=如果設定為 true，則可以將 morphite 加工成鐵。
isMorphiteToCopperEnabled=如果設定為 true，則可以將 morphite 加工成銅。
isMorphiteToStoneEnabled=如果設定為 true，則可以將morphite 加工成石頭。
isMorphiteToCoalEnabled=如果設定為 true，則可以將morphite 加工成煤。
isMorphiteToMorphiteFuelEnabled=如果設定為 true，則可以將morphite 加工成morphite 燃料。
isMorphiteToCrudeOilEnabled=如果設定為 true，則新增將嗎啡石加工成原油的技術和配方。
isMorphiteToUraniumOreEnabled=如果設定為 true，則新增將嗎啡石加工成鈾的技術和配方。
isMorphiteToWildcardEnabled=如果設定為 true，則新增透過離心機處理嗎啡的技術和配方。
isMorphiteToRawWoodEnabled=如果設定為 true，嗎啡可以加工成原木。
