[mod-setting-description]
modLife-playerHealth=修改玩家的最大生命值（預設250）
modLife-playerHealing=每秒恢復生命值（預設 9）
modLife-playerHealDelay=戰鬥結束和再生開始前的秒數（預設 10）
modLife-playerInventory=更改玩家物品欄的大小。它不會改變從盔甲中新增多少（預設 80）
modLife-playerReach=玩家可以建造、抓取和放下物品的距離（預設 10）
modLife-playerMiningReach=玩家可以挖掘和砍伐樹木的距離（預設 2.7）
modLife-playerMiningSpeed=玩家挖掘/收集資源的速度（預設 0.5）
modLife-armorEquipmentGrid-light=決定你想要什麼型別的輕甲裝備網格
modLife-armorEquipmentGrid-heavy=決定你想要什麼型別的裝備網格用於重型裝甲
modLife-armorEquipmentGrid-modular=確定模組化裝甲所需的裝置網格型別
modLife-armorEquipmentGrid-power=決定你想要什麼型別的裝備網格用於能量裝甲
modLife-armorEquipmentGrid-power2=決定你想要什麼型別的裝備網格用於能量裝甲 mk2
modLife-vehicleEquipmentGrid-Car=確定您想要的汽車裝置網格型別
modLife-vehicleEquipmentGrid-Tank=確定您想要的坦克裝置網格型別
modLife-vehicleEquipmentGrid-Spidertron=決定蜘蛛機甲想要什麼型別的裝置網格
modLife-vehicleEquipmentGrid-Train=確定您想要的機車裝置網格型別
modLife-vehicleEquipmentGrid-Cargowagon=確定您想要的貨車的裝置網格型別
modLife-vehicleEquipmentGrid-Fluidwagon=決定流體車需要哪種型別的裝置網格
modLife-vehicleEquipmentGrid-Artillerywagon=決定你想要的火炮車的裝備網格型別
modLife-ammo-bullet-magazineSize=修改槍械彈匣中的子彈數量
modLife-ammo-shotgunShell-magazineSize=改變霰彈槍彈匣中的炮彈數量
modLife-ammo-shotgunShell-pellets=修改霰彈槍彈中的彈丸數量
modLife-ammo-cannonShell-rangeMin=修改炮彈的最小射程
modLife-ammo-cannonShell-rangeMax=修改炮彈的最大射程
modLife-moduleSlots=修改模組插槽數（向下舍入）
modLife-moduleEffectBonus=修改效率模組獎勵
modLife-moduleProductBonus=修改生產力模組獎金
modLife-moduleSpeedBonus=修改速度模組獎勵
modLife-beaconRange=更改信標的供應範圍（預設 3）
modLife-radarRange=更改雷達掃描的距離（預設 14）
modLife-pollution=修改實體（建築物、車輛和火災）排放的汙染量
modLife-pollution-groundAbsorption=修改地磚吸收汙染的速度
modLife-pollution-treeAbsorption=改變樹木吸收汙染的速度
modLife-light=修改燈的強度
modLife-minerSpeed=修改礦工的挖礦速度
modLife-craftSpeed=修改機器的製造速度
modLife-craftTime=修改完成recepes所需的時間
modLife-craftCost=修改配方中使用的元件數量
modLife-landscapingLandfill=進一步修改了填埋材料的成本（0 = 停用）
modLife-landscapingCliffexplosives=進一步修改懸崖炸藥的成本（0 = 停用）
modLife-beltSpeed=改變傳送帶、地下傳送帶和分流器的速度
modLife-inserterSpeed=修改機械臂的速度
modLife-labSpeed=修改研究研究中心的研究速度
