[mod-setting-description]
show-tile-grid-for-user=為您顯示網格（預設 = 始終）\n“自動”模式具有我無法使用當前 Factorio API 修復的效能影響。

show-tile-grid-shape=交叉（水平和垂直線），或圓形標記塊的角落。 （預設=交叉）
show-tile-grid-length=塊角標記有多少塊高/寬。\n對於圓形，這是半徑。\n（預設=1）

show-tile-grid-color-r=顏色：RGB 的紅色（預設=0.5）
show-tile-grid-color-g=顏色：RGB 的綠色（預設=0.2）
show-tile-grid-color-b=顏色：RGB 的藍色（預設=0）
show-tile-grid-color-a=顏色：RGB 的 Alpha（透明度）（預設 = 0）\nFactorio API 有很多錯誤，我無能為力。

show-tile-grid-width=以畫素為單位的線條粗細（預設=0）

