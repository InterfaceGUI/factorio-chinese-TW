[mod-setting-name]
show-tile-grid-for-user=顯示平鋪網格
show-tile-grid-width=網格線粗細（畫素）
show-tile-grid-length=網格線的長度（瓦片）
show-tile-grid-shape=形狀

show-tile-grid-color-r=紅色
