[mod-description]
SchallArachnidPlatoon=原名：Schall Arachnid Platoon\n新增與“Schall Tank Platoon”中的能量裝甲和坦克相當的不同等級和等級的蜘蛛機甲。\n允許更早地製作第一個蜘蛛機甲（基本等級僅在原版坦克之後）；而MK2級大致對應原版蜘蛛機甲。\n目前提供13種武器選擇，從機槍、加農炮、粒子束到BFG。
