[mod-name]
enemyracemanager=敵族管理器 [enemyracemanager]

[mod-description]
enemyracemanager=增加對多種敵族的支援。透過各種方式強化敵人，並在特定條件下生成蟲潮。此模組僅增強原始的咬人蟲。請訪問模組頁面下載新的敵族。


