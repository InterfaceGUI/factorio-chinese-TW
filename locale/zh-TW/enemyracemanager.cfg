[mod-setting-description]
enemyracemanager-enable-bitters=開啟原版蟲族. 原版蟲族會混合在新敵人裡.
enemyracemanager-max-level=敵人會隨著你的進步而進化。 \n[font=default-bold]普通生命[/font] 敵人最高為等級 10, 武器等級 15. \n[font=default-bold]高等生命[/font] 敵人最高為等級 20, 武器等級 25.
enemyracemanager-level-curve-multiplier=這個乘數增加了敵人等級所需的進化點。這對於昂貴的食譜或大型mod非常有用，因為它們會將技術水平推到遊戲的後期，而這需要更長的時間才能達到。E??g太空探索：武器技??+需要太空科學，而且它們的製作時間要長得多。您可能希望在此選項中使??x。預設值：1

enemyracemanager-max-attack-range=超遠距離攻擊單位的最大攻擊距離。\n"高等生命 - 20" 超過機槍的距離(18).
enemyracemanager-enemy-corpse-time=敵人屍體停留的時間。這隻會影響新種族。

enemyracemanager-level-multipliers=每個等級的敵人有多強。 (等級 * 等級係數 / 100).  這影響敵人的生命值, 抗性, 傷害和治療. 範圍: 3 - 20
enemyracemanager-max-hitpoint-multipliers=敵人生命值乘數(基礎 * 最大生命值乘數 * 單位係數).
enemyracemanager-damage-multipliers=敵人傷害倍增。 \n\n範圍: 1 - 10, 預設: 1
enemyracemanager-running-speed-multipliers=敵人奔跑/飛行速度倍增。如果你使用的是超遠端炮塔（例如K2），你應該調整敵人的速度以進行公平的戰鬥。  \n\n範圍: 1 - 3, 預設: 1

enemyracemanager-max-gathering-groups=地圖設定: 最大集結數量. 原版遊戲預設為 30. 較高的值可能會影響效能。
enemyracemanager-max-group-size=地圖設定:最大群落大小.  原版遊戲預設為 200. 較高的值可能會影響效能.

enemyracemanager-mapping-method=此選項控制探開新區塊時敵人的生成方式。\n[font=default-bold]預設[/font] - 所有種族都混在一起。 \n[font=default-bold]2 種族混合[/font] - 2 已定義的種族, 種族 A 在正軸生成，種族 B 在負軸生成. \n[font=default-bold]每個表面 1 種族[/font] - 每個表面都有其指定的種族。該模組確保生成的蟲巢器和蟲族與指定的種族相匹配。
enemyracemanager-2way-group-enemy-orientation=此選項控制種族被劃分為的方式 (X軸) 東西 和 (Y軸) 南北.
enemyracemanager-2way-group-split-point=此選項控制劃分開始的位置。 e.g -10000 使隔離發生在您所選軸的 -10000 的位置. 範圍: -900000 - 900000

enemyracemanager-4way-x-axis=此選項控制拆分的開始位置。e.g-10000使拆分發生在X軸的-10000處。範圍：-900000-900000，預設值：0
enemyracemanager-4way-y-axis=此選項控制拆分的開始位置。e.g-10000使拆分發生在Y軸的-10000處。範圍：-900000-900000，預設值：0

enemyracemanager-enhance-defense=修正原版遊戲的防禦物品。裝甲、車輛和牆壁的傷害抗性增加，車輛的傷害輸出增加。

enemyracemanager-attack-meter-group-interval=特殊攻擊群使用攻擊儀表的頻率。如果希望更頻繁的攻擊，請降低此值。為死亡世界選擇1：）預設值：3（如果你有足夠的攻擊點，每小時最最多20次攻擊）
enemyracemanager-level-up-check-interval=升級處理器執行其升級功能的頻率。
enemyracemanager-free-for-all=自由啟用全部模組。每個敵方種族將在此模式下相互作戰。對敵人造成10倍傷害，對玩家實體造成12倍生命。最好使用2個種族分割或4個種族分割\n不要在現有儲存上啟用/停用此設定。裝置可能無法正常工作。此模式可能會影響效能。預設值：關閉
enemyracemanager-build-style=定義敵人建立基地的速度。 每個構建組都有一個內部計時器來決定構建時間。 \n[font=default-bold]預設[/font] - 1 單位建造 1 建築. \n[font=default-bold]指揮中心 展開[/font] - 如果一個單位建立了一個指揮中心，該小組將立即使用編隊設定完成一個群落。\n[font=default-bold]建設群落[/font] - 始終使用編隊設定進行構建。 \n[font=default-bold]完全展開[/font] - 當小組的第一個單位建立時，基地會完全擴充套件，使用陣型設定。
enemyracemanager-build-formation=定義建築形態。 第一個是指揮中心的數量，第二個是支援建築，第三個是炮塔。\n如果構建組沒有足夠的單位來構建完整的編隊，它將在沙蟲之前構建蟲巢。\n隨機 - 3-8 蟲巢, 5-12 沙蟲

enemyracemanager-evolution-point-accelerator=殺傷單位和炮塔現在計入進化點計算。它基於地圖生成中的繁殖者破壞因子。\n\n每殺死一個單位的繁殖者毀滅因子增加1%，每殺死一個單位的蟲巢毀滅因子增加10%\n\n預設值：開
enemyracemanager-evolution-point-multipliers=此乘數適用於用於計算演化點的所有值。範圍：0.1-10，預設值：1

enemyracemanager-attack-meter-enable=啟用攻擊計量。 當攻擊計達到閾值時，蟲族將派出攻擊組。
enemyracemanager-attack-meter-threshold=攻擊組的閾值。\n 單位為1點數, 沙蟲為10點數 蟲巢為50點數
enemyracemanager-attack-meter-threshold-deviation=閾值偏差.
enemyracemanager-attack-meter-collector-multiplier=為每個被殺的敵人收集攻擊點時的乘數。如果你將其設定為10，那麼1次殺戮將獲得10分，而不是1分。範圍：1-10，預設值：1

enemyracemanager-flying-squad-enable=啟用飛行攻擊組。它們直接飛到目標實體。預設值：開啟
enemyracemanager-flying-squad-chance=飛行小隊繁殖機會。預設值：25

enemyracemanager-dropship-squad-enable=啟用Dropship團隊。他們是專門的團體，直接飛到他們的目標去投擲單位。他們忽視了攻擊分心。這需要飛行小隊啟用。預設值：ON
enemyracemanager-dropship-squad-chance=當飛行小隊繁殖時，Dropship繁殖機會。預設值：25

enemyracemanager-precision-strike-flying-unit-enable=使飛行小隊具有精確打擊功能。他們忽視了攻擊分心。預設值：開啟
enemyracemanager-precision-strike-flying-unit-chance=飛行單位小隊使用精確打擊功能繁殖的機率預設值：25
enemyracemanager-precision-strike-warning=當精確打擊組形成時，是否在迷你地圖上收到通知。預設值：開啟

enemyracemanager-time-based-enable=啟用基於時間的自定義攻擊組。他們恨你在他們的世界裡。當敵人處於3級時開始。預設值：開啟
enemyracemanager-time-based-points=每分鐘將下一個攻擊閾值的百分比新增到攻擊量表池中。\n\n例如：erm_蟲族 有3000點作為下一個攻擊閾值。每分鐘攻擊量表將增加60分（2%），直到達到下一個攻擊閾值。\n\n預設值：2，如果您處於被動狀態，則需要大約50分鐘來填充自定義組攻擊。

enemyracemanager-rocket-attack-point-enable=啟用此選項後，發射火箭將為其中一個敵方種族新增攻擊點。預設值：開啟
enemyracemanager-rocket-attack-point=發射火箭時敵方比賽的點數預設值：200，射程：100-10000

enemyracemanager-super-weapon-attack-point-enable=啟用此選項後，使用超級武器將為其中一個敵人種族新增攻擊點。預設值：開啟
enemyracemanager-super-weapon-attack-point=當使用超級武器時，為敵人比賽增加的點數。預設值：300，範圍：100-10000
enemyracemanager-super-weapon-counter-attack-enable=使用超級武器時，敵人將形成一個常規規模的反擊群。預設值：開啟

enemyracemanager-featured-squad-chance=特色小隊繁殖機會。特色陣容是預定義的一組單位。一群蟲族和超級蜥蜴。預設值：25%
enemyracemanager-elite-squad-enable=啟用精英團隊。精英隊是一支高水平的特色球隊。預設值：開啟
enemyracemanager-elite-squad-attack-points=每當累積的攻擊點累積到這個數量時，精英小隊就會產生。預設值：60000，範圍：10000-100000
enemyracemanager-elite-squad-level=比比賽當前水平高出多少水平。預設值：2，範圍：1-5

