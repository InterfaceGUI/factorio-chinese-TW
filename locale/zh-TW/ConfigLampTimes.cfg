[mod-setting-name]

config-lamp-times-brightness-start-1=驚人的啟動亮度
config-lamp-times-brightness-end-1=驚人的結束亮度
config-lamp-times-debug=除錯輸出

[mod-setting-description]

config-lamp-times-brightness-start-1=開始開啟燈的亮度級別。\nVanilla 預設為 0.7。\n設定為與“交錯結束亮度”相同以停用交錯。

config-lamp-times-brightness-end-1=結束開啟燈的亮度級別。\nVanilla 預設為 0.5。\n設定為與“交錯開始亮度”相同以停用交錯。

config-lamp-times-debug=在啟動時將詳細的除錯訊息列印到標準輸出。
