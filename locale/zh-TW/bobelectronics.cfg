[mod-name]
bobelectronics=Bob之電子工業

[mod-description]
bobelectronics=增加一整套新的電子產業鏈。\n\n這個模組改變了你製造電子產品的方式，使過程更加真實。\n首先你必須組裝電子元件，然後將它們組合成電路板。\n與基礎遊戲不同，每一層電路板不需要 上一層。\n它還增加了用於高階機械的第 4 層電子裝置。\n\n雖然它可以單獨工作，但它的設計目的是在安裝整套 bob mod 時發揮最佳作用
