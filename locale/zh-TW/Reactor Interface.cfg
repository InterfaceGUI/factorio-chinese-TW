[entity-name]
reactor-interface=核反應堆介面

[entity-description]
reactor-interface=當收到[virtual-signal=signal-reactor-stop]時，將反應器的資訊輸出到電路網路並停止反應。
##nuclear-reactor=Uses uranium fuel cells to generate heat. The heat output increases when built next to other reactors.\nPress __CONTROL__reactor-interface-toggle__ to toggle circuit interface.

[virtual-signal-name]
signal-temperature=溫度
signal-fuel=剩餘燃油
signal-reactor-stop=停止反應器

[virtual-signal-description]
signal-temperature=反應器溫度
signal-fuel=當前燃料電池留在反應堆中的百分比
signal-reactor-stop=將此訊號傳送到反應器介面以停止反應器

[mod-setting-name]
reactor-interface-merged=合併的介面精靈
reactor-interface-auto-build=自動構建介面
reactor-interface-tick-interval=更新間隔

[mod-setting-description]
reactor-interface-merged=如果修改後的反應器遇到圖形問題，請停用此選項
reactor-interface-auto-build=新建反應堆時自動新增介面
reactor-interface-tick-interval=反應器介面更新之間的滴答延遲

[controls]
reactor-interface-toggle=新增/刪除反應器介面
