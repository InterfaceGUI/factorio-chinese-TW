[mod-name]
laserfence=鐳射圍欄 [laserfence]

[mod-description]
laserfence=使用《泰伯利亞戰爭（Tiberium War）》開發的鐳射圍欄技術抵禦蟲族。

[entity-name]
laserfence-post=鐳射圍欄
laserfence-beam=鐳射圍欄部分
laserfence-post-gate=鐳射閘門
laserfence-beam-gate=鐳射閘門

[entity-description]
laserfence-post=一種鐳射圍欄發生器，可在兩個發射器之間保持最大長度為__1__的“圍欄”。每個發射器需要完全充電，然後才能為對齊的發射器建立圍欄，並且每個段需要 __2__kW + __3__kW 的恆定功率輸入來維持圍欄。當一個圍欄段被破壞時，整個圍欄都會消散，發射器必須重新充電，以便圍欄進行改造。
laserfence-beam=防禦攻擊者的一段圍欄。當一個圍欄段被破壞時，整個圍欄都會消散，發射器必須重新充電，以便圍欄進行改造。
laserfence-post-gate=備用鐳射圍欄發生器，可在兩個柵極發射器之間保持最大長度為__1__的可伸縮“圍欄”。將在連線到鐳射圍欄發射器的方向上形成和普通“圍欄”。每個發射器需要完全充電，然後才能為對齊的發射器建立圍欄，並且每個段需要 __2__kW + __3__kW 的恆定功率輸入來維持圍欄。當一個圍欄段被破壞時，整個圍欄消散，發射器必須重新充電才能使圍欄重新形成。
laserfence-beam-gate=擊打攻擊者的一段柵欄。當玩家靠近大門時，它將關閉，讓他們透過。當一個圍欄段被破壞時，整個圍欄消散，發射器必須重新充電，以使圍欄重新形成。
laserfence-obstruction-text=鐳射圍欄被__1__阻擋

