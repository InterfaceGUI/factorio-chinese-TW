[mod-setting-description]
laserfence-template=__1__\n預設: __2__
laserfence-debug-text=是否使用除錯資訊和事件通知進行垃圾郵件聊天。
laserfence-solid-walls=圍欄段是否應發生碰撞。在沒有碰撞的情況下，它不是一道籬笆，而是一種裝飾。
laserfence-base-range=兩個鐳射圍欄柱之間圍欄段的最大數量。
laserfence-added-range=鐳射圍欄連線範圍升級授予的額外圍欄連線數量。
laserfence-health=鐳射圍欄的血量。
laserfence-base-damage=蟲子攻擊鐳射圍欄所受到的傷害。
laserfence-beam-weapon-scaling=是否透過升級光束武器來降低鐳射圍欄的損傷。
laserfence-power=為單個鐳射圍欄供電所需的千瓦數。只有柱子需要電力，而不是圍欄部分。作為參考，Assembler 2 需要150千瓦。
laserfence-segment-power=為一塊鐳射圍欄供電所需的功率。作為參考，Assembler 2 需要150千瓦。