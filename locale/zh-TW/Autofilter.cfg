[mod-description]
##Autofilter=Automatically set inserter filters based on adjacent inventory/belt.

[mod-setting-name]
autofilter_mode=自動過濾模式

[mod-setting-description]
autofilter_mode=配置讀取源的優先順序（內容 = 庫存內容，過濾器 = 庫存過濾器，傳送帶 = 傳送帶內容，檢查 = 檢查放置位置的可插入性）。

[tips-and-tricks-item-name]
autofilter=自動過濾器

[tips-and-tricks-item-description]
autofilter=當您手動放置 [entity=filter-inserter] 時，它會讀取拾取側的庫存內容、庫存過濾器或傳送帶內容，並將其過濾器設定為這些專案。\n\n只有一個文字欄位可以輸入此配置行為成。這可以在遊戲中即時完成。您可以按任意順序將以下每個關鍵字新增到文字欄位中，並以空格分隔。它們將從左到右進行處理。\n\n - contents : 檢查 [entity=filter-inserter] 的拾取位置的庫存內容中的候選過濾器。\n - filter : 檢查庫存過濾器中的候選過濾器在 [entity=filter-inserter] 的拾取位置設定。\n - belt : 在 [entity=transport-belt] 或 [entity=splitter] 的拾取位置的專案中檢查候選過濾器=filter-inserter]。\n - 檢查：檢查當前的候選過濾器，是否可以將它們插入到 [entity=filter-inserter] 的放置位置的庫存中，如果不成功，則將它們從候選列表中刪除。 \n - 其他任何內容都會被忽略。如果您想禁用 Autofilter 的所有功能，只需在文字欄位中寫入任何內容即可。\n\n在處理完這些之後，重複資料刪除會從過濾候選列表中刪除除第一次出現之外的所有專案，然後將候選寫入[entity=filter-inserter] 的過濾器，直到它被填滿。
