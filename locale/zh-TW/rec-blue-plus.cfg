[entity-name]
blueprint-deployer=藍圖部署器
recursive-blueprints-scanner=資源掃描器

[item-name]
blueprint-deployer=藍圖部署器

[item-description]
blueprint-deployer=透過電路控制自動放置藍圖。
recursive-blueprints-scanner=統計一個區域內的資源。

[mod-setting-name]
recursive-blueprints-area=區域 X,Y 位置
recursive-blueprints-logging=部署記錄
recursive-blueprints-scanner-extra-slots=額外的掃描器輸出插槽
recursive-blueprints-deployer-deploy-signal=部署程式的部署訊號
recursive-blueprints-old-scaner-default=掃描器的舊預設設定

[mod-setting-description]
recursive-blueprints-area=X 和 Y 訊號在解構或升級區域中的位置。
recursive-blueprints-logging=顯示除錯訊息的條件。
recursive-blueprints-scanner-extra-slots=輸出槽的數量足以顯示所有計數器和原始資源。但是，如果您一次顯示所有內容，那麼將沒有空間在地面上顯示建築物，鬼魂和物體。
recursive-blueprints-deployer-deploy-signal=選擇 "Both" 時,訊號"0" 優先.\n使用 "0" (zero) 代替建築機器人訊號. 並且還避免使用專案訊號來控制部署者.
recursive-blueprints-old-scaner-default=新的預設設定將掃描器設定為僅由邏輯網路的外部訊號控制。計數器的輸出訊號設定為虛擬訊號 (characters) .這些設定將應用於新構建的掃描器或藍圖中的掃描器（如果這些設定尚未儲存在藍圖中）。

[string-mod-setting]
recursive-blueprints-area-center=中心
recursive-blueprints-area-corner=左上角
recursive-blueprints-logging-never=從不
recursive-blueprints-logging-with_L_greater_than_zero=使用 'L>0' 訊號
recursive-blueprints-logging-with_L_greater_or_equal_to_zero=使用 'L>=0' 訊號
recursive-blueprints-logging-always=總是
recursive-blueprints-deployer-deploy-signal-construction_robot=建築機器人
recursive-blueprints-deployer-deploy-signal-zero=0 (Zero)
recursive-blueprints-deployer-deploy-signal-both=兩者

[recursive-blueprints]
counter-settings=計數器設定
counter-settings-tooltip=各個計數器的訊號設定。計數器訊號在輸出中的顯示由濾過濾器決定。
reset-scanner-counters-settings=將輸出設定重置為預設值。
heading_label-counters=計數器
heading_label-filters=過濾器
counter-negative-checkbox=將所選計數器訊號的負值新增到輸出訊號中。
counter-name-uncharted=未知的區塊
counter-name-cliffs=懸崖
counter-name-targets=炮塔目標
counter-name-water=填海
counter-name-resources=原始資源
counter-name-buildings=建築物
counter-name-ghosts=建築預覽
counter-name-items_on_ground=地面上的物品
counter-name-trees_and_rocks=樹木和岩石
counter-name-to_be_deconstructed=待拆除物品
counter-tooltip-uncharted=地圖上不可見的區塊數。
counter-tooltip-cliffs=懸崖的數量。（允許您估計消除它們所需的爆炸物的大致數量）
counter-tooltip-targets=火炮的目標數量（允許您估計消除它們所需的炮彈數量）
counter-tooltip-water=填海材料的數量
counter-tooltip-resources=原始資源點的數量
counter-tooltip-buildings=建築物的數量（只計算掃描器範圍內的建築物）
counter-tooltip-ghosts=建築預覽（只計算掃描器範圍內的建築預覽）
counter-tooltip-items_on_ground=地面上的物品數量
counter-tooltip-trees_and_rocks=樹木、岩石和魚的數量
counter-tooltip-to_be_deconstructed=標記為拆除的物品數量（只計算掃描器範圍內的待拆除物品）

[recursive-blueprints-deployer-logging]
deploy-bp=部署者 __1__  地點 bp: __2__ __3__
deconstruct=部署者 __1__ 解構區域: __2__ __3__ __4__
cancel-deconstruct=部署者 __1__ 取消區域解構: __2__ __3__ __4__
upgrade=部署者 __1__ 升級區域: __2__ __3__ __4__
cancel-upgrade=部署者 __1__ 取消區域升級: __2__ __3__ __4__
unknown=部署者 __1__ 傳送了一條未知訊息: __2__

[description]
scan-area=掃描區域
x-offset=X 偏移
y-offset=Y 偏移
filter=篩選
