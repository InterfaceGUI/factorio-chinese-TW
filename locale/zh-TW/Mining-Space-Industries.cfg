mission_2_4=尋找戈登·弗里曼所在的飛船殘骸。
mission_2_4_txt=是弗里曼！他還活著！感謝上帝！一定要找到他！他一定在附近某個地方。任務優先順序：找到弗里曼。只有他能幫助我們發展核電技術。
mission_2_5=營救戈登·弗里曼（地圖上標出的位置）和研究核電。
mission_2_5_txt=就是他！我們找到了弗里曼的位置！它被標在地圖上。我們需要把他安全帶回實驗室，在那裡他可以幫助研究核能。但他被困住了。帶上200個修理包開啟飛船殘骸。
mission_2_6=恭喜戈登·弗里曼！核電掌握在我們手中。
mission_2_6_txt=恭喜！核電已經掌握在我們手中。能救你真是太好了。讓我們繼續推進。

  
mission_3_0_1=我們發現空氣中濃煙滾滾。搜尋“分析空氣中的煙霧”。
mission_3_0_1_txt=注意科學家！我們的雷達正在探測空氣中煙霧上升的情況令人擔憂。起初以為是我們工廠的汙染，但現在我們幾乎可以肯定它不是，因為煙霧遠高於雲層！我們需要儘快研究“分析空氣中的煙霧”來研究這一現象。
mission_3_0_2=煙是生物會帶來完全的黑暗！搜尋“生物體煙霧的成因”。
mission_3_0_2_txt=我們對濃煙進行了分析，結果令人擔憂。這種煙霧具有生物成因，很快覆蓋了整個星球大氣層。在很短的時間內，星球將被完全被黑暗所淹沒！我們相信異星生物已經進化並準備在黑暗中攻擊我們，破壞我們的機器。如果我們研發“生物體煙霧的成因”技術，我們的雷達就能探測到排放的來源。科學家!這是我們的優先事項！軍事方面，要做最壞的準備！我們還有幾天的時間來準備，到時這個星球會完全黑暗。
mission_3_0_2_smoke=注意！煙霧已經覆蓋了整個星球。連光不能穿過。我們完全處於黑暗之中，我們的機器人已經慢下來了。我們需要緊急消除這些排放源！
mission_3_0_3=所有的煙都有原因！毀滅那個龐然大物！地圖上標出的位置。
mission_3_0_3_txt=這是它！我們找到了所有這些煙霧的原因！位置在地圖上標出。那巨大的生物散發著濃厚的黑煙，覆蓋著大氣層。軍事準備！我們去進攻吧！我們需要消除這些排放物的來源！儘可能快地消滅那個怪物。
mission_3_0_4=勝利！我們成功地消滅了這隻可怕的動物。煙霧應該很快消散。
mission_3_0_4_txt=勝利！祝賀你!我們設法消滅了那個可怕的生物。我們相信濃煙會消散。讓我們回去工作吧！
 
mission_3_2A=研究火箭發射井
mission_3_2A_txt=我們的雷達在附近沒有探測到任何哈爾-9000訊號。我們需要找到它！我們必須將搜尋範圍擴大到另一個層次，為此，我們需要空間技術。準備實驗室來研究火箭發射井！

mission_3_1=哈爾-9000在哪裡？
mission_3_1_txt=很好，工程師。我們取得了很好的進展。但如果我們不能建造火箭發射井，我們將永遠困在這個星球上。為此，我們需要儲存在HAL-9000核心的資料，我們把它帶到我們的船上。
mission_3_2=發現沉船事故，哈爾-9000是機器人的核心。
mission_3_2_txt=它落在這個星球的某個地方。我們需要找到它。只有哈爾-9000可以讓我們離開這裡。首要任務：找到船的殘骸，獲取哈爾-9000核心。
mission_3_3=救援哈爾-9000（定位並獲取）和研究火箭發射井。
mission_3_3_txt=門在那兒。你已經找到了哈爾-9000位置。它在地圖上標出。我們需要營救並帶到實驗室，在那裡我們可以提取所需要的資訊來研究火箭發射井技術。帶上200個修理包開啟飛船殘骸。
mission_3_4=祝賀科學家！火箭發射井研究成功了！是建造火箭發射井的時候了！
mission_3_4_txt=祝賀科學家！火箭發射井研究。來吧！是時候開始建造火箭發射井了！同時，我們正在選擇建造火箭發射井的最佳位置。請等待指示…
mission_3_5_txt=工程師!我們對火箭發射井的研究已經完成。我們已經有了火箭發射井必須建造的位置。準備把所有的建築材料帶到那個位置。不允許在別的地方建火箭發射井。
mission_3_5=在地圖上標記的地方建造火箭發射井。
mission_3_6=很好，工程師！火箭發射井建造完成！等待指示。
mission_3_6_txt=很好，工程師。我們的火箭發射井準備好了！不惜一切代價保衛它，同時我們試圖重建聯絡。


mission_10_1A=火箭已搭載衛星進入發射狀態。
mission_10_1A_txt=工程師！為了能夠繪製出可能的太空路線圖，我們需要發射第一枚裝有衛星的火箭。只要它在軌道上，我們就可以看到我們周圍恆星的位置，除了將我們的衛星指向感興趣的地點外，還可以啟動空間技術。加油！準備衛星發射！
mission_10_2A=衛星入軌，接收傳輸…
mission_10_2A_txt=衛星入軌，接收傳輸(按N) 並進行探索, 以便我們可以嘗試檢測哈爾-9000的訊號。如果找不到訊號，就再發射衛星。
mission_10_3A=注意！我們正在探測哈爾-9000在 __1__ 發出的訊號 ！我們需要掃描地表。
mission_10_3A_txt=我們的衛星在 __1__ 接收到微弱的哈爾-9000訊號。為了尋找它，有必要繪製地表的地圖。我們要找的最後一艘沉船肯定在這裡。任務重點：找到哈爾-9000所在的殘骸。
mission_10_4A=營救 HAL-9000 位於 __1__ (定位並獲取 ) 。同時研究  __2__. 需要200個修理包才能解鎖。
mission_10_4A_txt=就在那兒！你已經找到哈爾-9000位於 __1__ 的位置了！它被標在地圖上。我們需要安全地營救它，並把它送到我們在空間站的實驗室，在那裡我們可以研究 __2__ 。帶上200個修理包開啟飛船殘骸。
mission_10_5A=哈爾-9000 釋出了幾項空間技術。繼續進行這些研究。
mission_10_5A_txt=很好！哈爾-9000釋出了幾項新的空間技術。我們還有很多工作要做。首先建立一個更大的空間站，併為空間研究分配資源。工作吧！
mission_10_6A=研究太空探測器並用火箭發射。
mission_10_6A_txt=由於我們的衛星發現了新行星和新編目衛星中也存在外星生物，我們需要對它們進行更多的調查。我們可以研究和開發專門為此目的設計的空間探測器。透過傳送到一個星球，它將為我們提供關於敵人的有價值的資訊。加油！研究太空探測器並用火箭發射。
mission_10_7A=我們正在接收有關其他外星生物的資訊。繼續發射更多的太空探測器，直到我們探索8個行星或衛星在我們周圍。
mission_10_7A_txt=很好！我們得到了每個行星或衛星上外星生物的資訊。請參閱“任務日誌”按鈕中的資訊。我們需要繼續擴大和傳送更多的探測器，直到8個行星或衛星與外星人在我們周圍。（譯註：需要先按N，檢視相關星球的情況，再發射探測器）
mission_10_8A=就是這樣！現在我們有了關於我們星球附近恆星的有價值的資訊。
mission_10_8A_txt=就是這樣！現在我們有了關於附近行星或衛星的有價值的資訊。請參閱“任務日誌”按鈕中的資訊。
mission_10_9A=我們在 __1__ 的太空探測器探測到一種持續發出的奇怪輻射。我們必須調查。
mission_10_9A_txt=工程師們注意了！我們的探測器監測到一個恆定而神秘的輻射位於 __1__ 。這種輻射正在阻止我們的衛星在軌道上觀察地表。我們需要調查這個異常現象的起源。準備派一個探險隊去那裡尋找源頭。
mission_10_10A=我們找到了探測器捕捉到的輻射源。把我帶到標有這個材料的地方，在那裡我可以研究這個遺蹟。
mission_10_10A_txt=很好！弗里曼說：“我們發現了探測器捕捉到的輻射源。”地圖上標明瞭這個位置。我們需要現場研究這個遺蹟。準備將弗里曼和以下材料一起送到現場: 10[item=se-astronomic-catalogue-2],10[item=se-energy-catalogue-2],10[item=se-material-catalogue-2], 10[item=se-rtg-equipment-2],50[item=sulfuric-acid-barrel]. 把它們放入到遺蹟中。
mission_10_11A=哈爾-9000已經瘋了！弗里曼已經完成了對這個遺蹟的初步分析，但需要返回發現哈爾-9000的船隻殘骸。
mission_10_11A_txt=你聽到哈爾-9000了嗎？那臺電腦瘋了！看來原因和這個神秘的遺蹟有關。這個巨石遺蹟發出強烈而強烈的訊號，即使在非常遙遠的行星上也會被捕獲。我注意到哈爾-9000正在捕獲和監視這些訊號。但我還是不知道為什麼。也許答案就在他獲救的那艘船的殘骸裡。帶我去調查一下。
mission_10_12A=我在飛船殘骸發現了大量關於哈爾-9000的資料。研究‘哈爾-9000的漏洞’科技，找出如何停用這臺計算機。
mission_10_12A_txt=我在飛船殘骸發現了大量關於哈爾-9000的資料。 這臺計算機的任務與我們完全無關。他和我們一起被派去尋找和研究巨石發出的訊號，沒有人為的干擾。這就是為什麼它阻止我們接近。利用我在這裡檢索到的資料，我可以搜尋哈爾-9000的漏洞，找出如何停用它。去實驗室。
mission_10_13A=向哈爾-9000發射一枚EMP炸彈，它是用在__1__, __2__ 和 __3__ 的稀有礦石建造的。透過火箭發射井的炸彈發射點已在地圖上標出。
mission_10_13A_txt=我發現瞭如何停用HAL-9000！一顆電磁脈衝炸彈！在__1__, __2__ 和 __3__ 的表面都有極為稀有的礦物。這些礦石具有很強的性質，可能會影響hal電路。我們需要組織一支探險隊，尋找、提取和加工其中一種礦石，並製造電磁脈衝炸彈。炸彈需要透過火箭發射井發射，準確地從地圖上標記的地點發射，並記錄在任務日誌中。這將是一項長期而艱鉅的任務，但需要完成，否則我們將無法在空間研究方面取得進一步進展。準備探險！
mission_10_14A=我們用電磁脈衝炸彈成功地摧毀了HAL-9000。收回衛星控制權，研究哈爾-9000型人工智慧重啟技術。
mission_10_14A_txt=很好！我們終於用電磁脈衝炸彈解決了哈爾-9000！我們的計劃成功了！當那個機器人停止工作時，我們現在可以重新控制衛星了。但現在我們需要重新安裝hal-9000人工智慧。帶我去衛星那裡。一旦軟體被重新安裝，我們就可以正常地使用我們的空間技術了。
mission_10_15A=哈爾-9000型人工智慧重啟技術成功完成。現在我們可以繼續進行空間研究。
mission_10_15A_txt=哈爾-9000型人工智慧重啟技術成功完成。 現在我們的空間技術可以正常發展了。

mission_10_16A=弗里曼需要研究這件遺蹟：巨石。
mission_10_16A_txt=隨著我們太空研究的迴歸，我們現在可以回到哈爾-9000唯一感興趣的神秘訊號發射物巨石遺蹟的研究上來！我必須在實驗室裡研究它的奧秘。
mission_10_17A=把弗里曼帶到巨石上，這樣他就能從巨石中提取出將這種訊號輻射整合到我們機器中所需的材料。
mission_10_17A_txt=我發現這塊巨石對我們的機器非常有用。我可以利用這些神秘的訊號來幫助我們。帶我去巨石遺蹟！我還需要 10[item=beacon], 10[item=speed-module-3], 10[item=productivity-module-3], 10[item=effectivity-module-3], 1[item=msi_pure_bludaz], 1[item=msi_pure_solaz], 1[item=msi_pure_uvaz].
mission_10_18A=成功了！我們可以使用巨石精煉物來建造強大的外掛塔。
mission_10_18A_txt=有了這個從巨石中提取的精煉物，再加上我們發現的那些特殊礦物，哈爾-9000和我可以為我們的機器製作強大的巨石外掛塔。把這個精煉物放在安全的地方！

mission_10_1=火箭已搭載衛星進入發射狀態。
mission_10_1_txt=工程師!為了能夠與太空艦隊簽約並請求任何幫助，我們需要發射一顆人造衛星到軌道上。因為它是存在的，我們可以重新建立聯絡。來吧！準備衛星發射！
mission_10_2=衛星入軌，接收傳輸…
mission_10_2_txt=衛星入軌，我們正在收到一條資訊：“得知你還活著真是太好了！我們就知道，我們僱傭了最好的團隊！礦物開採怎麼樣？為什麼要這麼長時間才能聯絡？”
mission_10_3=衛星入軌，接收傳輸…
mission_10_3_txt=指揮官，我們在這裡著陸時遭遇了一次可怕的事故。我們失去了那艘船，它爆炸了。我們活下來真是奇蹟。這個星球很危險。我們要求救援人員立即撤退。
mission_10_4=研究太空探測器並用火箭發射。（譯註：或者是哈爾-9000？待定）
mission_10_4_txt=撤退？你瘋了嗎？你知道為了這個任務，我們已經投入了多少錢嗎？我們想要贏利。你很好，發射臺準備好並投入執行。現在就開始按照這個任務的最初計劃。！我需要你把太空探測器弄上軌道。這是為了這個目的而發展的。它能很好地確定貨物的軌跡。這樣做並等待指示！
mission_10_5=太空探測器已入軌. 待命 ...
mission_10_5_txt=準備好了，太空探測器已接受軌道上的太空艦隊指揮。我們必須等待下一個任務指示。
mission_10_6=研究貨運飛船並把這些貨物送到太空：
mission_10_6_txt=很好，工程師。你聽到老闆說：如果我們想離開這裡，我們必須送一些貨物。為此，我們需要研究貨運飛船。一但完成，我們需要生產並把這些貨物送到太空。開始行動吧!

mission_final=祝賀你!你贏了這場比賽！所有的貨物都送來了。

mission_final_txt=很好，工程師！我們完成了任務！祝賀你!我們終於可以回家了！
mission_final_part=很好!又成功傳送了一批貨物。我們離終點更近了。繼續完成剩下的工作吧！

