secmission_1=在爆炸之前停用飛船殘骸上的反應堆！
secmission_1_txt=飛船殘骸越來越危險。在爆炸之前，我們需要停用飛船殘骸中的能源反應堆核心！工程師，帶來這項工作所需的資源，緊急！我們幾乎沒有時間！位置已在地圖上標記。

secmission_1_success=恭喜！我們能夠停用飛船殘骸的反應堆。這下沒有爆炸的危險了。
secmission_1_fail=警報!! 警報!! 飛船殘骸中的反應堆已經爆炸了!!!

secmission_2=避免我們的一個建築物的爆炸
secmission_2_txt=注意！我們在一棟建築物中發現了嚴重的問題。需要儘快用必要的材料進行修理。這個問題引起了危險的洩漏，爆炸的風險很高！來吧！工程師，快點帶來這項工作所需的資源，緊急！我們沒有時間了！位置已在地圖上標記。

secmission_2_success=恭喜！我們能夠及時糾正這個問題。已經沒有爆炸的危險了。
secmission_2_fail=警報!! 警報!! 我們的建築已經爆炸了！快清點損失！！

secmission_3=將格拉多斯和1個建築機器人帶到飛船殘骸上。
secmission_3_txt=格拉多斯:“我不知道為什麼把惠特利遺棄在飛船殘骸，但它可以幫助檢索資料，以建立最有趣的科學！如果你帶著建築機器人把我帶到那裡，我可以嘗試重新修復，我要用這種一次性機器人的部件來修復惠特利。“
secmission_3_success=格拉多斯: “我做到了，我得到了資料回到入口！啊，惠特利正常執行。”惠特利：“你好，你好，謝謝你修復我，我們要為科學做貢獻嗎？

secmission_4=將惠特利和20積體電路帶回起始區域的飛船殘骸。
secmission_4_txt=所以我們去測試？但測試立方體在哪裡？沒有立方體，測試沒有相同的結果。組裝立方體的計劃在宇宙飛船的計算機記憶體中。你能恢復嗎？沒有！？？帶我去第一個殘骸。我將嘗試從計算機恢復資料。但我需要一個隨身儲存器。
secmission_4_success=惠特利：這是測試立方體的裝配計劃，現在我們可以開始我們的科學測試！“
secmission_4_fail=惠特利：“糟糕！我想我打破了一些東西!!對不起！


secmission_6=獲取20個修理包用來開啟殘骸貨艙。
secmission_6_txt=快來看！我們的雷達發現了更多的船隻殘骸！ 這似乎是軍事艙的剩餘部分。 如果我們能夠去及時的話，可能會有一些有用的東西...似乎殘骸即將爆炸。 快！ 拿20個修理包開啟貨艙。
secmission_6_success=很好！ 我們能夠開啟貨艙。 把一切都帶回來。
secmission_6_fail=它爆炸了！ 我們失去所有的東西，這真是遺憾。
secmission_7_txt=看！ 我們的雷達發現了運載我們機器的船的殘骸。 地點在地圖上被標記。 在船爆炸之前取回你所能得到的！

secmission_8=把弗里曼+ 200修理工具箱帶到船的殘骸上。
secmission_8_txt=弗里曼：“你知道這裡有什麼可以幫我們嗎？歐米茄鑽頭！有這麼多礦石要在這個星球上提取，我們需要那個鑽頭。帶我回到我獲救的殘骸中，這樣我就可以恢復建造它的技術。我還需要200個修理包來從電腦中提取資訊。
secmission_8_success=弗里曼：“在這兒！我已經成功地回收了歐米茄鑽井技術的資料！回到實驗室！

secmission_9=弗里曼可以透過研究“最大化生產”技術來最大化加工單元的生產。
secmission_9_txt=弗里曼：聽我說！我非常肯定，如果我們更多地研究這個星球的力量，我們可以找到我們可以最大限度地生產資源的部門。我有一個關於處理單元的理論。我已經提供了“最大化生產”技術。一旦進行了研究，我們將知道在哪裡生產更有效。
secmission_9B_txt=弗里曼：“嗯，我確信我找到了生產加工裝置的合適地方。它在地圖上有標記，但要注意！！此超功率生產只能在那裡執行，否則我們的機器將非常不穩定。不要把物流機器人帶到那個地方！

secmission_10=我們受到攻擊！殺了那隻燒我們基地的巨獸！（地圖上標註的位置）
secmission_10_txt=警告！看到那團巨大的火球朝我們走來嗎！我們被攻擊了！我們的雷達探測到攻擊來自一個巨大的噴火蟲。集合軍隊，準備好！殺死那條蟲子，消除威脅。位置標在地圖上。
secmission_10V_txt=不錯！那隻噴火蟲不見了。有必要修理損壞的地方，但目前我們是安全的。幹得好！

mission_1_1=倖存下來，這才是最重要的！
mission_1_1_txt=著陸是一個悲劇。到達大氣層後，感覺有些事情進展得不順利。極端的震動給船造成了嚴重的損壞。其中一枚火箭洩漏了燃料並爆炸了。在船爆炸之前，機組人員設法從逃生艙中彈射出來。可能所有的工具和技術都在碰撞中被毀了。但也許我們還可以用一些能量來應對沉船事故。

secmission_1A=維修飛船發電機 (放入 100[item=iron-plate], 30[item=iron-gear-wheel], 20[item=electronic-circuit], 10[item=repair-pack])
secmission_1A_txt=看！！這是飛船的發電機！幸運的是，儘管有損失，它在附近掉了下來。也許我們可以修理一下電源。工程師在工作！修理發電機 (放入 100[item=iron-plate], 30[item=iron-gear-wheel], 20[item=electronic-circuit], 10[item=repair-pack])
secmission_1AAI=維修飛船發電機 (放入 100[item=iron-plate], 30[item=iron-gear-wheel], 20[item=motor, 10[item=repair-pack])
secmission_1AAI_txt=看！！這是飛船的發電機！幸運的是，儘管有損失，它在附近掉了下來。也許我們可以修理一下電源。工程師在工作！修理發電機 (放入 100[item=iron-plate], 30[item=iron-gear-wheel], 20[item=motor], 10[item=repair-pack])

secmission_1A_success=非常好的工程師！發電機已經修好了。我們終於有能力開始最初的工作了。保護這臺發電機，因為它將幫助我們很多！
secmission_1A_fail=哦不！！！！船上的發電機被毀了！不幸的是，我們現在的工作將更加困難。

mission_1_1A=維修飛船實驗室 (放入 100[item=iron-plate], 100[item=iron-gear-wheel], 100[item=copper-cable], 50[item=electronic-circuit],20[item=repair-pack])
mission_1_1A_txt=所有的技術、裝置和部分船員都丟失了。但是看！！我們船的重要部件正在附近墜落。他們是這艘船的發電機和實驗室！實驗室是恢復研究的基礎。我們需要立即修復它。科學家們，去工作吧！ 透過放入 100[item=iron-plate], 100[item=iron-gear-wheel], 100[item=copper-cable], 50[item=electronic-circuit] 和 20[item=repair-pack]來維修實驗室。
mission_1_1AAI=維修飛船實驗室 (放入 100[item=iron-plate], 100[item=iron-gear-wheel], 100[item=copper-cable], 50[item=motor],20[item=repair-pack])
mission_1_1AAI_txt=所有的技術、裝置和部分船員都丟失了。但是看！！我們船的重要部件正在附近墜落。他們是這艘船的發電機和實驗室！實驗室是恢復研究的基礎。我們需要立即修復它。科學家們，去工作吧！ 透過放入 100[item=iron-plate], 100[item=iron-gear-wheel], 100[item=copper-cable], 50[item=motor] 和 20[item=repair-pack]來維修實驗室。



mission_1_1B=研究實驗室科技 [technology=laboratory]
mission_1_1B_txt=恭喜科學家們！實驗室已經修好了！為了開始研究我們的技術，我們現在需要用這個實驗室來研究實驗室科技 [technology=laboratory] ，這樣我們就可以建立新的實驗室。

mission_1_1C=研究雷達科技 [technology=radar]
mission_1_1C_txt=很好！我們有進展！正如你已經注意到的，這個星球的生物是敵對的。蟲子們想要攻擊我們。我們需要雷達來繪製這個地區的地圖。這艘船的其他重要部分可能在外面。研究雷達科技 [technology=radar] .

mission_1_2=設定一個周邊並建立一個 [img=entity.radar] 雷達來對映該區域。
mission_1_2_txt=軍隊，檢查周邊。工程師們，建造 [img=entity.radar] 雷達來繪製這個區域的地圖。這艘船的其他重要部分可能在外面。

mission_1_2A_txt=太棒了!我們把周邊擴充套件得很好。我們的雷達繼續繪製這個星球的地圖。但是要小心！雷達顯示這些蟲族運動異常。做好準備。

mission_1_2F=這個區域已經掃描過了。宇宙飛船的其他部分會離的更遠。繼續尋找。
mission_1_2F_txt=乾的好，工程師！至少已經對映到最近的區域。不幸的是，我們還沒有發現其中一個船的最重要的部分，這要求我們要得到所有人工智慧…

mission_1_3=找到機器人核心的船舶殘骸。
mission_1_3_txt=從零開始發展飛行技術是不可能的。在重要的計劃被儲存的船殘骸中恢復機器人核心單元是至關重要的。研究掃描技術可以幫助找到它。
mission_1_4=救援格拉多斯並研究機器人科技
mission_1_4_txt=最後！找到船殘骸的位置。處理核心應該在那裡。剩下的格拉多斯（遺傳生命磁碟作業系統）必須被帶到實驗室進行機器人程式設計。位置在地圖上標出。去營救它！不惜一切代價保護它！這是研究飛行的唯一方法。
mission_1_5=設法從格拉多斯的核心中提取資訊。
mission_1_5_txt=設法從格拉多斯提取出製造機器人所需的資訊。繼續努力！


 
