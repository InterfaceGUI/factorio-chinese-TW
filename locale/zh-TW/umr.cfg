#booktorio
[gui]
bk_umr_name=終極模組化反應堆模組
bk_umr_overview=概述
bk_umr_about=關於此模組
bk_umr_about_text=這個mod增加了一個通用反應堆，由不同的模組組成。它可以將原版燃料和mod燃料轉化為動力燃料，熔爐燃料或機器燃料。將解決您需要的所有電力需求！

bk_umr_concept=產生大量能量!
bk_umr_concept_text=介面（如下所示）可用於將幾乎所有燃料轉化為原始能源。 每種燃料的每100MJ的燃燒值將提供1點原始能量[fluid=umr_interface_fluid]  由於該mod易於整合（請參見個人化改裝部分），因此可以使用其他mod的燃料，包括youki，RFP，Krastio2和248k。這個燃料[fluid=umr_interface_fluid]然後將由放大器使用，使其適配於終極模組化反應堆反應堆堆芯，這會將其轉變為高能輻射[fluid=umr_core_fluid].高能輻射[fluid=umr_core_fluid] 被輸出消耗，產生可用能量[fluid=umr_output_fluid].可以在轉換器中使用此能量，以將其轉化為能量（最大10GW），發熱量（可能導致10GW以上）或為某些非常快速的組裝機或熔爐供電。

bk_umr_modding=Mod個人化拓展
bk_umr_modding_text=這個mod帶有一個UMR函式庫，可以在資料中找到它。如果您是Modder和Factorian的同伴，並且喜歡將燃料和能源生產配方整合到umrmod中，則可以使用umrlib提供的功能來做到這一點！

bk_umr_blueprints=藍圖
bk_umr_blueprints_text=這是mod內建的一些藍圖。只需單擊文字即可獲得一個-如果您已設計了要共享的佈局，則可以在mod論壇中這樣做，將來可能會出現在這裡！

bk_umr_blueprints_1=基礎終極模組化反應堆(調整配方!) - 10GW|PreLeyZero

[mod-name]
umr=終極模組化反應堆
[mod-description]
umr=這個mod增加了一個通用反應堆，由不同的模組組成。它可以將原版燃料和mod燃料轉化為動力燃料，熔爐燃料或機器燃料。將解決您需要的所有電力需求！