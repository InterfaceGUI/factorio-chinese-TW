#item description
[item-description]
umr_core_item=這是終極模組化反應堆的核心。核心，放大器，介面，輸出和轉換器的完整配置將產生大量的能量，熱量和蒸汽：完全取決於您的選擇！該反應堆系統幾乎可以將任何燃料（可燃，裂變，聚變...）送入介面轉化為可用能量。

