[mod-setting-description]
pitch-DayLength=遊戲裡1天時長\n預設: 600 (10 minutes)\n注：一天不一定是太陽日……可能有好幾天太陽才會升起
pitch-FirstDayPhaseLength=開局白天時長，\n預設值：12（如果一天時長600，那麼就是120min）\n注意：一天不一定是一個太陽日，可能過了幾天太陽才會升起。
pitch-ScaleEvolutionRate=蟲子的淨化倍率必須大於0，\n預設值：1 (100%)\n注意：要降低難度數值設定小一些，如果要增加難度數值設定大一些
pitch-DebugMode=除錯模式會影響檔案的詳細日誌記錄。
pitch-EnemyHealthScale=蟲子生命值倍速必須大於0。\n預設值：1 (100%)\n注意：要降低難度數值設定小一些，如果要增加難度數值設定大一些
pitch-EnemySwarmScale=蟲巢孵化速率。\n預設值：1 (100%)\n注意：要降低難度數值設定小一些，如果要增加難度數值設定大一些
pitch-BiterDamageScale=撕咬蟲傷害倍速必須大於0。\n預設1（100%）
pitch-SpitterDamageScale=噴吐蟲傷害倍速必須大於0。\n預設1（100%）
pitch-EnemyMovementScale=蟲子移動速度必須大於0。\n預設1（100%）
pitch-addResistances=增加了蟲子火抗
pitch-disableSmoke=火焰噴射器不會產生濃煙，減少卡頓
pitch-BiterDamageModifier=撕咬蟲傷害加成
pitch-SpitterDamageModifier=噴吐蟲傷害加成
