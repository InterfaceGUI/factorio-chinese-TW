BlackMarket2=使用交易箱/儲罐/蓄能器在通用黑市上買賣物品/流體/能源，選擇交易頻率和相關費用。現在，您可以出售生產過剩的產品，併購買自己不想手工製作的東西。您也可以將這些貿易單位用作付款運輸系統。