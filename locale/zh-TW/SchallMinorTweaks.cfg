[mod-description]
SchallMinorTweaks=原名：Schall Minor Tweaks\n各種可能改善遊戲性的小調整。\n選項包括修改後勤請求者胸部的色調、角色庫存大小、各種盔甲的裝備插槽大小、免費電路線、各種燃料的堆疊大小、玩家聊天顏色、研究佇列可用性、採礦規模演習狀態燈，以及更多...
