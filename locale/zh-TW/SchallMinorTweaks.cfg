[mod-setting-description]
SchallTweaks-logistic-chest-requester-colour-change=“不變”：原版設定。青色與亮綠色的區別不大。\n“0.16 藍色”：使用 0.16 色（藍色），以更好地與緩衝箱（亮綠色）區分開來。\n“增強藍色”：更高飽和度的藍色以獲得更強的對比度。
SchallTweaks-logistic-chest-mine-result=“不變”：原版設定。返回相同的專案。\n其他選項：改為返回指定的專案。
SchallTweaks-character-inventory-size=設定為零以跳過更改。\n遊戲在此值之後提供額外的 10 個插槽。
SchallTweaks-circuit-wires-free=免費製作 __ITEM__red-wire__ 和 __ITEM__green-wire__。
SchallTweaks-colour-player=在遊戲開始或模組設定更改時應用。\n可以採用 0 到 255 或 0.0 到 1.0 的集合。\n預設顏色為 { r = 0.869, g = 0.5, b = 0.130, a = 0.5 }。
SchallTweaks-colour-chat=在遊戲開始或模組設定更改時應用。\n可以採用 0 到 255 或 0.0 到 1.0 的集合。\n預設顏色為 { r = 1, g = 0.630, b = 0.259, a = 1 }。
SchallTweaks-mining-drills-status-light-scale=設定一個以跳過更改。\n應用於原版（可能也經過改裝）採礦鑽頭。

