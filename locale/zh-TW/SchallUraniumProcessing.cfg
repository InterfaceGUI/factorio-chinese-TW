uranium-concentrate=鈾的氧化物
# uranium-238=貧鈾
uranium-low-enriched=低濃縮鈾
# uranium-235=超濃縮鈾

[item-description]
uranium-concentrate=被稱為「黃餅」。鈾礦經過濾和乾燥後，變成鈾的氧化物。如同天然鈾含有約 0.7% 的 鈾-235。
uranium-238=不含 鈾-235 同位素。
uranium-low-enriched=反應堆級濃縮鈾。含有 3.5% - 5% 的 鈾-235。
uranium-235=武器級濃縮鈾。含有約 90% 的 鈾-235。

[technology-description]
##uranium-processing=將鈾礦加工成鈾的氧化物。再經過濃縮技術得到更高 鈾-235 濃度的低濃縮鈾，以製造鈾燃料棒。

[mod-setting-name]
uraniumprocessing-remove-kovarex-enrichment-process=移除鈾增殖處理
uraniumprocessing-remove-sulfuric-acid-mining=移除採礦溶劑需求
uraniumprocessing-modify-nuclear-fuel-reprocessing=修改乏燃料後處理
uraniumprocessing-uranium-238-colour-change=改變顏色：__ITEM__uranium-238__

[mod-setting-description]
uraniumprocessing-remove-kovarex-enrichment-process=由於此模組已經添加了更加真實的鈾處理配方，因此鈾增殖處理已非必需的。但這卻是清除多餘 鈾-238 的唯一方法（即使脫離現實或具作弊性），尤其是對於那些不生產貧鈾彈匣和貧鈾炮彈的玩家。
uraniumprocessing-remove-sulfuric-acid-mining=在開採鈾礦時不再需要硫酸，而是鈾濃縮處理時才需要。這更貼近現實中的程式。\n由於離心機不接受流體，因此亦需改變鈾濃縮處理的配方類別。
uraniumprocessing-uranium-238-colour-change=更清楚顯示出跟__ITEM__uranium-low-enriched__（綠色）的分別。\n「不變」：原作設定，深綠色。\n「灰 (HSL)」：在 HSL 顏色空間中的灰階。\n「灰 (HSV)」：在 HSV 顏色空間中的灰階。

[string-mod-setting]
uraniumprocessing-uranium-238-colour-change-unchanged=不變
uraniumprocessing-uranium-238-colour-change-grey-hsl=灰 (HSL)
uraniumprocessing-uranium-238-colour-change-grey-hsv=灰 (HSV)

[mod-name]
SchallUraniumProcessing=疾風之鈾處理

[mod-description]
SchallUraniumProcessing=原名：Schall Uranium Processing\n單獨的純 鈾-235 和純 鈾-238 物品？現今世界的核工業並不是那樣運作的！\n這個模組引入了更真實的各等級鈾物品和更真實的鈾濃縮處理。\n配方儘可能保持簡單，即使原作玩家也會發現這模組很容易上手。
