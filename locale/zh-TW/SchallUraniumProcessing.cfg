[item-name]
uranium-concentrate=鈾濃縮物
uranium-238=貧鈾
uranium-low-enriched=低濃縮鈾
uranium-235=高濃縮鈾

[item-description]
uranium-concentrate=被稱為「黃餅」。鈾礦經過濾和乾燥後，變成鈾濃縮物。如同天然鈾含有約0.7%的鈾-235。
uranium-238=不含鈾-235同位素。
uranium-low-enriched=反應堆級濃縮鈾。含有3.5%-5%的鈾-235。
uranium-235=武器級濃縮鈾。含有約90%的鈾-235。

[technology-description]
uranium-processing=將鈾礦加工成鈾濃縮物。再經過濃縮技術得到更高鈾-235濃度的低濃縮鈾，以製造鈾燃料棒。

[mod-setting-name]
Schall-UP-remove-kovarex-enrichment-process=移除鈾增殖處理
Schall-UP-remove-sulfuric-acid-mining=移除採礦需要流體的需求
Schall-UP-modify-nuclear-fuel-reprocessing=修改乏燃料後處理
Schall-UP-uranium-238-colour-change=改變顏色：__ITEM__uranium-238__

[mod-setting-description]
Schall-UP-remove-kovarex-enrichment-process=由於此模組已經添加了更加真實的鈾處理配方，因此鈾增殖處理已非必需的。但這卻是清除多餘鈾-238的唯一方法（即使脫離現實或具作弊性），尤其是對於那些不生產貧鈾彈匣和貧鈾炮彈的玩家。
Schall-UP-remove-sulfuric-acid-mining=在開採鈾礦時不再需要硫酸，而是鈾濃縮處理時才需要。這更貼近現實中的程式。\n由於離心機不接受流體，因此亦需改變鈾濃縮處理的配方類別。
Schall-UP-uranium-238-colour-change=更清楚顯示出跟__ITEM__uranium-low-enriched__（綠色）的分別。\n「不變」：原作設定，深綠色。\n「灰 (HSL)」：在 HSL 顏色空間中的灰階。\n「灰 (HSV)」：在 HSV 顏色空間中的灰階。

[string-mod-setting]
Schall-UP-uranium-238-colour-change-unchanged=不變
Schall-UP-uranium-238-colour-change-grey-hsl=灰 (HSL)
Schall-UP-uranium-238-colour-change-grey-hsv=灰 (HSV)