[mod-setting-name]
squeakthrough-mod-compatibility=相容模式

[mod-setting-description]
squeakthrough-mod-compatibility=指定修改後的實體是可以選擇加入，還是必須選擇退出快速透過。如果使用強制加入，則無論其設定如何，所有修改的實體都將受到影響。這有可能破壞流體網路並引發其他奇怪的問題。使用此設定時不要報告任何錯誤！

[string-mod-setting]
squeakthrough-mod-compatibility-opt-out=選擇退出
squeakthrough-mod-compatibility-opt-in=選擇加入
squeakthrough-mod-compatibility-force=強制（不報告錯誤）
[mod-name]
Squeak Through=隨意通行
[mod-description]
Squeak Through=將一些本不可透過的位置變得可以透過，比如管道和兩個相鄰的太陽能板的縫隙等