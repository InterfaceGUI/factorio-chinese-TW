whistle-indestructible=使工廠堅不可摧
whistle-centrifuge=允許大型組裝機制作離心機配方
whistle-use-loaders=選擇新建立的大工廠或輪換的大工廠是否放置裝卸機
whistle-spawn-over-ore=允許大型機器在資源上產生
whistle-buildable=建造大工廠，這樣你就可以開採它們並重建它們

