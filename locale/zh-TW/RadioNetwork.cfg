tick-rate=訊號網路應該多久更新一次。較低的速度更快，CPU 密集度更高。
scan-rate=應該多久計算一次訊號網路。較低的速度更快，CPU 密集度更高。
satellite-channels=基於衛星的訊號網路中每顆衛星可以承載多少個頻道。允許通道的總數是這個值乘以發射的通訊衛星的數量。
