[mod-setting-name]
experiments-sciencestacking=啟用科學包的堆疊
experiments-directsmelting=啟用堆疊物品的直接熔鍊
experiments-directsmelting-outputstacks=熔鍊堆疊輸入時輸出堆疊物品
experiments-directcrafting=啟用堆疊物品的直接製作
experiments-densityoverride=堆疊專案庫存密度

[mod-setting-description]
experiments-sciencestacking=允許堆疊和拆開所有型別的科學包
experiments-directsmelting=熔爐將接受堆疊的物品作為輸入
experiments-directsmelting-outputstacks=從堆疊的輸入熔鍊時，輸出已經堆疊的物品
experiments-directcrafting=無需拆垛即可使用一些堆疊的材料進行製作
experiments-densityoverride=增加堆疊物品的庫存密度

[string-mod-setting]
experiments-densityoverride-match-stack-size=匹配堆疊大小
