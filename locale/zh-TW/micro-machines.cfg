[mod-setting-description]
micro-new-icons=新的圖示處理方法，替換舊的、較小的圖示，用於壓縮箭頭，這意味著“微型化”。適用於所有微型機器圖示。預設為真。以後可能會刪除此設定。
micro-tech=為所有微型機器建立微型化技術樹。如果禁用，所有機器都將使用與其原始實體相同的技術解鎖。預設為真。
micro-alt-info=禁用微型機器上的超大食譜圖示（該圖示幾乎完全隱藏了機器）。預設情況下啟用，但如果它變得煩人，我可能會禁用。
micro-balance=將以下平衡更改應用於所有 Micro 機器。 66% 的配方成本、75% 的製作速度和模組減少是適當平衡的預設值。預設為真。
micro-balance-recipe=微型機器配方成本設定為基本機器配方的百分比。在 100% 時，使用與主機相同數量的成分。預設為 200%。更高的金額更難。
micro-balance-speed=微型機器製作速度設定為基礎機器製作速度的百分比。在 100% 時，具有與基礎機器相同的製作速度。預設為 75%。數量越少越難。
micro-balance-module=啟用時，將所有微型機器的模組插槽減少 1。微型機器在禁用時保留基本機器模組插槽。預設為真。啟用時更難。
micro-balance-miner=啟用後，會減小 Micro Mining 鑽頭的資源半徑。禁用時，微型礦工將保留資源半徑作為基礎機器。預設為真。啟用時更難。
micro-assembler=啟用微裝配器和微裝配器研究。
micro-furnace=啟用微熔爐和微熔爐研究。
micro-refinery=支援微型煉油廠和微型煉油廠研究
micro-miner=支援微型礦工和微型礦工研究
micro-beacon=啟用微信標和微信標研究
micro-chemplant=使微型化工廠和微型化工廠研究成為可能
micro-electro=支援微型電解槽和微型電解槽研究
micro-pumpjack=啟用微型 pumpjack 和微型 pumpjack 研究
micro-tank=啟用微型儲罐和微型儲罐研究
micro-radar=啟用微型雷達和微型雷達研究
micro-multi=實現微金屬混合、化學和多用途熔爐和熔爐研究








