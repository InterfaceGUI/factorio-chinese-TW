[mod-name]
BlueprintTools=藍圖增強工具

[mod-description]
BlueprintTools=修改藍圖的工具 - 如：交換訊號線顏色、設定地磚、快速吸附網格、開啟藍圖修改介面。 藍圖擴充套件的精神繼承者。

[controls]
bpt-configure=設定
bpt-quick-grid=快速吸附網格
bpt-set-tiles=設定地磚
bpt-swap-wire-colors=交換訊號線顏色

[mod-setting-name]
bpt-show-buttons=顯示 GUI 按鈕
bpt-consider-tiles-for-quick-grid=新增地磚時 參照所吸附的 網格大小

[gui]
bpt-configure-tooltip=\n藍圖修改介面 (__CONTROL__bpt-configure__)
bpt-fill-gaps=地磚填補空白 [img=info]
bpt-fill-gaps-description=如果停用，則只會在實體正下方新增地磚。 如果啟用，將新增一個完整的地磚平面。 
bpt-margin=邊沿地磚 [img=info]
bpt-margin-description=在藍圖的邊緣新增一些地磚。
bpt-quick-grid-tooltip=\n吸附網格 (__CONTROL__bpt-quick-grid__)
bpt-set-tiles-tooltip=\n設定地磚 (__CONTROL__bpt-set-tiles__)
bpt-swap-wire-colors-tooltip=\n交換訊號線顏色 (__CONTROL__bpt-swap-wire-colors__)
