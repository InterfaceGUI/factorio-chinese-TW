jetpack-speed-damages-shields=速度降低你當前護盾值的量。
jetpack-fall-on-damage=如果啟用，你會在受到傷害時跌落。
jetpack-thrust-stacks=如果啟用了多個噴氣揹包，它們的效果就會疊加。如果被停用，你不會獲得多個噴射器的好處。
jetpack-print-thrust=在起飛時將最終的噴氣揹包加速度計算結果列印到控制檯。
