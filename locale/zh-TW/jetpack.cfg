[mod-name]
jetpack=噴氣揹包

[mod-description]
jetpack=讓您可以製造噴氣揹包模組，使您可以在建築物和水面上高速飛行。

[jetpack]
menu_jetpack=噴氣揹包 [img=item/jetpack-1]
title_jetpack=噴氣揹包
page_jetpack_text_1=噴氣揹包是你可以放進裝甲插槽中的模組。\n\n如果你的裝備插槽中有一個噴氣揹包，你的庫存中有燃料，那麼你可以按__CONTROL__jetpack__開始飛行。預設的燃料是火箭燃料和核燃料。[color=0.5,0.7,0.8](一些改裝的燃料也可以使用，如AAI Industry的加工燃料。) [/color]\n\n飛行讓你移動越過障礙物和水。飛行時，你有動量，所以很難突然轉彎，但你可以達到更高的速度。\n\n有4仲噴氣包，更高層次的噴氣包提供更大的推力。你可以把多個噴氣揹包裝置塊放入同一個裝置插槽，以進一步提高你的速度。[color=0.5,0.7,0.8](模組選項可停用噴氣揹包疊加) [/color]\n\n噴氣揹包最終加速度值隨重量而降低，重量主要受裝甲插槽大小的影響。[color=0.5,0.7,0.8](每個玩家的模組設定可以停用警報。) [/color]\n\n噴氣揹包降低護盾，你走得越快，你的護盾減少的越多。護盾的減少是基於百分比，不計入傷害。[color=0.5,0.7,0.8]( 可在模組設定中更改此選項。)[/color]\n\n在戰鬥中使用噴氣揹包會非常強大，但你必須小心；如果你在飛行中受到傷害，你可能會被擊倒在地。[color=0.5,0.7,0.8](模組設定可以停用此效果。) [/color]

