[mod-setting-name]
Schall-LC-base-style=照明燈的風格樣式
Schall-LC-connector-point=照明燈的線纜連線角
Schall-LC-glow-size=照明燈的發光大小 (3)
Schall-LC-color-reorder=彩色訊號的優先順序
Schall-LC-color-white-enable=在白色訊號上使用顏色
Schall-LC-color-grey-enable=在灰色訊號上使用顏色
Schall-LC-color-black-enable=在黑色訊號上使用顏色
Schall-LC-color-white-order=白色訊號優先
Schall-LC-color-grey-order=灰度訊號優先
Schall-LC-color-black-order=黑訊號優先

[mod-setting-description]
Schall-LC-base-style=“混凝土”：與混凝土磚匹配。\n“黑色”：訊號顯示的高對比度。
Schall-LC-glow-size=3：（預設）低值給出更清晰的訊號顯示。\n6：原版設定。
Schall-LC-color-reorder=“不變”：（預設）紅色 > 綠色 > 藍色 > 黃色 > 粉色（洋紅色）> 青色\n“色調（紅色優先）”：紅色 > 黃色 > 綠色 > 青色 > 藍色 > 粉色\n“色調（紅色最後）”: 粉色 > 藍色 > 青色 > 綠色 > 黃色 > 紅色
Schall-LC-color-white-enable=白色訊號的顏色 = (100, 100, 100)。
Schall-LC-color-grey-enable=灰色訊號的顏色 = (50, 50, 50)。
Schall-LC-color-black-enable=黑色訊號的顏色 = (0, 0, 0)。
Schall-LC-color-white-order=僅在啟用時應用。\nH1 > H2 > H3 > 基本訊號 > L1 > L2 > L3
Schall-LC-color-grey-order=僅在啟用時應用。\nH1 > H2 > H3 > 基本訊號 > L1 > L2 > L3
Schall-LC-color-black-order=僅在啟用時應用。\nH1 > H2 > H3 > 基本訊號 > L1 > L2 > L3

[string-mod-setting]
Schall-LC-base-style-concrete=混凝土
Schall-LC-base-style-black=黑色
Schall-LC-connector-point-top-left=左上角
Schall-LC-connector-point-top-right=右上角
Schall-LC-connector-point-bottom-left=左下角
Schall-LC-connector-point-bottom-right=右下角
Schall-LC-color-reorder-unchanged=未更改
Schall-LC-color-reorder-hue-ascend=色調(紅色優先)
Schall-LC-color-reorder-hue-descend=色調(紅色最後)