[mod-setting-description]
lampcontrast-base-style=“混凝土”：與混凝土磚匹配。\n“黑色”：訊號顯示的高對比度。
lampcontrast-glow-size=3：（預設）低值給出更清晰的訊號顯示。\n6：原版設定。
lampcontrast-color-reorder=“不變”：（預設）紅色 &gt; 綠色 &gt; 藍色 &gt; 黃色 &gt; 粉色（洋紅色）&gt; 青色\n“色調（紅色優先）”：紅色 &gt; 黃色 &gt; 綠色 &gt; 青色 &gt; 藍色 &gt; 粉色\n“色調（紅色最後） &quot;: 粉色 &gt; 藍色 &gt; 青色 &gt; 綠色 &gt; 黃色 &gt; 紅色
lampcontrast-color-white-enable=白色訊號的顏色 = (100, 100, 100)。
lampcontrast-color-grey-enable=灰色訊號的顏色 = (50, 50, 50)。
lampcontrast-color-black-enable=黑色訊號的顏色 = (0, 0, 0)。
lampcontrast-color-white-order=僅在啟用時應用。\nH1 &gt; H2 &gt; H3 &gt; 基本訊號 &gt; L1 &gt; L2 &gt; L3
lampcontrast-color-grey-order=僅在啟用時應用。\nH1 &gt; H2 &gt; H3 &gt; 基本訊號 &gt; L1 &gt; L2 &gt; L3
lampcontrast-color-black-order=僅在啟用時應用。\nH1 &gt; H2 &gt; H3 &gt; 基本訊號 &gt; L1 &gt; L2 &gt; L3

[string-mod-setting]
lampcontrast-base-style-concrete=具體的
lampcontrast-base-style-black=黑色的
lampcontrast-color-reorder-unchanged=不變
lampcontrast-color-reorder-hue-ascend=色調（紅色優先）
lampcontrast-color-reorder-hue-descend=色相（最後紅色）

[mod-name]
SchallLampContrast=疾風之燈光對比度

[mod-description]
SchallLampContrast=原名：Schall Lamp Contrast\n更換原版燈圖形以獲得更高對比度的訊號顯示。\n車輛不再與燈碰撞，因此可以安全地駛過它們！\n還允許配置彩色訊號，包括它們的優先順序。
