what-is-this-tooltip=為了讓 [color=cyan]流體動力[/color] 發揮作用，它從根本上改變了你的基地，從擁有一個大電網到每個極點都有一個獨立的電網。 這意味著不可能以常規方式觀察你的[font=default-bold]總電力[/font]生產和消耗。\n\n這個額外的介面顯示你的基地的實際總電力生產和消耗，否則很難計算。\n\n[font=default-bold][color=#ffe6c0]注意：[/color][/font]在低平均時間尺度下消耗小於生產是正常的。 它是流體狀電流緩慢流過您的電網的人工產物。 然而，[color=orange]當心[/color]你的生產量小於你的消耗量！

