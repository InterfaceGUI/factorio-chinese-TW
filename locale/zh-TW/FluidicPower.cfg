fluidic-energy-sensor=測量它所連線的電線杆上的電量。

[entity-description]
fluidic-transformer=增加/減少電壓以實現更有效的配電。額定功率取決於配方。
fluidic-power-switch=用於在必要時停止電力流動。預設情況下它處於開啟狀態，並且像泵一樣工作。
fluidic-energy-sensor=測量了它所連線的杆上的電量。

[mod-setting-name]
fluidic-electric-overlay-depth=電網覆蓋深度
fluidic-enable-build-limitations=啟用構建限制
fluidic-disable-accumulator-alt-info=停用累加器 Alt-Info
