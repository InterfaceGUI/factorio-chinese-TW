[mod-setting-description]
fluidic-electric-overlay-depth=由於沒有可見的電線，覆蓋層顯示了電源杆之間的連線。你可以選擇它應該畫多遠。
fluidic-enable-build-limitations=這將試圖防止您意外地將電力網路連線到某些流體網路。透過管道和泵停用一些有趣的電源。
fluidic-disable-accumulator-alt-info=蓄能器用圖示顯示其內容 - 類似於儲液罐。可以使用此設定停用此功能。
fluidic-override-pole-wire-length=目前，Fluidic Power僅支援正交杆連線，而不支援對角連線。啟用此設定將略微增加（覆蓋）所有導線長度，以補償此限制。

[tips-and-tricks-item-name]
fluidic-electric-overlay=電氣覆蓋層
fluidic-transformers=變壓器

[tips-and-tricks-item-description]
;electric-pole-connections=電力透過常規電線杆傳輸，例如電線杆。 [item=small-electric-pole]，但是這些電杆只能分電，不能吸電。 使用電源杆，例如 [item=fluidic-small-electric-pole-in] 允許電力進入網路。\n\n[font=default-bold]注意：[/font] 由於當前模組的限制，將沒有可見的銅纜-電線杆之間的連線。 當懸停在一根杆子上時可以使用綠色覆蓋層。
fluidic-electric-overlay=將滑鼠懸停在杆上時顯示的疊加層也可以顯示有用的資訊。 在左側，它會顯示不同電壓相互連線的混合情況，如 [color=red]red[/color] 所示，以及相應的警報。 當 [color=orange]orange[/color] 中的電線杆為空且沒有電時，疊加層也會顯示。
fluidic-transformers=使用 [item=fluidic-transformer] 來增加電壓以更有效地將電力分配到更遠的距離。 更高的電壓通常只能透過[item=big-electric-pole]傳輸。 請記住再次降低電壓以便為您的機器供電。\n\n[font=default-bold]注意：[/font]幾乎不需要使用最高電壓（[img=fluid/fluidic-100 -megajoules])，除了在一些極端改裝的高功率情況下。
