[item-description]
naked-rails-nakedify=使用 __CONTROL__select-for-blueprint__ 選擇鐵軌，從鐵軌上移除礫石和枕木。透過使用 __CONTROL__select-for-cancel-deconstruct__ 選擇軌道來恢復正常軌道。
naked-rails-sleepify=使用 __CONTROL__select-for-blueprint__ 選擇鐵軌，從鐵軌上移除礫石。透過使用 __CONTROL__select-for-cancel-deconstruct__ 選擇軌道來恢復正常軌道。
naked-rails-stoneify=透過使用 __CONTROL__select-for-blueprint__ 選擇鐵軌來恢復帶有軌枕和礫石的普通鐵軌。
naked-rails-remnantify=透過使用 __CONTROL__select-for-blueprint__ 選擇鐵軌來銷燬鐵軌並留下它們的殘餘物。透過使用 __CONTROL__select-for-cancel-deconstruct__ 選擇軌道殘餘物來移除它們。
