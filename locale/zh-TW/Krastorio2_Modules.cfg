[mod-setting-description]
k2-modules-efficiency-rebalance=增加遊戲原有的節能外掛2和3的節能效果，使其成為可行的選擇。也允許其他設定修改他們的額外效果（例如汙染/速度）。（預設：啟用）
k2-modules-reoranize=如果啟用則將所有外掛分為3個獨立的類別，以提高介面的整潔度。（預設：啟用）
k2-modules-efficiency-pollution-bonus=為節能外掛增加額外的汙染減少。[color=orange]\n在原版遊戲中，汙染乘數僅取決於耗電乘數，其上限為80%。這種減少汙染的乘數可以使汙染進一步減少80%。新的公式是：每秒汙染x耗電量乘數[單位：%，上限為80%]x汙染乘數[單位：%，上限為80%][/color]\n這樣可以將汙染降低到原始值的4%，但這主要是用來平衡滿額外掛分享塔的大量能源消耗乘數，並使更高階的節能外掛成為一個可行的選擇。（預設：啟用）
k2-modules-efficiency-speed-bonus=為高階的節能外掛增加少量速度加成，因為在大後期的遊戲隨著反物質的加入，發電變得越來越不重要，與其它外掛相比節能外掛的效果太弱。預設：低）
k2-modules-efficiency-bonus=增加/減少節能外掛4、5、6的節能效果。（預設：預設）
k2-modules-productivity-bonus=增加/減少產能外掛4、5、6的額外產出。（預設：預設）
k2-modules-productivity-alternative-graphics=替換圖形的燈光顏色與原版的顏色相同，黃色。此模組的預設圖形中的燈光更改為橙色，以更好地匹配較低階外掛的顏色。\n選中此項可切換替換圖形。（預設：禁用）
k2-modules-energy-processing-circuit-tritium=在氚(tritium)和紫晶晶體(imersite-crystals)中選擇作為能量處理電路的配方。[color=orange]\n建議將其保留為預設值，因為氚在從聚變能轉變為反物質後沒有其他用途。有了它作為原料，你就有理由保留甚至擴大它的生產線。另一方面，紫晶在大多數遊戲後期都會用到。[/color]（預設：氚）
k2-modules-energy-processing-circuit-color=能量處理電路的圖示顏色。（預設：深青色）
k2-modules-crafting-time=透過模組4、5、6之間的比率調整配方的製作時間。在Krastorio2中所有外掛的比例為5:1，這意味著它需要5個全速工作的前一級外掛的組裝機來生產足夠的外掛，以滿足1個組裝機制作下一級外掛。[color=orange]\n建議將比率保持在預設值附近，否則會導致離譜的長或短的製造時間和奇怪的舍入錯誤。[/color] （預設：5）
k2-modules-recipe-difficulty=透過加倍/減半能量處理電路配方的產出來增加/降低難度，它是新外掛的主要組成部分。它不會改變外掛之間的比率。（預設：預設）
k2-modules-recipe-multiply-capped=[color=orange]隨著新外掛的全面使用，外掛效果分享塔使高階的組裝機或高階的化工廠可以達到極高的製作速度，有些配方可以達到每秒60次以上的操作， 使遊戲引擎不能正確迭代所有的配方迴圈。遊戲只能製造1個物品/遊戲刻（每秒60個）。[/color]\n啟用此選項可以將可以達到上限的配方的所有數值乘以10。輸入/秒和輸出/秒的所有比率保持不變。\n雖然這個選項不是預設啟用，但建議你在到達遊戲後期並開始全面使用裝有新外掛的外掛效果分享塔時立刻啟用。（預設：禁用）
k2-modules-recipe-multiply-capped-whitelist=將配方名稱新增到此列表中，以將其包含在需要修復速度上限的配方列表中。預設情況下，Krastorio2和原版遊戲需要修復的所有配方都已包含在內。如果在其他模組新增的可能超過上限的配方上使用高階外掛，在這裡新增它們。\n[color=orange]使用此公式確定配方是否受速度上限限制的影響：\n[機器最大速度] x [最大產能效果] / (60 x [製造時間])\n如果該值大於1，則配方將受限制影響，如果你打算對此配方全面使用速度外掛就應新增到此列表中。\n[/color]例如，要包含電路板和積體電路的配方（預設情況下已啟用），請使用以下格式：\nelectronic-circuit, advanced-circuit\n[color=orange]F4開啟Debug選單 ➜ 勾選 show_debug_info_in_tooltips 並且用滑鼠懸停在配方上以獲取它的配方名稱，以防你不確定它的名字是否正確。如果在白名單上出現相同的名字，黑名單優先起作用。[/color]
k2-modules-recipe-multiply-capped-blacklist=將配方名稱新增到此列表中，以防止配方速度上限修復程式對其進行修改。\n格式與白名單相同：例如，要排除電路板和積體電路的配方，請寫下：\nelectronic-circuit, advanced-circuit\n[color=orange]F4開啟Debug選單 ➜ 勾選 show_debug_info_in_tooltips 並且用滑鼠懸停在配方上以獲取它的配方名稱，以防你不確定它的名字是否正確。如果在白名單上出現相同的名字，黑名單優先起作用。[/color]

