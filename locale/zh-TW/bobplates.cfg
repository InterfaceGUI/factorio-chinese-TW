[technology-description]
bob-alloy-processing=學習如何將多種成分組合以製造合金。
bob-chemical-processing=對化學品的使用和生產進行研究。
bob-electrolysis=電解用於從液體中分離元素。

bob-aluminium-processing=研究如何提純鋁，一種相當堅固的輕質金屬。
bob-gold-processing=研究如何精煉金。
bob-nickel-processing=研究如何精煉鎳。
bob-lead-processing=研究如何精煉鉛。
bob-silicon-processing=研究如何提純矽以用於電子產品。
bob-titanium-processing=鈦是一種非常堅固的輕質金屬，但很難從其礦中分離出來。
bob-tungsten-processing=鎢的熔點非常高，讓我們研究如何以另一種方式精煉它。

bob-nitinol-processing=鎳鈦是一種鈦合金，讓我們看看可以用它來做什麼。
bob-invar-processing=因瓦合金是一種鐵鎳合金，也許我們可以用它來做些什麼。
bob-tungsten-alloy-processing=研究如何製造基於鎢的合金，這可能會使其更加有用。


