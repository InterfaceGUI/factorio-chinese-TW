[mod-setting-description]
bobmods-plates-cheapersteel=如果啟用，代替5鋼2鐵板的成本（或4昂貴的模式）。
bobmods-plates-newsteel=如果啟用，鋼將需要更復雜的配方和更多的先決條件。
bobmods-plates-batteryupdate=如果啟用，電池配方將替換為與mod一致的另一個配方。
bobmods-plates-inventorysize=為角色的庫存規模覆蓋。改變這將改變玩家角色的庫存。
bobmods-plates-oreoverride=啟用時，所有附加在我礦礦石MOD這個MOD的正常操作需要將力啟用，忽略了礦石的設定在bob之礦石MOD。
bobmods-plates-purewater=如果啟用，純淨水會存在。這水將需要電解，將覆蓋開採地下水的結果。它也可以由冷凝蒸汽
bobmods-plates-groundwater=如果啟用，水泵能鑽在地圖上任何地方的水。採集水補丁不會強制啟用
bobmods-plates-vanillabarrelling=如果啟用，組裝機可用於裝桶。
bobmods-plates-bluedeuterium=我聽說氘應該是藍色的，所以我想讓氘在遊戲中顯示為藍色。
bobmods-plates-nuclearupdate=重新改造的核燃料。
bobmods-plates-convert-recipes=如果啟用，將新增其他配方以在不同型別的熔爐之間轉換。
bobmods-plates-expensive-electrolysis=如果啟用，則將增加電解的電成本。 這是因為電解產生的氫氣的成本要高於燃燒產生的氫氣所產生的功率。





[mod-name]
bobplates=Bob之零件

[mod-description]
bobplates=把額外的礦石冶煉成各種板材, 並且生產有用的零件。\n旨在利用 Bob之礦石 mod 提供的資源來按預期執行\n其他 mod 可能會提供另一種獲取所需資源的方法。\n\n此模組增加了新的生產工藝，包括：\n 電解：使用電分離液體。\n 化學爐：加熱和流體。\n 混合爐：加熱超過 1 種成分。\n 液體泵：主要是用於桶裝。\n 氣泵：用於裝瓶，一種桶裝替代品，但也生產壓縮空氣資源。\n 排氣口：將不需要的氣體排放到空隙中。\n\n這個模組增加了來自以下資源生產金屬的方法：\n鋁、鈷、金、鉛、鎳、玻璃、矽、鈦、銀、錫、鎢、鋰和鋅。\n以下合金：\n青銅、黃銅、青銅、鎢銅、碳化鎢、殷鋼、鎳鈦諾和鈷鋼。\n還添加了多種其他材料，包括 陶瓷、寶石加工以及大量液體和氣體化學品。\n此模組還提供中間產品，包括多種材料的齒輪和軸承、高階加工單元和 2 層電池。
