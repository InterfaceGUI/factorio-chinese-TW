bobmods-plates-purewater=啟用純水
bobmods-plates-groundwater=啟用地下水鑽探配方
bobmods-plates-vanillabarrelling=啟用原版裝桶功能
bobmods-plates-bluedeuterium=氘是藍色的！
bobmods-plates-nuclearupdate=核燃料更新
bobmods-plates-convert-recipes=新增轉換配方
bobmods-plates-expensive-electrolysis=昂貴的電解模式

[mod-setting-description]
bobmods-plates-cheapersteel=如果啟用，鋼將花費2個鐵板而不是5個（或在昂貴模式下為4個）
bobmods-plates-batteryupdate=如果啟用，電池配方將被替換為與該模組更一致的配方
bobmods-plates-inventorysize=對角色庫存大小的覆蓋設定。更改此設定將改變玩家角色的庫存。
bobmods-plates-purewater=如果啟用，將存在純水。這種水將是電解所需的，並將覆蓋開採地下水的結果。它也可以透過冷凝蒸汽來製造。
bobmods-plates-groundwater=如果啟用，裝桶泵可以在地圖上的任何地方鑽探取水。不會強制啟用採水點。
bobmods-plates-vanillabarrelling=如果啟用，組裝機可用於裝桶
bobmods-plates-bluedeuterium=我聽說氘應該是藍色的，所以我希望遊戲將其顯示為藍色
bobmods-plates-nuclearupdate=重新設計的核燃料。它從釷中去除鈽，並在氘燃料棒所需的燃料棒回收中新增核聚變催化劑，以及其他小的改動。
bobmods-plates-convert-recipes=如果啟用，將新增額外的配方以在不同型別的熔爐之間進行轉換。
bobmods-plates-expensive-electrolysis=如果啟用，這將增加電解的電力成本。這是為了使電解產生的氫氣成本高於燃燒它所獲得的電力。

