[mod-setting-description]
vacuum_cleaner_inventory_full_messages=如果啟用，遊戲將在嘗試自動提取您庫存中無法容納的物品時顯示訊息。
vacuum_cleaner_message_delay_time=相同的“庫存已滿”訊息之間的最小秒數。
vacuum_cleaner_enabled_messages=如果啟用，則在未開啟GUI的情況下切換了啟用拾取狀態時，遊戲將顯示訊息。
