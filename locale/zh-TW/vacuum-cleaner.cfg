[mod-name]
vacuum-cleaner=吸塵器

[mod-description]
vacuum-cleaner=像一個吸塵器一樣！自動從傳送帶、機械臂 和/或 地面拾取所選物品。\n可以使用白名單和黑名單來過濾，也可以設定無限數量。 當物品放在錯誤的位置上時很有用

