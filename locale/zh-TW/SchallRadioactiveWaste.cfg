[technology-description]
Schall-radiological-warfare=故意釋放放射性廢料進行攻擊。在汙染被清除之前，它的長期影響會阻止進入該區域。

[mod-setting-name]
Schall-RWS-incineration-time-base=焚燒基準時間 (3)
Schall-RWS-incineration-emissions-base=焚燒的基礎排放 (30)
Schall-RWS-radiological-warfare-enable=啟用 __ITEM__Schall-radiological-warfare__
Schall-RWS-radioactive-contamination-emissions=排放 __ENTITY__Schall-radioactive-contamination__ (0.05)
Schall-RWS-radioactive-atomic-rocket-enable=啟用放射性 __ITEM__atomic-bomb__

[mod-setting-description]
Schall-RWS-incineration-time-base=以秒為單位。
Schall-RWS-incineration-emissions-base=以每分鐘為單位。
Schall-RWS-radiological-warfare-enable=實驗性功能！\n由於平衡性和實用性，仍有很大的變化。\n新增 __ITEM__Schall-dirty-bomb__ 和 __ITEM__Schall-decontamination-capsule__。\n允許 mod 為射彈新增放射性效果。
Schall-RWS-radioactive-contamination-emissions=以每秒為單位。\n由 __ITEM__Schall-dirty-bomb__ 發射。
Schall-RWS-radioactive-atomic-rocket-enable=現實世界的核彈在零地附近釋放出巨大的放射性汙染。相比之下，異星工廠真的太“乾淨”了。\n需要啟用 __ITEM__Schall-radiological-warfare__。\n開：（預設）將此類效果新增到原版 __ITEM__atomic-bomb__。 （在內部，它是用來發射“原子火箭”的。）\n關閉：原版設定，未做任何更改。

[mod-name]
SchallRadioactiveWaste=疾風之放射性廢料

[mod-description]
SchallRadioactiveWaste=原名：Schall Radioactive Waste\n提供不同的方式來處理經常過剩的核廢料（例如，U-238）。\n新增一個焚化爐，這對於和平模式特別有用。戰鬥上癮的玩家也可以用它來故意快速提高汙染水平（進化因子）！\n增加放射性戰爭（可選），這是利用廢物的更“邪惡”的方式。包括髒彈、去汙膠囊。
