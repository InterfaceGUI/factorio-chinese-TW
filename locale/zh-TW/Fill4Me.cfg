[mod-setting-description]
fill4me-maximum-fuel-value=如果燃料值超過提供的值，請勿將任何燃料自動裝載到實體中。火箭燃料為1億。固體燃料為1200萬。使用0載入全部。
fill4me-maximum-ammo-value=如果彈藥的消耗超過了提供的價值，請勿將其自動裝填到它們中。不區分大炮和子彈。請謹慎使用。使用0載入全部。
fill4me-ignore-ammo-radius=裝入炮塔時，請檢查忽略與彈藥相關的半徑。 注意：這可能會導致炮塔朝附近射擊並自行毀滅。
fill4me-ammo-load-limit=選擇用於決定如何限制裝入炮塔/槍支的彈藥數量的方法。“百分比”將最多載入您庫存中的彈藥的百分比。“計數”將彈藥載入到特定數量。“兩者”將選擇百分比或計數這兩個值中的較低者。
fill4me-ammo-load-percent=如果使用基於百分比的載入，則可裝入炮塔的可用彈藥的百分比。
fill4me-ammo-load-count=如果使用基於計數的載入，則要載入到炮塔的最大計數。

fill4me-blacklist-fuel=輸入燃料源的內部名稱，以逗號分隔。使用命令“ /f4m.list_fuel”列出燃料來源。示例："small-electric-pole,wood"

[string-mod-setting]
fill4me-ammo-load-limit-percent=百分百
fill4me-ammo-load-limit-count=數量
fill4me-ammo-load-limit-both=兩者都

[shortcut-name]
fill4me-blacklist-button=Applies Fill4Me Blacklist
[mod-name]
