compaktcircuit-tech=緊湊型處理器

[technology-description]
compaktcircuit-tech=將邏輯組合器網路替換為單個組合器

[compaktcircuit-parameters]
is_packed=緊湊模式

[compaktcircuit-tooltip]
is_packed=當處理器被打包時，退出時編輯表面會被刪除（無法進行除錯），但外部燈會連線。在非打包模式下，處理器關聯一個專用的表面。
apply_model=將設定儲存到模型庫中。將此處理器的設定複製到同一模型的所有處理器。
import_model=從模型庫中匯入設定。銷燬現有的組合器。
new_model=建立與此處理器關聯的新模型，並將其儲存到模型庫中。
rename_model=為共享此模型的所有處理器重新命名模型。
remove_model=從庫中移除模型。不修改現有的處理器。
add_internal_connector=新增一個內部遠端杆以連線電路線。
exit=退出處理器編輯器。返回到進入位置。
add_iopole=將游標設為輸入/輸出極靈。您可以直接將輸入/輸出極放在處理器上。
sprite1=在處理器的外部檢視上顯示的背景精靈。
sprite2=在處理器的外部檢視上顯示的前景精靈。

