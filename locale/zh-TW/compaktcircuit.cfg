[mod-setting-description]
compaktcircuit-mine_processor_as_tags=將處理器作為標籤實體進行挖掘（可能會建立許多帶有標籤的物品）    
compaktcircuit-iopoint_with_alt=僅在使用alt鍵時顯示輸入/輸出點（否則始終可見）
compaktcircuit-iopoint_color=內部輸入/輸出點的顏色（格式為RRGGBB）
compaktcircuit-iopoint_text_color=內部輸入/輸出點文字的顏色（格式為RRGGBB）
compaktcircuit-iopoint_default_color=外部輸入/輸出點的顏色（格式為RRGGBB或AARRGGBB）
compaktcircuit-iopoint_connected_color=外部已連線輸入/輸出點文字的顏色（格式為RRGGBB或AARRGGBB）
compaktcircuit-iopoint_disconnected_color=外部已斷開連線輸入/輸出點文字的顏色（格式為RRGGBB或AARRGGBB）
compaktcircuit-show-iopoint-name=顯示輸入/輸出點名稱 
compaktcircuit-no_energy=緊湊電路不需要能源

