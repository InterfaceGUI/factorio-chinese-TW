[mod-setting-name]
IslandStart-enabled=（舊版）啟用直接放置模式
IslandStart-perimeter-type=（舊版）周邊型別
IslandStart-place-override=（舊版）強制放置牆壁

[mod-setting-description]
IslandStart-enabled=啟用手動圖塊或實體放置（而不是使用遊戲內mapgen系統）。 與使用地圖生成預設相比，這會形成一個圓圈，看起來自然度要低得多。如果使用預設地圖生成，則不需要。
IslandStart-perimeter-type=確定周邊的組成。僅在啟用時有效；如果使用預設地圖生成，則不需要。
IslandStart-place-override=即使在無效或佔用的地形上也可以強制放置牆壁。這意味著牆壁將被放置在水，樹木，懸崖等之上（不會破壞它們）。

[map-gen-preset-name]
island-start=海島開局（固定大小的島嶼）
island-start-scaled=海島開局（可變島嶼規模）
island-start-ribbon=海島開局（原版+帶狀湖泊）

[map-gen-preset-description]
island-start=類似於島嶼預設。除了無限的海洋，還有其他的島嶼/大陸可以找到。 在此模式下，調整地圖設定後，起始島嶼的大小不會隨其他陸塊而變化。
island-start-scaled=類似於島嶼預設。 除了無限的海洋，還有其他的島嶼/大陸可以找到。在此模式下，調整地圖設定後，起始島嶼的大小將與世界其他地方成比例。
island-start-ribbon=地圖的生成與普通模式相同，不同之處在於起始位置被帶狀湖泊環繞。 在這種模式下，可以確保沒有陸地連線。

[noise-expression]
IS_0_17-islands+continents=海島開局群島和大洲
IS_0_17-islands+continents-scaled=縮放的海島開局群島和大洲
IS_0_17-lakes-elevation-ribbon=海島開局原版地形和帶狀湖泊
[mod-name]
IslandStart=海島開局設定
[mod-description]
IslandStart=允許使用地圖預設來嘗試為您提供一個島嶼的起點，但可以使用其他島嶼/大陸，而不是原版的“島嶼”模式中的無限海洋。如果您希望無蟲子快樂開局，請使用地圖預覽-因為您的開局島可能會與更大的島接壤。還提供了使用原始地形生成但具有保證的孤島的模式。