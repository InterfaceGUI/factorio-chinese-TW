[item-description]
jaw-crusher=一種機械裝置，利用壓縮力將大塊岩石破碎成更小、更易處理的碎片。
electrolytic-unit=一種利用電流引發化學反應的裝置，如電解過程中元素的分離，通常用於精煉金屬或產生氣體。
HDPE-alloy=一種改良的高密度聚乙烯，加入了額外的聚合物或新增劑，以增強特定效能，如增加強度、抗衝擊性或紫外線穩定性。

