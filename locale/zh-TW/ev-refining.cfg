[technology-description]
base-ore-processing=破碎機可以透過機械壓碎原礦，將其轉化為更小、更易冶煉的粉末，從而大幅提高礦石的正常產量。
advanced-ore-processing=富集室利用水進一步提高礦石產量。水在機器中被分離為氧氣和氫氣。雖然我們對後者沒有興趣，但氧氣可以讓我們將礦石精煉成塊狀物。
elite-ore-processing=淨化室是非常強大的機器，利用硫酸對原材料進行精煉。這項新技術將大幅增強已經很高的產量。
ultimate-ore-processing=空間科學的發現和在礦物領域的所有研究使我們能夠製造更高效和更強大的機器。

advanced-coal-processing=原煤礦石中的硫雜質之前被浪費，現在可以收集。原煤可以直接精煉成煤塊（如果需要的話）。
coal-enriching=對油和煤之間關係的進一步研究使得以更高效的方式生產火箭燃料成為可能，從而節省一些時間和資源。

