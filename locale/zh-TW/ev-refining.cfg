[mod-setting-description]
ev-retexturing=對一些物品進行重新紋理，包括原版和模組（例如 Brevven 的焦炭）。使模組感覺更連貫，但您需要適應它們。
ev-furnace-recipes-selectable=此設定允許您啟用/停用爐子的配方選擇。這樣可以避免爐子在不打算的情況下將煤熔化為焦炭。
ev-productivity-researches-enabled=啟用提升 Ev 精煉機器生產的技術研究，例如用於處理單元或火箭燃料的技術。（僅限 DLC）

ev-ore-intermediates-stack-sizes=礦石中間產品通常有 150 的堆疊大小。您可以更改這個。\n受影響的物品：所有粉末、塊狀物、塊和砂礫。\n（作為參考，鐵板在原版 Factorio 中的堆疊大小為 100。）

ev-coal-dust-fuel-value=記得指定單位，否則遊戲會崩潰。
ev-coal-clump-fuel-value=記得指定單位，否則遊戲會崩潰。
ev-coal-chunk-fuel-value=記得指定單位，否則遊戲會崩潰。

ev-productivity-modules-on-crushers=允許您在破碎機上放置生產力（或自定義生產力）*效果和模組*。\n（該模組是基於您*不能*在這個過程中放置這些模組的事實進行平衡的。）

ev-ore-crushing-imput-amount=配方所需的礦石輸入（鐵礦石、銅礦石等）\n同樣適用於跨模組的配方。
ev-ore-crushing-output-amount=配方的粉末輸出（鐵粉、銅粉等）\n同樣適用於跨模組的配方。
ev-secondary-product-on-ore-crushing=您可以為礦石破碎和替代熔鍊配方新增副產品。\n您必須輸入生成物的原型名稱和適當的數量才能使此設定生效。
ev-secondary-product-on-ore-crushing-amount=副產品數量。
ev-coal-crushing-imput-amount=獲得煤粉所需的原煤數量。
ev-coal-crushing-output-amount=從破碎機配方獲得的煤粉數量。

ev-secondary-product-on-coal-dust=您可以為在礦石破碎機中製作的煤粉配方新增副產品。\n您必須輸入生成物的原型名稱和適當的數量才能使此設定生效。
ev-secondary-product-on-coal-dust-amount=副產品數量。
ev-stone-to-gravel-imput-amount=獲得砂礫所需的石頭數量。
ev-stone-to-gravel-output-amount=配方獲得的砂礫數量。
ev-landfill-stone-amount=製作填埋物所需的石頭數量。\n（基礎礦石處理的替代配方）
ev-landfill-gravel-amount=製作填埋物所需的砂礫數量。\n（基礎礦石處理的替代配方）
ev-landfill-result-amount=基礎礦石處理的替代配方。

ev-productivity-modules-on-echambers=允許您在富集室上放置生產力（或自定義生產力）*效果和模組*。\n（該模組是基於您*不能*在這個過程中放置這些模組的事實進行平衡的。）
ev-productivity-modules-on-pchambers=允許您在淨化室上放置生產力（或自定義生產力）*效果和模組*。\n（該模組是基於您*不能*在這個過程中放置這些模組的事實進行平衡的。）
ev-mining-drills-tech-dependences=如果啟用，礦石處理技術將作為先決條件新增到礦鑽技術中。
bz-tungsten-byproducts=由於鎢礦石是鐵錳鎢酸鹽，鎢精煉過程將輸出鐵作為副產品。這是一個有趣的附加功能。數量與鉛處理中的相同，因此如果停用此設定，鎢比率會更高。（在 2.8.0 中不起作用 - 此功能將在 2.8.1 中重新發布）
bz-titanium-byproducts=由於鈦礦石通常含有鐵（見伊爾梅石）和鋁（見安諾石 - 通常作為雜質存在），鈦精煉過程可以輸出這兩種金屬之一作為副產品。另一個有趣的附加功能，可以在 bz 模組中引入。數量與鉛和鎢處理中的相同，因此如果停用此設定，鈦比率會更高。（在 2.8.0 中不起作用 - 此功能將在 2.8.1 中重新發布）
