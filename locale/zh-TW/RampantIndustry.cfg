[mod-setting-description]
rampant-industry-airFilterCooldown=在汙染進入猖獗的空氣過濾器之前將經過的滴答時間
rampant-industry-enableOilBurner=使用具有燃料價值的流體的發電機。停用此功能也會導致此 mod 不會將流體燃料值新增到現有流體中。
rampant-industry-enableAdvancedAccumulator=新增一個高階累加器實體，它是普通累加器的 x9，輸出比 9 個小型累加器好 50%
rampant-industry-enableAdvancedSolarPanel=新增一個高階太陽能實體，它是普通太陽能板的 x16，輸出比 16 個小型太陽能板高 50%
rampant-industry-enableAdvancedLab=新增一個高階研究中心實體，它是普通研究中心的 x16，輸出比 16 個研究中心高 50%
rampant-industry-enableLargeStorageTank=新增一個大型儲液罐實體，它是普通儲液罐的 x16，容量比 16 個儲液罐高 50%
rampant-industry-enableAdvancedRepairPack=新增一個高階修復包，大約是普通修復包的 2 倍
rampant-industry-enableAirFiltering=新增一個空氣過濾器實體，它使用空氣過濾器並可以從過濾器中生產煤炭
rampant-industry-enableAdvanceAssembler=添加了一個高階彙編器，它是 x9 彙編器 3 加上比 9 彙編器好 50% 的輸出
rampant-industry-enableAdvanceChemicalPlant=增加了一個高階化工廠，它是 x9 組裝器 3 加上比 9 高 50% 的輸出
rampant-industry-enableAdvanceElectricFurnace=添加了一個高階電爐，它是 x9 組裝器 3 加上比 9 高 50% 的輸出
rampant-industry-enableAdvanceFurnace=添加了一個高階熔爐，它是 x9 彙編器 3 加上比 9 高 50% 的輸出
rampant-industry-enableAdvanceOilRefinery=添加了一個高階煉油廠，它是 x9 彙編器 3 加上比 9 高 50% 的輸出
rampant-industry--enableFuelEmissions=為固體燃料 (0.75)、火箭 (2)、煤 (3)、核燃料 (2.5) 和燃料電池 (1.5) 新增燃料排放乘數

[entity-description]
air-filter-rampant-industry=空氣過濾器將檢查塊上的汙染，如果空氣過濾器的功率超過 65%，將獲得一些汙染進行處理。
air-filter-2-rampant-industry=空氣過濾器將檢查塊上的汙染，如果空氣過濾器的功率超過 65%，將獲得一些汙染進行處理。
