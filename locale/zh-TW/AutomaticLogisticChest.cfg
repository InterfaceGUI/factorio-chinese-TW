[mod-setting-name]
AutomaticLogisticChest-BuffertimeRequester=藍箱需求原料時間
AutomaticLogisticChest-BuffertimeProvider=紅箱供貨產品生產時間
AutomaticLogisticChest-ConnectionType=連線型別(紅/綠/物流)
AutomaticLogisticChest-OverrideExisting=是否計算外掛加成
AutomaticLogisticChest-BuildOn=當容器設定時建立(全部/手動/機器人)

[mod-setting-description]
AutomaticLogisticChest-BuffertimeRequester=如果真的建造時間長於藍箱需求原料時間材料應要求多少秒?。設定為0禁用。
AutomaticLogisticChest-BuffertimeProvider=產品應儲存多少秒?設定為0禁用。
AutomaticLogisticChest-ConnectionType=外掛是連線到提供者的箱子應該如何?在物流的情況下建議設定“Buffertime提供者”更高的價值。
AutomaticLogisticChest-OverrideExisting=現有的外掛條件應該覆蓋嗎?
AutomaticLogisticChest-BuildOn=手動情況或者機器人建立情況下使用MOD.


[mod-name]
AutomaticLogisticChest=自動物流箱子

[mod-description]
AutomaticLogisticChest=MODS的設定請求者箱子的請求和插入到被動提供商箱子時，這些箱子是構建機械臂的網路狀態。
