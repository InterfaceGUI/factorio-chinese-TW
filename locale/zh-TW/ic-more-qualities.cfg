[mod-setting-description]

ic-more-qualities-mode=改變質量的工作方式，我不建議在遊玩中的地圖上改變.
ic-more-qualities-multiplier=質量效應乘數。範圍：0.1-1000
ic-more-qualities-chance-to-upgrade=獲得更高質量的機率：百分比。預設值為0.1（即10%）。範圍：0.01-1.0

ic-more-qualities-q-uncommon=When changing the mode to [font=default-bold]Only extension[/font] here will be[font=default-bold]Uncommon[/font] quality.
ic-more-qualities-q-rare=When changing the mode to [font=default-bold]Only extension[/font] here will be [font=default-bold]Rare[/font] quality.
ic-more-qualities-q-epic=When changing the mode to [font=default-bold]Only extension[/font] here will be [font=default-bold]Epic[/font] quality.
ic-more-qualities-q-legendary=When changing the mode to [font=default-bold]Only extension[/font] here will be [font=default-bold]Legendary[/font] quality.

[string-mod-setting]

ic-more-qualities-mode-rework=新質量體系
ic-more-qualities-mode-simple=僅擴充套件

[string-mod-setting-description]

ic-more-qualities-mode-rework=新增所有新特性並修改技術，以便透過模組更早地解鎖它們。
ic-more-qualities-mode-simple=只需新增一些新的品質，這些品質將延續傳奇品質。遊戲接近尾聲時，新的品質會被解鎖。

