[item-description]
Space_locomotive=一種先進的機車，由輕質材料製成，用於太空或高速長途旅行。
Space_cargo_wagon=由輕質材料製成的高容量貨艙車廂
Space_fluid_wagon=用於在太空中運輸液體和氣體的車廂
Space_locomotive_B=太空機車的變體，不帶駕駛室，用於更長的列車
Maglev_locomotive=使用強磁鐵高速牽引重型磁懸浮列車的工業機車
Maglev_locomotive_b=磁懸浮機車的變體，不帶駕駛室，用於更長的列車
Maglev_cargo_wagon=大容量工業貨艙車廂
Maglev_Fluid_wagon=大容量工業流體車廂
Darkliner_fluid_wagon=具有高容量的裝甲流體車廂。適合附近有蟲子的時候
Darkliner_cargo_wagon=具有高容量的裝甲貨艙車廂。適合附近有蟲子的時候
Darkliner_engine=一款原本設計用於軍事應用的高度複雜引擎。它非常堅固耐用，對損壞有很強的抵抗力，但付出的代價是相當沉重。它還配備了一把犁頭以保持鐵路清潔。[color=red]由於引擎的限制，需要使用指令碼來連線這些引擎。因此，火車只能在直線軌道上並面向同一方向時進行連線。有時會出現機車開始移動的情況。如果火車無法自動連線，可以透過倒車並按預設情況下的“g”鍵來手動連線。[/color]
Darkliner_engine_b=旨在使黑曜引擎列車更加流線型並增加動力。[color=red]由於引擎限制，該指令碼被用於耦合這些引擎。因此，火車只能在直線軌道上面且面朝同一方向時進行耦合。在放置時，機車可能會出現開始移動的情況。如果火車不能自動連線，則可以透過反向並預設情況下按“g”進行手動耦合。[/color]


