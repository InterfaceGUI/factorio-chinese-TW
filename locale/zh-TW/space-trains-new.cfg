[technology-description]
Space trains=由輕質材料製成的流線型列車，具有高最高速度和容量。
Industrial_maglev=高度先進的工業磁懸浮列車，具有巨大的容量和非常高的速度，非常適合長途運輸。
Darkliner=該火車最初由軍方設計，是一個[已刪除]的原型，利用一個閉環[已刪除]。專案失敗後，設計被CY工業公司購買，並修改為利用非常高效的[已刪除]，充分利用燃料。由於其先進的自包含磁通輪整合發動機和大型驅動輪，它可以達到非常高的速度，同時每個轉向架上的感應制動器使其比其他任何火車更快地減速，同時還允許火車保持牽引力並防止脫軌。它擁有重型裝甲，因此非常適合危險環境。

