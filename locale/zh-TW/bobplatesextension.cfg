[mod-setting-description]
bobmods-plates-forcewaterfromgroundwater=無論 Bob 的其他設定如何，地下水抽水機抽取水而不是純水。這使得在超乾燥沙漠地圖上可以使用正常的地下水。
bobmods-plates-waterremineralisation=釀酒廠和化工廠能夠透過水再礦化將純淨水轉化為水。
bobmods-plates-waterremineralisationwithstone=石頭是水再礦化所需的額外成分。只有化工廠能夠執行這個過程。
