[item-description]
dmr18-dark-matter-scoop=通常暗物質會穿過所有其他物質，僅透過引力相互作用。然而，這顆行星包含不尋常型別的晶體簇。當電流流過這種型別的晶體時，它會與一種看不見的物質發生物理相互作用，這種物質目前被理論上認為是暗物質。此外，當足夠的電流透過這些晶體的排列時，一些暗物質可以變成普通物質。這種物質被命名為tenemut，基於黑暗（tenebris）和變化（mutatio）的拉丁詞。透過進一步的研究，應該可以選擇透過該過程生產哪些物質。
dmr18-dark-matter-transducer=如果你不特別關心你的新物質是由什麼組成的，那麼暗物質勺在將暗物質轉化為普通物質方面做得很好。當然，僅使用 scoops 的複製是相當有限的。更高階的複製將需要某種形式的質量控制。鑑於複製過程的細節，當暗物質變成正常物質時移動暗物質的額外元件應該可以解決問題。
dmr18-matter-conduit=雖然理論上可以僅使用暗物質勺和感測器複製任何物質，但控制這些物質的最終形狀是困難的。當試圖複製技術時，這是一個問題，因為許多技術裝置的元件非常小。例如，計算機中使用的積體電路可能只有奈米級。解決這個問題的方法是發明一種新的成分，它可以與部分轉化的暗物質相互作用，從而使所有複製的物質在正確的位置形成。

#unused after the dmr18 name change?
dmr18-replicator-1=使用大量電力將暗物質轉化為物質。只能複製成分誤差很大的材料，不能複製具有特定形狀的任何東西。
dmr18-replicator-2=使用大量電力將暗物質轉化為物質。可以複製純元素，並可以將其產品成型為實體形狀。
dmr18-replicator-3=使用大量電力將暗物質轉化為物質。可以複製化學物質，但由於產品成型精度有限，難以複製裝置。
dmr18-replicator-4=使用大量電力將暗物質轉化為物質。可以複製具有高度細節的複雜機器。
dmr18-replicator-5=使用大量電力將暗物質轉化為物質。可以複製任何可以複製的東西。

