[mod-setting-description]
tenemut-near-spawn=如果 Tenemut 礦石在生成點附近生成
replstats-speed-factor=這與每層增加相乘，導致幾何增長。請注意，更改每個專案的時間而不更改每個時間的能量將改變每個專案的能量。
replstats-energy-factor=這與每層增加相乘，導致幾何增長。
replstats-pollution-factor=這與每層增加相乘，導致幾何增長。
replstats-size-base=執行加法後，此值向下舍入為整數。如果結果大小為負，則使用大小 1。
replstats-size-addend=這是隨著每一層的增加而增加的，導致線性增長（或收縮，如果你認為技術應該隨著它變得更先進而變得更小）。
replstats-modules-base=執行加法後，此值向下舍入為整數。這就是預設的模組插槽數是 1、1、2、2 和 3。如果生成的模組插槽數為負數，則複製器沒有模組插槽。
replstats-modules-addend=這是隨著每層的增加而增加的，從而導致線性增長。

replresearch-item-multiplier=這是研究新專案複製的基本代表數。該值乘以複製層，並且可以透過該專案的類別進一步修改。此外，由於第 1 層和第 5 層每層只需要一個專案，而不是兩個，因此所需的代表次數再次乘以 2。
replresearch-item-time=複製研究實驗室執行一項研究所需的時間。
replresearch-space-lock=研究此級別或更高級別的複製器將需要空間科學包。此設定用於在遊戲結束後鎖定部分或所有複製器層。因為沒有第 6 層，將其設定為 6 將防止複製器需要空間科學包。

replication-penalty=在計算完其他所有內容後，此值將新增到每次複製的成本中。它旨在阻止複製大量廉價物品（例如礦石或盤子）的行為被壓倒。
replication-fluid-quantity=這是每次複製流體時產生的流體量。每單位流體的時間保持不變。

replication-in-space=允許複製者進入太空（太空探索）

