[mod-setting-description]
fuel_modifier=船用標準燃料容量乘以該值。 預設值2。
waterway_reach_increase=在放置水道，浮標，港口等時，玩家可以到達更遠的地方。允許從遠處放置和解構航道。 設定為“0”以停用增加的範圍。
no_oil_for_oil_rig=使得建造鑽井平臺所需的技術不依賴於化學物質。需要啟用才能在遊戲中生效。
use_dark_blue_waterways=將水路更改為更暗，因此更明顯。
speed_modifier=將船和船的移動速度乘以該值。 警告：快船看起來很傻。
oil_rig_capacity=石油鑽機的內部儲存
tanker_capacity=油輪的儲存容量
no_catching_fish=如果將機械臂放在水邊，則可以防止機械臂捕獲魚。

