[entity-description]
boat=容量小。可放置在航道上或作為獨立載具。使用Shift + 回車，進入/離開船舶。
indep-boat=速度快，容量小。可放置在航道上或作為獨立載具。使用Shift + 回車，進入/離開船舶。
cargo_ship=能夠運輸大量資源的大型貨輪。使用Shift + 回車，進入/離開船舶。
oil_tanker=能夠運輸大量液體的大型油輪。使用Shift + 回車，進入/離開船舶。
ship_pump=用於裝載和解除安裝油船的專用泵。 不要與其他物體碰撞，可以在靠近油船中部的液體閥門處使用。
oil_rig=大型深海石油鑽取平臺。 獨自可發電並可接入電力網路，為石油鑽機本身以及連線的船舶上的船用泵提供能源。
deep_oil=位於深海處的石油，有著龐大的儲量。 可用抽油機抽取。
port=使船舶自動航行到目的地。
buoy=用於劃分航道區段，允許多艘船在同一個航道內執行。
chain_buoy=讀取航道中的下一個訊號，以便更好地控制船舶。
bridge_north_clickable=當船隻行駛近，升降鐵路橋會自動開啟讓船隻從下面透過。建議使用與正常列車交叉口相同的訊號。
bridge_east_clickable=當船隻行駛近，升降鐵路橋會自動開啟讓船隻從下面透過。建議使用與正常列車交叉口相同的訊號。
bridge_south_clickable=當船隻行駛近，升降鐵路橋會自動開啟讓船隻從下面透過。建議使用與正常列車交叉口相同的訊號。
bridge_west_clickable=當船隻行駛近，升降鐵路橋會自動開啟讓船隻從下面透過。建議使用與正常列車交叉口相同的訊號。
bridge_base=沿現有的直線航道放置。當船隻行駛近，升降鐵路橋會自動開啟讓船隻從下面透過。建議使用與正常列車交叉口相同的訊號。

