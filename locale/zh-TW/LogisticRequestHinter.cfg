[mod-setting-name]
logistic-request-hinter-ui-position=面板位置
logistic-request-hinter-column-count=表列數
logistic-request-hinter-show-frame-caption=顯示標題

[mod-setting-description]
logistic-request-hinter-ui-position=指定放置表格的位置，位於螢幕左側或頂部
logistic-request-hinter-column-count=指定一行中的專案數。之後，將新增新行
logistic-request-hinter-show-frame-caption=是否在面板上顯示標題

[string-mod-setting]
logistic-request-hinter-ui-position-top=上
logistic-request-hinter-ui-position-left=左

[controls]
hide-hinter-gui=隱藏資訊介面