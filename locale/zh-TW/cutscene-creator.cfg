[mod-setting-name]
cc-transition-time=過渡時間
cc-time-wait=等待時間
cc-zoom=鏡頭縮放

[mod-setting-description]
cc-transition-time=相機從一個位置平移到下一個位置所需的時間。以tick為單位測量（60tick=1秒）
cc-time-wait=相機移動到下一個位置前等待的時間。以tick為單位測量（60tick=1秒）
cc-zoom=相機的縮放級別
[mod-name]
cutscene-creator=過場動畫製作工具
[mod-description]
cutscene-creator=新增命令以建立自定義過場動畫。\n-使用/cutscene並在地圖上的任意位置按住Shift鍵並單擊以指定航點。過渡時間，等待時間和縮放的其他設定可以在mod設定中進行調整。\n-使用/end-cutscene結束過場動畫，並立即將控制權返還給玩家。 