[mod-setting-description]
wp-config-efficiency-desc=正常效率將對透過每個 tesseract 傳輸的功率施加很大百分比的成本。高效能將成本減半。完美消除了所有百分比成本。警告：Perfect 將大大降低推進到更高級別的 Tesseract 的好處。
wp-config-personal-efficiency-desc=正常效率會給電網的使用帶來巨大的百分比成本。高效能將成本減半。
wp-config-drain-desc=啟用在給定層放置至少一個 Tesseract 所導致的全域性功耗。排水量從 1MW 開始，每放置一層 Tesseract 就乘以 5。例如，擁有任何 Tesseract MK2 的成本為 5 MW，而擁有任何 Tesseract MK3 的成本為 25。如果禁用，除了材料成本之外，使用更高級別的 Tesseract 沒有任何缺點。
wp-config-warmup-desc=啟用預熱階段，其中放置在地圖上的每個新 tesseract 都需要一定量的功率才能開始執行。
wp-config-personal-reduced-desc=如果為真，個人 tesseracts 將僅輸出其正常功率的 65%。
wp-config-debug-desc=向控制檯啟用一些除錯訊息。
