[mod-name]
Dectorio=裝飾工廠

[mod-description]
Dectorio=新增裝飾元素以美化您的工廠。 目前包括彩色訊號，木製，鏈環式連線，石頭和混凝土牆，木製地板，礫石和混凝土樣式。

[mod-setting-name]
dectorio-signals=啟用訊號
dectorio-walls=啟用牆
dectorio-landscaping=啟用景觀美化
dectorio-waterfill=啟用填海
dectorio-wood=啟用木磚
dectorio-gravel=啟用碎石區塊
dectorio-concrete=啟用混凝土磚
dectorio-painted-concrete=啟用彩色混凝土磚
dectorio-decoratives=啟用裝飾品
dectorio-lawnmower=啟用割草機
dectorio-item-group=單獨的製作選項卡
dectorio-vanilla-hazard-concrete-style=使用異星工廠預設的危險混凝土樣式
dectorio-landscaping-blueprintable=地形改造物品可以用於藍圖
dectorio-remove-decoratives-near-entity=移除新放置的實體附近的裝飾物
dectorio-painted-concrete-speed-modifier=塗漆混凝土速度調整
dectorio-decorative-removal-probability=允許移除裝飾
dectorio-flooring-stack-size=地板物品堆疊量
dectorio-landscaping-stack-size=地形改造物品堆疊量
dectorio-walls-stack-size=牆壁物品堆疊量
dectorio-waterfill-tiles=造水地磚

[string-mod-setting]
dectorio-waterfill-tiles-all=所有水地磚
dectorio-waterfill-tiles-shallow=只有淺水地磚
dectorio-waterfill-tiles-deep=只有深水地磚

[mod-setting-description]
dectorio-signals=使電路網路或燈傳送附加訊號
dectorio-walls=使石材和混凝土牆被修改
dectorio-landscaping=允許製作沙子、泥土、草和沙漠地板
dectorio-waterfill=允許製造水以擴建湖泊
dectorio-wood=能夠製作木地板型別
dectorio-gravel=允許將原礦放在地上作為礫石地板
dectorio-concrete=能夠製作混凝土地板型別，包括網格混凝土
dectorio-painted-concrete=啟用可替代基本危險混凝土的彩繪混凝土樣式
dectorio-decoratives=允許你的工廠製作裝飾品
dectorio-lawnmower=使割草機工具能夠從工廠車間移除裝飾物
dectorio-item-group=將所有裝飾專案移動到包裹中的專用製作標籤中
dectorio-vanilla-hazard-concrete-style=啟用時, 彩繪危險混凝土在放置時將看起來像異星工廠的預設危險混凝土 (要求啟用彩繪混凝土)
dectorio-landscaping-blueprintable=當啟用時, 藍圖將包括地形改造功能，並視為地磚
dectorio-painted-concrete-speed-modifier=以此值修改漆面混凝土的預設行走和車輛速度（1 =速度不變（預設），0.75 =預設速度的75％，0.5 =預設速度的50％）
dectorio-decorative-removal-probability=放置地板時，裝飾品（灌木、草堆等）被替代的機率(1 = 100% 被移除 (預設), 0.5 = 50%, 0 = 不移除)
dectorio-flooring-stack-size=一個庫存槽中可堆疊的地板物品數量（預設= 100）
dectorio-landscaping-stack-size=可以在一個庫存槽中堆疊的美化物品的數量（預設= 100）
dectorio-walls-stack-size=一個存貨槽中可堆疊的牆數（預設= 100）
dectorio-waterfill-tiles=如果啟用了挖水，這將指定可用於放置的水磚

[dect-notify]
dectorio=裝飾工廠
version=[__1__] 版本 __2__ 安裝.
new-version=[__1__] 從版本 __2__ 更新為 __3__。有關詳細資訊, 請參閱日誌 (模組 > 裝飾工廠 > 日誌)。
incompatible=[__1__] 警告：已檢測到不相容的MOD！
reason-signals=[__1__] 原因: '__2__' 覆蓋了訊號資料。
reason-tech=[__1__] 原因: '__2__' 與裝飾工廠裡已有的科技重複了。
reason-item=[__1__] 原因: '__2__' 與裝飾工廠裡已有的物品重複了。
reason-disable=[__1__] 原因: '__2__' 關閉了裝飾工廠新增的功能。
recommended-action=[__1__] 移除 '__2__' 或在裝飾工廠的模組起始設定裡關閉 __3__ 元件
recommended-setting=[__1__] 你可以透過在 __3__ 的模組選項修改 '__2__' 設定中來解決這一衝突.
mod-portal=[__1__] 詳情請參考MOD主頁.
supported-mod-added=[__1__] 添加了對 __2__ 模組的支援.
supported-mod-removed=[__1__] 移除了對 __2__ 模組的支援.

