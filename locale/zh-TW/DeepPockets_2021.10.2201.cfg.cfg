[mod-setting-description]
DeepPockets-description=數字是堆疊大小，\n除非它們被列為乘數。\n 0 表示沒有變化，負數設定和保護\n-1 表示使用預設堆疊
DeepPockets-roboport=設定機器人埠的堆疊大小。
DeepPockets-robot=設定建築機器人和物流機器人的堆疊大小。
DeepPockets-solar-panels-and-accumulators=設定太陽能電池板和蓄電池的堆疊大小。
DeepPockets-boiler=設定鍋爐和熱交換器的堆疊大小。
DeepPockets-generator=為蒸汽機和蒸汽輪機設定堆疊大小。
DeepPockets-reactor=設定核反應堆的堆疊大小。
DeepPockets-mining-drill=設定採礦鑽機和抽油機的堆疊大小。
DeepPockets-furnace=設定熔爐的堆疊大小。
DeepPockets-crafting-machine=為組裝機器、化工廠或離心機等製造機器設定堆疊大小。
DeepPockets-beacon=設定信標的堆疊大小。
DeepPockets-tiles=設定可放置瓷磚的堆疊大小。
DeepPockets-wood=設定原木的堆疊大小。
DeepPockets-ores=設定可開採礦石的堆疊大小。
DeepPockets-smelter-result=設定熔鍊產品的堆疊尺寸。\n石磚堆疊尺寸可以透過瓷磚堆疊尺寸設定。
DeepPockets-uranium=設定 uranium-235 和 uranium-238 的堆疊大小。
DeepPockets-solid-fuel=設定固體燃料的堆疊大小。
DeepPockets-nuclear-fuel=設定核燃料的堆疊大小。
DeepPockets-fuel-category-nuclear=設定反應堆中使用的燃料的堆大小及其燃燒結果，如鈾燃料電池。
DeepPockets-rocket-parts=為火箭成分設定堆疊大小，如低密度結構、火箭燃料和火箭控制單元。
DeepPockets-belt=設定傳送帶、地下傳送帶、分離器和裝卸機的堆垛尺寸。
DeepPockets-belt2x=普通傳送帶的堆疊大小與原版一樣翻倍。
DeepPockets-pipe=設定管道和管道到地面的堆疊尺寸。
DeepPockets-container=設定箱子的堆疊大小。
DeepPockets-inserter=設定機械臂的堆疊大小。
DeepPockets-electric-pole=設定電線杆的堆疊尺寸。
DeepPockets-rail=設定導軌的堆疊大小。
DeepPockets-rail-signal=設定 Rail 訊號的堆疊大小。
DeepPockets-train-stop=設定火車站的堆疊大小。
DeepPockets-train-carriage=設定機車和貨車的堆疊大小。
DeepPockets-car=設定汽車和其他車輛的堆疊大小。
DeepPockets-combinator=設定算術、判定器和常量組合器的堆疊大小。
DeepPockets-wire=設定銅纜、紅線和綠線的堆疊尺寸。
DeepPockets-modules=設定模組的堆疊大小。
DeepPockets-barrel-stack=設定桶的堆疊大小。
DeepPockets-barrel-fill=設定桶的容量。
DeepPockets-barrel-recipe-success=記錄對桶的成功更改。\n預設情況下不記錄 (false)。 （不改變記錄錯誤）
DeepPockets-storage-tank=設定儲罐的堆疊大小
DeepPockets-storage-tank-capacity=增加儲罐容量
DeepPockets-fluid-wagon-capacity=增加流體車的容量
DeepPockets-ammo-bullet=設定雜誌的堆疊大小。
DeepPockets-ammo-shotgun=設定霰彈槍彈的堆疊大小。
DeepPockets-ammo-flamethrower=設定火焰噴射器彈藥的堆疊大小。
DeepPockets-ammo-rocket=設定火箭的堆疊大小。
DeepPockets-ammo-cannon=設定炮彈的堆疊大小。
DeepPockets-ammo-artillery=設定炮彈的堆疊大小。
DeepPockets-wall=設定牆壁和大門的堆疊大小。
DeepPockets-turret=設定炮塔的堆疊大小。
DeepPockets-science-pack=為研究中使用的任何專案設定堆疊大小。
DeepPockets-include-launch-products=將專案組堆疊大小應用於太空科學包等火箭發射產品。
DeepPockets-battery=電池堆大小。它不是中間產品
DeepPockets-intermediate-multiplier=乘以任何剩餘中間產品的堆疊大小。\n除非負數，否則會在衝突中靜默產生
DeepPockets-force-one-satellite=火箭可以發射一堆衛星。平衡選項可將衛星恢復到每個堆疊 1 個。
DeepPockets-raw-material-multiplier=乘以任何剩餘原材料的堆疊大小。\n在衝突中靜默產量，除非負數\n可以捕獲板，使用 smelter-results -1
DeepPockets-fish-multiplier=乘以一堆魚（可用或普通物品）\僅當“可釣魚”\nilly 產生衝突，除非為負
DeepPockets-raw-resource-multiplier=成堆的原始資源\n模組可能會新增尚未捕獲的專案\n不建議更改。影響許多簡單的物品\nilly yield 除非是負面的
DeepPockets-angels-tweaks=將一些天使礦石和中間體更改為 2000\n檢視模組/模組/天使
DeepPockets-bobs-tweaks=將一些 Bob 資源和中間體更改為 2000\n檢視模組/mods/bobs
DeepPockets-mobile_factory-tweaks=將元素和分子的堆疊數量更改為 1000。\n參見 modules/mods/mobilefactory
DeepPockets-conflict-result=如何處理多個堆疊更改。\n記錄並忽略，始終使用第一個，始終使用最後一個，\n兩者中的較小者，兩者中的較大者
DeepPockets-sorting-method=如何對更改結果進行排序（在日誌中）。\ninserted = mod 更改順序，名稱 = 字母順序
DeepPockets-default-or-negative=如果有 -1 堆疊和其他 -stack，則優先順序為：
DeepPockets-log-changes=記錄一般專案更改。預設 false。\n對於檢測到驗證專案很有用
