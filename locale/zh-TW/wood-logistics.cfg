[mod-setting-description]
wood-logistics-lumber=是否啟用由木板製作的木製物品
wood-logistics-lumber-mill=是否啟用木工機，這是一種自帶50%產能加成的強大組裝機器
wood-logistics-belts=是否啟用木製傳送帶
wood-logistics-inserter=是否使機械臂需要木板
wood-logistics-rail-cost=設定鐵軌需要木板的數量（0=不需要）
wood-logistics-cargo-wagon=是否啟用木製貨運車廂（與SA一起使用時，貨運車廂在祝融星之後解鎖）
wood-logistics-assembling-machine=是否使組裝機需要木板
wood-logistics-nerf-small-electric-pole=是否削弱小木電線杆的屬性（與AAI工業模組配合使用效果最佳）
wood-logistics-big-electric-pole=是否使遠端輸電塔需要木板
wood-logistics-repair-pack-cost=設定修理包需要木板的數量（0=不需要）
wood-logistics-red-science=是否使機自科技包（紅瓶）需要木製傳送帶（如果未啟用木製傳送帶，則需要木板/木材物品）
