[mod-name]
FoodIndustry=食品工業
[mod-description]
FoodIndustry=這個mod增加了飢餓感以及生產食物和飲料的方式。你可以烹飪或者將食物的營養提取出來做成藥丸或膠囊。\n最初的想法是Villfuk02。Darkfrei為堆肥和基本農場提供圖形，Oceanel51為其他農場和mashines提供圖形。\nOceanel51發明並實現了新的消費系統，jonkeda發明了牛和一些樹木創意。iida-hayato完成了許多有關事件和功能的工作。 我檢查時，此 mod 還未更新適配 2.0。如若 2.0 更新已釋出，請在群裡提醒我。

