[mod-setting-name]
##VehicleGrid-car=車格尺寸
##VehicleGrid-tank=罐格尺寸
##VehicleGrid-spider=Spidertron 網格大小
##VehicleGrid-loco=機車格網尺寸
##VehicleGrid-wagon=貨車網格尺寸
##VehicleGrid-artillery-wagon=炮車格子尺寸
##VehicleGrid-automatic_mode-bots=自動模式機器人排程
##VehicleGrid-override-grids=覆蓋現有網格

[mod-setting-description]
##VehicleGrid-car=用於任何未被檢測為坦克的陸地車輛。\n預設 8x6
##VehicleGrid-tank=預設 10x8
##VehicleGrid-spider=預設 10x10
##VehicleGrid-loco=預設 10x8
##VehicleGrid-wagon=預設 10x6
##VehicleGrid-artillery-wagon=預設 10x8
##VehicleGrid-automatic_mode-bots=允許處於自動模式的列車傳送施工機器人。\n0.16 行為：開啟\n0.17 行為：關閉
##VehicleGrid-override-grids=無論此設定如何，網格始終新增到沒有網格的車輛。\n“更新大小”：更新現有網格的大小\n“覆蓋基礎”：僅替換基礎車輛網格\n“覆蓋所有”：替換所有網格

[string-mod-setting]
#<setting-name>-<dropdown-item-name>=<translated item>
##VehicleGrid-override-grids-off=已禁用
##VehicleGrid-override-grids-update-size=更新大小
##VehicleGrid-override-grids-override-base=覆蓋基礎
##VehicleGrid-override-grids-override-all=覆蓋所有
