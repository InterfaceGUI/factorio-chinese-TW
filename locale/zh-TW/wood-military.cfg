[mod-setting-description]
wood-military-smg-ammo=是否為衝鋒槍/手槍新增木製彈藥
wood-military-shotgun-ammo=是否為霰彈槍新增木製彈藥
wood-military-sniper-ammo=是否為步槍新增木製彈藥（來自“改進型狙擊步槍和卡賓槍”模組）
wood-military-rockets=是否為火箭筒新增木製彈藥
wood-military-artillery=是否為重炮炮塔新增木製彈藥
wood-military-ammo-cost=如果木製彈藥能夠消耗木材，那麼它應該消耗多少木材？
wood-military-modify-vanilla=使原版的彈藥需要使用木製彈藥
wood-military-hard-mode=使彈藥和武器的配方成本大幅提高！通常會在木製彈藥中加入銅板，軍事級1彈藥中加入鋼材，軍事級2彈藥中加入塑膠
wood-military-damage-buff=是否略微提升對木製彈藥之後彈藥的傷害，直至穿甲彈，作為特別獎勵~（僅在選擇“新增物品”功能時有效）
wood-military-wood-modifier=用於調整射速、射程和重新裝填時間等屬性的係數（1表示無變化）
wood-military-armor=是否為遊戲新增木製裝甲
wood-military-nerf-start=是否在遊戲開始時，用木製彈匣替代標準彈匣
