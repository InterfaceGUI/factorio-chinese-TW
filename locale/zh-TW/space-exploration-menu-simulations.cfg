[mod-name]
space-exploration-menu-simulations=太空探索主選單動畫
[mod-description]
space-exploration-menu-simulations=太空探索的各種選單動畫。太空探索所需的依賴項。

[mod-setting-name]
se-add-menu-simulations=啟用太空探索主選單動畫
se-remove-vanilla-simulations=移除原版主選單動畫
se-default-simulation-length=主選單動畫持續時間（秒）

[mod-setting-description]
se-add-menu-simulations=如果開啟，太空探索主選單動畫將新增到隨機選擇中。
se-remove-vanilla-simulations=如果選中，來自原版遊戲的主選單動畫將從隨機選擇中移除。
se-default-simulation-length=太空探索主選單動畫在載入下一個之前播放的持續時間。\n請注意，某些模擬（通常是帶有指令碼動作的模擬）具有固定時間，並且不受此設定的影響。
