[entity-name]
sentinel-alarm=哨兵警報
sentinel-combinator=哨兵組合器

[item-description]
sentinel-alarm=檢測 R 訊號指定範圍內的移動蟲子（預設為 32 個瓷磚，&lt;0 - 禁用掃描），將其上定義的訊號傳送到連線的電路網路。距離訊號 (R) 可以在組合器本身上設定，也可以從網路提供。
sentinel-combinator=檢測 R 訊號指定範圍內的移動蟲子（預設為 32 個瓷磚，&lt;0 - 禁用掃描），將它們的號碼傳送到連線的電路網路。距離訊號 (R) 可以在組合器本身上設定，也可以從網路提供。

[mod-setting-name]
bds-signal-update-interval=訊號更新間隔
bds-signal-update-steps=訊號更新步驟

[mod-setting-description]
bds-signal-update-interval=在 Game Ticks 中更新 Sentinel Combinators 上的 *some* 訊號之間的延遲（60 個滴答聲 = 1 秒，速度為 1 倍）。所有組合器的完全更新是在間隔 * 步數滴答聲中完成的，例如，預設情況下 12 * 10 = 120 個滴答聲（每 2 秒）。
bds-signal-update-steps=拆分更新工作負載的步驟（預設 = 10）。可以增加以在更多遊戲時間間隔之間展開掃描，例如，如果這些組合器中的許多用於大掃描區域。

