[mod-setting-description]
keniras-realistic-power-item-costs=顯著降低蒸汽機成本（恢復正常）。其他專案成本，如核反應堆，不受此設定的影響。建議在使用馬拉松或類似的模組/設定來加速不耐煩的人的早期遊戲時。預設假。
keniras-realistic-power-bob-wafer=如果安裝了 Bob 的模組，太陽能電池板需要來自 Bob 的模組的晶片。預設為真。
keniras-realistic-power-day-multiplier=Only without Clockwork：設定累加器容量的乘數。預設 205（相當於 24h 天）
keniras-realistic-power-solar-multiplier=太陽能電池板發電量的乘數。預設 0.18
