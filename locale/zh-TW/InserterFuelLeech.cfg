[mod-setting-name]

inserter-fuel-leech-min-fuel-items=最低目標燃料專案

inserter-fuel-leech-ticks-between-updates=更新之間的最大刻度

inserter-fuel-leech-pickup-pos-variation=最大拾取距離變化

inserter-fuel-leech-self-refuel-cheat-enabled=使用涓涓細流作弊

[mod-setting-description]

inserter-fuel-leech-min-fuel-items=插入器從拾取目標的燃燒器庫存中吸取適當的燃料物品，直到掉落目標的燃燒器庫存至少擁有此數量的物品。\n預設值為 5。

inserter-fuel-leech-ticks-between-updates=每次滴答，N / T 插入器都會更新，其中 N 是遊戲中放置的插入器的計數，T 是此設定的值。如果 N &lt; T，則每個刻度都會檢查一個插入器。如果增加此值，您可能還需要增加“最大拾取距離變化”。\n該值是在大量插入器對 UPS 的影響與插入器懸停在其拾取目標上方的檢測可靠性之間的權衡。太高的值會導致丟失目標。如果管理大量插入器，太低的值會殺死 UPS。\n預設值為 90（在正常遊戲速度下，UPS 滿載時為 1.5 秒）。

inserter-fuel-leech-pickup-pos-variation=插入器的手與其拾取位置之間的最大距離（以瓷磚為單位），以將其懸停在其拾取目標上。保持較小以防止可見的物品傳送。\n將此設定為 10.0 以獲得 BurnerLeech 的傳送到手的行為。\n預設值為 0.3。

inserter-fuel-leech-self-refuel-cheat-enabled=每隔一段時間，燃料耗盡的熱能機械臂就會獲得極少量的免費燃料。這使他們能夠從他們的拾取地點獲取更多燃料併為自己提供適當的燃料。\n
