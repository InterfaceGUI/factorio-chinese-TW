[tips-and-tricks-item-description]
life-pods-intro=歡迎來到 Life Pods 模組！你是一艘宇宙飛船上的維修和救援機器人，該飛船在地球周圍的太空中發生了災難性的故障。在救援到來之前，您必須讓儘可能多的倖存者存活下來。目前它們都在軌道救生艙中，但隨著時間的推移，救生艙會出現故障並需要您的幫助。
life-pods-humans=在主螢幕的左上方，您可以看到人類倖存者的狀態。在遊戲開始時，它們都在太空中，但隨著時間的推移，它們會浮出水面。你的目標是讓儘可能多的人遠離死亡狀態！如果有足夠多的人死去，那麼你就完全輸了。
life-pods-feeding=每個降落的生命艙都需要消耗一個特定的物品。\n您可以將滑鼠懸停在生命艙上以檢視更多資訊。\n當您插入所需的物品時，生命艙會將其變成“心”，隨著時間的推移它會消耗。
life-pods-damage=沒有心臟的生命艙會隨著時間的推移受到傷害。如果他們失去 1000 點生命值，船上的一個人類將會死亡。\n在救生艙滑鼠懸停中，您可以看到這個救生艙多久會失去一個人類。\n每個救生艙都有 10 名人類倖存者。隨著倖存者的死亡，豆莢消耗心臟的速度會相應降低。\n如果船上的所有人類都死亡，則豆莢將從遊戲中移除。\n如果受損的豆莢獲得過多的心臟，它將為受損的倖存者恢復生命值（但它永遠不會恢復死人）。
life-pods-speedup=生命艙中的人類加速附近的所有機器，使附近所有接受模組效果的建築物的速度 +100%（不增加電力消耗或汙染）。生命艙就像一個巨大的燈塔，帶有一個很棒的模組。就像信標一樣，當你手上有一個相關實體時，你可以看到它的影響範圍（藍色組裝機是一個不錯的選擇）。\n如果你可以在生命艙附近建造你的基地的一部分，它們將大大提高效率！
life-pods-radar=除了正常使用外，雷達還會檢測到進入的救生艙。你擁有的雷達越多，你就會越早收到關於下一個生命艙、它將降落在哪裡、何時降落以及消耗多少的警告。
life-pods-stabilization=構建 [item=life-pods-repair-module] 以完全穩定一個生命艙。一旦模組插入生命艙，它會非常緩慢地開始工作。\n4小時後，生命艙將穩定，不再需要資源。穩定的生命艙中的人類是完全安全的，不會死亡。\n每個模組都包含足夠的電量來完全穩定一個生命艙，然後用完。\n\n當現有的心足以持續到穩定完成時，條將變為綠色.
life-pods-stabilization-nudge=Tech 快速 [technology=life-pods-repair-module]，限制 Life Pod 的累積資源消耗。
life-pods-h-menu=按 __CONTROL_STYLE_BEGIN__H__CONTROL_STYLE_END__ 調出您當前生活艙的摘要。
life-pods-stabilization-advanced=高階穩定模組與常規模組一樣工作，同時還提供次要好處。\n\n[item=life-pods-damage-reduction-module-1] 在人類沒有心臟的情況下延長他們的壽命。\n[item= life-pods-consumption-module-1] 增加每個輸入專案產生的心。\n[item=life-pods-science-module-1] 導致人類偶爾增加他們最喜歡的可用技術的進展。如果他們最喜歡的科技失效，他們會在適當級別的可用科技中選擇一個新的最喜歡的科技。\n\n科學模組可以被已經穩定的生命艙使用。在所有穩定的生活艙中放置一個科學模組並獲得頻繁的隨機技術提升是值得的。
