AutoDeconstruct=當採礦機工作範圍內的資源耗盡時，該MOD自動標記（紅叉）停止工作的採礦機，以便提醒玩家拆除採礦機。如果在機器人指令平臺的工作範圍內，建設機器人會自動回收採礦機及上面安裝的外掛。
