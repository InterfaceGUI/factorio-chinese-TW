[gui-caption]
muppet_streamer-team_members_recruited-label=__1__: __2__ (__3__)

[gui-tooltip]
muppet_streamer-team_members_recruited-label=在能夠加入 MP 遊戲的人數中出現的團隊成員人數。

[mod-setting-name]
muppet_streamer-disable_silo_counter=禁用 freeplay 的火箭計數器 GUI
muppet_streamer-disable_intro_message=禁用 freeplay 的介紹資訊
muppet_streamer-disable_rocket_win=禁用freeplay的火箭勝利
muppet_streamer-starting_reveal=設定freeplay的起始地圖顯示距離
muppet_streamer-recruit_team_member_technology_cost=團隊成員技術包計數
muppet_streamer-recruit_team_member_technology_title=團隊成員技術職稱
muppet_streamer-recruit_team_member_technology_description=團隊成員技術說明
muppet_streamer-recruited_team_member_gui_title=團隊成員活動 GUI 文字

[mod-setting-description]
muppet_streamer-disable_silo_counter=刪除香草自由遊戲場景中發射的衛星計數器。
muppet_streamer-disable_intro_message=刪除玩家在加入遊戲時收到的關於發射火箭以在原版免費遊戲場景中贏得遊戲的訊息。
muppet_streamer-disable_rocket_win=刪除發射火箭贏得遊戲並在香草自由遊戲場景中顯示繼續或完成 GUI。
muppet_streamer-starting_reveal=-1 的值意味著這個模組不會改變當前的設定。香草值為 200。
muppet_streamer-recruit_team_member_technology_cost=每個技術級別的包裝數。初始級別是按成本設定的，隨著科學包型別要求的增加。對於無限研究級別，每個級別的成本翻倍，並且需要所有科學包型別。設定為 0 以禁用可見的研究。設定為 -1 以完全禁用功能。建議費用為1000。
muppet_streamer-recruit_team_member_technology_title=為招聘團隊成員技術顯示的標題文字。
muppet_streamer-recruit_team_member_technology_description=為招聘團隊成員技術顯示的描述文字。
muppet_streamer-recruited_team_member_gui_title=GUI 上顯示的活動團隊成員數量的文字。

[shortcut-name]
muppet_streamer-team_member_gui_button=切換團隊成員 GUI

[api-description]
muppet_streamer_change_team_member_max=：透過輸入的數量（正或負）更改團隊成員最大值。
muppet_streamer_schedule_explosive_delivery=：根據JSON格式的引數詳細資訊安排爆炸性交付。有關使用詳情，請參閱自述檔案。
muppet_streamer_leaky_flamethrower=: 根據 JSON 格式的引數詳細資訊，安排目標玩家擁有一個隨機射擊的火焰噴射器。有關使用詳情，請參閱自述檔案。
muppet_streamer_give_player_weapon_ammo=：安排確保玩家擁有武器並根據 JSON 格式的引數詳細資訊提供彈藥。有關使用詳情，請參閱自述檔案。
muppet_streamer_spawn_around_player=：根據 JSON 格式的引數詳細資訊，安排一些友好實體在玩家周圍生成。有關使用詳情，請參閱自述檔案。
muppet_streamer_aggressive_driver=：根據 JSON 格式的引數詳細資訊安排目標玩家駕駛他們的車輛前進。有關使用詳情，請參閱自述檔案。
muppet_streamer_call_for_help=：根據JSON格式的引數詳細資訊，安排其他玩家傳送到目標玩家的虛空。有關使用詳情，請參閱自述檔案。
muppet_streamer_teleport=: 根據 JSON 格式的引數詳細資訊安排目標玩家的傳送到某處。有關使用詳情，請參閱自述檔案。
muppet_streamer_pants_on_fire=：安排目標玩家在行走時留下一道火光。

