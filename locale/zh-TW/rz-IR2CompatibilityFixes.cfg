[mod-setting-description]
k2_air_purifier_readd=如果需要，請重新啟用 K2 空氣清淨機。
transmat_readd=如果您想使用工業革命 2 的 Transmat（如果安裝了 K2，通常停用），請保持此設定。
planetary_teleporter=如果您想使用 Krastorio 2 的行星傳送器，請保持此狀態。
tech_card_change=將科技卡配方更改為 20 秒的製作時間，但會產生 5 倍的結果，就像在 K2 中一樣。還添加了 5 張空白技術卡作為它們的成分。
lab_speed_change=將 Advanced Lab 速度設定為 4 並將 Singularity Lab 速度設定為 10，以便實驗室的速度為 Singularity &gt; Quantum &gt; Advanced &gt; Electric &gt; Copper，與技術進步相匹配。
quantum_lab_recipe_tweak=將 Advanced Lab 作為成分新增到 Quantum Lab 配方中。
green-circuit-wood-removal=通常，如果還安裝了 K2，木材是成分的一部分。如果願意，可以將其移除，因為玻璃已經用作絕緣體，因此移除木材使其更“逼真”。
atomic-artillery-recipes=讓普通的原子炮彈遠離 IR2 或 K2 一個或兩個。
grinder-setting=常規是預設設定。\n組裝機將破碎機變成組裝機，因此您必須選擇成分。\n此設定很有用，因為您可以將生產力模組放入破碎機，但您可以為無法使用生產力模組的配方插入成分，所以它只是成為一個浪費的模組插槽。
arc-furnace-speed=允許電弧爐受到速度模組的影響（預設值：false）。
