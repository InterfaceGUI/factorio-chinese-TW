[mod-description]
##TeleportShortcutsAndHotkeys=Adds shortcut bar entries to teleport the player or their vehicle to anywhere on the map. Destinations must be valid, but in "Alt-mode" (i.e. while displaying additional entity data) collisions and terrain will be ignored. \n\nIn addition, hotkeys for teleporting configurable distances in specific directions are added. These "jumps" always ignore collisions and terrain. \n\nThe final way of teleporting is by using a specific hotkey that allows to input a name as destination - it can be any map tag belonging to the own force/team. Afterwards, this can be repeated directly by pressing another hotkey. \n\n\nPartially based on the mod 'Teleport Shortcut' by 'waltermundt'.

[mod-interface]
teleport-button=傳送！
teleport-caption=傳送到地圖標籤

[mod-setting-name]
teleport-distance-large=傳送距離大
teleport-distance-short=短距離傳送

[controls]
teleport-bp=傳送到位置
teleport-bp-quick=直接傳送到位置
teleport-dir-down=向下傳送短距離
teleport-dir-down-plus=向下傳送大距離
teleport-dir-left=向左傳送短距離
teleport-dir-left-plus=向左傳送大距離
teleport-dir-right=傳送短距離權
teleport-dir-right-plus=傳送大距離權
teleport-dir-up=短距離向上傳送
teleport-dir-up-plus=向上傳送大距離
teleport-move=移動時傳送短距離
teleport-move-plus=移動時傳送大距離
teleport-tag=傳送到地圖標籤
teleport-tag-prev=重複上一次傳送到位置

[controls-description]
teleport-bp=將一個傳送工具放在你的手中。如果您在“Alt 模式”中執行此操作，它將忽略碰撞和地形。
teleport-bp-quick=嘗試將您傳送到選定的實體。如果不可能，則與“傳送到位置”相同，但使用一次後該工具將被清除。
teleport-move=您必須積極行動才能使其發揮作用。
teleport-move-plus=您必須積極行動才能使其發揮作用。
teleport-tag=開啟一個文字輸入並將您傳送到具有給定名稱的標籤（不區分大小寫）。
teleport-tag-prev=將您直接傳送到您傳送到的最後一個標記位置。

[entity-name]
teleport-destination=傳送目的地
teleport-destination-any=傳送目的地（無碰撞掩碼）

[entity-description]
teleport-destination=單擊以傳送到選定的位置。
teleport-destination-any=單擊以傳送到選定的位置。忽略碰撞和地形。

[item-name]
teleport-destination=傳送目的地
teleport-destination-any=傳送目的地（無碰撞掩碼）
teleport-destination-blueprint=傳送點選

[shortcut-name]
teleport-once-shortcut=傳送一次
teleport-shortcut=傳送
