[mod-name]
reskins-angels=藝術貼圖: 天使系列

[mod-description]
reskins-angels=對天使系列(angle's)模組中的專案,實體,和科技新增等級標識和顏色,具有高解析度圖示,並支援玩家自定義顏色和等級標識,是藝術貼圖系列模組的一部分

[mod-setting-name]
reskins-angels-do-angelsbioprocessing=貼圖最佳化: 天使生物
reskins-angels-do-angelsexploration=貼圖最佳化: 天使探索(BETA)
reskins-angels-do-angelsindustries=貼圖最佳化: 天使工業
reskins-angels-do-angelspetrochem=貼圖最佳化: 天使化工
reskins-angels-do-angelsrefining=貼圖最佳化: 天使精煉
reskins-angels-do-angelssmelting=貼圖最佳化: 天使冶煉
reskins-angels-do-angelsaddons-cab=貼圖最佳化: 天使擴充套件 - 電瓶車.
reskins-angels-do-angelsaddons-mobility=貼圖最佳化: 天使擴充套件 - 火車
reskins-angels-do-angelsaddons-storage=貼圖最佳化: 天使擴充套件 - 儲存

reskins-angels-use-angels-material-colors=使用天使顏色的中間材料
reskins-angels-use-angels-material-colors-pipes=使用天使顏色的管道

reskins-angels-use-angels-tier-colors=使用天使的等級顏色
reskins-angels-belts-use-angels-tier-colors=傳送帶使用天使的等級顏色
reskins-angels-use-vanilla-style-ores=使用原版風格的礦石
reskins-angels-use-item-variations=專案變化

[mod-setting-description]
reskins-angels-do-angelsbioprocessing=重新設計[color=#FF6A6A]天使生物[/color]的配方和技術以及藻類養殖場、植物園、生物處理廠、屠宰廠、堆肥廠、養殖場、孵化廠、養分提取機、壓榨機、燃料庫、樹木種子發生器和種子提取機.
reskins-angels-do-angelsindustries=重新設計[color=#FF6A6A]天使工業[/color]的大箱子和大物流箱.
reskins-angels-do-angelspetrochem=重新設計[color=#FF6A6A]天使生物[/color]的中間產品,配方和技術,以及化工廠,空氣過濾器,電解槽,天然氣精煉廠,蒸汽裂解和油氣分離器.
reskins-angels-do-angelsrefining=重新設計[color=#FF6A6A]天使精煉[/color]的中間產品、配方和技術,以及結晶器、電解槽、過濾裝置、水力裝置、液化器、礦石破碎機、礦石浮選槽、礦石浸出裝置、礦石粉碎機、礦石精煉廠、礦石分選設施、鹽化裝置.
reskins-angels-do-angelssmelting=重新設計[color=#FF6A6A]天使冶煉[/color]的板材、鑄錠、礦石和其他中間產品、配方和技術鑄造機、熔爐、礦石加工機、液壓機、粉末混合器和焚化爐.
reskins-angels-do-angelsaddons-storage=重新設計[color=#FF6A6A]天使附加-儲存[/color]的礦石筒倉和儲存罐.

reskins-angels-use-angels-material-colors=使用天使的材料顏色給齒輪、軸承和軸承球上色.\n\n例如,鎳鈦合金齒輪將是紫色而不是深灰色.
reskins-angels-use-angels-material-colors-pipes=使用天使的材料顏色為管道上色.\n\n例如,鎳鈦合金管道將是紫色而不是深灰色.

reskins-angels-use-angels-tier-colors=使用天使的等級顏色為其他結構和專案的等級著色.\n\n可以透過"啟用自定義顏色"來覆蓋此設定.
reskins-angels-belts-use-angels-tier-colors=傳送帶和相關實體在啟用"__1__" 時將使用天使等級顏色.\n\n可以透過"啟用自定義顏色"來覆蓋此設定.
reskins-angels-use-vanilla-style-ores=使用原版風格的筒倉來替換天使風格的筒倉,用於,藍礦筒倉,黃礦筒倉,青礦筒倉,白礦筒倉,紅礦筒倉,棕礦筒倉,煤礦筒倉.
reskins-angels-use-item-variations=當把鋼錠放在傳送帶或地面上時,它可以有幾種不同的排列方式,就像開採的礦石一樣.
