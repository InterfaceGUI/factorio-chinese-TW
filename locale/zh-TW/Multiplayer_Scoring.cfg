[mod-name]
Multiplayer_Scoring=多人遊戲計分器 [Multiplayer Scoring]
[mod-description]
Multiplayer_Scoring=根據玩家在遊戲中所做的事情來跟蹤他們的得分。現在你可以看到誰在真正工作，誰在摸魚了！

