[mod-setting-description]
;aai-containers-resize-1x1=在您可以穿過的容器之間保持一致的間距。
;aai-containers-scale-icons=容器上方顯示的 alt 模式圖示將隨著容器的佔用空間放大。
;aai-containers-progression=木箱、鐵箱、鋼箱、保險箱、倉庫、倉庫的庫存大小。 CD = 鋼+的每塊瓷磚的一致密度。警告：高庫存大小的集裝箱會降低 UPS，不建議超過 540 的最大庫存大小。
;aai-containers-number-icons=預設情況下，您可以在圖示左上角看到帶有數字的容器大小。
;start-with-basic-logistics=在遊戲開始時研究基本的物流技術。
;aai-stone-path=新增可以用石頭放置的粗糙石頭路徑圖塊。
;pathfinding-visualisation-cutoff=顯示單元尋路結果的詳細黃色路徑。該過程並不快，因此不用於長距離。減少數字以減少使用此視覺化的範圍。 0 停用視覺化以獲得更快的效能。
;deadzone-construction-denial-range=在敵方基地之間製造一片無人區。防止在現有敵對結構範圍內建造結構。敵人不能在離你的炮塔太近的地方建造刷怪籠或蠕蟲，你也不能在離他們太近的地方建造炮塔。
;aai-attack-target-fallback=如果未找到攻擊目標，則尋找非軍事實體。此設定用於 PvP，可能會降低遊戲效能。
aircraft-takeoff-speed-car=起飛和起飛的速度，不再與任何東西相撞（應該大於著陸速度）
aircraft-landing-speed-car=著陸速度，不再空中並與其他物體發生碰撞（應小於起飛速度）
aircraft-realism-turn-radius=擴大飛機的轉彎半徑
aircraft-realism-acceleration=降低飛機的加速度以獲得更長的起飛距離
aircraft-realism-braking-speed=降低制動力，增加制動距離
aircraft-realism-takeoff-health=在起飛/著陸時增加飛機對物體（岩石、樹木等）的傷害
aircraft-realism-no-aerial-shadows=機載飛機將沒有陰影來顯示離開地面的錯覺（並非在所有飛機上都可用）
aircraft-realism-fuel-usage-multiplier-grounded=接地飛機的燃料使用量增加多少
aircraft-realism-fuel-usage-multiplier-airborne=機載飛機的燃料使用量增加多少
aircraft-realism-strict-runway-checking=飛機必須從車輛摩擦修正值小於或等於下面設定的最大車輛摩擦修正值的圖塊起飛和降落 \n 否則飛機將不會加速超過最大滑行速度並受到傷害
aircraft-realism-strict-runway-checking-maximum-tile-vehicle-friction=如果啟用了嚴格的跑道要求，飛機必須從車輛摩擦改進劑小於或等於此處設定的地塊起飛
aircraft-realism-strict-runway-max-taxi-speed=飛機不在跑道上時可以達到的最大速度，超過這個速度會對飛機造成傷害
aircraft-realism-environmental-impact=超過 40 公里/小時的懸崖和水撞擊將摧毀飛機而不是停止它
aircraft-emit-pollution=當有人坐在飛機上時，飛機會排放汙染
