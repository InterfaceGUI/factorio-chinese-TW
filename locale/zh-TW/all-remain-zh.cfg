rfw-deuterium-plasma-thrower=火焰不夠熱？比溫度高 1 萬倍的等離子體又如何呢？
rfw-thermonuclear-bombs=這些第二代核彈（有時稱為氫彈或氫彈）使用鈾[item=uranium-235]裂變來點燃DT聚變[recipe=rfp-dt-fusion-0]。它們具有更高的能量密度，這意味著它們的破壞性潛力遠高於鈾[item=uranium-235]-只有原子彈[item=atomic-bomb]。
rfw-pure-fusion-bombs=純聚變炸彈是完全不需要使用鈾[item=uranium-235]裂變來點燃其D-He3燃料[recipe=rfp-d-he3-fusion-0]的第三代核彈。它們的能量密度甚至高於熱核武器[item=rfw-thermonuclear-bomb]，進一步增加了它們的破壞潛力。
