bk-fusion-text=首先，您需要加熱要融合成等離子體的任何燃料。之後，將其透過管道輸送到反應器中。反應堆應該連線到一個聚變熱交換器，它產生的熱量可以透過熱交換器+渦輪機轉化為電能。中子聚變跳過熱量部分，直接發電。加熱會消耗大量能量，因此您首先需要某種發電廠來提供足夠的能量，然後它才能利用其產生的能量維持自身。\n以下是一些產生/消耗的淨功率的電子表格，不考慮氘提取（負值意味著它消耗的能量比它產生的能量多，任何高於 0 的東西都應該是自給自足的）：
