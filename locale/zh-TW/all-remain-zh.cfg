bk-deuterium-extraction-text=將重水與普通水分離是一項能源密集型任務。最簡單（也是最無效）的方法是將水精確地煮到 100°C。這樣，普通水會沸騰，而重水（沸點高 1°）將保持液態。更難（但更有效的方法）是使用硫化氫作為催化劑，在沸騰前將水濃縮至 5%、10% 或 20% 的重水。獲得重水後，可以將其電解成純氘和氧氣。以下是一些數字：
