rfp-aneutronic-composite=使中子反應堆 + DEC 實際上是一個具有一些指令碼魔法的單一實體。用於 Space Exploration 的宇宙飛船很有用，因為它會增加 DEC 的面積並因此降低其能量密度。\n\n[color=#008cff]DEFAULT = OFF[/color]
