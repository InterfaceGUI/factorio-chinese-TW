page_aai-programmable-vehicles_text_1=[font=heading-2][color=#ffe6c0]模組的使用方法[/color][/font]\n可程式設計車輛只需點選幾下就可以做很多事情，值得日常安裝在一局遊戲中。您可以以非常簡單的方式使用該模組，或者您可以將可程式設計車輛發揮到極致，並嘗試儘可能多地使用車輛實現自動化。請注意，大量自動駕駛汽車可能會產生UPS成本，並且不太適合超大型工廠。\n\n[font=heading-2][color=#ffe6c0]基本操作[/color][/font]\n要控制單位，您必須先製作一個AI版本的載具，然後將其放在地面上。\n\n按Y可訪問單元遙控器或路徑遙控器。\n\n手持單元遙控器，單擊並拖動選擇區域以選擇單元。\n\n可以使用CTRL + 1儲存選擇，或從1到9的任何數字。\n\n可以使用CTRL + SHIFT + 1或從1到9的任何數字載入選擇。\n\n（注意：如果您安裝了Space Exploration，這些鍵將與固定位置衝突所以你應該重新繫結一組。）\n\n要給單位一個命令，shift+點選地面，同時選擇單位讓他們去那裡。您還可以框選一個區域而不是單擊以將單位分佈在所選區域上。\n\n如果您傳送命令清空地面，單位將嘗試前往那裡。如果您單擊另一個AI單位，他們將嘗試跟隨它。如果你點選一個玩家，他們會嘗試跟隨玩家。\n\n如果給多個單位發出跟隨命令，那麼他們會嘗試製作一個保護圈並保持特定角度，而不是沒有首選角度跟隨。\n\n單位通常會嘗試使用尋路來到達目標位置。如果失敗了，他們會嘗試直行直到撞到東西，然後再次嘗試尋路。\n\n大多數單位造成的衝擊傷害比原版小得多（剛好足以觸發傷害事件，以便程式碼可以切換模式）。坦克和火焰突擊車仍然會造成很大的衝擊傷害，所以在基地內部使用的時候要小心。\n\n選擇路徑工具（按兩次Y）你可以在選定的路徑上放置路徑點（它會建立一個新路徑，如果不存在路徑）。將3個路徑點放置在基地外的空地中進行測試。建立路徑後，您可以在UI中選擇它們進行編輯。請注意，您可以將航路點從某個位置更改為以另一臺AI車輛為目標。\n\n要將單位分配到路徑，請確保使用路徑選項始終顯示所需路徑是其起始航路點。使用單位遙控器選擇一個單位，然後將其直接移動到路徑的起始航點上。如果路上有其他車輛、建築或玩家可能會干擾到路徑的順序，那麼在空曠區域的起始航路點會更可靠。\n\n[font=heading-2][color=#ffe6c0]一些基本例子[/color][/font]\n我的車在哪裡？：如果您將汽車繫結到控制組1（使用Ctrl+Shift+1），則按Ctrl+1會選擇您的汽車。按住Shift並單擊您自己，它會向您駛來，並跟隨您。\n\n個人司機：也許在您的基地準確駕駛並不是您願意關心的事。將汽車置於“AI On”模式並告訴它要去哪裡。它可以將您帶到您需要去的地方，並且您可以在被驅車時專注於其他事情。\n\n個人送貨和垃圾收集：一條路徑從您到一個投遞站，然後是一個取貨站，然後返回給您.您可以將您的車輛設定在路徑上以丟棄您給它的任何垃圾，然後拾取補給並將它們交付給您。\n\n攻擊基地：使用一組機槍攻擊車並摧毀敵人的基地。\n\n基本攻擊陣型：命令一組機槍攻擊車到你的角色位置。他們會在你周圍形成一個保護圈。您可以步行或乘坐自己的車輛向敵方基地移動，而其他車輛則嘗試保持圓形陣型。\n\n[font=heading-2][color=#ffe6c0]額外的遊戲機制[/color][/font]\n無人區：你和你的敵人可以放置新建築的地方是有限制的。敵方蠕蟲和蟲巢無法在你的建築範圍內生成。同樣，您不能在敵方蟲巢或蠕蟲的範圍內建造炮塔。敵怪會在蟲巢附近挖洞並破壞它們上方的結構。
menu_vehicles=[img=item/car]  載具
title_vehicles=載具
page_vehicles_text_1=[font=heading-2][color=#ffe6c0]基礎遊戲載具[/color][/font]\n\n[font=heading-3]汽車[/font]\n汽車非常適合作為個人交通工具如果您無法使用火焰突擊車的話，使用車輛。編組一小群汽車可以組成一個很好的快速反應部隊，追捕繞過防禦的小群蟲子，並在它們到達任何重要地點之前將它們幹掉。\n\n[font=heading-3]坦克[/font]\ n坦克可以形成強大的攻擊陣型。小心他們使用的彈藥，添加了第二個彈藥變體，不會造成穿透傷害和意外傷害它攻擊方向上的車輛。區域傷害可以用光稜坦克和火焰突擊車來補充。\n\n[font=heading-2][color=#ffe6c0]AAI載具[/color][/font]\n\n[font=heading-3]運輸車[/font]\n設計用於搬運貨物的基本多功能車。它可以觸發與附近車輛（如車輛補給站）的庫存交換。這讓它可以從採礦車那裡收集資源並將其運送到倉庫，或者從倉庫收集燃料和彈藥並將它們運送到攻擊編隊。\n\n[font=heading-3]採礦車[/font]\n開採礦石、收集地面物品、樹木，岩石。有5個等級可以提高採礦速度、移動速度、貨物容量和其他方面。儘管您可以僅依靠採礦車進行挖礦，但這並不是意味著您安裝了mod就必須這樣做。礦工在目標資源偏遠且長靜態供應線難以防禦的情況下特別有用（尤其是使用加強的敵人Rampant AI MOD），在資源處放一些守衛車輛和其他保護方式將使運輸車不那麼容易受到攻擊,採礦車也可以用來開採一些不值得設定完整火車站的小型資源礦床。\n\n[font=heading-3]機槍攻擊車[/font]\n如果你把炮塔放到迴圈的傳送帶上，然後你會得到類似機槍攻擊車的東西。它有利於早期清除敵人基地。遊戲後期有一些可以用來消滅不值得浪費重型武器的較弱敵人。\n\n[font=heading-3]典獄長[/font]\n先進的多功能車。它具有與運輸車相同的庫存轉移能力，但在運輸車作為送貨車輛的情況下，典獄長通常最好照顧一小群車輛或在基地周邊巡邏。典獄長有一個雷達，所以有一個帶有遠端攻擊單位的小股部隊在你要出門時很有用。它可以作為附近的車輛的彈藥庫，因此當其他車輛的彈藥或燃料不足時，它可以為它們補充彈藥。它有一個修理鐳射，所以如果庫存中有修理包，它可以修理附近的車輛或建築。在牆後巡邏的看守可以在不需要建築機器人的情況下對其進行維修。典獄長的武器對目標造成一個AOE脈衝，使敵人減速。減速使得蟲子在死亡前很難攻擊其他車輛，並且可以使一小部分車輛的生存能力提高。\n\n[font=heading-3]火焰坦克[/font]\n火焰坦克是一個很好的前排。它的射程很短，但裝甲很重，速度足以保持在常用陣型的最前面。兩種彈藥選擇是普通油料或烈性燃油。如果使用普通燃油彈藥，請小心其他車輛在火中行駛。火焰坦克是防火的，但大多數其他車輛不是。\n\n[font=heading-3]光稜坦克[/font]\n一種不會犧牲太多速度的重型坦克。強大的鐳射炮造成巨大的傷害。它比標準坦克更堅固，對單個目標造成更高的傷害，但 AOE 傷害是爆炸彈，所以混合使用仍然有用。\n\n[font=heading-3]火焰突擊車[/font]\n火焰突擊車是速度很快，並且是作為撞擊車輛建造的。它主要設計用於在基地外進行手動控制，您可以在其中瘋狂駕駛並衝過障礙物，而不必擔心附帶損壞。火焰噴射器作為次要武器，撞擊是主要武器。車輛的速度意味著在大多數情況下火焰會落在您身後，但這對於燒掉跟隨您的任何蟲子痕跡很有用。自主使用時，火焰突擊車是一款出色的個人交通工具，它可以安全地駛過您的基地。火焰突擊車可以用於車輛編隊，但與其他前線車輛相比更脆弱。\n\n[font=heading-3]即將推出[/font]\n還有其他車輛計劃，例如船舶、推進器車輛和更多不尋常的車輛。\n\n[font=heading-2][color=#ffe6c0]第3方車輛[/color][/font]\n其他模組作者製作的許多車輛都可以與 AAI 可程式設計車輛配合使用。謹防過度使用其他具有多種武器或動力過強的模組的任何車輛。如果車輛編隊不包含至少 3 種車輛型別，請嘗試確保使用更平衡的車輛。
menu_vehicle_ai=[img=virtual-signal/active-state-on]  車輛 AI 狀態
title_vehicle_ai=車輛AI狀態
page_vehicle_ai_text_1=您可以手動部署車輛，也可以使用載具部署建築。要讓載具由 AI 控制，您必須使用AI版本的配方製作出的載具。當您手動部署車輛時，其初始 AI 設定取決於玩家自己的部署車輛的 mod 設定。預設設定為“自動”。\n\n[img=virtual-signal/active-state-on] 開啟：如果載具有彈藥，它會嘗試攻擊敵人。如果下達命令，它將嘗試執行該命令。如果玩家進入車輛，則車輛的 AI 保持駕駛，玩家是乘客。\n\n[img=virtual-signal/active-state-auto] 自動：載具內沒有玩家時車輛的行為就像 AI 處於“開啟”。如果玩家在車輛中，則玩家處於控制之中，車輛的行為就像 AI“關閉”一樣。\n\n[img=virtual-signal/active-state-off] 關閉：車輛不會響應命令或攻擊敵人。如果已經移動，它將停止。如果玩家進入載具，他們將擁有完全的控制權。\n\n需要關閉 AI 才能拾取載具。 （這是因為 AI 在車輛中放置了一個假角色，而異星工廠不會讓角色在裡面時被拾取。）
menu_unit_remote_controller=[img=item/unit-remote-control] 單位遙控器
title_unit_remote_controller=單位遙控器
page_unit_remote_controller_text_1=按 [__CONTROL__create-toggle-controller__] 獲取單位遙控器 [img=item/unit-remote-control]。\n\n[font=heading-2][color=#ffe6c0]選中[/color][/font]\n\n手持單位遙控器，您可以左鍵框選啟用了人工智慧的車輛。所選車輛下方顯示一個選擇圓圈，所選單位列表顯示在螢幕左側。\n\n每個所選單位都有自己的行。您可以使用行中最左側的按鈕從選擇中刪除一個單位。\n\n[font=heading-2][color=#ffe6c0]命令[/color][/font]\n\n[font=heading-3]分配命令[/font]\n選擇 1 個或多個單位後，您可以按住 shift 並左鍵單擊或左鍵單擊並拖動以將移動命令分配給選定的單位。\n\n[font=heading-3]移動到位置[/font]如果透過shift點選選擇了一個點，那麼所有車輛都會嘗試移動到或靠近選定的點。\n\n[font=heading-3]分散在區域[/font]如果移動命令是一個區域（透過shift-拖選），那麼選定的車輛將被分散到選定區域的不同位置。\n\n[font=heading-3]跟隨玩家或車輛[/font]如果在移動命令單擊了玩家或 AI 車輛的位置，那麼選定的車輛將被分配跟隨命令而不是簡單的移動命令。\n\n如果給單個單位發出跟隨命令它將嘗試保持恆定的距離（大約4格) 但不會關心它相對於跟隨目標的角度。\n\n如果向多個單位發出跟隨命令，那麼為了避免相互碰撞，他們將嘗試圍繞目標形成一個圓圈。每輛車都將嘗試與目標保持特定的角度，並根據圓圈中的單位數量保持一定的距離。跟隨圓的半徑取決於所選單位的數量。如果同一個目標後面跟著 2 個不同數量的單位的圓圈，比如 6 個單位和 18 個單位，那麼 6 個單位的圓圈將在另外 12 個單位內。（您可以使用帶有 AAI 的單位控制塔製作更精細的定向單位編隊可程式設計結構。）
menu_path_remote_controller=[img=item/path-remote-control] 路徑遙控器
title_path_remote_controller=路徑遙控器
page_path_remote_controller_text_1=按 [__CONTROL__create-toggle-controller__] 兩次為您提供路徑遙控器 [img=item/path-remote-control]。\n\n使用路徑遙控器左鍵單擊可放置一個新路徑點。路徑點被新增到當前選定路徑的末端。如果沒有建立路徑，則會自動建立新路徑。\n\n如果您選擇並展開了特定的路徑點，則單擊將替換當前路徑點，而不是新增到路徑的末尾。\n\n[font=heading-3]路徑點型別：\n\n位置座標,只是地地面上的一個座標。它是靜態的，不會移動。\n\n位置信標,繫結到位置信標ID。如果您透過移除舊的位置信標並使用相同的 ID 建立一個新的位置信標，那麼路徑也將被更新。這對於規劃道路和接入點時很有用。\n\n載具補給站,該建築位置也是透過ID來確認。如果您移除一個補給站並放置一個具有相同 ID 的新補給站，那麼該路徑點將以新的補給站位置為目標。\n單位路徑點,以AI車輛為目標。它就像一個短程跟隨命令，當目標車輛在範圍內時完成。這對於設定運輸車在返回倉庫之前逐一靠近採礦車非常有用。\n玩家路徑點,以玩家為目標，並在車輛接近時完成跟隨命令。這有助於讓運輸車像物流機器人一樣工作，為您運送常用物品並帶走垃圾。\n\n[font=heading-3][color=#ffe6c0]給單位分配路徑[/color][font]可以透過3種方式給單位分配路徑：\n\n1.如果路徑選中了“始終顯示起始路徑點”選項，則直接把起始路徑點指定一個單位會將路徑分配給該車輛（注意：如果同時有其他實體的車在相同輛位置，它可能被分配一個跟隨或更多命令而不是路徑命令）。\n\n2.如果為載具部署站設定了路徑和路徑點訊號，則部署單位將被分配該路徑。\n\n3.您可以使用單位控制器將車輛設定到特定路徑和路徑點。
menu_control_groups=[img=virtual-signal/signal-follow-id] 控制分組
title_control_groups=控制分組
page_control_groups_text_1=預設分組為0到9。\n\n要將所選單位分配給第一組,按 [__CONTROL__save-unit-group-1__]。\n\n要再次選擇它們，請按 [__CONTROL__load-unit-group-1__] .\n\n一個單位可以是多個分組的一部分。 \n\n按鍵繫結是可配置的。分組 1 的預設鍵繫結是Ctrl + 1選擇 和Ctrl + Shift + 1設定。如果您使用 Space Exploration，預設鍵繫結將與 Space Exploration 固定檢視發生衝突。
menu_unit_identifiers=[img=virtual-signal/signal-id] 單位識別符號
title_unit_identifiers=單位識別符號
page_unit_identifiers_text_1=[font=heading-2][color=#ffe6c0]單位ID [img=virtual-signal/signal-id][/color][/font]\n\n當選擇一個單位時，從左數第二個按鈕是該單位型別的單位ID圖示，旁邊的數字是該單位的單位ID。\n\n單位ID是唯一且不變的。第一個放置的單位的單位ID為1，即使ID為1的單位被摧毀或收起，也不會有其他單位被分配到該ID。單位ID不按單位型別或位面分開計算，所有單位共享同一組數字。（注意：在PvP多人遊戲中，每個勢力都有一個唯一的單位ID列表）。\n\n[font=heading-2][color=#ffe6c0]單位型別ID [img=virtual-signal/tank-tank-cannon-_-signal] [img=virtual-signal/car-vehicle-machine-gun-_-signal][/color][/font]\n\n當選擇一個單位時，最左邊的按鈕是該單位型別的圖示，旁邊的數字是該單位型別的ID。\n\n每個遊戲位面都有一個每種型別的活著的單位列表。每種單位型別都有自己的列表（汽車、坦克等），如果你有多個位面（例如多個星球），那麼每個位面都會有單獨的汽車/坦克列表。\n\n每個位面上該型別最早的活躍單位ID為1。那麼該型別最晚的單位ID等於該位面上該型別活躍單位的數量。如果一個單位被摧毀或拾取，那麼所屬型別的單位ID都會相應地更新。\n\n可以使用兩個訊號來識別一個唯一的單位：A：與單位型別相對應的訊號型別。如果車輛是AI汽車，那麼訊號就是AI汽車訊號（在虛擬訊號頁面上）。與這個訊號對應的數字是該單位的型別單位ID。B：位面訊號，其數字對應於位面順序。如果未指定，則假定為位面1，即Nauvis（遊戲預設位面）。例如：位面1,AI汽車5,表示位面1上第5個活躍的汽車。
menu_unit_data=[img=virtual-signal/chip] 單位資料
title_unit_data=單位資料
page_unit_data_text_1=單位資料是儲存在單位記憶體中的一組訊號，就像一個內建常量組合器。當選中一個單位,點選左側按鈕[img=virtual-signal/chip]時，允許您檢視和編輯單位的單位資料。\n\n單位資料可以以幾種方式使用：\n\n 單位資料是用作運輸車型別單位和車輛補給站的庫存轉移設定。 （請參閱庫存轉移頁面）。\n\n任意角色分配。任何與實際物品對應的訊號都將用作庫存轉移設定的一部分，但虛擬訊號沒有實際物品，可以安全地用於指示其他任意事物，例如角色分配或幫助您管理單位.例如，假設您希望一些坦克在北部邊界巡邏，而其他坦克在南部邊界巡邏。你可以用 N = 1 標記所有北方坦克，用 S = 1 標記所有南方坦克。這樣即使坦克暫時分配給其他任務，例如補給、維修或攻擊，它們也可以返回到之前的任務基於它們是否具有 N 或 S 訊號。\n\n[font=heading-2][color=#ffe6c0]手動放置[/color][/font]\n\n手動放置的單位有一些預設值自動設定單位資料以幫助實現基本的車輛自動化，例如彈藥和燃料值，以幫助處理庫存轉移請求。\n\n[font=heading-2][color=#ffe6c0]自動部署[/color][/font]\n\n如果您從車輛部署站部署車輛，則僅使用來自車輛部署器的訊號進行部署，如果您沒有設定任何訊號，則為空白。部署器有一系列內建的組合，您可以對其進行編輯，或者您可以從電線中傳遞訊號。不要將連線線與部署站的庫存訊號和部署訊號位置弄錯。 （有關詳細資訊，請參閱載具部署站。）\n\n如果您安裝了AAI可程式設計建築，則單位資料掃描器和單位資料控制塔可以遠端自動讀取和設定單位資料。
menu_inventory_transfer=[img=virtual-signal/signal-minimum-fuel] 庫存轉移
title_inventory_transfer=庫存轉移
page_inventory_transfer_text_1=庫存轉移可以在車輛補給站和車輛之間,或在運輸型車輛和任何型別的車輛之間近距離轉移物品。\n\n運輸型車輛通常僅限於沒有武器的車輛，或者它們唯一的武器是不是破壞性武器。例如 AAI運輸車 和 AAI典獄長 。\n\n當實體之間需要轉移物品時，需要考慮優先順序層次。普通車輛具有最高優先順序，因此它們可以將物品放入到其他實體或從其他實體收集物品。運輸車具有最低優先順序，因此他們會嘗試配合其他實體。車輛補給站具有中等優先順序，因此它們可以配合普通車輛，但可以從運輸車收集或放入物品。\n\n透過車輛補給站交換資料設定和單位本身資料來管理物品轉移。\n\n通常單位資料的正值訊號表明該實體想要或接受不超過指定值的物品。負值表示實體要麼允許輸出該專案型別，要麼正在積極嘗試輸出該型別的所有專案。
page_inventory_transfer_text_2=[font=heading-2][color=#ffe6c0]示例 1：燃料和彈藥[/color][/font]\n\n在這個示例中，我們將從車輛補給站獲取燃料、彈藥和維修包，然後交給在前線作戰的車輛。在此示例中，我們將使用機槍攻擊車作為戰鬥車輛，使用 AAI 典獄長 作為運載工具，並使用來自 AAI 工業 的加工燃料作為燃料，但這些可以很容易地用汽車、AAI 運輸車和固體燃料代替。\n\n車輛補給站的庫存中有加工燃料、穿甲彈匣和維修包。在交換資料（建築的右上角）中，加工燃料訊號為 -1，穿甲彈匣訊號為 -1，維修包訊號為 -1，這意味著倉庫想要輸出這些物品.\n\n AAI 典獄長在車輛補給站的迴圈路徑上，沿著前線從東向西移動，然後返回補給站。 典獄長的單位資料已修改為 1000 個加工燃料、1000 個穿甲彈匣、100 個維修包和“[img=virtual-signal/signal-minimum-fuel] 最小燃料 (MJ)”訊號 800 . 當監獄長接近倉庫時，倉庫會觸發一個數據交換。典獄長和運輸車一樣，是一種支援車輛，其交換優先順序低於倉庫。倉庫試圖給與物品，而典獄長接受匹配的物品，因此將物品交給典獄長，直到它擁有 1000 個加工燃料、1000 個穿刺彈匣和 100 個維修包。\n\n典獄長移動到前線。機槍突擊車在那裡從東到西，然後從西到東進行迴圈。當巡邏隊從東向西移動時，典獄長應該靠近巡邏隊中的所有機槍突擊車。典獄長是一輛支援車輛，可以觸發與機槍突擊車的庫存轉移。\n\n機槍突擊車的單位資料有訊號：50 個穿甲彈匣和 50 個加工燃料。機槍突擊車具有比典獄長更高的交換優先順序，因此它需要物品，因為它有 50 個穿刺彈匣和 50 個加工燃料。如果可以的話，典獄長會送出所有的彈藥，但不會送出所有的燃料。典獄長有“[img=virtual-signal/signal-minimum-fuel] 最低燃料（MJ）”訊號，所以它總是會盡量保持至少這個燃料值作為儲備，而不是輸出它。\n\n 典獄長還將使用修理包修理附近的機槍突擊車。當它到達戰線的盡頭時，它會返回倉庫並重新開始迴圈。\n\n[font=heading-2][color=#ffe6c0]示例2：鐵礦石[/color][/font]\n\n AAI 採礦車的鐵礦石單位資料訊號設定為 -1。它是一種具有最高優先順序的普通車輛，因此它正在積極嘗試將鐵礦石輸出到任何可以接受它的地方。\n\n如果 AAI 運輸車接近採礦車，它可以啟動庫存轉移，因為它是一種特殊的運輸車型車輛。如果運輸車沒有單位資料設定，則不會發生任何事情，因為它未配置為接受任何物品。如果運輸車的單位資料設定為 5000 鐵礦石，那麼它將接受來自其他車輛的最多 5000 鐵礦石，並且可以從採礦車那裡收集礦石。\n\n如果收集鐵礦石的運輸車接近車輛補給站，則車輛補給站可以根據倉庫的交換資料啟動與運輸車的庫存轉移。車輛補給站比運輸車具有更高的轉移優先順序，因此如果車輛補給站有一個積極的鐵礦石訊號，那麼它可以迫使運輸車放棄其礦石。倉庫中的訊號值越高，它將嘗試從運輸車上拉出的礦石越多。
menu_vehicle_depot=[img=item/vehicle-depot] 車輛補給站
title_vehicle_depot=車輛補給站
page_vehicle_depot_text_1=車輛補給站可以接收和提供物資給車輛。倉庫有一個通用的電線連線，可以輸出內部的物品訊號。右上角的連線可以設定倉庫的傳輸資訊（比如單位資料）。\n\n倉庫的傳輸優先順序高於運輸車，意味著倉庫可以向能接受或擁有那些物品的運輸車輸出或收集物品。\n\n倉庫的傳輸優先順序低於其他車輛，意味著那些車輛可以向倉庫輸出或收集物品，只要倉庫設定為接受那些物品，或者有那些物品可以被收集。
menu_vehicle_deployer=[img=item/vehicle-deployer]  車輛部署站
title_vehicle_deployer=車輛部署站
page_vehicle_deployer_text_1=車輛部署站允許您將車輛從物品狀態部署到可用狀態。車輛在傳送帶上被推出建築，進入前面的空間，並且該空間需要沒有障礙物才能部署車輛。即使沒有燃料，您也可以將運輸帶與傳送帶重疊，以移動部署的車輛。\n\n如果部署的車輛是 AI 車輛，它將根據設定的訊號獲得單位資料，或建築右下角的一個小型內建組合器中獲得單位資料。如果未設定訊號，則該單元將沒有單位資料，並且不會執行庫存轉移。如果定義了路徑和路徑點訊號，則該單元將被分配到該路徑（如集結點）。\n\n車輛部署器有 2 個電線連線點。主要結構是容器，它輸出容器中的任何專案。右下角的組合器連線是單元資料連線，您可以直接在此處設定單元資料，也可以透過外部線纜獲得訊號值。
menu_position_beacon=[img=item/position-beacon] 定位信標
title_position_beacon=定位信標
page_position_beacon_text_1=定位信標只是一個位置標記。你可以用它來獲取一個位置的座標，或者根據定位信標的ID作為一個路徑點或移動目標。
