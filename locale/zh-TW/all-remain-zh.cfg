angels-air-filtering=[img=fluid/gas-oxygen] Oxygen 和 [img=fluid/gas-nitrogen] Nitrogen 的空氣過濾是一項關鍵技術，它可以透過使用純氧而不是原始空氣來實現更高效率的冶煉。\n氧氣和氮氣是許多工業過程的關鍵基礎材料，其中一些是這個模型的一部分。
