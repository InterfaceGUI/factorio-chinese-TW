rfp-operations-per-tick=較低的值意味著更好的效能，但您可以使用鐵管輸送等離子。設定為 0 以停用（僅在每 UPS 的十分之一很重要或您懶得使用磁約束管道[item=rfp-pipe] 時降低，並且僅在放置大量管道時將其設定為更高。（16 *60 = 960 個管道處理/秒預設））。\n\n[color=#008cff]DEFAULT = 16[/color]
rfp-science-multiplier=調整科學成本。 0.5 意味著科學成本的一半，2 意味著科學成本的兩倍，等等。也會影響 RFW 的科學成本。\n\n[color=#008cff]DEFAULT = 1[/color]
rfp-antimatter=使物質-反物質湮滅產生能量。如果您只建造一個發電廠，您將永遠不必再擔心能源問題。需要很大的力量才能啟動。 [color=#ff0000]目前 WIP，未來可能會有更多的研究/複雜性。[/color]\n\n[color=#008cff]DEFAULT = ON[/color]
rfp-hc-stuff=單個 DT 反應堆可產生 1.4GW 至 2GW（取決於效率升級）。是的，可以使用普通熱交換器和渦輪機，但使用它們更容易且 UPS 效率更高。\n\n對於 SE，它們沒有那麼有用，因為 SE 有自己的“高溫”熱交換器和渦輪機，但我仍然建議保持開啟狀態，因為您獲得 RFP DT 融合比獲得 SE 交換器和渦輪機要早得多。\n\n[color=#008cff]DEFAULT = ON[/color]
rfp-hc-priority=主要意味著 HC 渦輪機[entity=rfp-hc-turbine] 將優先於普通渦輪機（太陽能仍將優先於它們），次要意味著它們將具有相同的優先順序。\n\n[color=#008cff]DEFAULT = 次要[/color]
rfp-replace-krastorio=僅在載入 Krastorio 2 時可見。\n\n[color=#008cff]DEFAULT = ON[/color]
rfp-use-se-antimatter=如果您希望 SE 和 RFP 的反物質分開，請將其關閉。僅在載入 SE 時可見。如果“替換太空探索的反物質”設定開啟，則不執行任何操作。\n\n[color=#008cff]DEFAULT = ON[/color]
rfp-replace-se=如果您要啟用此功能，我建議您同時降低科學乘數。僅在載入 SE 時可見。\n\n[color=#008cff]DEFAULT = OFF[/color]
rfp-replace-bobpower=僅在安裝了 Bob 的電源後可見。
rfp-ddw-recycling=如果啟用，RFP 將遍歷所有使用水的配方（不包括輸出任何型別水的配方）並製作使用 DDW 代替水的副本。增加載入時間。如果沒有高階氘提取，則不會執行任何操作。\n\n[color=#008cff]DEFAULT = ON[/color]
rfp-gs-process-efficiency=更改 GS 處理返回的 HS 百分比。 0 = 0%，1 = 100%。\n\n[color=#008cff]DEFAULT = 1[/color]
