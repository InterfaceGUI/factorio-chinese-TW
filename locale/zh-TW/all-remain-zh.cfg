rfp-he3-he3-fusion=這裡是。中子聚變。現在，它幾乎無法維持自己，但這會改變。
rfp-d-he3-mix=D-He3 聚變[recipe=rfp-d-he3-fusion-0] 可以在較低的溫度下發生，並且比 He3-He3[recipe=rfp-he3-he3-fusion-0] 產生更多的能量。第一步是混合和加熱氘和氦3。
