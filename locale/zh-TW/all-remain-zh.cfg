alien-biomes-disable-vegetation=如果啟用，所有草地、樹木和植物裝飾都將被移除（除非由不同的模組新增）。這使您可以模擬死行星、月球或小行星。
alien-biomes-remove-obsolete-tiles=Alien Biomes 取代了許多原版瓷磚。可以移除過時的圖塊以釋放額外的圖塊插槽，以便可以使用更多新增圖塊的模組（限制為 255 個圖塊）。這樣做可能會導致其他需要這些原版瓷磚的模組出現問題。
