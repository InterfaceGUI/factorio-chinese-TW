tn-thermonuclear-bomb=15kt產量，大致相當於小男孩。當引爆時，會形成一個火球，將 200 米內的任何東西蒸發。這會產生能量波，在 1000 多米範圍內引起火災，併產生衝擊波，在 3 公里以上的半徑範圍內造成全面破壞。\n\n用手持火箭發射器發射就是自殺。
tn-fusion-bomb=100kt 產量，大致相當於 W-76，用於一些三叉戟 SLBM。引爆時，會形成一個火球，將 500 米內的任何物體蒸發。這會產生能量波，在 2000 多米範圍內引起火災，併產生衝擊波，在 5.5 公里以上的半徑範圍內造成全面破壞。\n\n
tn-caution-0=沒有任何程度的謹慎可以使這種武器安全。
tn-caution-1=使用時要格外小心，否則會死心。
tn-antimatter-bomb=1Mt 產量，大致相當於 W-59，用於一些 Minuteman I 洲際彈道導彈。引爆時，會形成一個火球，將 1200 米內的任何物體蒸發。這會產生一個能量波，在 5000 多米範圍內引發火災，併產生一個爆炸波，在 12 公里以上的半徑範圍內造成全面破壞。\n\n如果沒有開啟最佳化模組設定（模組設定 > 地圖 > RFW），爆炸會凍結你的遊戲幾分鐘。如果啟用最佳化，它只會凍結幾秒鐘，但不會損壞地圖上顯示區域之外的任何東西。沒有任何程度的謹慎可以使這種武器安全。對於那些希望以幻燈片形式觀看世界燃燒的人。
tn-antimatter-artillery-shell=[color=#ff3300]50Mt 產量，大致相當於沙皇炸彈，這是迄今為止設計和測試的最具破壞性的武器。[/color]\n引爆時會形成一個火球，將 6 公里內的任何東西蒸發。這會產生能量波，造成 35 公里以上的火災，併產生爆炸波，在 45 公里以上的半徑範圍內造成全面破壞。\n\n這把武器是如此具有破壞性，以至於沒有開啟最佳化 mod 設定（Mod 設定 > 地圖 > RFW） ，爆炸將使您的遊戲凍結...幾乎永遠。傳說這個模組的作者曾經嘗試引爆它，他的遊戲至今仍被凍結。如果開啟最佳化，它會凍結幾分鐘，並且不會損壞地圖上顯示區域之外的任何東西，儘管它很容易破壞其中的任何東西。\n絕對沒有實際理由你應該使用它.\n完全沒有。
