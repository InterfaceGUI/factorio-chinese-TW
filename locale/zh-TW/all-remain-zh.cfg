title_aai-signal-transmission=訊號傳輸
page_aai-signal-transmission_text_1=訊號傳送器和接收器是一種訊號網路建築物,允許電路訊號僅消耗電力就可以傳送非常遠的距離.\n\n網路內訊號的接收和傳送依賴於通道. 訊號使用指定通道傳輸時, 僅能被監聽相同通道的接收站收到. 不同的接收站可以監聽相同的通道; 他們會收到相同的訊號. 任意數量的傳送站都可以使用相同的通道; 該通道接收到的訊號將會疊加.\n\n紅綠線纜在相同通道內的輸入將會保持獨立並原樣輸出. 這意味著傳送站由紅色線纜接入的訊號將僅會被接收站的紅色線纜接收.\n\n訊號傳送站和接收站僅會在電力充足時執行. 如果出現電力不足的情況 (電網顯示黃色或紅色), 他們會停止傳送和接收訊號.

