[mod-setting-name]
bobmods-lib-resource-generator=啟用Bob的資源生成器
bobmods-library-technology-cleanup=啟用技術先決條件清理
bobmods-library-recipe-cleanup=啟用配方成分清理

[mod-setting-description]
bobmods-lib-resource-generator=這個庫包含一個基於0.17資源生成器系統的0.17資源生成器。然而，作為Factorio 0.17.51的一部分的版本修復了這個資源生成器在舊版本中試圖修復的許多問題，並且不再需要了。\ n函式庫將檢查新生成器是否可用並自動使用它，或者如果不可用，則使用此生成器。然而，此選項可用於強制啟用我的自定義生成器，即使您使用的是Factorio的新版本。
bobmods-library-technology-cleanup=啟用後，在載入的最後修復階段，將掃描技術先決條件中的重複、無效和冗餘值。
bobmods-library-recipe-cleanup=啟用後，在載入的最後階段，將掃描配方的成分是否存在重複值和無效值。



[mod-name]
boblibrary=Bob系列函式庫

[mod-description]
boblibrary=Bob系列模組所需的一系列函式，也可以被其它模組使用。
