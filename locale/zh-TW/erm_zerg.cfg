[tips-and-tricks-item-description]
enemy_erm_zerg-general-info=一名工程師在新地星系中發現了一種新物種！你找到了一段關於祝融星上的蟲族的記錄。
enemy_erm_zerg-nydus_worms=蟲族寄生了撼地蟲，將其轉化為奈薩斯蟲分支。奈薩斯蟲在受到攻擊時會釋放蟲族單位。擊殺奈薩斯蟲可獲得 5000 點攻擊值。
enemy_erm_zerg-planet-char=新地星系中發現的一顆新火山星球。與祝融星不同，這裡是傳奇蟲族部隊的母星。
