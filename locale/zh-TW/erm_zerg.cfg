[mod-setting-description]
enemy_erm_zerg-map-color=設定地圖顏色。
enemy_erm_zerg-team_color_enable=團隊顏色可能會降低部分細節效果。禁用團隊顏色可保留原始細節。
enemy_erm_zerg-team_color=設定團隊顏色。Alpha 通道將被忽略，透明度由“團隊顏色混合模式”設定決定。
enemy_erm_zerg-team_blend_mode=團隊顏色混合模式。\n\n1 = (透明度 0%)（混合模式：疊加）\n2 = 透明度 25%\n3 = 透明度 50%\n4 = 透明度 66%\n5 = 透明度 75%\n6 = 透明度 90%
enemy_erm_zerg-team_color_preserve_gloss=保留原始細節中的光澤。在此模式下，團隊顏色飽和度會低於定義的顏色。（混合模式：柔光疊加）
enemy_erm_zerg-k2-creep=為該種族啟用 K2 模式的菌毯。
enemy_erm_zerg-on_vulcanus=蟲族基地可能出現在祝融星上。撼地蟲被改造成蟲族的奈薩斯蟲，僅適用於新增單位。\n\n在現有存檔中啟用此選項後，需做好應對週期性入侵的準備！

