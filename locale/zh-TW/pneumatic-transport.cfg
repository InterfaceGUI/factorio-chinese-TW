
[entity-description]
pneumatic-end-point-intake=從附近建築提取物品，並將其液化至管道系統中。
pneumatic-end-point-intake-filtered=從附近建築提取已篩選物品，並將其液化至管道系統中。
pneumatic-end-point-outtake=從管道系統中凝固物品，並傳輸至附近建築。

[entity-name]
pneumatic-end-point-intake=物品液化器
pneumatic-end-point-intake-filtered=篩選物品液化器
pneumatic-end-point-outtake=物品凝固器

[fluid-name]
pneumatic-fluid=液化__1__

[mod-name]
pneumatic-transport=液化輸送 [Pneumatic Transport]

[mod-description]
pneumatic-transport=移除所有傳送帶並新增帶有內建機械臂的液化器，將所有物品轉換為可透過管道運輸的液態形式。\n另類背景設定：一切都要液化！！！

[mod-setting-name]
pneumatic-no-belts=移除傳送帶
pneumatic-no-wagons=移除貨運車廂
pneumatic-no-inserters=移除機械臂

[mod-setting-description]
pneumatic-no-belts=移除傳送帶，以強制進行純液態遊戲。
pneumatic-no-wagons=移除貨運車廂，以強制使用僅液罐車廂。
pneumatic-no-inserters=移除機械臂，以禁止直接插入。\n純粹的液化輸送！\n請確保您沒有啟用裝載機/mini裝載機的模組！
