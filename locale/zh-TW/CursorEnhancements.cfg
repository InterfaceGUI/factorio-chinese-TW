[mod-name]
##CursorEnhancements=游標增強

[mod-description]
##CursorEnhancements=使用各種工具和快捷方式增強游標。召回上次持有的物品，在相關物品之間滾動，在真實物品和幽靈游標之間無縫切換。

[controls]
cen-recall-last-item=召回最後一項
cen-scroll-next=下一項
cen-scroll-previous=上一項

[mod-setting-name]
cen-spawn-items-when-cheating=作弊時生成物品 [img=info]
cen-ghost-cursor-transitions=幽靈游標轉換 [img=info]
cen-personal-registry-overrides=個人登錄檔覆蓋 [img=info]
cen-enable-tile-pipette=啟用磁貼移液器 [img=info]

[mod-setting-description]
cen-spawn-items-when-cheating=在作弊模式或地圖編輯器中，不會為您沒有的專案設定幽靈游標，而是將專案實際提供給您，以便您放置它。
cen-spawn-items-when-cheating-se-addendum=[font=default-semibold]太空探索：[/font] 此功能在衛星檢視中不可用。
cen-ghost-cursor-transitions=當放置實體的專案用完時，將設定幽靈游標。在設定了幽靈游標的情況下拾取專案時，該專案將直接放置到您的游標堆疊中。
cen-personal-registry-overrides=用於游標滾動。此處列出的覆蓋將覆蓋自動生成的卷軸以及其他模組新增的卷軸。\n這是一個 JSON 物件，格式為 [color=128,206,240]&quot;item-name&quot;: &quot;next-item-name&quot;[/color]。
cen-enable-tile-pipette=在沒有選擇實體且游標中沒有專案的磁貼上使用智慧移液器 (__CONTROL__smart-pipette__) 會將該磁貼的專案放在游標中。

[cen-message]
invalid-personal-overrides-format=無效的個人覆蓋格式。
main-inventory-full=無法生成物品，主庫存已滿。
unable-to-recall=無法回憶最後一項。
