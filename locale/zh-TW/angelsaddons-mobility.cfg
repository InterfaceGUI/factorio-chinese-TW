[tips-and-tricks-name]
angelsaddons-mobility=天使附加-高鐵

[tips-and-tricks-description]
angelsaddons-mobility=這個模組獨立於天使模組增加了多種天使主題火車。\n三種主題火車包括[img=item/crawler-locomotive]"爬行者"、[img=item/smelting-locomotive-1]"海姣號"和[img=item/petro-locomotive-1]Petrochem。\n每個火車主題都有不同的工作值，例如質量、功率、容量、制動和最大速度。\n\n[font=default-bold]注意[/font] ：每列火車（有一些小例外）都有相容的複製/貼上資訊，包括時間表、顏色，這些也與藍圖相容。
angelsaddons-mobility-notes=\n[font=default-bold]NOTES[/font]:Tenders 是具有高空氣阻力的機車，但功率大，適合作為大型火車的輔助機車。\n[font=default-bold]NOTES[/font]:Bot wagons 是可以使用機器人裝置的貨車。
