[mod-name]
bobinserters=Bob 可調式機械臂

[mod-description]
bobinserters=可以透過按鍵和介面來調整機械臂的抓取和放置位置。Shift+L：更換抓取範圍、Shift+R：更改抓取旋轉、Shift+N：更改放置範圍、Shift+E：開啟設定介面。
