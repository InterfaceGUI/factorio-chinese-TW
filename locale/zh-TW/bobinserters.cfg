[mod-setting-description]
bobmods-inserters-long1=如果啟用，將會有加長機械臂 1 研究。這允許更改機械臂長度。\n如果啟用了 Bob's Logistics 的"機械臂改造"設定，此設定將被強制啟用。
bobmods-inserters-long2=如果啟用，將會有加長機械臂 2 研究。這允許配置超長機械臂範圍。\n如果"加長機械臂 1 研究"設定被停用，此設定將不生效。
bobmods-inserters-more2=如果啟用，將會有更多機械臂 2 研究。這允許在範圍內進行所有可能的格位配置。
bobmods-inserters-show-window=如果啟用，獨立配置視窗將顯示當前正在配置的機械臂的檢視。
bobmods-inserters-gui-position=選擇開啟機械臂 GUI 時，配置視窗應停靠在機械臂視窗的位置。\n如果設定為"關閉"且配置按鈕被停用，配置視窗只能透過 [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font] 訪問。
bobmods-inserters-button-enable=在螢幕左上角放置一個按鈕以訪問機械臂配置。\n如果此項被停用且停靠位置設定為"關閉"，配置視窗只能透過 [font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font] 訪問。

