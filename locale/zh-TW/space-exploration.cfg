;# 太空探索補充翻譯
;[mod-name]
;space-exploration=太空探索
;
;[mod-description]
;space-exploration=建造運載火箭以向太空發射物資，自己駕駛火箭進入太空並開始太空行走。建立一個太空平臺，以開發困難的資料驅動的太空科學。建造宇宙飛船，將它從行星表面飛到其他行星，月球，小行星帶等等。強烈推薦與 AAI Industry 一起遊玩。必須啟用 Space Exploration Postprocess（太空探索後置）。在當前實驗階段不建議使用除依賴 Mod 以外的其他 Mod。
;
