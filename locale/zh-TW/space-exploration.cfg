;se-dropdowns-hide-low-priority-zones=把低優先順序區藏在目的地選擇的下拉選單. 開啟時,只有區域優先順序大於或等於“優先閾值”設定中設定的值將被顯示。宇宙瀏覽器中可以修改優先順序。
;se-dropdowns-priority-threshold=閾值, 閾值以下區域將不會顯示在目的地選擇的下拉選單. 如果 "下拉選單隱藏低優先順序區" 關掉，什麼都不做.
;se-blueprint-snap-clamps=如果藍圖中包含飛船夾鉗，請將藍圖捕捉到軌道網格以確保可以放置夾鉗。
