[entity-description]
wireless-charging-hi-power-induction-rail=允許以高達 20 兆瓦的速率為配備感應線圈的固定列車車廂進行無線充電。每個軌道段只能傳輸到一個線圈。 （如果您喜歡站在火車軌道上，也可以為汽車或您自己充電。）
wireless-charging-hi-power-induction-station=允許以高達 20 MW 的速率對附近配備感應線圈的靜止車輛或角色進行無線充電。每個站只能傳輸到一個線圈。將車輛的電量水平傳送到電路網路。
wireless-charging-lo-power-induction-rail=允許以高達 500 kW 的速率對配備有感應線圈的靜止列車車廂進行無線充電。每個軌道段只能傳輸到一個線圈。 （如果您喜歡站在火車軌道上，也可以為汽車或您自己充電。）
wireless-charging-lo-power-induction-station=允許以高達 500 kW 的速率對近距離配備感應線圈的靜止車輛或角色進行無線充電。每個站只能傳輸到一個線圈。將車輛的電量水平傳送到電路網路。

