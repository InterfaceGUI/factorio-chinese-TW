[mod-setting-description]

ic-reinforced-walls-resistances-multiplier-mk1=謹慎更改，否則物體將變得堅不可摧。我建議最大值為2。值的範圍：0.1 - 5
ic-reinforced-walls-resistances-multiplier-mk2=謹慎更改，否則物體將變得堅不可摧。我建議最大值為2。值的範圍：0.1 - 5
ic-reinforced-walls-resistances-multiplier-mk3=謹慎更改，否則物體將變得堅不可摧。我建議最大值為2。值的範圍：0.1 - 5
ic-reinforced-walls-resistances-multiplier-mk4=謹慎更改，否則物體將變得堅不可摧。我建議最大值為2。值的範圍：0.1 - 5

ic-reinforced-walls-recipe-multiplier=乘以製作所需的物品數量。值的範圍：0.1 - 1000
ic-reinforced-walls-technology-multiplier=乘以所需的科技包數量。值的範圍：0.1 - 1000
ic-reinforced-walls-reflect-multiplier=僅適用於T4（濃縮鈾）建築。