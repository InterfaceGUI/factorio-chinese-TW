[mod-setting-description]
italics-closestfirst-search_area_setting=掃描區域\n掃描區域以查詢要構建或解構的實體或圖塊。使用此值和玩家限制中的最小值。\n僅計算到此區域內實體的距離，因此如果您發現任何延遲，請嘗試關閉此設定。
italics-closestfirst-update_rate_setting=更新速率\n關閉 - 僅在更改設定時更新到玩家限制範圍（不影響效能）\n最快 - 最多每秒 30 次\n更快 - 最多每秒 4 次\n快速 - 最多每秒 2 次\n正常- 每秒\n慢 - 每 2 秒
italics-closestfirst-limit_area_setting=最大個人機器人場區域\n將個人機器人場限制在此範圍內，有助於避免建築機器人在擁有許多機器人場時將能量消耗在很遠的地方 - 不會影響效能
