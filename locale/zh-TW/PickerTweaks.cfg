[mod-setting-description]
picker-noalt-construction-robots=隱藏建築機器人的 alt 資訊。\nFactorio 預設值：false
picker-noalt-logistic-robots=隱藏物流機器人的 alt 資訊。\nFactorio 預設值：false
picker-unminable-construction-robots=讓建築機器人無法從空中拔出。\nFactorio 預設值：false
picker-unminable-logistic-robots=讓物流機器人無法從空中拔出。\nFactorio 預設值：false
picker-requester-paste-multiplier=更改所有設定為 Factorio 預設值的配方的預設請求者貼上倍數。\nFactorio 預設值：2
picker-corpse-time=屍體被移除前的時間，僅更改設定為 Factorio 預設值的屍體。\nFactorio 預設值：54000（15 分鐘）
picker-inventory-size=你的角色擁有的基本庫存槽數。\nFactorio 預設值：60
picker-reacher-reach-distance=玩家角色的方格半徑，您可以開啟/與實體互動。\nFactorio 預設值：6
picker-reacher-build-distance=您可以構建或移除實體的玩家角色的瓷磚半徑。\nFactorio 預設值：6
picker-reacher-reach-resource-distance=您可以挖掘資源的玩家角色的瓷磚半徑。\nFactorio 預設值：2.7
picker-reacher-drop-item-distance=您可以使用 __CONTROL__drop-cursor__ 將物品丟到地上的玩家角色的瓷磚半徑\nFactorio 預設值：6
picker-reacher-item-pickup-distance=玩家角色的瓷磚半徑，您可以使用 __CONTROL__pick-items__ 將物品吸起來。\nFactorio 預設值：1
picker-reacher-loot-pickup-distance=您將自動拾取戰利品的玩家角色的瓷磚半徑。\nFactorio 預設值：2
picker-player-corpse-time=玩家屍體被移除前的時間滴答。\nFactorio 預設值：54000（15 分鐘）
picker-hide-mod-names=在工具提示中隱藏模組名稱。
picker-brighter-lights-player=為玩家提供更亮的燈光，移除手電筒光束，使半徑燈更亮。
picker-brighter-lights-vehicles=更亮的車輛燈，移除前照燈，使半徑燈更亮。
picker-fast-replace-ug=快速更換底部也可以快速更換運輸帶。
picker-smaller-tree-box=較小的樹碰撞盒。
picker-roundup=澆築混凝土時清除所有雜草。
picker-small-unplugged-icon=用較小的無電源圖示替換閃爍的巨大無電源圖示。
picker-iondicators-line=插入器拾取線顏色。
picker-iondicators-arrow=插入器下拉箭頭顏色。
picker-tile-stack=可放置圖塊的堆疊大小。\nFactorio 預設值：100 - 設定為 0 以禁用。
picker-add-planners-library=將選擇工具新增到藍相簿，並使用規劃器迴圈鍵繫結使其可檢索。
picker-fireproof-construction-robots=防火建築機器人。
picker-fireproof-rail-signals=鐵路訊號和火車站是防火的。
picker-generic-vehicle-grids=向車輛新增通用網格。
picker-disable-smoke=移除許多煙霧實體。
picker-disable-decorations=禁用裝飾品。
picker-squeak-through=啟用較小的碰撞框以允許在大多數實體之間行走。
picker-enhanced-lights=為玩家和汽車提供更好的燈光。
picker-replace-wood=移除並替換配方成分中的原木。
picker-no-artillery-reveal=炮兵在途中不繪製地圖。
picker-free-circuit-wires=電路線沒有製造成本。
picker-legacy-belt-fast-replace=分離器和地下不再快速相互替換。
picker-fireproof-rolling-stock=火車機車車輛是防火的。
picker-show-bots-on-map=在地圖上顯示建築和物流機器人。
picker-clean-tree-burning=燒燬的樹木不是問題。
picker-roundup-resources=刪除資源上的樹。
picker-wire-color-copper=銅線顯示設定。
picker-wire-color-green=綠色電路線顯示設定。
picker-wire-color-red=紅色電路線顯示設定。
picker-belt-sounds=皮帶聲音修改器。設定為 0 以禁用傳送帶聲音。
picker-ghost-tint=藍圖/幻影色調。
picker-return-ingredients=採礦機時返回正在進行的成分。
picker-multi-concrete=混凝土旋轉到危險並返回。採礦危害混凝土提供常規混凝土。
picker-underground-lengths=地下跨越巴士。
picker-underground-bus-gap=地鐵跨越的巴士尺寸。
picker-adjustable-bot-scale=機器人秤。

[string-mod-setting]
picker-wire-color-copper-default=預設
picker-wire-color-copper-invisible=無形的
picker-wire-color-copper-30=可見 30%
