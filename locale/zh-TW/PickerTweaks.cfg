picker-wire-color-copper-80=可見 80%

picker-wire-color-green-default=預設
picker-wire-color-green-invisible=無形的
picker-wire-color-green-50=可見 50%
picker-wire-color-green-blue=藍色

picker-wire-color-red-default=預設
picker-wire-color-red-invisible=無形的
picker-wire-color-red-50=可見 50%
picker-wire-color-red-yellow=黃色的

