FAS-screenshot-toolkit-panel=截圖工具包

FAS-auto-screenshots-label=自動截圖
FAS-status-caption=狀態
FAS-surface-label-caption=表面 [img=info]
FAS-surface-label-tooltip=選擇要截圖的每個表面。表面是您演奏的不同“維度”。預設情況下只有“nauvis”，但像 Space Exploration 這樣的模組會為您提供不同的行星或空間站。
FAS-interval-label-caption=間隔
FAS-interval-value-tooltip=允許的值介於 1 到 60 之間。
FAS-single-tick-caption=單勾截圖
FAS-splitting-factor-caption=拆分因子 [img=info]
FAS-splitting-factor-tooltip=這會導致螢幕截圖被分割成更小的片段。分割因子 4 意味著片段數是原來的 4 倍，第一個和最後一個螢幕截圖之間的時間差是 4 倍。\n\n如果螢幕截圖導致效能問題，請增加此值。

FAS-area-screenshots-label=區域截圖
FAS-area-caption=區域 [img=info]
FAS-area-tooltip=透過用滑鼠左鍵和滑鼠右鍵單擊兩個位置來選擇一個區域。
FAS-area-select-button-tooltip=選擇要截圖的區域。
FAS-delete-area-button-tooltip=刪除當前區域選擇。
FAS-width-label-caption=寬度
FAS-height-label-caption=高度
FAS-daytime-caption=一天中的時間 [img=info]
FAS-daytime-tooltip=選擇螢幕截圖的照明。如果沒有選擇，則螢幕截圖將亮起，如您現在所見
FAS-day-caption=日
FAS-day-tooltip=日間照明
FAS-night-caption=夜晚
FAS-night-tooltip=夜晚般的燈光
FAS-alt-mode-caption=顯示 Alt 模式？ [img=資訊]
FAS-alt-mode-tooltip=在螢幕截圖中顯示彙編程式等中的配方，就像您在使用 Alt-Mode 時看到的一樣。
FAS-show-ui-caption=顯示使用者介面？ [img=資訊]
FAS-show-ui-tooltip=在螢幕截圖中顯示 UI。這樣做的結果可能與您最初的預期不同，但它可能對某些人有用。
FAS-show-cursor-building-preview-caption=顯示游標預覽？ [img=資訊]
FAS-show-cursor-building-preview-tooltip=顯示游標中專案的建築預覽。
FAS-use-anti-alias-caption=使用反別名？ [img=資訊]
FAS-use-anti-alias-tooltip=以雙倍解析度渲染並按比例縮小（包括 GUI）。
FAS-zoom-label-caption=縮放級別
FAS-resolution-caption=解決
FAS-no-area-selected=未選擇區域
FAS-estimated-filesize=估計檔案大小
FAS-area-output-label=輸出
FAS-area-jpg-quality-label=質量
FAS-area-jpg-quality-tooltip=此值越高，螢幕截圖越好，但檔案越大。

FAS-start-area-screenshot-button-caption=開始區域截圖

FAS-did-screenshot=螢幕截圖儲存在：__1__

[controls]
FAS-left-click=區域選擇位置 1
FAS-right-click=區域選擇位置 2

[controls-description]
FAS-left-click=選擇截圖區域的兩個位置中的第一個時按下的鍵。
FAS-right-click=選擇截圖區域的兩個位置中的第二個時按下的鍵。

[mod-setting-name]
FAS-enable-debug=啟用除錯？

[mod-setting-description]
FAS-enable-debug=啟用詳細日誌記錄。在較大的基礎上，這可能會導致嚴重的丟幀和相對較大的日誌檔案。當且僅當您要報告指令碼的錯誤時才啟用此功能。
