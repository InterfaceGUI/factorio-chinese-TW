[mod-name]
omnimatter_marathon=紫礦系列-馬拉松模式（已廢棄）
#Omnimarathon

[mod-description]
omnimatter_marathon=透過精確的分析物品和生產鏈來調高物品配方價格，從而提升遊戲難度。紫礦系列模組又稱"萬礦""通用礦物"。這個翻譯的對應模組版本是[0.2.5]
#Makes the game more challanging by increasing costs. The mod does a thourough analysis of items and chains.

[mod-setting-name]
omnimarathon_exponential=指數級價格提升模式
#Exponential omnimarathon increase.
omnimarathon_constant=馬拉松模式提升常數
#Constant omnimarathon increase.
omnimarathon_time_increase=合成耗時提升
#Omnimarathon time increase.
omnimarathon_time_const=耗時提升倍數
#Constant time increase in omnimarathon.

[mod-setting-description]
omnimarathon_exponential=控制對價格的調整是線性的還是指數級的。線性的馬拉松模式會略微簡單一些。
#Decides whether the increase in cost is exponential or linear. Use linear for a somewhat easier omnimarathon experience.
omnimarathon_constant=每個物品的價格提升數字。這個數字線上性和指數模式下都會啟用。注意如果數字大於2，在指數模式下必然會出錯。
#The increase in cost for each individual item. This cost is applied in both linear and exponential omnimarathon modes. If this value is above 2, issues are guaranteed to happen in exponential mode.
omnimarathon_time_increase=控制是否提升合成耗時。
#Decides whether crafting speed is increased or not.
omnimarathon_time_const=控制耗時提升的百分比。（0.1就是10%的提升）
#Determines the increase in time. This increase is percentual (0.1 = 10% increase)
