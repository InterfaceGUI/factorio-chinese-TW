[mod-setting-description]
gc-asif-ratio=值 32（預設）表示綠色電路的單個專業工廠在信標和模組化時相當於 32 個第 3 層（黃色）組裝商。範圍：25-1000
rc-asif-ratio=值 309（預設值）表示紅色電路的單個專業工廠在信標和模組化時相當於 309 個第 3 層（黃色）組裝商。範圍：25-1000
bc-asif-ratio=值 86（預設）表示藍色電路的單個專業工廠在信標和模組化時相當於 86 個 3 級（黃色）組裝商。範圍：25-1000
lds-asif-ratio=值 455（預設）意味著低密度結構的單個專業工廠在信標和模組化時相當於 455 個 3 級（黃色）裝配工。範圍：25-1000
eng-asif-ratio=值 125（預設）表示引擎的單個專業工廠在信標和模組化時相當於 125 個 3 級（黃色）裝配工。範圍：25-1000
pla-asif-ratio=值 160（預設）表示塑膠棒的單個專業工廠在信標和模組化時相當於 160 個化工廠。範圍：10-1000
rf-asif-ratio=值 342（預設）意味著 Rocket Fuel 的單個專業工廠在信標和模組化時相當於 342 個 3 級（黃色）裝配工。範圍：10-1000
sfpg-asif-ratio=值 214（預設值）表示單個石油氣固體燃料專業工廠在信標和模組化時相當於 214 個化工廠。範圍：10-1000
sflo-asif-ratio=值 214（預設值）表示輕油固體燃料的單一專業工廠在信標和模組化時相當於 214 家化工廠。範圍：10-1000
sfho-asif-ratio=值 214（預設值）表示單個重油固體燃料專業工廠在信標和模組化時相當於 214 個化工廠。範圍：10-1000
rcu-asif-ratio=值 319（預設）表示塑膠棒的單個專業工廠在信標和模組化時相當於 319 個 3 級（黃色）裝配工。範圍：10-1000
spd-3-asif-ratio=值 10（預設值）表示速度模組 lvl 3 的單個專業工廠在信標和模組化時相當於 10 個第 3 層（黃色）裝配工。範圍：10-100
prod-3-asif-ratio=值 10（預設值）意味著生產力模組 lvl 3 的單個專業工廠在信標和模組化時相當於 10 個第 3 層（黃色）裝配工。範圍：10-100
eff-3-asif-ratio=值 10（預設值）意味著有效性模組 lvl 3 的單個專業工廠在信標和模組化時相當於 10 個 3 級（黃色）裝配工。範圍：10-100
oil-asif-ratio=值 63（預設值）表示單個大型高階石油加工專業工廠在信標和模組化時相當於 63 個煉油廠。範圍：21-1000
lc-asif-ratio=值 99（預設值）表示單個輕油裂解專業工廠在信標和模組化時相當於 99 個化工廠。範圍：33-1000
hc-asif-ratio=值 27（預設值）表示單個重油裂解專業工廠在信標和模組化時相當於 27 個化工廠。範圍：9-1000
arty-shell-asif-ratio=值 10（預設）意味著炮彈的單個專業工廠在信標和模組化時相當於 10 個 3 級（黃色）裝配工。範圍：5-1000
beacon-asif-ratio=值 72（預設）意味著 Beacon 的單個專業工廠在進行信標和模組化時相當於 72 個第 3 層（黃色）組裝商。範圍：5-1000
max-bld-size=此處設定為 31 表示每邊長 31 個單位的正方形。所有長度都是奇怪的，以使管道連線不是 PITA。
max-flow-rate=Vanilla Factorio 將透過泵的流速限制在 ~7200 流體/秒（假設直接流入/流出儲罐）。模組可能會增加這一點。如果一個配方每秒需要（輸入）10,000 份輕油並輸出 15,000 份石油氣，則此設定 @ 7200 將導致建立 2 個輕油位置和 3 個石油天然氣位置，以確保建築物可以有 100% 的正常執行時間.範圍：2000-24000
