;[mod-setting-description]
;xtreme-fishing-enablepipes=選項停用此模組中的管道以實現相容性（預設值：true）
;xtreme-fishing-ugpipestart=地下管道的初始值（預設值：11）
;xtreme-fishing-ugpipeinterval=地下管道昇級的間隔（預設值：2）
;xtreme-fishing-pipestacksize=警告：在上一次遊戲儲存中降低堆疊大小可能會導致專案丟失（預設值：100）
;xtreme-fishing-ugpipestacksize=警告：在上一次遊戲儲存中降低堆疊大小可能會導致物品丟失（預設值：50）
;xtreme-fishing-waterpercycle=養魚場需要多少水（預設值：250）
;xtreme-fishing-yieldpercycle=每個週期生產多少魚（預設值：8）
;xtreme-fishing-puffer_type=定義冶煉河豚魚產生的專案型別（預設值：煤炭）
;xtreme-fishing-puffer_yield=從河豚魚冶煉中獲得多少（預設值：6）
;xtreme-fishing-squid_oil=魷魚可以提取多少輕質油（預設值：10）
;xtreme-fishing-puffer_gas=從河豚魚中可以提取多少石油（預設值：10）
;xtreme-fishing-crab_plastic=可以從螃蟹中提取多少塑膠（預設值：2）
;xtreme-fishing-fishlube=每條魚可以提取多少潤滑劑（預設值：10）
;xtreme-fishing-crab_catalyst=[實驗性]在蟹狀塑膠配方中使用哪種液體（預設：潤滑劑）
;
;[mod-name]
;xtreme-fishing=極限漁場 [Xtreme Fishing]
;[mod-description]
;xtreme-fishing=新增各種生產鮮魚的養魚池。\n這個mod結合了幾個現有的fish mod，使它們完美地共存。\n可以在mod依賴中檢視支援的mod。
