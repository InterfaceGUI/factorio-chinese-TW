[mod-setting-description]
kry-safe-nauvis=在新地星航線上啟用更安全的星巖。\n注意：此設定對新地星本身沒有影響，除非其他模組（如 “自選星球開局 [Any Planet Start]”）為新地星新增危險星巖。
kry-safe-vulcanus=在祝融星航線上啟用更安全的星巖。
kry-safe-fulgora=在雷神星航線上啟用更安全的星巖。
kry-safe-gleba=在句芒星航線上啟用更安全的星巖。
kry-safe-aquilo=在玄冥星航線上啟用更安全的星巖。
kry-safe-edge=在星系邊緣啟用更安全的星巖。
kry-safe-shattered=在破碎星球航線上啟用更安全的星巖。
kry-safe-routes=在已變得更安全的星球間航線上啟用更安全的星巖。\n注意：即使啟用此設定，危險星巖仍會在往返有危險星巖環繞的星球和地點的航線上生成。
kry-safe-routes-size=如果啟用 “更安全的太空航線”，嘗試根據此設定限制最大星巖尺寸。\n注意：僅適用於已從原版修改的星球和地點之間的航線。如果受影響航線的任一目的地的危險星巖比此設定更多，它將無法完全阻止其生成。

[setting-description]
kry-safe-planet=在這顆星球或衛星的航線上啟用更安全的星巖。