[mod-setting-name]
inserter-throughput-enabled=允許
inserter-throughput-rounding-precision=保留小數的位數
inserter-throughput-show-toggle=顯示切換按鈕

[mod-setting-description]
inserter-throughput-enabled=是否顯示機械臂吞吐量。
inserter-throughput-rounding-precision=小數點後顯示的最大位數。 設定為0禁用舍入。
inserter-throughput-show-toggle=在左上角顯示一個按鈕，指示“已啟用”設定的狀態，可用於更改此設定而無需進入mod選項。

[controls]
inserter-throughput-toggle=切換顯示

[inserter-throughput]
toggle-button-tooltip=按下以切換機械臂吞吐量顯示
[mod-name]
inserter-throughput=機械臂吞吐量顯示
[mod-description]
inserter-throughput=顯示所選機械臂的吞吐量（理論值）