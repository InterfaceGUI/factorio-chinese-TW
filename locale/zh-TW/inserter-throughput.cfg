[mod-setting-name]
inserter-throughput-enabled=啟用
inserter-throughput-rounding-precision=舍入精度
inserter-throughput-show-toggle=顯示切換按鈕

[mod-setting-description]
inserter-throughput-enabled=是否顯示機械臂吞吐量。
inserter-throughput-rounding-precision=小數點後最多顯示的位數。設定為0以禁用舍入。
inserter-throughput-show-toggle=在左上角顯示一個按鈕，該按鈕指示“啟用”設定的狀態，並可用於在不進入模組選項的情況下更改此設定。

[controls]
inserter-throughput-toggle=切換顯示

[inserter-throughput]
toggle-button-tooltip=按下以切換機械臂吞吐量顯示
stopwatch-command-description=- 啟動秒錶以測量機械臂在一段時間內的吞吐量。
stopwatch-help=提交此命令時，將滑鼠懸停在要測量的機械臂上。
inserter-at=位於 [gps=__2__,__3__,__4__] 的 [entity=__1__]
stopwatch-interrupted=無法完成對 __1__ 的測量，機械臂已不存在。
stopwatch-timeout=無法完成對 __1__ 的測量，機械臂處於空閒狀態。
stopwatch-finished=已完成對 __1__ 的測量
stopwatch-result=測量吞吐量：__1____2__ （在 __4__ 刻度內 __3__ 個物品）
stopwatch-warning-not-max=警告！機械臂未處於滿負荷狀態。此結果不能代表機械臂的最大吞吐量。
