[mod-setting-description]
bobmods-revamp-nuclear=如果啟用，此設定將把核反應堆2更改為釷反應堆，將核反應堆3更改為氘反應堆，並相應地重組研究配方。
bobmods-revamp-old-oil=如果啟用，此設定將更改石油加工生產鏈。\n如果安裝了MCI，它還將刪除基本的遊戲硫和硫酸配方，並增加了獲取硫和二氧化硫的方法。
bobmods-revamp-oil=如果啟用此設定，則將對石油加工鏈進行更切合實際的更改。\n它用酸性氣體代替石油加工過程中的石油輸出，可以將其加工成石油氣。\n它刪除了基本的硫磺和硫酸配方並添加了 如果安裝了MCI，則將硫化氫新增到酸性氣體處理配方中。\n將優先於舊的石油和硫檢修。
bobmods-revamp-hardmode=如果啟用，此設定將擴充套件一些簡化的化學過程，使它們更切合實際。\n這將影響二氧化氮，高氯酸鋰，氯化鈣，碳酸鈉和石油氣裂解為氫氣配方。





[mod-name]
bobrevamp=Bob之改進

[mod-description]
bobrevamp=科技和配方的重組。\n火箭燃料已更改為基於肼。\n重新設計了所有基於火箭的配方\n重新設計了你如何獲得硫和硫酸。\n稍微拆分石油鏈，油井、化工廠和煉油廠都有自己的技術，不再一次性完成。
