[mod-setting-description]
bobmods-revamp-nuclear=如果啟用此設定，將會把核反應堆 2改為釷反應堆，把核反應堆 3改為氘反應堆，並相應地調整研究內容。
bobmods-revamp-old-oil=如果啟用此設定，將會對原油處理生產鏈進行更改。\n如果安裝了MCI，它還會移除基礎遊戲中的硫和硫酸配方，並新增獲取硫和二氧化硫的方法。
bobmods-revamp-oil=如果啟用此設定，將會對原油處理鏈進行更符合現實的更改。\n它會用酸性氣體替代原油處理產出的石油氣，酸性氣體可以被處理成石油氣。\n如果安裝了MCI，它會移除基礎遊戲中的硫和硫酸配方，並在酸性氣體處理配方中新增硫化氫。\n它將優先於舊版的原油與硫改造。
bobmods-revamp-hardmode=如果啟用此設定，將會擴充套件一些簡化的化學過程，使其更符合現實。\n這將影響二氧化氮、硝酸、硫酸、高氯酸鋰、氯化鈣、碳酸鈉、氧化鈷以及石油氣裂解成氫氣的配方。 