character=平衡類很全面，是標準角色。
bob-character-miner=礦工級別的採礦速度有所提高，可以手工冶煉礦石，但移動速度較慢，生命值較低。
bob-character-fighter=戰鬥類具有更高的執行速度，更強的生命值，但庫存量較小。
bob-character-builder=建造類增加了庫存量和製作速度，但移動速度較慢且生命值較差。

bob-character-balanced-2=平衡2類的取捨範圍很廣，它在執行狀況，庫存大小，覆蓋範圍和執行速度方面都有一些改進。
bob-character-miner-2=礦工2級具有更高的採礦速度，更大的庫存規模，並且可以手工冶煉礦石。
bob-character-fighter-2=戰士2類的跑步速度提高了，而且更健康。
bob-character-builder-2=建築師2類具有增加的庫存大小，範圍和製作速度。

bob-character-engineer=工程師是礦工和建築師的組合。它具有更多的庫存空間，覆蓋範圍，開採速度，加工速度，並且可以手工冶煉礦石。
bob-character-prospector=探礦者是礦工和戰士的組合。它提高了執行速度，提高了執行狀況，提高了開採速度，並且可以手工冶煉礦石。


