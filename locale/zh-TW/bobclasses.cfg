[mod-setting-description]
bobmods-classes-god-mode=如果啟用（如果您是多人遊戲，則需要成為管理員），然後“上帝模式”按鈕將顯示在頭像切換器視窗中
bobmods-classes-editor-mode=如果啟用（如果您是多人遊戲，則需要成為管理員），那麼“頭像切換器”視窗上將顯示“編輯器模式”按鈕
bobmods-classes-class-select=如果啟用（如果您在多人遊戲中，則需要成為管理員），那麼“頭像選擇”按鈕將顯示在頭像切換器視窗中
bobmods-classes-class-select-user=如果啟用（所有使用者），則“頭像選擇”按鈕將顯示在頭像切換器視窗中






