bob-avatar-editor-mode=編輯模式
bob-avatar-editor-mode-tooltip=在編輯器模式下，您將與角色斷開連線，並具有完整的場景編輯器控制元件。\n警告：如果在編輯器模式下殺死了您的身體，它將不會重生。
