bob-class-balanced=[font=default-semibold][color=255,230,192]平衡職業[/color][/font]是基礎且各方面能力均衡的。\n\n手動製作速度：2\n操作範圍：10\n最大生命值：300\n生命恢復速度：每秒11點\n開始恢復生命的時間：8秒\n揹包容量加成：80\n武器欄位：3個\n移動速度：0.15\n手動採礦速度：0.5
bob-class-miner=[font=default-semibold][color=255,230,192]工匠職業[/color][/font]為高效且多功能的行動式製造做好了充分準備。\n\n手動製作速度：3\n操作範圍：10\n最大生命值：200\n生命恢復速度：每秒6點\n開始恢復生命的時間：12秒\n揹包容量加成：100\n武器欄位：2個\n移動速度：0.12\n手動採礦速度：1\n特殊能力：可以使用熔鍊和機器製作配方。
bob-class-fighter=[font=default-semibold][color=255,230,192]戰士職業[/color][/font]速度快，生命恢復迅速，並且在戰鬥能力方面有多種提升。開始時擁有更好的武器和裝備。\n\n手動製作速度：1\n操作範圍：8\n最大生命值：400\n生命恢復速度：每秒18點\n開始恢復生命的時間：3秒\n揹包容量加成：60\n武器欄位：5個\n移動速度：0.2\n手動採礦速度：0.5\n額外的機器人追隨者：10個\n特殊能力：對毒雲免疫，近戰攻擊更強。
bob-class-builder=[font=default-semibold][color=255,230,192]建造者職業[/color][/font]旨在使建造工廠的過程儘可能順暢和輕鬆。\n\n手動製作速度：1\n操作範圍：15\n最大生命值：200\n生命恢復速度：每秒6點\n開始恢復生命的時間：12秒\n揹包容量加成：100\n武器欄位：2個\n移動速度：0.15\n手動採礦速度：1\n特殊能力：不會被傳送帶移動。

bob-class-balanced-2=[font=default-semibold][color=255,230,192]平衡二級職業[/color][/font]各方面能力均衡，在生命值、揹包容量加成、操作範圍和移動速度方面有輕微提升。\n\n手動製作速度：3\n操作範圍：13\n最大生命值：450\n生命恢復速度：每秒18點\n開始恢復生命的時間：5秒\n揹包容量加成：100\n武器欄位：3個\n移動速度：0.2\n手動採礦速度：1
bob-class-miner-2=[font=default-semibold][color=255,230,192]工匠二級職業[/color][/font]擁有更大的物品欄空間，手動製作速度快得多，並且可以使用額外的配方類別，但速度較慢且戰鬥能力較差。\n\n手動製作速度：4\n操作範圍：13\n最大生命值：300\n生命恢復速度：每秒9點\n開始恢復生命的時間：8秒\n揹包容量加成：120\n武器欄位：2個\n移動速度：0.15\n手動採礦速度：1.5\n特殊能力：可以使用熔鍊和機器製作配方。
bob-class-fighter-2=[font=default-semibold][color=255,230,192]戰士二級職業[/color][/font]速度快，生命恢復迅速，並且在各方面都有出色的戰鬥表現。\n\n手動製作速度：1\n操作範圍：10\n最大生命值：600\n生命恢復速度：每秒27點\n開始恢復生命的時間：2秒\n揹包容量加成：80\n武器欄位：5個\n移動速度：0.25\n手動採礦速度：0.5\n額外的機器人追隨者：20個\n特殊能力：對毒雲免疫，近戰攻擊更強。
bob-class-builder-2=[font=default-semibold][color=255,230,192]建造者二級職業[/color][/font]擁有更長的操作範圍和更大的物品欄空間。\n\n手動製作速度：1\n操作範圍：20\n最大生命值：300\n生命恢復速度：每秒9點\n開始恢復生命的時間：8秒\n揹包容量加成：120\n武器欄位：2個\n移動速度：0.2\n手動採礦速度：1.5\n特殊能力：不會被傳送帶移動。

bob-class-engineer=[font=default-semibold][color=255,230,192]工程師職業[/color][/font]是工匠和建造者職業的結合體，具備兩者的特殊能力。它具有良好的操作範圍、手動製作速度和物品欄空間，但速度較慢且戰鬥能力較差。\n\n手動製作速度：3\n操作範圍：17.5\n最大生命值：300\n生命恢復速度：每秒9點\n開始恢復生命的時間：12秒\n揹包容量加成：120\n武器欄位：2個\n移動速度：0.15\n手動採礦速度：1.5\n特殊能力：不會被傳送帶移動。可以使用熔鍊和機器製作配方。
bob-class-prospector=[font=default-semibold][color=255,230,192]工兵職業[/color][/font]是建造者和戰士職業的結合體。它增加了操作範圍和速度，總體而言是一名強大的戰鬥人員。\n\n手動製作速度：1\n操作範圍：15\n最大生命值：450\n生命恢復速度：每秒18點\n開始恢復生命的時間：8秒\n揹包容量加成：100\n武器欄位：3個\n移動速度：0.225\n手動採礦速度：1.5\n額外的機器人追隨者：10個\n特殊能力：對毒雲免疫，近戰攻擊更強。


