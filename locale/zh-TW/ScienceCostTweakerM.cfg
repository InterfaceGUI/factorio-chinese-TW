#這個mod有問題

[mod-setting-name]
sct-difficulty-cost=研究花費乘數
sct-recipes=科技包配方
sct-military=軍事研究等級
sct-bio=天使生物令牌研究層
sct-lab-scaling=研究中心研究速度的縮放
sct-tier1-lab=1 級研究中心原型
sct-lab-modules=允許研究中心模組
sct-connect-science=連線科技包
[mod-setting-description]
sct-difficulty-cost=將乘數應用於技術成本，基於科學的“等級”。\n\nlolwhat：一切 x0.01。\nUberWaffe：Mil x2，Prod x2，High x5。\nNormal： T2 x2，T3 x4，Mil x4，Prod x4，High x6。\n擴充套件：T2 x4，T3 x6，Mil x10，Prod x10，High x20，Inf x25。
sct-military=確定何時可以進行軍事研究。\n\ntier2 ：預設，可從第 2 層研究中心獲得（綠色、紅色、軍事）\ntier3 ：可從第 3 層研究中心獲得（除了太空、高科技）
sct-bio=確定天使生物令牌研究何時可用。\n\ntier1 ：可從第 1 層研究中心獲得（紅色，生物）\ntier2 ：預設，可從第 2 層研究中心獲得（閱讀，綠色，生物）
sct-lab-scaling=根據研究中心等級啟用研究中心基礎研究速度的縮放\n研究中心 1 - 速度 1, 研究中心 2 - 速度 1.1, 研究中心 3 - 速度 1.3, 研究中心 4 - 速度 1.5（速度仍受研究速度技術影響）。
sct-tier1-lab=1 層研究中心的原型\nsct-lab-t1：預設，自定義 1 層，中間體可能受其他模組影響\nlab：原版配方，可能受其他模組影響
sct-lab-modules=啟用模組插槽的層級\nn無：預設，無模組插槽\ntier3:1 插槽第 3 層，2 插槽第 4 層\ntier 4：2 插槽第 4 層
sct-connect-science=將科技包連線到需要它的相應技術（鏈中的第一項）
[item-group-name]
sct-science=科研資料

;[item-group-description]
;sct-science=所有你想知道但沒有問出來的。
;[item-description]
;automation-science-pack=研究中心自動適應科技水平，這種電磁鐵在使用過程中會被破壞，但可以進行復雜的電磁實驗。
;logistic-science-pack=研究中心自動適應科技水平，這種脆弱的裝置在使用過程中會被破壞，但可以敏銳地洞察當地環境對材料和化學反應的影響。
;chemical-science-pack=研究中心自動適應科技水平，它們可以在原子水平上操縱和監控相互作用，但在此過程中會消耗殆盡。
;military-science-pack=研究中心自動適應武器科技水平，這些一次性物品執行武器測試並分析結果。
;production-science-pack=研究中心自動適應生產科技水平，這些活的處理器可以直接操縱和監控量子級相互作用，但在敵對的研究實驗中被破壞。
;utility-science-pack=研究中心用於將高科技適應當地環境，這些一次性物品可以鍛造虛擬粒子來操縱和分析物質和量子場。
;sct-htech-capbank=此電容器組用於向虛擬粒子注入器提供單個大爆發能量變化
;sct-htech-injector=虛擬粒子注入器在研究過程中建立並注入虛擬粒子到隨機數發生器中。在此過程中分解自身及其目標……為了科學！
;sct-htech-thermalstore=一個簡單的高密度金屬塊，用於儲存熱能
;sct-htech-thermalstore-heated=非常熱的緻密金屬塊，用於驅動機械隨機數發生器
;sct-htech-random=在被虛擬粒子轟擊的同時，以機械方式快速生成大量隨機數，以分析量子場和虛擬粒子物質扭曲中的任何區域性偏差。
