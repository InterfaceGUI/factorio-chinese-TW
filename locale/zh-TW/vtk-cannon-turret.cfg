[technology-description]
vtk-cannon-turret-unlock=將坦克、大炮和炮彈武器應用於靜態防禦，解鎖大炮炮塔和相關的彈匣彈藥。
vtk-cannon-turret-wall-resistance=研究加固牆壁和大門，使其具有抗爆炸性，以便與炮塔結合使用更好（所有牆壁和大門型別都具有 90% 的防爆性）。

[item-description]
vtk-cannon-turret=一門安裝在炮塔上的大炮，射程好，傷害低，旋轉低，射速低，精度不高，但對聚集的敵人很好。使用組裝在彈匣中的坦克炮彈，不能使用普通坦克炮彈。彈丸升級的好處幾乎變成了自動加農炮。
vtk-cannon-turret-heavy=更重的加農炮炮塔、更廣的射程和更短的射程和有限的射擊弧度，但擁有第二門加農炮有效地使其射速增加了一倍，使其對聚集的敵人致命，非常適合在更小的空間內集中更多的火力。使用組裝在彈匣中的坦克炮彈，不能使用普通坦克炮彈。彈丸升級的好處幾乎變成了機關槍。
cannon-shell-magazine=加農炮彈匣由加農炮彈和用於加農炮炮塔的外殼製成。
explosive-cannon-shell-magazine=由爆炸性大炮彈和用於大炮炮塔的外殼製成的爆炸性大炮彈匣。
uranium-cannon-shell-magazine=鈾加農炮彈匣由鈾加農炮彈和用於加農炮炮塔的外殼製成。
explosive-uranium-cannon-shell-magazine=爆炸性鈾加農炮彈匣由爆炸性鈾加農炮彈和用於加農炮炮塔的外殼製成。

