[mod-setting-description]
rampant-resources-infiniteResourceDepletionAmount=每單位建立的資源從資源量中移除的量。更改此值將導致現有世界重新生成所有無限資源圖塊。預設 1。
rampant-resources-infiniteResourceMinimum=將認為此資源已耗盡的原始數量的最小百分比。更改此值將導致現有世界重新生成所有無限資源圖塊。預設 0.2 表示資源圖塊上原始產量的 20%。
rampant-resources-infiniteResourceNormal=每個資源圖塊將被初始化的平均數量。一旦資源中剩餘的數量達到最小值，就產量而言，它將停止下降。消耗量是每次開採資源時移除的量。更改此值將導致現有世界重新生成所有無限資源圖塊。預設 15000
rampant-resources-infiniteResourceMaximum=將出現在資源圖塊上的最大產量。更改此值將導致現有世界重新生成所有無限資源圖塊。預設 1.40 表示資源圖塊的 140% 產量。高於 100% 的產量將在每次創作中產生額外的資源。
rampant-resources-infiniteResourceStdDev=資源切片的標準差。這是一個百分比。更改此值將導致現有世界重新生成所有無限資源圖塊。預設 0.17。

[mod-setting-name]
rampant-resources-infiniteResourceDepletionAmount=無限資源消耗量
rampant-resources-infiniteResourceMinimum=無限資源最低產量
rampant-resources-infiniteResourceNormal=無限資源法線
rampant-resources-infiniteResourceStdDev=無限資源標準差
rampant-resources-infiniteResourceMaximum=無限資源最大值
