[mod-name]
m-spell-pack=魔法世界

[mod-description]
m-spell-pack=新增魔法、法力值和怒氣。(+10 帶有自定義功能的花式咒語)\n作者: OwnlyMe\n修改與維護； ZwerOxotnik

[mod-setting-description]
osp-spirit-alpha=早期怒氣數值\n預設: 0.07
osp-show-spirits=在敵人死亡時掉落怒氣恢復球

