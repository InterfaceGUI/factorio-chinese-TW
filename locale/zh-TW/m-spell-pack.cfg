osp_fireball_built_desc=點燃目標（可疊加）\n附加敵人最大生命值加成的傷害\n後續攻擊造成雙倍傷害\n受到手雷傷害科技加成的影響\n[color=blue]20法力值[/color]\n太棒了炎爆。
osp_blink_desc=將你傳送50格的距離\n跳刀躲梅肯，閃爍吃盲壓
osp_sprint_desc=使你的移動速度提高30%（對載具也有效），持續3秒，期間會點燃地面\n雙腳與地面瘋狂摩擦，震撼蟲子一整年。
osp_rebuild_desc=恢復(!)8格範圍內的虛影建築\n可能會導致不監聽 script_raised_revive 事件的模組出現問題\n多瑪姆，我是來談判的。
osp_recharge_desc=在接下來的10秒內，為您的裝甲電池或車輛電池充電40MJ\n秘技，用愛發電！
osp_crafting_desc=將你的手搓速度提高10倍，持續5秒\n加藤鷹之魂。
osp_teleport_desc=吟唱7秒後，將你傳送到一個己方建築附近
osp_timewarp_desc=減慢世界時間10秒，同時保持你的移動和攻擊速度\n看我子彈時間！不好意思忘帶槍了。
osp_repair_desc=持續10秒修理周圍的建築
osp_artillery_desc=在選定區域發射16 個飛彈(x50傷害)\n受到手雷科技加成的三倍數值加成\n地瓜燒驅動的炮。
