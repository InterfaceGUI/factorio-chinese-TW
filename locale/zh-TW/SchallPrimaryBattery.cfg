[mod-description]
SchallPrimaryBattery=原名：Schall Primary Battery\n新增不可充電電池裝置，可以在遊戲早期製作，並且在短期內比行動式太陽能電池板便宜得多。\n啟用網格到早期盔甲的選項。\n專為“Schall Recharge Weapon”mod或作為備用電源而設計到裝置網格。
