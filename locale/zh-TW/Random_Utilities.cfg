[mod-setting-description]
ru-boiler=啟用自定義鍋爐
ru-steam-engine=啟用自定義 Steam 引擎
#ru-Centrifuge= Enable Custom Centrifuges
#ru-Nuclear-reactor= Enable Custom Nuclear Reactors
#ru-Heat-boiler= Enable Custom Heat Boilers
#ru-Steam-Turbine= Enable Custom Steam Turbines
ru-solar-panel=啟用自定義太陽能板
ru-accumulator=啟用自定義累加器
ru-substation=啟用自定義變電站
ru-lamp=啟用自定義燈
#ru-Assembler= Enable Custom Assemblers
ru-beacon=啟用自定義信標
ru-walkable-beacon=啟用可步行信標
ru-Logistic=啟用自定義傳送帶/地下傳送帶/分流器/裝卸機
ru-fluid-handling=啟用泵/管道/管道到地面/儲液罐（很快）
ru-inserter=啟用自定義機械臂/集裝機械臂
#ru-Locomotive= Enable Custom Locomotives
#ru-Wagon= Enable Custom Wagons
#ru-Fluid-Wagon= Enable Custom Fluid Wagons
ru-Infinite-Repairer=啟用無限修復包

ru-beacon-Productivity=Enable = 每個信標都可以使用生產力模組；停用 = 每個信標都不能使用生產力模組（覆蓋現有信標屬性）
ru-Disable-Productivity-Limitation=使用此設定，您可以將生產力模組放在任何地方，y 停用它這將被強制阻止並且現有屬性將被覆蓋（預設：啟用）
ru-behemoth-logistics-tweaks=這個設定會改變龐然大物的後勤裝備的速度，但請記住，factorio 不能超過 360

ru-inventory-size=更改角色揹包大小（插槽號）
ru-stack-Size=更改允許它的每個專案的堆疊大小
ru-stack-Size-CRobot=允許建設機器人受到堆疊大小變化的影響
ru-stack-Size-LRobot=允許物流機器人 受到堆疊大小更改的影響
ru-reach-distance=將範圍更改為拾取/銷燬/放置物品（不適用於岩石/樹木...）
ru-mine-reach=更改範圍以摧毀岩石/樹木...
ru-mining-speed=更改角色基礎挖掘速度
ru-hp=更改角色基礎HP（健康）
ru-hp-recovery=更改角色基礎HP恢復（再生）
ru-running-speed=改變角色基礎跑步速度（步行）（基礎+這個值）
ru-botspeed=透過將基本機器人速度新增到您想要的速度來更改構建/後勤機器人的速度
ru-No-Crafting-Time=“刪除”每個配方的製作時間（即使使用熔爐/採礦鑽/組裝機）
ru-Better-Cable-Visibility=增強銅/紅線/綠線的可見度（使它們更大一點）
ru-Enable-Wire-Shortcuts=刪除綠/紅線配方並使其成為快捷方式（停用此選項可能會導致多人遊戲設定同步出現問題）
ru-wire-shortcuts-is-retain-wire-crafting=啟用快捷模式的 Mantain 線製作（警告這不會修復多人遊戲設定同步）
ru-wire-shortcuts-is-advanced-cutter=啟用剪線鉗的模式切換以獲取更多資訊，請訪問 mods.factorio 上的 wireshortcute 頁面（警告這不會修復多人遊戲設定同步）
#ru-trees=
#ru-alternativerecipe=
#ru-cheatyrecipe=
ru-Machine-liquid-Imput-Output=允許機器在機器之間移動液體（這是所有輸入輸出設定的通用切換），與 mod omnimatter_fluid 不相容
ru-Assembling-Machine-Imput-Output=允許組裝機在機器之間移動液體
ru-Chemical-Plant-Imput-Output=允許化工廠在工廠之間移動液體
ru-Oil-Refineries-Imput-Output=允許煉油廠在煉油廠之間移動液體
ru-MiniEquipment=使每個裝置 1x1
ru-force-chemical-fuel=允許在不打算與之一起使用的機器中使用化學燃料，此設定會覆蓋大量機器（預設值：啟用）
ru-force-equipment-categories=允許您在該網格中的網格中插入不打算作為機械臂的裝置，例如，您可以在機器中安裝普通的機器人埠（預設值：啟用）

