[mod-setting-name]
gogreen-spawner-absorb=產卵器吸收的汙染
gogreen-dying-tree-absorb=汙染破壞樹木
gogreen-nature-absorb=自然健康吸收的汙染
gogreen-nature-killed=樹木被殺死
gogreen-natives-killed=當地人被殺
evolution-factor=進化因子

[mod-setting-description]
gogreen-spawner-absorb=汙染吸收進化因子改變了隨著敵方刷怪籠吸收汙染而增加的進化量。與地圖設定“敵人 &gt; 進化 &gt; 汙染因子”相同。到達巢穴的汙染可能比產生的汙染低幾倍，因為樹木和地面在汙染到達任何巢穴之前吸收了大部分汙染（預設設定）。為了獲得具有相似汙染雲的相似演化因子，如果您將其設定為 0 並希望使用吸收的汙染，則建議使用高於您原本用於“汙染因子”的數字。而且您可能還想要一個非常高的“破壞因子”，而不是制定最佳策略來保持進化，即立即殺死所有接觸汙染雲的產卵者。負值也是可能的。

gogreen-dying-tree-absorb=當樹木被汙染淹沒時，它們會受到損害並吸收汙染。這個因素改變了吸收多少汙染並損害樹木將改變進化。因為咀嚼大自然被汙染的果實的當地人會把工廠裡的泥土帶入他們的身體。

gogreen-nature-absorb=如果汙染量足夠低，樹木可以吸收汙染而不會受到損害。樹木實際上需要二氧化碳才能生存，所以這個因素並沒有真正增加汙染是有道理的。所以這裡的建議值是一個負值，所以只要汙染不是太強，進化就會略微減少。

gogreen-nature-killed=當你殺死樹木時，這個因素會改變進化增加的程度。如果您設定了破壞樹木的汙染以增加進化，那麼建議您在這裡也設定一個值來阻止用斧頭砍伐樹木，否則會阻止進化破壞汙染。

gogreen-natives-killed=如果你想要殺死的吐痰者和蟲子以增加進化，這裡是設定。推薦值可能比生成器殺死因子低 100 倍（地圖生成設定 &gt; 敵人 &gt; 進化）。
