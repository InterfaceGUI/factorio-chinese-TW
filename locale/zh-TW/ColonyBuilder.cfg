colony-depot=倉庫是物資和人員的儲存及拾取點。[color=0.8,0.8,0.4]需要附近有倉庫[/color]的[color=0.8,0.8,0.4]建築[/color]會自動從[color=0.8,0.8,0.4]倉庫[/color]或[color=0.8,0.8,0.4]殖民地資源[/color]中[color=0.8,0.8,0.4]獲取物品[/color]，並將其產出[color=0.8,0.8,0.4]存入[/color]其中。\n\n[font=default-bold][color=1.0,0.9,0.7]屬性：[/color][/font]\n  [img=item.colony-depot] [color=0.8,0.8,0.4]提供[/color]和[color=0.8,0.8,0.4]儲存[/color]物品。\n  [img=item.inserter] 無法取出物品。\n  [img=item.colony-supply][color=0.8,0.8,0.4]以1.0倍價值出售[/color]所有[color=0.8,0.8,0.4]消費品[/color]。\n  [img=colony-filter-blacklist] 可以過濾庫存欄位。
colony-chu1=集裝箱式住房單元是預製的居住場所，可輕鬆部署以用作臨時或永久住房。\n\n[font=default-bold][color=1.0,0.9,0.7]屬性：[/color][/font]\n  [img=entity.colony-depot]需在[color=0.8,0.8,0.4]100[/color]格範圍內。\n  [img=item.colony-chu1]可使用[color=0.8,0.8,0.4]殖民地資源[/color]。\n  [img=colony-population]取自附近的[color=0.8,0.8,0.4]住房服務[/color]。\n  [img=item.inserter]無法插入物品。\n  [img=item.inserter]無法取出物品。\n  [img=fluid.water]轉移至相鄰建築。
colony-chu2=這些集裝箱式住房單元是更為豪華的變體，適合接入電網，具備長期居住所需的所有設施，適用於家庭生活、商業及辦公空間。\n\n[font=default-bold][color=1.0,0.9,0.7]屬性：[/color][/font]\n  [img=entity.colony-depot]需在[color=0.8,0.8,0.4]100[/color]格範圍內。\n  [img=item.colony-chu2]可使用[color=0.8,0.8,0.4]殖民地資源[/color]。\n  [img=colony-population]取自附近的[color=0.8,0.8,0.4]住房服務[/color]。\n  [img=item.inserter]無法插入物品。\n  [img=item.inserter]無法取出物品。\n  [img=fluid.water]轉移至相鄰建築。
