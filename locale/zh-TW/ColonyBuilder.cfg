colony-setting-dashboardminimap=控制當開啟需要[img=item.colony-depot][color=0.8,0.8,0.4]倉庫[/color]的實體時，[color=0.8,0.8,0.4]殖民地儀表盤[/color]是否應顯示以最近的[img=item.colony-depot][color=0.8,0.8,0.4]倉庫[/color]為中心的[color=0.8,0.8,0.4]小地圖[/color]。\n[color=0.8,0.8,0.4]預設開啟[/color]。
