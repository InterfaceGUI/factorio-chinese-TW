[tips-and-tricks-item-description]
colony-tips-main=歡迎來到《殖民地建造者》。開始遊戲前，你或許想通讀各種提示與技巧。儘管此模組旨在拓展豐富原版《異星工廠》的遊戲體驗，但某些機制和系統存在差異，可能需要進一步解釋。\n\n此模組的核心是基於簡化供需機制的經濟系統。其理念是讓你在與該系統互動時擁有儘可能多的自由，助你以全新獨特的方式推進遊戲程序。 

colony-tips-dashboard=你可以使用螢幕左上方的[color=0.8,0.8,0.4]殖民地按鈕[/color]來[color=0.8,0.8,0.4]切換[/color][color=0.8,0.8,0.4]殖民地控制面板[/color]。如果你看不到該按鈕，可以嘗試從你的物品欄中抓取一個物品，這將更新圖形使用者介面。\n\n[color=0.8,0.8,0.4]殖民地控制面板[/color]提供有關[color=0.8,0.8,0.4]經濟[/color]、[color=0.8,0.8,0.4]貿易[/color]、[color=0.8,0.8,0.4]全球資源[/color]和[color=0.8,0.8,0.4]單位選擇[/color]的有用資訊。控制面板的資訊和功能會根據你正在做的事情而變化。\n\n[color=0.8,0.8,0.4]預設情況下[/color]，控制面板會顯示有關[color=0.8,0.8,0.4]經濟[/color]和[color=0.8,0.8,0.4]全球資源[/color]的資訊。將滑鼠懸停在殖民地按鈕上會顯示一個包含相同資訊的工具提示。有關經濟和全球資源的更多資訊，請閱讀[tip=colony-tips-economy]條目。\n\n如果你[color=0.8,0.8,0.4]持有一組物品[/color]，控制面板將更新有關該物品的[color=0.8,0.8,0.4]基礎價值[/color]、[color=0.8,0.8,0.4]買入價值[/color]和[color=0.8,0.8,0.4]賣出價值[/color]的資訊。將滑鼠懸停在殖民地按鈕上會顯示一個包含相同資訊的工具提示。控制面板還將顯示[color=0.8,0.8,0.4]交易按鈕[/color]，讓你手動交易該物品。有關手動交易的更多資訊，請閱讀[tip=colony-tips-trading]條目。\n\n如果[color=0.8,0.8,0.4]殖民地選擇器[/color]處於活動狀態，控制面板將顯示你當前[color=0.8,0.8,0.4]選定的單位[/color]。將滑鼠懸停在殖民地按鈕上會顯示一個包含相同資訊的工具提示。有關選擇和分配殖民者的更多資訊，請閱讀[tip=colony-tips-selector]條目。

colony-tips-economy=經濟系統基於簡化的供需機制。簡而言之，供需匹配可以創造財富，而不匹配則會破壞財富。需求可以透過提供住房來創造，而供應可以透過銷售物品或提供服務來創造。\n\n[font=default-bold]經濟資源[/font]\n有4種不同的[color=0.8,0.8,0.4]經濟資源[/color]，它們與你的[color=0.8,0.8,0.4]勢力[/color]相關聯，並[color=0.8,0.8,0.4]全球儲存[/color]。\n\n[item=coin]代表殖民地的財富和經濟實力。它可以透過[color=0.8,0.8,0.4]殖民地控制面板[/color]提取和存入，並用作[color=0.8,0.8,0.4]貨幣[/color]。\n\n[item=colony-supply]代表殖民地中[color=0.8,0.8,0.4]可以貨幣化[/color]的商品和服務的可用性。用它來滿足[item=colony-demand]會帶來[color=0.4,0.8,0.4]正向[/color][img=item.colony-growth-positive][color=0.8,0.8,0.4]經濟增長[/color]。\n\n[item=colony-supply-notax]代表殖民地中[color=0.8,0.8,0.4]無法貨幣化[/color]的商品和服務的可用性。用它來滿足[item=colony-demand]會帶來[color=0.8,0.8,0.4]零[/color][img=item.colony-growth-none][color=0.8,0.8,0.4]經濟增長[/color]。\n\n[item=colony-demand]代表殖民地對商品和服務的需求。它總是首先由[item=colony-supply-notax]滿足，然後由[item=colony-supply]滿足。任何未滿足的[item=colony-demand]將由[item=coin]滿足，並導致[color=0.8,0.4,0.4]負向[/color][img=item.colony-growth-negative][color=0.8,0.8,0.4]經濟增長[/color]。\n\n[font=default-bold]經濟增長[/font]\n[item=colony-growth-none]會在你的[color=0.8,0.8,0.4]殖民地控制面板[/color]中預測，但僅每[color=0.8,0.8,0.4]7個遊戲日[/color]結算一次，屆時[item=coin]將從[color=0.8,0.8,0.4]殖民地資源[/color]中增加或扣除。\n\n[font=default-bold]經濟崩潰[/font]\n如果[item=colony-demand]無法以任何方式得到滿足，將導致[color=0.8,0.4,0.4]經濟崩潰[/color]。這將導致市場被[item=colony-supply-notax]充斥，其數量為[color=0.8,0.8,0.4]供應短缺量的2倍[/color]，原因是商品被走私進入殖民地，殖民者訴諸犯罪和“地下”交易。\n\n[font=default-bold]市場均衡[/font]\n這是一個供需是否匹配的指標。[color=0.8,0.4,0.4]短缺[/color]表明[color=0.8,0.8,0.4]供應存在問題[/color]，而[color=0.4,0.8,0.4]過剩[/color]表明有[color=0.8,0.8,0.4]更多經濟增長的潛力[/color]。

colony-tips-depot=要開始建造你的殖民地，你首先需要一個[entity=colony-depot]。倉庫是核心建築，它[color=0.8,0.8,0.4]提供[/color]和[color=0.8,0.8,0.4]儲存[/color]物品以及招募的殖民者。[color=0.8,0.8,0.4]需要倉庫[/color]的建築不使用常規的物品插入方式。需要倉庫支援的建築會[color=0.8,0.8,0.4]自動嘗試獲取[/color]它們所需的物品，這些物品來自[color=0.8,0.8,0.4]殖民地資源[/color]或距離最近的[entity=colony-depot] [color=0.8,0.8,0.4]在100格範圍內[/color]。它們也會將生產的產品存入上述兩者之一。倉庫的另一個功能是將[color=0.8,0.8,0.4]消費品[/color]轉化為[item=colony-supply]。放置在倉庫中的諸如[item=colony-consumer-essentials]和[item=colony-consumer-implements]等消費類物品，每天會自動以[color=0.8,0.8,0.4]其價值的1倍[/color]出售兩次。所有物品都可以透過[color=0.8,0.8,0.4]手動交易[/color]或[recipe=colony-service-sell]轉化為[item=colony-supply]。有關更多資訊，請閱讀[tip=colony-tips-trading]條目。

colony-tips-services=多功能建築，如[entity=colony-chu1][entity=colony-chu2]，可以提供多種功能，如為殖民者提供住房、招募工人和步兵或提供商業服務。\n\n[font=default-bold]住房服務[/font]\n這些是殖民地的支柱。它們的主要目的是創造[item=colony-demand]，並根據服務的[color=0.8,0.8,0.4]人口統計[/color]屬性生成[color=0.8,0.8,0.4]普通公民[/color]。更豪華的住房形式會產生更多需求，但需要[color=0.8,0.8,0.4]更強的經濟實力[/color]（以[item=coin]表示）來吸引合適的殖民者。\n\n[font=default-bold]招募服務[/font]\n這些服務可以將[color=0.8,0.8,0.4]普通公民[/color]轉化為殖民者，這些殖民者可以被部署、選擇並分配任務或參與戰鬥。有關更多資訊，請閱讀[tip=colony-tips-colonists]條目。\n\n[font=default-bold]其他服務[/font]\n這些服務可以產生各種不同的有益殖民地的效果，如[color=0.8,0.8,0.4]自動交易[/color]、將[color=0.8,0.8,0.4]普通公民[/color]安置在[color=0.8,0.8,0.4]殖民地資源[/color]中或影響[color=0.8,0.8,0.4]經濟資源[/color]。\n\n[font=default-bold]附件[/font]\n這些是新增到[entity=colony-chu1][entity=colony-chu2]上以使選定服務生效的實體。它們通常在建築的[color=0.8,0.8,0.4]入口或背面附近建立[/color]。

colony-tips-trading=有兩種交易物品的方式。透過[color=0.8,0.8,0.4]手動交易[/color]和透過[color=0.8,0.8,0.4]自動交易[/color]。\n\n[font=default-bold]手動交易[/font]\n[color=0.8,0.8,0.4]殖民地控制面板[/color]中的交易按鈕允許你將物品轉化為[item=colony-supply]或[item=colony-supply-notax]。持有一組物品並按住__CONTROL_LEFT_CLICK__點選其中一個交易按鈕將出售[color=0.8,0.8,0.4]整組物品[/color]，而按住__CONTROL_RIGHT_CLICK__點選將出售[color=0.8,0.8,0.4]單個物品[/color]。\n[recipe=colony-service-blackmarket]允許你在物品欄中有足夠[item=coin]的情況下手動購買物品。這可以透過與建築前部附近的[color=0.8,0.8,0.4]黑市附件[/color]互動來完成。\n\n[font=default-bold]自動交易[/font]\n[entity=colony-chu1][entity=colony-chu2]可以透過[recipe=colony-service-distribute][recipe=colony-service-sell][recipe=colony-service-buy]等服務實現自動交易。當選擇這些服務時，會建立兩個可以互動的[color=0.8,0.8,0.4]附件[/color]。建築入口附近相應的[color=0.8,0.8,0.4]服務附件[/color]讓你[color=0.8,0.8,0.4]選擇要購買或出售的物品[/color]。建築背面附近的[color=0.8,0.8,0.4]儲存附件[/color]讓你[color=0.8,0.8,0.4]取出或插入要購買或出售的物品[/color]。物品每天交易[color=0.8,0.8,0.4]兩次[/color]。\n\n另一種實現自動交易的方法是將[color=0.8,0.8,0.4]消費品[/color]放入[entity=colony-depot]，這比透過[recipe=colony-service-sell]出售它們更有效率。

colony-tips-colonists=殖民者分為三組。[entity=npc-civilian-default]、[entity=npc-military-default]和[entity=npc-criminal-default]。\n\n某些建築，如[entity=colony-chu1]，可以提供[color=0.8,0.8,0.4]住房服務[/color]，該服務將根據其[color=0.8,0.8,0.4]人口統計[/color]屬性[color=0.8,0.8,0.4]生成殖民者[/color]。這些殖民者被視為[color=0.8,0.8,0.4]普通公民[/color]，不能直接控制。然而，如果他們在所需地點的[color=0.8,0.8,0.4]100格範圍內[/color]，或者透過其他服務被安置在[color=0.8,0.8,0.4]殖民地資源[/color]中，他們可以用於其他服務並被[color=0.8,0.8,0.4]招募[/color]。\n\n被[color=0.8,0.8,0.4]招募[/color]的殖民者會被安置在[color=0.8,0.8,0.4]最近的[/color][entity=colony-depot]中。當被放入[color=0.8,0.8,0.4]玩家物品欄[/color]時，被招募的殖民者會作為單位[color=0.8,0.8,0.4]自動部署[/color]，並可以透過使用[color=0.8,0.8,0.4]殖民地選擇器[/color]分配工作和/或戰鬥任務。\n\n有關分配殖民者的更多資訊，請閱讀[tip=colony-tips-selector]條目。
colony-tips-selector=你可以從[color=0.8,0.8,0.4]快捷選單[/color]中啟用[color=0.8,0.8,0.4]殖民地選擇器[/color]，或者按下__CONTROL__colony-selector__。\n\n透過__CONTROL__select-for-blueprint__並[color=0.8,0.8,0.4]拖動[/color]選擇器工具，你可以[color=0.8,0.8,0.4]選擇[/color]你已經[color=0.8,0.8,0.4]招募[/color]且當前[color=0.8,0.8,0.4]作為單位部署[/color]的殖民者，也就是在地圖上四處走動而非待在倉庫裡的殖民者。它[color=0.8,0.4,0.4]不能[/color]讓你選擇[color=0.8,0.8,0.4]普通公民[/color]，他們必須先被招募並部署。\n\n你可以在[color=0.8,0.8,0.4]殖民地控制面板[/color]中看到你所選殖民者的列表。\n\n當你選中殖民者時，在[color=0.8,0.8,0.4]地面或地圖[/color]上按下__CONTROL__reverse-select__會將他們[color=0.8,0.8,0.4]移動[/color]到那個點。附近的敵人將被攻擊。\n\n在一個[color=0.8,0.8,0.4]實體[/color]上按下__CONTROL__reverse-select__，如果可能的話，會嘗試將所選單位[color=0.8,0.8,0.4]分配[/color]給該實體。[color=0.8,0.8,0.4]平民[/color]可以被分配到建築物中，並根據他們的職業充當[color=0.8,0.8,0.4]模組[/color]。配備[color=0.8,0.8,0.4]遠端武器[/color]的[color=0.8,0.8,0.4]士兵[/color]和[color=0.8,0.8,0.4]異見者[/color]可以被分配到某些[color=0.8,0.8,0.4]車輛和掩體[/color]中，並放置在它們的[color=0.8,0.8,0.4]裝備網格[/color]內，使他們能夠從那裡[color=0.8,0.8,0.4]開火[/color]。所有殖民者都可以透過這種方式放置在車輛、火車車廂和倉庫的物品欄中。

colony-tips-bounties=[item=colony-bounty]是給予那些消滅對殖民地構成威脅的玩家的獎勵，例如殺死蟲族和感染者。它們基於[color=0.8,0.8,0.4]擊殺分數[/color]，[color=0.8,0.8,0.4]按玩家定期發放[/color]，擊殺分數會受到[color=0.8,0.8,0.4]賞金修正器[/color]設定的影響。\n\n自動系統的擊殺不計入，只有玩家或玩家駕駛的載具的擊殺才會增加擊殺分數。\n\n賞金可以透過[color=0.8,0.8,0.4]殖民地控制面板[/color]兌換成[item=coin]。\n\n使用[item=nonlethal-rounds-magazine]可獲得[color=0.8,0.8,0.4]10倍[/color]的[item=colony-bounty]。

colony-tips-offworldtrade=[item=colony-trade]是一種後期遊戲經濟資源，它會根據[color=0.8,0.8,0.4]市場均衡[/color]增加[item=colony-supply]和[item=colony-demand]。\n\n如果存在[color=0.8,0.8,0.4]過剩[/color]，它將作為[item=colony-demand]增加；如果存在[color=0.8,0.8,0.4]短缺[/color]，它將作為[item=colony-supply]增加；如果市場穩定，它將[color=0.8,0.8,0.4]平均作為兩者增加[/color]。\n\n星際貿易是平衡供需的好方法。其代價是對供需具體分配的直接控制較少。

colony-tips-taskforces=[img=colony-gui-commander][color=0.8,0.8,0.4]特遣部隊[/color]是一組在特定半徑內[color=0.8,0.8,0.4]尋找並消滅敵人[/color]的單位。特遣部隊可以透過[color=0.8,0.8,0.4]殖民地選擇器選單[/color]或透過[recipe=colony-service-command-post]服務建立。特遣部隊需要一個具有[color=0.8,0.8,0.4]指揮官[/color]特質的單位才能運作。\n\n特遣部隊每天最多接收[color=0.8,0.8,0.4]四次[/color]尋找敵人的命令。透過殖民地選擇器選單建立的特遣部隊，如果在選定範圍內沒有更多敵人，將[color=0.8,0.8,0.4]解散[/color]。\n\n[recipe=colony-service-command-post]每天最多[color=0.8,0.8,0.4]四次[/color]，如果最近的倉庫中至少有[color=0.8,0.8,0.4]10個單位[/color]，將自動從該倉庫[color=0.8,0.8,0.4]部署單位[/color]並建立一個特遣部隊。如果有[color=0.8,0.8,0.4]指揮官[/color]在場，特遣部隊將隨後在[color=0.8,0.8,0.4]500[/color]格半徑內尋找敵人，否則特遣部隊將停留在指揮所附近。與透過殖民地選擇器選單建立的特遣部隊不同，以這種方式建立的特遣部隊除非不再提供該服務，否則[color=0.8,0.8,0.4]永遠不會解散[/color]。\n\n處理完一群敵人的特遣部隊總是會嘗試[color=0.8,0.8,0.4]返回[/color]他們建立時的位置。\n\n單位[color=0.8,0.8,0.4]生命值低於最大值[/color]的特遣部隊將[color=0.8,0.8,0.4]等待[/color]他們恢復健康後再去尋找敵人進行攻擊。

colony-tips-pilotedVTOLs=[entity=VTOL-dropship-flying]可以透過在其[color=0.8,0.8,0.4]格子[/color]中放置一個[entity=npc-military-pilot]，自主起飛並攔截[color=0.8,0.8,0.4]1000[/color]格半徑內的敵人。該運輸船每天最多接收[color=0.8,0.8,0.4]四次[/color]命令。\n\n為了攔截敵人，運輸船至少需要一名[color=0.8,0.8,0.4]炮手[/color]、搭載可以從載具上開火的[color=0.8,0.8,0.4]步兵單位[/color]、[color=0.8,0.8,0.4]燃料[/color]，並且要處於[color=0.8,0.8,0.4]最大生命值[/color]。如果運輸船有[color=0.8,0.8,0.4]護盾[/color]，它將等待護盾充能後再起飛攻擊敵人。\n\n運輸船[color=0.8,0.8,0.4]放置[/color]或[color=0.8,0.8,0.4]最後降落[/color]的位置被視為它的[color=0.8,0.8,0.4]基地[/color]。當運輸船在範圍內[color=0.8,0.8,0.4]沒有敵人[/color]或生命值低於[color=0.8,0.8,0.4]75%[/color]時，它將[color=0.8,0.8,0.4]返回[/color]基地。

colony-tips-spaceflight=[entity=VTOL-dropship-flying][entity=VTOL-cargoship-flying]可用於在[color=0.8,0.8,0.4]行星與平臺之間往返[/color]，反之亦然。它們還能夠進行[color=0.8,0.8,0.4]星際旅行[/color]。\n\n[font=default-bold]軌道飛行[/font]\n當VTOL飛行器在空中且在行星上時，按下__CONTROL__vtol-takeoff__將開始[color=0.8,0.8,0.4]軌道飛行[/color]。VTOL將嘗試前往軌道上的[color=0.8,0.8,0.4]太空平臺[/color]。如果沒有平臺，將建立一個臨時的[color=0.8,0.8,0.4]軌道表面[/color]。\n\n當VTOL在軌道上時，按下__CONTROL__vtol-takeoff__將[color=0.8,0.8,0.4]迴圈切換[/color]到軌道上的其他[color=0.8,0.8,0.4]太空平臺[/color]。當在[color=0.8,0.8,0.4]空曠空間[/color]的格子上方時，按下__CONTROL__vtol-landing__將使VTOL[color=0.8,0.8,0.4]返回[/color]行星表面。\n\n[font=default-bold]星際飛行[/font]\n太空中的VTOL可以前往[color=0.8,0.8,0.4]其他行星[/color]，根據距離不同，可能需要幾分鐘才能到達。VTOL需要朝著[color=0.8,0.8,0.4]太空地圖[/color]上相應行星的[color=0.8,0.8,0.4]大致方向[/color]飛行。太空地圖上行星的座標決定了所需的飛行距離，這與太空平臺的飛行距離不同。如果VTOL在[color=0.8,0.8,0.4]x軸[/color]和[color=0.8,0.8,0.4]y軸[/color]上都飛行了足夠的[color=0.8,0.8,0.4]距離[/color]，它將進入行星表面。\n\n你只能以這種方式前往你[color=0.8,0.8,0.4]已經訪問過[/color]的行星，即必須已經存在該行星的表面。\n\n只有當太空平臺[color=0.8,0.8,0.4]不在運輸途中[/color]時，你才能從該平臺以這種方式旅行。\n\n此功能可以在[color=0.8,0.8,0.4]設定[/color]中[color=0.8,0.8,0.4]停用[/color]。

colony-tips-spacewalking=當[img=entity.character][color=0.8,0.8,0.4]玩家角色[/color]穿著[item=power-armor]或更高級別的裝備時，它可以像駕駛載具一樣，透過按下__CONTROL__toggle-driving__離開和進入[entity=space-platform-hub]。\n\n[color=0.8,0.8,0.4]能量裝甲和機械裝甲[/color]被認為具備[color=0.8,0.8,0.4]生命支援系統[/color]和[color=0.8,0.8,0.4]磁性靴子[/color]，以幫助角色在[color=0.8,0.8,0.4]太空平臺上移動[/color]。不穿著具備這些功能的裝甲會[color=0.8,0.8,0.4]致使角色死亡[/color]。\n\n此功能可在[color=0.8,0.8,0.4]設定[/color]中[color=0.8,0.8,0.4]停用[/color]。 
