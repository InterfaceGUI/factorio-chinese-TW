NE_Starting_Evolution=起始進化因子 (0-100%)

[mod-setting-description]
##NE_Alien_Artifacts=使異蟲核心能夠從外星人身上掉落。
##NE_Scorched_Earth=地面將變成沙漠，敵人被殺死
##NE_Burning_Buildings=被摧毀的建築物被燒燬
##NE_Remove_Blood_Spatter=殺死敵人時去除血濺以節省一些FPS
##NE_Remove_Vanilla_Spawners=移除所有原版刷怪籠，不會影響 Bob 的敵人或猖獗，但會影響使用原版刷怪籠的其他模組。
##NE_Adjust_Vanilla_Worms=更新原版蠕蟲統計資料和攻擊型別
##NE_Blue_Spawners=允許藍色產卵者產卵 - 飼養員單位 - 死亡時分裂成多個較小的單位
##NE_Red_Spawners=允許紅色刷怪籠生成 - 火力攻擊單位
##NE_Green_Spawners=允許綠色刷怪籠生成 - 快速咬蟲和發射單位的吐痰蟲
##NE_Yellow_Spawners=允許黃色刷怪籠生成 - 破壁蟲和蛛網射擊吐蟲
##NE_Pink_Spawners=允許紫色刷怪籠生成 - 坦克咬蟲和佈雷吐吐蟲
##NE_Challenge_Mode=殺死土著生命是有後果的。讓你站穩腳跟。當你做某些動作時產生敵人
##NE_Remove_Biter_Search=一旦你建造了一個火箭發射井，定期尋找蟲子來攻擊它。一些 PC 無法處理攻擊者的數量並導致很多延遲。如果您有很多延遲，請開啟此功能...
NE_Expansion_Management=啟用：管理單位組大小。使早期遊戲更容易，使後期遊戲更難。這將取代 NE 擴充套件模組。
##NE_Difficulty=難度設定範圍從 1 到 5。增加健康、傷害和抵抗力。
NE_Starting_Evolution=如果你願意，你可以從更高的進化因子開始......

