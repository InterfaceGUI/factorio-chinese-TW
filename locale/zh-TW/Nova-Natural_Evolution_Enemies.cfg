##NE_Scorched_Earth=啟用：焦土
##NE_Burning_Buildings=啟用：燃燒的建築物
##NE_Remove_Blood_Spatter=啟用：移除血濺
##NE_Remove_Vanilla_Spawners=啟用：移除原版刷怪箱
##NE_Adjust_Vanilla_Worms=啟用：原版蠕蟲調整
##NE_Blue_Spawners=啟用：NE 藍色刷怪箱
##NE_Red_Spawners=啟用：NE紅色刷怪籠
##NE_Green_Spawners=啟用：NE綠色生成器
##NE_Yellow_Spawners=啟用：NE 黃色刷怪箱
##NE_Pink_Spawners=啟用：NE 紫色刷怪箱
##NE_Challenge_Mode=啟用：挑戰模式
##NE_Remove_Biter_Search=啟用：刪除遊戲終局搜尋
NE_Expansion_Management=啟用：外星人擴充套件組大小動態
