[mod-setting-description]
kry-norecipe=長機械臂僅由底座機械臂製成，並在開採時掉落底座機械臂，允許簡單的升級/移除
kry-leech=為所有型別的熱能機械臂啟用燃料吸收設定。
kry-fastreplace=能夠用任何其他型別的機械臂快速更換任何機械臂。如果設定為 false，則只有長機械臂可以替換其他長機械臂。
