[mod-setting-name]
autodestroy_entity_to_deploy=要部署的實體
autodestroy_item_to_consume=消費專案
autodestroy_entity_deploy_per_capsule=每個膠囊的實體部署
autodestroy_max_accepted_wastage=最大可接受浪費
autodestroy_min_capsules_remaining=剩餘最少膠囊
autodestroy_max_capsules_per_pass=每次透過的最大膠囊
autodestroy_aggression_factor=攻擊因子
autodestroy_debug_print=除錯列印
autodestroy_debug_log=除錯日誌
autodestroy_enemy_visibility_range=敵人能見度範圍
