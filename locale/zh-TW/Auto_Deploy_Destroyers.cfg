[mod-setting-description]
autodestroy_entity_to_deploy=建立的實際實體。
autodestroy_item_to_consume=從庫存中移除的專案。
autodestroy_entity_deploy_per_capsule=從 1 個膠囊中產生了多少實體。
autodestroy_max_accepted_wastage=示例：如果目標是 6 個實體，並且 1 個膠囊產生 5 個，那將浪費 4 個實體。僅當損耗不高於最大可接受損耗時才部署第二個膠囊。
autodestroy_min_capsules_remaining=玩家的庫存中應始終保留多少膠囊。如果達到此數量（或更低），自動部署將停止。
autodestroy_max_capsules_per_pass=1 發射器每次透過可以丟擲多少個膠囊。與能量裝甲中的多個發射器堆疊。預設值 100 面向“無限”，降低此值以獲得更真實的體驗。
autodestroy_aggression_factor=根據玩家的遊戲風格配置部署侵略。預設值 1.0 面向純機器人戰爭。如果將機器人用作次要戰爭，請降低此值；作為對例如火焰噴射器的支援。可以使用大於 1 的數字，但不建議這樣做，因為它會浪費膠囊。
autodestroy_debug_print=列印玩家的遊戲除錯資訊。
autodestroy_debug_log=將敵人資訊寫入日誌檔案。
autodestroy_enemy_visibility_range=敵人在多遠的距離被玩家觸發並攻擊。這直接影響掃描距離，從而影響效能！
autodestroy_max_dispatch_vehicle_speed=在自動部署停止之前，車輛中的玩家可以走多快？預設值 0.9 約為 200 公里/小時。
