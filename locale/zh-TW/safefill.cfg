[mod-description]
##safefill=像填埋材料一樣創造水，而不破壞陸地上的東西。 \n\n與大多數注水模組不同，這不會破壞任何基於陸地的實體，例如結構、車輛、資源、樹木或您自己。只有沒有任何東西的土地將被替換。提供 6 種不同型別的水可供選擇。

[mod-setting-name]
safefill-green-water=綠水
safefill-cost=配方成本
safefill-depth=啟用深度
safefill-water-on-water=水上的水

[mod-setting-description]
safefill-green-water=允許放置綠水和泥瓦。
safefill-cost=調整生產成本和技術條件。
safefill-depth=配置支援的水深子集。
safefill-water-on-water=允許將非淺水放置在其他水上。

[technology-name]
nullius-irrigation=灌溉

[technology-description]
nullius-irrigation=允許直接放置新的水體。

