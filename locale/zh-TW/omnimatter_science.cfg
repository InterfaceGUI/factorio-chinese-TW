[mod-setting-description]
omniscience-modify-costs=根據選擇的模式更改所有的科技花費。
omniscience-modify-omnimatter-costs=選擇紫礦科技是否受這個模組的影響。
omniscience-rocket-modified-by-omni=火箭發射井科技是否受這個模組的影響？
omniscience-cumulative-count=啟用這個選項將使所有科技的新花費變成[它原本的花費×累積科技常數+它所有前置科技花費的總和]，這個選項優先於其它科技花費選項
omniscience-cumulative-constant=這個常數將會乘上所有科技的原本花費。在遊戲早期影響較小，但越後期影響越大。不影響紫礦科技。
omniscience-cumulative-constant-omni=這個常數將會乘上所有科技的原本花費。在遊戲早期影響較小，但越後期影響越大。僅影響紫礦科技。
omniscience-chain-omnitech-constant=用於確定僅具有一個先決條件的 紫礦礦物 技術序列的技術成本增加的常數。
omniscience-exponential=科技花費將會按科技樹的層數（假如甲科技解鎖乙和丙，甲和丙一起解鎖丁，那麼甲算一層，乙和丙算二層，丁算三層）指數級提升。只參考該科技最深的層數。
omniscience-exponential-initial=沒有前置科技的科技的花費。
omniscience-exponential-base=計算指數花費時的係數（a^x裡面的a）。
omniscience-standard-time=修改科技研究耗時，使得所有的科技每個週期耗時（研究選單裡面顯示的耗時）相同。
omniscience-chain-constant=這個常數決定了那些只有一個前置科技的科技的花費增長率。
omniscience-omnitech-max-constant=紫礦科技常數可以達到的最大值。
omniscience-standard-time-constant=使所有技術在每次迭代中都花費相同的時間。




