[mod-setting-description]
zombiefactionhealth=調整殭屍的生命值。0.5 表示比普通撕咬蟲少兩倍。1 表示與普通撕咬蟲相同的生命值。
zombiefactionspeed=調整殭屍的移動速度。0.5 表示比普通撕咬蟲慢兩倍。1 表示與普通撕咬蟲相同的速度。
zombiefactionspawners=選擇殭屍生成器的外觀
zombiefactionforce=阻止新基地之間的戰鬥
zombiefactionspawnerfriends=模組預設值為 20。原版預設值為 5




[mod-name]
ZombieHordeFaction=殭屍部落

[mod-description]
ZombieHordeFaction=新增一種敵人型別——殭屍。它們可以作為與撕咬蟲（biters）不同的獨立敵人，或者與撕咬蟲屬於同一陣營。
