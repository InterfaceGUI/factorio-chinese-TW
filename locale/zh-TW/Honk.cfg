[mod-name]
Honk=火車鳴笛 [Honk]
[mod-description]
Honk=火車在出站或者到站時發出汽笛聲。

[controls]
honk=滴滴滴！
honk-alt=備用喇叭
toggle-train-control=切換手動火車控制

[mod-setting-name]
honk-default-sound=預設喇叭型別
honk-speakers=向可程式設計揚聲器新增喇叭聲音
honk-sound-locos-none=無喇叭機車型別
honk-sound-locos=__1__ 機車型別
honk-sound-volume=__1__ 喇叭聲倍增
honk-sound-range=__1__ 喇叭聲範圍
honk-sound-start=__1__ 啟動時發出聲音
honk-sound-station=__1__ 制動時發出聲音
honk-sound-signal=__1__ 制動時發出聲音訊號
honk-sound-lost=__1__ 強制停止時發出聲音
honk-sound-manual=__1__ 按下 __CONTROL__honk__ 鍵時發出聲音
honk-sound-manual-alt=__1__ 按下 __CONTROL__honk-alt__ 鍵時發出聲音

[mod-setting-description]
honk-sound-volume=預設 1.5
honk-sound-range=預設 5
honk-sound-lost=當火車由於切換為手動而停止或迷路時播放聲音
honk-sound-manual="“自動”會在停止時播放開始鳴笛，在移動時發出制動鳴笛
honk-sound-locos=觸發此聲音的實體名稱的逗號分隔列表

