[entity-description]
BouncePlate=物品或玩家被投擲到彈跳墊上會向前彈跳10格。支援四個方向。點選以在Alt檢視中切換範圍可見性，並按互動鍵（預設F）來調整彈跳範圍。
BouncePlate5=物品或玩家被投擲到彈跳墊上會向前彈跳5格。支援四個方向。點選以在Alt檢視中切換範圍可見性，並按互動鍵（預設F）來調整彈跳範圍。
BouncePlate15=物品或玩家被投擲到彈跳墊上會向前彈跳15格。支援四個方向。點選以在Alt檢視中切換範圍可見性，並按互動鍵（預設F）來調整彈跳範圍。
PrimerBouncePlate=手雷、膠囊、地雷、火箭、炮彈和其他物品在此上彈跳後會被激發。額外的能量將範圍增加到40格。非引爆物品只彈跳10格。按"互動"鍵（預設F）切換到分散模式。點選以在Alt檢視中切換範圍可見性。
PrimerSpreadBouncePlate=手雷、膠囊、地雷、火箭、炮彈和其他物品在此上彈跳後會被激發。額外的能量將範圍增加到37-40格，並具有40格的分散度。非引爆物品只彈跳10格。按"互動"鍵（預設F）切換到精確模式。點選以在Alt檢視中切換範圍可見性。
SignalBouncePlate=作為一個常量運算器。當物品或玩家在其上彈跳時，訊號開/關。點選以在Alt檢視中切換範圍可見性。
DirectedBouncePlate=物品或玩家被投擲到彈跳墊上會向前彈跳10格。方向可調。點選以在Alt檢視中切換範圍可見性，並按互動鍵（預設F）來調整彈跳範圍。
DirectedBouncePlate5=物品或玩家被投擲到彈跳墊上會向前彈跳5格。方向可調。點選以在Alt檢視中切換範圍可見性，並按互動鍵（預設F）來調整彈跳範圍。
DirectedBouncePlate15=物品或玩家被投擲到彈跳墊上會向前彈跳15格。方向可調。點選以在Alt檢視中切換範圍可見性，並按互動鍵（預設F）來調整彈跳範圍。
DirectorBouncePlate=邏輯彈跳墊可以以某種方式分辨落在其上的物品之間的差異，並根據您的程式設計方式將它們彈向不同的方向。\n單擊以設定專案過濾器。\n設定在插槽 1-10 中的專案將向上彈起，11-20 將向右彈起，21-30 向下，31-40 向左。\n單擊以在alt檢視中檢視距離

OpenContainer=不帶蓋的鐵箱子，可以接受扔扔機械臂扔來的物品。

PlayerLauncher=將玩家發射到空中的裝置。玩家站在上面按F鍵，可以使自己向前彈跳10格。如果降落在彈跳墊上，可以跳得更遠。

HatchRT=在有儲存格的箱子或者組裝機上安裝一個艙口蓋，以使所扔物品掉入其中。
RTThrower-EjectorHatchRT=一個艙口，它不會將物品接收到它所放置的東西內，而是將裡面的物品噴射出 20 格外。

RTTrainRamp=火車駛離此坡道時，其行程表上的“當前目的地”將向前推進一個站點。透過在坡道後方放置火車站，可以在不改變預定路線的情況下引導自動化火車。\n需注意，如果火車接近一個站點或下一個站點無法輕易到達，速度可能會減慢。火車撞到坡道時的速度決定其飛行距離。火車必須完全直線撞擊坡道。
RTTrainRampNoSkip=火車駛離此坡道時，其行程表上的“當前目的地”將不會改變。按互動鍵可切換回跳過模式。\n需注意，火車接近站點或下一站不易到達時可能會減速。火車必須完全直線撞擊坡道。
RTTrainBouncePlate=火車落在這種放大版的彈跳墊上時，會再次彈跳前進。這個功能還略顯不穩定，主要是為了娛樂效果而加入的。
RTTrainDirectedBouncePlate=類似於普通的方向性彈跳墊，但專為火車設計。功能略顯不穩定，主要是為了娛樂效果而加入的。
RTMagnetTrainRamp=點選此處可設定您希望火車跳離此坡道後著陸的位置。強大的電磁力將引導車廂到達預定著陸點，每次跳躍約耗電200kJ/格，一次性從坡道的電容中抽取。電容必須充滿，否則坡道將表現為普通坡道。在連續跳躍中，請確保至少有一節車廂始終接觸地面。透過互動鍵（預設F鍵）可切換跳過行程表中的一站。
RTMagnetTrainRampNoSkip=點選此處可設定您希望火車跳離此坡道後著陸的位置。強大的電磁力將引導車廂到達預定著陸點，每次跳躍約耗電200kJ/格，一次性從坡道的電容中抽取。電容必須充滿，否則坡道將表現為普通坡道。在連續跳躍中，請確保至少有一節車廂始終接觸地面。火車跳躍後不會跳過行程表上的站點（透過互動鍵切換）。
RTMagnetRail=由磁性火車坡道控制的強力電磁體。可排斥或吸引車廂，以幫助它們達到預定的跳躍距離。粒子效果是電磁場的視覺表示，或許如此。
RTMagnetRampDrain=此電容為其磁性坡道上的電磁墊供電，跳躍過程中會將所有電量一次性傾倒進墊中。電容大小隨跳躍距離而變，充電速度為40MW。
RTImpactUnloader=當火車與此碰撞時，所有附加的衝擊車廂將自動開啟，使其內容物四散飛出。碰撞速度越快，彈射出的物品越多、飛得越遠。碰撞後，火車行程表上的“當前目的地”將向前推進一個站點，允許透過在衝擊解除安裝器後設置火車站以及朝反方向的機車實現自動化。最大彈射物品數量可在模組設定中調整。

RTTrainRamp-placer=列車經過這個坡道會飛起，能飛多遠取決於列車的速度。按F鍵可以切換為“起跳模式”或者“時刻表模式”。 \n[font=default-semibold][color=173,128,254]起跳模式：[/color][/font]列車跳過火車坡道後，跳過當前前往的站點，向下一個列車時刻表站點行駛。\n[font=default-semibold][color=173,128,254]時刻表模式：[/color][/font]列車跳過火車坡道後，繼續按當前列車的時刻表行駛到站點。\n火車必須筆直地駛入坡道。
RTMagnetTrainRamp-placer=藉助強大的電磁鐵產生的磁力，列車經過這個坡道會飛起，能飛多遠可以配置。\n按F鍵可以切換為“起跳模式”或者“時刻表模式”。 \n[font=default-semibold][color=173,128,254]起跳模式：[/color][/font]列車跳過火車坡道後，跳過當前前往的站點，向下一個列車時刻表站點行駛。\n[font=default-semibold][color=173,128,254]時刻表模式：[/color][/font]列車跳過火車坡道後，繼續按當前列車的時刻表行駛到站點。\n點選磁助式火車坡道，可以設定您希望從該坡道跳下的列車降落的位置。\n強大的電磁鐵將引導列車車廂到達所需的著陸點，從坡道的緩衝區一次拉動的每跳大約消耗200kJ。\n緩衝區必須裝滿磁鐵才能工作，否則坡道將像常規坡道一樣工作。當磁力彈射坡道突然跳動時，確保至少有一節車廂始終完全在地面上。\n火車必須筆直地駛入坡道。
RTImpactUnloader-placer=與衝擊車廂搭配使用，當一列火車與之相撞時，所有連線的車廂都會開啟艙口，導致其貨物飛出。碰撞速度越快，飛出的物品越多，飛得越遠。碰撞後，列車跳過當前前往的站點，向下一個列車時刻表站點行駛。允許使用放置在撞擊解除安裝機之後的火車停靠站實現自動化。\n可以在mod設定中調整建立的最大數量。

RTPayloadWagon=當爆炸物著陸時，內部的可填充物品將被啟用並以10格的半徑飛出。貨車中的爆炸物將爆炸半徑增加0.2格，上限為150枚爆炸時的+30格。\n為了限制延遲，車廂中的每個可充填物品只有1堆疊會飛出。
RTImpactWagon=當裝有衝擊車廂的列車與衝擊卸荷器相撞時，所有連線的衝擊貨車都會開啟艙口，導致其貨物飛出。碰撞速度越快，飛出的物品越多，飛得越遠。\n可以在mod設定中調整建立的射彈的最大數量。

RTZiplineTerminal=如果您配備了可程式設計的電動滑索控制器，您可以點選該終端，透過路徑對控制器進行程式設計，以到達同一網路上的任何其他終端，從而使其自動在那裡引導電動滑索車。

RTThrower-PrimerThrower=可以將引爆物（手榴彈、膠囊、火箭等）投擲出去的裝置。機械臂/炮塔的混合體。

