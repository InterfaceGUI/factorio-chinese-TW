[technology-description]
se~no=發射玩家並指揮空中交通。
HatchRTTech=艙口可以使扔出的物品落入除了敞開的箱子之外的其他東西中。
EjectorHatchRTTech=像一個艙口，但反過來，可以噴射物品。
RTThrowerTime=為所有機械臂新增扔扔版本，包括mod新增的機械臂。
SignalPlateTech=可以連線訊號的彈跳墊，可以和扔扔機械臂連線訊號。
PrimerPlateTech=曾經您希望可以更遠的投擲手榴彈和火箭嗎？
RTFocusedFlinging=允許您按F鍵將扔扔機械臂的投擲距離在 1~15/25 格內調整。
RTFlyingFreight=火車會飛？你沒看錯。
RTFreightPlates=就像彈跳墊，但用於火車。
RTZiplineTech=使用現有的電力網路作為高速公路！
RTProgrammableZiplineControlTech=想象一下手動轉向多麼令人蛋疼。現在使用該控制器可以讓您在兩個電動滑索車終端之間快速移動。
RTMagnetTrainRamps=不論速度如何，都可以使用電磁鐵的力量將火車引導至準確的著陸點。
RTDeliverThePayload=與火車坡道結合，將爆炸性武器直接運送到預定的使用地點。
RTImpactTech=10秒火車卸貨？嘗試一下火車即時卸貨。當然，你需要接住所有的東西。
RTSimonSays=西蒙說:綠色電路向左反彈。


[controls]
RTInteract=互動
RTtcaretnI=撤銷互動
RTClick=Wube（指遊戲開發商），請讓我檢測點選次數，而無需為其建立自定義的“熱鍵”


