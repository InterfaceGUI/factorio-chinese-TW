RTZiplineItem=電動滑索車
RTZiplineItem2=輕快電動滑索車
RTZiplineItem3=快速電動滑索車
RTZiplineItem4=極速電動滑索車
RTZiplineItem5=核動力滑索車
RTZiplineControlsItem=電動滑索控制器
RTZiplineCrankControlsItem=電動滑索曲柄控制器
RTProgrammableZiplineControlsItem=可程式設計電動滑索控制器
RTTrainRampItem=火車坡道
RTMagnetTrainRampItem=磁控火車緩衝器

[item-description]
RTZiplineItem=這款電動式滑索車將電線杆上的電流消耗掉，助你高速滑行。\n裝備電動滑索控制器後，滑鼠對電線杆按F鍵,方向鍵控制滑行，再次按F鍵跳下。遇到死角時自動跳下。\n消耗450kW的功率。
RTZiplineItem2=速度是普通電動滑索車的兩倍！使用1MW功率。
RTZiplineItem3=速度是輕快電動滑索車的兩倍！使用5MW功率。
RTZiplineItem4=速度是快速電動滑索車的兩倍！使用10MW功率。
RTZiplineItem5=比極速電動滑索車快得多！你能開這麼快嗎？使用50MW功率。
RTZiplineControlsItem=在裝備模組槽中放置一組電動滑索控制器以讓你利用電力網路快速移動。
RTZiplineCrankControlsItem=滑索時按住射擊鍵（空格）可額外提高速度。一段時間後需要更換。
RTProgrammableZiplineControlsItem=這些控制器可以程式設計為在任意兩個電動滑索車終端之間自動駕駛，而無需轉向。


[mod-setting-name]
RTThrowersSetting=啟用原版扔扔機械臂/艙口蓋/彈跳墊
RTBounceSetting=啟用原版扔扔機械臂和特殊的彈跳墊（需要原版的彈跳墊）
RTTrainRampSetting=啟用火車坡道。如果啟用了可拋投擲，也將啟用有效載荷貨車
RTMagRampRange=最大磁鐵斜坡範圍
RTTrainBounceSetting=啟用火車彈跳墊（需要火車坡道）
RTImpactSetting=啟用衝擊貨車和衝擊卸貨機
RTZiplineSetting=啟用電力滑索
RTZiplineSmoothSetting=飛索運動
RTModdedThrowers=啟用改裝的扔扔機械臂（需要啟用原版扔扔機械臂）
RTOverflowComp=防止扔扔機械臂溢位[實驗性]
RTImpactGrouping=專案分組的影響
RTShowRange=在內建彈跳墊上顯示距離指示器

[mod-setting-description]
RTBounceSetting=電路彈跳墊和增強彈跳墊。
RTZiplineSmoothSetting=在速度更快且兩極距離更近的情況下，相機的晃動可能會讓一些人感到頭暈。
RTModdedThrowers=啟用各種改裝的扔扔機械臂，否則僅製造扔扔機械臂。
RTOverflowComp=開啟或關閉邏輯，有助於最大限度地減少投擲者將物品灑得到處都是的溢位。停用可能會節省UPS
RTThrowersSetting=啟用扔扔機械臂、彈跳墊、玩家發射器和艙口的基本功能。需要開啟才能建立改裝的扔扔機械臂。
RTImpactGrouping=撞擊車中每種物品的最大投射物數量。建立更少的投射物有助於減少延遲，將更多專案分組到每個投射物中，但看起來不那麼酷。
RTShowRange=在alt檢視中，可以透過單擊彈跳墊來開啟或關閉彈跳墊的範圍指示器。預設情況下，此設定可在首次生成時切換它們是否可見。

[virtual-signal-name]
DirectorBouncePlateUp=向上彈跳
DirectorBouncePlateRight=向右彈跳
DirectorBouncePlateDown=向下彈跳
DirectorBouncePlateLeft=向左彈跳
ThrowerRangeSignal=投擲器範圍

[virtual-signal-description]
DirectorBouncePlateUp=在此插槽中設定一個專案，使其在降落到該反彈墊上後向上彈跳
DirectorBouncePlateRight=在此插槽中設定一個專案，使其在降落到該反彈墊上後向右彈跳
DirectorBouncePlateDown=在此插槽中設定一個專案，使其在降落到該彈跳墊上後向下彈跳
DirectorBouncePlateLeft=在此插槽中設定一個專案，使其在降落到該反彈墊上後向左彈跳
ThrowerRangeSignal=當投擲器接收到此訊號時，它們會調整其範圍以匹配訊號值。如果這個訊號同時在紅色和綠色線上，它們的值將被加在一起。範圍不能超過投擲器的限制。

[magnet-ramp-stuff]
Step2=現在單擊範圍內的一條直軌以設定磁鐵坡道跳躍距離。
missing=磁鐵坡道不見了。你做了什麼？！
BeyondRange=超出範圍，最大範圍為__1__格。
StraightRail=那不是直軌！
set=設定範圍: __1__ 格. 所需電源: __2__J
unable=無法在此建立坡道，請重試！

[zipline-stuff]
