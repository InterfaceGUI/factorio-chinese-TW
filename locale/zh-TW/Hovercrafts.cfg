[technology-description]
hcraft-tech=一種無武裝的氣墊船，可以快速靈活地操作，並具有最小的裝甲防護能力。
ecraft-tech=徒手的電動氣墊船。它犧牲了裝甲保護，以實現最佳的速度和機動性。
mcraft-tech=裝有導彈的氣墊船。它犧牲了速度和機動性，以顯著提高裝甲防護能力和抵抗傷害能力。
lcraft-tech=電動氣墊船的武器版本。它在速度，敏捷性，輕型鎧裝和抗破壞性方面達到了很好的平衡。
ehvt-equipment=一種能夠調節功率以支援大容量電動機執行的變壓器。

