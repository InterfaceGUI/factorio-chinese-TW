[technology-description]
wdm_warp_drive_tech=升級主曲速引擎技術，這是所有其他曲速功能所依賴的基礎技術。透過修復宇宙飛船終端上的曲速引擎來解鎖此技術。
wdm_ship_floors_tech=解鎖新的宇宙飛船樓層，透過電梯可進入。
wdm_ship_floor_size_tech=擴充套件飛船樓層建造邊界。在Alt模式下，您可以看到黃色邊界。
wdm_ship_power_tech=增加宇宙飛船總能量反應堆容量。
wdm_warp_chest_tech=建立曲速儲物櫃，允許在有限距離內共享同一儲存庫，實現宇宙飛船與外界物品轉移。每次科技升級都會解鎖新型別的儲物櫃，以便共享物品。
wdm_warp_pipe_tech=建立傳送管道，允許在太空船和外部世界之間傳輸液體。每個技術等級啟用一種新型別的管道傳輸不同液體。
wdm_alien_involution_bomb=飛船功能：一種釋放在大氣中的炸彈，含有削弱異形威脅的毒素。同時清除所有汙染。
wdm_ability_charting=允許飛船掃描器繪製行星表面。
wdm_ability_accelerator=飛船功能：曲速引擎充電時間加速並減半。消耗[img=fluid/warponium-fluid] 瓦爾波尼燃料。
wdm_ability_stabilizer=飛船功能：穩定器影響曲速引擎，使飛船能夠稍微多停留一會。
wdm_ship_platform_camera=飛船功能：啟動平臺攝像頭，以便了解外面的情況。
wdm_platform_bomb=飛船功能：在飛船平臺釋放強大的震盪波，只會對敵人造成傷害。
wdm_ability_defense_capsules=飛船功能：在表面釋放防禦無人機。
wdm_ability_ship_scanner=飛船功能：掃描器可在行星表面找到感興趣的點。
wdm_ship_tile_deconstructor=允許使用特殊工具選擇區域內的飛船地塊進行拆解。技術等級越高，檢索飛船地塊的機會越大。
wdm_external_defense_ship_platform=允許在主平臺上建造超出正常飛船大小限制的特殊地塊。技術等級越高，可用於擴充套件飛船的地塊數量越多（250 + [每個額外等級 125]）。
wdm_warp_power_tower=允許建造一座電力塔，該塔遠端消耗來自曲速飛船的電力，並與飛船終端進行電路訊號通訊。
wdm_warponium_processing=允許加工只能在地下脈（洞穴內）找到的瓦爾波尼礦。瓦爾波尼燃料被曲速機器消耗。
wdm-linked-chest=允許在飛船樓層之間轉移物品。
wdm_ship_pipe=允許在飛船樓層之間傳輸液體，透過聯接管道。
wdm_scan_another_planet_resource=允許飛船掃描搜尋富含特定資源的行星。如果掃描成功，曲速引擎器將在下次躍遷時自動導向該目的地。每次[img=technology/wdm_warp_drive_tech-1] 曲速引擎技術升級都會提高成功機率。掃描消耗[img=fluid/warponium-fluid] 瓦爾波尼燃料。
wdm_scan_soil_analisys=允許飛船分析當前行星土壤以確定資源丰度。
wdm_return_to_previous_planet=允許曲速引擎設定下次跳躍的行星目標為先前訪問過的行星。
wdm_ability_mining_bomb=飛船功能：在行星上釋放挖掘核彈，可能會揭示一些隱藏的地下資源路徑。
wdm_basic_ship_tiles=建造這些地塊以擴充套件飛船大小。每種型別都允許某些建築。
wdm_warp_resource_sucker=這種特殊機器允許將資源膜直接傳送到[專案=酸性精煉混凝土] 資源地塊上的飛船。
wdm_ship_resource_tile_limit=擴充套件用於建造飛船資源地塊的限制，由[實體=wdm_warp_resource_sucker]跳躍資源抽吸器使用。
wdm_ship_win=當這項研究完成後，飛船就被認為完全修好了！這意味著沒有更多故障，也沒有更多汙染。你可以去你想去的任何行星。隨時隨地跳躍。
wdm_warp_insured_room=允許進入一個新的船樓層，船員可以在[attachment=80][item=pink-refined-concrete]傳送確保地磚上建造2個房間，每次技術升級房間變大。任何建在上面的東西在傳送或在船終端時會自動回收。
wdm_spaceship_solarium=太空船日光室是傳送確保層上的一個新區域，太陽能板或風力渦輪機受益於外部世界的自然力量。每個等級增加船員可以建造特殊[item=blue-refined-concrete]太空船藍色地磚的區域。
wdm_spaceship_condenser=允許太空船從星球大氣中凝結水。每個等級增加產生的水量。要獲取水，將太空船管道[img=item/wdm_ship_pipe]與太空船冷凝器訊號連線([img=virtual-signal/wdm_signal_condenser])
wdm_pirate_ship_search=允許建造一個特殊的空間探測器，能夠找到主要海盜船的實際位置，以便你可以對抗他們的船長。從火箭發射井發射探測器。
wdm_ability_attack_droid=釋放傳送攻擊機器人，他們會獵殺附近的敵人。每個等級增加一個機器人。
wdm_home_planet=允許選擇一個已知星球並稱之為家。從現在起，它將是持久的。要選擇一個星球，點選星球資訊面板，已知星球按鈕，然後是家星球按鈕
wdm_build_on_home_planet=允許在家星球上建造任何東西。只需要基本的混凝土地磚。
wdm_ship_fix_lock=要解鎖這項技術，你必須首先破解[color=purple]Factorian古代符文之謎[/color]
wdm_ability_remove_planet_anomaly=太空船能力：一種炸彈，將作用於行星異常的原因，消除其影響。

