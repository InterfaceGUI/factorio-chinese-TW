ancient_runes_rules=每個符文[img=item/wdm_rune_1]對應一個古代藥片[img=wdm_rune_chemical_1]。一個藥片有三個藥劑成分，一個紅色，一個綠色和一個藍色。它們可以是正面的或負面的。當兩個符文在祭壇上組合時，匹配的成分會放大，並且在房間中間顯示出那個藥劑。這是一個符文的大藥劑部分與另一個符文的小藥劑部分比較的結果，兩者都有相同的顏色和訊號。如果兩個藥片沒有匹配的成分，它們會相互中和，形成中性藥劑[img=wdm_rune_potion_gui_N]。當你得到藥劑結果時，你可以進行推理以幫助破譯這個謎題。例如：當兩個符文比較顯示藍色正藥劑[img=wdm_rune_potion_gui_BP]時，你可以推斷這些符文沒有藍色負符號，因此可以從藥片列表中排除可能性。\n為了證明你對古代符文的知識，三個隨機古代藥片會展示在三個祭壇上。你有有限的時間將正確的符文新增到每個祭壇上。計時結束時，如果所有三個符文正確對應於每個藥片，謎題就解開了，你將學習掌握傳送機的知識，解鎖[technology=wdm_ship_win]。
rune_mystery_solved=耶！恭喜你！你解開了[color=purple]Factorian古代符文之謎[/color]。現在你掌握了傳送機的知識，並解鎖了[technology=wdm_ship_win]。
rune_mystery_wrong=不！有些地方不對勁！[color=purple]Factorian古代守護者[/color]現在會懲罰你！

