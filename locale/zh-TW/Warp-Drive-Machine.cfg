wdm_warp_resource_sucker=將該機器放置在礦脈上，供電後等待其將資源直接傳送到飛船的[tile=acid-refined-concrete]資源瓦塊上。飛船瓦塊必須為空。
wdm_warp_insured_desc=這個確保傳送區域可以放置在外部世界，任何建在[item=pink-refined-concrete]傳送確保地磚"H"層上的物品將被傳送到指定位置。[color=yellow]部署房間需要25[img=fluid/warponium-fluid]傳送燃料來自船上。[/color]太空船在傳送時會自動回收確保區域。
wdm_rune_test_chest=將一個古代符文插入此祭壇
wdm_rune_altar_log=在這裡你可以檢視你對Factorian古代符文的知識。你的測試將被記錄在此處。你可以新增自己的筆記和猜測。
wdm_charge_generator=給這個裝置充電以解鎖其內容
wdm_broken_lab=插入所需材料修復這個工件以恢復其內容。

