[mod-name]
m-rpg_items=魔法世界-裝備與藥劑

[mod-description]
m-rpg_items=63個新物品, 30種效果, 有趣到爆炸\n作者: OwnlyMe\n修改與維護； ZwerOxotnik

[mod-setting-name]
dota_regeneration_hack=再生調整
rpgitems_price_mult=價格係數

[mod-setting-description]
dota_regeneration_hack=取消玩家生命值恢復並在場景未執行時模擬它（每個玩家 0.020 ups）
rpgitems_price_mult=價格修正，因此您可以在50小時的遊戲時間內購買6件物品。\n如果您的遊戲持續時間更長，請調整此設定。

[rpg-items]
potion=[color=red]生命藥水[/color]\n又名[color=pink]蘿莉之吻[/color]，讓你擁有無窮的想要活下去的慾望。
mana_potion=[color=blue]魔力藥水[/color]\n添加了大量扶她檸檬茶、石楠花粉、脫氧核糖以及風油精，讓你精神煥發。
amnesia_book=人生重來書\n讓你可以人生重來，投胎到一個好點的人家。
shoes=湯米叔叔的大皮靴\n我向聖母瑪利亞起誓，如果你再用拍屏傷害群友的眼睛，我一定會用隔壁湯米叔叔的大皮靴親吻你的大白屁股，我保證。
boots_0=香港記者之靴\n甚至可以超越光速
boots_1=板甲之靴\n可以非常好的保護你的腳上的一切（包括腳氣）。
boots_2=刺客之靴\n悄悄的進村，打槍的不要
golden_amulet=黃金護身符\n錢生錢。利滾利。蘿蔔愛放屁。
spineripper=心智之歿\n把這把劍和霜之哀傷一起裝備會出現奇怪的戶口本問題。
wind_0=迅捷之刃\n拿了裝備速度反而增加了，這一定是魔法，你對拿著棺材板的牛頓如是說。
wind_1=風怒\n裝備兩把之後攻擊就像大風車。
lifesteal_0=貧血之斧\n俗話說得好，吃啥補啥，所以這把斧頭要喝血。等一下，那陽痿該怎麼治呢。
lifesteal_1=穿刺者之刃\n怎麼傷害還降低了，還我傷害！
staff=克蘇魯之杖\n你的釘錘成精了，釘子變成了觸手，當觸手纏在你身上時會增加屬性，但是武器傷害會降低。
yellow_ammo=魔法槍械彈匣\n你以為這是彈匣？其實這還是魔法，只是作者比較懶，做成了彈匣的樣子。
red_ammo=魔法穿刺彈匣\n被加拿大電鰻附魔的彈匣，對付敵人時會讓敵人 如鯁在喉 如芒在背 如坐針氈。
green_ammo=魔法貧鈾彈匣\n你被強化了，快上！--甘道夫·阿爾伯特·愛因斯坦
tyrs_hand=提爾之手\n矮人王艾崔傾情打造，雖然每打造一個提爾之手都會有一個索爾被扔進垃圾堆。
armor_health=可靠的胸甲\n可以保護你的胸部不被鹹豬手。
armor2=精鐵胸甲\n可以完美保護你的胸部不被鹹豬手，但是工匠在製作時設計失誤，穿上就脫不下來了。
regeneration_1=基因振幅器\n選擇性的增強基因表達，但是用多了會全身變成綠色。
bulwark=神聖壁壘胸甲\n可以脫下來！可以脫下來！可以脫下來！重要的事情重複三次！
horned_helmet=角鬥士頭盔\n能為你的腦袋提供非常好的保護，但是不能拿去盛水和煲湯。
crusader=神聖十字軍頭盔\n聖光會髒死你！聖光也向你漏出了滑稽！
flamecloak=熔岩披風\n讓周圍的火元素更加活躍，產生的高溫足以煎雞蛋。
crit_1=晨星\n請不要拿去砸牆。
chardamage_gold=80大錘\n春風吹，戰鼓擂，裝修離不開黃大錘。砸了馬雲砸化騰，誰不發工資我砸誰。
chardamage_gold_reg=祝福之錘\n老驢你把頭伸過來，我給你加個祝福。
spellpack_neclace=魔法項鍊\n蘊含魔法的項鍊，是正經的魔法！
multitool=多功能工具\n功能就像果果喵一樣多。
robo_butler=私人機器人管家·賈維斯\nWelcome aboard captain，all system online.
rainbow_drill=終極全自動礦機\n無中生板，我工程師沒有開掛，都是我自己挖出來的板子，是mod開的掛。
iron_generator=全自動鐵礦機\n\n無中生板，我工程師沒有開掛，都是我自己挖出來的礦，是mod開的掛。
iron_plates_generator=全自動鐵礦開採-冶煉一體機\n無中生板，我工程師沒有開掛，都是我自己挖出來的板子，是mod開的掛。
rpgitems_steel_plates_generator=全自動鐵礦開採-冶煉-鍊鋼一體機\n無中生板，我工程師沒有開掛，都是我自己挖出來的板子，是mod開的掛。
copper_generator=全自動銅礦機\n無中生板，我工程師沒有開掛，都是我自己挖出來的礦，是mod開的掛。
copper_plates_generator=全自動銅礦開採-冶煉一體機\n無中生板，我工程師沒有開掛，都是我自己挖出來的板子，是mod開的掛。
stone_generator=全自動石礦機\n無中生板，我工程師沒有開掛，都是我自己挖出來的板子，是mod開的掛。
stone_bricks_generator=全自動石礦開採-冶煉一體機\n無中生板，我工程師沒有開掛，都是我自己挖出來的板子，是mod開的掛。
factorio_bronze=青銅齒輪\n原產地捷克共和國，擁有你想要的一切屬性。
factorio_silver=銀色齒輪\n大驚失色的齒輪，擁有你想要的一切屬性。
factorio_gold=金色齒輪\n喜歡GHS的齒輪，連自己都是黃色的。
cards=空靈紙牌\n月月的接單VIP卡，可以享受全套服務。
spellpack_helmet=智慧兜帽\n帶上帽子顯得頭髮更多，也就顯得更聰明。
repair=奈米修復核心\n帶有奈米機器人來修復周圍的建築。
spiked_collar=格鬥手環\n請不要和貓娘手環等情趣用品放在一起，以免搞混。
health_0=小型生命寶石
health_1=大型生命寶石
armor_0=馬葫蘆蓋\n不知道是史蒂夫羅傑斯從誰家偷來的，但是很結實。
regeneration_0=治療墜飾\n生命的顏色，力量的顏色，但是記得不要放在頭上。
damage_0=鈍斧\n由於不怎麼鋒利，上次拿去切福島進口西瓜的時候被西瓜鄙視了。
damage_1=重斧\n很重，一般人拿不動，容易腰間盤突出。
attackspeed_0=輕匕首
crit_0=尖刺釘錘\n被擊中的敵人會爬的像天狼。
manareg_0=活力護符
mana_0=發光寶石
grenade_damage_0=熱原手榴彈
mining_speed=電鋸\nI want play a game.
crafting_speed=活動扳手\n我是一個修車的，因此身上有扳手也是正常的。
battery=電池組
lavalamp=熔岩燈\n充滿了熔岩的提燈，可以提著走，但是因為太燙了，所以根本沒法提走。
bonus_slot=裝備槽

