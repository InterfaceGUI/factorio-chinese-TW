[mod-setting-description]
wpe_enable_1st_floor_techs=預設情況下，這些技術被任務鎖定。如果您勾選此項，則它們不會成為第一個任務的一部分，從而使您的遊戲更加輕鬆。
wpe_enable_1st_reactor_tech=預設情況下，此技術是被任務鎖定的。 如果您勾選此項，它將不會成為第一個任務的一部分，從而使您的遊戲更加輕鬆。
wpe_enable_random_tech=此數量（x5）的技術將不會被任務鎖定。提高這個數字將使冒險任務減少。值0-5。 預設為0。
wpe_turret_needed_time=建造一個炮塔後需要的啟動時間，0-60，預設為5
wpe_boss_hp_multiplier=(0.5 - 20.0)
wpe_boss_dmg_multiplier=(0.5 - 10.0)
wpe_boss_resist_multiplier=(0.5 - 2.0)
wpe_unlock_2techs_per_mission=如果選中，每個完成的任務將解鎖2種技術。
wpe_missions_per_planet=(1 - 5)
wpe_enable_human_enemies=他們非常耐艹，也很能打!

