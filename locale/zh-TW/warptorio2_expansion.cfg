[technology-description]
marvin_tech=允許您構建智械‘月白’，有用且沮喪的機器人。如果它心情愉快，它可以幫助您進行挖掘，戰鬥，並且是不錯的伴侶。每個級別都會增加生命值，傷害和其他能力。

wpe_elevator=啟用艦船電梯面板。使艦船更加靈活。
wpe_ship_energy=啟用“艦船能源資訊”面板，您將在其中檢查艦船上的儲存功率。
wpe_harvester_recaller=啟用躍遷前哨站遠端呼叫器。從船上面板進行操作。
wpe_ship_storage_info=啟用“艦船儲存資訊”面板，您將在其中檢查儲存的資源。
wpe_rare_orez=研發這項技術後，將在這些星球上發現稀有礦石：大島嶼群星球，火山群星球，劇毒星球，藍月星球，冰凍星球和環礁星球。
wpe_ship_platform_camera=啟用躍遷平臺相機，以便您可以看到那裡發生了什麼。
wpe_warp_platform_bomb=使這艘船能夠在平臺上釋放強大的衝擊波，只會傷害敵人。所有反應堆技能都有一個共享的冷卻時間。
wpe_warp_linked_chests=建立連結箱，它們在任何距離內共享相同的庫存 每個技術級別允許多建造一對箱子。警告！如果這個箱子被收割機扭曲或展開，裡面的所有東西都會在這個過程中丟失！

