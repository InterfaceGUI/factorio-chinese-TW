[mod-setting-description]
rtf-levels=這會增加遊戲的載入時間。\n增加幼苗和長大樹之間的步數。\n最小值：3\n預設值：20\n最大值：200\n將此設定為 200 而不是 20 將消耗 900 MB 的 RAM 並增加每個機器人埠的 UPS 負載約為 0.120（這並不多）
rtf-terraforming=選擇是否以及如何為您的樹木創造農田
rtf-small-crops=將裁剪尺寸減小到 1x1 而不是 2x2
rtf-only-harvest-robot-placed=人工種植的作物不會自動收穫\n（所以你可以建立自己的永久森林）
rtf-never-harvest=不會自動收割任何作物
rtf-auto-trash-seeds=當您撿起一顆種子時，它會自動傳送到個人物流垃圾庫存
rtf-seeds-per-tree=每棵樹獲得的種子數量，可以是小數（最小：1）
rtf-uniseed=這將使所有樹木掉落相同的種子，並且種植的樹木將根據您手動開採的野生樹木進行隨機化
rtf-growth-speed=這是樹木生長速度的乘數。\n預設情況下，樹木將在 2 天后收穫。\n較高的乘數會降低效能，尤其是在高級別計數時\n最小值：0.1（非常慢）
rtf-touch-enemy-evo-factor=由於吸收的汙染對敵人進化因子沒有影響，指令碼需要手動降低進化因子。當一棵樹長大後，敵人的進化因子會減少 (1-evo) * 0.0000035 * ThisSettingsValue
rtf-extra-pollution-absorbtion=這是樹木在其生長階段吸收的額外汙染總量。
