[mod-setting-name]
rtf-levels=樹木生長水平
rtf-terraforming=地形改造
rtf-small-crops=小作物
rtf-only-harvest-robot-placed=只收獲機器人放置的農作物
rtf-never-harvest=從不收穫放置的作物
rtf-auto-trash-seeds=自動丟棄種子
rtf-seeds-per-tree=每棵樹的種子
rtf-uniseed=萬能種子
rtf-growth-speed=成長速度
rtf-touch-enemy-evo-factor=觸控進化因子
