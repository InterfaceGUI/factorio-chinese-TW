[mod-setting-name]
biter_hunt_group-group_frequency_range_low_minutes=搜尋頻率範圍低分鐘
biter_hunt_group-group_frequency_range_high_minutes=搜尋頻率範圍高分鐘
biter_hunt_group-group_size=尋線組大小
biter_hunt_group-group_evolution_bonus_percent=蟲子進化獎勵百分比
biter_hunt_group-group_spawn_radius_from_target=從目標組生成半徑
biter_hunt_group-group_tunnelling_time_seconds=組隧道時間秒
biter_hunt_group-group_incoming_warning_seconds=傳入組警告秒數
biter_hunt_group-group_warning_text=傳入組警告文字
biter_hunt_group-group_hunting_text=群獵文字
biter_hunt_group-group_players_name_targets=目標玩家
biter_hunt_group-biter_quantity_formula=蟲子量公式

[mod-setting-description]
biter_hunt_group-group_frequency_range_low_minutes=搜尋開始後下一次搜尋前的最少分鐘數。預設 20
biter_hunt_group-group_frequency_range_high_minutes=搜尋開始後下一次搜尋前的最大分鐘數。預設 45
biter_hunt_group-group_size=一個蟲子狩獵組中有多少蟲子。預設 80
biter_hunt_group-group_evolution_bonus_percent=蟲子的獎勵百分比新增到當前進化中。預設值：10
biter_hunt_group-group_spawn_radius_from_target=蟲子將嘗試在距離目標多少個格子的範圍內產卵。預設值：100
biter_hunt_group-group_tunnelling_time_seconds=蟲子在出現之前會有多少秒的隧道圖形。預設值：3
biter_hunt_group-group_incoming_warning_seconds=顯示在隧道時間開始前多少秒會發出一般警告，即蟲子組即將到來。此警告中未確定目標玩家。預設值：10
biter_hunt_group-group_warning_text=當蟲子組即將到來時，視窗左上方顯示的文字。
biter_hunt_group-group_hunting_text=當玩家被團隊追捕時顯示的文字。 __1__ 是玩家的名字，__2__ 是地表/地圖層/星球的名字。預設值：在 __2__ 上尋找 __1__ 包
biter_hunt_group-group_players_name_targets=JSON 列表中組將作為目標的玩家名稱，所有玩家的空白或空字串/陣列。列表格式為 [&quot;player1&quot;, &quot;player2&quot;]。預設值：空白/空
biter_hunt_group-biter_quantity_formula=用於計算生成時蟲子數量的公式。有關完整詳細資訊，請參閱自述檔案。預設值：空白/空。

[api-description]
biter_hunt_group_attack_now=：命令蟲子狩獵組立即使用他們的下一個預定包進行攻擊。獲取現在要攻擊的組的可選引數 ID（編號），否則全部來。
biter_hunt_group_write_out_results=：以 JSON 格式將所有先前的 biter 尋線組的結果寫入您的指令碼輸出資料夾。
biter_hunt_group_add_biters=：新增到指定的組一定數量的蟲子。強制性論據； GroupId，BiterCountToAdd
biter_hunt_group_reset_group_timer=：重置指定組的當前預定包的計時器。強制引數：GroupId
