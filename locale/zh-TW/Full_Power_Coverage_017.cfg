[mod-setting-name]
full-power-allow-modded=允許來自模組的電線杆
full-power-list-mode=電線杆列表模式
full-power-items=電線杆清單
full-power-fuzzy=模式匹配

[mod-setting-description]
full-power-allow-modded=啟用後，此設定還將改變模組新增的所有電源杆的供電區域/電線範圍。
full-power-list-mode=在黑名單模式下，下面輸入的所有專案 ID 都將被忽略。在白名單模式下，只有下面的物品 ID 會改變其供應區域，而忽略所有其他物品。
full-power-items=如果您只想更改某些電線杆的供電區域，則應將其列入白名單或列入黑名單（取決於模式）的專案 ID 列表（以逗號分隔）。
full-power-fuzzy=對黑名單專案 ID 使用模糊匹配。除非您知道自己需要此設定，否則應該不理會它。
