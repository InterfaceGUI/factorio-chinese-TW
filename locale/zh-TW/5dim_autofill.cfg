[mod-setting-name]
folk-fill-fuel-stack-size=燃料儲量(%)
folk-fill-ammo-stack-size=彈藥儲量(%)

[mod-setting-description]
folk-fill-ammo-stack-size=彈藥請求清單的堆疊數的百分比。\n\n注意：這是對於預設堆疊大小的百分比。 設定為100將請求完整的一組彈藥，將其設定為25將請求一滿堆疊的四分之一\n\n最小比例: 5% / 最大比例 100%
folk-fill-fuel-stack-size=燃料需求的的堆疊數的百分比。\n\n注意：這是對於預設堆疊大小的百分比。 設定為100將請求完整的一組燃料，將其設定為25將請求一滿堆疊的四分之一\n\n最小比例: 5% / 最大比例 100%

[mod-name]
5dim_autofill=5dim之自動裝填

[mod-description]
5dim_autofill=自動裝填燃料或者彈藥