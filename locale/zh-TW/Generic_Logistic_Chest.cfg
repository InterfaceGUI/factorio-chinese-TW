[mod-setting-description]
Generic_Logistic_chest_data_purge_period=胸部資料清理之間的時間長度（用於幽靈超時）（時間以分鐘為單位）
Generic_Logistic_fast_replace_lag=忽略將通用箱子快速替換到模組替換箱子上的時間長度（以滴答聲（60 UPS = 每秒 60 滴答聲）為單位）。如果這個值太低，那麼將快速替換通用箱子拖到普通後勤箱子上將直接轉換為 UI 開啟的通用箱子。高數字意味著您將不得不等待更長的時間才能從普通胸部快速更換 -&gt; 通用更換 -&gt; 通用。

