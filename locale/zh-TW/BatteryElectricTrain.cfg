[technology-description]
bet-charger=用於火車電池組的更快充電器。
bet-charger-tertiary=僅消耗未使用的能量且從不從蓄電池中汲取能量的電池組充電器。
bet-fuel=改進的列車電池組提供更長的執行時間、更快的加速和更高的最高速度。
bet-fuel-recycling=回收舊火車電池組，將 90% 的電池回收。
bet-tech=電動火車在可重複使用的電池組上執行，可在固定充電器中充電。


[mod-setting-name]
bet-cheatsy-braking=制動力/功率倍增器
bet-cheatsy-locs=啟用欺騙機車設定
bet-cheatsy-power=機車加速功率
bet-cheatsy-speed=最高速度
bet-cheatsy-wagons=啟用作弊旅行車設定
bet-equipment-gridtype=機車裝置網格
bet-recycling=電池組回收
bet-return-partial-batteries=返回部分放電的電池組

[mod-setting-description]
bet-cheatsy-braking=透過乘以該係數來增加（或減少）貨車和電池電力機車（如果啟用）的制動力和制動力。 1 = 沒有變化。 [0.1 – 100000]
bet-cheatsy-locs=設定電池電力機車的最高速度和加速功率。
bet-cheatsy-power=電池電力機車的加速功率（如果啟用）。 [100 – 100000 千瓦]
bet-cheatsy-speed=貨車和電池電力機車的最高速度（如果啟用）。 [10 – 7386.3 公里/小時]
bet-cheatsy-wagons=提高所有貨物、流體和火炮車廂的最高速度以匹配機車。
bet-equipment-gridtype=從其他模組中選擇哪種型別的裝置網格用於電池電力機車。
bet-recycling=大約 90% 的真正電池組可以回收，因此請新增一些可研究的電池組回收配方。可能會導致與其他回收模組的相容性問題。
bet-return-partial-batteries=在挖掘或解構內部有部分放電電池組的電池電力機車時，退回放電的電池組，而不是丟失它。可以停用以節省一些寶貴的 UPS。
