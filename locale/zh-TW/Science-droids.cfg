[entity-description]
droid_work_station=科研機器人在這裡工作。 他們會消耗以下這些資源，資源必須儲存在工作站: [item=iron-plate][item=iron-gear-wheel][item=repair-pack][item=electronic-circuit][item=copper-cable][item=lubricant-barrel]. 透過新增將它們升級到2級:[item=lubricant-barrel][item=advanced-circuit] 和3級:[item=processing-unit][item=battery-equipment]
broken_droid=這個科研機器人損壞了。 要修復它，請在其中放入100[item=iron-plate], 100[item=iron-gear-wheel] 和 20[item=electronic-circuit], 然後使用修理包進行修復。
sd-droid-1=帶它去工作站，這種機器人可以生產機自研究包 (紅瓶)。
sd-droid-2=帶它去工作站，這種機器人可以生產物流研究包 (綠瓶)。
sd-droid-3=帶它去工作站，這種機器人可以生產軍備研究包 (灰瓶)。
sd-droid-4=帶它去工作站，這種機器人可以生產化工研究包 (藍瓶)。
sd-droid-5=帶它去工作站，這種機器人可以生產生產研究包 (紫瓶)。
sd-droid-6=帶它去工作站，這種機器人可以生產效能研究包 (黃瓶)。
sd-droid-7=帶它去工作站，這種機器人可以生產太空研究包 (白瓶)。

[mod-setting-name]
sd-stg-produce-on-station=生產出來的研究包放置於機器人科研工作站中
sd-stg-wreck-on-nauvis-only=損壞的科研機器人僅在地表生成
sd-stg-chance-to-find=在網格找到機器人的機率
sd-stg-min-chunk-count=在放置一個機器人後，有多少網格不再生成機器人
sd-stg-max-world-droids=全圖中最多同時存在多少科研機器人
sd-stg-max-broken-droids=全圖中最多可生成損壞的科研機器人
sd-stg-mark-science-kit=馬克生產用於拾取的科學工具包
sd-stg-production-multiplier=機器人生產倍數
sd-stg-minable-droid=機器人是可開採的
sd-stg-droid-sounds=啟用機器人空閒聲音

[mod-setting-description]
sd-stg-chance-to-find=預設值3％。 提高此數字可以更頻繁地找到科研機器人
sd-stg-min-chunk-count=預設值130。減少這個數字以更頻繁地找到科研機器人
sd-stg-max-broken-droids=預設值 15
sd-stg-max-world-droids=預設值 100
sd-stg-production-multiplier=預設值 2
sd-stg-minable-droid=允許機器人對玩家的庫存是可開採的





[mod-name]
Science-droids=科研機器人

[mod-description]
Science-droids=你可以在地圖中找到損壞的科研機器人，用適當的材料修理它，並把它帶到你的基地，這樣它就可以生產研究包。只需建立一個機器人科研工作站，然後使用材料（也可稱之為“食物”，），他們將愉快地工作。
