[item-description]
droid_work_station=科研機器人在這裡工作。 他們會消耗以下這些資源，資源必須儲存在工作站: [item=iron-plate][item=iron-gear-wheel][item=repair-pack][item=electronic-circuit][item=copper-cable][item=lubricant-barrel]. 透過新增將它們升級到2級:[item=lubricant-barrel][item=advanced-circuit] 和3級:[item=processing-unit][item=battery-equipment]

