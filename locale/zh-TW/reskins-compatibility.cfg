[mod-name]
reskins-compatibility=藝術貼圖: 相容包

[mod-description]
reskins-compatibility=對未專門定製藝術貼圖的模組進行貼圖更新.內含超多的通用貼圖,具有十分高畫質的圖示,使這些模組的風格與藝術貼圖對齊,並支援玩家可自定義的等級標識,顏色和對映.有關支援模組的詳細資訊列表,請參閱 mod 門戶.reskins系列的一部分.

[mod-setting-name]
reskins-compatibility-do-circuitprocessing-circuit-style=電路處理(Circuit Processing)
reskins-compatibility-extendedangels-warehouse-tiering=天使附加-儲存

[mod-setting-description]
reskins-compatibility-do-circuitprocessing-circuit-style=以所選樣式重新設計和統一由[color=#FF6A6A]BoB電子[/color]模組所新增的電路板的圖示.
reskins-compatibility-extendedangels-warehouse-tiering=在倉庫和物流倉庫上用顏色來指示等級,與等級標識分開.

[reskins-compatibility]
reskins-compatibility-do-circuitprocessing-circuit-style-standard=\n\n[font=default-semibold]使用標準顏色[/font]:\n[img=reskins-compatibility-basic-circuit-board-standard][img=reskins-compatibility-electronic-circuit-standard][img=reskins-compatibility-advanced-circuit-standard][img=reskins-compatibility-processing-unit-standard][img=reskins-compatibility-advanced-processing-unit-standard]
reskins-compatibility-do-circuitprocessing-circuit-style-tier=\n\n[font=default-semibold]使用等級顏色[/font]:\n[img=reskins-compatibility-basic-circuit-board-tier][img=reskins-compatibility-electronic-circuit-tier][img=reskins-compatibility-advanced-circuit-tier][img=reskins-compatibility-processing-unit-tier][img=reskins-compatibility-advanced-processing-unit-tier]\n[font=default-small]注意: 等級顏色預覽基於當前等級對映和顏色設定.[/font]

[string-mod-setting]
reskins-compatibility-do-circuitprocessing-circuit-style-off=關閉
reskins-compatibility-do-circuitprocessing-circuit-style-colored-standard=使用標準顏色
reskins-compatibility-do-circuitprocessing-circuit-style-colored-tier=使用等級顏色
