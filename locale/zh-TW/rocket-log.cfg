[controls]
rocket-log-open=開啟火箭日誌

[mod-setting-name]
rocket-log-mod-button=顯示頂部火箭日誌按鈕
rocket-log-relative-time=顯示相對時間戳

[mod-setting-description]
rocket-log-mod-button=在螢幕左上方顯示一個小按鈕，用於開啟或關閉火箭日誌統計視窗。
rocket-log-relative-time=顯示發射時間戳相對於當前時間的時間差。
