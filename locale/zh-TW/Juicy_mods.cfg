Juicy_mods=k2有用的東西。增加2000格箱子（倉庫），200格箱子（中間的那個）。同時還有這些箱子的物流版本。液體儲存，如FS-50和FS-200，分別有50k和200k的容量。機器人指令平臺，建築面積大，物流半徑大。黑色和白色增強板。風力渦輪機-簡單和廉價的能源，產生20千瓦的能源。
