[tips-and-tricks-description]
angelsaddons-cab=高度實驗性的電瓶車是一種可以為網路供電的可駕駛車輛。 這可以在探索地圖時允許臨時移動製作站點。 更多功能正在計劃中。
angelsaddons-cab-notes=\n\n[font=default-bold]注意[/font]：操作只需將車輛設定為部署模式，為車輛所在的網路供電。\n可以提供電源 透過移動發電機或專用充電電池。

