[mod-setting-name]
Noxys_Fading-tree-stump-fading-time=樹樁褪色時間
Noxys_Fading-biter-fading-time=噬屍凋零時間
Noxys_Fading-building-fading-time=建築殘餘褪色時間
Noxys_Fading-rail-fading-time=鋼軌殘餘衰落時間
Noxys_Fading-character-fading-time=人物屍體褪色時間
Noxys_Fading-character-footprint-fading-time=字元足跡褪色時間

[mod-setting-description]
Noxys_Fading-tree-stump-fading-time=該值表示樹樁在消失之前將停留多長時間。 Vanilla 預設為 54000（15 分鐘）。\n\n設定為 0 可停用此功能。
Noxys_Fading-biter-fading-time=該值表示蟲子屍體（包括吐痰者和產卵者）在消失之前會停留多長時間。 Vanilla 預設為 54000（15 分鐘）。\n\n設定為 0 可停用此功能。
Noxys_Fading-building-fading-time=該值指示建築物殘餘物在消失之前將停留多長時間。 Vanilla 預設為 162000（45 分鐘）。\n\n設定為 0 可停用此功能。
Noxys_Fading-rail-fading-time=該值指示軌道殘餘在消失之前將停留多長時間。 Vanilla 預設為 54000（15 分鐘）。\n\n設定為 0 可停用此功能。
Noxys_Fading-character-fading-time=這個值表示你的角色屍體（連同你的所有物品）在消失之前會停留多長時間。 Vanilla 預設為 54000（15 分鐘）。\n\n設定為 0 可停用此功能。
Noxys_Fading-character-footprint-fading-time=此值表示您的角色足跡在消失之前將停留多長時間。 Vanilla 預設值為 600（10 秒）。\n\n設定為 0 可停用此功能。
