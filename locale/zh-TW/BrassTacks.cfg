[mod-setting-name]
brasstacks-starting-items=從黃銅開始

[mod-setting-description]
brasstacks-starting-items=沒有初始自動化的黃銅生產等於‘痛苦’，沒有黃銅的初始自動化等於‘不可能’。因此，從一堆免費的銅管開始。本mod僅適用於普通模式。