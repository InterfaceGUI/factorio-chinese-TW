[mod-name]
BrassTacks=黃銅釘 [Brass Tacks]
[mod-description]
BrassTacks=這個模組為遊戲添加了鋅和黃銅。這樣您就可以製造出最好的合金。\n黃銅是一種銅和鋅合金，用於機械、管道和彈藥。它略微增加了生產鏈的整體複雜性，並增加了銅在遊戲早期的相對重要性。它的靈感來自 BZ 系列資源模組，它應該完全相容。
