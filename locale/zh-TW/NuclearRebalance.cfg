[mod-description]
NuclearRebalance=重新設計了核能的使用方式。更接近真實，沒有過多的管道，更少的流體計算，更節省UPS。三種核能使用方式，輕水堆、鈉冷堆、熔鹽堆。為核能給大型、巨型工廠供電提供了可行性。