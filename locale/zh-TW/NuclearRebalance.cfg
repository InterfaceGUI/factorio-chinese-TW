[technology-description]
lwr-tech-step-one=新型輕水反應堆的燃料和乏燃料處理。
lwr-tech-step-two=輕水反應堆（LWR）的電網介面和構建塊的元件。
lwr-tech-step-three=輕水反應堆渦輪機室及用於建造輕水堆渦輪機的相關元件。
lwr-tech-final=最終組裝輕水堆發電站所需的高階元件。
lwr-tech-fuel-reprocessing=允許從輕水反應堆翻新乏燃料棒。

lmr-fuel-and-mats=鈉冷快堆冷卻液，燃料材料和複合合金。
lmr-turbine-tech=鈉冷反應堆的渦輪機大廳和相關元件。
lmr-tech-final=鈉冷反應室、相關元件和電氣介面。在相同燃料的情況下，相比輕水堆，鈉冷堆的燃料利用率提高了12%（100個鈾238比輕水堆提供更多電能），總的來說，工廠效率更高（1GJ），只要反應堆線上，就幾乎不需要u235。

msr-tech-step-one=熔鹽反應堆與輕水堆和鈉冷堆不同，它們線上進行燃料後處理。 因此，如果有足夠的時間，它們可以提取燃料中幾乎100％的能量。 此外，由於它們是增殖反應堆，因此它們能提供自身所需燃料，這意味著只需u235即可啟動反應堆。 當然，u235也可以作為燃料投入使用。 此外，線上後處理的副產品僅需要儲存300年左右。 自組裝的地下掩體將容納短壽命的副產物，直到它們分解到安全水平為止。
msr-tech-step-two=熔鹽反應堆可以在更高的溫度下執行，從而允許使用燃氣輪機迴圈而不是蒸汽輪機迴圈。 這大大提高了系統的效率和安全性。 缺點是必須重新設計渦輪葉片以處理這種不同的工作介質。
msr-tech-final=熔鹽反應堆的最終組轉

