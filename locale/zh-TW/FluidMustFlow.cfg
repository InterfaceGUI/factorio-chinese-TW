[mod-setting-description]
fmf-enable-duct-invariant=如果啟用，則除連線點外，主要風管零件和碎片只能與其他相同型別的零件連線。如果停用該選項，則可以將每個零件連線到較小的管道（預設值：已啟用）
fmf-enable-duct-join=推薦的！ 如果啟用，將2個風管2x1合併為一個2x2，並將2個風管2x2合併為一個2x4，此選項將自動將較大的版本中的小實體轉換。 如果也啟用，請停用2x2和2x4風管的配方，因為該模組將在必要時自動放置（預設：啟用）
fmf-underground-duct-max-length=地下管道的最大距離（預設值：30）
fmf-duct-health-multiplier=如果您不知道自己在做什麼，請勿觸控此選項！使用以下公式更改管道的執行狀況：乘數*佔用的瓦片* 2（預設乘數：4）
fmf-duct-base-level-multiplier=如果您不知道自己在做什麼，請勿觸控此選項！用以下公式更改風管基準面：乘數*佔用的磚塊*高度* 2（預設乘數：4）
fmf-enable-duct-auto-join=放置時，小管道將自動連線成普通管道和長管道。 大大減少了您必須處理的專案數量。

[tips-and-tricks-item-description]
fmf-auto-join=連續的 [entity=duct-small]s 將自動加入 [entity=duct]s。\n連續的 [entity=duct]s 將自動加入 [entity=duct-long]s。\n此功能 可以在模組設定中停用，在這種情況下，[item=duct] 和 [item=duct-long] 的配方將可用。
fmf-endpoints=由於尺寸較大，普通管道無法直接連線到管道。 因此，流體必須透過 [entity=duct-end-point-intake] 進入管道網路，並透過 [entity=duct-end-point-outtake] 退出。 每個端點最多可以連線六個管道以實現高吞吐量設定。
fmf-introduction=管道允許您長距離輸送大量液體。
fmf-non-return-duct=[entity=non-return-duct] 允許您強制流體向一個方向移動。 常見的用例是隔離生產區域以避免浪費、優先考慮某些分支或增加長距離的壓力。

