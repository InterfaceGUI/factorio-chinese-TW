angels-rocket=現在該是我們專注於這個被遺忘的星球上令人驚歎的出口的時候了...
angels-rocket-hull=研究輕巧但耐用的船體設計，以使您的火箭超過最大Q。
angels-rocket-ion-thruster=研究一下向後推一下就能使您越過地平線的事情。
angels-rocket-fusion-reactor=一個珍貴的反應堆，需要保持所有生命支援持續24/7運轉，因此您可以繼續玩！
angels-rocket-shield-array=只是一項安全措施...在這個星球上有外星人的力量，為什麼在深空沒有任何力量？

angels-glass-melting=生產熔融玻璃的第一種方法。
