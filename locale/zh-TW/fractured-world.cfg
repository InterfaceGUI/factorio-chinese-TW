[autoplace-control-names]
island-randomness=破裂世界引數
map-rotation=地圖旋轉

[autoplace-control-description]
island-randomness=破碎世界的引數。\n標度通常調整大範圍隨機性，而覆蓋率調整小尺度隨機性。有些預設使用它們略有不同，所以請慢慢嘗試！
map-rotation=“頻率”以大增量改變旋轉“大小”會以較小的增量改變它。


[noise-property]
fw_default_size=單元大小
fw_distance=相隔間距

[noise-property-description]
fw_default_size=不支援手動更改。如果你非要修改，出錯由你自己承擔。
fw_distance=不支援手動更改。如果你非要修改，出錯由你自己承擔。





