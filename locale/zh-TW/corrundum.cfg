[item-description]
platinum-ore=一種有助於催化反應的貴金屬。 
chalcopyrite-ore=一種美麗的藍色礦石，由與硫結合的銅和鐵組成，化學式為FeCuS
platinum-plate=經過熔鍊製成板材的鉑礦。
asphalt=可製成混凝土的精煉焦油。
catalytic-chemical-plant=一種帶有鉑制元件的化工廠。非常適合催化反應和電化學。
pressure-laboratory=研究中心與化工廠的結合體。這臺機器在高壓環境下製造而成，研究速度比研究中心更快，且僅消耗一半的科技包。它由蒸汽驅動/增壓，機器內部的高壓環境使研究程序得以加快。然而，它不太能接受基礎品質的科技包 - 基礎科技包不能這臺機器內部的壓力環境中完全利用。 
red-boiler=一種旨在將石油轉化為熱二氧化碳氣體的鍋爐。由於我們捕獲了大部分氣體，因此不會產生大量汙染。
red-steam-engine=改造的蒸汽機。利用熱電效應產生能量。它被設計為吸入熱二氧化碳氣體併產生電力，但會產生大量汙染。
ice-box=塑膠製成，能讓易腐物品保鮮時間提高50%！
dry-ice=冷卻成固態的二氧化碳。

