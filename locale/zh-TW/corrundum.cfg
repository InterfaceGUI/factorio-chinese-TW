[technology-description]
planet-discovery-corrundum=一顆被二氧化碳氣體覆蓋的星球。因此，這裡的氣壓和溫度都很高。失控的溫室效應使得這裡的環境比祝融星更為惡劣，從地表到雷暴區域都毫無生命跡象。高壓使得通常呈氣態的石油氣在這裡以液態存在，且儲量巨大。鐵和銅大多以黃銅礦的形式共生。這裡備受關注的金屬是鉑，它在先進的硫加工過程中用作催化劑，並且在電化學中用作陽極和陰極。要征服這顆星球，掌握一套完全以硫為核心的獨特生產鏈必不可少。
platinum-processing=鉑礦精煉
catalytic-chemical-plant=一種使用鉑作為催化劑以及電化學陽極/陰極的化工廠
electrochemical-science-pack=製作硫電科技包（硫瓶）
sulfur-redox1=製作硫化氫
sulfur-redox2=生產硫和硫化氫 
sulfur-redox3=由二氧化硫和水生產硫酸
sulfate-processing-1=將過量的硫化氫轉化為二氧化硫。
sulfate-processing-2=將黃銅礦轉化為可用材料。
sulfur-dilution-concentration=濃縮和稀釋硫酸
sulfonated-plastic=用發煙硫酸和碳源生產塑膠
calcium-sulfate=生產硫酸鈣
calcium-sulfate-nutrients=生產更多營養素
stone-production=生產石礦
asphalt-and-concrete=瀝青與混凝土
pressure-laboratory=一個適合使用稀有及以上品質的高速研究中心。機器執行時，內部的基礎品質科技包每0.75秒就會被消耗。
space-steam-production=使用推進器燃料和推進器氧化劑進行可控燃燒，將水轉化為蒸汽。  
dry-ice-production=將二氧化碳冷卻成固態：乾冰。乾冰可用於冰箱中，使生物結晶、異蟲卵和農業科技包保持50%的保鮮度。它僅在冰箱中起作用。 
recrystalization=將多餘的板材溶解在溶液中，以便它們能從溶液中重結晶成礦石
platinum-thruster=一種能夠承受更高熱量的推進器
calcium-sulfate-recovery=從過量營養素中回收硫酸鈣。首先，我們在分液漏斗中使用輕油作為有機相，水作為水相。隨著時間推移，營養素中的離子擴散到水相中，而油層則包含所有有機物質。然後我們使用硫酸使硫酸鈣從溶液中沉澱出來，並使用更多的水進行重結晶以提純硫酸鈣晶體。

