[space-location-name]
corrundum=硫丹星

[space-location-description]
corrundum=一顆被二氧化碳氣體覆蓋的星球。因此，這裡的氣壓和溫度都很高。失控的溫室效應使得這裡的環境比祝融星更為惡劣，從地表到雷暴區域都毫無生命跡象。高壓使得通常呈氣態的石油氣在這裡以液態存在，且儲量巨大。鐵和銅大多以黃銅礦的形式共生。這裡備受關注的金屬是鉑，它在先進的硫加工過程中用作催化劑，並且在電化學中用作陽極和陰極。要征服這顆星球，掌握一套完全以硫為核心的獨特生產鏈必不可少。

