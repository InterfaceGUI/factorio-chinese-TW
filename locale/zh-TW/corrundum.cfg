[mod-setting-description]
automatically-populate-pressure-lab=如果為true，則data.raw["lab"]["pressure-lab"].inputs 等於 data.raw['lab']['lab'].inputs
automatically-populate-labs-with-electrochemical-science=是否遍歷每個研究中心並向其輸入中新增硫電科技包
ignore-everything-brute-force-science-into-pressure-lab=在資料更新結束時，我們清空高壓研究中心的輸入。然後我們將所有帶有生產子組的科技包新增到高壓研究中心。這將破壞那些只應在單個研究中心使用的科技包，但此操作確保了相容性。受夠了沒有研究中心接受所有科技包的錯誤。
consider-planetslib=如果為true且安裝了Planetslib模組，那麼我們不會設定研究中心輸入或向所有研究中心新增硫電科技包。如果您希望讓Planetslib處理生產相容性問題，請使用此選項。 