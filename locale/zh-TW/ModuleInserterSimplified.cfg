[tips-and-tricks-item-description]
mis-introduction=單擊快捷按鈕或按 __CONTROL__mis-give-module-inserter__ 以獲取模組機械臂。如果持有某個模組，則將選中該模組。\n按住 __CONTROL__select-for-blueprint__ 並拖動滑鼠以用模組填充選定的機器。\n拖動 __CONTROL__reverse-select__ 以請求單個模組。\n拖動 __CONTROL__select-for-cancel-deconstruct__ 以清除模組請求。\n拖動 __CONTROL__alt-reverse-select__ 以清除單個模組請求。\n使用 __CONTROL__mis-cycle-module-forwards__ 和 __CONTROL__mis-cycle-module-backwards__ 在模組之間迴圈。 迴圈到[item=mis-insert-empty-1] 以刪除模組。
