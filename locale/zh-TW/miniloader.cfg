[mod-setting-name]
miniloader-enable-standard=啟用普通迷你裝卸機
miniloader-enable-filter=啟用篩選迷你裝卸機
miniloader-enable-chute=啟用溜道
miniloader-energy-usage=迷你裝卸機使用能源
miniloader-snapping=迷你裝卸機塞入物品
miniloader-double-recipes=雙配方
miniloader-lock-stack-sizes=鎖定堆疊

[mod-setting-description]
miniloader-energy-usage=啟用後，迷你裝卸機必須連線到電網才能使用。
miniloader-snapping=製造時或相鄰的傳送帶旋轉時，迷你裝卸機將物品塞入到傳送帶上佇列中。
miniloader-double-recipes=將成本和配方結果加倍，以成對使用地下傳送帶。
miniloader-lock-stack-sizes=設定為true時，小型裝卸機將始終一次移動一個專案。將此設定為false允許使用無限的堆疊大小。這將減少UPS的消耗，但會減少物品移動的一致性。




[mod-name]
miniloader=迷你裝屑機

[mod-description]
miniloader=減少UPS及位置空間1x1並與火車相容的迷你裝卸機，支援Bob或更快的傳送帶。（注意，這是用機械臂和傳送帶放置在一個格子裡做出的效果，因此很多特性會受到機械臂的特點影響，比如需要供電等）
