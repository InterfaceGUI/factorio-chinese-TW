# 已提交內建 ！！
;[mod-name]
;#~ minime=More accurate player size compared to vehicles
;minime=地煞七十二變
;
;[mod-description]
;#~ minime=The player stands like a giant near the vehicles. Now you can adjust the size of your character -- and if you use other mods that provide different characters, you can even change your appearance whenever you want with just the click of a button!
;minime=你學會了七十二變，可以調整肉身的大小——如果您有其他提供額外皮膚的模組，還可以隨時更改您的皮膚！
;
;[mod-setting-name]
;minime_scale-reach_resource_distance=[color=orange]按角色大小縮放挖掘距離[/color]
;minime_scale-tool-attack-distance=[color=orange]根據角色大小縮放近戰攻擊距離[/color]
;minime_character-size=角色大小的比例因子（百分比）
;minime_character-selector=[color=green]啟用角色選擇器[/color]
;minime_small-character-collision-box=[color=green]最小化角色碰撞框[/color]
;minime_followmode=返回角色模式時的玩家位置
;minime_close-gui-on-selection=[color=orange]角色更改後關閉 GUI[/color]
;
;[mod-setting-description]
;#~ minime_scale-reach_resource_distance=Enable this if you want to scale your mining distance along with the size of your character.\n(Default: off)
;minime_scale-reach_resource_distance=預設值：關閉
;#~ minime_scale-tool-attack-distance=Enable this if you want to scale your melee attack distance along with the size of your character.\n(Default: off)
;minime_scale-tool-attack-distance=預設值：關閉
;minime_character-size=10: 微小\n100: 普通\n500: 巨大\n(預設: 70)
;minime_character-selector=在遊戲過程中即時更改您的皮膚，或切換編輯器/天王老子模式！\n請注意：您至少需要一個提供新角色皮膚的其他 mod。如果您想要的角色無法選擇，請要求提供它的 mod 的作者新增與“minime”的相容性！\n（預設：on）
;minime_small-character-collision-box=最小化角色的碰撞框可以讓你擠過森林或者更容易在彙編器之間移動等。\n（預設值：on）
;minime_followmode=當您退出編輯器或天王老子模式時，您將重新連線到您使用的最後一個角色。在這裡你可以設定是否將你移動回你最後一個角色的位置，或者是否將角色移動到你當前的位置。\n（預設：玩家跟隨角色）
;#~ minime_close-gui-on-selection=Enable this if the GUI should be closed after you have exchanged your character.\n(Default: off)
;minime_close-gui-on-selection=預設值：關閉
;
;[string-mod-setting]
;#<setting-name>-<dropdown-item-name>=<translated dropdown item>
;minime_followmode-player_follows_character=玩家跟隨角色
;minime_followmode-character_follows_player=角色跟隨玩家
;
;[string-mod-setting-description]
;#<setting-name>-<dropdown-item-name>=<tooltip of dropdown item>
;#~ minime_followmode-player_follows_character=On leaving editor or god mode, the player will be teleported to the position of the previous character.
;#~ minime_followmode-character_follows_player=On leaving editor or god mode, the previous character will be moved to the current position of the player.\n(Warning: Combat bots will stop following the character when it's moved to another surface!)
;minime_followmode-character_follows_player=警告：當角色移動到另一個表面時，戰鬥機器人將停止跟隨角色！
;
;[entity-name]
;minime_generic_corpse=__ENTITY__character-corpse__（通用）
;
;[entity-description]
;minime_generic_corpse=替換屬於已移除模組的屍體
;
;
;#~ If there are several characters available, we rename the default character.
;[minime-misc]
;base-character=預設皮膚
;bobclass-name=__1__ (__2__)
;
;[minime-GUI]
;## Frame captions
;gui-name-charselector-caption=選擇你的皮膚：
;gui-name-charremoval-caption=元神出竅：
;
;## Button captions
;toggle-button-caption=變身
;god-mode-button-caption=天王老子模式
;editor-mode-button-caption=編輯器模式
;removed-char-button-caption=刪除的肉身
;
;## Button tooltips
;toggle-button-tooltip=更改肉身皮膚或進入編輯器/天王老子模式
;god-mode-button-tooltip-enabled=進入天王老子模式
;editor-mode-button-tooltip-enabled=進入編輯器模式
;removed-char-button-tooltip=你的舊肉身不再可用。選擇另一個！
;
;## Character buttons
;# Used when there is only one character button
;disabled-button-tooltip-single-button=沒有其他肉身可用！您只能使用此按鈕退出編輯器或天王老子模式。
;# Used when there are 2 character buttons
;disabled-button-tooltip=使用綠色按鈕來改變你的皮膚！
;# Used when there are at least 3 skins to choose from
;disabled-button-tooltip-plural=使用其中一個綠色按鈕來改變你的皮膚！
;
;## Character removal buttons
;# Used when there is only one character button
;disabled-removal-button-tooltip=使用綠色按鈕返回肉身模式！
;# Used when there are at least 2 skins to choose from
;disabled-removal-button-tooltip-plural=使用其中一個綠色按鈕返回肉身模式！
