[entity-description]
Schall-autolinked-chest=當彼此相鄰建造時，它們會自動關聯以共享相同的庫存。\n使用 __CONTROL__event-Schall-AC-link__ 手動關聯非相鄰的箱子。\n請注意，只能關聯空箱子。

[mod-setting-name]
Schall-AC-autolinked-chest-1-inventory=儲存大小 __ENTITY__Schall-autolinked-chest-1__ (48)
