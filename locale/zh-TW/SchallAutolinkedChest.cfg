[mod-setting-description]
Schall-AC-link-id-flying-text=在選擇時顯示為飛行文字。
Schall-AC-link-chests-built-enable=在構建的實體上。\n僅適用於此 mod 的自動關聯箱子。\n當彼此相鄰構建時，它們會自動關聯以共享相同的庫存。
Schall-AC-link-chests-hotkey-shortcut-enable=在熱鍵和快捷方式上。\n僅適用於該模組的自動關聯寶箱。\n所有選定的寶箱將被關聯以共享相同的庫存。\n如果您認為關聯非相鄰的寶箱是輕度作弊，您可以關閉此選項。
Schall-AC-autolinked-chest-1-default-inventory-limit=類似於使用者手動設定可拖動的紅色條來限制儲存大小，然而，這現在會自動應用於具有新關聯 ID 的所有庫存（即新建的箱子）。

