[mod-setting-name]
terrain-mixin-seed=地形種子混合
terrain-scale=地形尺度
terrain-offset-x=地形 X 偏移
terrain-offset-y=地形 Y 偏移
river-thickness=河流厚度
allow-traversible-shores=允許穿越海岸
distance-falloff=距離衰減（每 100 個圖塊的百分比）

[mod-setting-description]
terrain-scale=整體模式原始比例的簡單乘數；較大的值意味著河流網路的規模“擴大”，其中包含更大的大陸。
terrain-mixin-seed=這會影響用於地形程式的種子（以及它與地圖種子的組合方式）。使用它來獲得具有現有地圖的新分佈。
river-thickness=分流河流應該有多厚的簡單乘數。僅適用於某些地圖生成演算法。
allow-traversible-shores=是否允許發電機使最內層的海岸變成“泥水”，這對你（緩慢）和對蟲子（正常速度）是可穿越的。這看起來更好，並且使運輸更容易，但意味著牆壁不能 100% 有效。
distance-falloff=河流生成的影響應該隨著距離而消退多少。在 100% 時，河流將是 50 格的一半寬度，並且在超過 100 格時根本不會生成。這使得 worldgen 逐漸更快地計算你走得越遠，而不會影響生成附近的阻塞點，從遊戲的角度來看，這是真正重要的阻塞點。
