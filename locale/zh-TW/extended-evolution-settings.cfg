[mod-setting-name]
extend-time-factor=時間因子乘數
extend-destroy-factor=破壞因子乘數
extend-pollution-factor=汙染因子乘數

[mod-setting-description]
extend-time-factor=降低進化速度。值0.01表示：比開始遊戲前設定中指定的數值慢一百倍。
extend-destroy-factor=降低摧毀敵方基地的進化速度。值0.01表示：比開始遊戲前設定中指定的數值慢一百倍。
extend-pollution-factor=降低汙染導致的進化增長速度。值0.01表示：比開始遊戲前設定中指定的數值慢一百倍。



