[gvv-mod-help-how_to_use_gui]
1=如何使用GUI
2=[color=yellow]gvv[/color]的主介面中有5個標籤頁。
3=__1__：持續監控標記為感興趣的[color=yellow]global[/color]變數的值。
4=__1__：以目錄樹結構顯示可被[color=yellow]gvv[/color]訪問的mod的[color=yellow]global[/color]表。
5=__1__：對於在[color=yellow]global[/color]表中以"[color=blue]Lua...[/color]"開頭的[color=blue]LuaObject[/color]，需要先在此處註冊才能訪問其內容。
6=__1__：訪問Factorio的全域性[color=blue]LuaObject[/color]。
7=__1__：當前幫助標籤頁。
8=您可以在目錄樹結構中找到以下條目。
9=：資料夾。左鍵點選開啟，右鍵點選在__1__中註冊。
10=：變數鍵。右鍵點選在__1__中註冊。
11=：[color=blue]LuaObject[/color]物件。右鍵點選在__1__中註冊。
12=：此[color=blue]LuaObject[/color]中不可用(n/a)的屬性。
13=：此[color=blue]LuaObject[/color]中的方法函式。[color=yellow]gvv[/color]不支援從樹檢視執行方法。
14=但您可以透過點選__1__的空白處直接註冊程式碼來執行方法。如果程式碼有返回值，則會顯示出來。請注意執行結果會被應用。
15=在__1__中右鍵點選條目的路徑將顯示一個視窗，允許您複製路徑或程式碼。


[gvv-mod-help-troubleshoot]
1=故障排除
2=是否出現錯誤訊息？大多數錯誤發生在正在追蹤的物件實際消失或追蹤路徑中的表被移除時。
3=這是很常見的情況，大多數情況下可以透過嘗試重新整理或檢視和處理發生的變化來解決。
4=但是您無法訪問整個[color=yellow]global[/color]表嗎？這是非常特殊的情況。如果您收到類似以下的錯誤訊息，請嘗試以下方法。
5=輸入出現問題的mod名稱，點選__1__或__2__將在[color=yellow]gvv[/color]的[color=yellow]__3__[/color]路徑下儲存結果。
6=按下__1__將實際移除[color=yellow]global[/color]中導致問題的條目。
7=潛在有問題但目前未造成故障的條目不會被__1__移除。只有[color=yellow]__2__[/color]中的條目會被標記為已刪除。
8=清除[color=yellow]__1__[/color]：

[gvv-mod-help-tips]
1=使用技巧
2=使用[color=yellow]global[/color]表的部分作為備忘錄空間
3=使用[font=default-bold]/c[/font]或[font=default-bold]/silent-command[/font]執行程式碼時，您知道您輸入的[color=yellow]global[/color]是誰的[color=yellow]global[/color]嗎？那是地圖([color=yellow]level[/color])的[color=yellow]global[/color]。相反，要在其他mod的沙盒中執行程式碼，您必須輸入[font=default-bold]/c __<mod名稱>__ <lua程式碼>[/font]。您可以在[color=yellow]global[/color]中放置任何內容（不會導致不同步）並追蹤它。
3-0=因為__1__在[color=yellow]gvv[/color]的[color=yellow]global[/color]範圍內工作，每當[color=yellow]remote[/color]呼叫其他mod的[color=yellow]global[/color]時都會執行完整的表複製。如果您想非常頻繁地追蹤某個物件的[font=default-bold]屬性[/font]，在追蹤之前先將其放入[color=yellow]gvv[/color]的[color=yellow]global[/color]表中會有更好的效能。
3-1=- 初始化程式碼
3-2=- 備忘錄示例 - game.player.selected
3-3=- 備忘錄示例 - 尚未寫入任何內容，您可以編寫自己的內容。
3-4=- 要刪除特定備忘錄，粘貼後，輸入數字並按下__1__。
3-4-tooltip=我用這種方式編寫程式碼是為了繞過函式表示法規則中引數後必須閉合括號的限制。
3-5=以這種方式使用[color=yellow]global[/color]表是一個技巧，上面介紹的聊天命令不是[color=yellow]gvv[/color]模組的標準行為。我只是舉例介紹了另一種可行的方式。
4=還有一些可以右鍵點選的地方。
5=- 右鍵點選__2__或__1__標籤頁中的[font=var]return[/font]值會生成一個允許複製內容的視窗。
5-word1=灰色程式碼
6=- __1__標籤頁左側的列表條目可以透過右鍵點選刪除。
7=- 複製內容文字框中的所有文字可以透過右鍵點選選擇。您可以使用__1__複製它們。
8=監控任意返回值
9=- 您是否嘗試過右鍵點選__1__標籤頁下的空白處？您可以輸入任何有返回值的程式碼。但如果程式碼中有工作函式，可能會影響遊戲程序。
10=提供mod設定
11=- 您可以在__1__中找到選項，允許更改__2__的預設列表而不是示例。
11-1=- 有一個選項可以完全開啟/關閉[color=yellow]gvv[/color]的[font=default-bold]on_tick[/font]事件。
11-2=- 從伺服器控制檯，使用以下命令關閉[font=default-bold]on_tick[/font]。（[font=default-bold]true[/font]表示開啟）
12=更長的追蹤重新整理間隔
13=透過點選追蹤重新整理間隔的數字，您可以輸入大於180的值。
14=/c __<mod名稱>__的使用示例
15=透過[font=default-bold]/c __<mod名稱>__[/font]命令呼叫的所有物件（包括[color=yellow]global[/color]）都屬於指定mod的沙盒。
16=__1__或如果有問題則顯示錯誤。
17=[color=yellow]gvv[/color]提供了與[font=default-bold]/c __<mod名稱>__[/font]等效的遠端函式，可在指令碼中使用。這是在[font=default-bold]/editor[/font]的Lua片段中使用它的示例。讓我們在那裡輸入此內容並拖動執行。
18=如何在__1__中放置任意函式或if、for等語句
19=因為它使用loadstring()函式並在程式碼前面新增"return"字首字串，所以您需要用執行它的函式包裝您的函式。

