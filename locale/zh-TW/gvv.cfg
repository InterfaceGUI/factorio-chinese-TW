[gvv-mod-help-control_lua]
1=編輯control.lua
2=要允許[color=yellow]gvv[/color]訪問mod、存檔或場景(從開始)的[color=yellow]global[/color]表，您需要修改目標mod或地圖的"control.lua"檔案。
3=在mod或地圖的"control.lua"檔案的第一行或最後一行輸入以下程式碼。或者您可以透過將其賦值給一個不帶"()"括號的"local"值(表示"立即執行此函式")來修改其放置位置，這樣它將成為儲存的函式，您可以在之後需要時執行它。
4=對於存檔檔案，首先提取"control.lua"。然後，編輯程式碼並在壓縮檔案內相同位置的"control.lua"中覆蓋它。
5=參考__1__使[color=yellow]gvv[/color]臨時訪問當前會話的地圖或mod，而無需編輯"control.lua"。
6=臨時可用狀態無法儲存。在多人遊戲中，以這種狀態加入多人遊戲的額外玩家可能會因不同步而被踢出。

[gvv-mod-help-console1]
1=控制檯命令
2=[color=yellow]gvv[/color]模組提供以下命令。
3=__1__：開啟/關閉此視窗。非管理員玩家或伺服器控制檯無法使用此命令。
4=__1__：列印活動mod列表和可被[color=yellow]gvv[/color]訪問的mod列表。
5=__1__ <mod名稱>（如果未指定則為[color=yellow]level[/color]）：以可複製文字的形式列印目標mod的[color=yellow]global[/color]表。可以使用__2__選擇格式。預設為__3__。
5-0=以下是Factorio的預設內建命令。
5-1=__1__ __<mod名稱>__ <lua程式碼>：在mod的沙盒範圍內執行Lua程式碼。如果未指定[color=yellow]__<mod名稱>__[/color]，則在[color=yellow]level[/color]範圍內執行。還有__2__命令不會顯示輸入重複。
6-0=臨時允許訪問特定mod或地圖([color=yellow]level[/color])
6=要使[color=yellow]gvv[/color]在不編輯"control.lua"的情況下臨時訪問當前會話的地圖或特定mod，請選擇mod並在聊天控制檯輸入以下命令。
7=臨時可用狀態無法儲存。在多人遊戲中，以這種狀態加入多人遊戲的額外玩家可能會因不同步而被踢出。
8=輸入以下命令會導致[color=yellow]gvv[/color]無法訪問mod或地圖的[color=yellow]global[/color]表。
9=如果預設狀態已經因編輯"control.lua"而可訪問，使用上述命令將導致後續加入多人遊戲的額外玩家可能因不同步而被踢出。
10=如果預設狀態因未編輯"control.lua"而不可訪問，且地圖因使用啟用命令而變為臨時可訪問，使用禁用命令將允許玩家再次自由加入多人遊戲。

