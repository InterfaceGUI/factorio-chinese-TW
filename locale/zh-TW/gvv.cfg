gvv-mod_enable-on-tick=（可在遊戲期間更改）\n將重新整理函式（追蹤等）附加到[font=default-bold]on_tick[/font]事件。\n如果您遇到效能下降或從不使用gvv GUI，請嘗試關閉此選項。\n（如果關閉此選項，只能手動重新整理追蹤變數。）


