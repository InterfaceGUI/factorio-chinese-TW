[mod-setting-description]
modded-entity-graphics=關閉時，模組不會改變基礎遊戲實體圖形，只會改變模組新增的專案的圖示。
beacons-for-assembling-machine=影響每臺組裝機的信標數量。
beacons-for-electric-furnace=影響每個電爐的信標數量。
beacons-for-chemical-plant=影響每個化工廠的信標數量。
beacons-for-lab=影響每個實驗室的信標數量。
beacons-for-centrifuge=影響每個離心機的信標數量。
beacons-for-oil-refinery=影響煉油廠的信標數量。
beacons-for-mining-drill=影響採礦鑽機的信標數量。
beacons-for-pumpjack=影響 Pumpjack 的信標數量。
beacons-for-rocket-silo=影響每臺機器的信標數量，用於火箭筒倉。
show-module-slot-row-length=Alt 模式下顯示的模組行的長度。 0 將保留基礎遊戲中的值。
show-module-slot-rows=在 Alt 模式下下雪的最大模組行數。 0 將保留基礎遊戲中的值。

