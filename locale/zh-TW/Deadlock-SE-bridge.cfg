[mod-setting-description]
dl-se-min-crating=可透過此 mod 製作的專案的最小堆疊大小。板條箱密度來自堆疊尺寸，因此低堆疊尺寸的物品板條箱不會像高堆疊尺寸的物品板條箱節省幾乎一樣多的傳送帶空間。如果 crating 未啟用，則無效。
dl-se-move-crating-machines=將板條箱機器移動到腰箱下的物流選項卡。如果 crating 未啟用，則無效。
dl-se-hide-crates=從玩家制作中隱藏 crating\uncrating 配方。警告：這意味著您不能手動打包\解包板條箱。如果 crating 未啟用，則無效。
dl-se-extended-stacking=在新的資源生產鏈中堆疊額外的中間專案。旨在與 Stacked recipes mod 一起使用。
dl-se-loader-update=載入時自動將所有非空間載入器替換為白色載入器。\n on-init：僅在將 mod 新增到儲存時有效。 （預設）\n on-configuration-changed：每次更改時都有效（如果您想更改載入器並且該模組已啟用，請選擇此選項）\n off：根本不更改載入器。
dl-se-ore-stack-override=覆蓋由堆疊採礦建立的礦石堆，以修復丟失的解鎖。
ds-se-stacked-rocket-parts-override=如果啟用，火箭部件的包裝/拆包將在腰帶箱中完成，而不是在組裝機中完成。
