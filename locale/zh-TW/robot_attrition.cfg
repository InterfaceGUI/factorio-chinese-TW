[technology-name]
robot-attrition-explosion-safety=物流安全

[technology-description]
robot-attrition-explosion-safety=當機器人崩潰時，物流網路中的物流機器人會傷害其他物體。每研究一級，增加500個物流機器人不會傷害到物體的物流網路內活躍機器人上限。

[item-name]
robot-attrition-crashed=崩潰__1__

[recipe-name]
robot-attrition-repair=修復__1__

[mod-setting-name]
robot-attrition-factor=機器人故障係數
robot-attrition-repair=機器人修復

[mod-setting-description]
robot-attrition-factor=機器人產生故障的機率倍數。說明：其他模組可以修改這個值。
robot-attrition-repair=機器人修復選項

[string-mod-setting]
robot-attrition-repair-Disabed=停用
robot-attrition-repair-Repair75=修復75%
[mod-name]
robot_attrition=故障機器人
[mod-description]
robot_attrition=機器人有機率損毀，並且當機器人數量超過科技允許的範圍時，損毀的機器人會傷害周圍的機器。這個mod迫使你將機器人用到更重要的物流需求上，而不是一味的堆機器人的數量。