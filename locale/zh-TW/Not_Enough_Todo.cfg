[mod-name]
##Not_Enough_Todo=沒有足夠的待辦事項 - NET

[mod-description]
##Not_Enough_Todo=這是一個面向未來的 todolist 修改。它具有多個級別的子任務、每個任務的地圖位置、參考面板等等！它有100％的力量支援！

[Todo]
GuiTitle=沒有足夠的待辦事項
Task=任務
Assigned=已分配
Sort=種類
Options=選項
AssignMe=分配給我
Import=匯入任務
Export=匯出任務
SelectAll=全選
SettingsTitle=設定
SettingsCaption=設定設定：

[TodoTooltip]
MainButton=數字顯示了這支部隊中未完成的任務。
Edit=編輯任務、分配球員、刪除分配球員、\n新增任務和子任務、排序任務、\n刪除任務和子任務。
Import=透過字串將任務和子任務匯入此力。
Export=將此部隊的當前任務匯出為字串。
Settings=編輯玩家設定。\n玩家可以做什麼和不能做什麼。
Switch=[font=default-bold]左側：[/font] 顯示已完成的任務。\n[font=default-bold]中間：[/font] 顯示所有任務。\n[font=default-bold]右側：[/font] 顯示未完成的任務。
AddTask=新增新任務。
AddSubtask=新增新的子任務。
DeletePlayer=取消分配此玩家/您自己。
SortUp=[font=default-bold]左鍵單擊：[/font] 將任務 1 上移。\n[font=default-bold]右鍵單擊：[/font] 將任務移到頂部。
SortDown=[font=default-bold]左鍵單擊：[/font] 將任務 1 下移。\n[font=default-bold]右鍵單擊：[/font] 將任務移到底部。
Toggle=顯示/隱藏此任務的子任務。
Map=[font=default-bold]左鍵單擊：[/font] 開啟此任務的位置。\n[font=default-bold]右鍵單擊：[/font] 設定此任務的位置。
Reference=開啟/關閉此任務的快速參考面板。
Delete=[color=#ff0000]刪除[/color]此任務及其子任務。

[TodoSettings]
add_subtasks=可以新增子任務。
add_tasks=可以新增任務。
assign_players=可以分配球員。
delete_assigned_players=可以取消分配球員。
delete_tasks=可以刪除任務。
edit_tasks=可以編輯任務。
export_tasks=可以匯出任務。
import_tasks=可以匯入任務。
set_location=可以設定位置。
sort_tasks=可以對任務進行排序。
unfinish_tasks=可以完成任務。

[TodoRights]
Unfinish=[font=default-large-bold][沒有足夠的待辦事項] [color=#ff0000]你沒有許可權取消任務！[/color][/font]
SetLocation=[font=default-large-bold][Todo 不夠] [color=#ff0000]你沒有許可權設定地圖位置！[/color][/font]

[TodoError]
NoMapData=[font=default-large-bold][沒有足夠的待辦事項] [img=utility/danger_icon][color=#ff0000]沒有儲存位置！[/color][/font]
NoTitle=[font=default-large-bold][Not Enough Todo] [img=utility/danger_icon][color=#ff0000]沒有標題，就無法新增位置！[/color][/font]
NoImportTable=[font=default-large-bold][Not Enough Todo] [img=utility/danger_icon][color=#ff0000]匯入的資料不是表格！[/color][/font]
NoImportText=[font=default-large-bold][Not Enough Todo] [img=utility/danger_icon][color=#ff0000]沒有字串，無法匯入。[/color][/font]
CantAssign=[font=default-large-bold][沒有足夠的待辦事項][img=utility/danger_icon][color=#ff0000]這個玩家已經被分配了！[/color][/font]
CantEditYourself=[font=default-large-bold][Not Enough Todo] [img=utility/danger_icon][color=#ff0000]你不能編輯自己的設定！[/color][/font]
