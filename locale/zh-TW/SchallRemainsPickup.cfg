[description]
Schall-msg-pickup=拾取了 __1__ 件物品。

[controls]
event-schall-pickup-items=拾取落地物品

[item-name]
Schall-note-multiple-pattern=各個條目之間用逗號和空格分隔。\n支援大部分 Lua 模式 (pattern)，可以使用 * 作為萬用字元。\n

[mod-setting-name]
Schall-RP-pickup-enable=啟用拾取快捷鍵
Schall-RP-display-pickup-msg=顯示物品拾取數量資訊
Schall-RP-pickup-radius=拾取半徑
Schall-RP-remain-inventory-items=殘留倉儲物品
Schall-RP-remain-grid-equipment=殘留裝備模組
Schall-RP-remain-placement-distribution=殘留物品散落分佈
Schall-RP-remain-placement-size=殘留物品散落大小
Schall-RP-remain-probability-inventory-items=殘留機率：倉儲物品 (100)
Schall-RP-remain-probability-grid-equipment=殘留機率：裝備模組 (100)
Schall-RP-remain-container-exclude=排除容器
Schall-RP-remain-grid-exclude=排除裝備插槽

[mod-setting-description]
Schall-RP-remain-placement-distribution=「中心」：（預設）聚集在中心。最快的選項。\n「均勻（方形）」：隨機散落在方形區域內。相當快。\n「均勻（圓形）」：隨機散落在圓形區域內。\n「正態」：灑落的好看，但計算成本稍高。
Schall-RP-remain-placement-size=「按堆疊」：（預設）每個堆疊聚集在一起。\n「每件物品」：每件物品分別散落。如果包含很多物品會導致大量遲滯。
Schall-RP-remain-probability-inventory-items=遭擊毀的容器內，物品得以剩存的或然率。\n以百分比表示。
Schall-RP-remain-probability-grid-equipment=遭擊毀的容器內，裝備模組得以剩存的或然率。\n以百分比表示。
Schall-RP-remain-container-exclude=__ITEM__Schall-note-multiple-pattern__預設值："space-platform-hub, asteroid-collector, ^creative-mod_*, mass-driver-requester"
Schall-RP-remain-grid-exclude=__ITEM__Schall-note-multiple-pattern__預設值："baby-spidertron-equipment-grid"

[string-mod-setting]
Schall-RP-remain-placement-distribution-centre=中心
Schall-RP-remain-placement-distribution-uniform-square=均勻（方形）
Schall-RP-remain-placement-distribution-uniform-circular=均勻（圓形）
Schall-RP-remain-placement-distribution-inward=向內
Schall-RP-remain-placement-distribution-outward=向外
Schall-RP-remain-placement-distribution-Gaussian=正態
Schall-RP-remain-placement-size-stack=按堆疊
Schall-RP-remain-placement-size-item=每件物品