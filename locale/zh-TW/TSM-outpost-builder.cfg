[entity-description]
outpost-train-stop=前哨站是前哨補給列車的目的地。放置在 trsin stop 中的綠線電路將導致對綠線的內容下達訂單。紅線訊號將被髮送到車站 - 使用插入器上的脈衝來正確記錄交付。
me-train-stop=ME（Make Everything）火車站是所有材料的來源地，用於傳送到您的前哨站。
rp-combinator=Ghost Reader 是一個特殊的組合器，它將從所連線的後勤網路中讀取所有的幽靈實體、所有的幽靈圖塊和所有升級實體的要求。在物流網路的整個建設範圍內的所有此類請求都會被讀取。
me-combinator=Make Everything 組合器為佇列需求中的當前前哨提供訊號。放置在您的製造一切工廠網路中的任何位置，並透過綠線連線到請求器箱和插入器（過濾器）。

[technology-name]
automated-outpost-builder=自動化前哨建築

[technology-description]
automated-outpost-builder=解鎖自動建造前哨站的能力。

[mod-setting-name]
ghost-refresh=幽靈閱讀器重新整理間隔
max-crane-height=構建請求滾動窗格高度
max-view-height=詳細檢視滾動窗格高度
msg-network-found=接收網路發現訊息
msg-tsm-serviced=接收當前正在服務的電臺訊息
msg-complete=接收 oupost 構建作業完成訊息
msg-signal-reset=接收訊號復位訊息
msg-me-stop=接收 ME 停止確認
msg-me-stopr=接收 ME 停止刪除確認

[mod-setting-description]
ghost-refresh=幽靈閱讀器重新整理之間的時間間隔，以分鐘表示。
max-crane-height=顯示構建列表時設定滾動窗格的最大高度。
max-view-height=設定詳細檢視的滾動窗格的最大高度。
msg-network-found=在重新整理幽靈閱讀器和尋找機器人網路時啟用網路發現訊息。
msg-tsm-serviced=當一列火車駛入 ME 站時，會廣播一個通知，標識活動的構建請求確定。
msg-complete=當構建作業完成時，會生成此訊息。
msg-signal-reset=當活動前哨移除訊號源（即無訊號）時，會生成訊號重置訊息。
msg-me-stop=當 ME 停止被建立並記錄在系統中時，這會生成一個確認訊息。
msg-me-stopr=當 ME 停止從系統中刪除時，這會生成一個確認訊息。

[tooltip]
refresh=重新整理按鈕將導致任何已連線的幽靈閱讀器重新計算未完成的需求，並將重置當前提供的數量。
view=檢視按鈕將顯示未結訂單的金額。
ping=在 Outpost Stop 位置對地圖進行 Ping。

