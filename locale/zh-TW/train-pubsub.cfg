[mod-setting-description]
min-fuel-amount=加油閾值。值為0將禁用自動加油。
ps-tooltip=在“火車補給管理器”按鈕上啟用工具提示。
auto_updor=啟用未決請求者標籤的自動更新
turbo_ups=以明顯的響應能力（無關緊要）為代價提高UPS效率
edit_admin=您必須是管理員才能更改已設定的優先順序
fuelstop_name=設定加油站的名稱（請勿使用數字）
requester_stop_circuits=現在，所有請求者列車停靠站將詢問收到的訊號。物料或流體的負值將導致根據物料或流體的雙圖示停止請求火車。記住要連線到火車櫃檯，以防止撥打所有火車。
max-priority-height=設定顯示優先順序時滾動窗格的最大高度。
max-priority-width=設定顯示優先順序時滾動窗格的最大寬度。
max-supplier-height=設定“火車倉庫處的火車”列表的滾動窗格的最大高度。
max-requester-height=設定請求列表的滾動窗格的最大高度。
max-outstandingrequester-height=為未決請求設定滾動窗格的最大高度。
max-supplierstations-height=設定供應商站列表的滾動窗格的最大高度。
max-keytrain-height=設定“關鍵火車”列表的滾動窗格的最大高度。
fuel-stop-loco-count=如果設定，則機車數量將包含在加油站名稱中（預設值）。否則，所有火車將使用相同的加油站。
ticks-per-cycle=每次火車派發的tick數量。 因此，預設設定為每秒允許3列火車回答釋出者。此設定僅影響在補給站中等待的火車。
full_bp_mode=如果設定了此標誌，則確認的藍圖將包括完整的請求者（指示燈）詳細資訊，包括優先順序架構，隱藏和請求者優先順序
outstanding-threshold=“未決請求”閾值在“未決請求”報告上設定了最小未服務時間限制，因此僅報告永續性問題（預設為0分鐘）。

