[technology-description]
spidertronmk2-tech=蜘蛛機器人的改進版，戰鬥力進一步提高, 防守, 進攻 更強了. 可以手動駕駛或使用蜘蛛機器人遙控器。
spidertronmk3-tech=終極的蜘蛛機器人。數以百萬計的外星生命體在這個蜘蛛機器人的腿上等待著他們不可避免的滅亡。可以手動駕駛或使用蜘蛛機器人遙控器。
spidertron-builder-tech=蜘蛛機器人的改進版，具有更大的儲存空間，配備了用於建築的修復光束和用於自衛的瓦解光束。編織光束需要一個重建能量單元來運作，而收割者光束需要一個分解能量單元。可以手動駕駛或使用蜘蛛機器人遙控器。
immolator-tech=誕生於活生生的火焰，不懼怕火的傷害，這個蜘蛛人燃燒的激情是要燒燬土地和所有愚蠢地接近它的生物。開車時按下Shift-F（預設設定），在你周圍形成一道火牆。地面灼燒可以在MOD設定中停用。可以手動駕駛或使用蜘蛛機器人遙控器。

