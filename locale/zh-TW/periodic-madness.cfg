pm-sulfuric-acid-dilution=在一個這個太陽系有5顆行星的平行宇宙中，一位孤獨的工程師正在使用方解石來中和他的酸。你從他那裡偷來了這個配方，並將其應用到了現實宇宙中，實現了酸的稀釋。
pm-chlorine-processing=氯的處理：注意不要吸入！
pm-cadnium-processing=[插入詼諧的、打破第四面牆的技術描述]
pm-post-transition-metal-pack-unlock=另一條科學路徑，解鎖現有流程和建築的升級，以及一些新的可玩內容。
pm-stainles-steel-piping=不鏽鋼材質的管道。
pm-advanced-mining-drill=一種能夠更快、更高效鑽孔的鑽機，但汙染輸出更大。
pm-crystallisation=使用專門的建築，可以培育晶體以用於新的、更高效的流程。是的，這項技術很重要。你得找個更好的方法讓這些技術描述更對稱些。
pm-indium-processing=一種特殊金屬銦的處理和提取。
pm-solar-energy=一種更先進的太陽能板陣列，輸出功率更高，但在夜間無用。
pm-polonium-processing=它很熱。
pm-flourine-processing=一種晶體元素，主要用於助熔劑和保持牙齒潔白。
pm-grouped-plastic-science-tier=塑膠科技包是一種更高效的製造更多科技包的方式，透過減少製造2個科技包所需的元素數量。
pm-bismuth-CO2-electrolysis=鉍也可用於二氧化碳的電解，而不只是主要使用鋯。
pm-advanced-byproduct-handling=處理金屬精煉副產品的更先進方法。
pm-alternative-crystallizer-recipes=製造晶體基產品的替代方法。
pm-radiation-resistant-multimetals=能夠承受α、β和γ輻射的多金屬材料。
pm-tempature-framing=能夠承受高溫和低溫的多金屬框架。
pm-processing-circuit-molding=一種製造處理電路板的替代方法。
pm-cobalt-processing=藍色的……嗯……嗯……某個藍色的東西。這樣就行。
pm-solar-panel-equipment=更先進的外掛化太陽能板，相同尺寸下輸出功率更高。
pm-burn-inators=-inators系列的一個分支，能夠燃燒某些流體和氣體。
pm-zirconium-processing=一種暗紅色金屬，對生物相容性和陶瓷很有用。
pm-oil-cracking-and-reforming=將較重餾分轉化為較輕餾分以及反之的方法。
pm-platinum-processing=鈀的“老大哥”，用途較少。
pm-polymethyl-methacrylate=一種用於玻璃製品的不同型別的塑膠。
pm-crystal-seeding=一種使用籽晶和一些你想要生長的晶體來無限培育晶體的方法。每次我說“晶體”就喝一杯（酒）。
pm-speed-module=一種強化的速度外掛，能使機器執行得更快，有人聲稱它側面畫有火焰以使其跑得更快。不過無法證實。（不，我不是因為懶才複製貼上這些內容的，我問過了。）
pm-efficiency-module=一種超頻的效能（現在不這麼叫了，該死的2.0版本）外掛，能提高機器速度並降低能耗。不過沒有火焰。
pm-productivity-module=一種高效的產能外掛，它會在機器耳邊低語，讓機器以為自己擁有比實際更多的資源，從而使其認為在相同的輸入下可以生產更多產品。不幸的是，這打破了很多……的定律。幸運的是，這只是個遊戲。別讀了，去發展你的工廠吧。
pm-chemical-weaponry=你覺得玩家會躲在屏幕後面，因為他們也害怕自己創造出來的東西嗎？
pm-lithium-ion-battery=一種比前代更先進的電池，能夠儲存更多能量，同時續航更久、更耐用。
pm-lithium-sulfur-battery=一種具有高儲能能力，但在工業領域能力稍弱的電池。
pm-alkali-metal-pack-unlock=這條路徑的第二層級，為你的工廠解鎖先進升級和材料。
pm-lithium-construction-robotics=更先進的建設機器人，比前代移動速度更快、效率更高。
pm-lithium-logistic-robotics=更先進的物流機器人，比前代移動速度更快、效率更高。
pm-robot-battery-capacity=增加物流和建設機器人電池的儲電量。
pm-worker-robots-storage=增加物流和建設機器人一次能攜帶的物品數量。
pm-advanced-atmospheric-condensation=如果你從這個截圖中讀到這段話，你有權獲得一美元的“古柏幣”，在任何“古柏滑稽商店”都可作為法定貨幣使用。（哦，還能在外星工業公司的任何科學名稱中被提及。）
pm-bromide-PMMA=在聚甲基丙烯酸甲酯（PMMA）生產中使用溴化乙烯基作為試劑，可在減少資源使用的同時提高產量。
pm-bromine-processing=溴的處理，一種與氯和氟相似的元素：別吸入！（或者吸吧，我又不是你爸媽/你腦海中的聲音。）
pm-electrolysis-plant-2=一種先進的電解廠，意味著我可以使用更大的配方，而無需像以前那樣需要100個電解廠。
pm-better-sulfur-extraction=透過學習-氧化物的字首，可以生產出更高效的硫酸。
pm-iodine-processing=想象一下居然忘了活性非金屬中有兩個元素的存在。我可不會這樣。
pm-FUCK-transition-metal-science-pack=使用鍅為過渡金屬創造可用研究的第一層級。
pm-FUCK-advanced-transition-metal-science-pack=使用鍅為先進過渡金屬創造可用研究的第二層級。
pm-FUCK-advanced-advanced-transition-metal-science-pack=使用鍅為先進-先進過渡金屬創造可用研究的第三層級。
pm-FUCK-post-transition-metal-science-pack=使用鍅為後過渡金屬創造可用研究的第四層級。
pm-FUCK-reactive-non-metals-science-pack=使用鍅為活性非金屬創造可用研究的第四層級。
pm-ethylene-carbonate=電池生產中一種有用的電解質。
pm-vanadium-chromium-alloying=使用釩和鉻作為合金新增劑意味著可以實現更高效的配方。
pm-basic-battery-charging=一種更先進的給電池充電以儲存電力供後續使用的方法。
pm-advanced-battery-charging=更先進的電池可以儲存更多電力。
pm-lead-bismuth-solder=使用鉛和/或鉍，可以生產出具有不同輸入和輸出的不同形式的焊料。
pm-tin-molten-glass-casting=使用熔融錫來熔化玻璃意味著玻璃熔化得……更好，且粉碎的可能性更小。
pm-metalloid-pack-unlock=這條路徑的第二層級，解鎖新的金屬和可玩的流程。
pm-arsenic-antimony-processing=兩種劇毒元素砷和銻的精煉和提取過程。為什麼我們只承認這兩種元素有毒呢？當然是為了節省技術數量啦！
pm-tellurium-processing=一種深色材料，在一些生物過程和光電器件中很有用。
#rocket-silo=可讓你發射火箭進入太空並贏得遊戲。
pm-molybdenum-processing=鉬的處理和生產，鉬是一種在原油配方及其他可能的領域有用的元素。
pm-fertiliser=一種彌補未施肥植物生長損失的方法。
pm-lithium-processing=希望你從“海塊”（seablock）中儲存了洗泥藍圖！
pm-polytetrafluoroethylene-plastic=一種高度耐腐蝕的塑膠，不完全不透明，可用於無線電傳輸和製造。
pm-FUCK=一種來自未知文明的神秘機器，其名稱和縮寫的含義已隨時間流逝而消失，但被困在你研究中心裡的頂尖專家們已經弄清楚它可以使用鍅進行科研。
pm-mining-productivity=提高所有采礦鑽機和抽油機的產量。
pm-research-productivity=解鎖更高效的研究實踐。
pm-laboratory=一種能夠使用科技包進行研究的機器。
pm-silicon-processing=一種耐熱、有光澤、難以製造的元素，本應在遊戲開始時就加入。在電子領域很有用。
pm-boron-processing=一種橙色和深色的類金屬，在諸如熔融金屬和化學等方面有許多有用的化合物。
pm-borosilicate-glass=一種新型玻璃，更強且更耐外力，但價格更貴。
pm-molten-potassium-glass=一種更高效生產玻璃板的方法。
pm-intermediate-casting=使用熔融金屬直接鑄造基本中間體。
pm-advanced-electronic-components=使用類金屬製造更好的電子裝置和物品。
pm-oil-fractions-burning=這部分缺少實際的流體燃燒器，因為熱管太麻煩了，我無法讓它正常工作。我知道現在這項技術看起來很奇怪，但等幾周看看。
pm-astatine-processing=地球上最稀有的元素之一，可用於能大量生產放射性資源的特殊配方。
pm-concrete-walls=石牆的強化版本，對保護你的基地很有用。
pm-bio-walls=被在這個星球上四處蔓延的細菌侵染的石牆，它們比混凝土防禦稍弱，但可以自我修復。

pm-ferric-chloride-processing=一種鐵基金屬和氯的化合物，用於清潔廢水或酸性工藝。
pm-advanced-chlorine-processing=一種更復雜的製造鹽酸的方法，而且不使用……氯。
#zirconia-processing=一種暗紅色金屬，對生物相容性和陶瓷很有用。

#battery=這只是為未來更新準備的，如果我只想要一種電池，我就直接修改這項技術了。

