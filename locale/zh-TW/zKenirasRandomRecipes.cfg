[mod-setting-description]
keniras-random-recipes-random-seed=每次想要不同的食譜時選擇不同的數字。需要重啟。預設 5124。
keniras-random-recipes-round=對高於某個閾值的隨機數進行四捨五入，使其看起來更好。影響一切：配方和專案屬性，如傳送帶速度、能源消耗等。始終將庫存大小四捨五入為 5。預設啟用。
keniras-random-recipes-primes=將配方中的所有數字四捨五入到最接近的素數，以使生產鏈中的比率更加困難。不影響傳送帶速度等物品屬性，僅影響配方。覆蓋配方的常規舍入設定。預設停用。
keniras-random-recipes-randomize-recipes=將所有配方隨機化，除了一些在黑名單上定義的配方，如鐵和銅板熔鍊和火箭零件。或者，僅隨機化 config.lua 檔案中白名單上的少數幾個配方。或者完全停用食譜的隨機化。
keniras-random-recipes-blacklist-enabled=如果啟用，即使啟用了“隨機化所有配方”，某些物品（預設情況下，Kovarex Enrichment、銅和鐵板）也不會隨機化。 （在 config.lua 檔案中還有另一個黑名單，可以防止像炮擊這樣的配方被隨機化，這會徹底破壞遊戲。你只能在配置檔案中停用那個。）。預設啟用。
keniras-random-recipes-plates=隨機化鐵板和銅板。停用將使用黑名單覆蓋“隨機化所有內容”設定。預設停用。
keniras-random-recipes-kovarex=隨機化 kovarex 富集過程。停用將使用黑名單覆蓋“隨機化所有內容”設定。預設停用。
keniras-random-recipes-products=如果啟用，產品的數量將始終是隨機的。如果停用，則僅將配方中含有一次性需要的成分的產品隨機化，因此配方平均不會變得更便宜。預設啟用。
keniras-random-recipes-range=隨機數可以偏離正常值多少。例如，預設範圍 4 表示配料量的範圍可以是其正常值的 1/4 到 4 倍。範圍越高，變化越大。預設 4。
keniras-random-recipes-difficulty=可能的值：0 到 10。降低會使配方更便宜，傳送帶更快，組裝機器消耗更少的功率等。0 非常容易。 10 難度極大。預設 5。
keniras-random-recipes-whistlestop-sync=WhistleStop Factory mod 中的批次配方將具有與常規配方相同的比率（忽略四捨五入）。將覆蓋“隨機化一切”設定。預設啟用。
keniras-random-recipes-randomization-mode=“隨機化一切”將隨機化專案和實體的所有可用屬性，如插入速度、傳送帶速度等。鐵桿玩家的完整體驗。 “隨機化推薦屬性”只會隨機化一些屬性，而忽略一些非常容易破壞遊戲的屬性（如模組或機車）。 “不隨機化屬性”不會隨機化任何實體或物品屬性，如果設定了配方隨機化，只會隨機化製作配方。 “自定義”可讓您從以下設定中單獨選擇。除了“自定義”之外的任何其他選項都將覆蓋各個設定（插入速度及以下所有設定）。
keniras-random-recipes-belt-colour-sync=如果啟用，相同顏色的傳送帶、地下傳送帶和分流器都將具有相同的速度。如果停用，您可能必須使用不同的顏色，並且您可能沒有壓縮帶。預設啟用。
keniras-random-recipes-turret-damage=炮塔傷害、射程、射擊速度、旋轉速度等動畫速度隨機化
keniras-random-recipes-weapon-damage=手持武器的隨機傷害：火焰噴射器，衝鋒槍，霰彈槍，......
keniras-random-recipes-ammo=隨機化彈藥的傷害和潛在影響
keniras-random-recipes-energy-usage=隨機化建築物的能源使用。包括建築物的電能使用量、熔爐的燃料使用量
keniras-random-recipes-pollution=隨機化產生的汙染
keniras-random-recipes-energy-produced=隨機發電（蒸汽機、太陽能板等）
keniras-random-recipes-accumulator-stats=隨機化蓄電池的能量容量和充電/放電功率
keniras-random-recipes-reactor-power=隨機化核反應堆的發電量
keniras-random-recipes-fuel-value=隨機化專案的燃料值
keniras-random-recipes-fuel-performance=隨機化物品的燃料加速和最高速度獎勵
keniras-random-recipes-mining-speed=隨機化礦工的挖礦速度
keniras-random-recipes-assembling-machine-speed=隨機化組裝機速度。包括化工廠等
keniras-random-recipes-furnace-speed=隨機化爐速
keniras-random-recipes-stack-size=隨機化專案堆疊大小
keniras-random-recipes-inventory-size=隨機化火車車廂、箱子、汽車、儲液罐等的庫存大小
keniras-random-recipes-module-stats=隨機化模組統計資料，例如速度、生產力和能源消耗獎勵。通常會因為高生產力獎金而變得無用或完全被壓倒，由於具有更好統計資料等的較低層非常不平衡。真的不推薦。
keniras-random-recipes-module-slots=隨機化所有使用模組的實體的模組插槽數量：採礦鑽機、組裝機、研究中心、火箭筒等。
keniras-random-recipes-roboports=隨機化 roboport 統計資料，如能耗、充電速度、建築和物流區域等。不推薦。
keniras-random-recipes-robots=隨機化機器人統計資料，如能耗、速度、承載能力等。不推薦。
keniras-random-recipes-personal-equipment=隨機化個人裝備，如盔甲抗性、盔甲網格大小、個人機器人、盾牌等。不推薦。
keniras-random-recipes-offshore_pump_speed=隨機化管道泵速
keniras-random-recipes-locomotives=隨機化機車統計資料，如最大功率、最高速度、空氣阻力、破斷力等。不推薦。
keniras-random-recipes-beacons=隨機化信標效率和麵積
keniras-random-recipes-power-poles=隨機化電線杆覆蓋區域和電線範圍
keniras-random-recipes-rocket-parts=隨機計算每個火箭需要多少火箭零件
