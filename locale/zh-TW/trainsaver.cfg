
[mod-setting-name]
ts-transition-time=過渡時間（秒）
ts-wait-at-signal=訊號超時（秒）
ts-zoom=鏡頭縮放
ts-variable-zoom=可變變焦
ts-time-wait=超時（分鐘）
ts-afk-auto-start=掛機自動啟動（分鐘）

[mod-setting-description]
ts-transition-time=鏡頭從一列火車移動到下一列火車所需的秒數。預設值為0（即時轉換）
ts-wait-at-signal=當前列車在訊號機處停車時，列車屏保切換到新列車前的最小秒數。預設值為30
ts-zoom=相機的縮放級別。預設值為.3
ts-variable-zoom=啟用時，相機的變焦將最多變化±15%
ts-time-wait=無列車執行時，火車屏保結束前的分鐘數。預設值為10
ts-afk-auto-start=當玩家處於AFK（掛機）狀態時，trainsaver自動啟動前的分鐘數。設定0即從不自動啟動。預設值為5

[custom-input-name]
toggle-trainsaver=切換火車屏保
escape-trainsaver=結束火車屏保
[mod-name]
trainsaver=火車屏保
[mod-description]
trainsaver=建立一個動態螢幕保護程式，該螢幕保護程式跟隨火車從一個站點到另一個站點\n如果玩家是afk，它將自動啟動，並且可以使用熱鍵（預設cmd/ctrl+t）開啟/關閉\n命令/trainsaver和/end-也可以使用trainsaver\n可在玩家mod設定中配置選項
