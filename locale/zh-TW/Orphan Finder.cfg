[controls]
find-orphans=查詢未連線的地下管道/傳送帶

[orphans]
found-none=沒有發現未連線裝置
found-one=找到1個未連線裝置
found-many=找到 __1__ 個未連線裝置
markers-cleared=清除未連線裝置標記

[mod-setting-name]
orphan-finder-search-range=搜尋半徑

[mod-setting-description]
orphan-finder-search-range=搜尋每個方向上的所有裝置，以確定是否有未連線的地下管道/傳送帶。





[mod-name]
Orphan Finder=查詢未連線的地下設施

[mod-description]
Orphan Finder=新增快捷鍵Shift + O,以突出顯示玩家附近未連線的地下管道/傳送帶。
