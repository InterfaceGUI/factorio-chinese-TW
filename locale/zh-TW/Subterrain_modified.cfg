[mod-setting-name]
underground-belt-cost-multiplier=傳送帶放置成本
underground-pipe-cost-multiplier=管道鋪設成本
underground-should-refund-belts=開採時傳送帶會退還嗎？
underground-should-refund-pipes=開採時是否會退還管道？
underground-belt-refund-multiplier=傳送帶返還率
underground-pipe-refund-multiplier=傳送帶返還率


[mod-setting-description]
underground-belt-cost-multiplier=確定地下傳送帶跨越的每個圖塊需要多少傳送帶。
underground-pipe-cost-multiplier=確定地下管道跨越的每個瓦片需要多少管道。
underground-should-refund-belts=啟用時：\n挖掘其中一對將退還放置時使用的全部或部分傳送帶。
underground-should-refund-pipes=啟用時：\n挖掘其中一對將退還放置時使用的全部或部分管道。
underground-belt-refund-multiplier=確定退回材料的百分比。 1 表示 100%，0.50 表示 50%。\n在“開採時會退還腰帶嗎？”時忽略。被停用。
underground-pipe-refund-multiplier=確定退回材料的百分比。 1 表示 100%，0.50 表示 50%。\n在“開採時是否退還管道？”時忽略。被停用。
