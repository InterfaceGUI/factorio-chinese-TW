CleanMap_radius=保持半徑
CleanMap_paving=檢測並保持攤鋪
CleanMap_replay=刪除重播
CleanMap_radar=刪除雷達

[mod-setting-description]
CleanMap_radius=要保持的相鄰卡盤的半徑
CleanMap_paving=還要保留含有混凝土、石路、危險混凝土等的大塊
CleanMap_replay=刪除遊戲重播（回放）資料，顯著減少儲存遊戲的大小。
CleanMap_radar=刪除所有雷達，大大減少儲存遊戲的大小。
