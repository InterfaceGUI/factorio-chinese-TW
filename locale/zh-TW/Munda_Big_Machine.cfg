[entity-description]
munda_big_machine=我身雕刻刀，細微達分毫。\n舉世竟誰比，魯班竊皮毛。\n若幸逢仙子，亦可試低高！\n天地無窮寂，揮手雕眾神。\n喧呼連日宴，盛況耀乾坤。\n忽覺人世假，眾像我雕真。\n遂與同歸去，永世別人塵！

