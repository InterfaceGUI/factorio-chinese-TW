[mod-setting-name]
biter_reincarnation-tree_fire_max_hop_count=樹火跳最大值
biter_reincarnation-turn_to_tree_chance_percent=轉向樹機會
biter_reincarnation-turn_to_burning_tree_chance_percent=轉向燃燒樹的機會
biter_reincarnation-turn_to_rock_chance_percent=轉向搖滾的機會
biter_reincarnation-turn_to_cliff_chance_percent=轉向懸崖機會
biter_reincarnation-large_reincarnations_push=大型輪迴將事情推開
biter_reincarnation-max_reincarnations_per_second=每秒最大輪迴數
biter_reincarnation-max_seconds_wait_for_reincarnation=最大輪迴排隊秒數

[mod-setting-description]
biter_reincarnation-tree_fire_max_hop_count=一棵樹火可以從它的起源樹跳到另一棵樹上多少次。遊戲預設值為 100，以避免發生近乎無限的森林火災的可能性。要保持設定不變，請使用值 -1。
biter_reincarnation-turn_to_tree_chance_percent=蟲子死亡時變成樹的百分比變化。組合事件的機會可以大於 100%。
biter_reincarnation-turn_to_burning_tree_chance_percent=蟲子死亡時變成燃燒的樹的百分比變化。火勢會蔓延到附近的其他樹木。組合事件的機會可以大於 100%。
biter_reincarnation-turn_to_rock_chance_percent=蟲子死後變成石頭的百分比變化。岩石是大輪迴，會服從設定來推動可移動的實體，壓碎其他實體。組合事件的機會可以大於 100%。
biter_reincarnation-turn_to_cliff_chance_percent=蟲子死亡時變成懸崖的百分比變化。懸崖是大型輪迴，會服從設定來推動可移動的實體，粉碎其他實體。組合事件的機會可以大於 100%。
biter_reincarnation-large_reincarnations_push=如果在建立大型事物時啟用，他們將嘗試將可移動的事物推開。任何不移動的東西都會被壓碎。
biter_reincarnation-max_reincarnations_per_second=這僅包括在重生機會內的蟲子，但將包括由於沒有有效的樹放置而失敗的重生嘗試。 Reincarantions 分散在第二個，以平衡 CPU 負載。
biter_reincarnation-max_seconds_wait_for_reincarnation=輪迴在被丟棄之前可以排隊的最大秒數。這是為了阻止批次輪迴事件導致非常長的執行佇列。
