[mod-setting-description]
Schall-VS-number-max=9：原版設定。\n99：（預設）
Schall-VS-colour-tertiary-add=除了原版訊號中提供的原色和二次色 (3+3) 之外，此選項還添加了三次色 (6) 作為訊號。
Schall-VS-colour-pink-rename=洋紅色訊號 (#FF00FF) 在英語中被錯誤地命名為“粉紅色”訊號 (#FFC0CB)（可能也在其他語言環境中）。這個選項可以糾正它。
Schall-VS-letter-greek-background=“藍色”：與原版文字訊號（拉丁字母和數字訊號）相同。\n“青色”：（預設）與原版拉丁字母訊號相似但對比度足夠。\n請注意，其他顏色可能需要啟用第三色訊號。
Schall-VS-XL-t1-enable=標準圖示的 2 倍線性大小（4 倍面積）的訊號。設計用作超大地圖標籤。
Schall-VS-XL-t2-enable=標準圖示的 3 倍線性大小（9 倍面積）的訊號。設計用作超大地圖標籤。
Schall-VS-XL-t3-enable=標準圖示的 4 倍線性大小（16 倍面積）的訊號。設計用作超大地圖標籤。
Schall-VS-XL-t4-enable=標準圖示的 5 倍線性大小（25 倍面積）的訊號。設計用作超大地圖標籤。

