[mod-description]
SchallVirtualSignal=原名：Schall Virtual Signal\n新增更多虛擬訊號，可用於大規模電路計算、地圖標籤、車站圖示和藍圖圖示。\n目前包括：數字訊號、顏色訊號、希臘字母訊號、數學訊號、箭頭訊號、地圖圖示訊號。
