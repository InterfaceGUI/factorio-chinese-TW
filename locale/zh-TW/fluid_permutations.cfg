[item-group-name]
fluidpermutations=流體排列

[controls]
next-ingredients-fluid-recipe=下一個成分輪換
previous-ingredients-fluid-recipe=以前的成分輪換
next-results-fluid-recipe=下一個結果輪換
previous-results-fluid-recipe=以前的結果輪換

[controls-description]
next-ingredients-fluid-recipe=更改為流體配方的下一個成分排列
previous-ingredients-fluid-recipe=更改為流體配方的先前成分排列
next-results-fluid-recipe=更改為流體配方的下一個結果排列
previous-results-fluid-recipe=更改為流體配方的先前結果排列

[mod-setting-name]
fluid-permutations-threshold=排列閾值
fluid-permutations-simple-mode=簡單模式
fluid-permutations-cross-cycle=跨迴圈模式

[mod-setting-description]
fluid-permutations-threshold=如果一個配方的排列比這個數字多，它將被跳過
fluid-permutations-simple-mode=只生成相反的配方，跳過其他可能的排列。啟用此功能將從現有遊戲中刪除跳過的排列。
fluid-permutations-cross-cycle=使用任何控制元件/熱鍵迴圈瀏覽所有可用的排列（成分和結果）
