[info]
text_intro=火箭一直是跛腳鴨，是異星工廠基地防守的第三輪。對於手動射擊，其他方法更有效，並且很長時間無法自動射擊。但是現在，你把你的badonkadonks擰在炮塔插座上，以製造混亂和爆炸雨點在蟲子和吐痰者身上。
heading_turrets=新炮塔
text_turrets=你開發了新的炮塔。可悲的是，您只有一種顏色可用於繪製它們。現在炮塔看起來有點令人沮喪，但它們會發射火箭，造成通常的傷害。
text_turrets_bob=你開發了新的炮塔，它們（幾乎）在彩虹的每一種顏色中都閃閃發光。黃色火箭炮塔造成火箭通常的傷害。每項改進（MK2-5）都會增加 25% 的傷害和 2 的射程。炮塔 MK4-5 也可以處理額外的彈藥堆。
heading_ammo=彈藥
text_ammo=所有火箭都可以裝載到火箭炮塔中。為防止它們自毀，火箭炮塔無法攻擊其周圍 15 範圍內的敵人。使用原子彈時應格外小心，因為爆炸的半徑遠大於此範圍，因此可能會對您自己的基地防禦造成混亂。
