[mod-setting-name]
rf-compati=自動成分推送
rf-delays=延遲自動成分推送
rf-vehicles=可拆解能量裝甲和載具
rf-efficiency=拆解效率
rf-prod-loop=禁用生產回收迴圈

[mod-setting-description]
rf-compati=未經過多人遊戲測試，如果發生未同步，請禁用。如果輸入的計數與原始計數不匹配，則將專案轉到輸出槽。1條地下輸送帶不能迴圈利用，短時間內投入生產。
rf-delays=推送不完整的配方到輸出插槽之間的延遲，最小30幀（0.5秒）。 在較低的值時，可能會在處理之前將專案轉到輸出槽; 在這種情況下，相應地增加延遲。 預設為300幀（5秒）。
rf-vehicles=啟用後，允許拆解能量裝甲和載具。拆解前請清空裝置上的物品/裝置，否則這些物品/裝置將丟失。
rf-efficiency=拆解物品時候的速度。預設為100%。
rf-prod-loop=禁止涉及生產回收迴圈的潛在利用，這會阻止大多數中間產品的回收。

