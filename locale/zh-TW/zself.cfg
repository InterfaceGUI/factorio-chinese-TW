[mod-setting-description]
chinese-squeakthrough-enable=管道通行，允許角色透過被管道阻擋的區域，提升移動的便捷性。
chinese-tree-enable=減小樹木碰撞，減少樹木的碰撞體積，使角色更容易穿越樹木密集的區域。
chinese-tiny-enable=微縮裝甲模組開關，啟用後，裝甲模組體積會減小，以便更好地配置模組。
chinese-inventorysize-enable=揹包大小調整開關，開啟此選項可以調整角色的揹包容量大小。
chinese-inventorysize=揹包大小，設定角色揹包的總容量大小，影響可攜帶物品的數量。
chinese-reach-enable=互動距離增加開關，啟用後可以增加角色的互動距離，方便操作遠距離的物品。
chinese-reach-distance=增加多少互動距離，設定角色的互動距離增加量，擴大操作範圍。
chinese-infinite-resources=無限礦開關，啟用後，礦資源會變為無限，確保持續採集。
chinese-stack=物品堆疊增加開關，增加物品的堆疊上限，以便節省揹包空間。
chinese-stack-factor=物品堆疊倍數，設定物品的堆疊倍數，決定每個格子最多可堆疊的物品數量。
chinese-running-speed=移速加成，調整角色的移動速度，使移動更快速。
chinese-pump=啟用後，水泵可以在任何地點放置，更加靈活。
chinese-fast-mining=啟用後，採礦速度將顯著提高。
chinese-comfortable-night-vision=改進夜視效果，提供更舒適和清晰的夜間視野。
chinese-fast-bot=超級極速機器人，提高物流、建築機器人的移動速度，顯著加快工作效率。
chinese-smart-bag=智慧自適應揹包大小，揹包容量會根據所需自動調整，永遠裝不滿，提升物品管理的便利性。
chinese-chest-auto-sort=自動對任何開啟的箱子/倉庫進行排序。
chinese-bot-start=開局贈送機器人、裝甲等，跳過一些無聊的垃圾時間。
chinese-skip-crashsite=跳過開局墜機現場和引導步驟
chinese-enable-loader=非常有用的車道級分流
chinese-enable-burner-generator=簡單的火力發電
chinese-enable-bob=Bob 爪開局即可用所有方向、長度。因為後續也用不到了。就開局最有用。
chinese-enable-pole=電線杆自帶路燈，可以發光。並且略微擴大供電範圍。
chinese-free-loader=效率設定，適合專注簡化生產線建設的人。勾選後該設定會自動將其他裝卸機模組的裝卸機價格打到最低，同時移除了離譜的對電力、潤滑油等流體的需求。這使玩家無需耗費精力在資源管理上，而可以將更多時間投入到最佳化產線設計和探索複雜工廠佈局上。


