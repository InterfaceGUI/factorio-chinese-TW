bztungsten-mining-fluid-amount=開採所需的流體（量，預設為 10。注意，在遊戲的某些部分，這裡顯示為值的 1/10。
bztungsten-mining-fluid-amount-k2=Krastorio2 的採礦液量，預設為 1。注意，在遊戲的某些部分，這裡顯示為值的 1/10。
