[space-location-name]
secretas=御宿星
frozeta=寂蟄星

[space-location-description]
secretas=一顆為星系攔截天體的護衛星球。通常會撞擊行星的大型天體都會被御宿星捕獲，而且這顆星球質量極大，以至於扭曲了最外層天體的軌道。這個氣態巨無霸擁有一圈密集的星巖帶，要在其周圍達到維持穩定軌道是一項挑戰。許多人前往這個星球，想要開採御宿星周圍的稀有金屬星巖，結果卻全軍覆沒。飛船殘骸要麼墜落到它最大的衛星寂蟄星上，要麼永遠消失在御宿星的腹中。
frozeta=一片真正的冰封荒原。這個世界被一層厚厚的冰覆蓋，佈滿了星巖撞擊的痕跡，還充斥著被御宿星密集的小行星帶摧毀的飛船殘骸。飛船殘骸隨處可見，或許其中還藏著些許高科技。它接收到的陽光比玄冥星少，同樣，任何機器要正常執行都需要供熱。

