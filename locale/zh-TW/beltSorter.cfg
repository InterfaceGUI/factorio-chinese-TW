[technology-name]
belt-sorter1=基礎傳送帶過濾器
belt-sorter2=高速傳送帶過濾器
belt-sorter3=極速傳送帶過濾器
belt-sorter4=渦輪傳送帶過濾器
belt-sorter5=終極傳送帶過濾器

[technology-description]
belt-sorter1=基礎傳送帶過濾器可用於將一條輸入的傳送帶快速分揀成多條輸出。它可以取代10個篩選機械臂，可用於減少設計空間。每側可以設定2個過濾選項。
belt-sorter2=高速傳送帶過濾器的吞吐量高於基礎傳送帶過濾器，擁有基礎版本的所有功能，且每側可以設定3個過濾選項。
belt-sorter3=極速傳送帶過濾器與極速傳送帶保持同步，它還可以設定每側的優先順序，且每側可以設定4個過濾選項。
belt-sorter4=渦輪傳送帶過濾器比極速傳送帶過濾器更快。
belt-sorter5=終極傳送帶過濾器比渦輪傳送帶過濾器更快。

