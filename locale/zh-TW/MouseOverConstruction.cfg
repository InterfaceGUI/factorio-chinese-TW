[mod-name]
MouseOverConstruction=滑鼠懸停建造

[mod-description]
MouseOverConstruction=透過簡單的滑鼠懸停來恢復虛影圖(被打爆後留下的建造虛影)、升級、修復和建造。細節到達距離和開採速度。類似於GhostPlacerExpress和MouseOverDeconstruct。

[controls]
moc-toggle=開啟/關閉滑鼠懸停建造

[mod-setting-name]
moc-enable-construction=啟用滑鼠懸停建造
moc-enable-upgrading=啟用滑鼠懸停升級
moc-enable-repairing=啟用滑鼠懸停修復
moc-enable-deconstruction=啟用滑鼠懸停拆除

[shortcut-name]
moc-toggle=開啟/關閉滑鼠懸停建造

[moc-message]
enabled-moc=啟用滑鼠懸停建造
disabled-moc=禁用滑鼠懸停建造
