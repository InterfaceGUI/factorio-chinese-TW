[mod-name]
railway_tunnel=鐵路隧道 [Railway Tunnel]

[mod-description]
railway_tunnel=鐵路隧道，以便火車可以在彼此下方交叉。目前是試玩版本，用於演示迄今為止的概念和已完成的功能。

