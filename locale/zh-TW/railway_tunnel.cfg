[item-description]
railway_tunnel-portal_end=必須將隧道入口端放置在隧道入口的兩端，以便常規軌道側和地下隧道段側。
railway_tunnel-portal_segment-straight=隧道入口的一段，列車進入隧道使用。一行入口段必須在兩個尖端上都有一個入口端件。
railway_tunnel-underground_segment-straight=可步行/駛過的地下隧道段。可以連線到任何其他直線段或其他段（曲線）的直端。
railway_tunnel-underground_segment-straight-rail_crossing=地下隧道的一段，有地面軌道穿過。
railway_tunnel-underground_segment-straight-tunnel_crossing=一段地下隧道，另一條隧道垂直穿過。為了完成穿越隧道（黃色箭頭），必須在主方向（綠色箭頭）上按順序建造3個隧道。
railway_tunnel-underground_segment-curved=地下隧道的彎曲部分。 可以翻轉 (__CONTROL__flip-blueprint-horizontal__) 以獲得其他4個旋轉，就像曲線軌道的藍圖一樣。 該零件的對角端可以連線到對角段或角段，但不能連線到另一彎曲段的對角端。直端可以連線到其他直端段。請參閱mod自述檔案，瞭解有關本部分使用和限制的完整詳細資訊。
railway_tunnel-underground_segment-curved-flipped=不應該被玩家看到-翻動“地下段-彎曲”的副本。
railway_tunnel-underground_segment-diagonal=地下隧道的對角線部分。 可以翻轉 (__CONTROL__flip-blueprint-horizontal__) 以獲得其他2個旋轉，就像曲線軌道的藍圖一樣。可以連線到角段和對角段，以及曲線段的對角端。請參閱mod自述檔案，瞭解有關本部分使用和限制的完整詳細資訊。
railway_tunnel-underground_segment-diagonal-flipped=不應該被玩家看到 - “地下段-對角線”的翻轉副本。
railway_tunnel-underground_segment-corner=地下隧道的一個角落部分。用於透過將彎曲或對角段連線在一起形成 90 度角。也可以連線到其他角落，作為對角軌道設計的替代方案。

