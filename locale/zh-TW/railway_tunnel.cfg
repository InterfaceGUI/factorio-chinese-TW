railway_tunnel-portal_segment-straight=入口段-直線
railway_tunnel-temporary_fuel=臨時燃料
railway_tunnel-underground_segment-straight=地下段-直線
railway_tunnel-underground_segment-straight-rail_crossing=地下段-直線-帶直線軌道交叉
railway_tunnel-underground_segment-straight-tunnel_crossing=地下段-直線-與其他隧道交叉
railway_tunnel-underground_segment-curved=地下段-曲線
