[rocket-silo-stats]
title=火箭筒統計

[mod-setting-name]
rocket-silo-stats-track-these=僅跟蹤特定專案：
rocket-silo-stats-ignore-these=忽略特定專案：
rocket-silo-stats-hide-empty=為空時隱藏統計資訊
rocket-silo-stats-show-toggle=顯示切換按鈕

[mod-setting-description]
rocket-silo-stats-track-these=要跟蹤的內部專案名稱的逗號分隔列表。不會在統計資訊中跟蹤或顯示其他專案。留空以允許所有專案。\n\n您可以透過按 F4 找到專案的內部名稱，啟用“show-debug-info-in-tooltips”並檢視專案的工具提示。
rocket-silo-stats-ignore-these=要忽略的內部專案名稱的逗號分隔列表。這些專案將不會被跟蹤或顯示在統計資料中，即使它們已在上述選項中列出。留空以允許所有專案。\n\n您可以透過按 F4 找到專案的內部名稱，啟用“show-debug-info-in-tooltips”並檢視專案的工具提示。
rocket-silo-stats-hide-empty=如果沒有要顯示的專案，介面將完全隱藏，就好像模組被停用一樣。
rocket-silo-stats-show-toggle=在左上角顯示一個按鈕，用於顯示/隱藏統計視窗。如果停用此功能，您可能需要在控制元件中設定切換熱鍵。

[controls]
rocket-silo-stats-toggle=切換顯示
