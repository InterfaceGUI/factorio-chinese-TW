[mod-setting-description]
ret-enable-connect-particles=如啟用，則會透過紅/綠色粒子效果顯示鐵軌是否被供電。
ret-enable-failure-text=如啟用，當兩個基座無法連結時，會彈出提示文字。
ret-enable-zigzag-wire=如啟用，鐵軌上方的空架電線會按照實際生活中以Z字形顯示，僅提供外觀效果，不影響實際效能。
ret-enable-zigzag-vertical-only=僅對垂直軌道啟用Z字形空架電線，由於異星工廠中電線原理為“掛”在一個點上，導致水平和對角線軌道上Z字形空架電線不顯示效果。不影響現存電線。
ret-enable-circuit-wire=如啟用，相鄰基座之間將自動以紅/綠色電線連結，可用於彌補藍圖導致的電線混亂問題。不影響現存基座。
ret-enable-rewire-neighbours=如啟用，新放置的相鄰基座間將重新連線，避免連線混亂，但處理耗時增加。不影響現存基座。
ret-max-pole-search-distance=連結時搜尋線杆範圍增加。值越大，故障文字中顯示的距離越精確；較低的值可以提高效能。
ret-ticks-per-update=定義兩趟列車執行間需要重新整理的刻度，較高的值可以提高效能表現，較低的值可保證列車動力穩定。預設60刻（1秒）

