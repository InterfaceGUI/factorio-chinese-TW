[technology-description]
orbital-ion-cannon=從你的火箭發射井中發射的衛星軌道炮是處理外來侵襲的最終方案。 利用衛星軌道炮強大的火力，你可以清除大片敵對的領土，併為擴大你的工廠開闢更多的空間。 你發射的衛星軌道炮越多，你就能更頻繁地利用衛星軌道炮強大的火力。
auto-targeting=研究自動瞄準使得您的雷達能夠在定期掃描過程中自動鎖定敵方巢穴作為衛星軌道炮開火的目標。 此外，可以自動檢測任何新出現在你的雷達擴充套件區域內的敵人，衛星軌道炮會自動消滅他們。

