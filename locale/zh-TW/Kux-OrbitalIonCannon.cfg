[mod-setting-description]
ion-cannon-cooldown-seconds=每個在軌的衛星軌道炮冷卻時間，按秒計算。
ion-cannon-voice-style=選擇你喜歡的播音員的聲音。你的選擇是：沒有聲音； “命令與征服” - 原始的 C&C 來自於 1995; "TiberianSunEVA" - C&C: Tiberian Sun EVA; "TiberianSunCABAL" - C&C: Tiberian Sun CABAL.
ion-cannon-play-klaxon=衛星軌道炮鎖定時播放警報聲
ion-cannon-play-voices=播放命令和征服之中播音員的聲音。
ion-cannon-radius=衛星軌道炮爆炸半徑。
ion-cannon-laser-damage=在一個衛星軌道炮攻擊過程中釋放多少鐳射傷害。
ion-cannon-explosion-damage=在一個衛星軌道炮攻擊過程中釋放多少爆炸傷害。
ion-cannon-heatup-multiplier=這個乘數會影響衛星軌道炮在指定目標後需要多長時間開火。在指定目標和衛星軌道炮爆炸之間的7秒對應的預設值約為2。這是一個線性乘法器，所以10的值會導致指定目標和爆炸之間的等待約35秒。不建議設定這個值太高（它只測試了一個值10）。
ion-cannon-auto-targeting=切換自動使用遠端雷達掃描鎖定目標 在 開/關 之間。
ion-cannon-target-worms=自動瞄準是否應該瞄準蟲子和蟲巢。
ion-cannon-auto-target-visible=自動鎖定目標的雷達範圍，注意，過近的範圍可能會在蟲巢重新整理在你基地的附近時導致誤傷。
ion-cannon-custom-alerts=每當衛星軌道炮鎖定目標時啟用自定義警報。
ion-cannon-flames=選擇是否衛星軌道炮爆炸會點燃爆炸半徑內的一切，可能導致蔓延的野火。
ion-cannon-ready-ticks=在兩次連續的衛星軌道炮準備就緒廣播之間經過的遊戲幀數，注意，在遊戲流暢的狀態下，一秒有60幀.
ion-cannon-bob-updates=如果TRUE，這個mod將從BOB MODS更新其配方和技術，包括新的、高階的物品配方。
ion-cannon-chart-tag-duration=多長時間前的衛星軌道炮目標在地圖上的標記將被刪除，測量遊戲幀數。每秒有60幀，所以預設的720幀將是12秒——比目標指定到爆炸衝擊的7秒的預設時間延長5秒。
ion-cannon-min-cannons-ready=在任何目標被自動鎖定之前必須準備好的最少衛星軌道炮數量。這讓你有一個攻擊緩衝時間，從而可以手動瞄準目標。
ion-cannon-cheat-menu=在mod對話方塊中顯示一個作弊選單，允許您免費向軌道中新增衛星軌道炮。





