[item-description]
ammo-loader-chest=可以自動向炮塔和車輛裝載彈藥或燃料的箱子。
# fuel-loader-chest=自動將燃料加到車輛和燃燒器結構中的箱子.
ammo-loader-chest-requester=升級後的裝載箱，可作為物流請求者.
ammo-loader-chest-storage=彈藥裝載箱的儲存容器。彈藥自動升級和自動返回材料，以使玩家的庫存中沒有彈藥/燃料。
ammo-loader-chest-passive-provider=作為彈藥裝載箱和被動供貨箱使用。
ammo-loader-cartridge=預包裝的彈藥包裝準備分發。與彈藥裝載箱相容。


[technology-name]
ammo-loader-tech-loader-chest=彈藥裝卸機
ammo-loader-tech-requester-chest=彈藥裝卸機: 物流整合
ammo-loader-tech-vehicles=彈藥裝卸機: 載具
ammo-loader-tech-burners=彈藥裝卸機: 燃料
ammo-loader-tech-artillery=彈藥裝卸機: 火炮
ammo-loader-tech-upgrade=彈藥裝卸機: 升級
ammo-loader-tech-return-items=彈藥裝卸機: 返回專案

[technology-description]
ammo-loader-tech-loader-chest=透過創新的武器設計和仔細的物流協調，您發現了使彈藥的分發更加容易的方法。
ammo-loader-tech-requester-chest=對裝載箱的修改使您可以將物流介面合併到設計中。
ammo-loader-tech-vehicles=透過搶先放置補給快取並相應地計劃探險，您現在可以在旅途中為自己提供彈藥和燃料。
ammo-loader-tech-burners=經過大量的努力，您發現現有的彈藥分配系統可以擴充套件為也提供燃燒燃料。
ammo-loader-tech-artillery=藉助先進的物流研究，您已經發現如何使用裝載箱來供應炮兵炮塔和貨車。
ammo-loader-tech-upgrade=現在，透過對現有補給站進行優先順序安排和組織，可以自動升級現有哨所中的彈藥。
ammo-loader-tech-return-items=解鎖彈藥補給線以雙向執行可以輕鬆地在過時的哨所中補給補給品。

[technology-effect-description]
amlo-effect-vehicles=裝載箱現在可以裝填車輛和火車。
amlo-effect-burners=裝載箱現在可以為燃燒器加註燃料。
amlo-effect-artillery=裝載箱現在可以用炮彈填充義大利炮設施。
amlo-effect-upgrade=裝載機箱子現在可以將彈藥和燃料升級到最佳選擇。
amlo-effect-return-items=拆除有效的炮塔/結構後，裝載物品會退還給裝載箱，而不是放入玩家庫存中。


