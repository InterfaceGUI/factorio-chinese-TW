[mod-setting-description]
ammo_loader_enabled=取消選中以暫時禁用該mod。
ammo_loader_draw_range=啟用後，將滑鼠懸停在箱子上方時顯示範圍。如果在選擇裝載箱時遊戲卡頓，則禁用。
ammo_loader_debugging=將除錯資訊列印到控制檯
ammo_loader_performance_mode=透過在全域性表中儲存更多資訊來提高效能。 會導致載入/儲存速度變慢。
ammo_loader_upgrade_ammo=啟用後，裝滿較弱彈藥的炮塔將嘗試退還其物品並在有更好彈藥時升級。
ammo_loader_fill_artillery=啟用後，裝載箱將填充炮塔和貨車。
ammo_loader_fill_locomotives=啟用後，加油口箱將為火車新增燃料。
ammo_loader_fill_burner_structures=啟用後，燃料裝卸箱也將填充熱能結構（鍋爐除外）。
ammo_loader_bypass_research=啟用此功能後，無需進行研究即可使用裝載機箱。
ammo_loader_max_items_per_inventory=每個跟蹤的庫存中的最大專案數。如果庫存中已經有此數量或更多組合專案，則將被忽略。用於限制每個庫存將使用多少彈藥裝卸機。0 =無限
ammo_loader_ticks_between_cycles=在每個處理週期之間的tick數。提高此效能將以吞吐量為代價提高效能。需要載入savegame才能生效。
ammo_loader_max_inventories_per_cycle=每個週期要處理的跟蹤庫存數。提高此數量將減少存貨花費的時間，而這要消耗算力。
ammo_loader_max_items_per_slot=庫存的每個插槽中的最大專案數。使用此功能可限制進入炮塔和車輛的彈藥/燃料量。 0=無限
ammo_loader_new_invs_checked_per_cycle=每個tick要檢查的新炮塔/車輛庫存的新實體數。如果放置大型藍圖時遊戲似乎停頓了，請降低此設定。
ammo_loader_chest_radius=箱子可以工作的最大距離。 0=無限。
ammo_loader_max_chests_per_cycle=每個週期要處理的箱子數。
ammo_loader_return_items=拆除裝置時將物品返回儲物箱。防止在放置和替換許多實體時鋪地板。
ammo_loader_check_after_research=*完成研究後將導致滯後*完成研究後，執行全域性檢查。用於與在研究完成時替換實體的mod相容（例如EndgameCombat）。如果mod似乎隨機停止工作，請啟用。
# ammo_loader_return_items_to_chests=啟用後，來自玩家挖掘（撿起）的跟蹤實體的物品將放置在附近的裝載者箱子中（如果有），而不是進入玩家的清單。防止在移動炮塔或其他實體時填滿玩家的庫存。
ammo-loader-setting-use-cartridges=裝載箱需要特殊的彈藥才能操作。需要額外的時間和資源。

