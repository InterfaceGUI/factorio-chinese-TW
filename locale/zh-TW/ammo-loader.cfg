[entity-description]
ammo-loader-chest=基本的彈藥裝卸機，將彈藥填充到炮塔和其他實體中。
# fuel-loader-chest=基本的燃料裝卸機，將為車輛和其他實體填充燃料。
ammo-loader-chest-requester=既可以作為彈藥箱也可以作為請求箱。
ammo-loader-chest-storage=儲存彈藥，當插槽已滿時，允許箱子升級彈藥。
ammo-loader-chest-passive-provider=作為彈藥裝載箱和被動提供者箱使用。

[item-name]
ammo-loader-chest=彈藥裝卸機-工作箱
# fuel-loader-chest=燃料裝載箱
