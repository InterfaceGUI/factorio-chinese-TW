[mod-setting-description]
arborium-tree-time=在基本植物園中從種子長出樹苗所需的時間。\n最少 20 秒。最長 500 秒。預設 30。
arborium-mulch-time=在基本覆蓋器中覆蓋樹苗的時間。\n最少 10 秒。最長 500 秒。預設 10。
arborium-min-wood=覆蓋樹苗時可以返回的最少原木量。\n最小值 0。最大值 4。預設值 3。
arborium-max-wood=覆蓋樹苗時可以返回的最原始木材。\n最小 1。最大 4。預設 4。
arborium-min-seed=覆蓋樹苗時可以返回的最少種子數量。\n最小 0。最大 4。預設 1。
arborium-max-seed=覆蓋樹苗時可以返回的種子最多。\n最少 1。最多 4。預設 3。
arborium-tree-seed=砍樹時收到的種子數量。\n最小 1。最大 4。預設 2。
arborium-seed-use=如果啟用，種子可以在熔爐中熔鍊以產生額外的木材。\n如果不啟用，種子可以作為燃料燃燒。
arborium-force-grid=如果啟用，樹木將像建築物一樣與網格對齊。
arborium-smelt-power=數值越高，熔鍊種子的效率越高，數值越低，熔鍊種子的效率就越低。\n取決於是否啟用了“種子熔鍊成木頭”，可以增加種子的燃料強度或減少需要熔鍊多少種子才能製成木材。\nMin 0. 最大 5. 預設 2.
arborium-dead-trees-give-seeds=如果啟用，死樹在開採時有機會掉落隨機種子。
arborium-dead-trees-seeds-rarity=增加此值會使死樹以更高的速率提供隨機種子。\n（除非啟用“死樹提供種子”，否則什麼都不做）\n最小 0。最大 12。預設 5。
arborium-ignore-coral=如果啟用，珊瑚將不會掉落種子，並且不能在植物園中生長。
