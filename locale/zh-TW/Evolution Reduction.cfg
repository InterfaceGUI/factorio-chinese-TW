[mod-setting-name]
Evolution-Reduction-Factor=進化減少因子
Evolution-Reduction-Spawner=透過破壞 Spawner 減少進化
Evolution-Reduction-Worm=透過破壞蠕蟲減少進化
Evolution-Reduction-Alien-Gear-For-War=外星人為戰爭做準備
Evolution-Reduction-Debug-Mode=除錯模式


[mod-setting-description]
Evolution-Reduction-Factor=更大的價值會增加破壞外星基地的進化減少量。 100 = 與常規進化減少 Mod 相同。 0 = 禁用還原。
Evolution-Reduction-Spawner=切換是否破壞外星人產卵器導致進化水平降低。
Evolution-Reduction-Worm=切換是否破壞外星蠕蟲導致進化水平降低。
Evolution-Reduction-Alien-Gear-For-War=切換外星人進化率是否會隨著外星人基地的破壞而增加。
Evolution-Reduction-Debug-Mode=每次更改時顯示進化速率
