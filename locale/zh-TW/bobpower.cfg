[technology-description]
bob-electric-pole=研究更好的電線杆
bob-electric-substation=研究更好的廣域配電站
bob-boiler=研究製造和改進鍋爐。
bob-steam-engine=研究製造和改進蒸汽機。
bob-oil-boiler=研究製造和改進鍋爐。
bob-heat-exchanger=研究製造和改進換熱器。
bob-steam-turbine=研究使用渦輪機改進汽輪機。汽輪機產生的能量將被優先使用。
bob-heat-pipe=研究熱管，這是一種傳導熱量用作動力源的方法。
bob-burner-reactor=研究熱能動力。燃燒固體燃料料產生熱量。使用熱管將其連線到換熱器等熱能驅動的實體上。
bob-fluid-reactor=研究熱能動力。燃燒流體燃料產生熱量。使用熱管將其連線到換熱器等熱能驅動的實體上。


