[mod-name]
bobpower=Bob之能源

[mod-description]
bobpower=新增一些能源裝置。\n3 種尺寸和 3 層太陽能電池板。\n完整的蒸汽動力返工，使第 1 層核蒸汽與第 3 層常規蒸汽相匹配。\n5 層蒸汽動力。\n新增的燃油（燃燒）鍋爐從第 2 層開始，以及 將為 3 臺蒸汽機提供動力。\n核蒸汽動力從第 3 層開始。\n所有鍋爐：蒸汽機比率為 2:1（1 臺鍋爐將為 2 臺蒸汽機提供動力，1 個熱交換器將為 2 臺蒸汽渦輪機提供動力）\n核：常規比例為 2:1。 （1 臺換熱器將為 4 臺蒸汽機提供動力，或 1 臺鍋爐為 1 臺蒸汽輪機提供動力）\n4 層中型和大型電力杆和變電站。\n3 層和不同型別（快速、高容量和慢速）的蓄能器 .\n新型流體燃燒發電機，可將油直接轉化為電能。\n\n雖然它可以作為獨立模組執行，但它旨在與完整的 Bob's Mods 套裝一起使用。
