[mod-setting-description]
alien-biomes-terrain-scale=增加或減少生物群落的大小。較低的值產生更小、更頻繁的生物群落。預設值為 100。
alien-biomes-temperature-low=代表星球的溫度下限。降低這個值會增加更多的雪地和冰蓋地形。提高這個值會使極寒地形低於正常值或直接停用。預設值為 -50。
alien-biomes-temperature-high=代表星球的溫度上限。提高這個值會增加更多的火山地形。降低這個值會使火山地形低於正常值或直接停用。預設值為 150。
alien-biomes-humidity-low=代表星球的溼度下限。降低這個值會增加更多的沙漠地形。提高這個值會使沙漠地形低於正常值或直接停用。預設值為 0。
alien-biomes-humidity-high=代表星球的溼度上限。提高這個值會增加更多的草地。降低這個值會使草地低於正常值或直接停用。預設值為 100。
alien-biomes-aux-low=代表星球的顏色多樣性下限。降低這個值會增加更多綠色 / 棕色 / 棕褐色地形。提高這個值會使綠色 / 棕色 /棕褐色地形低於正常值或直接停用。預設值為 0。
alien-biomes-aux-high=代表星球的顏色多樣上限。提高這個值會增加更多的藍色 / 紫色 / 紅色地形。降低這個值會使藍色 / 紫色 / 紅色地形低於正常值或直接停用。預設值為 100。
alien-biomes-disable-vegetation=如果啟用，所有的草地地形，樹木和基於植物的裝飾將被刪除(除非由掐他Mod新增)。這允許您模擬一個死去的行星、月球或小行星。
alien-biomes-reduced-tiles=減少地形變體
tile-speed-reduction=一些地形(如炎熱的火山地形)會降低玩家的移動速度。降低這個值意味著地形會更少的降低您的移動速度。


