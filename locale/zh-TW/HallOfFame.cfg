[mod-setting-name]
hall-of-fame-playback-time=單次模擬持續時間（以秒為單位）
hall-of-fame-disable-defaults=停用香草模擬
hall-of-fame-camera-alt-info=啟用 Alt 模式
hall-of-fame-volume-modifier=卷編輯
hall-of-fame-zoom-modifier=縮放編輯
hall-of-fame-mute-sound-driven=靜音聲音驅動的模擬
hall-of-fame-moving-camera=使用移動相機進行模擬

[mod-setting-description]
hall-of-fame-playback-time=單個名人堂基地的持續時間將顯示為選單模擬。
hall-of-fame-disable-defaults=如果您想再次檢視 Vanilla 選單模擬，請設定為 False。
hall-of-fame-camera-alt-info=如果您想在 Alt-Mode 開啟的情況下檢視模擬，請啟用。
hall-of-fame-volume-modifier=設定為 0 以靜音名人堂。修改主聲音設定中的模擬音量。
hall-of-fame-zoom-modifier=不同解析度的螢幕將以不同的縮放級別顯示模擬。如果它不適合您的螢幕，請調整此值。較小的螢幕值較低，較大的螢幕值較高。預設 1。
hall-of-fame-mute-sound-driven=靜音所有聲音驅動的模擬，例如 Daft Punk。
hall-of-fame-moving-camera=使用移動的相機啟用模擬，例如在 TAS speedrun 中跟隨 Gotyoke 的相機。預設停用以獲得更舒適的觀看體驗。
