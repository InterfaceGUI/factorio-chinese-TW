[mod-name]
##floating-damage-text=Floating Damage Indicators

[mod-setting-name]
floating-damage-string-format=損壞文字字串格式
floating-number-rounding=小數四捨五入
floating-ally-damage-color=對盟友的傷害顏色
floating-enemy-damage-color=對敵人顏色的傷害
floating-neutral-damage-color=對中性色的傷害
floating-healing-string-format=修復文字字串格式
floating-healing-color=治癒色
floating-healing-interval=健康更新間隔
floating-damage-lifetime=飛行文字壽命
floating-damage-velocity=飛行文字速度

[mod-setting-description]
floating-damage-string-format=實體損壞時顯示的文字的格式。\n這使用與 C 的 printf 函式相同的格式。第一個論點是造成的傷害；第二個引數是傷害型別。建議對兩個說明符都使用 %s。有關更多資訊，請參閱 mod 門戶頁面上的常見問題解答。可以設定為空不顯示任何內容。\n預設值: %s
floating-number-rounding=要四捨五入的小數點後位數。負數四捨五入到 10 的冪。\n[-6 : 2 : 6]
floating-ally-damage-color=受損盟友（玩家、汽車和坦克）的彩色文字\n格式為 r,g,b，其中 r、g 和 b 分別是 0 到 255 之間的數字。\n預設值：255,127,0
floating-enemy-damage-color=受損敵人（蟲子、刷怪箱和蠕蟲）的彩色文字\n格式為 r,g,b，其中 r、g 和 b 分別是 0 到 255 之間的數字。\n預設值：200,0,0
floating-neutral-damage-color=受損中立實體（既不是盟友也不是敵人）的彩色文字\n格式為 r,g,b，其中 r、g 和 b 分別是 0 到 255 之間的數字。\n預設值：200,200,200
floating-healing-string-format=實體恢復健康時顯示的文字的格式。\n這使用與 C 的 printf 函式相同的格式。第一個論點是恢復健康。建議對兩個說明符都使用 %s。有關更多資訊，請參閱 mod 門戶頁面上的常見問題解答。可以設定為空不顯示任何內容。\n預設值: %s
floating-healing-color=癒合的彩色文字\n格式為 r,g,b，其中 r、g 和 b 分別是 0 到 255 之間的數字。\n預設值：0,255,0
floating-healing-interval=多久檢查一次實體生命值的增加情況。較短的間隔可能會影響效能。\n[1 : 60 : ∞)
floating-damage-lifetime=飛行文字持續多長時間，以刻度為單位。\n[1 : 30 : ∞)
floating-damage-velocity=文字向上移動的速度，以米/秒為單位。可以設定為負向下移動或設定為 0 為靜態。\n(-∞ : 0.5 : ∞)
