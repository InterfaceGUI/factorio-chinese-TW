[mod-setting-name]
fw_map-gen-scale=地圖大小比例設定
fw_spawn-position=出生地
fw_custom-spawn-x=出生X座標
fw_custom-spawn-y=出生Y座標
fw_safe-zone-size=安全區大小
fw_repeat-map=重複地圖
fw_world-map=使用哪個世界地圖

[mod-setting-description]
fw_map-gen-scale=地圖大小比例設定，允許使用任何正數比例。（預設值：6）
fw_spawn-position=選擇你的出生座標
fw_custom-spawn-x=出生X座標。一定不要使用水中的座標！（預設值：2064，位於比利時附近的法蘭德斯）
fw_custom-spawn-y=出生Y座標。一定不要使用水中的座標！（預設值：406，位於比利時附近的法蘭德斯）
fw_safe-zone-size=將水變成沙子的安全區域的大小，這樣您在水上出生時不會立即死亡。 （預設值：5）
fw_repeat-map=使地圖重複生成，否則超過一個世界地圖的區域將會完全被水覆蓋
use-large-map=是否使用更詳細的地圖資料。請注意，這將使用更多的記憶體，您的遊戲將需要更長的時間來載入。與正常資料相比，它還將把地圖放大2倍。（預設值：否false）
fw_world-map=選擇用於遊戲的地圖。這個名字定義了世界的中心——大西洋或太平洋。





[mod-name]
factorio-world=世界地圖

[mod-description]
factorio-world=將遊戲地圖改變為真實的世界地圖。編輯control.lua中scale以改變地圖生成大小比例！
