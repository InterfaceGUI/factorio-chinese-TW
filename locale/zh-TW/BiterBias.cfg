[mod-setting-name]
global-spawn-rate=全域性生成率乘數
biter-rate=蟲產卵率乘數
bias-factor=蟲子偏差因子
bigger-biters=更大的蟲子的可能性增加


[mod-setting-description]
global-spawn-rate=更改它以影響全域性生成率；它乘以所有生成率（並乘以 biterRate 以獲取 biter 生成率）。 1.0 是普通版本和預設版本。
biter-rate=更改此項以修改咬蟲生成器生成率。 1.0 是原版設定。
bias-factor=更改它以修改偏差因子，即 Biter/Spitter 生成比率。 1.0 是原版設定；在 0.5 時，50% 的 spitter 產卵變成 biter 產卵。在 0.25 時，75% 的人會這樣做。
bigger-biters=為了彌補降低的難度（因為吐痰者比蟲子更危險），增加蟲子產卵大小（根據進化因素）。請注意，這不會使任何尺寸更早出現，只是在出現時更有可能出現。
