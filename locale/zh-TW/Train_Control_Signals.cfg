refuel-signal=加油訊號
refuel-signal-description=如果有足夠的燃料，火車將跳過名稱為[virtual-signal=refuel-signal]的車站。

refuel-signal-disabled=加油訊號（禁用）
refuel-signal-disabled-description=這表明列車何時不需要加油。不要在車站名稱中使用此選項。

depot-signal=倉庫訊號
depot-signal-description=如果列車的下個目標站是開放可到達（與車站限制相關），則列車將跳過具有[虛擬訊號=車輛段訊號]的車站。

depot-signal-disabled=倉庫訊號（禁用）
depot-signal-disabled-description=當列車開往下個目標站可達到時，列車就不會到達這個站臺。不要在車站名稱中使用此訊號。

skip-signal=跳過
skip-signal-description=此訊號表示將跳過該站。
