desc_toxic=您的艦船進入熱而有毒的氣氛。 這裡的輻射極高...
desc_cold_eruptions=這些冰火山像極了火山，與火山不同的是，冰火山不會噴發熔岩，它所噴發出的是水、氨、甲烷一類的揮發物。這類噴發物按類推而稱作冰岩漿。
desc_frozen_riches=您所看到的只是到處都是冰。積雪是如此密集，以至於您認為最好將船留在爐子附近。但是在冰下有閃閃發亮的東西...
desc_cold_planet=微風吹過，脊椎發冷。 那就是你在那裡的感覺。
desc_exotic_beach=您降落在美麗的異星海灘上。這些蟲族在這個天堂上過著美好的生活。
desc_rest_beach=您降落在美麗的異星海灘上。 欣賞美景，花些時間休息。
desc_exotic_islands=這些島嶼似乎數個紀元沒有外來生物造訪。歡迎來到異星情調的藍色島嶼世界。
desc_infested_riches=Y到處都可以看到火山礦物。但是這個星球上出沒了很多不太好東西。我們最好提取一些財富並儘快離開！
desc_blue_moon=您到達了這片藍色而富饒的月亮土壤。 但是，您到處都可以看到不友好的土著。 最好我們提取一些財富並快速離開！
desc_atoll=您的船降落在美麗的環礁上。環顧四周，您會發現所有這些湖泊都是在火山口上方形成的，而較高的邊緣仍在水面之上。
desc_extreme_planet=一個極端氣候的星球！從窗戶可以看到沙漠和森林，冰凍的湖泊和熱的火山岩，它們都在幾英畝的距離內。
desc_desert=您會看到廣闊而炎熱的沙漠。 似乎附近沒有水。
desc_hot_planet=像地獄一樣熱！您對這些蟲族在這裡如何生存感到困惑。
desc_volcanic=您會看到大氣中濃密的紅色煙霧。到處溫度都很高。這顆行星就像一塊巨大又滾燙的岩石！
desc_hot_mixed_ores=當您望向外面時，會看到一個豐富而未開發的環境。但是我們帶了礦石分選機嗎？

