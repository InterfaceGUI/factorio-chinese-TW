[mod-setting-description]
NE_Alien_Artifacts=啟用蟲族掉落異蟲核心。
NE_Scorched_Earth=敵人死亡的地方會變成沙漠。
NE_Burning_Buildings=被破壞的建築物會燃燒。
NE_Remove_Blood_Spatter=殺清除死敵人時血液飛濺以提高FPS。
NE_Remove_Vanilla_Spawners=去除所有原版蟲巢，不會影響Bob之蟲子（Bob's Enemies）或猖獗的敵人（Rampant），但會影響其他MODS使用原版蟲巢。
NE_Adjust_Vanilla_Worms=升級原版沙蟲統計和攻擊型別。
NE_Blue_Spawners=允許藍色蟲巢繁殖-繁殖單位-分裂成多個更小的單位直至死亡。
NE_Red_Spawners=允許紅色蟲巢繁殖 - 火焰撕咬蟲和噴吐蟲。
NE_Green_Spawners=允許綠色蟲巢繁殖 - 快速撕咬蟲和發射噴吐蟲。
NE_Yellow_Spawners=允許黃色蟲巢繁殖 - 波段撕咬蟲和投網噴吐蟲。
NE_Pink_Spawners=允許紫色蟲巢繁殖 - 坦克撕咬蟲和佈雷噴吐蟲。
NE_Challenge_Mode=隨便終結動植物生命是有後果的。當你移動或做某些動作時會產生敵。
NE_Remove_Biter_Search=一旦你建立了一個火箭發射井，便自動開啟異星格勒保衛戰模式，蟲子每隔段時間便會搜尋目標（你建立的火箭發射井）並攻擊。有些電腦配置太低，無法處理眾多蟲子的數量，造成了很大的卡頓。如果發現很卡，開啟這個…
NE_Difficulty=難度設定範圍從1到5。數值越高，越能提高所有敵人的生命、傷害和抗性。


