inserter-cleaning=插入器清潔
balancing=內容平衡
dynamic-filters=動態輸入過濾器
cargo-filters=車站專用貨物過濾器


[depot-power-desc]
redbar-control=操縱貨車鎖定槽以防止輸出型貨車在倉庫中裝滿
inserter-cleaning=清潔進給火車的插入器，以便它們可以用於下一列具有不同物品型別的火車，或用於一個貨車的多種物品型別，而不會卡住
balancing=平衡所有連線儲存的內容，以便輕鬆載入與汽車無關的內容
dynamic-filters=動態更改輸入過濾器，以便倉庫自動處理任何輸入插入器或傳送帶上的任何專案型別
cargo-filters=在每個站點上動態設定火車貨車過濾器，以允許貨車運送原料和產品


[depot-gui-tooltip]
auto-control=倉庫控制器是否應該為這輛貨車處理 I/O 控制。
should-fill=這輛貨車是否可以從倉庫裝滿。
allow-empty=這輛貨車是否可以空運到倉庫。
fluid-toggle=這輛貨車中的液體是從倉庫運來的原料，還是運到倉庫的產品？
bypass-toggle=如果這輛火車的物品車廂仍然是每種物品型別的 75% 或更多，是否應該跳過任何物品填充站？


[mod-setting-name]
add-larger-warehouses=新增更大版本的天使倉庫
add-reloader=新增快速火車裝載機
add-unloader=新增快速火車解除安裝機
block-stations=防止火車永遠等待


[mod-setting-description]
block-stations=這將改變火車路線邏輯的尋路權重，以防止火車在可能永遠不會移動或僅在很長一段時間後才移動的其他火車後面等待（例如，手動模式，停在車站，迷路，等等）。


