[technology-description]
basic-depot=一種用於控制火車站內物品流動的自動化系統，允許使用集中式儲存系統，而不會有某些物品為其他物品取代空間的風險。
depot=更先進的倉庫控制，允許動態的列車解除安裝和處理更多的專案型別。
depot-fluid=先進的流體連通性控制，允許一個站點為具有多種液體型別的列車提供服務，可在每輛貨車的基礎上進行控制。
depot-wagon-slot=在裝貨站，每輛貨車可以裝多少個槽位。
depot-item-slots=倉庫中每個專案可以分配多少個插槽。
rapid-loading=與車站控制器一起使用時，可以更快地快速裝載火車，而不會造成堵塞或佔用大量空間。
rapid-unloading=與車站控制器一起使用時，可以更快地快速解除安裝火車，而不會冒堵塞或佔用大量空間的風險。
train-alarms=當列車達到需要人工干預的不良狀態（死鎖、無路徑等）時，自動傳送警告警報。
bypass-beacons=允許火車跳過其路線中的車站，而不必完全關閉車站。
smart-train-stop=火車站可以更有效地管理他們的火車，監控他們的成分/輸出水平等等。


