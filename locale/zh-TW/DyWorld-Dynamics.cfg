message-act-1-phase-1-1=[color=yellow]我好像墜毀在一個星球上。我的船完全炸了，著火了。我不知道船員或船發生了什麼。一定是有什麼事情讓我們感到震驚。\n我所知道的是，我們正飛往土星周圍的太空港探望我的家人，然後不知何故我來到了這裡。對船的掃描顯示我是這次墜機的唯一倖存者。我不知道我現在在哪裡。下山時我幾乎看不到什麼，但這顆星球似乎充滿了生命。[/color]
message-act-1-phase-1-2=[color=yellow]這顆行星的自轉速度似乎很快，所以白天和黑夜都很短。這顆行星的重力與地球上的有些不同，所以我必須重新恢復體力。\n我沒有材料，但船周圍的一些掃描顯示周圍有很多資源可以用來建造機器。我想盡快離開這個星球，但最好先弄清楚我在哪裡。但那是後來的問題，現在我什麼都沒有，甚至連我習慣的歐米茄能量裝甲和百事鐳射步槍都沒有。[/color]
message-act-1-phase-1-3=[color=yellow]周圍有外星生命，但掃描顯示它們距離很遠，暫時不會打擾我。不過我應該留意他們。如果我有 COICA，她可以掃描並告訴我周圍的情況。\n幸運的是，Informatron 資料庫似乎仍然活躍，其中可能包含一些生存技巧，例如如何獲得食物和水，或者首先建立什麼。我現在有點超出我的深度，因為我更像是設計師而不是工程師。我希望我能活下來，但我會先檢查墜機現場，看看我能挽救什麼……[/color]
