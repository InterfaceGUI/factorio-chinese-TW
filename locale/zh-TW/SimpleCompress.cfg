[technology-description]
orecompresstech=解鎖科技配方：壓縮和解壓縮礦石。
platecompresstech=解鎖科技配方：壓縮和解壓縮板材。

[mod-setting-name]
enable-compressed-ores=啟用礦石壓縮技術。
enable-compressed-plates=啟用板材壓縮技術。
enable-compressed-smelting=啟用壓縮品熔鍊技術。
compressed-itemsinstack=設定多少個原品可壓縮成一個的專案數
compressed-stacksize=壓縮項的堆疊大小
compressed-energy-cost=壓縮/解壓縮製作時間（秒）。
compressed-smeltcount-multiplier=熔鍊結果倍數。
compressed-fuel-value=壓縮燃料（煤）熱值乘數

