[space-location-name]
cubium=立方星

[space-location-description]
cubium=從前，一位工程師掌握了超立方體的奧秘。在因立方體引發的瘋狂興奮中，他創造出了第二個超立方體。第二個立方體與第一個產生了共鳴，從而形成了這個天體——還搭上了一位工程師的性命。

