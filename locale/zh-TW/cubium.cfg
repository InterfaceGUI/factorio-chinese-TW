[item-description]
energized-microcube=作為超立方體的一小部分，這個工具可以製造立方體果凍。
dormant-microcube=立方體在沉睡。真懶。
inverted-microcube=一個重構的微立方體，能夠進行更多的轉變。
inverted-dormant-microcube=午睡時間是最棒的時光。
ultradense-substrate=從超密熔岩中提取並與石頭結晶而成，這對製造微立方體很有用。
energized-shards=微立方體的碎片。
inverted-shards=反轉微立方體的碎片，由將微立方體相互撞擊而產生。
cube-jelly=透過啟用微立方體而產生的超凡物質。可以轉化為有用的資源。嚐起來像雞肉。
inverted-cube-jelly=透過啟用反轉微立方體而產生的超凡物質。可以回收成硫磺和其他資源。小心處理。
destabilized-cube-matter=不太穩定的立方體果凍，幾乎快成為夢境了。可回收成有用的資源。
dream=嚐起來像棉花糖。溶於水可製成液態夢境。
dream-fuel=浸泡在夢境中的固體燃料。懷揣希望，飛向星空。

