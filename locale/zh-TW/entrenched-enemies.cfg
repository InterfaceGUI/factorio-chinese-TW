[mod-setting-name]
entrenched-enemies-base-upgrade-percent=基礎品質等級提升機率
entrenched-enemies-quality-upgrade-chance-per-chunk=每塊區域外額外品質提升機率
entrenched-enemies-base-spawn-multiplier=基礎單位生成冷卻時間除數
entrenched-enemies-base-health-multiplier=基礎最大生命值乘數
entrenched-enemies-base-regen-multiplier=基礎生命值恢復乘數

[mod-setting-description]
entrenched-enemies-base-upgrade-percent=這個值決定了生成器和敵人炮塔品質提升的機率，如果成功，則再次擲骰以決定是否升級，直到達到最終等級（0.2 == 20%的機率）
entrenched-enemies-quality-upgrade-chance-per-chunk=這個控制了從原點每塊區域額外的品質提升機率，導致敵人的品質等級得到保證。例如，0.04（4%）的值在距離100塊區域時是400%，保證所有敵人都是傳奇品質。記住，這是加到“基礎品質等級提升”上的，並且每提升一個品質等級，額外的機率會根據“1 - 全域性百分比”的結果減少
entrenched-enemies-base-spawn-multiplier=修改生成器中單位的生成速率，當接近基地且敵人進入攻擊範圍時，這個值會影響替換單位的生成。更高的值意味著更快的生成速度（2 == 2倍速度）
entrenched-enemies-base-health-multiplier=透過這個乘數修改所有生成器的最大生命值。（2 == 2倍生命值）
entrenched-enemies-base-regen-multiplier=透過這個乘數修改所有生成器生命值的恢復速率（0.5意味著每秒恢復速度減半）