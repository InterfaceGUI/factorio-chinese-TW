[technology-description]
compression-initial=技術的突然進步使你能夠以更高效的方式壓縮和打包物品。一旦研究完成，所有配方的壓縮版本將出現在所有已經研究過的科技以及所有未來科技上。
compression-mining=隨著對分子空間相互作用的更深入理解，現在可以在現場壓縮礦石了.
compression-recipes=壓縮學的巨大突破使得直接使用壓縮的專案直接生成更多的壓縮物品成為可能。將解鎖所有使用壓縮專案的配方
compression-compact-buildings=透過研究矮人如何如此緊湊，我們發現了使物體更加緊湊的方法，現在可以壓縮建築物了。將解鎖緻密級建築壓縮配方。
compression-nanite-buildings=有些人談論到了稱為奈米人的小型機器人，所以在敲擊機器人足夠長的時間之後，我們成功讓它們變得非常小。將解鎖奈米級建築壓縮配方。
compression-quantum-buildings=名為玻爾和薛定諤的小夥子們談論了量子，所以我們一讀完他們的論文就複製了過來。將解鎖量子級建築壓縮配方。
compression-singularity-buildings=愛因斯坦已超越黑洞之上，奇點，為什麼不現在就把它們做得這麼小呢？將解開奇點級建築壓縮配方。
compression-hand=無所不能！ 但是現在你的口袋裡有一堆亂糟糟！
compressed=[color=purple]這項技術是壓縮的，包含了__1__的所有效果。[/color]
compressed-tiered=[color=purple]這項技術是壓縮的，包含了__1__ __2__的所有效果。[/color]

