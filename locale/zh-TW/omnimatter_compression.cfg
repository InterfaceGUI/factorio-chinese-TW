[mod-setting-description]
omnicompression_one_list=將所有壓縮物品相關配方放入獨立分類中, 避免擠在一起.
omnicompression_building_levels=建築可以壓縮的次數, 1 到 4.
omnicompression_multiplier=建築壓縮率有多高? 1 到 10
omnicompression_final_building=如果勾選, 將只壓縮最高等級建築.
omnicompression_too_long_time=當一項技術花費的時間超過對話方塊中的時間時，它將被忽略，直到你增加你的研究能力。
omnicompression_compensate_stacksizes=更改基本壓縮數學以防止在基於流體的物品（例如桶）中出現奇怪的四捨五入。 /n 如果您的食譜太貴，請嘗試更改此設定。
omnicompression_normalize_stacked_buildings=標準化堆疊的建築物。
omnicompression_compressed_tech_min=為高於此的成本新增壓縮技術，無論其他設定如何。 （預設為 2000，與原版空間科學保持一致）
omnicompression_always_compress_sp=在對話方塊中輸入您想要壓縮的科學包的名稱。
omnicompression_1x1_buildings=將自動壓縮器、濃縮器和冷凝器的尺寸從 3x3 調整為 1x1。\n[color=red]在現有存檔中更改此設定可能會破壞您的生產線！[/color]
omnicompression_energy_mult=壓縮建築將使用能量*乘數*壓縮率而不是能量*壓縮率
omnicompression_cost_mult=壓縮建築將採用壓縮率 * 成本乘數來建造。\n.e. 在 2 的壓縮率和 2 的成本乘數下，一個價值 2 個普通電池板的緊湊型太陽能電池板將需要 4 個電池板來構建。


