[mod-setting-description]
qol-modpack-compatibility-enabled=勾選時，QoL研究將檢測什麼時候安裝了某些模組科技包，併為它使用自定義配置。看配置。lua或更改日誌，看看哪個模組科技包有內建的覆蓋。
qol-infinite-research-enabled=勾選時，無限研究可用，不勾選則不存在無限研究。
qol-crafting-speed-research-enabled=檢查以啟用技術來提高玩家在整個遊戲中的製作速度。
qol-crafting-speed-flat-bonus=在不需要任何研究的情況下，提高製造速度。
qol-crafting-speed-multiplier=研究所得的加成乘以這個數。
qol-inventory-size-research-enabled=檢查以啟用技術，以提高遊戲中玩家庫存的大小。
qol-inventory-size-flat-bonus=無需任何研究就可獲得庫存量的固定加成。
qol-inventory-size-multiplier=研究所得的加成與此相乘。
qol-mining-speed-research-enabled=選中以啟用提高玩家在整個遊戲中挖掘速度的技術。
qol-mining-speed-flat-bonus=無需任何研究即可獲得採礦速度的固定加成。
qol-mining-speed-multiplier=研究所得的加成與此相乘。
qol-movement-speed-research-enabled=選中此項可啟用在整個遊戲中提高玩家移動速度的技術。
qol-movement-speed-flat-bonus=無需任何研究即可獲得移動速度的單位加成。
qol-movement-speed-multiplier=研究所得的加成與此相乘。
qol-player-reach-research-enabled=選中以啟用技術以提高玩家在整個遊戲中的活動範圍。
qol-player-reach-flat-bonus=無需任何研究就可獲得固定加成。
qol-player-reach-multiplier=研究所得的加成與此相乘。
qol-player-reach-field-item-drop-distance=選中此選項將使達到升級也會影響可以放置專案的距離（預設鍵繫結Z）。
qol-player-reach-field-resource-reach-distance=檢查此項將使延伸升級也影響您可以開採資源（樹、礦坑等）的距離。
qol-custom-config=輸入可在中建立的自定義配置https://qol-research.aidiakapi.com/.

