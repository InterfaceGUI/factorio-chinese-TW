[mod-setting-description]
minimal_pollution=超過這個水平的汙染，土壤會沿著鏈草-&gt;土-&gt;沙漠-&gt;沙-&gt;荒地逐漸退化。對每個隨機塊分別計算汙染
nature_events_every=60 個滴答聲是一秒。對於大型基地，最好增加價值
flood=沿海汙染地區偶爾會發生洪水。水只來自退化為荒地的細胞。用任何掩護加強 brerga
drought=高度汙染的沿海網箱有時會變幹
fire=受汙染地區的樹木有時會著火
more_agressive_base_chunks=在這種模式下，有一條額外的通道穿過包含玩家建築物的區塊。如果您的整個基地都被任何覆蓋範圍覆蓋，那麼在這種模式下幾乎沒有意義
chunks=每 n 個刻度要處理多少塊
new_trees_chance=
new_trees_count=
max_trees_count=半徑為 16 個單元格的區域中的最大樹木數
template=樹木傳播的方式\n隨機 - 樹木可以在任何空閒單元格上生長\n稀疏森林 - 樹木彼此相距很遠的地方生長\n森林 - 樹木彼此相距很短的距離\n密集森林 - 樹木儘可能密集地生長
trees_evolution_chance=
trees_evolution_count=樹木逐漸變色並變幹。該數字顯示每次透過的塊中有多少棵樹將受到進化
trees_rotted_chance=
trees_rotted_count=死樹分解，改善土壤。數字顯示有多少樹木會改善土壤
hello_Ripley=甲蟲血會破壞任何覆蓋物，但會改善土壤
trees_rotted_tiles=分解樹時會標記多少個單元格
weathering_of_cliffs=當岩石附近的樹幹枯時，岩石細胞有 5% 的機率會消失
dynamic_daily_cycle=為遊戲增加一個年度週期。白天、夜晚、黃昏的持續時間分別計算每一天。為簡化計算，一年為 360 天，一個月為 30 天。事故發生在第一年的第一天。 90日、270日——春分，180日——夏至，360日——冬至。 \n 預設：\n 冬天來了 - 半年是很短的一天，半年是很短的夜晚 \n 中土世界 - 像中緯度地區一樣的日常迴圈 \n 赤道 - 具有短夜的預設 factorio 世界和沒有持續時間動態變化的暮光之城
the_night_is_dark_and_full_of_terror=使夜晚在視覺上變暗指定的百分比。 0 - 遊戲中的預設值。動態 - 每天分別計算夜晚的黑暗，從最小值到最大值

