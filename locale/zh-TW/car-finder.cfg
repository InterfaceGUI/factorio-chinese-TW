[shortcut-name]
car-finder-button=定位載具

[controls]
car-finder-hotkey=定位載具

[mod-setting-name]
car-finder-setting-chirp-volume=確認音量
car-finder-setting-show-colors=顯示車輛顏色
car-finder-setting-show-distance=顯示距離和方向
car-finder-setting-show-coordinates=顯示地圖座標
car-finder-focus-linked-remote=握住遙控器時聚焦蜘蛛機甲
car-finder-selected-entity-names=僅顯示特定車輛
car-finder-hidden-entity-names=隱藏結果中的車輛
car-finder-setting-show-entity-names=顯示內部實體名稱

[mod-setting-description]
car-finder-setting-chirp-volume=音量，1為不變，0為靜音
car-finder-setting-show-colors=輸出車輛清單時車輛的顏色。對於汽車/坦克來說，通常是最後一個駕駛者的顏色。對於蜘蛛戰甲，這是蜘蛛戰甲設定中設定的顏色。
car-finder-setting-show-distance=在輸出車輛清單時，顯示車輛距離和方向
car-finder-setting-show-coordinates=輸出車輛清單時，顯示車輛的擊地圖座標
car-finder-focus-linked-remote=如果您持有連結到蜘蛛戰甲的遙控器，則此選項將使您的檢視自動聚焦在蜘蛛戰甲上，而不是輸出車輛清單
car-finder-selected-entity-names=逗號分隔的實體名稱列表，在搜尋結果中顯示。\n\n將此設定為空可顯示所有車輛。\n\n如果您正在玩像AAI這樣的Mod並添加了許多新的車輛實體，請從諸如以下的原始名稱列表開始 [color=#e69100]car,tank,spidertron[/color] 並且您可以新增要定位的其他任何內容。\n\n要獲取實體名稱，請將mod設定為 [font=default-bold]顯示內部實體名稱[/font].或者，您可以按F4鍵開啟除錯選項，檢查選項是否為[font=default-bold]show-debug-info-in-tooltips[/font],將滑鼠懸停在車輛上方，並寫下 [font=default-bold]name[/font]工具提示中除錯部分的值。
car-finder-hidden-entity-names=以逗號分隔的實體名稱列表，這些名稱永遠不會顯示在搜尋結果中。\n\n該設定將優先於該設定之上的顯示設定。\n\n要獲取實體名稱，請將mod設定為 [font=default-bold]顯示內部實體名稱[/font].  或者，您可以按F4鍵開啟除錯選項，檢查選項是否為[font=default-bold]show-debug-info-in-tooltips[/font], 將滑鼠懸停在車輛上方，並寫下 [font=default-bold]name[/font] 工具提示中除錯部分的值。
car-finder-setting-show-entity-names=如果您要使用以下設定來找出要顯示/隱藏的車輛的內部實體名稱，請使用此名稱。

[car-finder]
notify-searching=找到載具
result-spider-focus=聚焦到您與遙控器相連的蜘蛛戰甲：
result-none=沒有匹配的載具
result-overflow=你TND隨地停車，列表都放不下了，罰款100個坦克。
[mod-name]
car-finder=滴滴找車
[mod-description]
car-finder=找到地圖上的車輛，您範圍內有這麼多的司機師傅，今日已消毒，請繫好安全帶，因為這些車是沒有剎車的。