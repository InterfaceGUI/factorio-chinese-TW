[mod-setting-description]
override_stacking_size=覆蓋死鎖堆疊以匹配原始專案堆疊大小
dsr_new_subgroup_placement=如果啟用 Stacked Recipes 將移動到與原始配方相同的 TAB
override_fluid_only_recipes=預設情況下 (-1) 使用高壓流體的僅流體配方將按其使用 mod CompressedFluids 壓縮的相同因子進行縮放，如果設定了任何值 &gt;0，則將使用此值。
debug_logging_level=除錯日誌級別 .. 預設 0 = 關閉
DSR_recipes_after_beacons=將所有死鎖堆疊的配方鎖定在信標後面，這樣人們就不會在遊戲早期嘗試使用壓縮礦石製作冶煉廠塊。
Hide_DSR_recipes=從玩家制作佇列中隱藏 DSR 配方


