train-scaling=將構建模板列車克隆到配置計數或響應電路訊號的站點

[virtual-signal-name]
signal-train-scale-up=擴大火車副本
signal-train-scale-down=縮小火車副本

[virtual-signal-description]
signal-train-scale-up=指示支援縮放的火車站構建模板的新副本（值 = 構建之間等待的秒數）
signal-train-scale-down=指示啟用擴充套件的火車站停用模板的副本（值 = 停用之間的等待秒數）
