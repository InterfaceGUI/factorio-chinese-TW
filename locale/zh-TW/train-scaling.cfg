[train-scaling]
build-started=__1__：建造火車
disassociated-train=（分離的火車）

config-enable-scaling=啟用縮放
config-enable-scaling-tooltip=為具有此名稱的所有火車站啟用火車縮放
config-template-label=模板火車
config-no-template=沒有模板
config-template-tooltip=選擇將用作此站點模板的火車（以及其他同名的火車）
config-goto-label=開啟
config-goto-tooltip=開啟模板火車的介面
config-scaling-picker-tooltip=設定哪些列車縮放站將處理來自具有此名稱的站的請求
config-target-count-tooltip=設定活動列車的目標計數，請求構建或拆除（並忽略縮放訊號），直到達到設定的數量
config-enable-signals=傳送電路訊號
config-enable-signals-tooltip=將導線直接連線到常量組合器，它將用於向電路網路傳送訊號
config-current-count-signal=模板的當前副本
config-total-count-signal=預定在此停靠的列車總數
config-stations-count-signal=具有此名稱的電臺
config-current-count=__1__ 活躍
config-current-count-with-building=__1__ 活躍（__2__ 建築物）
config-build-count=__1__ 建成
config-decommissioned-count=__1__ 退役
config-deconstruct-nonempty=用貨物拆除火車
config-deconstruct-nonempty-tooltip=可以拆除在同名車站停靠的仍有貨物的火車


config-scaling-fuel-tooltip=每輛機車可以放多少堆最佳可用燃料
config-fuel-fill=燃料容量
config-fuel-1stack=1個燃料堆
config-fuel-2stack=2個燃料堆
config-fuel-3stack=3個燃料堆

error-construction-train-missing=失敗：施工火車不見了！
error-construction-train-placement-fail=失敗：無法放置施工火車
error-construction-train-placement-fail-crossing=失敗：施工列車在錯誤的軌道上
error-construction-train-placement-too-close=失敗：其他火車太近了
error-construction-station-missing=失敗：縮放站不見了！
error-wrong-train-length=失敗：意外的火車長度
error-timeout=失敗：超時
error-input-chest-missing=失敗：輸入箱子丟失
error-output-chest-missing=失敗：輸出箱丟失
error-output-chest-full=失敗：輸出箱丟失
error-wagon-ingredient-missing=失敗：貨車缺少物品
error-fuel-missing=失敗：缺少燃料
error-train-wrong-configuration=失敗：訓練與模板不匹配
error-cargo-not-empty=失敗：貨物不是空的
error-train-occupied=失敗：火車被佔用
error-equipment-placement-failure=失敗：裝置放置錯誤
error-equipment-missing=失敗：裝置丟失

