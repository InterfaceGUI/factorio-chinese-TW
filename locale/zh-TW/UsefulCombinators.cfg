[item-description]
uc-and-gate-combinator=如果倆輸入值非零且相等，則輸出1（給所選訊號），否則無輸出。  ((((a > 0) and (b > 0)) and (a == b)) ? 1 : 0)
uc-color-combinator=如果輸入色標訊號的數值等於設定值，則輸出對應顏色訊號（值為1）
uc-converter-combinator=將訊號a的值賦給訊號b
uc-counting-combinator=將“輸出訊號”的值累加或累減，僅輸入“加一訊號”或“減一訊號”有效，訊號數值為幾則加或減幾
uc-daytime-combinator=輸出遊戲內時間，時輸出為H訊號，分輸出為M訊號
uc-detector-combinator=輸出給定距離內的敵人數量，最大距離24
uc-emitter-combinator=將輸入訊號和數值從設定頻道無線發出，每個發射器獨佔頻道，不能有多個發射器共用一個頻道，否則只有第一個發射器有效
uc-max-combinator=輸出輸入值訊號中最大的那個，只輸出訊號標記，值強制為1
uc-min-combinator=輸出輸入值訊號中最小的那個，只輸出訊號標記，值強制為1
uc-nand-gate-combinator=如果倆輸入值非零且相等，則無輸出，否則輸出1（給所選訊號） ((((a > 0) and (b > 0)) and (a == b)) ? 0 : 1)
uc-not-gate-combinator=如果輸入值大於零，則無輸出，否則輸出 1（給所選訊號）   (a > 0 ? 0 : 1)
uc-nor-gate-combinator=如果倆個輸入值任一大於等於1，則無輸出，否則輸出1（給所選訊號）。 (((a >= 1) or (b >=1)) ? 0 : 1)
uc-or-gate-combinator=如果倆個輸入值任一大於等於1，則輸出1（給所選訊號），否則無輸出    (((a >= 1) or (b >=1)) ? 1 : 0)
uc-pollution-combinator=輸出所在位值汙染值（給所選訊號）
uc-power-combinator=輸出附近電網耗能，更新速度以ticks計，60 ticks為1秒
uc-railway-combinator=附近有火車時輸出1（給所選訊號）
uc-random-combinator=輸出設定範圍內的隨機數，收到設定輸入訊號時重新隨機
uc-receiver-combinator=接收設定頻道內的訊號和數值
uc-sensor-combinator=輸出附近玩家數量，最大探測半徑24
uc-statistic-combinator=輸出全域性選定物品的產能或消耗，個每秒
uc-timer-combinator=以設定間隔和迴圈上限累加"計數訊號"值，透過輸入開始訊號和停止訊號控制。
uc-xnor-gate-combinator=如果兩輸入值相等則輸出1（給所選訊號），否則無輸出   (a == B ? 1 : 0)
uc-xor-gate-combinator=如果兩輸入值相等則無輸出，否則輸出1（給所選訊號） (a == B ? 0 : 1)

