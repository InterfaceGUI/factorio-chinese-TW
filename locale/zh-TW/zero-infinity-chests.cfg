[mod-setting-description]
add-logistic-infinity-chests=新增可以連線到後勤網路的無限寶箱。
logistic-infinity-chest-request-count=設定無限請求者/緩衝箱中的後勤請求槽數。預設值為 12。\n警告：開啟寶箱庫存時，數值過大會減慢遊戲速度。
infinity-inventory-size=設定無限箱子中的物品欄數量。預設值為 48。\n警告：開啟寶箱清單時，數值過大會減慢遊戲速度。
advanced-infinity-inventory-size=設定無限箱子中的物品欄數量。啟用 [高階無限寶箱] mod 的預設值為 129。\n警告：開啟寶箱庫存時，極大的值會減慢遊戲速度。
unhide-infinity-items=設定過濾器或電路條件時，可以搜尋無限項。這不會影響專案本身的可用性。
perfect-resistances=為所有無限型別實體新增對所有修改後的傷害型別的抵抗力。
graphics-choice=0.16 的無限箱子看起來像倒色的後勤箱子。
compilatron-shadow=Compilatron 胸部與無限胸部的形狀相同，但具有更清晰的陰影圖形。從 0.17.1 開始，正常的無限胸部陰影在邊緣周圍有過多的偽影。
quiet-infinity-pipe=預設管道具有根據流速增加音效音量的設定。無限大的管道可能具有荒謬的流速，因此聲音會變得非常響亮。
infinity-pipe-volume=設定無限管道的最大體積。預設值為 100。
advanced-infinity-chest-color=相容性設定。使用預設無限箱子的邏輯緩衝區顏色。
