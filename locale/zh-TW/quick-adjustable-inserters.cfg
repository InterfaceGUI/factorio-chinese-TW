qai-more-inserters-1=更多機械臂 1（對角線）
qai-more-inserters-2=更多機械臂 2（全網格）

[technology-description]
qai-near-inserters=允許在一個方塊內調整放置位置。
qai-long-inserters-1=允許機械臂額外伸展 1 格，最大範圍增加至 2。
qai-long-inserters-2=允許機械臂額外伸展 1 格，最大範圍增加至 3。
qai-more-inserters-1=允許機械臂在調整範圍內到達主要方向和對角線的方塊。
qai-more-inserters-2=允許機械臂在調整範圍內到達所有方塊，實現全網格覆蓋。

