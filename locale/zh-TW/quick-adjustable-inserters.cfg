[string-mod-setting-description]
qai-range-for-long-inserters-retract-then-extend=調整範圍將先向內收縮，直至機械臂基座與其可達方塊之間沒有間隙，然後再向外延伸。
qai-range-for-long-inserters-extend-only=調整範圍將僅向外延伸，保持機械臂基座與其可達方塊之間的間隙。使用 Vanilla 和 3 範圍時，這允許遠距機械臂能夠跨越信標和機器。
qai-range-for-long-inserters-extend-only-without-gap=調整範圍將僅向外延伸，但機械臂基座到調整範圍之間的所有方塊也將可達。使用 Vanilla 和 3 範圍時，這允許遠距機械臂能夠跨越信標和機器。

[mod-setting-description]
qai-near-inserters=是否啟用近距機械臂科技，允許在一個方塊內調整放置位置？
qai-long-inserters-1=是否啟用遠距機械臂 1 科技，將機械臂的調整範圍最大增加至 2？
qai-long-inserters-2=是否啟用遠距機械臂 2 科技，將機械臂的調整範圍最大增加至 3？
qai-more-inserters-1=是否啟用更多機械臂 1 科技，允許機械臂在調整範圍內到達主要方向及對角線的方塊？
qai-more-inserters-2=是否啟用更多機械臂 2 科技，允許機械臂在調整範圍內到達所有方塊，實現全網格覆蓋？
qai-normalize-default-vectors=是否啟用模組嘗試將所有可調整機械臂的拾取和放置向量對齊到“有效”向量？停用可能會導致某些機械臂具有修改後無法恢復的預設向量。如果導致相容性問題，可以停用。
qai-show-throughput-on-inserter=在懸停於機械臂上時顯示估算的吞吐量。
qai-show-throughput-on-pickup=在調整拾取位置時顯示估算的吞吐量。
qai-show-throughput-on-drop=在調整放置位置時顯示估算的吞吐量。
qai-highlight-default-drop-offset=調整放置位置時高亮顯示預設的放置偏移。
qai-always-use-default-drop-offset=即使研究了近距機械臂，仍使用預設放置偏移選擇整格方塊。
qai-pipette-after-place-and-adjust=使用 __CONTROL__qai-adjust__ 放置和調整機械臂後，自動吸管 (__CONTROL__smart-pipette__) 該機械臂。
qai-pipette-copies-vectors=在機械臂上使用吸管 (__CONTROL__smart-pipette__) 後，新放置的機械臂將具有相同的拾取和放置向量。
qai-mirrored-inserters-only=啟用後，機械臂的拾取和放置位置/方塊只能完全相對，圍繞機械臂中心映象。
qai-range-for-long-inserters=調整範圍將如何影響遠距機械臂能夠到達的方塊？
qai-range-for-long-inserters-overridden=[font=default-bold]已被智慧機械臂啟動設定覆蓋。[/font]\n__1__
qai-about-smart-inserters=啟用了智慧機械臂，作為主要模組，所有相關設定和科技均已啟用。本模組中的相關內容被隱藏和停用。

[qai]
cant-change-inserter-at-runtime=此機械臂型別的拾取和放置位置無法在執行時更改。
cant-adjust-due-to-lack-of-tech=未研究任何調整相關科技。
cant-adjust-enemy-inserters=無法調整敵方機械臂。
only-one-player-can-adjust=一次只能有一位玩家調整機械臂。
