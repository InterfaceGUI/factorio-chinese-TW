[entity-description]
qai-selectable-square=使用 __CONTROL__qai-adjust__ 進行調整。
qai-selectable-ninth=使用 __CONTROL__qai-adjust__ 進行調整。
qai-selectable-rect=使用 __CONTROL__qai-adjust__ 設定機械臂基座的方向，而不改變拾取或放置位置。

