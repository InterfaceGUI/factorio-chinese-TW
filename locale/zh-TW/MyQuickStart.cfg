[mod-setting-description]
MyQuickStart=選擇你的起始裝備物品。\n\n空：\n比預設更難。\n\n小：\n比預設更容易。\n\n遊戲預設。\n遊戲預設簡單！\n\n預設戰鬥\n預設遊戲，除了坦克和一些清理/除鼠材料。\n\n小型：\n一些皮帶、地下、分離器、燃燒器採礦鑽頭和板。\n\n中型：\n建築機器人、管道、個人機器人、組裝機、電力, 汽車\n\nBig:\n一些皮帶、杆子、裝配機 2&#39;s、物流箱（請求/提供者/儲存）、Roboports、物流機器人、建築機器人和其他東西。\n解鎖物流系統所需的所有技術。\n \n巨大：\n小菜一碟。幾乎所有的東西。蟲子變得更甜。除火箭筒、火箭燃料和火箭控制單元外的所有技術（可選）。\n\n自定義：\n如前所述：自定義。意義 - 一切都在你身上，你是你自己的。你想要的你就會得到。
enable_technologies_setting=僅適用於大型、大型或定製套件。
enable_quickbar_setting=將套件中的物品放入快速欄。
