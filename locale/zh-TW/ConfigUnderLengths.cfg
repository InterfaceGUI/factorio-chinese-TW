[mod-setting-description]

config-under-lengths-pipes-1=地下管道 - 編號 1能跳過的地格數量\n-1 不要改變原版遊戲或目標mod所設定的值。\n原版地下管道跳過9個地格.

config-under-lengths-pipes-2=地下管道 - 編號 2能跳過的地格數量\n-1 不要改變目標mod所設定的值。\n如果不使用編號2所修改的目標mod，則本項設定無效。

config-under-lengths-pipes-3=地下管道 - 編號 3能跳過的地格數量\n-1 不要改變目標mod所設定的值。\n如果不使用編號3所修改的目標mod，則本項設定無效。

config-under-lengths-pipes-4=地下管道 - 編號 4能跳過的地格數量\n-1 不要改變目標mod所設定的值。\n如果不使用編號4所修改的目標mod，則本項設定無效。

config-under-lengths-pipes-5=地下管道 - 編號 5能跳過的地格數量\n-1 不要改變目標mod所設定的值。\n如果不使用編號5所修改的目標mod，則本項設定無效。

config-under-lengths-belts-1=地下傳送帶 - 編號 1能跳過的地格數.\n-1 不要改變原版遊戲或目標mod所設定的值。\n原版黃色地下傳送帶能跳過4個地格。

config-under-lengths-belts-2=地下傳送帶 - 編號 2能跳過的地格數.\n-1 不要改變原版遊戲或目標mod所設定的值。\n原版紅色地下傳送帶能跳過6個地格。

config-under-lengths-belts-3=地下傳送帶 - 編號 3能跳過的地格數.\n-1 不要改變原版遊戲或目標mod所設定的值。\n原版藍色地下傳送帶能跳過8個地格。

config-under-lengths-belts-4=地下傳送帶 - 編號 4能跳過的地格數.\n-1 不要改變目標mod所設定的值。\n如果不使用編號4所修改的目標mod，則本項設定無效。

config-under-lengths-belts-5=地下傳送帶 - 編號 5能跳過的地格數.\n-1 不要改變目標mod所設定的值。\n如果不使用編號5所修改的目標mod，則本項設定無效。

config-under-lengths-belts-6=地下傳送帶 - 編號 6能跳過的地格數.\n-1 不要改變目標mod所設定的值。\n如果不使用編號6所修改的目標mod，則本項設定無效。

config-under-lengths-belts-7=地下傳送帶 - 編號 7能跳過的地格數.\n-1 不要改變目標mod所設定的值。\n如果不使用編號7所修改的目標mod，則本項設定無效。

config-under-lengths-belts-8=地下傳送帶 - 編號 8能跳過的地格數.\n-1 不要改變目標mod所設定的值。\n如果不使用編號8所修改的目標mod，則本項設定無效。

config-under-lengths-debug=在啟動時將詳細的除錯訊息輸出到stdout。
[mod-name]
ConfigUnderLengths=可變地下長度
[mod-description]
ConfigUnderLengths=使原版和mod地下管道和傳送帶的最大地下距離可配置。每個編號都代表一個目標mod，修改目標mod所代表的編號的設定值，即可對目標mod的地下物品長度完成修改。（例如，我想修改aha這個mod的地下管道，那麼我會把aha的地下管道指定為地下管道 - 編號2，然後修改地下管道 - 編號2設定的數值，即可完成對aha的地下管道的修改）