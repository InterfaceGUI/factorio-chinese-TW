[mod-setting-description]
starting radius=起始區域半徑。該區域將沒有礦石。
simple ore radius=在此範圍內不會生成鈾（或其他需要流體的礦石）。僅隨機模式
easy mode=允許在礦石上建造傳送帶和電線杆。
dangOre mode=半隨機、柏林噪聲、派、螺旋或 voronoi
voronoi scale factor=數字越大，特徵越大
floor is lava=用於公共多人遊戲。礦石會損壞玩家。旨在限制探索。
square mode=礦石在整齊的方格內生成，便於開採
