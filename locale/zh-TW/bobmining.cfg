[mod-name]
bobmining=Bob之採礦

[mod-description]
bobmining=增加一些很好用的採礦工具和採礦機器。\n\n新增更高等級的電動採礦鑽，以提高採礦速度。\n新增一個額外的電動採礦鑽分支，增加採礦面積。\n新增更高等級的泵\n新增全套水採礦鑽，用於 Bob's Ores mod 新增的水補丁。\n添加了幾層鋼斧技術，以進一步提高個人採礦速度。\n\n雖然它可以作為獨立 mod 使用，但它旨在與完整的 Bob's Mods 套裝一起使用。
