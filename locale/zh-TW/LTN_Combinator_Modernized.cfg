[mod-setting-description]
suppress-custom-gui=如果對LogisticTranNetwork的更新與LTN 運算器產生衝突，啟用此選項可以對常量運算器使用普通的GUI。
high-provide-threshold=自動為請求站設定高提供閾值。這可以防止列車試圖在請求站裝載物品，以防過量裝載。\n\n[color=blue]預設:[/color] [color=green]True[/color]
show-all-panels=始終顯示與檢測到的停止型別相關的請求和供應設定。倉庫仍然會隱藏所有設定。\n\n[color=blue]預設:[/color] [color=green]False[/color]
show-net-panel=始終顯示網路標識配置面板。\n\n[color=blue]預設:[/color] [color=green]False[/color]
ltnc-upgradable=被認為是常量運算器的升級層。預設升級計劃器將標記要升級到LTN 運算器的常量運算器。\n\n這不影響快速升級。\n\n[color=blue]預設:[/color] [color=green]False[/color]
slider-max-items=使用滑塊可以請求的最大專案數（堆疊）。  您仍然可以直接輸入較大的值。\n\n[color=blue]預設:[/color] [color=green]256[/color]
use-stacks=如果選中，專案請求將作為堆疊而不是單個計數輸入。\n\n[color=blue]預設:[/color] [color=green]True[/color]
slider-max-fluid=使用滑塊可以請求的最大流體單位。  您仍然可以直接輸入較大的值。\n\n[color=blue]預設:[/color] [color=green]500k[/color]
