[item-description]
powered-floor-tile=將電力傳輸到相鄰的導電地板瓷磚和放置在其上的實體，並增加移動速度增益。
solar-floor-tile=將電力傳輸到相鄰的導電地板瓷磚和放置在其上的實體。\n內建的太陽能板會產生少量電力，但由於結構較為脆弱，會導致移動速度降低。
logistics-floor-tile=將電力傳輸到相鄰的導電地板瓷磚及其上的實體，並擴充套件物流網路。\n同時，它還將電路訊號傳輸到相鄰的動力電路地板瓷磚和電線杆。\n（注意：不會將電路訊號傳輸到放置在其上的物品。）
network-node=一個將物流網路擴充套件到小範圍區域的節點
construct-node=一個將建造網路擴充套件到中等範圍區域的節點
bot-node=一個供你的所有機器人停靠的節點
