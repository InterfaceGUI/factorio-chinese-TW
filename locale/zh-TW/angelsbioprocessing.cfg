[tips-and-tricks-description]
angelsbioprocessing-intro=探索外星球，尋找植物群（植物生命）和動物群（動物生命），並利用它來發揮你的優勢。這個模組帶來了石化工藝的替代品，並促進了對周圍環境的探索。\n
angelsbioprocessing-intro-nauvis=[font=default-bold]Nauvis Processing[/font]:\n - [img=item/algae-farm]藻類養殖，植物物質的早期耕作方法。\n - [img=item/ bio-arboretum-1]植樹造林，以種植木材、樹脂、塑膠和橡膠的原生樹木為基礎。\n
angelsbioprocessing-intro-vegetables=\n[font=default-bold]蔬菜加工[/font]:\n - [img=item/desert-garden]一些原生植物含有可生產有用作物的種子。\n - [img= item/crop-farm]種植和耕種這些作物以獲得有用的產品。\n
angelsbioprocessing-intro-animals=\n[font=default-bold]動物加工[/font]:\n - [img=item/bio-refugium-fish]一些本地魚是營養和油基產品的有用來源。 \n - [img=item/bio-refugium-puffer]一些小型本土飛行生物在將危險的氣體產品加工成有用的產品方面非常方便。

angelsbioprocessing-nauvis=探索和開發高生長率的藻類是這個模組的最早部分，在不同的生物群落中尋找特殊的樹木可以讓樹木以可再生的方式生長，而藻類農場則培養低品位、高用水量的植物生命以提供有用的早期的材料，例如纖維素和甲醇。\n窺探世界在前工業化時代如何利用植物生命來生產非食品。\n\n本模組的這一部分重點關注藻類和樹木的生長，使用廢料和水。
nauvis-algae=探索和開發高生長率的藻類以獲得有用的產品。\n\n
nauvis-notes-algae-green=[font=default-bold]注意[/font]：甲醇俗稱木醇，因為它通常是透過燃燒木材和蒸餾蒸氣製成的。\n\n
nauvis-notes-algae-brown=[font=default-bold]注意[/font]：在工業革命找到替代和更可持續的方法之前，碳酸鈉傳統上是透過乾燥和燃燒海藻製成的。\n 海藻酸通常存在於植物的細胞壁，非常粘，在植物膠中含量很高，因此可用作造紙中的粘合劑。\n\n
nauvis-notes-algae-brown-bobs= - 褐藻也可以加工成 [img=item/solid-lithium] 鋰鹽，以替代使用 [img=fluid/thermal-water] 熱水。\n
nauvis-notes-algae=\n[font=default-bold]注意[/font]：在可以使用其他方法之前，藻類加工通常用作生產複雜材料的早期遊戲方法，這是因為生物加工通常很慢並且不那麼容易擴大規模以滿足以後的需求。
nauvis-trees=透過探索這個星球，除了基礎遊戲的針葉樹之外，您還發現了不同型別的落葉樹。從這些樹木中提取種子並開始種植您自己的樹木作為 [img=item/wood] 木材的可再生資源。更高階的處理導致更高階的樹木生長，允許您從這些特殊的樹木中提取樹脂、塑膠和橡膠。\n\n這些樹木在小地圖，並根據溼度水平在不同的生物群系中找到。\n
nauvis-notes-trees=[font=default-bold]NOTES[/font]：由於特殊的樹木放置位置與溼度相關而不是特定的“生物群落”，因此像外星生物群落這樣的模組不會阻止樹木生成。不過，這些樹的產卵率非常低。
nauvis-arbor=使用特殊的樹木，你可以製作用盡樹木的種子生成器，以容易獲得的材料（[img=item/solid-mud]泥，[img=item/solid -soil] 土壤，[img=item/solid-sand] 沙子）和一些水分（[img=fluid/water] 水，[img=fluid/water-light-mud] 輕泥水或 [img=fluid/water -saline] 鹽水）。\n然後可以在 [img=item/bio-arboretum-1] 植物園中培養這些種子，以生成 [img=item/solid-tree] 樹木作為木材，或樹木和樹液，具體取決於關於樹的型別（參見上一個提示）。
nauvis-arbor-compost=\n\n[font=default-bold]注意[/font]：要獲得植物園所需的土壤或肥料（有些食譜也不需要），您需要製作堆肥.\n - [img=item/solid-compost] 堆肥可以透過將大部分生物加工材料（藻類、木材、纖維素、種子、農作物）送到 [img=item/composter] 堆肥機來生成。\n完整的堆肥列表，檢查堆肥上的成分槽，並非所有堆肥都是 1 比 1，因此請留意更高效的材料。\n以後的技術將允許您複製這些特殊樹，但您需要在野早。

angelsbioprocessing-vegetables=透過探索星球，您可以找到 [img=item/desert-garden][img=item/swamp-garden][img=item/temperate-garden]溫帶花，您可以調查並精煉成種子。這些種子可以讓你自己種植植物。加工這些植物以獲得營養、燃料和油。這些溫帶花還可以加工 [img=item/token-bio]異星植物生命樣本，用於研究高階農業建築，例如農場升級、更高效的木材配方和更先進的工藝。\n\n這些花園標有 [font=default-bold]小地圖上的淺綠色方塊[/font]，根據溼度水平在不同的生物群系中找到。\n
vegetables-farming=在 [img=item/seed-extractor] 種子提取器中對花園進行處理以獲得一些農作物種子後，就可以將植物種植並培育成有用的產品了。\n\n
vegetables-notes-gardens=\n\n[font=default-bold]注意[/font]：由於花園放置位置與溼度相關（與樹木相同）而不是特定的“生物群落”，因此像外星生物群落這樣的模組不會不要阻止花園產卵。不過，這些樹的產卵率非常低。
vegetables-crops=在[img=item/bio-processor]生物處理器中處理作物的結果將根據配方產生特定的結果，這些可以是以下幾種的混合：\n
vegetables-notes-crops=\n\n[font=default-bold]NOTES[/font]:\n只有 [img=item/solid-corn]Corn 和 [img=item/solid-fruit]Fruit 可以轉換為[img=fluid/liquid-fermentation-raw]發酵基質，用於轉化為[img=fluid/gas-ethanol]乙醇或[img=fluid/liquid-乙酸]乙酸。\n所有非高階產品均可轉化為 [img=fluid/liquid-nutrient-pulp] 營養紙漿，用於轉化為非常有用的 [img=fluid/gas-acetone]丙酮，以及從油到合成氣的各種其他石化產品。

angelsbioprocessing-animals=[font=default-bold]CATCH, EXPLORE, EGGSPERIMENT[/font]:\n\n這部分模組側重於 Nauvis 的野生動物方面，從養魚、河豚養殖和飼養到為高階飼養蟲子用於火箭燃料、模組或先進武器的材料。\n
animals-notes-fish=\n[font=default-bold]FISH[/font]: 抓魚（4 種 [img=item/raw-fish] [img=item/alien-fish-1-raw] [img =item/alien-fish-2-raw] [img=item/alien-fish-3-raw]) 並將它們作為再生健康的可再生方式，或作為 [img=item/bio-raw-meat] 為後來的動物提供食物。魚也可以加工成油和 [img=item/fish-pulp] 紙漿，用於與農業相似的過程。 [img=fluid/liquid-polluted-fish-atmosphere] 被汙染的魚水可以加工提取 [img=item/crystal-splinter-raw] 水晶碎片進行水晶加工。
animals-notes-puffers=\n\n[font=default-bold]PUFFERS[/font]：探索星球尋找[img=item/puffer-nest]河豚巢穴獲得河豚蛋（僅[img=item/ bio-puffer-1] 氣態河豚可以在野外找到，[font=default-bold]yellow square[/font] 在地圖上）。培育你的臭河豚以獲得處理氣體的不同方式。在繁殖週期孵化雞蛋會得到 [img=item/bio-puffer-egg-shell] 蛋殼，可以將其磨碎並與受汙染的魚水結合以產生更高等級的 [img=item/crystal-shard-raw] 水晶shard.\n[font=default-bold]注意：[/font] 小心 puffers 的變異機會。
animals-notes-biters=\n\n[font=default-bold]BITERS[/font]：在你的河豚上做一些實驗，也許你可以自己繁殖一些馴服的蟲子。研究它們以獲得水晶，這可以派上用場來提高您的工廠生產力或加快它們的速度。\n使用蜂王繁殖咬蟲可以獲得所有三層水晶（[img=item/crystal-splinter-raw]分裂， [img=item/crystal-shard-raw] 碎片和 [img=item/crystal-full-raw] Raw) 基於大小（分別為小、中、大）。\n[font=default-bold]注意： [/font] 蟲子會吃很多 [img=item/bio-alien-processed-meat] 外星人加工過的肉，所以請確保你有足夠的 [img=item/bio-butchery] 屠宰的河豚和魚一旦你到了這個階段。

[tips-and-tricks-sub]
algae-green=這些以 [img=fluid/water-mineralized] 礦化水為生，併產生 [img=item/纖維素-纖維] 纖維，這些纖維可以產生 [img=fluid/gas-methanol] 甲醇。
algae-brown=這些以[img=fluid/water-saline]鹽水為生，產生[img=item/solid-sodium-carbonate]碳酸鈉和[img=item/solid-alginic-acid]海藻酸與 [img=item/纖維素-纖維] 纖維結合生產 [img=item/solid-paper] 紙。
algae-blue=這些以[img=流體/水-黃色廢物]含硫廢水和[img=流體/氣體-二氧化碳]二氧化碳為生。它們產生氮重化合物，例如 [img=fluid/gas-ammmonia] 氨。\n
algae-red=這些靠 [img=fluid/thermal-water] 熱水和 [img=fluid/gas-ammmonia] 氨為生。他們生產重鈣化合物，例如 [img=item/solid-calcium-carbonate] 碳酸鈣。\n
trees-swamp=在“潮溼”地區發現沼澤樹，偏好水分含量約為 __1__（通常為深綠色或藍色草地）。\n沼澤樹用於木材生產或 [img] 的早期來源=item/bio-plastic] 塑膠生產。\n\n
trees-temperate=在“中等”地區發現溫帶樹，偏好水分含量在 __1__ 左右（通常為淺綠色草地）。\n溫帶樹用於木材生產或 [img=item/ bio-resin] 樹脂生產。\n
trees-desert=沙漠樹生長在“乾燥”地區，偏好水分含量約為 __1__（通常是沙地/紅沙地區）。\n沙漠樹用於木材生產或 [img=item /bio-rubber] 橡膠生產。\n
farm-seeds-to-crops=\n將這些作物放在 [img=item/crop-farm] 基本農場或升級農場以匹配作物（[img=item/swamp-farm] 沼澤，[img=item/ temperate-farm] 溫帶，[img=item/desert-farm] Desert) 種植作物。\n處理作物可以在 [img=item/bio-processor] 生物處理器中完成，種子將種子返回到 [img=item/seed-extractor] 用於再生的種子提取器。\n\n
crops-special-products=\n包括以下最先進作物中的任何一種（[img=item/swamp-5]、[img=item/temperate-5]、[img=item/desert-5]）：
fish-artifacts= 處理它們的水以提取 [img=fluid/alien-spores] 外星孢子，可以進一步處理 [img=item/alien-artifact] 小型蟲巢核心。
