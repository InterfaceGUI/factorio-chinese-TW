[mod-setting-name]
bv-highlight-maximum=每幀高亮的最大數量
bv-container-passthrough=容器穿透

[mod-setting-description]
bv-highlight-maximum=每幀全域性高亮的傳送帶最大數量。降低此值會減慢視覺化速度並提高效能。
bv-container-passthrough=控制高亮的裝卸機是否能穿過容器。

[controls]
bv-highlight-belt=高亮非虛影傳送帶
bv-highlight-ghost=高亮傳送帶
bv-toggle-hover=切換懸停模式

[shortcut]
bv-toggle-hover=切換懸停模式
