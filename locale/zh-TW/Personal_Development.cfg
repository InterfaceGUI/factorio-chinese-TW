[mod-setting-description]
Personal_Development-reach-increase=每次放置/開採物品的互動獎勵。預設值0.01，表示在處理100件物品後，互動距離增加了1。
Personal_Development-reach-increase-tile-multiplier=上邊的設定的乘數，因為你可以反覆擺放然後拆除同一個建築，0.1表示放置1個地格的效果將比放置1個常規建築物的效果低10倍。
Personal_Development-reach-increase-drop-multiplier=掉落物品的乘數，8要問我為什麼，我想這太容易了。

Personal_Development-mining-speed-increase=每次開採獲得的採礦速度加成。 預設值為0.001，表示您在開採10件物品後可獲得1％的採礦速度獎勵。

Personal_Development-crafting-speed-increase=手工製作物品後的手搓速度加成。預設值為0.001，表示製作10件物品（包括中間成分）後，手搓速度增加1％。

Personal_Development-health-increase=每次受到傷害可獲得最大生命值加成。預設值0.01表示每100傷害增加1HP。

Personal_Development-running-speed-increase=每次徒步移動時間（而不是距離）的跑步速度加成。預設值2e-6（0.000002）表示在預設速度下，每1000個格子將使速度提高約1％。
