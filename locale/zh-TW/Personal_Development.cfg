
[mod-name]
Personal_Development=熟能生巧

[mod-description]
Personal_Development=某個操作進行的次數越多，就會越熟練

[Personal_Development]
warning=[Personal Development]如果任何獎勵值變得過高而導致您出現問題，您可以在您的Mod設定中對其進行限制。伺服器管理員可以進一步限制每個人使用它們。

