[mod-setting-name]
InfiniteResourcesNormalYieldDepletion_minimum=最低產量百分比
InfiniteResourcesNormalYieldDepletion_normal=消耗率（100/值）
InfiniteResourcesNormalYieldDepletion_exclusions=排除清單

[mod-setting-description]
InfiniteResourcesNormalYieldDepletion_minimum=無限資源將耗盡的最小百分比。
InfiniteResourcesNormalYieldDepletion_normal=無限資源的“正常”值。就本模組而言，這用於確定無限資源從 100% 消耗到設定最小值的速度，以 100/值的百分比為單位。\n值 100 將導致它以每個採礦週期 1% 的速率。\n低於 100 的值將導致它更快地耗盡。 25 表示每個採礦週期 4%，50 表示每個週期 2%，依此類推。\n超過 100 的值將導致其消耗較慢。 200 表示每 2 個採礦週期 1%，而 400 表示每 4 個週期 1%，依此類推。
InfiniteResourcesNormalYieldDepletion_exclusions=從這個 mod 的影響中排除的資源。名稱必須使用其內部遊戲名稱輸入並用逗號分隔，不能有空格。\n\n示例：\n要僅排除鐵礦石，請輸入：iron-ore\n要排除鐵礦石和石礦石，請輸入：iron-ore,stone

[shortcut]
infinite-resource-remover=無限資源移除器
