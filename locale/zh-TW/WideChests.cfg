[mod-setting-description]
WideChests_max-chest-width=合併箱的最大寬度。如果要限制大於42，請安裝WideChestsUnlimited模組。
WideChests_max-chest-height=合併箱的最大高度。如果要限制大於42，請安裝WideChestsUnlimited模組。
WideChests_max-chest-area=合併箱的最大體積。如果要限制大於1600，請安裝WideChestsUnlimited模組。
WideChests_inventory-size-multiplier=合併箱的庫存大小是各個合併箱庫存大小的總和，然後乘以此設定。
WideChests_inventory-size-limit=合併箱的最大庫存大小。通常合併箱的庫存大小是各個合併箱庫存大小的總和（然後乘以上面的倍增器）。
WideChests_sprite-decal-chance=合併箱上裝飾（圖形多樣性）出現的百分比機率。到目前為止，只有倉庫（兩側尺寸大於1且不小於“倉庫大小閾值”的合併箱）有裝飾。
WideChests_warehouse-threshold=當合並區域的兩側都大於X時，將使用垃圾箱。
WideChests_whitelist-chest-sizes=指定啟用哪些箱。它是用空格分隔的 'AxB' 值列表，'A' 和 'B' 可以是一個大於0的整數或代表萬用字元的'N'（表示匹配所有）。例如，“1x6 2x4 13xN”將僅允許 1x6、2x4、13x1、13x2、13x3、13x4 等合併。預設的 'NxN' 允許任何合併（因此預設最大為42x42）。
WideChests_mirror-whitelists=啟用時，不必同時指定 "AxB" 和 "BxA"。其中一個將適用。
WideChests_circuit-connector-position=指定電路聯結器在合併箱上的位置。
WideChests_allow-delete-items=允許在合併或分割箱時刪除物品。
WideChests_enable-chest-upgrade=啟用使用升級規劃器升級合併箱。

