[mod-setting-description]
worm-attack-big-chance=大蠕蟲挖洞並在挖洞更新時開始挖掘的機率百分比。最小值：0.001，最大值：1。
worm-attack-behemoth-chance=巨獸蠕蟲挖洞並在挖洞更新時開始挖掘的機率百分比。最小值：0.001，最大值：1。
worm-attack-colossal-chance=巨大蠕蟲挖洞並在挖洞更新時開始挖掘的百分比機會。最小值：0.001，最大值：1。
worm-pollution-antagonise=確定塊中需要多少汙染才能激發蠕蟲攻擊。如果為0，任何數量的汙染都會引發蠕蟲。最小值：0，最大值：1000000。
worm-attack-evolve-ticks=蠕蟲進化的頻率，以秒為單位。最小值：1，最大值：3600。
worm-attack-launch-ticks=蠕蟲多久有一次挖洞和開始挖掘的機會，以秒為單位。最小值：1，最大值：3600。
worm-attack-burrow-ticks=蠕蟲在挖掘時在塊之間移動的頻率，以秒為單位。最小值：1，最大值：3600。
worm-attack-show-messages=顯示有關蠕蟲進化、挖洞、挖掘和攻擊的除錯訊息。
worm-attack-hp-multiplier=將所有蠕蟲的HP乘以此值。最小值：0.1，最大值：10。
worm-attack-evolution-multiplier=當進化檢查發生時修改蠕蟲進化機率。最小值：0.01，最大值：1。

