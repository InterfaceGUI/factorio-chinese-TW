[mod-setting-name]
allow-naquium-matter-processing=允許使用 Naquium K2 物質處理配方。
allow-steel-pipe-in-space=允許將 K2 鋼管、地下管道和泵放置在太空平臺和宇宙飛船上。
allow-k2-liquid-tanks-on-space-platform=使 K2 50k 和 200k 儲罐能夠放置在太空平臺和宇宙飛船上。
# allow-k2-liquid-tanks-on-spaceship=Enable K2 50k and 200k Storage Tanks to be placed on spaceships.
allow-long-space-underground-belt=Make Space 地下傳送帶的最大距離與快速傳送帶相同。
# allow-long-underground-space-pipe=Make Space Underground Pipes have increased max underground distance.
space-pipe-underground-distance=設定地下空間管道的最大長度。 (6-20)
allow-upgrade-singularity-lab=將奇點實驗室升級為 15 基礎研究速度（比太空實驗室快 1.5 倍）。
allow-remove-tesseract-from-stabilizer=從 K2 穩定劑配方中移除 Naquium Tesseract。
# allow-tweak-matter-ratios=Tweak matter conversion cube ratio nerfs from SE for K2 Matter Assembler (default is 50% effectiveness).
# allow-lossless-matter-cube=Allow matter cube ratio changes. Default enables 1:1 matter conversion/deconversion effectiveness.
matter-cube-cost=建立物質立方體所需的物質量。
matter-cube-density=一個物質立方體包含的物質數量，並在反轉化為物質時產生。
allow-remove-stabilizer-for-vulcanite=從硫化石物質分解配方中去除帶電穩定劑。
allow-stabilizer-less-likely-to-break=將 K2 物質穩定器從 99% 的可能性調整為 99.5%。
matter-reconversion-ratio=更改 K2+香草礦石的物質分解率。
allow-se-ore-matter-changes=啟用空間探索物質處理物質價值和比率變化。
se-ore-matter-reconversion-ratio=更改太空探索礦石的物質分解率。
allow-hypercooler-on-spaceship=允許在宇宙飛船上放置一個過冷器。還可以在接地的散熱器和粒子加速器上生產一些熱流體。
allow-matter-buildings-in-space=允許空間中的 K2 物質處理建築物（不推薦，不平衡）。

[mod-setting-description]
allow-naquium-matter-processing=允許使用 Naquium K2 物質處理配方。
allow-steel-pipe-in-space=允許將 K2 鋼管、地下管道和泵放置在太空平臺和宇宙飛船上。
allow-k2-liquid-tanks-on-space-platform=使 K2 50k 和 200k 儲罐能夠放置在太空平臺和宇宙飛船上。
# allow-k2-liquid-tanks-on-spaceship=Enable K2 50k and 200k Storage Tanks to be placed on spaceships.
allow-long-space-underground-belt=Make Space 地下傳送帶的最大距離與快速傳送帶相同。僅當 K2 設定中的長地下傳送帶也啟用時才啟用。
# allow-long-underground-space-pipe=Make Space Underground Pipes have increased max underground distance.
space-pipe-underground-distance=設定地下空間管道的最大長度。 SE 預設為 6，K2 鋼管地下為 20。
allow-upgrade-singularity-lab=將奇點實驗室升級為 15 基礎研究速度（比太空實驗室快 1.5 倍）。
allow-remove-tesseract-from-stabilizer=從 K2 穩定劑配方中移除 Naquium Tesseract。
# allow-tweak-matter-ratios=Tweak matter conversion cube ratio nerfs from SE for K2 Matter Assembler (default is 50% effectiveness).
# allow-lossless-matter-cube=Allow matter cube ratio changes. Default enables 1:1 matter conversion/deconversion effectiveness.
matter-cube-cost=建立物質立方體所需的物質量。 Space Exploration 是 2,000，而在 K2 中，它是物質立方體 (1k -&gt; 1k) 的無損轉換率。
matter-cube-density=一個物質立方體包含的物質數量，並在反轉化為物質時產生。

allow-stabilizer-less-likely-to-break=使 K2 物質穩定劑保留 99.5% 的可能性與 99% 相比。
matter-reconversion-ratio=更改 K2+香草礦石的物質分解率。在 K2 中，這些比率是無損的 (1:1)。太空探索削弱了這一點，並使解除轉換的效果提高了 50% (2:1)。建議透過削弱 K2 比率來保持 SE 平衡，但使比率為 1.25:1。
se-ore-matter-reconversion-ratio=更改太空探索礦石的物質分解率。預設情況下，這些比率的範圍從 ~16:1 的去轉化率到 100:1 的陡峭程度，同時還需要帶電穩定劑來生產。
allow-hypercooler-on-spaceship=允許在宇宙飛船上放置一個過冷器。還可以在接地的散熱器和粒子加速器上生產一些熱流體。
allow-matter-buildings-in-space=允許空間中的 K2 物質處理建築物（不推薦，不平衡）。
allow-remove-stabilizer-for-vulcanite=從硫化石物質分解配方中去除帶電穩定劑，因為無論如何巖芯開採都可以在 Nauvis 上使用硫化石。
allow-se-ore-matter-changes=啟用空間探索物質處理物質價值和比率變化。預設情況下，SE 礦石從物質轉化的成本非常高，而且從物質轉化的比率不一致（在某些情況下為指數）。此更改使您能夠將比率覆蓋為以下恆定值，以便物質值始終固定為反轉換值。
