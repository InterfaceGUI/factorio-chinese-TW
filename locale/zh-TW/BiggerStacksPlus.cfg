[mod-setting-name]
result_enabled=來自熔爐/組裝商的結果。
stack_enabled=LuaInventory 中的堆疊大小。
oil_enabled=石油產品的結果。
multiple_enabled=將已經給出 &gt; 2 倍的專案相乘？

result=熔爐/組裝機中的結果數量 (1 - 1000)
stack_size=物品堆疊數量 (100 - 10000)
oil-result=流體乘數 (1 - 10)

[mod-setting-description]
result_enabled=啟用此選項將為您提供與來自 -&gt; 熔爐/組裝器中的結果數量相同的數量\n停用此選項將刪除額外的結果。
stack_enabled=啟用此選項將為您提供與 from -&gt; Number of item stacksize 相同的數量\n停用此選項將刪除額外的堆疊大小。
oil_enabled=啟用此選項將為您提供與來自 -&gt; 流體數量乘數相同的數量\n停用此選項將刪除額外的結果。
multiple_enabled=啟用此選項將為您提供基本金額 + 您在下面指定的結果。\停用此選項只會為您提供您在 =&gt; 熔爐/組裝商的結果中指定的內容。

