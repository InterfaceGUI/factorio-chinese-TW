[mod-setting-description]
far-reach-build-distance-bonus=建造距離加成。最高設定100000。也適用於地圖視角。設定為0為不加成的原版體驗。
far-reach-reach-distance-bonus=互動距離加成。最高設定1000。設定為0為不加成的原版體驗。
far-reach-resource-reach-distance-bonus=採礦距離加成。最高設定1000。設定為0為不加成的原版體驗。
far-reach-item-drop-distance-bonus=掉落物品的額外距離。 最多可達到 1000。想要原版體驗，請設定為零。





