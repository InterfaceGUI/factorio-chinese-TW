[space-location-name]
tenebris=特暗星

[space-location-description]
tenebris=一顆神秘的黑暗星球，由於有厚厚的吸光大氣層，永遠籠罩在陰影中。地表稀疏地被生物發光的動植物照亮，這些動植物在沒有陽光的情況下茁壯成長，在紫色和深藍色的景觀上投下微弱的光芒。特暗星是一個嚴酷而神秘的世界，在這裡，技術和光線對於在永恆的黑暗中生存至關重要。

