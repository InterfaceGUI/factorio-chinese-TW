[item-description]
luciferin=一種生物發光粉末，發出柔和的藍綠色光芒，用於高階能量和基於光的應用。
lucifunnel=一種生物發光植物，擁有精緻的漏斗形葉片，發出空靈的藍綠色光芒。它的捲曲觸鬚和複雜的葉紋在黑暗中創造了一個迷人的展示，讓人想起水下的珊瑚或外星植物。熒光漏斗草在低光環境中茁壯成長，它散發出柔和的幽靈般的光芒，吸引夜間傳粉者，並以神秘的光環照亮周圍環境。
lucifunnel-seed=一種罕見的發光種子，發出柔和的藍綠色光芒，對於培育生物發光植物至關重要。
quartz-ore=一種閃亮的、類似晶體的礦物，發現於崎嶇的土質礦床中，因其在製作和工業用途中的價值而受到重視。
quartz-crystal=一種清澈、玻璃狀的礦物，具有鋒利的面，因其在製作和工業用途中的美觀和耐用性而受到重視。
chitin=一種堅硬的、層狀的材料，來自外骨骼，以其韌性和耐用性而聞名。
tenecap=一種深棕色的蘑菇。
tenecap-spore=從暗蓋菇中收穫的一小束孢子。
chitosan=一種從甲殼素中精煉出來的輕質材料，以其靈活性和耐用性而聞名。

