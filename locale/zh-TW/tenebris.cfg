[tips-and-tricks-item-description]
tenebris-briefing=[planet=tenebris] 是一個永遠籠罩在永恆黑暗中的星球，太陽能在這裡無用，夜視也無法工作。這個星球上到處都是蜈蚣，它們強大且有毒，但除非你擋了它們的路，否則不會打擾你。這個星球由[item=luciferin]供電，這是一種化合物，允許建立生物發光機械，無需任何電力即可執行。貨物艙可能在嘗試降落在這個星球時遇到導航故障，也許我們可以使用在這裡研究的技術來繞過這個問題？\n\n您將需要使用 [entity=bioinfusor] 將機械生物融合，賦予其生物發光屬性，使其無需電力即可執行。



