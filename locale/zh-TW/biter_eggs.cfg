[entity-name]
biter-egg-nest-large=大咬蛋窩
biter-egg-nest-large-corpse=大型咬蛋窩屍體
biter-egg-nest-small=小燕窩
biter-egg-nest-small-corpse=小燕窩屍體

[entity-description]
biter-egg-nest-large=咬在雞蛋裡，也許打碎它們不是最好的主意……
biter-egg-nest-small=咬在雞蛋裡，也許打碎它們不是最好的主意……

[mod-setting-name]
egg-nest-quantity=蛋巢數量
egg-nest-biter-chance=蛋巢含有蟲子的機會
egg-nest-worm-chance=蛋巢含有蠕蟲機率
biters-per-large-egg-nest-min=每個大蛋巢的咬數（分鐘）
biters-per-large-egg-nest-max=每個大蛋巢的蟲子數（最大）
biters-per-small-egg-nest-min=每個小蛋巢的咬數（分鐘）
biters-per-small-egg-nest-max=每個小蛋巢的咬數（最大）
worms-per-large-egg-nest-min=每個大蛋窩的蠕蟲數（分鐘）
worms-per-large-egg-nest-max=每個大蛋窩的蠕蟲數（最大）
worms-per-small-egg-nest-min=每個小蛋窩的蠕蟲數（分鐘）
worms-per-small-egg-nest-max=每個小蛋窩的蠕蟲數（最大）

[mod-setting-description]
egg-nest-quantity=地圖上蛋巢的頻率。 0 = 無，2 = 一些（預設），10 = 無處不在，100 = 荒謬
egg-nest-biter-chance=蛋巢中含有蟲子的機會。咬蟲和蠕蟲的總機會可以大於或小於 1。如果總機會小於 1，則沒有機會出現，如果大於 1，則只會出現 1 個結果。
egg-nest-worm-chance=蛋巢中含有蠕蟲的機會。咬蟲和蠕蟲的總機會可以大於或小於 1。如果總機會小於 1，則沒有機會出現，如果大於 1，則只會出現 1 個結果。
biters-per-large-egg-nest-min=被破壞時從大蛋巢中出來的最小數量的蟲子/吐痰者。每個巢穴都是隨機的咬/吐，敵人取決於進化級別，並且將是最小和最大設定之間的隨機數。
biters-per-large-egg-nest-max=被摧毀時從大蛋巢中出來的最大數量的蟲子/吐痰者。每個巢穴都是隨機的咬/吐，敵人取決於進化級別，並且將是最小和最大設定之間的隨機數。
biters-per-small-egg-nest-min=被摧毀時從小蛋巢中吐出的最小數量的蟲子/吐痰者。每個巢穴都是隨機的咬/吐，敵人取決於進化級別，並且將是最小和最大設定之間的隨機數。
biters-per-small-egg-nest-max=被摧毀時從一個小蛋巢中吐出的最大數量的蟲子/吐痰者。每個巢穴都是隨機的咬/吐，敵人取決於進化級別，並且將是最小和最大設定之間的隨機數。
worms-per-large-egg-nest-min=被摧毀時從大蛋巢中出來的蠕蟲的最小數量。蠕蟲取決於進化級別，並且將是最小和最大設定之間的隨機數。
worms-per-large-egg-nest-max=被摧毀時從大蛋巢中出來的最大蠕蟲數量。蠕蟲取決於進化級別，並且將是最小和最大設定之間的隨機數。
worms-per-small-egg-nest-min=被摧毀時從一個小蛋巢中出來的蠕蟲的最小數量。蠕蟲取決於進化級別，並且將是最小和最大設定之間的隨機數。
worms-per-small-egg-nest-max=被摧毀時從一個小蛋巢中出來的最大蠕蟲數量。蠕蟲取決於進化級別，並且將是最小和最大設定之間的隨機數。
