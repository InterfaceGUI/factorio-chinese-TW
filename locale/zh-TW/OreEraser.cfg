[mod-setting-description]
oe-all-selected=如果為真，將選擇並銷燬所有資源。
oe-coal-selected=如果為真，煤炭將被選中並銷燬。
oe-copper-ore-selected=如果為真，銅礦石將被選中並銷燬。
oe-crude-oil-selected=如果為真，原油將被選中並銷燬。
oe-iron-ore-selected=如果為真，鐵礦石將被選中並銷燬。
oe-stone-selected=如果為真，石頭將被選中並銷燬。
oe-uranium-ore-selected=如果為真，鈾將被選中並銷燬。
oe-imersite-selected=Krastorio 2 - 如果為真，Imersite 將被選中並銷燬。
oe-rare-metals-selected=Krastorio 2 - 如果為真，將選擇並銷燬稀有金屬。
oe-mineral-water-selected=Krastorio 2 - 如果為真，將選擇並銷燬礦泉水。
