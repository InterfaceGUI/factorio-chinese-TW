[item-name]
##Ore Eraser=橡皮擦小時

[shortcut-name]
Ore Eraser=礦石橡皮擦：當您使用該工具選擇礦石時，將其從世界中移除。拖過一個礦石補丁來移除。

[item-description]
Ore Eraser=當您使用該工具選擇礦石時，會從世界中移除礦石。拖過一個礦石補丁來移除。

