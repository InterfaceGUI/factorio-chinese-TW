[mod-name]
vanilla-loaders-hd=原版裝卸機

[mod-description]
vanilla-loaders-hd=透過可自定義的配方難度，並透過lua指令碼支援貨車，將原版裝卸機新增到遊戲中。 支援Bob's 物流新增的傳送帶。與Loader Redux並排安裝時，將使用Loader Redux的捕捉邏輯和火車裝卸機。此外，在啟動設定的情況下，可以用作空包，以簡單地重新載入Loader Redux。

[entity-name]
purple-loader=旋風裝卸機
green-loader=終極裝卸機
basic-loader=基礎裝卸機

[item-name]
purple-loader=旋風裝卸機
green-loader=終極裝卸機
basic-loader=基礎裝卸機

[mod-setting-name]
vanillaLoaders-recipes-loaderOverhaul=配方修正
vanillaLoaders-recipes-includeInserters=配方需要機械臂
vanillaLoaders-reskinLoaderReduxOnly=Loader Redux: 僅Reskin

[mod-setting-description]
vanillaLoaders-recipes-loaderOverhaul=徹底重寫裝卸機配方。啟用Bob物流“傳送帶修正”後，配方將與Bob的mod保持一致。 關閉以使用原版配方。有關更多詳細資訊，請參見mod頁面。\n\n[color=#9cdcfe]預設:[/color] [color=green]啟用[/color]
vanillaLoaders-recipes-includeInserters=在裝卸機配方中新增機械臂。需要啟用“配方修正”，並且必須啟用Bob物流“傳送帶修正”。\n\n[color=#9cdcfe]預設:[/color] [color=green]啟用[/color]
vanillaLoaders-reskinLoaderReduxOnly=原版裝卸機將只對Reskin裝卸機Redux起作用。不會更改配方，也不會新增基本的裝載程式。\n\n[color=#9cdcfe]預設:[/color] [color=red]禁用[/color]

