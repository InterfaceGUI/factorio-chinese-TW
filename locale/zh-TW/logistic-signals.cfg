[logistic-signals]

[entity-name]
sil-unfulfilled-requests-combinator=未完成請求檢測器
sil-player-requests-combinator=玩家請求檢測器

[entity-description]
sil-unfulfilled-requests-combinator=為放置它的物流網路中請求但當前不存在的所有專案提供訊號。如果請求者箱子請求 100 個鐵板並且其庫存中只有 10 個，則將發出 90 個鐵板的訊號。\n考慮當前正在交付或計劃由飛行中的機器人帶走的物品（例如在緩衝箱上）。
sil-player-requests-combinator=為放置它的後勤網路中玩家請求的所有物品提供訊號。\n考慮當前正在交付或計劃由飛行中的機器人帶走的物品。
