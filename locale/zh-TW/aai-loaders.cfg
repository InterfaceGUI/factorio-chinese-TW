[mod-setting-name]
aai-loaders-mode=執行模式
aai-loaders-lubricant-recipe=新增潤滑油配方
aai-loaders-fit-assemblers=微調組裝機

[mod-setting-description]
aai-loaders-mode=決定AAI裝載器的執行方式. 推薦使用潤滑油模式，因為即使造價高昂的情況下，相比機械臂的優勢依舊明顯.
aai-loaders-lubricant-recipe=是否新增一個簡單且低效的潤滑油配方，使用原油直接製造潤滑油.\n\n預設為"自動", 該模式將會檢測原版的高階原油處理和重油轉潤滑油配方是否被修改. 該設定僅在執行模式為"需要潤滑"的情況下起作用.
aai-loaders-fit-assemblers=增加約 8% 的組裝機大小，讓裝載器的外形與組裝機剛好對齊.

[string-mod-setting]
aai-loaders-mode-lubricated=需要潤滑
aai-loaders-mode-expensive=昂貴配方 (不使用任何流體)
aai-loaders-mode-graphics-only=僅限外觀
aai-loaders-lubricant-recipe-auto=自動
aai-loaders-lubricant-recipe-enabled=啟用
aai-loaders-lubricant-recipe-disabled=禁用

[string-mod-setting-description]
aai-loaders-mode-lubricated=使用潤滑油作為平衡方式.
aai-loaders-mode-expensive=提高製造成本作為平衡方式.
aai-loaders-mode-graphics-only=無實質內容. 僅為其他MOD提供外觀支援.
aai-loaders-lubricant-recipe-auto=新增額外的原油轉潤滑油配方，如果原版的高階原油處理和潤滑油配方沒有被改動的話.
aai-loaders-lubricant-recipe-enabled=啟用額外的原油轉潤滑油配方.
aai-loaders-lubricant-recipe-disabled=禁用額外的原油轉潤滑油配方.

[mod-description]
aai-loaders=裝載器設計靈感來源於Wube的藝術圖,三種使用模式:\n需要潤滑,裝載器執行需要消耗潤滑油.\n昂貴配方,提高製造成本作為平衡方式.\n僅限外觀,無實質內容. 僅為其他MOD提供外觀支援.\n相容AAI工業,SE,K2,Pyanodons,和工業革命2/3.

