[mod-name]
gleba-reborn=句芒星重生

[mod-description]
gleba-reborn=重新平衡了 句芒星 的配方和科技以改善遊戲體驗。

[mod-setting-name]
gleba-reborn-compatability-mode=配方相容模式
gleba-reborn-egg-free-biochamber=無需蛋的生物艙配方
gleba-reborn-advanced-bacteria-recipes=高階細菌配方
gleba-reborn-useful-wood-fish=更有用的木材和魚類養殖
gleba-reborn-extra-biochamber-recipes=更多實用的生物艙配方
gleba-reborn-less-enemies=減小敵人生成率
gleba-reborn-hungry-biolab=生物實驗室消耗養分
gleba-reborn-nutrient-spoil-time=養分腐敗時間
gleba-reborn-bacteria-spoilage=細菌變質為廢料而非礦石
gleba-reborn-bacteria-spoil-time=細菌腐敗時間
gleba-reborn-science-spoil-time=農業科學腐敗時間

[mod-setting-description]
gleba-reborn-compatability-mode=對於更改的配方，保留原版和模組配方，以避免破壞現有存檔或其他影響配方的模組。
gleba-reborn-egg-free-biochamber=生物艙配方現在需要果凍和 Yumako 糊而不是養分和五足蛋。
gleba-reborn-advanced-bacteria-recipes=增加生物艙配方，使用細菌製造 [item=iron-plate] 鐵板、[item=copper-plate] 銅板、[item=steel-plate] 鋼板和 [item=electronic-circuit] 電路。
gleba-reborn-useful-wood-fish=種植木材和魚類以生產養分，為生物艙和生物實驗室提供動力。農業塔解鎖後立即解鎖樹木和魚類養殖。
gleba-reborn-extra-biochamber-recipes=為生物艙增加更多原版配方。
gleba-reborn-hungry-biolab=生物實驗室使用養分而不是電力執行。
gleba-reborn-nutrient-spoil-time=設定養分變質所需時間。原版變質時間為5分鐘。
gleba-reborn-bacteria-spoilage=當細菌變質時，它們變成廢料而非礦石，從而更方便使用高階細菌配方。
gleba-reborn-bacteria-spoil-time=設定鐵細菌和銅細菌變質所需時間。原版變質時間為1分鐘。
gleba-reborn-science-spoil-time=設定農業科學變質所需時間。原版變質時間為1小時。

