[mod-setting-description]
ReStack-roboport=設定機器人埠的堆疊大小。\n設定為 0 以使用基值。
ReStack-robot=設定建設機器人和物流機器人的堆疊大小。\n設定為 0 以使用基值。
ReStack-boiler=設定鍋爐和熱交換器的堆疊大小。\n設定為 0 以使用基值。
ReStack-generator=設定蒸汽引擎和蒸汽渦輪的堆疊大小。\n設定為 0 以使用基值。
ReStack-reactor=設定核反應堆的堆疊大小。\n設定為 0 以使用基值。
ReStack-mining-drill=設定採礦鑽機和抽油機的堆疊大小。\n設定為 0 以使用基值。
ReStack-furnace=設定熔爐的堆疊大小。\n設定為 0 以使用基值。
ReStack-crafting-machine=為組裝機器、化工廠或離心機等製造機器設定堆疊大小。\n設定為 0 以使用基礎值。
ReStack-beacon=設定信標的堆疊大小。\n設定為 0 以使用基值。
ReStack-tiles=設定可放置圖塊的堆疊大小。\n設定為 0 以使用基值。
ReStack-tiles-priority=如果專案可以平鋪，則用平鋪堆疊大小覆蓋礦石、木材、板堆疊大小。
ReStack-wood=設定原木的堆疊大小。\n設定為 0 以使用基值。
ReStack-ores=設定可開採礦石的堆疊大小。\n設定為 0 以使用基值。
ReStack-plates=設定熔鍊產品的堆疊大小。\n石磚堆疊大小由瓷磚堆疊大小設定。\n設定為 0 以使用基值。
ReStack-uranium=設定 uranium-235 和 uranium-238 的堆疊大小。\n設定為 0 以使用基值。
ReStack-solid-fuel=設定固體燃料的堆疊大小。\n設定為 0 以使用基值。
ReStack-nuclear-fuel=設定核燃料的堆疊大小。\n設定為 0 以使用基值。
ReStack-fuel-category-nuclear=為反應堆中使用的燃料及其燃燒結果（如鈾燃料電池）設定堆疊大小。\n設定為 0 以使用基值。
ReStack-rocket-parts=為火箭成分（如低密度結構、火箭燃料和火箭控制單元）設定堆疊大小。\n設定為 0 以使用基礎值。
ReStack-belt=設定傳送帶、地下傳送帶、分流器和裝卸機的堆疊大小。\n設定為 0 以使用基值。
ReStack-belt2x=普通傳送帶的堆疊大小與原版一樣翻倍。
ReStack-pipe=設定管道和地面管道的堆疊大小。\n設定為 0 以使用基值。
ReStack-container=設定箱子的堆疊大小。\n設定為 0 以使用基值。
ReStack-inserter=設定機械臂的堆疊大小。\n設定為 0 以使用基值。
ReStack-electric-pole=設定電線杆的堆疊大小。\n設定為 0 以使用基值。
ReStack-rail=設定 rails 的堆疊大小。\n設定為 0 以使用基值。
ReStack-rail-signal=設定 Rail 訊號的堆疊大小。\n設定為 0 以使用基值。
ReStack-train-stop=設定火車站的堆疊大小。\n設定為 0 以使用基值。
ReStack-train-carriage=設定機車和貨車的堆疊大小。\n設定為 0 以使用基值。
ReStack-car=設定汽車和其他載具的堆疊大小。\n設定為 0 以使用基值。
ReStack-combinator=設定算術、判定器和常量組合器的堆疊大小。\n設定為 0 以使用基值。
ReStack-wire=設定銅纜、紅線和綠線的堆疊大小。\n設定為 0 以使用基值。
ReStack-modules=設定模組的堆疊大小。\n設定為 0 以使用基值。
ReStack-barrel-stack=設定桶的堆疊大小。\n設定為 0 以使用基值。
ReStack-barrel-fill=設定桶的容量。\n設定為 0 以使用基值。
ReStack-ammo-bullet=設定雜誌的堆疊大小。\n設定為 0 以使用基值。
ReStack-ammo-shotgun=設定霰彈槍彈的堆疊大小。\n設定為 0 以使用基值。
ReStack-ammo-flamethrower=設定火焰噴射器彈藥的堆疊大小。\n設定為 0 以使用基本值。
ReStack-ammo-rocket=設定火箭的堆疊大小。\n設定為 0 以使用基值。
ReStack-ammo-cannon=設定炮彈的堆疊大小。\n設定為 0 以使用基值。
ReStack-ammo-artillery=設定炮彈的堆疊大小。\n設定為 0 以使用基值。
ReStack-wall=設定牆壁和大門的堆疊大小。\n設定為 0 以使用基值。
ReStack-turret=設定炮塔的堆疊大小。\n設定為 0 以使用基值。
ReStack-science-pack=為研究中使用的任何專案設定堆疊大小。\n設定為 0 以使用基值。
ReStack-include-launch-products=將專案組堆疊大小應用於太空科技包等火箭發射產品。
