[mod-name]
IfNickel=如果我有鎳 [If I Had A Nickel]
[mod-description]
IfNickel=這個模組添加了鎳礦和鎳板、殷鋼合金和一些機械部件。\n讓你的工廠變得更加複雜，新的中間體讓配方更加複雜。它旨在與黃銅釘和 BZ 模組混合和匹配，但可以單獨使用以降低複雜性。
[technology-name]
invar-processing=殷鋼處理
valves=閥門

[technology-description]
invar-processing=殷鋼是鐵和鎳的合金，以其在高溫下保持形狀的能力而聞名。
valves=精密加工流體控制部件。

[item-name]
nickel-ore=鎳礦
nickel-plate=鎳錠
invar-precursor=殷鋼混料
invar-plate=殷鋼板
motor=發動機
valve=閥門

[entity-name]
nickel-ore=鎳礦

[achievement-name]
bring-us-a-shrubbery=給我們一棵灌木！

[achievement-description]
bring-us-a-shrubbery=用火車運送鎳。

[mod-setting-name]
ifnickel-steel-valve=啟用閥門配方中的鋼

[mod-setting-description]
ifnickel-steel-valve=在閥門配方中新增鋼，並從許多需要閥門的配方中刪除等量的鋼。可能會導致一些不確定的配方，但可以抵消某些模組集的成分計數膨脹。
