[mod-name]
warptorio2=星際躍遷者2

[mod-description]
warptorio2=在一個平臺上建立您的基地，該平臺可以在行星之間躍遷，並在敵人壓倒您之前將其清除。

[mod-setting-tooltip]
warptorio_pollution_exponent=較小的更改可能會產生很大的影響。汙染值= 汙染 + 汙染 ^ X

[mod-setting-name]
warptorio_no_lootchest=難度設定：禁用戰利品箱
warptorio_robot_warping=難度設定：平臺外所有部署在躍遷平臺上的機器人都在躍遷平臺之間搬運。
warptorio_biter_warping=難度設定：躍遷時不會攜帶平臺上的蟲族

warptorio_no_blueprint=星際躍遷者：禁止在發生衝突時從藍圖中刪除平臺實體。
warptorio_loader_top=平臺物流：裝卸機傳送帶方向（北半部）
warptorio_loader_bottom=平臺物流：裝卸機傳送帶方向（南半部）
warptorio_loaderchest_provider=平臺物流：裝卸箱供貨箱模式
warptorio_loaderchest_requester=平臺物流：裝卸箱集貨箱模式
warptorio_combinator_offset=前哨站：組合器從前哨站的邊緣偏移1格。
warptorio_solar_multiplier=難度設定：放置在地下平臺車間上的太陽能電池板的太陽能倍率。

warptorio_warpchance=難度設定：降落在選定星球上的機率。
warptorio_votewarp_multi=多人遊戲：躍遷前需要投票的比例（介於0和1之間）。

warptorio_pollution_tickrate=難度設定：汙染產生速度，以秒為單位。
warptorio_pollution_exponent=難度設定：平臺產生的汙染每2秒以該數量增加一次。
warptorio_pollution_multiplier=難度設定：汙染指數結果每次都乘以該數量。

warptorio_science_output_multiplier=星際躍遷者科研乘數

warptorio_pollution_disable=難度設定：禁用基於躍遷平臺的汙染。工廠汙染仍然正常。
warptorio_biter_expansion=難度設定：蟲族的擴張速度，時間減少乘數
warptorio_biter_min=難度設定：蟲族基礎擴充套件速率基礎最小值。 時間，以分鐘為單位
warptorio_biter_max=難度設定：蟲族基礎擴充套件速率基礎最大值。 時間，以分鐘為單位
warptorio_biter_redux=難度設定：蟲族的擴充套件速度最大降低時間，以分鐘為單位
warptorio_biter_wavemin=難度設定：最低強度蟲族進攻機率（每秒幾分之一）
warptorio_biter_wavemax=難度設定：最高強度蟲族進攻機率（每秒幾分之一）
warptorio_biter_waverng=難度設定：降低蟲潮機率（每秒幾分之一），直到機會最小。
warptorio_biter_wavesize=難度設定：蟲族進攻數量每分鐘增加，增加數量
warptorio_biter_wavesizemax=難度設定：蟲族進攻數量最大值，以蟲族數量為單位。0 =無限
warptorio_biter_wavestart=難度設定：躍遷之後的安全時間（以分鐘為單位）

warptorio_autowarp_always=難度設定：始終啟用自動躍遷。
warptorio_autowarp_time=難度設定：基地自動躍遷時間，以分鐘為單位

warptorio_autowarp_disable=難度設定：禁用自動躍遷
warptorio_warpcharge_max=躍遷充能：最長充電時間，以分鐘為單位
warptorio_warpcharge_zonegain=躍遷充能：躍遷區域的最大線性時間增加，以分鐘為單位
warptorio_warpcharge_zone=躍遷充能：躍遷區域線性時間增加最大值
warptorio_warpcharge_multi=躍遷充能：躍遷充能時間增加比率
warptorio_warp_charge_factor=躍遷充能：平臺上每擺設X個機械，增加1分鐘的充電時間。

warptorio_ability_warp=能力：躍遷後的初始冷卻時間（分鐘）
warptorio_ability_cooldown=能力：基地冷卻時間，以分鐘為單位。
warptorio_ability_timegain=能力：冷卻時間因能力使用次數而增加，以分鐘為單位。
warptorio_ability_drain=技能：技能能量消耗的起始數量，單位為每tick的倍率百分比（60tick= 1秒）

warptorio_carebear=難度設定：獨自一人走是危險的。（單人遊戲初始物資箱）
warptorio_water=難度設定：能源車間早期附帶一些格的水
warptorio_biter_disable=難度設定：禁用蟲族基礎擴張率修改器
warptorio_biter_wave_disable=難度設定：禁用蟲潮


