[mod-setting-description]
sgr-global=什麼都不做。此處僅將每個類別分開。
sgr-global-multiplier=將以下配方屬性乘以給定值。\n-配方要求（要求：&#39;允許要求數量編輯&#39;）\n-配方專案輸出（要求：&#39;允許專案的配方輸出編輯&#39;）\n-配方流體輸出（要求：“允許編輯流體的配方輸出”）\n-收據製作時間（要求：“允許編輯製作時間”）
sgr-global-output-prioritize-max=在計算每個配方的輸出量時，始終給出最大輸出量。\n修復了需要大量輸出才能工作的模組。
sgr-global-output-exceeds-requirements=一些食譜需要與它輸出的相同的專案。這確保配方總是提供比所需多 1。\n\n示例：修復了“Kovarex 濃縮過程”，提供的鈾 235 和 238 比需要使用的少。

sgr-stacksize-item-edit=允許超級大方食譜編輯專案的堆疊大小。
sgr-stacksize-item=最多可容納 1 個庫存槽位的物品。\n\n要求：“允許編輯物品堆疊大小”
sgr-should-multiply-stacksize=將堆疊大小乘以製作它所需的成分總量。\n\n要求：“允許編輯專案堆疊大小”

sgr-stacksize-inserter-stacksize-research-edit=在研究插入器和堆疊插入器的大小和容量獎勵時，允許超級大方配方修改堆疊大小獎勵的數量。
sgr-stacksize-inserter=在研究影響插入器堆疊大小增加的升級時設定獎勵數量堆疊大小。\n\n要求：“允許插入器堆疊大小研究編輯”
sgr-stacksize-stack-inserter=在研究影響集裝機械臂堆疊大小增加的升級時設定獎勵數量堆疊大小。\n\n要求：“允許插入器堆疊大小研究編輯”

sgr-stacksize-robot-stacksize-research-edit=允許超級大方配方修改機器人的堆疊大小獎勵研究
sgr-stacksize-robot=工人貨物大小增加的機器人堆疊大小增加覆蓋。\n\n要求：“允許機器人堆疊大小研究編輯”

sgr-output-item-edit=允許超級大方食譜編輯製作食譜時提供的物品數量。
sgr-output-item-multiplier=將配方輸出的物品總量相乘。\n與全域性乘數疊加\n\n要求：“允許物品的配方輸出編輯”
sgr-output-item-type=設定完成的計算型別以確定從配方中給出多少專案。\n\n--預設--\n使用來自香草或模組的預設值。\n\n--自定義--\n指定給出多少專案對於“配方專案輸出自定義數量”部分中的所有配方。\n\n--所需的配方總數--\n配方建立的專案數量與在整個樹中所需的總專案數量相同。\n很高興獲得遊戲開始時少量物品，接近結束時大量物品。\n\n--Stack Size--\n每個配方建立的物品數量與其最大堆疊大小相同。\n\n--Max Recipe Uses --\n配方輸出的專案與其他配方所需的輸出專案一樣多。\n在遊戲開始時獲得大量專案但在遊戲後期較少
sgr-output-item-custom-amount=每個配方在製作時提供多少物品。\n\n要求：“配方輸出專案計算型別”設定為“自定義”

sgr-output-fluid-edit=允許超級慷慨食譜編輯製作食譜時提供的液體量。
sgr-output-fluid-multiplier=將流體輸出總量乘以配方。\n與全域性乘數疊加\n\n要求：“允許流體的配方輸出編輯”
sgr-output-fluid-type=設定完成的計算型別以確定從配方中給予多少液體。\n\n--預設--\n使用香草或模組的預設值。\n\n--自定義--\n指定給予多少液體對於“配方流體輸出自定義數量”部分中的所有配方。\n\n--所需的配方總數--\n配方建立的液體量與在整個樹中所需的總專案數相同。\n很高興獲得遊戲開始時少量液體，接近結束時大量。\n\n--Stack Size--\n每個配方產生的液體量與其最大堆疊量相同。\n\n--Max Recipe Uses --\n配方輸出與其他配方所需的輸出專案一樣多。\n在遊戲開始時獲得大量液體很好，但在遊戲後期較少
sgr-output-fluid-custom-amount=每個配方在製作時提供多少流體。\n\n要求：“配方輸出流體計算型別”設定為“自定義”

sgr-requirements-edit=允許超級大方食譜編輯製作食譜所需的成分數量。
sgr-requirements-multiplier=將配方所需的物品和流體的數量相乘。\n與全域性乘數疊加\n\n要求：“允許需求數量編輯”
sgr-requirement-item-amount=設定每個配方所需的每個專案的數量。\n\nRequires: &#39;Allow Requirement Amount Editing&#39;
sgr-requirement-fluid-amount=設定每個配方需要多少液體。\n\n要求：“允許編輯需求量”
sgr-requirement-item-type=設定計算型別以確定配方中需要多少物品和流體。\n\n--預設值--\n使用原版或模組中的預設值。\n\n--自定義--\n指定需要多少為“配方要求自定義物品數量”部分中的所有配方提供。\n\n--所需的配方總數--\n配方需要與整個樹中所需的總物品數量相同的物品和流體。\ n早期遊戲配方需要少量，而後期遊戲配方需要大量。\n\n要求：“允許需求數量編輯”

sgr-time-edit=允許超級大方食譜編輯製作時間以建立食譜。
sgr-time-multiplier=將製作收據所需的時間乘以。\n與全域性乘數疊加\n\n要求：“允許製作時間編輯”
sgr-time-custom-amount=設定製作此配方所需的時間（以秒為單位）。\n\n要求：“配方製作時間計算型別”設定為“自定義”
sgr-time-type=設定完成的計算型別以確定每個配方需要多長時間來製作。\n\n--預設值--\n使用原版或模組的預設值。\n\n--自定義--\n指定每個配方的時間將需要在“配方製作時間自定義數量”選項中進行製作。\n\n--所需的配方總數--\n需要更多物品來製作的配方將比那些很少的需要更長的時間。\n提早加快速度很好遊戲並延長遊戲後期。\n\n--最大配方使用--\n其他配方所需的配方將比那些要求很少的配方花費更長的時間。\n適合延長遊戲早期和縮短遊戲後期。\n\ nRequires: &#39;允許製作時間編輯&#39;

sgr-power-edit=允許 Super Generous Recipes 編輯與電源/能量相關的屬性。
sgr-power-multiplier=將所有與電源相關的屬性相乘。\n\n要求：“允許電源編輯”
sgr-power-output-multiplier=乘以蒸汽渦輪機、太陽能電池板...等提供的功率。\n\n要求：“允許功率編輯”
sgr-power-requirement-multiplier=乘以為事物供電所需的功率。\n\n要求：“允許功率編輯”
sgr-power-storage-multiplier=將任何需要電源或將其儲存以備後用的東西中可以儲存多少電量。\n\n要求：“允許電源編輯”
sgr-power-fuel-consumption-multiplier=乘以蒸汽引擎、蒸汽渦輪機等消耗的燃料量。\n\n要求：“允許功率編輯”

