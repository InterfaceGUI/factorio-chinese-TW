[mod-description]
##TeleportProviderChest=Adds a special buffer chest that teleports items to entities within a configurable distance, whenever there are open logistic requests (e.g. from requester chests, spidertrons, or player characters). \n\nThe range limit can be removed and you can configure a distance penalty for teleporting between different surfaces/worlds.

[mod-setting-name]
teleport-provider-distance=最大傳送範圍
teleport-provider-interval=以滴答為單位的處理間隔
teleport-provider-penalty=跨面距離懲罰
teleport-provider-recipe-bat=配方：電池
teleport-provider-recipe-pu=配方：處理單元

[mod-setting-description]
teleport-provider-distance=供應商可以跨越的最大距離來滿足物流請求。 0 表示無限範圍。
teleport-provider-interval=完整傳送程式之間的滴答數。
teleport-provider-penalty=當傳送者和接收者位於不同的表面/世界時，新增到傳送者和接收者之間的距離的值。
teleport-provider-recipe-bat=配方：所需電池的數量。
teleport-provider-recipe-pu=配方：所需處理單元的數量。

[entity-name]
logistic-teleport-chest=遠端提供者緩衝箱

[entity-description]
logistic-teleport-chest=當物流機器人沒有持續的合適交付時，即使在供應區域之外，也可以傳送物品以滿足實體的物流請求。無論如何，它在物流網路中被視為緩衝箱。
