[mod-name]
##arachnophobia=Arachnophobia

[mod-description]
##arachnophobia=Provides configuration options to make the Spidertron playable for arachnophobic players. By default, hides the legs of the Spidertron, displaying laser-pointers at the feet. Includes new options to customize the color of the eyes, the number of the eyes and lights, and to change the number of legs, allowing players to remove up to six legs as an alternative to making them invisible.

[mod-setting-name]
arachnophobia-number-of-legs=腿數

arachnophobia-leg-visibility=腿部展示風格
arachnophobia-display-dust-particles=顯示灰塵顆粒
arachnophobia-mute-legs=啞腿
arachnophobia-mute-feet=靜音腳

arachnophobia-eyes-color=眼睛的顏色
arachnophobia-eyes-primary=點亮初級眼睛
arachnophobia-eyes-secondary=點亮第二眼
arachnophobia-eyes-tertiary=點亮三眼
arachnophobia-eyes-back=點亮貝殼眼

arachnophobia-replace-icons=替換圖示

[mod-setting-description]
arachnophobia-number-of-legs=設定 Spidertron 上的腿數，介於 2 條腿和 8 條腿之間。\n\n[color=#9cdcfe]預設值：8[/color]

arachnophobia-leg-visibility=設定腿的顯示方式。\n\n[font=default-semibold]Hidden[/font] 將隱藏腿，將 Spidertron 變成漂浮的氣墊船。\n[font=default-semibold]Laser-pointers[/font] 隱藏腿並在腳的位置用鐳射筆照射。\n[font=default-semibold]Visible[/font] 保持腿原樣，以便更改腿數時。\n\ n[color=#9cdcfe]預設：鐳射筆[/color]
arachnophobia-display-dust-particles=Spidertron 會在隱形腳接觸地面的地方製造灰塵顆粒。\n\n[color=#9cdcfe]預設[/color]：[color=red]禁用[/color]
arachnophobia-mute-legs=消除腿部移動的聲音。\n\n[color=#9cdcfe]預設[/color]：[color=green]啟用[/color]
arachnophobia-mute-feet=在 Spidertron 行走時使腳步聲靜音。\n\n[color=#9cdcfe]預設[/color]：[color=green]啟用[/color]

arachnophobia-eyes-color=設定眼睛的顏色。\n\n[color=#9cdcfe]預設[/color]：[color=#ff0800]Red[/color]
arachnophobia-eyes-primary=照亮以下燈：\n[img=arachnophobia-light-guide-primary-1][img=arachnophobia-light-guide-primary-2][img=arachnophobia-light-guide-primary-3]\n[img =arachnophobia-light-guide-primary-4][img=arachnophobia-light-guide-primary-5][img=arachnophobia-light-guide-primary-6]\n[img=arachnophobia-light-guide-primary- 7][img=arachnophobia-light-guide-primary-8][img=arachnophobia-light-guide-primary-9]\n\n[color=#9cdcfe]預設[/color]：[color=green]已啟用[/color]
arachnophobia-eyes-secondary=照亮以下燈：\n[img=arachnophobia-light-guide-secondary-1][img=arachnophobia-light-guide-secondary-2][img=arachnophobia-light-guide-secondary-3]\n[img =arachnophobia-light-guide-secondary-4][img=arachnophobia-light-guide-secondary-5][img=arachnophobia-light-guide-secondary-6]\n[img=arachnophobia-light-guide-secondary- 7][img=arachnophobia-light-guide-secondary-8][img=arachnophobia-light-guide-secondary-9]\n\n[color=#9cdcfe]預設[/color]: [color=green]已啟用[/color]
arachnophobia-eyes-tertiary=照亮以下燈：\n[img=arachnophobia-light-guide-tertiary-1][img=arachnophobia-light-guide-tertiary-2][img=arachnophobia-light-guide-tertiary-3]\n[img =arachnophobia-light-guide-tertiary-4][img=arachnophobia-light-guide-tertiary-5][img=arachnophobia-light-guide-tertiary-6]\n[img=arachnophobia-light-guide-tertiary- 7][img=arachnophobia-light-guide-tertiary-8][img=arachnophobia-light-guide-tertiary-9]\n\n[color=#9cdcfe]預設[/color]：[color=green]已啟用[/color]
arachnophobia-eyes-back=照亮以下燈：\n[img=arachnophobia-light-guide-back-1][img=arachnophobia-light-guide-back-2][img=arachnophobia-light-guide-back-3]\n[img =arachnophobia-light-guide-back-4][img=arachnophobia-light-guide-back-5][img=arachnophobia-light-guide-back-6]\n[img=arachnophobia-light-guide-back- 7][img=arachnophobia-light-guide-back-8][img=arachnophobia-light-guide-back-9]\n\n[color=#9cdcfe]預設[/color]：[color=green]已啟用[/color]

arachnophobia-replace-icons=為物品和科技圖示使用了一個帶有眼睛的可愛石頭。\n\n這是一個臨時選項，等待完成全套科技和物品圖示。\n\n[color=#9cdcfe]預設[/color]： [color=red]已禁用[/color]

