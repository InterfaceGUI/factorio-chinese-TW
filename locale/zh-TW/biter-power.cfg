[item-description]
bp-biter-egg=當地蟲族產生的黏糊糊的卵。 放入 [color=cyan]蟲卵孵化器[/color] 中有機率孵化。 通常發現於[color=cyan]蟲巢[/color].
bp-caged-biter=被關在籠子裡的精力充沛的蟲子。 可以為 [color=cyan] 跑步機發電機 [/color] 提供動力，但只能在出現疲勞樣症狀之前的有限時間內使用。
bp-caged-biter-tired=被關在籠子裡疲倦的蟲子。 可以放置在[color=cyan]蟲子活化器[/color]中恢復它的力量。 不建議將此蟲子提供給 [color=cyan]跑步機發電機[/color]使用。
bp-cage=旨在保護蟲子免受潛在危害。

