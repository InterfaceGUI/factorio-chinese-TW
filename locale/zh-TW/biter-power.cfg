bp-incubator=這是一個發黴而溫暖的房間，非常適合孵化 [color=cyan]蟲卵[/color][img=item/bp-biter-egg]。
bp-generator=充滿活力的蟲子透過 [color=cyan]困籠[/color] 在跑步機上奔跑發電。
bp-revitalizer=一個 [color=cyan]蟲子活化器[/color] 可以來恢復蟲子的體力。
bp-buried-biter-nest=一個深埋的巢穴，有時會在以前有蟲子的地方發現。 它通常裝滿了 [color=cyan]蟲卵[/color][img=item/bp-biter-egg]。
bp-egg-extractor=這臺機器[color=cyan]蟲卵提取器[/color]可以放在蟲巢上，用來提取[color=cyan]蟲卵[/color][img=item/bp-biter-egg]。
