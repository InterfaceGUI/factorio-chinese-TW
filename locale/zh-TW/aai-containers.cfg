[mod-setting-name]
aai-containers-resize-1x1=減少1x1的碰撞體積
aai-containers-scale-icons=根據容器尺寸縮放圖示大小
aai-containers-progression=容器可存放空間逐漸變大
aai-containers-number-icons=圖示上顯示容器空間大小數字

[mod-setting-description]
aai-containers-resize-1x1=在容器之間保持一致的間距，以便可以穿過
aai-containers-scale-icons=Alt模式下，容器上方顯示的圖示將隨容器放大。
aai-containers-progression=木製箱、鐵製箱、鋼製箱、保險箱、大型箱、超大箱的庫存大小,CD=每格的庫存密度（鐵製以上）。警告：高密度尺寸的容器會減少UPS，建議最大庫存尺寸不要超過540
aai-containers-number-icons=預設情況下，您可以在圖示左上角看到顯示容器大小的數字。

