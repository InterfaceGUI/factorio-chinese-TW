[mod-setting-description]
spidertron-engineer-allowed-out-of-spidertron=[font=default-bold]Never[/font] 最純粹的遊戲。使用 [font=default-bold]Limited time[/font] 來相容那些需要您不在車輛中才能訪問某些功能的模組。使用此選項，您將在車輛外 12.5 秒後死亡。 [font=default-bold]無限時間[/font] 沒有限制。
spidertron-engineer-allowed-into-entities=[font=default-bold]Limited[/font] 只允許進入火車。使用 [font=default-bold]All[/font] 輸入任何車輛（包括改裝車輛）。
spidertron-engineer-spawn-with-remote=每個玩家都會使用連線到他們自己的蜘蛛機甲的遙控器來生成和重生。

spidertron-engineer-enable-compatibility-mode=僅當其他模組需要此模組移除的武器和盔甲物品或您確實需要帶有裝置網格的個人盔甲時才啟用。

spidertron-engineer-enable-spidertron-space-science=如果開啟，建議您同時啟用以下兩項設定中的一項。
spidertron-engineer-space-science-to-fish=新增一個配方，將 10 個太空科學包變成一條魚的機率為 5%。
spidertron-engineer-rocket-returns-fish=使火箭發射與通常的太空科學包一起每次發射平均返回 1 條魚。

spidertron-engineer-enable-upgrade-size=以比例因子 0.6 開始，以 1.2 結束。
spidertron-engineer-constant-size-scale=僅當 [font=default-bold]Increase size with upgrades[/font] 被禁用時才有效。

