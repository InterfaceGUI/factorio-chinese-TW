[mod-name]
there-is-my-ghost=別動我的虛影

[mod-description]
there-is-my-ghost=改變與虛影互動的邏輯。 讓您可以擁有隻將建築物覆蓋在同種建築物的虛影上的能力，這使得在沒有建設機器人的情況下更容易搭建藍圖。 此mod不影響地磚虛影 

[controls]
there-is-my-ghost-toggle=切換“別動我的虛影”啟用狀態
there-is-my-ghost-blueprint-only=切換到僅允許藍圖覆蓋

[mod-setting-name]
there-is-my-ghost-toggle-message=顯示狀態切換通知
[mod-setting-description]
there-is-my-ghost-toggle-message=在切換“別動我的虛影”和“藍圖覆蓋虛影”模式時顯示通知。

[shortcut-name]
there-is-my-ghost-toggle-shortcut=切換“別動我的虛影”啟用狀態
there-is-my-ghost-blueprint-only-shortcut=切換到僅允許藍圖覆蓋