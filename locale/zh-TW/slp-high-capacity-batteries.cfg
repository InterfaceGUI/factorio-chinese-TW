[technology-description]
slp-hcb-tech1=一種透過電池遠距離傳輸能源的方法！但是，在您學習普通電池科技之前，您只能給水充電。
slp-hcb-tech2=現在，您不僅可以給水充電，還可以給普通電池充電了！
slp-hcb-tech3=更均衡的蓄能介質分佈使能源容量變為了普通電池的10倍。
slp-hcb-tech4=就是這個！電池內充滿了潔淨自然的能源！
slp-hcb-tech-plasma=事實證明，清潔能源不如等離子體！是時候利用恆星來充電了！

