missing-resources=[font=default-bold]缺少一些必需的原始資源：[/font]
missing-resources-setup=請將每個新增到任一 [font=default-semibold][color=230,208,175]原礦[/color][/font] 或 [font=default-semibold][color=230,208,175]不要隨機化模組設定裡的資源[/color][/font] .\n如果有沒有意義的專案，可能會有自動生成的配方\n比如報廢或焚燒。 您可以使用 [font=default-semibold][color=230,208,175]禁止類別[/color][/font] 設定.\n你也有可能錯過了一些[font=default-semibold][color=230,208,175]初級製作類別[/color][/font].\n您也可以在我的 Discord 伺服器上尋求幫助。
missing-recipes=[font=default-bold]某些配方無法評估和隨機化:[/font]
missing-recipes-setup=[font=default-semibold][color=230,208,175]這不一定是問題[/color][/font],但如果你想改變這一點，你可以調整模組設定。\n您也可以在我的 Discord 伺服器上尋求幫助。

