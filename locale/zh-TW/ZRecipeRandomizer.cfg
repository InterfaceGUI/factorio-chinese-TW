[mod-setting-description]
z-randomizer-preset=這些預設當前已載入。如果有多個，則將依次載入。\n要檢視生成的預設值，請重置為預設值。\n[font=default-bold][color=230,208,175]這個設定沒有實質性的影響[/color][/font],它只是給你的資訊，所以選擇任何東西都沒有意義。
z-randomizer-seed=隨機配方的運算種子。\n\n[font=default-small-semibold]預設: [color=230,208,175]0[/color]最小: [color=230,208,175]0[/color] 最大: [color=230,208,175]1099511627775[/color][/font]

z-randomizer-randomize-time=製作時間的隨機性（以及配方時間的倍率範圍）。\n\n[font=default-small-semibold]預設: [color=230,208,175]中等 (0.25x to 2x)\n大 (0.2x to 5x)[/color] - 與其他選項不同，從連續範圍中選取值[/font]
z-randomizer-dependencies=如何檢查依賴項。\n\n[font=default-small-semibold]預設: [color=230,208,175]線性[/color]\n[color=230,208,175]無[/color] - 配方可以包含尚未解鎖的成分。 可能導致死鎖。\n[color=230,208,175]線性[/color] - 科技以隨機順序排列，同時檢查前置。配方可以包含不一定可用但可以解鎖的材料。\n[color=230,208,175]分支[/color] - 由科技解鎖的每個配方僅包含來自該科技前置的材料。[/font]
z-randomizer-resource-variance=“資源比例”能和原來相差多少。\n[color=230,208,175]例如[recipe=automation-science-pack]需要一些[item=copper-ore]和稍微多一點[item=iron-ore].[/color]\n\n[font=default-small-semibold]預設: [color=230,208,175]2[/color] 最小: [color=230,208,175]1[/color] 最大: [color=230,208,175]5[/color]\n此設定呈指數級擴充套件。微小調整會帶來很大變化。[/font]
z-randomizer-complexity-variance=“配方複雜度”與原版有多少不同。\n[color=230,208,175]例如[recipe=automation-science-pack] 大約和[recipe=electronic-circuit] 接近，兩者都比[recipe=iron-chest]簡單.[/color]\n\n[font=default-small-semibold]預設: [color=230,208,175]2[/color] 最小: [color=230,208,175]1[/color] 最大: [color=230,208,175]5[/color]\n此設定呈指數級擴充套件。 小調整帶來大變化。[/font]
z-randomizer-cost-variance=“配方成本”可以與原版相差多少。\n[color=230,208,175]例如[recipe=steel-plate]比[recipe=iron-gear-wheel]貴2.5倍.[/color]\n\n[font=default-small-semibold]預設: [color=230,208,175]2[/color] 最小: [color=230,208,175]1[/color] 最大: [color=230,208,175]5[/color]\n此設定呈指數級擴充套件。 小調整帶來大變化。[/font]
z-randomizer-hidden=如何處理隱藏的配方。\n[color=230,208,175]隱藏配方通常是固定配方（如火箭零件）或自動生成的配方（如回收）。[/color]\n\n[font=default-small-semibold]預設: [color=230,208,175]禁止隨機[/color][/font]

z-randomizer-default-values=在這裡你可以設定什麼時候解鎖原始資源以及它的價值。\n用法 [color=230,208,175](先決條件：資源：價值)[/color].\n例如[color=230,208,175]([item=electric-mining-drill][fluid=sulfuric-acid] : [item=uranium-ore] : 3)[/color].\n[color=230,208,175]將先決條件寫為[technology=name]或[item=name] 和[fluid=name]的列表, 保持為空，沒有先決條件。\n把資源寫成一個[item=name] 或 [fluid=name]列表.\n價值是一個數字，代表資源的價值。\n空格被忽略。\n您可以為一個資源設定多個值，每個值都有不同的先決條件。[/color]\n\n[font=default-small-semibold]預設值由[color=230,208,175]可用的預設設定控制[/color][/font]
z-randomizer-not-random-resources=任何具有這些作為其前身之一的成分都不會被隨機化，它們仍將用於價值計算。\n[color=230,208,175]填入[item=name]或[fluid=name].\n透過在上述設定中指定資源，您可以在解鎖後取消禁止資源。[/color]\n\n[font=default-small-semibold]預設值由 [color=230,208,175]可用的預設設定控制[/color][/font]

z-randomizer-not-random-recipes=不進行隨機化的配方，它們仍將用於價值計算。\n[color=230,208,175]填入[recipe=name].[/color]\n\n[font=default-small-semibold]預設值由 [color=230,208,175]可用的預設設定控制[/color][/font]
z-randomizer-not-random-categories=這些類別的配方不會隨機化，它們仍將用於價值計算。\n\n[font=default-small-semibold]預設值由 [color=230,208,175]可用的預設設定控制[/color][/font]
z-randomizer-not-random-ingredients=這些成分不會出現在其他配方中，也不會被替換，它們仍將用於價值計算。\n[color=230,208,175]填入 [item=name] 或 [fluid=name].[/color]\n\n[font=default-small-semibold]預設值由 [color=230,208,175]可用的預設設定控制[/color][/font]
z-randomizer-not-random-ore-processing=不要在配方中隨機化礦石 (結尾的專案 [color=230,208,175]-ore[/color]).\n\n[font=default-small-semibold]預設值由 [color=230,208,175]可用的預設設定控制[/color][/font]

z-randomizer-forbidden-categories=這些類別的配方不應用於計算或隨機化。\n\n[font=default-small-semibold]預設值由 [color=230,208,175]可用的預設設定控制[/color][/font]
z-randomizer-forbidden-recipes=不應用於計算或隨機化的配方。\n[color=230,208,175]填入 [recipe=name].[/color]\n\n[font=default-small-semibold]預設值由 [color=230,208,175]可用的預設設定控制[/color][/font]
z-randomizer-forbidden-ingredients=包含任何這些作為其成分之一的配方將不會用於計算或隨機化。\n[color=230,208,175]填入[item=name] 或[fluid=name].[/color]\n\n[font=default-small-semibold]預設值由 [color=230,208,175]可用的預設設定控制[/color][/font]
z-randomizer-forbidden-results=包含任何這些作為其結果之一的配方將不會用於計算或隨機化。\n[color=230,208,175]填入[item=name] 或 [fluid=name].[/color]\n\n[font=default-small-semibold]預設值由 [color=230,208,175]可用的預設設定控制[/color][/font]

z-randomizer-prevent-duplicates=防止這些類別中的重複成分。\n\n[font=default-small-semibold]預設值由 [color=230,208,175]可用的預設設定控制[/color][/font]
z-randomizer-starter-crafting=這些製作類別從一開始就被認為是解鎖的。\n\n[font=default-small-semibold]預設值由 [color=230,208,175]可用的預設設定控制[/color][/font]


