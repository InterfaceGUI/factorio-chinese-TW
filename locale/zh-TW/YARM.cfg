[mod-setting-description]
YARM-ticks-between-checks=每過N個單位時間更新一次監測點資源量，N以刻(tick)為單位 (60刻 = 1秒)
YARM-entities-per-tick=對於被監控的資源，這控制了在一幀中查詢多少資源實體（礦石塊）（通常每秒更新 60 箇中的 1 個）。 減少這個以改善 UPS。
YARM-overlay-step=新增大面積資源時，覆蓋大面積疊加層將導致FPS下降。透過更改疊加層的稀疏度可以緩和FPS下降問題。\n完整覆蓋設定為1，覆蓋1/4面設定為2，1/9設定為3 ...
YARM-map-markers=在地圖上顯示包含站點名稱及其當前內容的標記，自動更新。 注意：更改此設定後，可能需要幾秒鐘才能看到結果！
YARM-warn-percent=當剩餘資源到達多少百分比時提醒玩家。
YARM-order-by=更改站點在 YARM 列表中的顯示順序。
YARM-site-prefix-with-surface=將表面名稱新增到站點名稱的字首。 對於具有多個表面的地圖很有用。
YARM-debug-profiling=啟用時，將有關滴答時間的一些資訊輸出到玩家聊天資訊和factorio-current.log。

