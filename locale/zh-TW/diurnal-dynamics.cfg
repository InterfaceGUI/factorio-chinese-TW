[mod-setting-description]
data-dd-dark-perc=夜晚最暗點達到的純黑百分比。
data-dd-dark-platform=啟用隨著遠離太陽而變得更暗的空間平臺。
data-dd-diurnal-cycle-mult=每個星球晝夜迴圈持續時間的乘數。
data-dd-accum-mult=如果依賴太陽能，更長的夜晚需要更多的累加器儲存容量。在太空時代平臺上不太平衡。
data-dd-night-only=實驗性選項，禁用白天攻擊。在每個形成敵群的星球上都有效。
data-dd-dusk=改變一天中黃昏發生的時間點。\n必須在0之後和傍晚之前。\n向後移動可以延長白天最亮的部分。
data-dd-evening=改變一天中傍晚發生的時間點。\n必須在黃昏之後和早晨之前。\n向前移動可以延長夜晚最暗的部分。
data-dd-morning=改變一天中早晨發生的時間點。\n必須在傍晚之後和黎明之前。\n向後移動可以延長夜晚最暗的部分。
data-dd-dawn=改變一天中黎明發生的時間點。\n必須在早晨之後和1點之前。\n向前移動可以延長白天最亮的部分。
