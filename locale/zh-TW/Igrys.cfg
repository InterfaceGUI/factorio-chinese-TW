[item-description]
igrys-science-enhancer-machine=能以兩倍的效率製造科技包，但需要[fluid=igrys-magic-fluid]才能執行。
igrys-glass-space-rocket=玻璃火箭發射所需的火箭部件更少，但它們也需要[item=igrys-glass]。
igrys-copper-plate-machine=於[planet=igrys]的大氣層成分，能夠從空氣中製造出[item=copper-plate]，但只能在夜間工作。
igrys-magic-pumpjack=需要[fluid=water]，但生產效率更高，並且能夠提取[fluid=igrys-magic-fluid]。
