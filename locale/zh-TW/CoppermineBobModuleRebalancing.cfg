[mod-setting-description]
coppermine-bob-module-exponential-modules=每個級別的模組現在需要 2 個上一個級別的模組來製作（5 個用於上帝模組），使得模組在其級別上成倍地昂貴。目的是鼓勵使用較低級別的模組，否則這些模組很少相關。
coppermine-bob-module-nerfed-modules=各種模組的積極作用被削弱，而它們的消極副作用顯著增加。特別是，速度（和原始速度）模組不再使機器更高效，而生產力（和原始生產力）模組伴隨著嚴重的能源和速度成本。上帝模組（如果啟用）成為過去的原始生產力模組。
coppermine-bob-module-expensive-module-combination=組合效應模組需要不同的成分，包括更高層的板。如果啟用了 Bob 的外星合金，它們將是必需的。上帝模組（如果啟用）現在由其他模組製作。
coppermine-bob-module-nerfed-beacons=Mk2 和 mk3 信標的範圍更小，能源成本增加，模組數量更少。它們現在也產生汙染。
coppermine-bob-module-expensive-beacons=Mk2 和 mk3 信標需要汙染產生模組來製作。由於啟用了指數級昂貴的模組，這使得它們非常昂貴，這意味著 mk1 或 mk2 信標在許多情況下是一個明智的選擇。
coppermine-bob-module-modules-in-rocket=使用原始速度模組 8s（如果啟用）或速度模組 8s 作為火箭控制單元的成分。如果啟用指數模組，那麼一個模組足以容納 20 個火箭控制單元，因此它們不會太貴。
coppermine-bob-module-space-packs-for-god-modules=新增空間科學包作為製作神模組 1 的成分。
coppermine-bob-module-god-module-research-multiplier=隨著其他變化，神模組研究變得比其先決條件便宜。這個乘數（預設值為 10）設定更合理的研究成本。
coppermine-bob-module-god-modules-in-space-ex=以前需要所有三種模組型別的那些元件現在需要神模組。如果上帝模組被停用，則無效。如果啟用指數級昂貴的模組，那麼會縮減上帝模組的數量以保持需求合理。
