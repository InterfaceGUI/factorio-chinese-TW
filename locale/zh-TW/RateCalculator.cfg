[tips-and-tricks-item-description]
rcalc-gui-entity-units=某些度量單位旁邊有一個實體選擇器按鈕。對於這些，GUI 上顯示的速率取決於所選實體。\n\n材料的每秒、每分鐘和每小時測量單位可以選擇根據容器、儲液罐或火車車廂進行測量。\n\ n機械臂速率要求您使用選擇工具在世界中選擇機械臂，因為機械臂吞吐量在不同情況下差異很大。
rcalc-gui-history=點選導航按鈕來翻閱你最近的十個選擇。
rcalc-gui-measures=該模組將計算許多不同型別的“測量”的費率。使用度量下拉選單在它們之間切換。每個度量都有自己的一組單位。\n\n一些度量會跟蹤整個選擇的執行總計，如上所示。
rcalc-gui-multiplier=使用底部的滑塊或文字欄位手動調整費率以找到您需要的數字。例如，選擇一臺製造機器並更改乘數以計算出您需要多少臺機器才能達到特定的費率。
rcalc-gui-overview=使用 [item=rcalc-all-selection-tool] 選擇一個區域將處理實體並顯示有關它們的資訊。\n[font=default-bold]Rate:[/font] 產生的數量 (綠色）或消耗（紅色）。\n[font=default-bold]機器：[/font] 在該行上生產（綠色）或消耗（紅色）的機器數量。\n[font=default-粗體]每臺機器：[/font] 該行機器的平均生產（綠色）或消耗（紅色）率。\n[font=default-bold]淨率：[/font] 剩餘（綠色）或該行機器的赤字（紅色）率。\n[font=default-bold]Net 機器：[/font] 額外（綠色）或需要（紅色）類似配置的機器以在該行上實現淨零率。
rcalc-gui-search=使用 __CONTROL__focus-search__ 或單擊放大鏡搜尋選擇內容。出於效能原因，搜尋使用內部原型名稱而不是本地化名稱。
rcalc-gui-temperatures=在特定溫度下輸出的流體單獨列出。尚不支援流體輸入溫度。
rcalc-gui-units=改變重量單位。
rcalcintroduction=使用開始-按鈕或按__CONTROL-calc-工具__獲得[item=r-calc-all-selection-tool] 選擇一個區域。
rcalc-selection-modes=使用 __CONTROL__cycle-blueprint-forwards__ 和 __CONTROL__cycle-blueprint-backwards__ 過濾選擇工具由不同的措施。 “所有”模式將選擇讓我們知道如何處理的所有實體，而您的具體措施是什麼？使用一個備用的模式會自動開啟相應的 GUI。\n\n使用 __CONTROL__select-for-cancel-deconstruct__ 選擇會將選定的費率附加到先前的選擇上，而不是建立一個新的。\n使用熱鍵或單擊快捷方式兩次一行將開啟 GUI。
rcalc-introduction=使用快捷按鈕或按__CONTROL__rcalc-get-selection-tool__獲取[item=rcalc-all-selection-tool]並選擇一個區域開始。


