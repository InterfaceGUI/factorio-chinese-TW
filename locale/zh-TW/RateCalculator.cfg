[mod-name]
RateCalculator=生產速率計算器

[mod-description]
RateCalculator=拖動選擇一個區域檢視材料、電力、汙染和熱量的最大生產和消費速率。類似於最大速率計算器（Max Rate Calculator）. \n 請參閱遊戲中的提示和技巧，瞭解 GUI 和 mod 的其他特定功能的說明。\n 漢化：plexpt
