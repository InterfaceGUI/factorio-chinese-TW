[space-location-description]
tapatrion=一顆在終年風雪下仍生機不斷的沼澤星球，其大部分表面被富含養分、充滿氨的泥沼所覆蓋。岌岌可危的冰山和蜿蜒的山丘為建築提供了堅實的地表，但為避免凍結或下沉，兩者都需要進行小心的加熱或加固處理。與此同時，稀少的石礦使得基礎設施的擴建成為一項挑戰。

