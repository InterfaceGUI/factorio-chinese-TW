[mod-name]
Wind_Generator-gfxrestyle=風力發電機
[mod-description]
Wind_Generator-gfxrestyle=風力發電機產生免費能源，但建造成本高且沒有穩定的輸出。這個模組增加了4種渦輪機，從小型木製風車到泰坦尼克號渦輪機和精製混凝土渦輪機。\n - 太陽能電池板陣列的替代/補充，前期成本相似，但之後受益更高。\n - 與太陽能電池板陣列相比，更高級別的風力發電機節省了大量空間\n - 您可以在基地塔周圍走動，但不能在那裡建造（以避免物體進入隱藏在大圖形後面）。

