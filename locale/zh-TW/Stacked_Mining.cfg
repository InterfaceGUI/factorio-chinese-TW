[mod-setting-description]
kyth-overwrite-deadlock-stack-size=允許覆蓋在 Deadlock 的 Stacking Beltboxes &amp; Compact Loaders mod 的堆疊礦石中選擇的堆疊大小，並手動設定壓縮礦石的因子。\n[color=#8CB9E3]在其他一些 mod 對 Deadlock 的堆疊進行更改的情況下很有用堆疊大小。這應該與組成每個堆疊專案的專案數量相同。[/color]\n如果選擇預設的“停用”，則堆疊大小會自動設定為死鎖的堆疊腰帶箱和緊湊型裝卸機設定中選擇的值.\n[color=orange]警告：建議不要更改此設定或 Deadlock 的 Stacking Beltboxes &amp; Compact Loaders 遊戲中期 mod 設定中的 Stack size 設定。[/color]\n預設值：停用
kyth-high-pressure-offshore-pump=如果啟用了 mod Pressurized Fluids，則新增一個高壓管道泵，該泵直接輸出高壓水，但速度低於普通管道泵。\n[color=#8CB9E3]壓力輸出/秒根據情況自動調整在加壓流體設定中選擇的流體壓縮率，這意味著（未壓縮）輸出/秒總體上保持不變。[/color]\n如果啟用 FactorioExtended Plus Transport，這也會新增一個高壓管道泵 Mk2。\n [color=#8CB9E3]預設：啟用[/color]
kyth-adjust-stage-counts=如果啟用，則標記為堆疊開採的礦石的“stage_counts”會更改為使用與標記之前相同的圖形。\n[color=#8CB9E3]“stage_counts”是一個值列表根據礦塊的數量定義使用動畫的哪個階段。[/color]\n停用此設定可以更容易區分普通礦石和標記為堆疊開採的礦石，因為圖形的變化。但是，礦石含量低的礦塊看起來很貧瘠。\n[color=#8CB9E3]預設值：停用[/color]

