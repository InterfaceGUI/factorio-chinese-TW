[mod-name]
i-speak-for-the-trees-v2=我為樹代言 重製版 [I Speak for the Trees Remade]

[mod-description]
i-speak-for-the-trees-v2=當樹木、岩石和其他一些東西在被摧毀時有機會生成蟲子。它是完全可定製的，所有的指令碼都可以獨立啟用或禁用。\n使用此模組，您可以在樹木死亡、岩石死亡、蟲巢死亡或您的部分基地死亡（最後一個預設禁用）後生成許多蟲子。它將選擇一個適合當前進化到最大進化（預設為 0.9）的蟲子或噴吐蟲。

[mod-setting-name]
i-speak-for-the-trees-v2-max-evolution=最大進化
i-speak-for-the-trees-v2-biter-spawner-chance=蟲巢進化率
i-speak-for-the-trees-v2-apocalypse-include-mining=啟示錄模式（包括採礦）

i-speak-for-the-trees-v2-tree-dies-spawn-chance=樹毀生蟲率
i-speak-for-the-trees-v2-rock-dies-spawn-chance=石毀生蟲率
i-speak-for-the-trees-v2-spawner-dies-spawn-chance=巢毀生蟲率
i-speak-for-the-trees-v2-apocalypse-dies-spawn-chance=建築毀滅生蟲率

i-speak-for-the-trees-v2-tree-dies-spawn-number=樹毀生蟲數
i-speak-for-the-trees-v2-rock-dies-spawn-number=石樹毀生蟲數
i-speak-for-the-trees-v2-spawner-dies-spawn-number=巢毀生蟲數
i-speak-for-the-trees-v2-apocalypse-dies-spawn-number=建築毀滅生蟲數

[mod-setting-description]
i-speak-for-the-trees-v2-max-evolution=如果進化超過這個值，進化將降低到這個值（0.9）
i-speak-for-the-trees-v2-biter-spawner-chance=從biter產卵器而不是spitter產卵器中選擇biter的機率（0.6）例如：0.6意味著選擇biter產卵器在當前進化中可以產卵的60%，選擇spitter產卵器可以產卵的40%。（這句不懂翻譯）
i-speak-for-the-trees-v2-apocalypse-include-mining=控制啟示錄模式是否會影響採礦建築，以及是否會殺死它們。（fasle）

i-speak-for-the-trees-v2-tree-dies-spawn-chance=樹木死亡時產生蟲子的機率 \n 0禁用
i-speak-for-the-trees-v2-rock-dies-spawn-chance=岩石死亡時產生蟲子的機率 \n 0禁用
i-speak-for-the-trees-v2-spawner-dies-spawn-chance=蟲巢死亡時產生蟲子的機率 \n 0禁用
i-speak-for-the-trees-v2-apocalypse-dies-spawn-chance=死亡建築物會產生蟲子的機率，警告：這會影響所有不是牆壁或大門的玩家建築物，包括槍炮塔。 您的防禦將需要提升。\n 0禁用

i-speak-for-the-trees-v2-tree-dies-spawn-number=樹木死亡時產生蟲子的數量
i-speak-for-the-trees-v2-rock-dies-spawn-number=岩石死亡時產生蟲子的數量
i-speak-for-the-trees-v2-spawner-dies-spawn-number=蟲巢死亡時產生蟲子的數量
i-speak-for-the-trees-v2-apocalypse-dies-spawn-number=當你的建築死亡時產生蟲子的數量。警告，這會影響所有不是牆或門的玩家建築。。。包括炮塔。你的防守需要加強。
