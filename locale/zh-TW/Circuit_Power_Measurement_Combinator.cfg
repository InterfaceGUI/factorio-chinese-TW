[item-name]
power-meter-combinator=功率計組合器

[entity-name]
power-meter-combinator=功率計組合器

[item-description]
power-meter-combinator=報告連線到附近電線杆（最大半徑 - 16 個瓦片）的電網的電力生產統計資料的組合器，以 kW 為單位。每個電力生產者專案都有自己的訊號，加上用於非專案生產者總和的特殊 O 訊號（一些 mod 新增這些）和用於電網總產量的 W 訊號（其他訊號的總和）。也可以用作常量組合器 - 隨意在那裡設定任何額外的訊號。

[mod-setting-name]
signal-update-interval=訊號更新間隔

[mod-setting-description]
signal-update-interval=更新功率計組合器上的訊號之間的延遲，以 Game Ticks 為單位（預設 60 個刻度 = 1 秒，速度為 1 倍）。較低的值可能會對效能產生較小的影響（除非您使用數萬個）。
