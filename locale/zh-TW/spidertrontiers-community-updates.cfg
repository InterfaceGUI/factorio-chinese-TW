[technology-description]
spidertron_mk3=蜘蛛機甲的終極形態。感測器，裝甲和火箭發射器已經完善到難以想象的程度。
spidertron_mk2=精製的裝置網路、蜘蛛裝甲外殼，導致了這一突破。
spidertron_mk0=把裝甲外殼、加農炮、機槍、火箭筒和 6 條腿結合到一起的產物。嘿，這可是你自找的！
spidertron_mkn1=你的首次嘗試是要兼具坦克性，火力和其他功能； 當然，這值得一試……你應該這樣做嗎？ 不。
prototype_spidertron=將一些螺釘和螺栓放在一起，看起來有點像蜘蛛，所以你做出了一個。
assault_spidertron_mk1=槍很酷，像是你睡夢中的低語，所以你決定由他去吧……又能出啥岔子呢？
assault_spidertron_mk2=更多就是更好，這是蜘蛛機甲背後的哲理。
bulwark_spidertron_mk1=你無奈中給了一個金屬條一拳，好痛。你在想要不要讓你的機甲從硬傢伙中脫穎而出……
bulwark_spidertron_mk2=讓我們不要超越自己，但你已經開始使用橫杆來增強這個蜘蛛機甲的外殼！
scout_spidertron_mk1=在將鋼製船體放在一些腿上之後，你還要在上面安裝雷達。這可太損了
scout_spidertron_mk2=一個雷達總是不夠用的。沒有意見。
voyage_spidertron_mk1=不用笨重的裝甲，而是把資源裝到那些狡猾的腿上呢？
voyage_spidertron_mk2=你發現增強腿之後，這個蜘蛛機甲可以把工廠的一半都裝在它背上。

[mod-setting-name]
show-spidertron-legs=顯示蜘蛛機甲的腿
stack-spidertron-recipes=預設蜘蛛機甲配方

[mod-setting-description]
show-spidertron-legs=對於患有蜘蛛恐懼症或者覺得它很難看的人，可以將其關閉。可以關閉和開啟而不會破壞存檔。
stack-spidertron-recipes=預設配方意味著每個蜘蛛機甲都需要繼承它的上一代。如果你不喜歡這種製作手法，請將其關閉，然後將所有的蜘蛛機甲的配方要求轉換為 x 鐵。

[mod-name]
spidertrontiers=高階蜘蛛機甲 [Spidertron Tiers]
spidertrontiers-community-updates=高階蜘蛛機甲 [Spidertron Tiers]

[mod-description]
spidertrontiers=增加了13個獨特的蜘蛛機甲！不論是高火力蜘蛛、遊戲早期就能解鎖的蜘蛛、快速蜘蛛、大揹包蜘蛛的還是揭示戰爭迷霧的蜘蛛，每個人都能找到自己需要的型別。這些新加入的蜘蛛機甲為玩家提供了更多的選擇和策略可能性，豐富了遊戲體驗。
spidertrontiers-community-updates=增加了13個獨特的蜘蛛機甲！不論是高火力蜘蛛、遊戲早期就能解鎖的蜘蛛、快速蜘蛛、大揹包蜘蛛的還是揭示戰爭迷霧的蜘蛛，每個人都能找到自己需要的型別。這些新加入的蜘蛛機甲為玩家提供了更多的選擇和策略可能性，豐富了遊戲體驗。
