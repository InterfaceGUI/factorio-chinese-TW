[item-description]
spidertron_mk3=這隻蜘蛛是神！它可以連續好幾天將核彈送到敵人的臉上，抑或轟炸裝置網路
spidertron_mk2=一隻出沒在敵人最黑暗的夢魘中的黑色蜘蛛
spidertron_mk0=為進行特殊操作而創造，這個蜘蛛機甲有3種武器型別。多樣性是關鍵
spidertron_mkn1=卑微的開始。這是你的第一個萬能蜘蛛機甲，雖然它脆弱又笨拙
prototype_spidertron=一團爛透了的零件。從外觀和工作狀態來看是一個蜘蛛機甲，差強人意。
assault_spidertron_mk1=基於你的第一個原型的蜘蛛機甲，它真的很可怕……順便說下，它配備更多的槍
assault_spidertron_mk2=擅長遠端戰鬥，但近距離卻很弱。專為打擊戰術而設計。
bulwark_spidertron_mk1=當然啦，它疊了很厚的甲……太慢了
bulwark_spidertron_mk2=你得用更多的腿來支撐它的巨大重量。唯美的事物會讓你感到毛骨悚然。
scout_spidertron_mk1=真靈活
scout_spidertron_mk2=腿上有雷達，四條腿！
voyage_spidertron_mk1=搬家或發起一場攻擊，選這個就對了
voyage_spidertron_mk2=讓我們慢慢來，穩穩地

