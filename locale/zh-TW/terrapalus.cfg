palusium-plate=帕魯西姆板是用於構建帕魯西姆紫外線技術的中間產品。
palusium-powder=帕魯西姆粉末是經過粉碎的帕魯西姆礦石，其中的帕魯西姆晶體更容易獲取。
palusium-crystal=帕魯西姆晶體在紫外光譜中有多種應用。

