[technology-description]
planet-discovery-terrapalus=一個黑暗潮溼的衛星，擁有無盡的沼澤、蟲群、五足獸和帕魯西姆礦石。
palusium-processing=帕魯西姆在熔爐中處理成帕魯西姆板。
palusium-crushing=帕魯西姆礦石可以被粉碎成帕魯西姆粉末。
palusium-liquefaction=將帕魯西姆粉末與水和油混合製成超維姆。
palusium-refining=將帕魯西姆粉末精煉成帕魯西姆晶體。
inhibitor-lamp=利用帕魯西姆晶體的紫外線特性使敵人原地凍結。

