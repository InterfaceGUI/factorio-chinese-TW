[mod-setting-description]
start-with-vehicle-miner=開局墜毀的飛船中增加一臺採礦車MK1
vehicle-mining-multiplier=採礦車輛採礦速度的百分乘數。設定為50表示車輛以半速執行。
vehicle-mining-disallow-resources=輸入您要禁止開採的資源的“資源名稱”，用空格分隔多個。用F4除錯工具提示選項查詢名稱。
vehicle-mining-interval=調整採礦的間隔tick，低值,線性採集，高值,節省UPS。
vehicle-mining-requires-movement=載具只會在移動時採集,包括玩家操控和AI控制移動 (e.g. AAI可程式設計載具設定路徑).
vehicle-collection-interval=調整載具與樹，岩石和地面物品互動的tick間隔，越低頻率越高,越高則節省UPS。




