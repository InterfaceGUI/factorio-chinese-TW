[mod-setting-name]
start-with-vehicle-miner=初始採礦車MK1
vehicle-mining-multiplier=採礦車：採礦速度倍數
vehicle-mining-disallow-resources=採礦車：禁止開採的資源
vehicle-mining-interval=採礦車：採礦間隔
vehicle-mining-requires-movement=採礦車: 僅移動時採礦
