[mod-setting-name]
adaptive-movement-speed-global-enabled=啟用
adaptive-movement-speed-global-maximum-speed=全域性最大移動速度 (%)
adaptive-movement-speed-global-disable-upon-taking-damage=受到傷害時停用
adaptive-movement-speed-enabled=啟用
adaptive-movement-speed-base-speed=基本速度 (%)
adaptive-movement-speed-maximum-speed=最大速度 （％）
adaptive-movement-speed-speed-up-time=加速時間（s）
adaptive-movement-speed-cool-down-time=冷卻時間（秒）

[mod-setting-description]
adaptive-movement-speed-global-enabled=如果未選中，則沒有玩家可以使用自適應移動速度。
adaptive-movement-speed-global-maximum-speed=任何玩家的最大移動速度，他們無法將自己配置為比這更快。
adaptive-movement-speed-global-disable-upon-taking-damage=當玩家受到傷害時暫時停用移動速度加成，這可以防止瑣碎的戰鬥/風箏。設定為 0 以停用。
adaptive-movement-speed-enabled=如果未選中，您將不會使用自適應移動速度。
adaptive-movement-speed-base-speed=您將移動的基本速度。
adaptive-movement-speed-maximum-speed=您可以移動的最大速度。
adaptive-movement-speed-speed-up-time=從靜止狀態達到最大速度所需的時間。 （線性增長直到最大速度。）
adaptive-movement-speed-cool-down-time=以最大速度跑步後失去 95% 的額外速度所需的時間。 （指數衰減直到達到基本速度。）

[controls]
adaptive-movement-speed-toggle-input=切換自適應移動速度

[shortcut-name]
adaptive-movement-speed-toggle-shortcut=自適應移動速度
