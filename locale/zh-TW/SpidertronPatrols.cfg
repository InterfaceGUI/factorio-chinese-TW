[tips-and-tricks-item-description]
sp-spidertron-patrols=[font=default-bold]蜘蛛機甲巡邏隊[/font]新增功能概覽。\n\n如果時刻表面板無法適配您的顯示屏，請考慮縮小[font=default-semibold]介面尺寸[/font]或在設定 > 介面中停用[font=default-semibold]平鋪玩家面板[/font]。
sp-dock=[entity=sp-spidertron-dock]允許使用機械臂自動裝載和解除安裝蜘蛛機甲。停靠站會自動連線第一個停靠其上方的蜘蛛機甲，並在蜘蛛機甲走開後斷開連線。
sp-spidertron-automation=從蜘蛛機甲介面右側的面板中獲取[item=sp-spidertron-patrol-remote]，或在選擇蜘蛛機甲時按__CONTROL__spidertron-enhancements-spidertron-patrol-pipette__。\n閃爍的數字顯示當前選中的航點。__ALT_CONTROL__2__use-item__將在當前選定的航點之後建立一個新的航點。__ALT_CONTROL__2__sp-replace-previous-waypoint__將把當前選定的航點移動到指定的位置。\n要選擇一個航點在其後插入或替換，請單擊時刻表介面中該航點行上的[img=item.sp-spidertron-patrol-remote]按鈕。\n\n__ALT_CONTROL__1__sp-delete-all-waypoints__刪除所有航點。\n__ALT_CONTROL__1__sp-toggle-spidertron-automatic-manual__用於切換當前已選擇、已開啟、已連線遙控器或正在操控的蜘蛛機甲的自動或手動模式。
sp-wait-conditions=可以在時刻表介面中為每個航點設定等待條件。它們的行為類似於列車的發車條件，但每個航點只能有一個等待條件。如果需要在一個航點組合多個等待條件，通常可以在同一個位置設定多個航點，每個航點設定不同的等待條件，從而獲得類似的結果。如果做不到這一點，可以使用一個[font=default-semibold]訊號條件[/font]等待條件，並將運算器附加到該位置的[entity=sp-spidertron-dock]上。
sp-aircraft-automation=[font=default-bold]Lex's Aircraft[/font]中的飛行器也可以使用[item=sp-spidertron-patrol-remote]和 [entity=sp-spidertron-dock]實現自動化。
sp-submarine-automation=[font=default-bold]Maraxsis[/font]中的潛艇也可以使用[item=sp-spidertron-patrol-remote]和[entity=sp-spidertron-dock]實現自動化。\n在海溝上方的航點使用[font=default-semibold]下潛（Submerge）[/font]等待條件進入或退出海溝。
