billbo99-respawn-with-armor=啟用重生與盔甲
billbo99-extra-respawn-gear=設定你在重生時獲得的額外裝備。 (game_name:item_count) EG 鐵板:200 銅板:300

billbo99-primary_gun_threshold=在重生時自動給予之前需要建造的槍支數量（-1 停用）
billbo99-primary_ammo_threshold=在重生時自動提供之前需要構建的彈藥數量（-1 停用）
billbo99-primary_ammo_starting_amount=主要彈藥起始數量
billbo99-secondary_gun_threshold=在重生時自動給予之前需要建造的槍支數量（-1 停用）
billbo99-secondary_ammo_threshold=在重生時自動提供之前需要構建的彈藥數量（-1 停用）
billbo99-secondary_ammo_starting_amount=次要彈藥起始量
billbo99-armor_threshold=在重生時自動給予之前需要建造的盔甲數量（-1 停用）
billbo99-capsule_threshold=手榴彈或類似閾值
billbo99-capsule_starting_amount=手榴彈或類似的起始數量

billbo99-player_corpse_life=距離玩家屍體過期還有幾分鐘
billbo99-biter_corpse_life=距離咬屍結束還有幾分鐘
billbo99-respawn=重生訊息
billbo99-welcome=歡迎留言
billbo99-get-starting-gear=在生成時獲得基本的起始裝備

billbo99-healing_per_tick=遊戲預設為 0.15，即每秒 9hp
billbo99-ticks_to_stay_in_combat=遊戲預設為 10 秒，此值決定何時開始自然治療
billbo99-damage_hit_tint_r=損壞時的背景螢幕色調，預設紅色 = 255（-1 停用設定）
billbo99-damage_hit_tint_g=損壞時的背景螢幕色調，預設綠色= 0（-1停用設定）
billbo99-damage_hit_tint_b=損壞時的背景螢幕色調，預設藍色 = 0（-1 停用設定）
billbo99-damage_hit_tint_a=損壞時的背景螢幕色調，預設 alpha = 0（-1 停用設定）
billbo99-respawn-multiplyer=當前玩家重生計數器每次死亡的倍數
billbo99-respawn-cooldown=從他們的個人冷卻計時器中每秒移除多少滴答聲
