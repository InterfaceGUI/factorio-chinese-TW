[mod-setting-description]
bigger-stacks=如果真正的原材料（礦石、板材等）堆疊到 200。
cheap-steel=波板式；將成本降低到每鋼 2 鐵，並將冶煉時間減半。
harder-silo=使火箭筒在研究和資源方面都更加困難。
manual-silo=強制手工製作火箭筒。僅在啟用 Harder Silo 選項時才有意義。
harder-nuclear=大大增加了研究核反應堆所需的技術進步。
harder-rockets=透過使產生的噪音嚴重擾亂當地野生動物，使火箭發射更加困難。
tiered-armor=使護甲升級更自然；也使得每個階段都需要前一個階段，使舊盔甲仍然具有價值。
smaller-trees=這將樹碰撞箱的大小減半，從而可以更輕鬆地在它們周圍放置實體。
wood-sludging=這控制了兩種石油加工配方，將木材（原木和木板）轉化為石油產品。
coal-decomposition=這控制了將煤分解成其化學成分——碳、硫和氫的配方。僅在這些專案/流體存在時才有效。
advanced-satellite=二級研究衛星是否應該獲得？它的每枚火箭（以及每枚火箭的成本）具有更高的空間科學產量，但製造成本要高得多。
sane-concrete=是否用鐵棒代替混凝土配方中的鐵礦石，既對工廠設定更友好，也更逼真。
tech-demultiply=降低一些入門級技術（例如自動化 I）成本的因素，以便高難度儲存不會迫使數百個科技包在開始自動化之前手動製作。通常等於技術價格倍數。
split-gun-turret=是否將炮塔配方拆分為更昂貴但製作速度更快的手動版本（以減少早期遊戲防禦的構建痛苦），以及用於組裝者的稍微便宜但速度較慢的版本。
split-red-science=是否將紅色科技包配方拆分為更昂貴但製作速度更快的手動版本（以使對自動化的首次研究不那麼痛苦），以及為裝配工提供稍微便宜但速度較慢的版本。
tiered-bob-robots=如果啟用，這將更改 BobMod 機器人部件的配方 - 框架、工具和機器人大腦 - 以便每一層都是從前一層製作的加上原始配方中的成本差異（例如，如果 T4 需要 4 個 CPU 和 6 個傳輸器，以及T3 0 個 CPU 和 2 個電晶體，T4 現在將花費 4 個 CPU、4 個電晶體和一個 T3）。
cheaper-belts=BobMods 整合；使藍色、綠色和紫色傳送帶使用更少的齒輪和軸承（只計算，而不是型別），以避免每個單元的傳送帶花費數百單位的材料。此外，如果存在後勤科技包（其配方中包含藍帶），則此選項可防止使用它的技術研究起來異常昂貴。
logistics-pipes=是否在綠色（物流）科技包配方中新增一個單位的鐵管。這是在 FFF #275 中提出的一個想法，但從未真正實施過。
demultiply-upgrades=是否將“技術分離”行為應用於“純升級”技術，如子彈傷害、火車制動力和研究中心速度
invincible-drones=考慮到它們傾向於成群結隊，這很有用。
better-artillery=是否使火炮更強大，以補償諸如更廣泛的汙染擴散、更堅固的巢穴或更激進的蟲子擴張之類的事情。增加每次射擊的射程和傷害。
