[mod-setting-description]
ToxicForest-generation-mode=控制如何生成森林並將其放置在地圖上。\n\n[font=default-bold]Autoplace[/font]：使用 Factorio 的內建生成系統，補充以確保完全覆蓋。\n[font=default-bold] Autoplace Optimized[/font]：停用 ToxicForest 的 CPU 密集型功能；礦塊可能會在未覆蓋的情況下生成，並且樹中可能會出現小間隙，但這種模式是迄今為止最快的。\n[font=default-bold]Post-Generation[/font]：需要更多 CPU 並在塊生成完成後放置樹.這種模式對於放置哪些樹是不可預測的。
ToxicForest-density=樹木放置的密度。例如，值 0.1 表示模式 3 中 10% 的樹木覆蓋率。自動放置模式需要較低的值才能產生明顯的影響（例如，0.05 生成中等密度的森林）。
ToxicForest-influence-boost=普遍提升所有影響力值。
ToxicForest-max-probability=控制森林內的樹木密度。降低此值將導致森林密度降低。
ToxicForest-random-penalty=應用於最大隨機機率值的隨機懲罰。
ToxicForest-use-min-influence=沒有任何東西可以修改低於此值的影響。確保樹木可以在任何地方產卵的最直接影響。
ToxicForest-min-influence=沒有任何東西可以修改低於此值的影響。
ToxicForest-min-influence-random=隨機化影響以在每個地圖生成上提供不同的體驗。
ToxicForest-clear-starting-area=此選項可減少起始區域內的樹頻率。
ToxicForest-clear-radius=要清除的樹木半徑。 4~256。 Vanilla 為 128，帶有 64 瓦過渡。
ToxicForest-clear-resource-patches=防止樹木覆蓋資源補丁。這隻會影響新生成的區塊。\n注意：異星工廠對樹木的資源有一種天然的偏見。關閉此功能並不能保證在 Autoplace Optimized 模式下樹會佔用資源。
