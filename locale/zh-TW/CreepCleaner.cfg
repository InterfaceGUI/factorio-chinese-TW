[mod-setting-name]
cc-cleanup-frequency=清理頻率
cc-cleanup-time-unit=頻率單位
cc-cleanup-queuesize=任務佇列大小
cc-cleanup-threshold=清理閾值
cc-krastorio2-creep=Krastorio2 蠕變

[mod-setting-description]
cc-cleanup-frequency=清理迴圈執行的頻率。
cc-cleanup-time-unit=清理頻率的時間單位（1 秒 = 60 滴答聲）。
cc-cleanup-queuesize=任務佇列的最大大小。
cc-cleanup-threshold=一個迴圈中處理了多少個任務。
cc-krastorio2-creep=同時移除 Krastorio2 蠕變。

[cc-strings]
mod-name=蠕變清潔器
logprefix=[__1__]
stats-1=待處理任務：__1__（__2__ 未打包）@ __3__/s
stats-2=HP：__1__，MP：__2__，LP：__3__（幽靈：__4__）
stats-3=HP：__1__，MP：__2__，LP：__3__ [未包裝]
stats-4=HP：__1__，MP：__2__，LP：__3__ [最大]
cleanup-started=清理開始了。
cleanup-running=清理執行...
cleanup-cancelled=清理已取消。
cleanup-completed=清理命令完成。排隊 __1__ 個任務。
