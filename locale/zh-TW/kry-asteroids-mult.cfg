[mod-setting-description]
kry-harmless-limit=對每種無害星巖的生成頻率係數設定硬性上限。作為參考，大多數無害星巖的預設生成機率低於0.01。達到測試的最大上限2時，螢幕將完全被無害星巖填滿。不建議這樣做。
kry-nauvis-harmless=將新地星（Nauvis）周圍無害星巖的生成頻率乘以該係數（預設值為1.1，即比原版多10%的無害星巖）
kry-nauvis-harmful=將新地星（Nauvis）周圍有害星巖的生成頻率乘以該係數（預設值為1.0，即標準數量的有害星巖，通常仍為零）\n注意：只有當另一個模組已經為該星球添加了有害星巖時，此值才會影響新地星（Nauvis），例如使用“任意星球起始”模組從其他星球開始遊戲時。
kry-vulcanus-harmless=將祝融星（Vulcanus）周圍無害星巖的生成頻率乘以該係數（預設值為1.1，即比平時多10%的無害星巖）
kry-vulcanus-harmful=將祝融星（Vulcanus）周圍有害星巖的生成頻率乘以該係數（預設值為0.9，即比平時少10%的有害星巖）
kry-fulgora-harmless=將雷神星（Fulgora）周圍無害星巖的生成頻率乘以該係數（預設值為1.1，即比平時多10%的無害星巖）
kry-fulgora-harmful=將雷神星（Fulgora）周圍有害星巖的生成頻率乘以該係數（預設值為0.9，即比平時少10%的有害星巖）
kry-gleba-harmless=將句芒星（Gleba）周圍無害星巖的生成頻率乘以該係數（預設值為1.1，即比平時多10%的無害星巖）
kry-gleba-harmful=將句芒星（Gleba）周圍有害星巖的生成頻率乘以該係數（預設值為0.9，即比平時少10%的有害星巖）
kry-aquilo-harmless=將玄冥星（Aquilo）周圍無害星巖的生成頻率乘以該係數
kry-aquilo-harmful=將玄冥星（Aquilo）周圍有害星巖的生成頻率乘以該係數
kry-edge-harmless=將星系邊緣無害星巖的生成頻率乘以該係數
kry-edge-harmful=將星系邊緣有害星巖的生成頻率乘以該係數
kry-shattered-harmless=將破碎星球無害星巖的生成頻率乘以該係數
kry-shattered-harmful=將破碎星球有害星巖的生成頻率乘以該係數

[setting-description]
kry-planet-harmless=將該安全航線位置周圍無害星巖的生成頻率乘以該係數。
kry-planet-harmful=將該安全航線位置周圍有害星巖的生成頻率乘以該係數。 