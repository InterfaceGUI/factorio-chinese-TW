drop-trash-to-chests=將物品放到箱子裡
drop-trash-to-chests-description=__CONTROL__inventory-cleanup__可以將物品放入附近已經包含它們的箱子中。\n(忽略需求箱，它們總是獲得被請求數量的物品)
drop-trash-to-output=將物品放到機器輸出槽中
