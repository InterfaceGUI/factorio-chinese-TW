inventory-cleanup-configure=自定義[font=default-bold]揹包物流區[/font].
inventory-cleanup-configure-description=預設情況下__CONTROL__inventory-cleanup__分配物品如礦石，中間產物和科技包以及揹包物流回收區。\n\n[font=default-bold]如何自定義[/font]\n揹包物流需求有一個上限和一個下限。__CONTROL__inventory-cleanup__預設分配所有超過需求上限的物品(如果下面的設定是啟用的，則分配超過需求下限的物品)。\n\n[font=default-bold] ignore items[/font]\n為了排除某些物品，將它們新增到揹包物流需求區中，請求的下限為0，上限為無限。
