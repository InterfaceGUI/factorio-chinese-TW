stacks=機器中所需的燃料量。\n\n[color=128,206,240]當前規則：機器__plural_for_parameter_2_{0=不會得到任何燃料|50=得到半組的燃料|100=獲得一組燃料|rest=將會獲得__1__組燃料}__。[/color]
