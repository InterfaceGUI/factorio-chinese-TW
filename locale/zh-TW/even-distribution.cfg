[mod-name]
even-distribution=均勻分配

[mod-description]
even-distribution=修改CTRL +單擊拖動可將專案均勻分佈到多個建築物上，CTRL +右鍵單擊拖放=均勻分配清單中的一半物品。還增加了庫存清理熱鍵（SHIFT + C），可以將庫存中的多餘垃圾專案均勻分配到附近的機器中。
