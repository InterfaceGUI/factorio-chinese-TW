[mod-setting-description]
remove-water=地形生成時不會放置水磚。
place-ground-water=將放置地下水磚。抽水機可用於收集水。
disable-landfill=填埋材料技術和配方被停用。
disable-offshore-pump=管道泵配方是隱藏的。然而，它仍然可以透過手動製作以管道泵為原料的物品來建立。
pumpjack-from-beginning=每個玩家都從一個抽水機（或者如果玩 WaterWell 的話是一個抽水機）和一個太陽能板為其供電。如果您使用 StoneWaterWell 或 AquiferDrill，此設定將被忽略並設定為 false。
