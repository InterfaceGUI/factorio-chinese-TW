[mod-setting-description]
remove-water=地形生成時不會放置水磚。
place-ground-water=將放置地下水磚。抽水機可用於收集水。
disable-landfill=垃圾填埋技術和配方被停用。
disable-offshore-pump=海上泵配方是隱藏的。然而，它仍然可以透過手動製作以海上泵為原料的物品來建立。
pumpjack-from-beginning=每個玩家都從一個抽水機（或者如果玩 WaterWell 的話是一個抽水機）和一個太陽能電池板為其供電。如果您使用 StoneWaterWell 或 AquiferDrill，此設定將被忽略並設定為 false。
