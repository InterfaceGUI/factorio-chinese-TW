[mod-setting-description]
ribbon-maze-blocks=設定與塊大小匹配的迷宮寬度（如果地圖生成設定是有限的則忽略）
ribbon-maze-chart-nearby-crude-oil=開局附近立即露出一個原油補丁（原油必須透過Ribbon Maze控制才能生效）
ribbon-maze-chart-nearby-uranium-ore=立即在開始附近顯示一個鈾礦塊（鈾礦必須由Ribbon Maze控制才能生效）
ribbon-maze-clear-start=為一些起始塊（每塊 32 個圖塊）清除迷宮的正方形區域。為新手基地和產卵騰出更多空間，併為迷宮創造更多入口點。
ribbon-maze-coal=Ribbon Maze 是否僅透過在死衚衕處放置豐富的補丁來控制煤炭生產？
ribbon-maze-copper-ore=Ribbon Maze 是否僅透過在死衚衕處放置豐富的補丁來控制銅礦石的生成？
ribbon-maze-crude-oil=Ribbon Maze 是否僅透過在死衚衕處放置豐富的補丁來控制原油的生成？
ribbon-maze-iron-ore=Ribbon Maze 是否僅透過在死衚衕處放置豐富的補丁來控制鐵礦石的生成？
ribbon-maze-stone=Ribbon Maze 是否僅透過在死衚衕處放置豐富的補丁來控制石頭的生成？
ribbon-maze-uranium-ore=Ribbon Maze 是否僅透過在死衚衕處放置豐富的補丁來控制鈾礦石的生成？
ribbon-maze-mod-resources=Ribbon Maze 是否僅透過在死衚衕處放置豐富的補丁來控制非香草資源？
ribbon-maze-mixed-patchwork-min=混合礦石是拼湊而成，每個小塊的最小尺寸由該設定控制。
ribbon-maze-mixed-patchwork-max=混合礦石是拼湊而成，每個小塊的最大尺寸由該設定控制。
ribbon-maze-mixed-preferred=資源在開始附近混合，在整個迷宮中混合。
ribbon-maze-separate-out-infinite-ores=無限礦石（來自模組，例如天使的無限礦石）被放置在它們自己的補丁中，而不是放在普通補丁的中間
ribbon-maze-infinite-ore-stretch-factor=無限礦石塊的大小增加之間有多少塊（來自模組，例如天使的無限礦石）。較高的值意味著您必須走得更遠才能獲得更大的無限礦石補丁。
ribbon-maze-resource-stretch-factor=延伸資源豐富度的增加。更高的價值意味著你必須走得更遠才能獲得更豐富的資源。
ribbon-maze-block-size=瓷磚迷宮的路徑和“牆壁”的大小。
ribbon-maze-loop-chance=在迷宮中提供迴圈的機會（使迷宮不完美）。請注意，更多的迴圈意味著更少的死衚衕，從而減少了資源補丁的數量。
ribbon-maze-water-resource=使水有資格被放置在死衚衕。這將與資源競爭，但無需改造就更容易獲得更多的水
ribbon-maze-clearing-chance=迷宮中出現大空地的機會
ribbon-maze-clearing-size-max=迷宮中允許的最大隨機空地大小
ribbon-maze-mangrove-density=紅樹林的生成機率
ribbon-maze-green-raw-ratio=紅樹林生產的綠色與原木的比例。解鎖木窯乾燥後，綠色木材可以“熔鍊”成原木。

