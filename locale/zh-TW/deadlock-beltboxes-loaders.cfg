[mod-setting-description]
deadlock-stacking-auto-unstack=自動將從地面或傳送帶上揀起的任何堆放物品卸下。
deadlock-stacking-hide-unstacking=從“玩家制作”選項卡中刪除平分解壓配方。這可以防止您“手動平分解壓”，但會消除很多混亂。
deadlock-loaders-snap-to-belts=裝卸機將在放置時自動設定其模式和旋轉以匹配相鄰傳送帶（以及其傳送帶一側的庫存）。
deadlock-loaders-snap-to-inventories=裝卸機將自動輸入他們在放置時面對或遠離的庫存。
deadlock-stacking-batch-stacking=堆疊機將分4批堆疊壓縮和平分解壓，均勻裝卸傳送帶，並透過超高速改裝傳送帶增加吞吐量。
deadlock-stacking-show-alt-info=在alt模式下顯示或隱藏顯示在傳送帶箱上的配方圖示。
deadlock-strict-fast-replace-beltboxes=防止堆疊機快速更換除其他堆疊機以外的任何東西。
deadlock-strict-fast-replace-loaders=防止裝卸機快速更換除其他裝卸機以外的任何東西。
deadlock-stack-size=設定組成每個堆疊專案的專案數。 警告：不建議為現有的已儲存遊戲更改此設定。 如果將堆疊的專案配置為一定數量，則它們的堆疊大小不會被均分。




