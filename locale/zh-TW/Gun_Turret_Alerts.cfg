[mod-name]
Gun_Turret_Alerts=彈藥警報 [Ammo Alerts]
[mod-description]
Gun_Turret_Alerts=當炮塔、汽車或遠端炮塔或彈藥不足時，為玩家新增地圖警報。
[mod-setting-name]
gun-turret-alerts-enabled=炮塔彈藥警報已啟用
gun-turret-alerts-car-enabled=汽車彈藥警報已啟用
gun-turret-alerts-artillery-enabled=啟用火炮彈藥警報
gun-turret-alerts-mode=多位置模式
gun-turret-alerts-threshold=低彈藥閾值

[mod-setting-description]
gun-turret-alerts-enabled=允許向玩家新增炮塔彈藥警報。
gun-turret-alerts-car-enabled=允許向玩家新增汽車彈藥警報。
gun-turret-alerts-artillery-enabled=允許向玩家新增遠端炮塔彈藥警報。
gun-turret-alerts-mode=控制，如果彈藥槽相加，則每個槽單獨計數，或僅計算選定的槽。（僅適用於多個彈藥槽，例如在車輛中。）
gun-turret-alerts-threshold=如果一輛汽車或炮塔的彈藥少於這個數量，你的玩家將會收到一個警告。

[string-mod-setting]
gun-turret-alerts-mode-added=累計
gun-turret-alerts-mode-individually=單個
gun-turret-alerts-mode-selected=挑選出來的

[gun-turret-alerts]
message-empty=__1__ 彈藥不足
message-low=__1__ 低彈藥

[virtual-signal-name]
ammo-icon-red=彈藥不足訊號
ammo-icon-yellow=低彈藥訊號
