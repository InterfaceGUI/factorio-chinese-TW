[mod-setting-name]
automatic-logistic-chests-enable-artillery-turret-integration=啟用火炮炮臺整合
automatic-logistic-chests-enable-rocket-silo-integration=啟用火箭發射井整合
automatic-logistic-chests-maximal-inserter-range=篩選最大範圍
automatic-logistic-chests-message-when-all-refreshed=當所有物流箱都重新整理時傳送訊息
automatic-logistic-chests-need-admin-to-refresh-all=只有管理員才能重新整理所有物流箱
automatic-logistic-chests-provide-stack-modifier=提供物品堆疊數量的修改器
automatic-logistic-chests-request-stack-modifier=請求物品堆疊數量的修改器
automatic-logistic-chests-disable-inserters=當達到提供物品門檻時禁用篩選

automatic-logistic-chests-message-when-selected-refreshed=選擇的物流箱重新整理時接收訊息

[mod-setting-description]
automatic-logistic-chests-enable-artillery-turret-integration=是否請求和提供火炮彈藥（預設值：是）
automatic-logistic-chests-enable-rocket-silo-integration=是否請求衛星並提供太空科學包（預設值：是）
automatic-logistic-chests-maximal-inserter-range=任何修改後篩選的最大範圍（預設值：2）
automatic-logistic-chests-message-when-all-refreshed=當所有物流箱都重新整理時是否在聊天中傳送訊息（預設值：是）
automatic-logistic-chests-need-admin-to-refresh-all=玩家重新整理所有物流箱時是否需要管理員許可權（預設值：是）
automatic-logistic-chests-provide-stack-modifier=提供物品堆疊數量乘以此數的修改器（預設值：1）
automatic-logistic-chests-request-stack-modifier=請求物品堆疊數量乘以此數的修改器（預設值：1）

automatic-logistic-chests-message-when-selected-refreshed=選擇的物流箱重新整理時是否接收訊息（預設值：是）

[controls]
automatic-logistic-chests-refresh-selected-logistic-chest=重新整理所選物流箱和相應的篩選
automatic-logistic-chests-refresh-all-logistic-chests=重新整理所有物流箱和相應的篩選

[controls-description]
automatic-logistic-chests-refresh-selected-logistic-chest=(預設值：SHIFT + R)
automatic-logistic-chests-refresh-all-logistic-chests=(預設值：CONTROL + R)

[mod-name]
automatic-logistic-chests=自動物流箱

[mod-description]
automatic-logistic-chests=自動物流箱是一個Mod，它可以自動重新整理物流箱和相應的篩選。它還可以與其他Mod整合，以便自動請求和提供物品。