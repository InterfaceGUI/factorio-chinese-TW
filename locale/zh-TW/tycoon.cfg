[tips-and-tricks-item-description]
tycoon-about-tycoon=城市大亨模組旨在讓你成為一名運輸大亨。你可以幫助城市發展、資助新城市，並運輸乘客。所有這些行動都會為你帶來[item=tycoon-currency]，你可以用它來進行各種活動，例如資助研究。\n\n此模組並非全面改造，而是增加了新的遊戲機制，你可以將其與如Space Exploration或Krastorio 2等改造模組一起使用。當然，你也可以單獨玩城市大亨，享受城市的發展和公共交通網路。\n\n[font=default-bold]社群和支援[/font]\n\n如果你想與玩城市大亨模組的社群互動，請檢視模組在Factorio模組入口網站上的描述：https://mods.factorio.com/mod/tycoon \n在那裡你可以找到Discord連結、開發者的Twitch頻道，以及支援開發的方式。反饋和建議非常歡迎！\n\n[font=default-bold]鳴謝[/font]\n\n翻譯者:\n\n  - [font=default-bold]巴西語[/font]: luis das artimanhas\n  - [font=default-bold]日語[/font]: yuyuyuxyu\n  - [font=default-bold]俄語[/font]: rohon007, winex, Shadow_Man\n\n程式碼貢獻: winex\n\n支持者: Voidtraveler
tycoon-cities=城市是城市大亨模組的核心。城市以市政廳為中心，可以向外擴充套件並發展新需求。\n\n[font=default-bold]市政廳[/font]\n\n[entity=tycoon-town-hall]是你的城市中心。點選它可以檢視城市的詳細資訊，例如基本需求及其供應情況。\n\n[font=default-bold]城市增長[/font]\n\n要幫助城市發展，你需要透過供應建築提供基本需求、額外需求和建築材料。\n你可以使用[entity=tycoon-water-tower]提供水源，[entity=tycoon-market]提供食物，[entity=tycoon-hardware-store]提供建築材料。滿足的需求越多，城市發展得越快。但即使你無法供應所有資源，城市仍然會增長，只是速度較慢。\n\n水是免費的，但食物和建築材料可以帶來[item=tycoon-currency]。一旦你的城市建造了[entity=tycoon-treasury]，你可以在財政廳找到市民支付的貨幣。這將是你的城市最早建造的建築之一。\n\n[font=default-bold]更好的住房[/font]\n\n隨著城市擴充套件，解鎖更高的住房等級（如[technology=tycoon-residential-housing]或[technology=tycoon-highrise-housing]）後，城市將能夠建造更高階的建築。這些建築為市民提供了更多的空間，但也帶來了新的基本需求和建築材料要求。
tycoon-currency=[item=tycoon-currency]是你透過供應城市食物和建築材料以及運輸乘客獲得的獎勵。一旦城市建造了[entity=tycoon-treasury]，你就可以在那裡找到貨幣。城市每分鐘消耗一次資源，然後將貨幣存入財政廳。\n\n你可以使用貨幣透過[item=tycoon-university]資助研究。這是一種獲取更高階科研包的簡便方法，但比用傳統Factorio方法生產科研包更昂貴。在後期階段，你可能需要製作[item=tycoon-money-stack]以進行[item=tycoon-citizen-science]，用於建立新城市。
tycoon-supply-buildings=城市消耗資源，你可以透過供應建築提供這些資源。你可以建造一個或多個相同型別的建築，城市會從中獲取資源。\n\n[font=default-bold]範圍[/font]\n\n供應建築必須建在城市範圍內。放置供應建築時，可以透過綠色覆蓋檢視有效範圍。\n\n[font=default-bold]市場[/font]\n\n透過[entity=tycoon-market]，你可以提供基本需求，例如[item=tycoon-apple]。你可以在[entity=tycoon-apple-farm]種植這些物品。檢視地圖以找到農場。\n\n[font=default-bold]五金店[/font]\n\n透過[entity=tycoon-hardware-store]，你可以提供建築材料，例如[item=stone-brick]或[item=iron-plate]。\n\n[font=default-bold]水塔[/font]\n\n透過[entity=tycoon-water-tower]，你可以為市民提供水源。只需在附近建造[entity=offshore-pump]，並用管道連線到水塔即可。
tycoon-primary-industries=城市大亨引入了新的初級產業，例如[entity=tycoon-apple-farm]和[entity=tycoon-wheat-farm]。它們可以在地圖上找到。\n\n如果現有初級產業的供應不足，考慮探索更多地圖，或透過[technology=tycoon-apple-farm-productivity]等科技提高其產量。
tycoon-residential-needs=你的城市現在能夠將簡易住宅升級為住宅樓，但需要新資源來升級和養活人口。\n\n每棟住宅樓可容納20位市民。\n\n[font=default-bold]基本需求[/font]\n\n住宅市民消耗[item=tycoon-meat]、[item=tycoon-bread]、[item=tycoon-milk-bottle]和[item=tycoon-fish-filet]。保持城市供應充足，以實現最大增長速度。\n\n[font=default-bold]建築材料[/font]\n\n將簡易住宅升級為住宅樓需要10個[item=steel-plate]、20個[item=iron-plate]、30個[item=stone-brick]和2個[item=small-lamp]。
tycoon-highrise-needs=你的城市現在能夠將住宅樓升級為高層住宅，但需要新資源來升級和養活人口。\n\n每棟高層住宅可容納100位市民。\n\n[font=default-bold]基本需求[/font]\n\n高層住宅市民消耗[item=tycoon-smoothie]、[item=tycoon-apple-cake]、[item=tycoon-cheese]、[item=tycoon-burger]和[item=tycoon-dumpling]。保持城市供應充足，以實現最大增長速度。\n\n[font=default-bold]建築材料[/font]\n\n將住宅樓升級為高層住宅需要50個[item=concrete]、25個[item=steel-plate]、10個[item=pipe]、2個[item=pump]和5個[item=small-lamp]。
tycoon-start-new-cities=恭喜！你達到了一個重要的里程碑，現在可以[font=default-bold]建立新城市[/font]。\n\n要建立新城市，從你第一個城市的市政廳中選擇[item=tycoon-town-hall]，並將其放置在地圖上的某處。城市成功建立後，將會在市政廳周圍生成一些街道。
tycoon-cities-overview=當城市相距較遠時，關注所有城市可能會很棘手。幸運的是，你現在可以訪問城市概覽。\n\n你可以透過[img=tycoon-cities-overview-shortcut]快捷方式（如拆除工具旁邊）或使用快捷鍵 __CONTROL__tycoon-cities-overview__ 開啟概覽。\n\n每個城市標籤上的資訊與開啟[entity=tycoon-town-hall]時看到的資訊相同。
tycoon-public-transportation=恭喜！你達到了一個重要的里程碑，現在可以[font=default-bold]運輸乘客[/font]。每個乘客都有一個起點、開始時間和目的地。目的地是從所有其他至少有[font=default-bold]90位市民[/font]的城市中隨機選擇的，但受城市規模的影響。一般來說，城市越大（無論是起點還是目的地），乘客越多。\n\n每個有住宅或高層住宅市民的城市都會在你放置在其範圍內的[entity=tycoon-passenger-train-station]中產生乘客。你擁有的住宅和高層住宅市民越多，出現的乘客就越多。\n\n乘客不在乎你如何將他們送到目的地，但他們在乎到達的速度。\n\n[font=default-bold]獎勵[/font]\n\n當你將乘客送到目的地城市的[entity=tycoon-passenger-train-station]時，他們會支付你報酬。獎勵的[item=tycoon-currency]取決於城市之間的距離和旅行時間。距離越遠，獎勵越高。[item=tycoon-currency]將被放置在[font=default-bold]目的地[/font]城市的[entity=tycoon-treasury]中。
tycoon-passenger-train-stations=當你在城市範圍內建造[entity=tycoon-passenger-train-station]時，你告訴市民你將幫助他們前往其他城市旅行。\n\n你可以在每個城市建造任意數量的火車站，只要它們在城市範圍內。如果有多個火車站，新乘客將隨機出現在其中一個。\n\n[font=default-bold]限制出發乘客[/font]\n\n火車站的空間並不是無限的，隨著越來越多的乘客想要出發，可能會滿員。預設情況下，火車站只允許最多80名乘客出發，以便為到達乘客留出一些空間。你可以在開啟火車站GUI時對此進行配置。\n\n[font=default-bold]過濾目的地[/font]\n\n隨著你透過[entity=tycoon-urban-planning-center]資助更多城市，你需要在所有現有和未來城市之間建立網路。除非你在任何目的地中排除了新城市，否則新城市的乘客將自動出現在你的火車站中。\n\n你可以透過開啟火車站的GUI並取消選中城市名稱來過濾掉目的地。如果你在一個火車站中取消選中了任何城市名稱，那麼未來的城市將不會自動在這個火車站產生新乘客。\n\n[font=default-bold]到達[/font]\n\n火車站也是乘客可以到達的地方。只需將到達的乘客放置在火車站，他們就會自動消失。
tycoon-recycling=一些物品如[item=tycoon-used-bottle]可以回收。回收和翻新物品比生產新物品並丟棄用過的物品便宜得多。\n\n一旦你的城市建造了[entity=tycoon-bottle-return-station]，市民將把他們用過的瓶子丟在那裡。你可以拾取它們，用[recipe=tycoon-refurbish-bottle]或[recipe=tycoon-refurbish-bottle-with-soap]翻新它們，然後將它們重新投入生產迴圈。

































