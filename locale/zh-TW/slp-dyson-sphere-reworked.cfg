[technology-description]
ds-megastructure-technology=創造巨型結構的科技。
slp-dyson-sphere=開放式戴森球巨型結構。
ds-energy-interface=開啟全息投影儀以監測戴森球的狀態。
ds-entangled-core=遠距離傳輸能量的科技，也許不僅僅是能量。它具有巨大的潛力，例如，在巨型結構中。
planet-discovery-sunorbit=你已近在咫尺，何不更近一步？
slp-sunpack=歡迎來到恆星級能源的世界。
slp-fuel-mk2=僅僅40分鐘?那幾個世紀怎麼樣?!只需在零重力環境下加入一點硫磺，瘋狂的等離子體就能極長時間地為我們工作了！
slp-solar-system-sun2=我們對等離子體的需求永不滿足，前進！
slp-dyson-sphere-grounded=鋰的發現使得建立定向鍵合光束成為可能！藉助能量中繼網路，將戴森球的能量在星系內每顆星球傳輸不再是痴人說夢！
ds-energy-loader-mk2=量子處理器的出現使得我們能夠與戴森球建立更穩定的連線，並能連線更多的節點。
ds-energy-loader-mk3=一股奇蹟之光在鉕素之中綻放，現在你的能量連線站與恆星一心同體！

