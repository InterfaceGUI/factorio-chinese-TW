[item-description]
ds-energy-loader=從戴森球獲取能量（能量在所有星球的每一個連線站之間共享）
slp-ds-planet-satellite=用於構建一個能量中繼網路，該網路能夠從軌道上的戴森球捕獲能量並將其傳輸到星球表面。將其發射到軌道或任何平臺上以建立網路（但平臺上不會有任何物品送達）。下面為構建這個網路各個星球所需發射的能量中繼節點：新地星（Nauvis）-500，祝融星（Vulcanus）-300，句芒星（Gleba）-500，雷神星（Fulgora）-1000，玄冥星（Aquilo）-100。
slp-ds-satellite=發射到軌道或任何平臺上，自動傳送到恆星（但平臺上不會有任何物品送達）
ds-energy-interface=顯示戴森球當前狀態。
ds-entangled-core=磁場中的一束糾纏粒子。允許你長距離傳輸能量，但在行星大氣中效果不佳。
slp-plasma-chunk=非常熾熱且活躍的等離子星塊。最好儘快使用它！
slp-sun-fuel=你確定它不會爆炸嗎？
slp-sun-fuel-mk2=看起來像一個熔岩燈。
ds-energy-small-loader=從戴森球獲取能量。由於使用技術並不先進，它只能從1顆節點接收能量（約800kW）。無法在星球表面工作。
ds-energy-loader-mk1=從戴森球獲取能量。它可以同時連線50顆節點（約40MW）。能夠在星球表面工作，需要建造能量中繼網路。
ds-energy-loader-mk2=從戴森球獲取能量。它可以同時連線250顆節點（約200MW）。能夠在星球表面工作，需要建造能量中繼網路。
