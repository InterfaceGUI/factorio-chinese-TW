

[controls]
additional-paste-settings-hotkey=附加貼上熱鍵

[controls-description]
additional-paste-settings-hotkey=對於大多數使用者來說，這應該是 SHIFT + 左鍵單擊。這應該始終是在實體上貼上設定的熱鍵。

[mod-setting-name]
additional-paste-settings-options-requester-multiplier-type=物流箱：乘數型別
additional-paste-settings-options-requester-multiplier-value=物流箱：乘數
additional-paste-settings-options-inserter-multiplier-type=機械臂：乘法器型別
additional-paste-settings-options-inserter-multiplier-value=機械臂：乘數
additional-paste-settings-options-combinator-multiplier-type=組合器：乘法器型別
additional-paste-settings-options-combinator-multiplier-value=組合器：乘數
additional-paste-settings-options-sumup=全域性：附加值
additional-paste-settings-options-invert-buffer=反轉緩衝箱：反轉緩衝箱上的貼上行為
additional-paste-settings-options-invert-buffer-multiplier-value=倒置緩衝箱：乘數

[mod-setting-description]
additional-paste-settings-options-requester-multiplier-type=讓您在考慮以下因素之間進行選擇：物品堆疊多少；基於每種物品型別的配方消耗量；或製作該物品所花費的時間。
additional-paste-settings-options-requester-multiplier-value=根據選擇的乘數型別，定義後勤箱需要多少。如果選擇了時間，那麼這將以秒為單位花費在製作上。
additional-paste-settings-options-inserter-multiplier-type=讓您在考慮以下因素之間進行選擇：物品堆疊多少；基於每種物品型別的配方消耗量；或製作該物品所花費的時間。
additional-paste-settings-options-inserter-multiplier-value=根據選擇的乘數型別，定義後勤箱需要多少。如果選擇了時間，那麼這將以秒為單位花費在製作上。
additional-paste-settings-options-combinator-multiplier-type=讓您在考慮以下因素之間進行選擇：物品堆疊多少；基於每種物品型別的配方消耗量；或製作該物品所花費的時間。
additional-paste-settings-options-combinator-multiplier-value=根據選擇的乘數型別，定義後勤箱需要多少。如果選擇了時間，那麼這將以秒為單位花費在製作上。
additional-paste-settings-options-sumup=在再次貼上到已貼上設定的實體上之後，如果選中，則最終值將是相加的。如果未選中，則它將僅設定為該值。
additional-paste-settings-options-invert-buffer=如果選中，而不是將成分貼上到緩衝箱中，它將貼上配方輸出。它始終基於生產的物品堆疊數量。
additional-paste-settings-options-invert-buffer-multiplier-value=需要上面的選項來反轉緩衝區機制才能工作。定義緩衝箱需要多少，取決於產生的堆疊數量。

