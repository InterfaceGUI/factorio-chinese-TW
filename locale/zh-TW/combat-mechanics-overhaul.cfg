[mod-name]
combat-mechanics-overhaul=戰鬥機械修正

[mod-description]
combat-mechanics-overhaul=大修某些戰鬥機制和碰撞設定。 牆壁阻擋了大多數敵人的射彈，例如吐痰器和敵人的霰彈槍彈。 您的射彈仍然可以毫無問題地越過您自己的牆壁。 飛行單位車輛可以飛越牆壁，但仍會被射彈擊中。 單位和結構被分配了適當的生物/機械和飛行/地面單位/地面靜態標籤，以便可以受到某些影響或不受某些影響的影響。 有多個 mod 選項，包括飛行單位和車輛等不受地面酸池影響的東西。 還為其他模組提供了一些碰撞實用程式。

[mod-setting-name]
walls-block-compensation=戰鬥平衡補償
spitter-spit-blockable=吐痰可阻擋
worm-spit-blockable=阻擋沙蟲噴吐
rockets-blockable=阻擋火箭彈
pools-affect-structures=酸液影響建築
pools-affect-flying=酸液影響飛行
shotguns-hit-friendly=霰彈槍命中友好

[mod-setting-description]
walls-block-compensation=給予噴吐者一些小的增益以補償他們的投射物被阻擋。
spitter-spit-blockable=吐痰可以被牆擋住。 使吐痰者吐出可阻擋的射彈。 如果禁用，則吐痰是在牆壁上形成弧線的流。
worm-spit-blockable=沙蟲的酸液會被牆壁擋住。如果禁用沙蟲酸液會拋入牆內。
rockets-blockable=火箭可以與樹木和敵人的牆壁相撞。適合PvP。
pools-affect-structures=例如沙蟲酸液，會影響建築。
pools-affect-flying=例如沙蟲酸液，影響飛行單位(腐蝕性蒸汽)。
shotguns-hit-friendly=如果啟用，熟銅棍 彈丸可以擊中友方結構，例如木箱。
