Schall-EI-multiplier-plus=Shift + 單擊：雙擊\nControl + 單擊：最大
Schall-EI-quantity=數量上的大小變化(從原料到產品的數量變化)。\n在考慮傳送帶上的物品時相關。\n原料: __1__\n產品: __2__\n變化: __3__\n資料為每個製作週期的值。
Schall-EI-volume=體積上的大小變化(從原料到產品的堆疊大小變化)。\n在考慮火車上的物品時相關。\n原料: __1__\n產品: __2__\n變化: __3__\n資料為每個製作週期的值。
Schall-EI-mass=質量上的大小變化(從原料到產品的火箭載荷變化)。\n在考慮火箭上的物品時相關。\n原料: __1__\n產品: __2__\n變化: __3__\n資料為每個製作週期的值。

