[item-name]
max-combinator=數學.max
min-combinator=數學.min
rand-combinator=數學蘭德
avg-combinator=數學.avg
med-combinator=數學中位數
cnt-combinator=數學計數
sum-combinator=數學總和
dif-combinator=集差
math-allInOne=數學協處理器

[item-description]
max-combinator=返回具有最高值的訊號。
min-combinator=返回具有最小值的訊號。
rand-combinator=隨機返回其中一個訊號。

avg-combinator=透過將所有值相加並將該分數除以值的數量（向下舍入）來計算平均值
med-combinator=中位數是在一組值的正中間找到的數字（或者在偶數訊號的情況下，取兩個中間值的平均值/平均值向下舍入）
cnt-combinator=（紅色或綠色）訊號數量
sum-combinator=（紅色或綠色）訊號值的數量
dif-combinator=只有紅色或綠色的訊號將被保留。兩個電路中的訊號將被移除。
int-combinator=兩個電路中的訊號將被保留和新增。
math-allInOne=協處理器將根據其功能輸出不同或一組訊號（預設為“最大”）。它需要放置在靠近電線杆的位置。天線遠離杆。預設更新間隔 1/秒。

[technology-name]
math-combinators=數學協處理器

[technology-description]
math-combinators=解鎖用於數學運算和集合論的協處理器。

[gui]
math-tooltip=“首選紅色電路。如果未連線紅色電路，則使用綠色電路。如果兩個電路都需要，請先將電路與算術組合器及其 EACH 功能相結合。”


[mod-setting-name]
MathCoProcessor-updateInterval=更新間隔

[mod-setting-description]
MathCoProcessor-updateInterval=每第 n 個刻度

