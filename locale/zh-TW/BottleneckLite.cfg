[mod-description]
BottleneckLite=一個幫你確定工廠瓶頸位置的工具, 基本無效能開銷，根據狀態即時改變.

[mod-name]
BottleneckLite=生產瓶頸分析-極速版

[mod-setting-description]
bnl-glow=啟用後，指示器將會在夜晚閃爍.
bnl-include-mining-drills=禁用後，指示器將不會在礦機上顯示.

[mod-setting-name]
bnl-color-setting="__1__"顏色
bnl-enable=啟用指示
bnl-glow=指示閃爍
bnl-include-mining-drills=包含礦機
bnl-indicator-size=指示大小
bnl-status-disabled=禁用
bnl-status-full_output=滿載輸出
bnl-status-idle=空閒
bnl-status-insufficient_input=輸入不足
bnl-status-low_power=電力不足
bnl-status-no_minable_resources=無可採集資源
bnl-status-no_power=完全停電
bnl-status-working=執行中

