[mod-description]
RichBlood=用敵人的鮮血建造工廠。當暴露在空氣中時，蟲子的血液會凝結成晶體。這些血結晶可以簡單地熔鍊獲取資源，也可以液化成血液進行更高階的加工。後來，種植了一些 100% 有機、自由放養、可持續的血液生產的蟲子農場。需要 Krastorio2。與 BZ 模組、太空探索和 Armoured/Frost/Explosive Biters相容。

