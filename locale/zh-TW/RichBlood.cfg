[mod-setting-description]
blood_richness_multiplier=乘以從血結晶中獲得的血結晶粉末量和熔鍊血結晶的資源量。
modify_wood_recipes=如果啟用，木材配方將被修改為需要血液製品。如果未啟用，則不會更改現有木材配方，而是新增其他配方。如果開始一個新遊戲，請考慮啟用此設定，如果您正在將此 mod 新增到現有工廠，並且不想返工木材生產，請不要啟用此設定。如果你不希望早期有蟲子咬你，也可以停用這個功能。
