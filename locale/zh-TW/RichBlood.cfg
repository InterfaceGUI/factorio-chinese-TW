[technology-description]
stem-cell-biology=收穫幹細胞，培育蟲子胚胎，然後將其液化成原油。
cryogenic-storage=可以裝滿液氮的容器。適用於運輸冷凍生物製品。
blood-separation=將血液分離成血漿和組織。
blood-crystal-powder-liquefaction=一種將血晶體粉末轉化為其原始形態——血液的加工技術。
blood-filtration=一種簡單但有效的血液過濾過程，可產生血液中常見的礦物質。
blood-electrolysis=電解質得到了植物所渴望的。它有電解質！
catalytic-electrolysis-coal=奇怪的是，在血液電解過程中加入一點煤催化劑會導致血液形成催化劑。
catalytic-electrolysis-stone=奇怪的是，在血液電解過程中加入一點石質催化劑會導致血液形成催化劑。
catalytic-electrolysis-iron-ore=奇怪的是，在血液電解過程中加入一點鐵礦石催化劑會導致血液形成催化劑。
catalytic-electrolysis-copper-ore=奇怪的是，在血液電解過程中加入一點銅礦石催化劑會導致血液形成催化劑。
catalytic-electrolysis-raw-rare-metals=奇怪的是，在血液電解過程中加入一點未加工的稀有金屬催化劑會導致血液形成催化劑。
catalytic-electrolysis-uranium-ore=奇怪的是，在血液電解過程中加入一點鈾礦石催化劑會導致血液形成催化劑。
catalytic-electrolysis-raw-imersite=奇怪的是，在血液電解過程中加入一點未經加工的伊梅爾塞特催化劑，會導致血液形成催化劑。
catalytic-electrolysis-aluminum-ore=奇怪的是，在血液電解過程中加入一點鋁礦石催化劑會導致血液形成催化劑。
catalytic-electrolysis-flake-graphite=奇怪的是，在血液電解過程中加入一點鱗片石墨催化劑，會導致血液形成催化劑。
catalytic-electrolysis-lead-ore=奇怪的是，在血液電解過程中加入一點鉛礦催化劑會導致血液形成催化劑。
catalytic-electrolysis-tungsten-ore=奇怪的是，在血液電解過程中加入少量黑鎢礦催化劑會奇怪地導致血液形成催化劑。
catalytic-electrolysis-zircon=奇怪的是，在血液電解過程中加入一點鋯石催化劑會導致血液形成催化劑。
catalytic-electrolysis-titanium-ore=奇怪的是，在血液電解過程中加入一點鈦礦石催化劑會導致血液形成催化劑。
catalytic-electrolysis-tin-ore=奇怪的是，在血液電解過程中加入一點錫礦石催化劑會導致血液形成催化劑。
biter-husbandry=種植蟲巢和種植蟲子農場。雖然不多，但這是誠實的工作！
BRISPR-enhanced-biter-husbandry=一種新的BRISPR技術（Biter Rapid Inter-Species Polyamorous Reproduction的縮寫）可以使產卵量增加一倍。這些蟲巢的蟲子血量也是它們的兩倍。


