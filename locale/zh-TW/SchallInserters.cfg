[mod-setting-name]
Schall-IN-inserter-range-max=機械臂最大長度
Schall-IN-armoured-inserter-enable=啟用 __ENTITY__Schall-armoured-inserter__ 系列
Schall-IN-long-handed-inserter-group-same=使 __ENTITY__long-handed-inserter__ 可以使用升級規劃
Schall-IN-integrated-fast-inserter-tiers=最高層級 __ENTITY__Schall-integrated-fast-inserter__ 系列
Schall-IN-integrated-bulk-inserter-tiers=最高層級 __ENTITY__Schall-integrated-bulk-inserter__ 系列
Schall-IN-integrated-stack-inserter-tiers=最高層級 __ENTITY__Schall-integrated-stack-inserter__ 系列

[mod-setting-description]
Schall-IN-inserter-range-max=1: 預設設定。\n2: 最高為 __ENTITY__Schall-fast-inserter__ II 和 __ENTITY__Schall-armoured-inserter__ II。\n3: 最高為 __ENTITY__Schall-fast-inserter__ III 和 __ENTITY__Schall-armoured-inserter__ III。\n4: 最高為 __ENTITY__Schall-fast-inserter__ IV 和 __ENTITY__Schall-armoured-inserter__ IV。\n5: 最高為 __ENTITY__Schall-fast-inserter__ V 和 __ENTITY__Schall-armoured-inserter__ V。\n6: 最高為 __ENTITY__Schall-fast-inserter__ VI 和 __ENTITY__Schall-armoured-inserter__ VI。
Schall-IN-long-handed-inserter-group-same=將 __ENTITY__long-handed-inserter__ 放入與所有其他機械臂相同的可升級組中。\nOn: 可升級到 __ENTITY__Schall-fast-inserter__ II, 或可升級為其他機械臂。\nOff: (預設) 預設設定，單獨分組。
Schall-IN-integrated-fast-inserter-tiers=該系列的最高層級。 數字對應每個層級速度模組的最高層級。\n預設選項“1-2-4”表示使用速度模組1（I）時可達+1級，使用速度模組2（II）時可達+2級，使用速度模組3（III）時可達+4級。\n選項“0-0-4”表示僅使用速度模組3（III）時可達+4級，其他層級不可用。
Schall-IN-integrated-bulk-inserter-tiers=該系列的最高層級。 數字對應每個層級速度模組的最高層級。\n預設選項“1-2-4”表示使用速度模組1（I）時可達+1級，使用速度模組2（II）時可達+2級，使用速度模組3（III）時可達+4級。\n選項“0-0-4”表示僅使用速度模組3（III）時可達+4級，其他層級不可用。
Schall-IN-integrated-stack-inserter-tiers=該系列的最高層級。 數字對應每個層級速度模組的最高層級。\n預設選項“1-2-4”表示使用速度模組1（I）時可達+1級，使用速度模組2（II）時可達+2級，使用速度模組3（III）時可達+4級。\n選項“0-0-4”表示僅使用速度模組3（III）時可達+4級，其他層級不可用。

