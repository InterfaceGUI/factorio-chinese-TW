[mod-setting-description]
Schall-inserter-range-max=1: 原版設定\n2: 提升到 __ENTITY__Schall-fast-inserter__ II 並且 __ENTITY__Schall-armoured-inserter__ II.\n3: 提升到 __ENTITY__Schall-fast-inserter__ III 和 __ENTITY__Schall-armoured-inserter__ III.\n4: 提升到 __ENTITY__Schall-fast-inserter__ IV 和 __ENTITY__Schall-armoured-inserter__ IV.
Schall-long-handed-inserter-group-same=放置 __ENTITY__long-handed-inserter__ 與所有其他機械臂放在同一個可替換組中。\n開啟: 可升級至 __ENTITY__Schall-fast-inserter__ II, 或可以用其他機械臂替換。\n關: (預設)原版設定 在單獨的組中.
Schall-integrated-fast-inserter-tiers=系列的可用性。數字對應於每個等級的速度模組的最大值\n預設選項“ 1-2-4”最多提供速度模組1（I）的+1層，速度模組2（II）的+2層，速度模組3（III）的+4層。\n選項“ 0-0-4”僅提供帶有速度模組3（III）的+4層，而沒有其他內容。
Schall-integrated-filter-inserter-tiers=系列的可用性。數字對應於每個等級的速度模組的最大值\n預設選項“ 1-2-4”最多提供速度模組1（I）的+1層，速度模組2（II）的+2層，速度模組3（III）的+4層。\n選項“ 0-0-4”僅提供帶有速度模組3（III）的+4層，而沒有其他內容。
Schall-integrated-stack-inserter-tiers=系列的可用性。數字對應於每個等級的速度模組的最大值\n預設選項“ 1-2-4”最多提供速度模組1（I）的+1層，速度模組2（II）的+2層，速度模組3（III）的+4層。\n選項“ 0-0-4”僅提供帶有速度模組3（III）的+4層，而沒有其他內容。
Schall-integrated-stack-filter-inserter-tiers=系列的可用性。數字對應於每個等級的速度模組的最大值\n預設選項“ 1-2-4”最多提供速度模組1（I）的+1層，速度模組2（II）的+2層，速度模組3（III）的+4層。\n選項“ 0-0-4”僅提供帶有速度模組3（III）的+4層，而沒有其他內容。

