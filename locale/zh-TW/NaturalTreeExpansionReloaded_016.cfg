[mod-name]
##NaturalTreeExpansionReloaded_016=Natural Tree Expansion

[mod-description]
##NaturalTreeExpansionReloaded_016=Trees spread naturally over time, they'll grow around anywhere the player visits, but only on grass and dirt areas, not concrete or any man-made tiles or sandy deserts etc.

[mod-setting-name]
enable_debug_window=除錯視窗
tree_expansion_frequency=樹生長週期之間的間隔（以刻度為單位）
max_trees=對樹木數量的硬性限制
tree_decrease_start=門檻增長
pollution_threshold=閾值汙染

[mod-setting-description]
enable_debug_window=啟用帶有資訊的廣告
tree_expansion_frequency=標準120（60-360）：較低的價值導致更快的增長，60的速度在探索世界後似乎太高了。
max_trees=標準 800k：大量樹木需要時間來儲存和載入，遊戲的任何其他方面都會變慢。如果您殺死足夠多的樹木，它們將再次開始生長。
tree_decrease_start=標準 0.8：開始下降增長速度的閾值率：如果 numTrees &lt; max_trees * tree_decrease_start
pollution_threshold=標準 1500：如果汙染超過閾值，該地區的樹木將死亡。這裡不會有新樹。
