[mod-setting-description]
recipescaling-recipe-multiplier=同等配方的乘數\n影響製作時間、原料數量和產品數量。\n仍然受到堆疊上限的限制。
recipescaling-recipe-category-exclude=__ITEM__Schall-multiple-pattern-note__預設: "rocket-building, creative-mod_*, Schall-radioactive-incineration"
recipescaling-recipe-exclude=__ITEM__Schall-multiple-pattern-note__預設: "creative-mod_*"
recipescaling-machine-include=__ITEM__Schall-multiple-pattern-note__預設: "*-MS-[3456789]$"
recipescaling-recipe-time-threshold=只有製作時間低於閾值的配方才能被縮放。\n如果更喜歡每一個配方都有比例縮放，請使用較高值\n預設: 360
recipescaling-recipe-set-usable=僅上述機器的受到影響。 (上面的設定選項) \n其他機器仍只能使用原始配方。
recipescaling-machine-scaled-only-include=僅在上面選擇了"縮放配方集 和 原版配方集"時應用\n包含的機器僅使用縮放配方。在無法指定配方的機器上使用（例如：熔爐）。\n__ITEM__Schall-multiple-pattern-note__預設: "*furnace-MS-[3456789]$"

[string-mod-setting]
recipescaling-recipe-set-usable-scaled=僅縮放配方集
recipescaling-recipe-set-usable-scaled-original=縮放配方集 和 原版配方集


[mod-description]
SchallRecipeScaling=原名：Schall Recipe Scaling\nA增加了按比例放大的配方，以繞過遊戲限制（每秒60次製作），以解決高速機器所面臨的問題。這允許在正常的UPS下進行真正的大規模生產。\n支援“疾風之大型機器”模組中的放大版機器。
