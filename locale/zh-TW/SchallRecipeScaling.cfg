[description]
Schall-RS-recipe-format=__2__ × __1__

[item-name]
Schall-note-multiple-pattern=各個條目之間用逗號和空格分隔。\n不能使用 Lua 模式 (pattern)，亦不能使用 * 作為萬用字元。\n

[mod-setting-name]
Schall-RS-recipe-multiplier=配方乘數
Schall-RS-recipe-category-exclude=排除的配方類別
Schall-RS-recipe-exclude=排除的配方
Schall-RS-machine-include=使用縮放配方的機器
Schall-RS-recipe-time-threshold=配方製作時間閾值
Schall-RS-recipe-set-usable=可用配方集
Schall-RS-machine-scaled-only-include=僅使用縮放配方的機器

[mod-setting-description]
Schall-RS-recipe-multiplier=同等配方的乘數\n影響製作時間、原料數量和產品數量。\n仍然受到堆疊上限的限制。
Schall-RS-recipe-category-exclude=__ITEM__Schall-note-multiple-pattern__預設: "rocket-building, ^recycling$, ^parameters$, creative-mod_*, Schall-radioactive-incineration"
Schall-RS-recipe-exclude=__ITEM__Schall-note-multiple-pattern__預設: "creative-mod_*"
Schall-RS-machine-include=__ITEM__Schall-note-multiple-pattern__預設: "*-MS-[3456789]$"
Schall-RS-recipe-time-threshold=只有製作時間低於閾值的配方才能被縮放。\n如果更喜歡每一個配方都有比例縮放，請使用較高值\n預設: 360
Schall-RS-recipe-set-usable=僅上述機器的受到影響。 (上面的設定選項) \n其他機器仍只能使用原始配方。
Schall-RS-machine-scaled-only-include=僅在上面選擇了"縮放配方集 和 原版配方集"時應用\n包含的機器僅使用縮放配方。在無法指定配方的機器上使用（例如：熔爐）。\n__ITEM__Schall-multiple-pattern-note__預設: "*furnace-MS-[3456789]$"

[string-mod-setting]
Schall-RS-recipe-set-usable-scaled=僅縮放配方集
Schall-RS-recipe-set-usable-scaled-original=縮放配方集 和 原版配方集