
[mod-name]
title=滄海星

[mod-description]
description=深入探索未知的滄海星世界，一個被海洋覆蓋的星球。利用潛艇進行探索，部署光纖進行長距離訊號傳輸，並掌握深海物流的挑戰。注意：在深海中，你並不孤單...

[space-location-name]
maraxsis=滄海星
maraxsis-trench=海溝

[space-location-description]
maraxsis=一個完全被廣闊海洋覆蓋的星球。這裡的水壓極端，任何沒有潛艇保護的物體都會屈服於海洋。大部分機器只能在[entity=maraxsis-pressure-dome]的保護下工作.
maraxsis-trench=一條深深的海溝，只能透過潛艇在滄海星表面上潛水進入。 海溝是一個完全黑暗的環境，唯一的光源是偶爾出現的地熱噴口，可以從中採集[fluid=lava]和[item=sulfur]

