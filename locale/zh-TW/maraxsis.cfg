[entity-description]
maraxsis-diesel-submarine=多功能載具，可以探索海洋的深處。可以使用__CONTROL_MOVE__駕駛。使用__CONTROL__maraxsis-trench-submerge__下降到海溝。\n可以自動遵循路線並自動下降到海溝。
maraxsis-nuclear-submarine=先進的核動力潛艇，具有更高的速度和更多的儲存空間。可以使用__CONTROL_MOVE__駕駛。使用__CONTROL__maraxsis-trench-submerge__下降到海溝。\n可以自動遵循路線並自動下降到海溝。
maraxsis-hydro-plant=多用途流體處理單元，旨在處理極端壓力。將其放置在深海海溝或太空中，可獲得四個額外的模組插槽。可以消除任何流體。
maraxsis-pressure-dome=用於保護機器免受深海壓力的龐大建築。 需要持續注入[fluid=maraxsis-atmosphere]以維持正壓。 這種流體可以在除[planet=maraxsis]之外的任何星球的[entity=chemical-plant] 中免費生產。\n 只有當穹頂內部沒有機器時才能被開採。
maraxsis-pressure-dome-collision=巨大的結構，保護你的機器免受深海壓力的影響。需要持續的[fluid=maraxsis-atmosphere]大氣來提供正壓。\n只有在穹頂內沒有機器時才能挖掘。
maraxsis-salt-reactor=直接從鹽發電的先進核反應堆。有2.5 [img=quality_info] GJ的內部快取區。\n需要[item=maraxsis-salt]和[item=uranium-fuel-cell]來執行。\n可以接受[img=item.efficiency-module-3]和[img=item.quality-module-3]。\n消耗所有提供的鹽，可用於清除多餘的鹽，更高品質的鹽產生更多能量。\n__1__
maraxsis-coral=一個水下生物群落，具有高度的海洋生物多樣性。
maraxsis-fishing-tower=自動化漁業，吸引和捕捉魚類。\n需要[item=maraxsis-fish-food]。\n需要[tile=lowland-cream-red-underwater]。
maraxsis-regulator=消耗[fluid=maraxsis-atmosphere]為穹頂提供正壓。查閱Factoriopedia瞭解大氣消耗速率。 獲得電力時，如同水下[entity=roboport]和[entity=radar]。
maraxsis-trench-duct=一種極其長且耐用的管道，可直接將流體輸送至海溝並返回。\n必須放置在[tile=maraxsis-trench-entrance]上。\n需要[item=cliff-explosives]來清除路徑。
maraxsis-trench-duct-lower=一種極其長且耐用的管道，可直接將流體輸送至海溝並返回。
maraxsis-conduit=可以放置在海底或陸地上的先進信標。覆蓋距離很遠，可以接受質量模組。 每個信標的分享效率僅為前一個的一半。
maraxsis-polylplast=數萬小動物聚集而成

