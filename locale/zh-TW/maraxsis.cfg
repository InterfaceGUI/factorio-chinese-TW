[technology-description]
cargo-landing-pad-capacity=先進的火箭控制系統允許精確跟蹤貨物著陸平臺。每級允許放置一個額外的貨物著陸平臺。
hydraulic-science-pack=允許研究最先進的深海技術。
maraxsis-nuclear-submarine=先進的核動力潛艇，具有更高的速度、更大的網格和更多的儲存空間。
maraxsis-glassworking=透明材料，用於建造窗戶和其他結構。其巨大的抗壓強度使其可用於深海建築。
maraxsis-wyrm-confinement=捕捉和禁錮滄海星的神秘巨蛇。使用它們的部分進行科學研究。
maraxsis-hydro-plant=將鹹水和半鹹水處理成淡水和鹽晶體。
maraxsis-piscary=在[planet=maraxsis]的深處建立一個可持續的漁業。
maraxsis-depth-charges=建立新一代的爆炸性武器。
maraxsis-sonar=使用聲波檢測水下物體。也可以放置在陸地上以獲得更遠的覆蓋距離。
maraxsis-salt-reactor=先進的核反應堆，可直接從鹽中產生電力。高品質的鹽產生更多的電力。
maraxsis-preservatives=醃製你的食物，使其保持更長時間的新鮮。
maraxsis-deepsea-research=使用各種流體以製作高質量的科學包。[entity=biolab]可以在任何表面上製造。
maraxsis-project-seadragon=利用浮力的優勢。允許在[planet=maraxsis]水下建造火箭發射井。
maraxsis-abyssal-diving-gear=讓你自己成為潛艇。使用先進裝置生成氧氣，並在[planet=maraxsis]的水壓下生存。效果隨多件裝備而堆疊。
ducts=設計具有巨大長度和地下距離的龐大管道系統。鎢鋼管道可鋪設在[tile=water]和[tile=lava]上。[entity=maraxsis-trench-duct]可直接將流體輸送至[planet=maraxsis-trench]。
maraxsis-liquid-atmosphere=在[planet=aquilo]上解鎖[fluid=maraxsis-atmosphere]的低溫液化。液態大氣的密度是氣態大氣的一百倍。這種流體只能在[entity=cryogenic-plant]內裝卸。
sp-spidertron-automation=允許潛艇和蜘蛛等載具的自動巡邏以及在碼頭自動裝卸。 透過“下潛”等待條件實現向[planet=maraxsis-trench]的物流運輸。
maraxsis-stone-centrifuging=從[item=stone]中提取微量重同位素。

