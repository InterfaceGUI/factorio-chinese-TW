[item-description]
space-trains-locomotive=電力機車，專為在太空中工作而設計。有 100MJ 內部電池（與列車中的其他機車共享），需要某種方式對其進行充電。必須至少充電 10% 才能開始執行。使用磁力保持在軌道上並保持高速，但會增加電力消耗。
space-trains-locomotive-solar1=屋頂有平板太陽能電池板的太空機車。在 100% 太陽能強度下產生 200kW。適合陽光充足的環境。
space-trains-locomotive-solar2=屋頂有平板太陽能電池板 2 的太空機車。在 100% 太陽能強度下產生 400kW。
space-trains-locomotive-solar3=屋頂有平板太陽能電池板 3 的太空機車。在 100% 太陽能強度下產生 800kW。
space-trains-cargo-wagon=貨車，專為在太空中工作而設計。使用先進的內部組織和夾具快速裝卸並防止物品飛走。
space-trains-cargo-solar1=太空貨車與屋頂上的太空平板。
space-trains-cargo-solar2=帶有太空平板 2 的太空貨車在屋頂上。
space-trains-cargo-solar3=帶有太空平板 3 的太空貨車在屋頂上。
space-trains-fluid-wagon=流體車，專為在太空中工作而設計。出色的隔熱和壓力控制。
space-trains-fluid-solar1=帶有空間平板的空間流體馬車在屋頂上。
space-trains-fluid-solar2=帶有太空平板 2 的太空流體貨車在屋頂上。
space-trains-fluid-solar3=帶有太空平板 3 的太空流體車在屋頂上。

space-trains-short-locomotive=半尺寸電力機車，專為在太空中工作而設計。有 40MJ 內部電池（與列車中的其他機車共享），需要某種方式對其進行充電。必須至少充電 10% 才能開始執行。使用磁力保持在軌道上並保持高速，但會增加電力消耗。
space-trains-short-locomotive-solar1=屋頂有平板太陽能電池板的短空間機車。在 100% 太陽能強度下產生 80kW。適合陽光充足的環境。
space-trains-short-locomotive-solar2=屋頂有平板太陽能電池板 2 的短空間機車。在 100% 太陽能強度下產生 160kW。
space-trains-short-locomotive-solar3=屋頂有平板太陽能電池板 3 的短空間機車。在 100% 太陽能強度下產生 320kW。
space-trains-short-cargo-wagon=半尺寸貨車，專為在太空中工作而設計。
space-trains-short-cargo-solar1=屋頂空間平板的短空間貨車。
space-trains-short-cargo-solar2=車頂空間平板 2 的短空間貨車。
space-trains-short-cargo-solar3=屋頂空間平板 3 的短空間貨車。
space-trains-short-fluid-wagon=半尺寸流體旅行車，專為在太空中工作而設計。有 1 個泵連線。由於泵的限制，應放置在奇數短車/機車之後，並且比它們長一點，否則泵將無法連線。
space-trains-short-fluid-solar1=短空間流體車，屋頂有空間平板。
space-trains-short-fluid-solar2=帶有 Space flat panel 2 在屋頂上的短空間流體車。
space-trains-short-fluid-solar3=帶有 Space flat 3 在屋頂上的短空間流體旅行車。

space-trains-charger=充電從電閘道器閉停止的電力機車
space-trains-split-solar-panel1=四分之一的平板太陽能電池板。用於太陽能機車。
space-trains-split-solar-panel2=四分之一平板太陽能電池板 2. 用於太陽能機車 2.
space-trains-split-solar-panel3=四分之一平板太陽能電池板 3. 用於太陽能機車 3.

space-trains-full-power=機車充電
space-trains-full-power2=機車充電
space-trains-full-power-short=機車充電
space-trains-full-power2-short=機車充電

