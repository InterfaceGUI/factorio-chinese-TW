[mod-setting-description]
space-trains-short=啟用短空間列車
space-trains-solar1=啟用帶有平板太陽能電池板的太空火車 1
space-trains-solar2=啟用帶有平板太陽能電池板 2 的太空列車
space-trains-solar3=啟用帶有平板太陽能電池板 3 的太空列車
space-trains-charger=啟用充電站，從電網為太空列車充電
space-trains-chargerPower=充電站最大充電功率kW

space-trains-gridUse=啟用裝置網格電池充電 - 它必須包含至少 1 個電池。可以設定充電限制。
space-trains-gridMinBattery=用於充電的最低電池狀態，只有在燃料也低於其最低值時才能在該水平下耗盡。有利於防守。
space-trains-gridMinFuel=如果火車燃料狀態低於此級別，則忽略電池最小狀態。如果火車受到攻擊，最好繼續前進。
space-trains-gridMaxFuel=不會使用高於此水平的電池為火車燃料充電。對太陽能電池板/充電站和使用電網進行防禦/建築很有用。
space-trains-gridCreate=如果應該建立裝置網格。僅影響太空列車。
space-trains-gridLocoOnly=不要在貨車上建立裝置網格。
space-trains-gridSize=正常尺寸機車車輛上的裝置網格尺寸。
space-trains-gridShortSize=小型機車車輛上的裝置網格大小。

[string-mod-setting]
space-trains-gridCreate-auto=僅在需要時
space-trains-gridCreate-on=總是（重寫）
space-trains-gridCreate-off=絕不

[string-mod-setting-description]
space-trains-gridCreate-auto=如果沒有，將僅建立裝置網格。與其他網格模組一起使用。
space-trains-gridCreate-on=即使存在裝置網格，也會建立/重寫。
space-trains-gridCreate-off=不要建立裝置網格。

