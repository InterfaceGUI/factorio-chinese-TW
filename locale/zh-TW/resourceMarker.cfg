# Kizrak

[mod-setting-name]
resourcemarker-include-raw-resource-name-in-tags=在標籤中包含原始資源名稱
resourcemarker-generate-adjacent-chunks=生成與具有資源的塊相鄰的塊
resourcemarker-chart-resource-chunks=帶有資源的圖表塊（顯示地圖）
resourcemarker-minimum-size=標記的最少資源
resourcemarker-starting-radius-to-generate=要生成的起始塊半徑

[mod-setting-description]
resourcemarker-include-raw-resource-name-in-tags=為標籤/標記/標籤建立文字時，是否應附加原始（未本地化）資源名稱？\n（預設=選中）
resourcemarker-generate-adjacent-chunks=當發現一個塊有資源時，是否也應該生成並掃描相鄰的 (8) 個塊？\n(default=unchecked)
resourcemarker-chart-resource-chunks=是否應該向玩家顯示生成的具有資源的區塊？\n（預設=未選中）
resourcemarker-minimum-size=如果一個塊的資源少於這個數量，它將被忽略以進行標記/標記。\n（預設=1000）
resourcemarker-starting-radius-to-generate=在開始地圖（或將此模組新增到地圖）時生成的半徑塊數。\n較大的值將導致遊戲開始時有相當大的延遲。\n（預設值 = 8）（基本遊戲預設值為 ~7）\n（在環形世界風格的地圖上推薦=80）

[errors]
global-aliases-missing=缺少資源標記“storage.aliases”。請報告此錯誤。
rebuild-data-structure=正在嘗試重建資料結構...
unable-to-repair=無法修復“storage.aliases”資料結構。
repair-complete=修復完成。

