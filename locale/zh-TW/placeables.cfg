[placeablesTooltips]
reduce=減小此視窗的寬度，按住 [font=default-semibold][color=128, 206, 240]Shift[/color][/font] 減少到最小
expand=增加此視窗的寬度，按住 [font=default-semibold][color=128, 206, 240]Shift[/color][/font] 進一步增加
collapse=摺疊視窗，隱藏所有專案。\n您也可以按 [font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleCollapse__[/color][/font]
modeSwitch=切換快速欄模式\n在快速欄模式下，此視窗的底部（而不是頂部）被鎖定在適當的位置，從而使您可以有效地將此視窗固定在螢幕底部。
topButton=獨立快捷欄 ([font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleVisibilty__[/color][/font])
[mod-setting-name]
placeablesSettingHideButton=螢幕左上方的隱藏按鈕 [img=info]
placeablesSettingPowerUser=將按鈕移到視窗左側
[mod-setting-description]
placeablesSettingHideButton=您仍然可以使用以下方法開啟/關閉視窗 [font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleVisibilty__[/color][/font]
[controls]
placeablesToggleVisibilty=開啟/關閉視窗
placeablesToggleCollapse=摺疊/展開視窗
[mod-name]
Placeables=獨立快捷欄
[mod-description]
Placeables=一個受快捷欄啟發的視窗，顯示可用於構建的所有專案。 設計用於與大型模型（例如，Pyanodon，Bob和Angel）配合使用時，會增加許多建築物，而快速欄無法全部處理。