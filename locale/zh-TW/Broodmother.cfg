[technology-name]
spider-mother=育母

[technology-description]
spider-mother=Broodmother 已解鎖，這是一種蜘蛛機器人，主要透過產卵蜘蛛機器人跟隨它們的母親並自動攻擊它來進行攻擊。嬰兒在產卵時會獲得與母親相同的彈藥裝載和裝置網格模組。對於彈藥，這意味著每個彈藥槽的型別和數量將與它們的母親相同，但如果母親的自動攻擊選項關閉，它將在生成時從她的行李箱中填充。裝置在母親出生時免費克隆，但小蜘蛛網格中的任何內容都不能取出。如果小蜘蛛離它們的母親太遠或沒有攻擊選擇，它們會立即消失。育母蛛使用一些生命值來生成小蜘蛛，但也會隨著時間的推移恢復生命值。

