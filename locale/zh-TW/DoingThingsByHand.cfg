[mod-setting-description]
DoingThingsByHand-crafting=每獲得 exp 點的製作時間秒數（預設 1）
DoingThingsByHand-mining=每獲得 exp 點的開採時間秒數（預設 1）
DoingThingsByHand-running=每獲得 exp 點的單元格數（預設 32，也就是每塊）
DoingThingsByHand-health=每獲得 exp 點吃魚治療的生命值（預設為 5，直到我找到更好的預設值）

DoingThingsByHand-disable-crafting_bonus=停用製作獎勵
DoingThingsByHand-disable-mining_bonus=停用挖礦獎勵
DoingThingsByHand-disable-running_bonus=停用跑步獎勵
DoingThingsByHand-disable-health_bonus=停用健康獎勵

DoingThingsByHand-player-max-crafting=Max Crafting Bonus（預設-1，表示不理會）
DoingThingsByHand-player-max-mining=最大挖礦獎勵（預設 -1，表示不理會）
DoingThingsByHand-player-max-running=最大跑步獎金（預設 -1，表示不理會）
DoingThingsByHand-player-max-health=最大生命值獎勵（預設 -1，表示不理會）
