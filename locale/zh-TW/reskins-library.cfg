[mod-name]
reskins-library=藝術貼圖: Library程式庫

[mod-description]
reskins-library=包含所有藝術貼圖模組的圖示, 函式以及依賴項. 是藝術貼圖系列模組的一部分.\n Library程式庫是許多程式的依賴項,其中有著諸多的"換色即是MK"的模組,但是換色也就算了,還不換個好看點的顏色,這你能忍？反正我忍不了,於是我做了這個模組,對MK系列的屑MOD增加了一些等級標識並且更換好看的圖示以及更多貼圖顏色(允許玩家自定義),提高品味,保護玩家眼睛.

[mod-setting-name]
reskins-lib-icon-tier-labeling=等級標識
reskins-lib-icon-tier-labeling-style=等級標識樣式
reskins-lib-tier-mapping=等級標識方式
reskins-lib-blend-mode=顏色強度
reskins-lib-customize-tier-colors=啟用自定義顏色
reskins-lib-custom-colors-tier-0=顏色:MK1
reskins-lib-custom-colors-tier-1=顏色:MK2
reskins-lib-custom-colors-tier-2=顏色:MK3
reskins-lib-custom-colors-tier-3=顏色:MK4
reskins-lib-custom-colors-tier-4=顏色:MK5
reskins-lib-custom-colors-tier-5=顏色:MK6
reskins-lib-custom-colors-tier-6=顏色:MK7
reskins-lib-scope-entities=更換貼圖:實體
reskins-lib-scope-equipment=更換貼圖:裝置
reskins-lib-scope-items-and-fluids=更換貼圖:材料和流體
reskins-lib-scope-technologies=更換貼圖:科技

reskins-lib-display-notifications=顯示通知

[mod-setting-description]
reskins-lib-icon-tier-labeling=在圖示上用彩色標識來指示(組裝機,外掛)等級.
reskins-lib-icon-tier-labeling-style=設定等級標識樣式
reskins-lib-tier-mapping=設定專案和外掛的等級顯示方式.\n\n[color=#9cdcfe]有些MOD作者特別沙雕,採礦機MK3比採礦機MK2更早解鎖,這個時候,應該以什麼為標準呢?[/color]\n\n[font=default-semibold]按名稱排列[/font]: \nMK2用兩個點表示,MK3用三個點表示.\n\n[font=default-semibold]按科技排列[/font]:\n先解鎖的用一個點表示,後來解鎖的用兩個點表示,然後用三個點表示,以此類推
reskins-lib-customize-tier-colors=[img=utility.warning_icon] 自定義顏色廣泛應用於專案和實體的標識上,顯著增加了標識的數量,這可能會對電腦效能產生負面影響.\n\n透過16進位制顏色值可以自定義標識的顏色,支援以下格式的16進位制顏色程式碼: 'rrggbb', 'rgb', 'rrggbbaa', 'rgba', 'ww', 和 'w'.
reskins-lib-custom-colors-tier-0=為MK1設定顏色
reskins-lib-custom-colors-tier-1=為MK2設定顏色
reskins-lib-custom-colors-tier-2=為MK3設定顏色
reskins-lib-custom-colors-tier-3=為MK4設定顏色
reskins-lib-custom-colors-tier-4=為MK5設定顏色
reskins-lib-custom-colors-tier-5=為MK6設定顏色
reskins-lib-custom-colors-tier-6=為MK7設定顏色
reskins-lib-scope-entities=啟用實體的新貼圖: 機器人和汽車.
reskins-lib-scope-equipment=啟用裝置的新貼圖.
reskins-lib-scope-items-and-fluids=啟用專案的新貼圖:材料和液體相關配方.
reskins-lib-scope-technologies=啟用科技的新貼圖.

reskins-lib-display-notifications=允許更新通知, 並顯示缺少貼圖的MOD的檢查結果.

