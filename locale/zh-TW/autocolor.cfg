[mod-setting-name]
autocolor_r=紅色的
autocolor_g=綠色的
autocolor_b=藍色
autocolor_a=Α
autocolor_on=自動設定顏色

[mod-setting-description]
autocolor_r=應該使用的紅色量。值越高，顏色越紅 (0 - 255)
autocolor_g=應該使用的綠色量。值越高，顏色越綠 (0 - 255)
autocolor_b=應使用的藍色量。值越高，顏色越藍（0 - 255）
autocolor_a=顏色應該有多不透明。值越高，顏色越明顯（0-255）。建議保持在127
autocolor_on=自動著色是否應該做它的事情
