[mod-setting-description]
diplomacy_visible_all_teams=隱藏/顯示沒有外交玩家的陣營
diplomacy_entity_not_on_map=隱藏遊戲中每個實體的標記（你在地圖上看不到它們）
diplomacy_hp_rocket_silo=改變火箭發射井的生命值（這個設定只對 PvP 場景）
diplomacy_hp_rocket_silo_switcher=開啟“火箭筒HP”設定的開關
diplomacy_tech_tanks_count=坦克科技的科學包數量
diplomacy_tech_tanks_count_switcher=開啟“科學包計數坦克技術”設定的開關
diplomacy_tech_power_armor_2_count=動力裝甲 MK2 科技的科學包數量
diplomacy_tech_power_armor_2_count_switcher=開啟“動力裝甲MK2科技科學包計數”設定的開關
diplomacy_tech_uranium_ammo_count=鈾彈藥技術的科學包數量
diplomacy_tech_uranium_ammo_count_switcher=開啟“科學包計數鈾彈藥技術”設定的開關
diplomacy_HP_forbidden_entity_on_killed=殺死一個實體時改變狀態關係 HP >= 這個引數值
diplomacy_HP_forbidden_entity_on_mined=當擼一個物體時改變狀態關係 HP >= 這個引數值。選擇 0 停用檢查
diplomacy_allow_mine_entity=允許玩家從盟友陣營中擼物品
disable_diplomacy_on_entity_died=不改變摧毀實體的外交
who_decides_diplomacy=哪些玩家可以改變陣營對其他陣營的外交立場。\n所有玩家：陣營中的每個玩家。\n陣營領袖：在陣營中時間最長的連線玩家

