[mod-description]
diplomacy=新增高階外交系統、外交請求、必要命令、自動外交、可定製的防竊電保護、自定義平衡設定、在敵人附近建立禁止半徑以及與聊天模式的整合等。與任何 PvP 場景相容。高效能與

[command-help]
check_stance=<force_1> [<force_2>] - 找出陣營與您或其他陣營的關係。
player_force=<username> - 找出玩家的陣營。
change_stance=[<force> <ally/enemy/neutral>] - 改變與陣營的關係。
cancel_stance=[<force>] - 取消請求外交。

