[mod-description]
##Moon_Logic=新增可程式設計 Lua 組合器。\n基於並類似於 Sandboxed LuaCombinator 和 LuaCombinator2 模組。\n可能不適用於多人遊戲。

[recipe-name]
mlc=月球邏輯組合器

[item-name]
mlc=月球邏輯組合器

[item-description]
mlc=執行 lua 程式碼以處理輸入/輸出訊號的組合器。使用幫助按鈕來參考那裡的 lua 環境。

[entity-name]
mlc=月球邏輯組合器

[technology-name]
mlc=月球邏輯

[technology-description]
mlc=有時簡單的邏輯還不夠好......

[virtual-signal-name]
mlc-error=月球邏輯錯誤

[mod-setting-name]
red-wire-name=紅線標籤
green-wire-name=綠線標籤
gui-signals-update-interval=GUI 訊號更新間隔
gui-textbox-edit-history=啟用程式碼編輯歷史

[mod-setting-description]
red-wire-name=遊戲中“紅色”電路網路值的 Lua 環境名稱。\n同時更改 GUI 中的所有標籤。
green-wire-name=遊戲中“綠色”電路網路值的 Lua 環境名稱。\n同時更改 GUI 中的所有標籤。
gui-signals-update-interval=在 GUI 中更新訊號表之間的遊戲時間間隔（60 時間 = 1 秒，以 1x 遊戲速度）。\n僅當組合程式碼/訊號 GUI 視窗實際開啟時才相關。\n較高的值將提供更好的效能，但您可能不會注意到一些如果他們在更新之間這樣做，訊號會在那裡開啟/關閉。預設值為 1，即在每個刻度上更新。
gui-textbox-edit-history=如果啟用，視窗頂部的撤消/重做按鈕將跟蹤對組合程式碼的每一次更改。\n如果停用，這些按鈕將僅跟蹤已儲存程式碼之間的歷史記錄。\n停用此功能會使編輯程式碼更加順暢和愉快，但代價是那些小的撤消/重做功能。

[controls]
mlc-code-undo=撤消更改
mlc-code-redo=重做更改
mlc-code-save=儲存
mlc-code-commit=儲存並關閉
mlc-code-vars=切換環境視窗
mlc-code-close=關閉所有視窗
mlc-open-gui=從任何地方開啟 MLC

[controls-description]
mlc-open-gui=從地圖上的任何位置開啟滑鼠游標下的 Moon Logic Combinator 的 GUI。
