[mod-setting-name]
PFR-replacment-target=替換目標
PFR-replacment-skip=跳過技術/食譜
PFR-replacment-1=替換為 RTG 1
PFR-replacment-2=替換為 RTG 2
PRF-power-factor=個人電力裝置升壓係數

[mod-setting-description]
PFR-replacment-target=選擇用哪一層 RTG 替換個人聚變反應堆。
PFR-replacment-skip=跳過替換的食譜/技術。 \n格式: &quot;name-1;name-2;name-3&quot;
PFR-replacment-1=用 RTG 1 替換個人聚變反應堆的配方/技術。\n格式：“name-1;name-2;name-3”
PFR-replacment-2=用 RTG 2 替換個人聚變反應堆的配方/技術。\n格式：“name-1;name-2;name-3”
PRF-power-factor=RTG 和個人聚變反應堆裝置的功率輸出乘數。
