[technology-description]
void-miners-electric-void-mining=一個基本的電動虛空礦工。雖然不比燃燒器虛空礦工快，但它可以使用無鹼催化劑並可以製造更多材料。
void-miners-advanced-void-mining=透過更先進的生產，您可以創造更先進的材料並使用更強大的催化劑，同時提高速度。
void-miners-nuclear-void-mining=透過使用核技術的力量，您不再需要催化劑來製造材料。
void-miners-stone-carbon-mixture=一種基本的固體催化劑，可用於比使用石頭更有效地製造材料。
void-miners-fluid-stone-carbon-mixture=一種先進的液體催化劑，可用於比石頭或石頭碳混合物更有效地製造材料。
void-miners-nuclear-void-mining-uranium-235=使用最極端的 Void Mining 工藝，您可以提取純鈾 235。但是，它的成本很高。

[mod-setting-name]
void-miners-classic-mode=經典圖形/MIT 模式
void-miners-no-catalysts=無催化劑/成分

[mod-setting-description]
void-miners-classic-mode=在礦工上啟用舊的經典圖形。適用於懷舊和影片製作之外的其他商業用途。 MIT 許可證適用於此圖形模式。
void-miners-no-catalysts=啟用後禁用所有礦工對催化劑/成分的需求。催化劑物品/流體和配方保持不變，因此在模式之間切換時不會丟失它們，因此您可以根據需要隨意開啟和關閉它。
