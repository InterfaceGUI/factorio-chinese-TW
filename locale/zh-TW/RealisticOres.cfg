[mod-name]
##RealisticOres=現實礦石

[mod-description]
##RealisticOres=鐵、銅和鈾礦石的新面貌。現在，它們具有真正礦石的顏色，而不是精煉金屬。此外，鈾礦石輝光減少。 （可配置並支援其他模組。）

[mod-setting-name]
RealisticOres-iron=鐵
RealisticOres-copper=銅
RealisticOres-uranium=鈾
RealisticOres-uraniumGlow=鈾輝光減弱
RealisticOres-angelsInfiniteOres=天使的無限礦石
RealisticOres-deadlocksStackingBeltboxes=Deadlock 的堆疊皮帶箱和緊湊型裝載機
RealisticOres-simpleCompress=簡單壓縮
RealisticOres-miningDrones=採礦無人機
RealisticOres-oldOre=老礦石

