[mod-setting-description]
smelter-ratio=設定為 400 意味著一個 Bulk Smelter 相當於 400 個普通冶煉廠，考慮到信標效應。 (25 - [405] - 2000)
centrifuge-ratio=設定為 400 意味著在執行鈾處理和 Kovarex 過程時，一臺大容量離心機相當於 400 臺普通離心機，考慮到信標效應。 (25 - [405] - 2000)
smelt-max-bld-size=此處設定為 31 表示每邊長 31 個單位的正方形。所有長度都是奇怪的，以使管道連線不是 PITA。 (3 - [25] - 2000)
enable-max-bld-size=停用此功能意味著冶煉廠/離心機的大小將根據上面設定的比率發生變化。
