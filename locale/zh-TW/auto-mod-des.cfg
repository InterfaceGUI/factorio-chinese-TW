kry-vehicle-grids=簡單的修改器，以合理的方式為車輛新增裝備網格（不再有汽車、火車、船隻或飛機上的外骨骼腿），並新增替代車輛專用的速度助推器裝備。與 SE 太空列車、融合列車、火焰噴射器旅行車、飛機、HelicopterRevival、AAI 車輛、貨船、雷達裝置（以及更多）相容。
aotixk2se=Yet another Chinese translation for Krastorio 2, Space Exploration, and related mods.\n\nK2和太空探索的特調翻譯，以及相關模組：AAI工業、火箭日誌、僵局太空橋、星核鑽機產出助手、貨運火箭標籤、日冕物質噴射運算器、無限科技產能衝刺，相信特調風味！
