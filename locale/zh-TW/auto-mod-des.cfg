k-item-tweaks=用於私人伺服器\n\n儲油罐容積改為 50K，以配合 2.0 版對火車液體車廂的改動。\n\n垃圾填埋場和木材的堆疊大小現在為 1K。\n\n如果安裝了 Waterfill，則堆疊大小為 1K\n\n如果安裝了 SpaceAge，則各種填埋型別物品的堆疊大小為 1K。\n\n
rcct=有了這個修改器，您可以從任何距離切換恆定組合器和電源開關。只需將滑鼠指向組合器，然後按 F 鍵即可切換。使用控制設定更改按鍵。
Floaty_Chat=這將在聊天時在玩家角色上方新增一個浮動聊天視窗。
Package_Fox_Ukrainian=<< 烏克蘭語語言包
BeltsAndMoreAnimationFreeze=為偏頭痛或感官過載（如自閉症）患者凍結傳送帶動畫。目前會停止分割器、運輸帶和地下傳送帶的動畫。基於 Avongard 的原始（和 purple_cpu_chip 的 1.1 更新）腰帶動畫凍結 MOD。\n\n\n\n目前已針對 2024 年 10 月釋出的 Factorio 2.0 版本進行了更新。
PersonalTransformer2=允許您從電網為動力裝甲充電，反之亦然。
furnace-recipe-selection=允許您選擇熔爐使用的配方。
hunter-killer=將蜘蛛龍變成自動捕殺喪屍的機器
7seg=新增 7 個分段數字，用於顯示連線電路網路的數值。\n\n原始程式碼取自 justarandomgeek 和 GopherAtl 的 Nixie Tube mod。\n\n\n\n
Toxic_biters=新增新的喪屍派系：毒蟲、噴吐者和蠕蟲！它們會散播致命的毒雲，並可能感染建築物，控制炮塔和其他東西。
big-mining-drill=增加了一個更大的電動採礦鑽，增加了範圍、速度和額外的模組插槽。AAI 工業公司的大型採礦鑽頭的獨立版本。
RunningSpeed=添加了用於更改玩家執行速度的按鈕、熱鍵和快捷方式。
Wilhelm_Scream=玩家死亡時播放 Wilhelm 尖叫聲
RitnCoreGame=Ritn 開發的遊戲系統核心。\n\nRitn 開發的遊戲系統核心。
RitnBaseGame=Ritn 開發的遊戲系統基地。\n\nRitn 開發的遊戲系統的基礎。
RitnTeleporter=提取了我的 RitnTeleportation mod 中的傳送器部分。一些額外的改進。\n\n從我的 RitnTeleportation MOD 中提取了傳送功能。附加改進。\n\n\n\n"它能把你從 A 點帶到......等等，我到底在哪兒？\n\n"它把你從 A 點帶到......等等，我在哪裡？
ChangeInserterDropLane=更改插入器落在傳送帶的哪一邊。
AlignedFuelConversions=重新計算燃料值，使其在不同配方之間保持不變。其假設是，燃料之間的配方轉換不會增加材料的能量，化學過程（即石油裂解和煤液化）會造成 20% 的能量損失。其他配方，如火箭和核燃料，則保持輸入的能量。除此之外，它還將輕油製成的固體燃料視為 100% 正確，並由此推匯出其他配方。
Uncrafting_Logistic_Chests=添加了解除製作所有型別物流箱的配方，並返還所使用的原始製作元件。還支援艾倫戴爾的 AAI 集裝箱和倉庫
pollution-scaling=根據汙染最嚴重區塊的汙染量，對地圖檢視中的汙染進行縮放。
exiguous-train-caller=呼叫火車。蜘蛛召之即來，火車為何不能呢？\n\n個人穿梭、建造火車、火炮或任何你需要的火車就在你面前。
Fluid-level-indicator=數字顯示屏，顯示系統中的流體/氣體液位。
red-quickstart=以裝備、機器人和強力裝甲開始遊戲。
PicksSetInventoryFilter=有了這個修改器，就可以設定或刪除可過濾庫存的過濾器。還可以對庫存進行排序併合並庫存槽的內容。
alkashGun=有些物品從未派上用場。但這一次，一切都將改變。烹飪魚類，在三度燒傷的影響下勉強生存，利用我們的最新研發成果向喪屍發起攻擊。這就是能讓你過足混凝土癮的 MOD！因為現在你擁有了一臺個人戰鬥混凝土攪拌機！(不包括智力）。用你的新朋友（也是唯一的朋友）和機槍突襲喪屍！透過新的裝配器將數百萬種材料連線起來，̶d̶e̶s̶t̶r̶o̶y̶改善您的世界。
larger_shortcut_icons=允許更大的快捷圖示。1x、1.5x、2x 大小設定。支援所有快捷圖示（是 mods）。還可縮放三點按鈕。
SA-AtomicTank=全新升級的圖形（更好的照明，尤其是軌道上的照明）\n\nSA-T1 原子坦克是一輛鏽跡斑斑的老式坦克，可發射原子彈。請謹慎使用！\n\nT1-Atom 配備了火焰噴射器和機槍，以及可發射標準炮彈和新型 T1-Atom 炮彈的雙室加農炮。
InfinityChestStart=在自由遊戲中超輕量級獲取隱藏的創意物品。在玩家的初始物品中增加無限寶箱，和/或增加製作無限寶箱的自由選項。
QueueToFrontLimited=基於最初的模組 "QueueToFront"。    ALT+Q 可在後置佇列（預設）和前置佇列之間切換佇列模式。  此版本增加了地圖設定，允許管理員在配方佇列達到上限時阻止新配方。  還有一個命令 `/crafting_queue_list`，可以用來列出所有連線玩家的模式和數量，以幫助追蹤可能導致伺服器滯後的玩家。
SpaceModFeorasFork=大大擴充套件最終遊戲，需要多次發射，大量增加科學和物品生產。需要使用各種新元件進行幾百次發射。目標是建造一艘能讓你安全離開地球回家的飛船。
HandyHandsRefactored=基於 Qon 的 mod `https://mods.factorio.com/mod/HandyHands`，但希望不會對 UPS 造成太大影響。  每 nth_tick 只處理一名玩家（每次掃描 60 ticks，參見啟動設定）。  預設情況下，每次將製作 5 件物品（可在玩家設定中更改）
cybersyn-combinator=用於 Cybersyn 專案模組的專用組合器
ForGavin=帶了一些輔助功能和作弊功能的mod，均可選擇開啟或者關閉，主要是用來降低難度和提高遊戲體驗用的，同時可以節省許多不必要的垃圾時間。\n\n按自己的需求開關功能達到自己理想的遊戲模式\n\nMods with some auxiliary and cheating functions can be turned on or off, mainly for quality of life, reducing difficulty, and improving the gamingexperience
Mammoth-MK3=全新圖形\n\n泰伯利亞戰爭》中的猛獁 Mk3！這是我的新作品，在功能上與 T1 原子一樣，但有兩個火箭發射器，沒有火焰噴射器或機槍、\n\n因此，對於那些想要更科幻或同時擁有這兩種武器的人來說，這是一種替代方案。\n\n這項技術可以在研究完原子彈和基地坦克後解鎖。\n\n\n\nFactorio and Conquer 的製作者 James Fire 和 randomflyingtaco 已明確授權使用和修改猛獁-MK3，以便在 Factorio and Conquer 中使用。
TemporaryLogisticRequest=該模組允許您透過點選食譜、物品和實體來臨時增加您的個人後勤需求。
KetsRadars=新增 3 層雷達。每個層級有 3 種不同型別的雷達：標準型、探索型和觀測型。
easyvoid=輕鬆移除世界中的物品和液體。另一個虛空 MOD 的分叉
IntermodalContainers=將物品裝入集裝箱，提高傳送帶吞吐量和列車裝載速度。\n\n由 Xorimuth 和 RedRafe 在 Deadlock 的裝箱機基礎上開發。
SA-Humvee=增加了兩輛悍馬車，一輛配有機槍炮塔，另一輛配有火箭發射器和機槍。\n\n\n\n2.0 K2 即將推出！，IR3 已不復存在！
vaporeon-character=本修改器在 Factorio 中加入了我最喜歡的神奇寶貝：Vaporeon 加入 Factorio。\n\n 注意：此模組本身無法執行，您需要一個角色選擇器模組，如 miniMAXIme 或 RitnCharacters。\n\n
solidwaste-pollution-filter=增加了一種利用水過濾技術清除汙染的方法。
GlowingLaserBeams=鐳射束的定製顏色
Kruise_Kontrol_Updated=警告：本模式目前不支援質量，因此會產生一些問題，例如在放置質量物品時使用庫存中的普通物品。\n\n\n\n請點選 Kruise Kontrol，讓它來解決您的問題。目前更新的版本只有重大錯誤修正，沒有新功能。
3d-belts=製作 Factorio 3D\n\n\n\n添加了特殊的傳送帶和電線杆，可將物品和電力 "上送 "或 "下送"，讓您擺脫 2D 世界的限制。
MiningScars=礦石斑塊的枯竭會給地圖造成嚴重的傷痕。
old-alert-sound=恢復舊的警報聲
uwube=讓 Wube 徽標變得 UwU
zzzz9999-better-restack=可在遊戲中更改堆疊的修改器，可對體驗進行微調，同時最大限度地與其他修改器相容。使用 1.3.0.可更改 DLC 中的重量值。
turrets_drop_ammo=炮塔掉落彈藥
simple-vehicle-physics=為車輛新增簡單的漂移物理特性。
linear-research-costs=使使用指數函式的研究成果按線性比例縮放。使用 regex，因此可與大多數修改器配合使用。
ballistic_missile=用於對喪屍進行戰術打擊的新型導彈發射井。導彈有效載荷艙內可裝填彈藥和膠囊，因此您可以決定是否需要單個核彈頭、集束凝固汽油彈或其他完全不同的東西。
solar-productivity=透過技術進步提高太陽能電池板和蓄電池的效率！
Power-Armour-Replacer=PA&R Mod：新增\n\n10 件新動力裝甲\n\n10 個新電池\n\n10 個新反應堆\n\n10 個新護盾\n\n10 個新鐳射器\n\n10 個新機器人埠\n\n5 個新型外骨骼\n\n2 個新型 NVG\n\n2 個新的腰帶免疫
FUE5Exporter=添加了將鹼基匯出為 FUE5 可讀的 json 的選擇工具
combre=只需更改標準 Combinators prite。\n\n請參閱 "Просто заменяет стандартный спрайт комбинаторов.
sniper-rifle-improved=用於遠端殺傷的步槍。該修改器提供 2 種槍械、3 層彈藥和良好的平衡性：)
hud-auto-hide=關閉庫存時自動隱藏 HUD，開啟時顯示。或者使用熱鍵手動操作。
PLORD_Prometheus_GrenadeLauncher=榴彈發射器有多種彈藥型別，可作為手持武器、炮塔、蜘蛛人、坦克和裝甲裝備使用。\n\n部分彈藥脆片彈、穿甲彈、集束彈、酸性彈、等離子彈、熱壓彈、燃燒彈、高爆彈、鈽彈等。
Alchemistry=將礦石轉化為不穩定的同位素，再將該同位素轉化為你所選擇的礦石。
Mining_Drones_Remastered=增加了採礦無人機和倉庫，提供了很好的平衡：\n\n- 強大的無人機配方成分，而不是純鐵\n\n- 正常汙染率\n\n- 電能使用\n\n- 可編輯的堆疊大小\n\n- 許多相容的修改器\n\n\n\n還有更多！一切均可配置，支援多種 mod。語言： 🇬🇧 English 🇩🇪 Deutsch 🇪🇸 Español 🇫🇷 Français 🇹🇷 Türkçe 🇺🇦 Український 🇷🇺 Русский 🇨🇳 中文
Active-Looter-Chest=箱子可以收集或拾取地面上的物品，也可以掠奪屍體，在使用 Powered by Biters 等修改器時尤其有用。搜尋區域可配置電路訊號，包括藍圖！支援 Warptorio2 遠端傳送。
Mining_Drones_2_CnC=在 MD2R 中使用《CnC》、《紅色警戒》和《泰伯利亞黎明》中的採礦無人機和礦石收割機。您可以自由啟用或禁用此 MOD，因為它只是外觀上的改動，一切都會正常工作。圖形來自 Daikael 的 C&C Harvesters mod，但我也對其進行了重新制作。
silent-filter-combinator=提供一個濾波器組合器，可讓您從輸入中過濾任意數量的訊號。該濾波器不會改變訊號電平，且對每個訊號電平都有效。以電路而非 on_tick 實現，以提高效能。輸入和輸出之間有 3 ticks 的延遲。與太空探索相容。
rp_dual_wielding=新增雙持武器和其他愚蠢的想法
OrePatchOrganizer=切割/貼上礦石和石油。\n\n將資源移到更靠近基地的地方，調整形狀以獲得更好的藍圖，或壓縮/擴大礦石補丁以獲得更多/更少的採礦鑽頭。
K2-Roboports=將 Krastorio 2 中的新機器人埠新增到基本遊戲中。所有功勞歸於 Linver、Krastor 和 raiguard。
FilterHelper=為過濾器插入器新增上下文感知快速選擇功能。
FishToGlowstick=滿足你的癮頭，安全地虛擬食用熒光棒。只需用熒光棒代替魚即可。
BiodomeIndustries=木材和魚類的種植、收穫和加工結構及配方。
vehicle-corpses=為車輛新增可掠奪的屍體，例如當玩家死亡時。
dredgeworks=現在，礦石補丁以水下變體的形式溢位海面。用新的浮動硬體將其挖起，並用可在水中放置的精製混凝土將其建造到更深的藍色區域。
configurable-solar-and-accu=自由更改太陽能電池板和蓄能器的能量引數。
rp_steam_intermediates=新增以蒸汽朋克為主題的中間配方和技術。這些內容本身並無用處，只能作為修改器的附件載入。
rp_steam_roboports=新增基於蒸汽的機器人港口和機器人
keep-inventory=死後保留庫存。
aotixpy=Yet another Chinese Pyanodon translation.\n\n強大的 pY，需要強大的特調。\n\n目前格局為 9 個官方模組 + 2 個半官方模式，都有完整特調翻譯。
handcrafted=新增工具箱和消耗品工具，加快手工製作速度。
ConfigurableMiningDrills=改變所有采礦鑽頭的採礦速度和區域大小，改變所有泵車的抽水速度，每種速度都有各自的係數。能源消耗和汙染率會隨速度自動調整，以保持遊戲平衡。模組插槽數量也可增加。應適用於所有模組，可根據實體 ID 靈活排除。
ConfigurableElecMiningDrill=新增自定義電動採礦鑽機，可對其採礦速度、區域大小和模組插槽進行配置。能源使用量、汙染率和可選配方成分成本會隨著採礦速度的增加而增加，從而在一定程度上保持遊戲平衡。支援自定義礦石類別。
LinkedChestAndPipe=關聯箱+關聯管+揹包共享區+物品堆疊【關聯箱+關聯管+揹包共享區+物品堆疊\n\n更新至 2.0，相容太空時代
disable-vanilla-menu-simulations=禁用所有虛幻選單模擬。可作為（可選）依賴項新增到其他修改器中，以提供禁用預設模擬的方法。
ConfigurableResearchCost=配置所有需要科學包的技術的研究成本，以及所有實驗室的研究速度、能源使用和模組插槽數量。可透過 ID 將技術排除在更改範圍之外，實驗室能源使用會隨研究速度自動調整。包括跳過主要需要紅/綠/藍科學包的核心技術研究的自定義命令。
quarrys=在沒有礦石補丁的情況下開採礦石
stickyinserter=有沒有想過讓多汁的 1 網格派上用場？  為什麼插入器必須放在地面上，而可以放在機器頂部？
aotixzhcn=Yet another Chinese mod localization and recommendations.\n\n【請至模組官網檢視詳細說明】風味獨特的中文特調翻譯，亦是優質模組推薦。
CircuitConditionScreen=用單個實體取代檢查條件是否滿足的複雜多單元電路，從而簡化這些電路。
quasar-chest=帶電路連線和個人物流的連結箱子
visual_tracers=為槍支彈匣新增子彈痕跡/軌跡。適用於任何使用槍彈夾的武器。\n\n\n\n這是與子彈軌跡 MOD 不同的視覺效果。
staggering_force=為攻擊傷害附加漸弱的減速效果，傷害越重，減速效果越強，持續時間越長。
Extended-Laser-Turrets=如果您對其他鐳射炮塔修改器的完全不平衡感到不滿，請看看這款修改器！ELT 提供了新等級和新型別的鐳射炮塔，其距離、傷害、生命值、能量消耗和配方成本都有平穩增長。此外，還可以調整啟動設定！因此，無論您有哪些修改過的敵人，它都能完美滿足您的遊戲體驗 ⚙️。
ballistics=使發射子彈的槍支發射物理彈丸，但在遠距離時會降低精度。作為交換，玩家發射時，它們的最大射程會增加。\n\n子彈可被樹木或其他敵人等其他非盟友障礙物擋住。
simply-greenhouse=增加一個溫室，用最愚蠢、最簡單的方式生產木材
flamethrower-wagon=在火車車廂上安裝 2 個火焰噴射器會得到什麼？當然是噴火器車廂！
Kux-SlimInserters=<BETA for Factorio 2.0>（適用於 Factorio 2.0\n\n插入器的新方法：它們直接連線到機器、胸部和腰帶上：構建更緊湊！\n\n同時引入雙插入器和雙插入器：在一塊瓷磚上使用 2 個插入器，同時填充 2 個通道。\n\n新功能可透過智慧插入機模式進行全面配置\n\n\n\n
void-snatch=一個簡單的 factorio mod，靈感來自 SpaceBlock。包含虛空資源複製配方、連結寶箱、低階能量發生器和一點魔法。豐富的 EN 和 RU 版本的物品描述
