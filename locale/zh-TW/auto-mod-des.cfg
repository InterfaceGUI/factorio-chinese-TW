mini=重新定義工廠規模的創新 MOD！有沒有想過如果縮小所有生產裝置和建築的規模，Factorio 會變成什麼樣？現在您有機會親身體驗了！\n\n主要功能\n更小的規模，更大的樂趣：縮小了原版遊戲中所有機器和建築的尺寸，使您的工廠佈局更加緊湊，並帶來新的設計挑戰。\n\n高相容性：設計堅固，可與大多數其他 Factorio 多器官功能障礙相容。\n\n全新視角：從微觀角度體驗規劃和運營高效工廠的樂趣。\n\n效能最佳化：更小的機器意味著更高的效能，即使在低端硬體上也能流暢執行。\n\n準備迎接挑戰，以全新的視角重新發現您最喜愛的遊戲！
