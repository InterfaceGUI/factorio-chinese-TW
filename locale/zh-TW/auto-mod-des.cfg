StephsMegaStart=MegaStart 可透過裝載盔甲、蜘蛛龍、早期建築材料和機器人（速度 5）加快遊戲初期的速度。透過修改 control.lua 檔案可進一步自定義啟動。需要 spidertron-extended、Faster_Cars 和 Power-Armor-MK3 mod。適合高階玩家。\n\n\n\n更多資訊請參閱說明。
