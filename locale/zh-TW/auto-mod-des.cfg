PHI-CL=增加複合實體和物品，以減少所需空間。如更好的太陽能電池板、蓄能器。\n\n其他功能，如基本的 1 個插槽箱子、電鍋爐、垃圾箱和管道、連結箱子、大範圍雷達、被動電源空隙、空曠世界生成、飛船容量、貨物重量、廢品禁用、質量率提升\n\n
Foundations=一款提高生活質量的 MOD，提供設定、工具和自動化功能，幫助工程師放置瓷磚，以實現多層瓷磚外觀。  添加了對 AAI 工業和 Even Pickier Dollies 的支援。\n\n與 2.0 和太空時代相容（不支援 Aquillo 和遠端檢視）
