cliff-nuking=這是一個小 MOD，添加了旨在摧毀大片懸崖的核彈和炮彈，因為誰會喜歡懸崖呢？
sig-speed-eff-mod=新增速度和效率模組的合併版本。現在提供質量支援！
advanced-evolution=單位生成時具有獨特的屬性。中型、大型、巨獸和巨型喪屍可能會在遊戲開始時出現，但機率很小。
Train-Speed-Multiplier-fork=來源於NotRexButCaesar的TrainSpeedMultiplier，修復了原MOD未調整車廂速度等的問題，理論支援其他火車類MOD，增加了燃料效率自動調整，不會讓火車快速消耗完燃料。
