hud-auto-hide=關閉庫存時自動隱藏 HUD，開啟時顯示。或者使用熱鍵手動操作。
PLORD_Prometheus_GrenadeLauncher=榴彈發射器有多種彈藥型別，可作為手持武器、炮塔、蜘蛛機甲、坦克和裝甲裝備使用。\n\n部分彈藥脆片彈、穿甲彈、集束彈、酸性彈、等離子彈、熱壓彈、燃燒彈、高爆彈、鈽彈等。
