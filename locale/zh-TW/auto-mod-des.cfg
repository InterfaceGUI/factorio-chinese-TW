heroic_library=我自己的模組庫模組
Water-Friendly-Walls=去他媽的垃圾填埋！\n\n在海岸線上設定防禦工事不再痛苦和醜陋！\n\n您可以在淺水區放置城牆、城門、地雷和大電線杆！\n\n水邊的牆壁不再是空無一物！\n\n太空飛船的牆壁在真空環境下不再與任何物體相連！\n\n支援修改後的淺水地磚、牆壁、大門和地雷！
rocks-heal-over-time-just-like-trees=在宇宙熱死之前，看到健康條並不是一個有趣的選擇。
ember-autopilot=這是我在 Factorio 中進行人工智慧實驗的個人框架。它目前可以進行基本的尋路。
