Dynamic-voice-TTS=增加了實時動態語音玩家近距離聊天、列車站臺廣播和揚聲器。為多人遊戲提供 314 種自定義語音。根據音源位置計算音量和方向。在後臺執行附帶的 python 指令碼將合成音訊。一鍵安裝，請閱讀說明。檢視：如果不想使用 python，請檢視：預渲染的 Voice TTS EN。標籤文字到語音、文字到語音、語音聊天、無障礙、訊息、音訊、樂趣。
bot-batteries-technologies=為機器人港口增加電池和充電研究的修改器！\n\n\n\n每個 "等級 "或升級都會增加相同的值（預設情況下）。原版級是 100%，2 級是 200%，3 級是 300%，4 級是 400%。
water-pumpjack=水泵架可低速從地面任何地方抽取水。
speed-settings=增加了在 MOD 設定中配置遊戲速度以及玩家的跑步、採礦和製作速度的功能。
complex-death-messages=提供更具描述性的死亡資訊，例如"<玩家>被<玩家>用<車輛>殺死"。
WideChestsOverrideInventorySettings=用於 WideChests 模式的切換模式。有了這個模組，就能為每一種可合併的箱子建立庫存模組設定（隱藏的箱子除外）。
