enemy-distance-scaling=允許根據距離改變敵人基地大小的縮放比例。\n\n\n\n此修改器未與太空時代一起測試，可能會產生意想不到的效果。
Fission_Robots=昂貴的核動力機器人，無需充電。
lawn-mower=添加了多個移除地形裝飾的選項。
Workers-And-Resources-Soviet-Republic-OST=引入蘇維埃工人與資源共和國的音樂 // Traz músicas do Workers & Resources Soviet Republic
game-speed-button=一個可配置的按鈕，用於控制遊戲速度。
floor-placer=選擇一個區域，放置地磚和垃圾填埋磚。
pysimple=調整了配方選單、科技樹和名稱/說明，使其更加清晰。遊戲玩法無重大改變。完全可配置的設定。
atan-fish=為製作魚類新增可配置的配方。
Ctyann_Modpack=最喜歡的修改摘要。
armoredWall=這種牆不畏爆炸，比石牆堅固得多，但價格較高。
atan-ash=新增灰分和灰分處理。
datapad=資料記事本模組為 Factorio 引入了一層新的互動性和實用性，增加了兩個獨特的專案：空資料記事本和帶資料的資料記事本。這些物品旨在使用富文字功能增強遊戲中的文件和筆記功能！
WePlayBurnerModule=可手工製作的高速高產獎勵模組，用於快速增長和大規模測試設計。
Skip_Queuing_Prerequisites=在第二次點選之前，排隊手工製作不會排隊任何先決原料！製作其他東西或關閉圖形介面重置。
FarReachPrototypeLevel=增加指定字元原型的到達距離
exfret_beacon_efficiency=使信標分發效果的效率提高 10 倍。(可配置）。
cliff-nuking=這是一個小 MOD，添加了旨在摧毀大片懸崖的核彈和炮彈，因為誰會喜歡懸崖呢？
sig-speed-eff-mod=新增速度和效率模組的合併版本。現在提供質量支援！
advanced-evolution=單位生成時具有獨特的屬性。中型、大型、巨獸和巨型喪屍可能會在遊戲開始時出現，但機率很小。
Train-Speed-Multiplier-fork=來源於NotRexButCaesar的TrainSpeedMultiplier，修復了原MOD未調整車廂速度等的問題，理論支援其他火車類MOD，增加了燃料效率自動調整，不會讓火車快速消耗完燃料。
