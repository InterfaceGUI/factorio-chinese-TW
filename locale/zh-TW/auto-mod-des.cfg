material-storage=不要在裡面放質量差的東西！\n\nFactorio mod 的靈感來自 Minecraft 中的 Applied Energistics 2。儲存物品、熔鍊金屬板、製作和拆卸物品以及提煉石油--所有這一切都在一個箱子庫存中完成
