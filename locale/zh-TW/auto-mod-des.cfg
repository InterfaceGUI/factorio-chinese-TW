custom-grid-spider=自定義網格尺寸，用於蜘蛛網升級
more-belts=5 個額外的皮帶、分割器和地下通道。自定義所有 8 層的傳送帶速度，單位為物品/秒。
Bluetonium=增加了鈽（當然是藍色的！），使核燃料迴圈更加複雜。現在可獨立執行 2.0 版。
rainbowore=為遊戲新增彩虹礦石，可將其加工成其他礦石。
simple-station-signals=該修改器引入了一套簡單明瞭的火車訊號，增強了遊戲中的訊號系統。透過簡化火車訊號，玩家可以輕鬆直觀地管理鐵路交通。
PollutionCombinator-JamieFork=是 starruler 的汙染組合器 MOD 的分叉。\n\n\n\n添加了一個組合器，它能以電路網路訊號的形式輸出所放置區塊中的汙染量。
BlackSiliconSeas=太陽能電池板是扁平的黑色。
FalloutPowerArmor=輻射》主題的工程師面板。3 層裝甲。
botsbotsbots=後勤機器人從一開始就可以使用。為遊戲初期增加了一個新的 "蒸汽動力 "機器人層級，併為後期增加了幾個新的層級。
Nuketronics=用鈾製作電子電路。它們都是綠色的，所以這完全是可信的。
squeak-through-2=吱吱穿越你無法正常穿行的實體。\n\n從零開始編寫的 Squeak Through 是一個高度可配置、相容性更強的版本。
