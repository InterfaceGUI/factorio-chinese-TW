small-nightvision=將 2x2 夜視鏡的網格大小改為 1x1。
Better_Poles=小型和中型電線杆的面積增大，以匹配電線的覆蓋範圍。  這些範圍可使電力到達機械臂和建築物上方，從而獲得更好的服務質量。
terrapalus=添加了一顆新的混合星球，該星球結合了諾維斯（Nauvis）和格萊巴（Gleba）的特點。勇敢地面對危險的沼澤衛星 Terra Palus；開採 Palusium 礦石，並使用紫外線冷凍那些想要毀滅你的人。
quantum-fabricator=透過自動為您製作和建造幽靈，使建築機器人和商場在很大程度上被淘汰。將處理建築機器人正在做的大部分工作，如分解、升級、放置/移除地磚、插入模組和維修。
StorageTank2_2_0=增加了一個容量為 10 萬的可快速更換的升級版儲存罐和更多的管道連線。\n\n已更新至 2.0 版
more-alloys=這個模組只是為遊戲添加了各種新合金。目前增加了9種合金。用作其他模組的依賴項。
more-intermediates=在遊戲中新增50箇中間產物。此模組使用Malcolm Riley的未使用渲染圖。https://github.com/malcolmriley/unused-renders/tree/main
more-ore=這個模組只是為遊戲增加了各種新的礦石。目前增加了15個礦石，以及15個板。用作其他模組的依賴項。
more-parts=這個模組只是為[更多礦石！]中的每種礦石添加了各種新的加工零件，包括齒輪、線纜、棒和梁。用作其他模組的依賴項。
more-galore=這個模組彙集了[更多礦石！]更多零件！更多合金！打造出一個全新的整合包（非常實驗性）。它應該非常輕量。
Fundryu=一個具有高質量紋理和動畫的終極鑄造廠，以犧牲環境空氣質量為代價，以驚人的速度生產！高汙染！
nco-LongStorageTanks=為遊戲增加了用於鐵路流體運輸的超長儲液罐。
NovasUltimateBelts=這個模組為遊戲增加了額外的五層傳送帶，速度超越了其他模組目前所能提供的。這個模組中最快的傳送帶相當於6條極速傳送帶(270)。更新自Tyarns的版本https://github.com/Tyarns/UltimateBelts
better-train-system=增加了三個新的等級，即更快的機車、更大的貨運車廂和功能更強大的液罐車廂。它們在你的庫存中也堆疊到20和50。
infinite_worker_robot_capacity_research=該模組添加了無限研究，以增加機器人的貨物運量。Emmote的同名模組分叉(https://mods.factorio.com/mod/InfiniteWorkerRobotCapacity_Research)
iron_chest_ore=這個模組添加了鐵箱礦，以備你想要開採鐵箱的能力。\n\n警告：鐵箱中可能隱藏著難以言喻的恐怖之物，回收時請自行承擔風險。
IronChest=在遊戲中新增自定義箱子和沉積物提取。
FastFurnaceRecipes=原版mod的官方重製。添加了壓縮熔爐，最大將熔爐的速度變為原來的256倍。
snouz-big-solar-panel=這個模組增加了一個更強大的太陽能板，功率為原來的60倍，空間利用效率為原來的6.6倍。
snouz-big-substation=這個模組增加了一個供應區域為65x65的大型配電站，但接線範圍為25。
snouz-big-accumulator=這個模組增加了一個蓄電量為普通蓄電池60倍的蓄電池。
vtk-armor-reach=使護甲能增加玩家互動、建造、丟棄和採礦的範圍。還可以提高玩家的手搓和挖礦速度，並提供生命值加成。護甲等級越高，提供加成越大。支援模組：\n- 微末啟程(TinyStart) MK1 & MK2\n- 能量裝甲 MK3+(Power Armor MK3+) MK3 & MK4\n- bob的戰爭(Bobs Warfare) 重型 MK2 & MK3 以及能量裝甲 MK3 ~ MK5\n- 太空探索(Space Exploration) 推進器套裝 MK1 ~ MK4\n- 早期建設(Early Construction) 輕型和重型裝甲\n- k2(Krastorio 2) 能量裝甲 MK3 & MK4\n- 沙爾的工程套裝(Shall Suits)
zithorian-extra-storage-tanks-port=增加了4個儲液罐，所有儲液罐的設計都與原版相似。原模組 Zithorian的額外儲液罐 的2.0版本
more-fluids=這個模組新增了17種流體和9種物品。沒有配方和科技，只會給遊戲增加流體和物品。用作其他模組的依賴項。此模組使用Malcolm Riley的未使用渲染圖。
SchallInserters=新增一些具有更遠操作距離的機械臂。\n新增生命值更多的裝甲機械臂，設計用於向炮塔供彈藥。 \n新增多個系列的整合機械臂，等效於將速度模組放入其中！
Schall_BobMachines=這個模組使《沙爾的大型機器》中的機器的支援Bob的製作配方。
Schall_LabModules=這個模組使你可配置《沙爾的大型機器》中的機器的外掛槽位數。
SchallAlienLoot=死掉了的蟲子現在都是好蟲子了！讓蟲子為您的基地建設添磚瓦！\n牠們死去時，將會重新掉落0.14版本的異蟲核心。戰利品亦包括新引入的異星礦，可轉化為如鐵礦等的各種礦石。\n同時亦重新引入異蟲科技包，可用於其它模組的異蟲科技研究。\n非常適合純殺戮玩法或無礦可挖的場景。
SchallAlienMutation=新增具鐳射抗性的變種異形以對抗鐳射炮塔。\n亦新增具火焰抗性的變種異形以對抗火焰噴射器炮塔。\n它們將對您的基地防衛系統造成壓力。
SchallAlienTech=與原版融合的武器擴充模組，並非徹底改造模組。\n基於來自《沙爾的異星戰利品》模組的「異星科技包」，於遊戲中期開始新增各式各樣的另類武器選擇。\n跟原版武器設定平衡，發射衛星上太空後更可研發MK3裝備（包括能量裝甲和坦克）。\n還增加了兩項來自《毀滅戰士》的特色武器：等離子步槍、BFG 9000等離子炮。
SchallAmmoTurrets=新增涵蓋大部分現有彈藥種類的各種炮塔。\n目前包括重機槍炮塔、狙擊炮塔、火箭炮塔、機炮塔、火炮塔、火焰炮塔 - 丙烷。
SchallArachnidPlatoon=新增與《沙爾的坦克排》中的能量裝甲和坦克相當的不同等級和等級的蜘蛛機甲。\n允許更早地製作第一個蜘蛛機甲（基本等級僅在原版坦克之後）；而MK2級大致對應原版蜘蛛機甲。\n目前提供13種武器選擇，從機槍、加農炮、粒子束到BFG。
SchallArmouredTrain=增加了更堅固（裝甲和裝備插槽）版本的內燃機車、貨運車廂和液罐車廂。\n亦增加了無裝甲的核動力內燃機車。\n亦增加了裝有列車車輪，可以在軌道上行駛的鐵路坦克。
SchallArmouredTrainNostalgia=替換原版機車、核動力機車、裝甲機車或以上任何混合圖形的選項，懷舊圖形使用至 0.12。
SchallArtillery=增加各種重炮炮彈。\n目前包括集束炮彈、燒夷炮彈、毒霧炮彈、原子炮彈、佈雷炮彈（多款地雷）。
SchallAutolinkedChest=實驗性功能，基於 1.1.0 隱藏的“關聯箱子”原型。\n新增的箱子在彼此相鄰建造時會自動關聯以共享相同的庫存。\n適用於傳送帶均分和火車裝卸均分。
SchallBeltConfiguration=一個簡約的模組，可配置原版傳送帶，包括運載速度和地下傳送帶長度上限。\n亦添加了解鎖裝卸機的選項。\n支援《Deadlock's Stacking Beltboxes & Compact Loaders》及《Space Exploration》模組。
SchallChunkAlignment=顯示玩家周圍的區塊和地磚網格\n設計用於雷達定位，其所在區塊位置很重要，也適用於想要實現藍圖完美對齊的強迫症玩家。
SchallBeltConfigurationBob=[沙爾的傳送帶配置]的擴充套件模組。\n支援《Bob's Logistics》模組。
SchallBeltConfigurationKrastorio=《沙爾的傳送帶配置》的擴充套件模組。\n支援《Krastorio》模組。
SchallCircuitGroup=將電路網路子組放入一個單獨的新“電路”組選項卡中，其中包含所有原版和大多數修改的電路元件。\n專為試圖在“物流”選項卡中查詢電路元件的玩家設計。
SchallCircuitScaling=為各種電路元件新增不同尺寸的縮小版本。使用這些微型和微型（子瓦）元件，可以使電路設計更加緊湊。還可以構建具有更精細“畫素”的點陣燈顯示，提供更高的解析度！\n與《沙爾的燈光對比度》模組配合使用效果最佳。\n包括燈、算術組合器、判定器組合器、常數組合器。
SchallCombatRobotics=原版無人機的壽命非常短暫。這個簡約的模組允許任意調整無人機的壽命。
SchallEndgameEvolution=新增資訊介面以顯示進化因子和監控蟲巢生產率。\n隨進度增加更高級別的異形（可調校），為遊戲後期帶來真正的挑戰！
SchallEntityInspector=一個允許檢查實體效能的小模組，包括製作速度、採礦速度、生產效率。
SchallFactorioGear=用factorio齒輪圖示替換了鐵齒輪的圖形。\n純外觀改變，不影響實際遊戲。\n酷就夠了，不是嗎？
SchallGeowarfare=這個模組重新定義了“毀滅世界！”。\n增加了一些具有地形破壞或地形改變能力的武器，這些武器是遊戲《半人馬座阿爾發星》的特色武器。\n對於PvP比賽或普通PvE遊戲來說，這絕對是作弊。
SchallGeowarfareNokiaPhone=你一定想知道這麼小小的一部經典款手機能做什麼，尤其是在這樣一個陌生的世界裡...這是“堅不可摧的諾基亞”的傳奇。
SchallGunPod=新增數項使用彈藥的主動防禦裝備。\n專用於車輛裝備插槽，像現代軍用飛機的槍炮筴艙（如外掛機炮）般運作。適用於移動炮塔戰術。\n亦為裝甲列車添加了專用筴艙。
SchallLampContrast=更換原版燈圖形以獲得更高對比度的訊號顯示。\n車輛不再與燈碰撞，因此可以安全地駛過它們！\n還允許配置彩色訊號，包括它們的優先順序。
SchallLandMine=極大地擴充套件了地雷戰的範圍！\n增加了各種地雷。目前包括燃燒地雷、反坦克地雷、凝固汽油彈地雷、毒氣地雷、原子地雷。\n還增加了不同的掃雷方式。
SchallMachineModification=添加了一些基於原版的機器，以實現更靈活的應用。\n支援《沙爾的之大型機器》 和《沙爾的之大型管道》\n包括電力鍋爐和流質鍋爐
SchallMachineScaling=新增各種機器的放大版本，放大級數可以任意調整。\n專為巨型基地而設計，可大幅減少物件總數（從而減少存檔大小、提高效能）。
SchallMapTag=添加了關於地圖標籤的一些功能。\n包括與圖塊對齊、自動附加位置或圖塊座標至標籤文字。
SchallMinorTweaks=各種可能改善遊戲性的小調整。\n選項包括修改後勤請求者胸部的色調、角色揹包容量大小、各種盔甲的裝備插槽大小、免費訊號線纜、各種燃料的堆疊大小、玩家聊天顏色、研究佇列可用性、採礦規模演習狀態燈，以及更多...
SchallMissileCommand=一枚原子彈只能摧毀敵人基地的一小部分？一次就發射八枚炸彈怎麼樣？增加了各種戰略導彈。\n目前包括凝固汽油彈MRV導彈、毒氣MRV導彈、原子MRV導彈、鈽MRV導彈。
SchallModulePlacement=一個小型模組，只需一次選擇即可將外掛放置到多臺機器中。
SchallModules=添加了對外掛的各種新增和更改以增強遊戲性。\n包括允許外掛效果分享塔使用產能外掛、節能外掛增強、啟用多元外掛等選項。\n多元外掛價格昂貴但功能強大。每個外掛都提供了多個其組成外掛的組合效果，但只使用一個外掛插槽。
SchallOilFuel=允許油桶用作各種車輛和機器的燃料。\n可調整配置與普通燃油平衡。
SchallOreConversion=透過 GUI 進行礦石區域轉換。地圖生成時可調整資源基礎密度。
SchallOverseasRailway=微型模組，可於水面鋪設鐵軌（及鐵路訊號）。
SchallPerpetualMachine=“永動機”是可以在沒有外部能源（例如燃料和動力）的情況下執行的假設機器。\n這個模組允許您透過在燃燒器機器上安裝昂貴但無限的能源來以一定成本建立等效的永動機。
SchallPickupTower=新增自動收集地上物品的建築物。
SchallPipeScaling=新增各種管道和管道泵的放大版本。\n專為支援《沙爾的大型機器》模組中的放大版本機器而設。\n包括管道、地下管道、管道泵、供水泵、熱管。
SchallPrimaryBattery=新增不可充電電池裝置，可以在遊戲早期製作，並且在短期內比行動式太陽能電池板便宜得多。\n啟用網格到早期盔甲的選項。\n專為《沙爾的充能武器》mod或作為備用電源而設計到裝置網格。
SchallRadarAlignment=顯示玩家位置座標，以指標輔助放置對齊的雷達。\n專為完美主義者（強迫症患者）而設，不論您是為了以雷達覆蓋全地圖、遠端監控、還是作純粹的展示用途。
SchallRadioactiveWaste=提供不同的方式來處理經常過剩的核廢料（例如鈾-238）。\n新增一個焚化爐，這對於和平模式特別有用。戰鬥上癮的玩家也可以用它來故意快速提高汙染水平（進化因子）！\n增加放射性戰爭（可選），這是利用廢物的更“邪惡”的方式。包括髒彈、去汙膠囊。
SchallRailwayController=協助列車組織和排程。\n新增一個 GUI，列出空閒和停止的列車（或其他可自定義的過濾器）。顯示列車狀態，方便快捷的排程檢查和分配。
SchallRechargingWeapon=試驗性質的充能機制。引入多項充能武器，從裝備插槽的電池組模組充電！\n目前包括鐳射步槍、鐳射狙擊步槍、鐳射霰彈槍、鐳射機槍、手提鐳射炮、電鋸。
SchallRecipeScaling=增加了按比例放大的配方，以繞過遊戲限制（每秒60次製作），以解決高速機器所面臨的問題。這允許在正常的UPS下進行真正的大規模生產。\n支援《沙爾的大型機器》模組中的放大版機器。\n\n注：2.0已經自帶類似功能，該模組現只有提高效能這一作用
SchallRemainsPickup=本來會隨遭擊毀的容器（如：箱子、車輛）一同消失的物品和裝備模組，現在都會殘留灑落在地上等待拾取。\n新增了快捷鍵方便大範圍的拾取地上物品。
SchallSatelliteController=新增 GUI 以跟蹤發射的火箭和物品（衛星和其他）。\n移除的（從遊戲 1.1 中）火箭筒統計 GUI 現在恢復為高度相似的 GUI。\n顯示額外資訊的選項。
SchallStartingInventory=可調整初始物品。\n選項包括武器、彈藥、護甲、車輛、機器人、採礦機、爐、組裝機、煉油廠、核反應堆等各個範疇物品的型號和數量。\n用於加快開局：跳過手搓、跳過蒸汽時代、或直接提供最先進的物品。\n支援《schalll》模組系列的物品。
SchallStartingTech=可調整起始科技等級 。\n解鎖所有已研究科技的選項，不包括太空科技、無限科技個人等級等。
SchallSuit=增加了一些專為工程師設計的非戰鬥服裝，增強了攜帶能力和裝備插槽，以實現高效的基地建設，但沒有作戰能力。
SchallTankPlatoon=新增具有模組的不同級別和不同等級的坦克，並具有載具裝備插槽。\n旨在填補原版遊戲這一塊的空白。\n無大修或作弊。
SchallTankWoodcutting=在車輛駛過樹木的途中收穫木材。\n也可以在駛過岩石時收穫石頭和煤炭。
SchallTransportGroup=將運輸子組放入獨立的「運輸」組別，包含所有原版和大部分模組的車輛。\n為擁有大量來自各模組車輛而使「物流」分頁變得雜亂的玩家而設。
SchallUncraft=回收多餘物品，將物品還原為原料。
SchallUraniumProcessing=單獨的純鈾-235和純鈾-238物品？現今世界的核工業並不是那樣運作的！\n這個模組引入了更真實的各等級鈾物品和更真實的鈾濃縮處理。\n配方儘可能保持簡單，即使原版玩家也會發現這模組很容易上手。
SchallVirtualSignal=新增更多虛擬訊號，可用於大規模電路計算、地圖標籤、車站圖示和藍圖圖示。\n目前包括：數字訊號、顏色訊號、希臘字母訊號、數學訊號、箭頭訊號、地圖圖示訊號。
SchallLanguagePack=支援《沙爾》模組系列的的多國語言模組。\n語言：English, Deutsch, 繁體中文, 簡體中文, Русский, Português Brasileiro, Español\n\n[font=default-large-bold][color=red]注：不建議將本模組與其他包含漢化的模組（如開源漢化）一同開啟。[/color][/font]
dyson-sphere=此Mod已有官方重製版，現在這個Mod只是一個空殼，雖然可以正常啟動，但如果你願意，可以安裝重製版[slp-dyson-sphere-reworked]並刪除此Mod
slp-dyson-sphere-reworked=當你擁有整個恆星的能量時，誰還需要聚變反應堆呢？駕駛星際飛船直接進入恆星軌道，利用高科技將超乎你想象的巨大能量傳輸到你需要的地方。最重要的是，別忘了在出發前離開飛船！在恆星附近建造戴森球，徹底告別行星和太空中的其他能源！任何 SLP 模組都需要這個模組（或者你可以嘗試自己產生這種能量，祝你好運）
slp-underground-poles=將所有電線隱藏在地下, 改造您的電網! 新型電線杆甚至可以放置在工廠實體下方, 這將節省大量空間. 地下電線杆有各種型號支援.
slp-high-capacity-batteries=添加了方便攜帶的電池，這些電池可作為不同地點之間的行動式能源使用。\n出門打怪掏兩塊，快捷耐用還便宜。
big-wooden-pole=向我的小夥伴問好吧。
astroponics=新增一個可以在太空中種植花草樹木的花園！
cupric-asteroids=增加一種新型星巖，使你能夠在太空中更早地獲取銅。
FG_Charcoal_From_Wood=添加了一種將多餘木材轉化為煤炭的方法.
sign-post=添加了一個遊戲早期的木製顯示器，無法連線到訊號網路。
fdsl=在資料階段，模組用於更改原型的一些有用功能。
early-agriculture=增加了一個在到達句芒星之前就可以解鎖的早期弱化版農業塔，用於種植樹木。
PlanetsLib=程式碼、圖形和慣例，幫助模組開發者建立行星、衛星和其他系統。這是一個社群專案。
fulgora-coralmium-agriculture=種植並收穫一種來自雷神星的新植物，並添加了一種從塑膠中獲取木材的方法。
FulgoraLives=即使是在毀於雷電的雷神星廢墟中，生命依舊頑強而偉大。以生物工業和雷電為重點，對雷神星進行改造。培育電噬菌和珊瑚，重振生命之光。
cerys-lunaponics=在雪璃星上種樹！
vulcanus-sulfuric-bacteria=透過培養硫酸噴泉附近發現的細菌，在祝融星上重現生命的奇蹟。
wood-universe-modpack=一個模組包，它提供了在整個宇宙中種樹和各種花式浪費木材的方法。
Wood-Walls=在遊戲中新增木牆和木板，用於遊戲早期抵禦蟲群。
wood-base-assets=基礎遊戲可用的木製系列模組的前置資源。
wood-universe-assets=基礎遊戲可用的木製系列模組的前置資源。
wood-military=添加了木製的武器彈藥與裝甲！與木製系列模組相容良好。
wood-logistics=添加了了木製物流、木工機、木製貨運車廂，除此之外還有將木材新增到鐵軌和其他雜項配方。
wood-industry=添加了木炭、樹脂和碳鋼等物品和配方以拓充木材的用途。
fluroflux=生物發光太酷太炫，不來點東西天理難容！\n\n可以種植鉤葉棘蘚。收穫鉤葉棘蘚可以得到蕁麻，這些蕁麻可以透過生物結晶催化加工成熒光結晶，這是一種緩慢釋放營養素的密集營養素。此外，還添加了帶毒刺的彈藥，有助於對付五足蟲和其他生物。
atan-air-scrubbing=添加了空氣清淨機以去除大氣中的汙染和孢子。
Rocs-Rusting-Iron=鐵板、齒輪、鐵棒和內燃機因生鏽而損壞，需要除鏽。現在到處都是句芒星啦。
ColonyBuilder=在新地星上建立你自己的專屬殖民地。建造房屋、提供服務，並招募殖民者，讓你的殖民地與你的工廠一同輝煌壯大。請務必檢視提示與技巧，以獲取有關此模組系統和機制的更多資訊。
Cerys-Moon-of-Fulgora=雷神星的謎題之月。嵌入厚冰中的古老殘骸似乎可以修復，其中包括一座巨大的核反應堆，倘若你能讓它運轉起來，這可能會改變整顆星球……\n\n[雪璃星]是一款精良且完善的星球模組，它不會以任何方式影響原版遊戲，因此很容易新增到現有存檔中。 
planet-zzhora=一顆融合了句芒星和祝融星的星球。
planet-vicrox=一顆融合了新地星和雷神星的星球。
planet-tchekor=一顆融合了雷神星和祝融星的星球。
planet-mickora=一顆類似新地星但暗淡無光的星球。
planet-akularis=一顆遍佈荒蕪砂石與沙蟲的星球。
planet-froodara=一顆融合了新地星和祝融星的星球。
planet-gerkizia=一顆在無邊之海上點綴島嶼的星球。
planet-hexalith=一顆幾乎被蟲族完全覆蓋的星球。
planet-ithurice=一顆融合了雷神星和玄冥星的星球。
planet-nekohaven=一顆融合了句芒星和雷神星的星球。
planet-tapatrion=一顆融合了句芒星和玄冥星的星球。
planet-quadromire=一顆融合了新地星和句芒星的星球。
solarsystemplusplus=生成一個隨機的太陽系，相比起原版可以用更少的星球到達星系邊緣。 
atan-nuclear-science=為新地星的研究新增一種新的核能科技包。
build-on-any-planet=這個模組只是移除了每個星球物品的製作與建造限制。現在你終於可以徹底離開句芒星，再也不用回去啦。建議在你在玄冥星發育好之後再安裝這個模組，以保證遊戲平衡性。
build-crusher-on-any-planet=允許在任何星球表面上建造破碎機。
Global_Planets_Modpack=全球行星模組包，包含有關新星球、武器和研究的模組，同時還改變了星系中各星球的位置。該模組包仍處於測試階段，但希望你會喜歡它。 
Planet-Hopper=快速離開星球。載人發射井是一種便宜快捷的小型火箭，但只能搭載玩家。 
planet-reorder=始終按照以下順序對星球及相關事物進行排序：新地星、祝融星、雷神星、句芒星、玄冥星。
Planetary-Distance-Adjustments=增加某些星球之間的距離，以更好地匹配星圖。
planets-have-flow-statistics-for-their-cargo-pods=你會獲得一個新的生產統計標籤頁，用於檢視該星球發射到軌道上的貨物，以及從平臺接收到的貨物的相關統計資訊。 
janus=一顆名為幻迭星的星球，該星球擁有一種不斷變化的全新資源。
lignumis=深入探索愈創星的世界吧，它是新地星的一顆衛星，僅提供最基礎的研究。 
corrundum=○🌐硫丹星，一顆以硫化學為核心的星球。
secretas=○🌐御宿星與寂蟄星。御宿星是一顆氣態巨星。寂蟄星是其一顆較大的衛星。寂蟄星是一個挑戰星球 - 回收飛船殘骸 - 就像雷神星和玄冥星的醜萌混血兒。
castra=一顆不戰鬥就無法生存的星球。佔領這個被防禦的後啟示錄風格星球，並利用其資源活下去。
kry-all-planet-mods=簡而言之，它將模組平臺上目前所有可用的星球模組都設為強制依賴項。這是一種便捷的方式，可快速啟用所有星球、衛星和太空地點（主要用於相容性測試）。 
kry-all-planet-mods-Fork=原模組名稱：啟用所有行星Mod [Enable All Planet Mods]。\n原模組連結：(https://mods.factorio.com/mod/kry-all-planet-mods)。\n原作者：Kryzeth。\n該模組已被重新設計，用於構建新模組——全球星球模組包。此模組尚未進行單獨測試。 
kry-asteroids-mult=透過自定義係數來提高或降低星巖生成頻率。可以針對每個星球分別進行設定，也可以對無害星巖和有害星巖分別進行設定。 
periodic-madness=這個模組旨在將元素週期表中的所有元素新增到《異星工廠》遊戲中。
periodic-madness-test=注：這是一個用來處理未完成建築的模組，你可以玩，但我不建議你這麼做。\n\n這個模組旨在將元素週期表中的所有元素新增到《異星工廠》遊戲中。
Moshine=一顆熾熱無比的沙漠星球，13項研究，2種新礦物，4種機器，7種物品，自定義地形和音樂，獨特挑戰……（未來會有更多內容）
Moshine-assets=（並非完整模組）是讓[灼原星 Moshine]模組正常執行的必要部分。它包含了星球、星球生成機制、星球資源和相關素材，但不包含任何研究、中間產物…… \n\n一顆熾熱無比的沙漠星球，幾乎沒有磁場（有利於精確計算）。它富含金屬（如釹、矽等）。雷神星前文明在此設立了一些科學前哨站，你可以利用這些前哨站的資料來建立一個數據集。 
RampantFixed=基於《猖獗》（Rampant）1.1.1版本（全新的AI和敵人）。\n1. 可以從遠處發動攻擊。改進了在防禦體系中尋找通路的能力。預設情況下，它不會佈滿整個地圖。\n2. 可以使現有的蟲巢發生變異。可以與其他種類的蟲巢相結合。在句芒星（Gleba）和祝融星（Vulcanus）上有效。 
exotic-space-industries=《異域工業》（Exotic Industries）的分支版本，將遊戲推進到太空時代。它添加了各種遊戲機制、多種多樣的新資源、大型機械裝置，還有可供探索的新星球。在恆星的另一端，存在著一顆神秘的蓋亞星，那裡留存著一個外星水晶文明的遺蹟。 
exotic-space-industries-1=原作者PreLeyZero，《異域工業 太空時代》模組的圖形部分。
exotic-space-industries-2=原作者PreLeyZero，《異域工業 太空時代》模組的圖形部分。
cubium=○🌐這個模組添加了立方星。一個受超立方體啟發的星球。
bobwarfare=此模組為戰爭玩法添加了很多內容。\n - 添加了硝化甘油生產鏈，用於製造新彈藥的中間產物。\n - 添加了種類豐富繁多的武器彈藥。\n - 添加了鐳射步槍。\n - 添加了更高等級的坦克、重炮車廂。\n - 新增並改變了戰鬥機器人。\n - 添加了更高等級的牆壁和閘門。\n - 添加了幾種新的地雷。\n - 添加了散射坦克彈藥。\n - 添加了幾種新的重炮炮彈。\n - 添加了更高等級的雷達。\n\n儘管它可以作為一個獨立的模組執行，但它旨在與完整的Bob系列模組一起使用。
bobvehicleequipment=對基礎遊戲中的模組進行了豐富的拓展延伸。\n\n新增的更多等級的載具模組，用於坦克、機車、貨運車廂、液罐車廂和重炮車廂。\n\n可以聯動Bob之物流與Bob之戰爭。\n\n儘管它可以作為一個獨立的模組執行，但它旨在與完整的Bob系列模組一起使用。
bobtech=添加了更多的科技包。\n添加了運輸科技包，並將基於高階物流的科技改為需要消耗這種新的科技包。\n如果在Bob之敵人模組中啟用了異蟲核心，會新增一個異蟲研究中心和異蟲科技包，以及由紅綠灰藍科技包製成的黃金科技包。\n科技包的製作材料也進行了調整，納入了更多Bob模組中的資源。\n\n儘管它可以作為一個獨立的模組執行，但它旨在與完整的Bob系列模組一起使用。
bobrevamp=這個模組對基礎遊戲的一些地方進行了修改，以便能更好地適配Bob之模組。\n - 火箭燃料已改為以肼為基礎。\n - 重新設計了所有與火箭相關的配方。\n - 對獲取硫和硫酸的方式進行了重新設計。\n - 對原油處理以及科技進行了拆分。\n\n此模組旨在與完整的Bob系列模組一起使用。
bobpower=對電力相關內容進行了豐富的拓展延伸，包括但不限於：\n - 添加了更高等級且不同型別的太陽能板。\n - 對整個蒸汽動力系統進行了全面改造。\n - 5個等級的蒸汽動力。\n - 添加了較強的流體燃料鍋爐，相當於1.5個原版鍋爐\n - 核蒸汽動力從三級開始。\n - 使所有鍋爐與蒸汽機的產能比例為2:1\n - 添加了更高等級的電線杆。\n - 添加了更高等級且不同型別的蓄電池。\n - 添加了液體燃料發電機，可將流體燃料轉為電力。\n\n儘管它可以作為一個獨立的模組執行，但它旨在與完整的Bob系列模組一起使用。
bobplates=對材料與配方進行了豐富的拓展延伸，包括但不限於：\n\n - 添加了更多新的生產機器與處理配方。\n - 添加了更多礦物的處理配方與衍生合金。\n - 添加了更多寶石、流體、化學品等材料。\n - 添加了更多中間產品。\n\n此模組被設計為與完整的Bob系列模組配合使用的基礎模組。
bobores=添加了更多礦物，這些礦物是為Bob之零件設計使用的。\n所有礦物預設處於停用狀態，Bob之零件會開啟所需的最少礦物。\n其他模組也可能會使用這些礦物。\n\n礦物包括鋁土（鋁）、鈷、寶石、金、方鉛（鉛）、鎳、石英（矽）、金紅石（鈦）、銀、硫、釷、錫、鎢、鋅。\n還包括地下水和鋰礦泉水開採流體節點，其功能類似於原油。
bobmodules=對模組系統進行了豐富的拓展延伸。\n - 將基礎遊戲中的3種模組擴充套件到5個等級。\n - 調整每個模組提供的加成，並允許自定義。\n - 新增5個等級的汙染與淨化模組。\n - 添加了啥都有的上帝模組。\n - 根據Bob之電子工業對所有配方都進行了徹底重做。\n\n儘管它可以作為一個獨立的模組執行，但它旨在與完整的Bob系列模組一起使用。
bobmining=添加了更多的採礦機。\n - 添加了大範圍電力採礦機。\n - 添加了更高等級的抽油機。\n - 添加了抽水機。\n - 添加了更多的玩家採礦速度研究。\n\n儘管它可以作為一個獨立的模組執行，但它旨在與完整的Bob系列模組一起使用。
boblogistics=對物流內容進行了豐富的拓展延伸。\n - 添加了兩個更高等級和一個低等的傳送帶等物流裝置。\n - 更改了大部分物流裝置配方，以便更好地利用Bob模組的資源。\n - 添加了更多機械臂。\n - 添加了更高等級的儲存容器。\n - 添加了更多火車及其相關內容\n - 添加了更高等級的泵，並降低流量以使遊戲程序合理。\n - 添加了更高等級的機器人。\n - 添加了更高等級的機器人指令平臺及其相關內容。\n - 添加了更高等級的儲液罐。\n - 添加了許多由多種不同材料製成的管道，涵蓋5個等級。\n\n儘管它可以作為一個獨立的模組執行，但它旨在與完整的Bob系列模組一起使用。
boblibrary=Bob系列模組所需的前置函式，也可以被其它模組使用。
bobinserters=添加了一個用於自定義機械臂拾取/放置位置的GUI。\n\n - SHIFT + P：更改拾取範圍\n - SHIFT + O：更改放置範圍\n - SHIFT + L：長機械臂切換\n - SHIFT + N：放置位置偏移切換\n - CTRL + R：更改拾取旋轉方向\n - SHIFT + E：開啟GUI\n\n所有快捷鍵都可以重新對映，並且可以選擇在開啟標準機械臂介面的同時開啟此GUI，而不是透過快捷鍵。\n此模組還添加了研究專案以解鎖更多調整選項。
bobelectronics=此模組改變了製作電子裝置的方式，讓製作過程更具現實感。\n首先你需要組裝電子元件，然後將它們組合成電路板。\n與基礎遊戲不同的是，每一級別的電路板都不需要前一級別的電路板作為材料。\n它還添加了用於高階機械的第四級電子裝置。\n\n儘管它可以作為一個獨立的模組執行，但它旨在與完整的Bob系列模組一起使用。
bobenemies=對蟲族的內容進行了豐富的拓展延伸。\n - 添加了6種異蟲核心，基於不同的傷害型別。\n - 新增由撕咬蟲和噴塗蟲掉落的小型異蟲核心。\n - 添加了6種新的蟲族種類。\n - 為所有7種類別的蟲族都新增至8個等級。\n - 蟲巢的種類會隨時間逐漸豐富。\n - 附近的蟲巢往往屬於同一類別，形成領地。\n - 敵人可能會有屬性提升。
bobequipment=對基礎遊戲中的模組進行了豐富的拓展延伸。\n\n儘管它可以作為一個獨立的模組執行，但它旨在與完整的Bob系列模組一起使用。
bobclasses=向遊戲中添加了3種新的初始角色職業和6種後期遊戲職業。這些職業有不同的加成和劣勢，包括初始裝備的變化。\n\n戰士：有各種戰鬥加成，速度快，快速自愈，攻擊距離短，製作能力差且揹包容量小。\n\n工匠：能手動熔鍊。製作速度快且揹包容量更大，但移動速度慢且戰鬥能力弱。\n\n建造者：有很長的操作距離便於建造工廠，且揹包容量增加，但戰鬥能力中等。\n\n此模組還允許在遊戲世界中放置多個軀體，並可在它們之間自由切換。當死亡時，如果你擁有多個軀體，你不會重生，而是會自動切換到列表中的第一個軀體。
bobgreenhouse=此模組添加了溫室，以及使用溫室來獲得木材的配方。\n還有一個高階配方，使用肥料來製作更多的木材。
bobassembly=對基礎遊戲添的生產機器進行了豐富的拓展延伸。\n除組裝機之外的所有額外機器等級都可以在模組選項中關閉。\n\n - 添加了組裝機4、5、6型。\n - 添加了更高等級的電爐、化工廠和煉油廠。\n - 添加了更高等級的電子組裝機、Bob之零件的機器。\n\n此模組旨在與完整的Bob系列模組一起使用。
BobsStackSize=可將堆疊大小設定為500到500 萬
bobmods_gfxtweak=替換Bob之電子工業、戰爭和物流裡的紋理（主要是圖示），使其看上去有原生遊戲的風格。
boblocale=為Bob系列模組新增本地化 \n\n[font=default-large-bold][color=red]注：不建議將本模組與其他包含漢化的模組（如開源漢化）一同開啟。[/color][/font]
BobFusionRobots=昂貴的機器人，不需要充電，拓展了Bobs mods。
kry-all-bobs-mods=會強制要求安裝模組平臺上目前可用的所有Bob模組（Bob之職業除外）。這是一種升級版快捷方式，可快速啟用所有Bob模組（主要用於相容性測試 ）。
shapeztorio=異形工廠現在來到了異星工廠！\n\n[color=green]注：該模組存在嚴重翻譯困難問題，許多文字都被限死，所以漢化不了多少……[/color]
Igrys=明舛星（Igrys）\n一顆擁有魔法科技樹、先進玻璃處理和替代生產鏈的星球。