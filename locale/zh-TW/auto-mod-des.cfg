Productivity=您想成為一名高效利用資源的勤奮工程師嗎？該模組允許為所有物品啟用生產力模組！預設情況下，它適用於：後勤物品（皮帶、機械臂、箱子、軌道、機器人、管道）、太陽能電池板、蓄電池、衛星、個人裝備、彈藥。其他建築、車輛甚至模組也可選擇啟用！
RailBow=幫助您裝飾欄杆的便捷工具。
Kawaii_Factorio=改變石爐外觀的修改器。
atan-crash-site=在墜機地點增加一個小型發電機、實驗室和裝配機器。
