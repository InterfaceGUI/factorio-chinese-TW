aai-no-burner-fix=AAI 工業中的許多電動機器配方都需要從燃燒器升級而來，本修改器對這些配方進行了調整，消除了這一問題。從原版分叉而來，以修復載入過程中的問題。
aai-affordable-industry-patched=AAI 工業中的許多配方比原版中的要昂貴或複雜得多，本修改器對這些配方進行了調整，使其更接近原版。分叉後，單缸發動機可以手工製作。
