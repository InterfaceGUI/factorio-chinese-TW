Kux-SlimInserters=<BETA for Factorio 2.0>（適用於 Factorio 2.0\n\n機械臂的新方法：它們直接連線到機器、胸部和腰帶上：構建更緊湊！\n\n同時引入雙機械臂和雙機械臂：在一塊瓷磚上使用 2 個機械臂，同時填充 2 個通道。\n\n新功能可透過智慧插入機模式進行全面配置\n\n\n\n
