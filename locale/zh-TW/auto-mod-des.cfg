Coal-Expanded=這個小型修改器試圖減少煤炭的儲存空間，同時使其作為燃料來源更加有用。它增加了新的配方，透過冷凝煤炭來製造新型煤炭，使其佔用更少的空間，同時提供更多的單位燃料。同時將煤和每種壓縮煤的堆疊大小增加到 1K。每一級壓縮都會減少產生的汙染。允許切換每個壓縮級別都可獲得提升，每個壓縮級別都可獲得車輛提升。
