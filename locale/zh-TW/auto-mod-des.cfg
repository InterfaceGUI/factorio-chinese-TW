cloning-vat=克隆大桶是《命令與征服》中的一個結構：紅色警戒 2》中的一個結構。\n\n先進複製技術的縮影。這種裝置可以複製大多數固體物品和液體。給它注入所需的資源，再加上適量的熱能，它就能產生成倍的產出。需要注意的是：資源越稀有，複製過程所需的能量和時間就越多。需要定期維護，使大桶保持最佳效能。
