factorissimo2-cheaperFactories-datasone=更便宜的 factorissimo 2（notnotmelon 叉子）食譜，這是一款讓 SE mod 可有可無的叉子。
NoEquipmentGrid=有選擇性地移除各種實體和車輛（如機車、貨車等）上的裝置網格。如果某個修改器添加了裝置網格，但你並沒有使用它，則可以節省一些 UPS。
aai-no-burner-fix=AAI 工業中的許多電動機器配方都需要從燃燒器升級而來，本修改器對這些配方進行了調整，消除了這一問題。從原版分叉而來，以修復載入過程中的問題。
aai-affordable-industry-patched=AAI 工業中的許多配方比香草中的要昂貴或複雜得多，本修改器對這些配方進行了調整，使其更接近香草。分叉後，單缸發動機可以手工製作。
zars_nuclear_tweaks=各種可選調整，使核電更合理、更容易上手。
modular-beacon-power=信標受其自身模組的影響。完全可配置的設定。
ZY-Ashcan=   \n\n\n\n\n\n*垃圾桶、太空探索、補丁、可構建
LouderCargoWagons=為所有標準車廂和可選的改裝車廂提供更大的滾動聲音，尤其是在低速行駛時。如果您不喜歡長途列車無聲無息地駛過，請使用此功能。
filter-combinator-improved=一個可以過濾數值的組合器。Sil3ntSt0rm 對原始過濾組合器進行了重新設計。
ConfigurableVehicles=可讓您自定義普通車輛的屬性。
wan-gun=用 Korone Inugami 的 "Wan "取代原版炮塔音效！\n\n用 Korone Inugami 的 "Wan "替代炮塔音效！
