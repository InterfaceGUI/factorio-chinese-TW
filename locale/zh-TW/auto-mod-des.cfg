anti-gloom=改變夜間的視覺效果，使其看起來更像白天，減少黑暗和陰沉。預設情況下，黑夜和白天的混合程度為 30%，但您可以在主選單中的修改設定中進行配置（更改後需要重啟遊戲）\n\n\n\n該模式純屬外觀設計，不會影響太陽能或晝夜長短，只會改變外觀。
