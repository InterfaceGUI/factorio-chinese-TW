CoalOil=沒有油井的遊戲！無干擾地添加了從煤炭中提取原油和重油的方法，幷包含一個二級煤炭液化配方，更適合專門用煤炭生產石油產品。
custom-quality-names=新增任何您喜歡的名稱來替換質量名稱
kj_heliosOne=將 StolenCheese 的 "聚光太陽能 "MOD 中的鏡子和塔圖形與《輻射：新維加斯》中的 "赫利俄斯一號 "的圖形互換。同時還添加了它的聲音，並可開啟或關閉視覺/聲音效果。一切均可在設定中自定義。
Productivity=您想成為一名高效利用資源的勤奮工程師嗎？該模組允許為所有物品啟用生產力模組！預設情況下，它適用於：後勤物品（皮帶、插入器、箱子、軌道、機器人、管道）、太陽能電池板、蓄電池、衛星、個人裝備、彈藥。其他建築、車輛甚至模組也可選擇啟用！
RailBow=幫助您裝飾欄杆的便捷工具。
Kawaii_Factorio=改變石爐外觀的修改器。
atan-crash-site=在墜機地點增加一個小型發電機、實驗室和裝配機器。
LargerCrashedShip=將墜毀的初始飛船的儲存槽從 5 個增加到 12 個。儲存槽數量可在修改器設定中更改。
big-pink-eraser=從選定區域刪除實體（包括隱藏實體）的工具
new-lab-animation=實驗室新動畫，顏色更多，週期更長。
Ricks-Car-Spaceship=想成為最酷的工程師，擁有裡克-桑切斯的豪華汽車飛船嗎？現在你有了！\n\n\n\n該修改器提供了一個漂亮、快速、穩定、寬敞而又堅固的飛行器（不是飛機）。
kj_falloutSounds=將各種聲音與《輻射：新維加斯》中的聲音進行交換。如圖形使用者介面、槍聲、爆炸聲以及死亡和研究等實用程式的聲音。可在設定中自定義。還增加了兩個新的揚聲器警報。
botsbotsbotsfork=分叉是為了重新平衡太空時代的整個模組，現在更高階的星球需要更高階的機器人（同時這也移除了香草機器人，所以從技術上講這是一次大修）。後勤機器人從一開始就可以使用（無需申領寶箱）。為早期遊戲增加了一個新的蒸汽動力機器人等級，併為後期遊戲增加了幾個新等級。
wide-steel-chests=新增 2x1 容器，是火車製造的理想選擇。與太空探索和 AAI 容器相容。
toolbars-mod=如果快速欄不夠用，還可以建立工具欄，它可以容納專案和工具，並可隨意放置在任何位置。
smooth-trains=所有機車旋轉都經過插值處理，細節增加了 4 倍。檢視：\n\n平穩列車 - 貨車\n\n平順列車 - 液體車廂\n\n平順列車 - 火炮車廂\n\n圖形升級 MOD。使用定製軟體結合 Topaz 影片 AI Chronos 實現。
smooth-cargo-wagon=所有貨運卡車的旋轉都經過插值處理，細節增加了 4 倍。檢視：\n\n平穩列車 - 機車\n\n平穩列車 - 貨車\n\n平滑列車 - 液體車廂\n\n平順列車--炮車
smooth-fluid-wagon=所有流體車廂的旋轉都經過插值處理，細節增加了 4 倍。檢視：\n\n平穩列車 - 機車\n\n平穩列車 - 貨車\n\n平順列車 - 液體車廂\n\n平順列車--炮車
smooth-artillery-wagon=所有火炮車廂的旋轉都經過插值處理，細節增加了 4 倍。檢視：\n\n平穩列車 - 機車\n\n平順列車 - 貨車\n\n平滑列車 - 液體車廂\n\n平順列車--炮車
Infinite-Resources-Reupload=石/煤/鐵/銅/鈾/石油礦藏是無限的，不會枯竭。採礦速度為預設速度，儘管顯示的產量超過 100%。石油開採與香草版本一樣，取決於油田的富饒程度，但不會低於發現時的產量。\n\n\n\n本修改器將使礦物無限，當您在地面上放置採礦工具時，它將開採出大量礦物。\n\n\n\n請務必在新的存檔上測試您安裝的修改器，並備份您不想丟失的存檔。
