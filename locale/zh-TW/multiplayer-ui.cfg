[mod-name]
multiplayer-ui=多人遊戲UI列表 [Multiplayer UI]
[mod-description]
multiplayer-ui=顯示多人遊戲地圖上的玩家列表。

[mod-setting-name]
multiplayer-ui-show-online-time=顯示玩家線上時間
multiplayer-ui-show-distance=顯示與玩家的距離
multiplayer-ui-show-group=顯示玩家組
multiplayer-ui-show-afk-time=顯示空閒時間
multiplayer-ui-show-team=顯示玩家的團隊
multiplayer-ui-max-players=最大玩家數
multiplayer-ui-show-armor=顯示玩家的盔甲
multiplayer-ui-show-offline=顯示離線玩家
multiplayer-ui-debug-log=除錯日誌
