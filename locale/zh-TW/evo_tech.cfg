[mod-setting-description]
evotech-biter-damage=透過單一技術升級獲得的咬傷加成。預設值：0.1 (10%) 最小值：0.01 (1%)，最大值：10 (1000%)。
evotech-spitter-damage=單次吐痰者升級授予的吐痰者和蠕蟲傷害加成。預設值：0.1 (10%) 最小值：0.01 (1%)，最大值：10 (1000%)。
evotech-worm-damage=單一技術升級授予的蠕蟲傷害加成。與噴濺傷害升級疊加。預設值：0.1 (10%) 最小值：0.01 (1%)，最大值：10 (1000%)。
evotech-biter-shooting-speed=單一技術升級提供的蟲子射擊速度加成。預設值：0.1 (10%) 最小值：0.01 (1%)，最大值：10 (1000%)。
evotech-spitter-shooting-speed=透過單一技術升級獲得的 Spitter 和 Worm 射擊速度加成。預設值：0.1 (10%) 最小值：0.01 (1%)，最大值：10 (1000%)。
evotech-research-speed=研究速度基於汙染。設定適用於研究速度的汙染乘數。預設值：10，最小值：1，最大值：100。
evotech-debug=顯示有關 biter 研究的狀態訊息。
evotech-player-rebalance=武器升級技術效果呈線性增長，而非指數增長。
evotech-enemy-rebalance=敵人的統計資料和生成率發生變化，以提供更大的挑戰。

