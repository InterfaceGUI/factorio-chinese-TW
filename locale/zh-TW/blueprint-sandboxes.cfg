[tips-and-tricks-item-description]
bpsb-intro-introduction=歡迎使用藍圖沙盒模組！\n這允許您在類似實驗室的環境中使用一些編輯器模式和上帝模式功能，而無需離開當前遊戲。\n\n獲得藍圖的最佳方式並且在沙盒之外複製貼上並使用您的藍相簿。\n\n要跳入您的第一個沙盒，請使用快捷方式 __CONTROL__bpsb-toggle-gui-sb-toggle-shortcut__ 或單擊您的快捷欄。再次使用相同的方法退出沙盒。
bpsb-intro-multiple-sandboxes=當您在沙箱中時會出現沙箱 GUI，您首先會注意到您可以更改您所在的沙箱：\n\n我自己的實驗室：這是一個實驗室-像沙盒一樣對你來說是獨一無二的。\n我的部隊的實驗室：這是另一個在你的整個部隊之間共享的類似實驗室的沙盒。\n我的部隊的行星實驗室：又是一個類似實驗室的沙盒，但它被 Space Exploration 知道。\ nMy Force 的軌道沙盒：存在於太空某處的沙盒。
bpsb-intro-reset=您可能會在沙盒 GUI 中注意到的下一件事是重置按鈕。重置按鈕將完全重置您當前所在的沙盒，以防您想重新開始。\n\n當您在 Force-wide Sandbox 中使用此按鈕時，請注意其他人！
bpsb-intro-daylight=您將在沙盒 GUI 日光滑塊中注意到的另一件事。這間接控制沙盒的時間，為您提供不同級別的日光，有助於在藍圖中放置燈光。
bpsb-intro-sandbox-force=當您處於沙盒環境中時，您實際上被轉移到另一個與您的原始部隊非常相似的部隊。由於您在沙盒中擁有更強大的許可權，因此可以將這些許可權與您的正常活動完全分開。\n\n根據您的 Mod 設定，這支部隊將同步您已解鎖的研究，或已解鎖所有研究.對於前者，單個技術的“進度”不能是實時的，但研究佇列保持同步。\n\n由於這個部隊是基於你自己的部隊，如果你改變部隊，那麼你將擁有不同的與原力相關的沙箱，您的個人沙箱可能需要重置（因為您不再擁有其中的任何東西）。
bpsb-intro-new-recipes=當您處於沙盒環境中時，您還可以訪問一些新的配方以便於進行實驗。\n\n首先，如果其他 mod 尚未啟用 Factorio 自己的隱藏載入器，它們將被啟用.出於相同的負載測試目的，Infinity Accumulator、Chest 和 Pipe 也被啟用。您可以將這些用作抽象輸入和輸出來測試您的設計。\n\n然後，每個資源都會有一個相應的“資源規劃器”。使用預設選擇方法（__CONTROL__select-for-blueprint__），您可以將該資源繪製到沙箱中；使用替代選擇方法 (__CONTROL__select-for-cancel-deconstruct__)，您可以刪除它！\n\n一些特殊的瓷磚（如水）將有一個“瓷磚規劃師”。這些為您提供了可以放置為瓷磚的物品。\n\n最後，在沙箱中，您可以立即直接在游標處製作物品；而不是製作到您的庫存然後選擇該結果，您點選製作的任何東西都可以使用！這也替換了之前游標中的內容，因此您可以簡單地 __CONTROL__open-character-gui__，單擊配方，__CONTROL__confirm-gui__，繼續設計、沖洗並重復。這也是每個使用者可配置的。
bpsb-intro-god-mode=您在沙盒中被視為上帝。你的身體停留在你離開它的地方（小心！），你可以在這裡自由漂浮。您在此處的庫存是永久性的，並且與您的普通玩家的庫存分開。\n\n在 Mod 設定中，您可以選擇讓所有技術都已研究（而不是與您在此之外的知識相關聯），並擁有每個沙盒在地圖檢視中完全可見。連續掃描沙盒可能會增加您儲存檔案的大小，但可以透過重置大沙盒來逆轉；它還可能會減慢您的遊戲速度，但僅限於在非常大的沙盒中。
bpsb-intro-auto-building=除了上帝模式，你還有一些編輯模式的能力！通常，上帝模式會在你的庫存中放置沒有物品的幽靈實體，但在這裡，幽靈會自動為你填充。升級和解構計劃器也立即生效。\n\n由於這不能使用編輯器模式 - 因此必須在 Lua 中發生 - 不幸的是，這比編輯器模式的“立即構建”設定慢。此外，為了解決一些與操作順序有關的潛在錯誤，有一些與這些行為相關的設定。\n\n建立、銷燬和升級都可以同步發生（與事件在同一滴答上）或非同步發生（在事件之後安排的定期滴答聲）。預設情況下，在 Factorio < 1.1.61 中，為了處理與 Smart-Belts 設定有關的錯誤，只有 Creation 設定為非同步。\n\n在 Mod 設定中，將 Async-per-tick 值設定為大於零的任何值都將啟用此功能行為，分別控制每個沙盒處理的數量。禁用時，觸發事件的確切時間也是處理該請求的時間。啟用後，請求將被單獨處理，而是計劃在未來的滴答聲中處理。然後，該設定控制每次迭代處理多少請求；自然，這是一個性能設定——你關心吞吐量還是延遲？
bpsb-intro-illusions=在沙盒中使用複雜實體可能會導致多種問題；有時這個或另一個 mod 會崩潰，會出現奇怪或不可逆轉的遊戲問題，或者根本不希望在沙盒中擁有該實體。\n\n幻覺是解決此問題的方法。當某些有問題的實體被放置在沙盒中時，它們會被該實體的幻象所取代。這個“假”實體具有與原始實體相同的大小、圖形和基本功能，但它不具有任何指令碼驅動的功能。它比紙板剪紙稍微先進一些。\n\n幻覺會自動為您翻譯。當您將實體放在沙盒中時，它會自動轉換為幻象；當您建立藍圖時，幻象會自動轉換為它們的真實對應物。然而，有時另一個模組可能已經試圖阻止您將真實實體放置在沙盒中；對於這種情況，您可以嘗試使用 __ALT_CONTROL__1__build-ghost__ 構建一個 ghost，因為它可能沒有被阻止。
bpsb-space-exploration-introduction=太空探索相容性是本模組的目標，但存在一些使關係複雜化的限制。
bpsb-space-exploration-inner-star-tech=Space Exploration 不允許您在預設實驗室沙箱中構建的原因是它必須“擁有”它所知道的所有 Surface，並且它透過生成計劃來做到這一點對於整個宇宙，不考慮任何超出該計劃的事情。為了使用 Space Exploration，Surface 必須“來自”Space Exploration。自然，這給我們嘗試生成全新的 Surfaces 帶來了問題！\n\n一個很好的中間立場似乎是要求 Space Exploration 探索那個宇宙，然後將一些 Stars 專用於 Forces 用作沙盒。請注意，恆星與恆星的軌道不同；軌道是你在太空探索中隨處可見的，但恆星本身似乎無法使用。這意味著我們可以得到 Space Exploration 擁有但不使用的 Surface，因此我們不礙事！\n\n但是，星星數量有限，這就是為什麼沒有任何個人空間沙盒，只有部隊範圍的太空沙箱。
bpsb-space-exploration-planetary-lab=第一個太空探索沙盒是行星實驗室。如果您發現無法將某些 Space Exploration 實體放置在您的其他實驗室中，那麼您可能希望在此處構建。從技術上講，這是一個帶有 Lab-Tile 覆蓋的隨機選擇的月球，因此您可以放置​​基於地面的實體。不幸的是，這意味著你可能不能將這個月亮用於你自己的目的！
bpsb-space-exploration-orbital-sandbox=第二個太空探索沙箱是軌道沙箱。與行星實驗室類似，這允許您放置與空間相關的實體，如果您正在為空間站設計，這就是您想要的。與大多數其他沙盒不同，這不是一個類似實驗室的環境。從技術上講，它位於 Star 內部，因此不會影響您的正常播放。
bpsb-space-exploration-remote-view=由於極其相似的實現，導航衛星與藍圖沙箱有一些有趣的互動。\n\n從衛星進入沙箱效果很好，因為我們之前會退出該模式進入沙盒模式。\n\n從沙盒進入衛星有點不同，因為你不再來自同一個部隊！你不能與你以前擁有的任何東西互動，但你也可能無論如何都看不到那些行星（等）。出於這個原因，不鼓勵從沙盒中實際構建和發射衛星，這會為您的沙盒原力啟用此功能。
bpsb-space-exploration-mining=異星工廠只能有一種上帝模式，太空探索和藍圖沙盒都想使用它。\n\n太空探索將它用於導航衛星。這使您可以影響遠端檢視的位置。但是，它將挖掘速度設定為接近於零，因此您可以移除幽靈，但不能移除實際實體。\n\n這對於藍圖沙盒來說是個問題，因為這意味著您無法挖掘實體來移除它們！這裡有一個小解決方法，但它不能很好地與導航衛星配合使用沙盒力量：沙盒力量具有極快的採礦速度提升。\n\n這是你不應該嘗試利用導航衛星的另一個原因！
bpsb-factorissimo-introduction=只要您使用 notnotmelon 的 fork，就可以與 Factorissimo 相容，因為它引入了一些使整合成為可能的 API。\n\n在大多數情況下，放置在沙箱內的工廠將獲得提供的額外功能透過那個沙盒。例如，自動幽靈填充和快速製作都在 Factorissimo 工廠內部工作。但是，有一些限制是不可避免的。\n\n由於工廠儲存在共享表面中，因此在它們內部禁用了一些表面範圍的功能。您不能在工廠內調整亮度，也不能重置它們。此外，你的隱形身體的“永續性”處理起來過於複雜，所以如果你在其中的工廠內，你不能離開沙箱或轉移到另一個沙箱 - 你必須先離開工廠。
