[technology-description]
logistic-turrets=這項研究解鎖了炮塔緩衝器和炮塔介面，可以將其放置在任何彈藥炮塔或火炮炮塔上，以用其請求者插槽中定義的彈藥補充彈藥。預設情況下，炮塔會自動在其上放置炮塔介面的幽靈藍圖。

[mod-setting-name]
lgt-request-from-buffers=來自緩衝區的請求
lgt-loaded-magazines=裝彈匣 (1-10)
lgt-early-available=早期可用
lgt-auto-interface=自動介面
lgt-broadcast--request-slots=廣播請求槽設定
lgt-reloading-period=重新載入週期（60-300 滴答聲）

[mod-setting-description]
lgt-default-requested-items=物流介面請求的預設專案數。
lgt-request-from-buffers=如果設定為 true，所有介面將自動設定為從緩衝區請求彈藥。 False 允許您自定義每個介面。
lgt-loaded-magazines=每個炮塔中保留的彈藥量。由於模組僅每兩秒檢查一次炮塔，因此設定太低會導致炮塔在下一次重灌前耗盡。注意：2 對於具有甚至最大射擊速度的香草炮塔來說已經足夠了，但對於改裝炮塔來說可能不夠。
lgt-early-available=如果屬實，那麼後勤炮塔的研究就容易得多，而且炮塔介面也更便宜。
lgt-auto-interface=放置的炮塔是否應在放置時自動藍圖炮塔介面。
lgt-broadcast--request-slots=設定為 true 時，更改任何介面請求槽都會將設定廣播到同一物流網路上的其他介面。新建立的介面也將接收來自物流網路的預設設定（如果有）。
lgt-reloading-period=在此期間，所有炮塔將被觸發一次以最終重新載入。
