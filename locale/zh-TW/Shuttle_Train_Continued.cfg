[technology-name]
shuttle-lite=穿梭列車裝置

[technology-description]
shuttle-lite=研究生產一種小型火車模組，該模組允許使用透過鐵軌的電脈衝來呼叫和指揮火車。

[equipment-name]
shuttle-lite=穿梭列車模組

[item-description]
shuttle-lite=在您的車隊中的任何列車上配備此裝置，以啟用穿梭功能。

[shuttle-lite]
button-tooltip=Ctrl+單擊可將最近的穿梭列車呼叫到最近或選定的車站。\n單擊以開啟車站介面，然後單擊一個車站以呼叫前往該站的班車。\n跳上穿梭列車以獲取可用目的地的選單.
filter-tooltip=在此處鍵入任何內容以將不區分大小寫的每個單詞過濾器應用於電臺列表。\n\n如果您坐在班車上，並且頂部結果與您想要的匹配，請鍵入“。” - 一個點，去那個車站。
no-train-found=沒有找到合適的火車。請走路。
no-station-found=沒有找到合適的電臺。請遠足。
train-coming=您的班車應該很快就會在__1__ 到達。
already-at-station=最近的車站已經有可用的火車了。
no-path=有人要求乘坐穿梭列車，但無法到達目的地。
stored-color=您對 __1__ 的顏色偏好已儲存。

[mod-setting-name]
folk-shuttle-add-grids=新增裝置網格
folk-shuttle-dot-to-go=點到點
folk-shuttle-clear-filters=清除過濾器
folk-shuttle-ignore-stations=隱藏的名字
mg-shuttle-full-GUI=進入時開放時間表
mg-shuttle-exit-action=退出時的穿梭動作
mg-shuttle-depot-name=接駁站名稱
mg-shuttle-gui-size=介面按鈕

[mod-setting-description]
folk-shuttle-add-grids=切換 mod 是否應該為沒有裝置網格的機車新增裝置網格。\n\n其他幾個 mod 已經提供了這個，而且通常比我們需要的更大 (2x2)。如果您有其他新增裝置網格的模組，請關閉此設定。
folk-shuttle-dot-to-go=切換在過濾器列表中輸入點 (.) 是否自動呼叫頂部過濾按鈕。
folk-shuttle-clear-filters=切換是否自動清除電臺列表中的過濾器輸入。
folk-shuttle-ignore-stations=逗號分隔的區分大小寫的 Lua 字串模式列表。當火車站名稱與此設定中的任何給定過濾器匹配時，它將在未過濾的火車站列表中隱藏。\n\nhttp://www.lua.org/manual/5.2/manual.html#pdf-string.find \nhttp://www.lua.org/manual/5.2/manual.html#6.4.1\n\n如果你不理解這個設定，我建議你閱讀異星工廠模組門戶上的模組說明。
mg-shuttle-full-GUI=在輸入班車時開啟完整的列車時刻表視窗，而不是自定義 GUI。
mg-shuttle-exit-action=確定當您退出時太空梭將執行的操作。
mg-shuttle-depot-name=mod的倉庫功能使用的站點名稱
mg-shuttle-gui-size=GUI 上每頁顯示的站點按鈕數

[controls]
shuttle-lite-call-nearest=撥打最近的班車
last-shuttle-to-depot=將最後使用的班車傳送到倉庫
