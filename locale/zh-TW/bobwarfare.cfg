[mod-setting-description]
bobmods-warfare-robotupdate=如果啟用，戰鬥機器人將有更新的配方，並且會有一個新等級的機器人。一些設定繼承自物流模組
bobmods-warfare-drainlesslaserturrets=如果啟用，鐳射炮塔將移除待機能耗值。
bobmods-warfare-spidertron-overhaul=將蜘蛛機甲改為分階段建造。
bobmods-warfare-spidertron-needsfuel=選擇哪些蜘蛛機甲需要燃料的選項。\n對於任何不需要燃料的蜘蛛機甲，其配方中會包含反應堆。
bobmods-warfare-vehicleflamethrowerstartsfires=啟用時，載具火焰噴射器將被修改得更像火焰炮塔。


