[mod-name]
bobwarfare=Bob之戰爭

[mod-description]
bobwarfare=增加一些戰爭用品。\n添加了硝化甘油生產鏈，用於製造新彈藥。\n在改進的正常值的基礎上添加了 7 種新的槍彈藥、霰彈槍彈藥和火箭，以及 6 種元素 彈藥。\n使用玻璃和 6 顆寶石新增鐳射步槍和 7 層鐳射彈藥。\n將坦克新增到第 3 層，將火炮車新增到第 3 層。\n改變你製作戰鬥機器人的方式，並新增第 4 個戰鬥機器人膠囊 .\n新增機器人鐳射無人機。\n新增更高級別的牆壁和大門\n新增一些新地雷。\n新增一些新型別的火炮彈藥。\n新增更多級別的雷達。\n\n雖然它 可以作為一個獨立的 mod 執行，它旨在與完整的 Bob's Mods 集一起使用。
