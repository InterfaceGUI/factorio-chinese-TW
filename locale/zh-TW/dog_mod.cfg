[mod-name]
dog_mod=二哈伴侶 [Dog Mod]
[mod-description]
dog_mod=向遊戲內新增一隻狗。目前它可以四處跑路，叫，攻擊敵人，有一點運載量。你可以點選它來檢視它的物品欄，如果它擋道，你也可以輕推它。\n可以讓它做基本的建設/補給任務，加快前期的遊戲速度，緩解前期的煩惱。還可以透過給它製造能量裝甲背心使它升級，這樣它就可以在以後的遊戲中有所幫助。

