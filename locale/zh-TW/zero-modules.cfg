[mod-setting-description]
zeromods-modules-shiny=從/基於 ShinyBob_Icons 啟用現代風格的模組圖形。相容所有顏色更改選項。 （當啟用“Artisanal Reskins：Bob&#39;s Mods”的模組設定時始終開啟。）
zeromods-modules-vanillaproductivitygraphics=出於某種原因，Bob 的生產力模組是粉紅色而不是橙色。此設定切換模組顏色，使生產力模組/板為橙色，原始生產力模組為粉紅色，而 stank 模組為紅色。
zeromods-modules-rawproductivitytechspeed=通常 Bob 的“生產力模組的速度”設定會在原始生產力模組的配方中新增速度電路，但不會修改技術成本以反映這一點。此設定為這些技術增加了速度電路板。
zeromods-modules-greenisgreen=為什麼“綠色”模組是黃色的？啟用後，此設定會切換汙染清除模組/板和綠色模組的顏色。 （當與“Artisanal Reskins: Bob&#39;s Mods”一起使用時，可以使用一個附加選項來推遲該 mod 的相同行為版本。）
zeromods-modules-enablepurplemodules=Purple Modules 將速度和生產力結合在一個模組中，僅略微降低了能源需求。
zeromods-modules-enablestankmodules=Stank 模組將速度和汙染產生結合在一個模組中，而不會增加任何能量需求。產生額外汙染的模組可以有益地用於產生負汙染的建築物中。
zeromods-modules-godextend=通常上帝模組只能升到第 5 層。這個設定將它們擴充套件到 8 層，就像其他模組一樣。但是，每級的效果增益會降低，因此第 8 層相當於原來的第 5 層。這使得神模組在不影響其強度的情況下變得更加昂貴。
zeromods-modules-godnerf=通常神模組可以達到比所有其他常規模組更強的效果。此設定限制它們的效果以匹配其他模組的效果。
zeromods-modules-moduletechsareupgrades=使天使/鮑勃科技樹不那麼混亂。一次只能看到一層模組技術，類似於升級技術的工作方式。
