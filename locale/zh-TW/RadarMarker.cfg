[mod-setting-description]
radarmarker-announce-placement=當此模組在地圖上放置雷達標記時生成聊天訊息。
radarmarker-announce-removal=當此模組從地圖上移除雷達標記時生成聊天訊息。
radarmarker-mark-placed-radars=放置雷達時在地圖上建立雷達標記。包括由機器人和玩家建造的雷達。
radarmarker-mark-planned-radars=在地圖上建立與計劃的雷達網格相對應的雷達標記。
radarmarker-label-planned-radars=為計劃雷達的標記新增標籤。標籤包含雷達網格座標。
radarmarker-planned-radars-spacing=雷達之間的計劃間距，以瓷磚為單位。對於普通雷達，224 的值提供完全覆蓋，沒有重疊。
radarmarker-planned-radars-x-offset=與世界原點的計劃雷達 X 偏移（以瓷磚為單位）
radarmarker-planned-radars-y-offset=與世界原點的計劃雷達 Y 偏移（以瓷磚為單位）
