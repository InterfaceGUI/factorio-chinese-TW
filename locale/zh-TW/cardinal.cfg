[mod-setting-name]
cardinal-enable=啟用轉向校正
cardinal-speed-differential=基於速度的校正
cardinal-correction-area=校正視窗
cardinal-snap-angles=捕捉角度
cardinal-correction-rate=修正率
cardinal-limit-rotation-speed=限制轉速

[mod-setting-description]
cardinal-enable=開啟或關閉紅衣主教。
cardinal-speed-differential=啟用速度敏感的校正率。開啟此功能將降低低速時的校正率，以實現精確運動。
cardinal-correction-area=兩個捕捉角度之間的“區域”百分比，將在移動過程中主動嘗試糾正車輛的航向。
cardinal-snap-angles=駕駛車輛時輕輕捕捉到的角度數。推薦 4 的倍數，設定為零將無效。 (0-256)。
cardinal-correction-rate=基本系統調整航向以適應捕捉角度的速率，較高的值將執行更積極的校正。 (0-100)
cardinal-limit-rotation-speed=將修正轉速限制為車輛的最大轉彎速度。
