[controls]
todolist-toggle-ui=最小化/最大化待辦列表

[mod-setting-name]
todolist-show-button=最小化時顯示“待辦列表”按鈕。
todolist-show-log=在聊天視窗中顯示除錯日誌訊息。
todolist-window-height=待辦事項列表視窗高度
todolist-auto-assign=自動分配任務
todolist-click-edit-task=使用滑鼠中鍵編輯任務
todolist-translation-mode=文字樣式

[mod-setting-description]
todolist-show-button=如果啟用，將始終在左上角顯示一個“待辦列表”按鈕。\n如果停用，待辦事項列表只能透過快捷鍵（預設shift + t）訪問。
todolist-show-log=如果啟用，模組將列印除錯訊息到聊天視窗。\n注意：有很多  :)
todolist-window-height=待辦事項列表視窗的高度。 預設值是600。
todolist-auto-assign=如果遊戲中只剩一個玩家，那麼自動將任務分配給這個玩家。
todolist-click-edit-task=如果啟用，使用滑鼠中鍵彈出編輯任務視窗（預設使用滑鼠右鍵）
todolist-translation-mode=待辦事項列表的文字樣式。

[string-mod-setting]
todolist-click-edit-task-right-button=滑鼠右鍵
todolist-click-edit-task-middle-button=滑鼠中鍵
todolist-translation-mode-default=待辦列表
todolist-translation-mode-quest=查詢日誌

[mod-name]
Todo-List=待辦事項列表
[mod-description]
Todo-List=新增一個視窗，可以讓玩家編輯內容以確定接下來要做的事情
