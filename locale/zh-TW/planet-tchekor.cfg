[space-location-name]
tchekor=殤災星

[space-location-description]
tchekor=一顆被炙熱和雷暴肆虐的風化星球。在那裡，熔岩河流在灰白色的平原上肆意切割，高聳的高原上持續不斷的雷暴噼裡啪啦作響。硫酸噴泉在古老遺蹟旁噴發，周圍瀰漫著旋轉的有毒氣流。在熾熱的天空下，油海翻滾沸騰，海面閃爍著電弧。高架鐵路是穿越火海和油海的唯一途徑，這使得在此生存成為一項考驗智慧與耐力的壯舉。

