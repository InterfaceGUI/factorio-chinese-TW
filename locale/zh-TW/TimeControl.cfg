[mod-description]
TimeControl=使用鍵盤快捷鍵調整遊戲速度。-鍵將當前遊戲速度減半，最低速度為0.25x。+鍵雙倍當前遊戲速度，最高速度為64x。BACKSPACE鍵將遊戲速度重置為正常。以上快捷鍵全部使用大鍵盤鍵上的鍵，而不是小鍵盤上的鍵。
