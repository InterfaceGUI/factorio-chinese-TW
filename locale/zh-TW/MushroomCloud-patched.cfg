[mod-setting-description]
mushroom-cloud-enable-radiation-damage=啟用此選項後，核爆炸將留下受汙染的區域。輻射會在幾分鐘內對所有玩家、單位和實體造成傷害。
mushroom-cloud-play-sounds=如果您只想使用視覺爆炸效果，請停用此選項。
mushroom-cloud-radius-1=播放非常響亮的爆炸聲之前的距離（以米為單位）。
mushroom-cloud-radius-2=播放響亮的爆炸聲之前的距離（以米為單位）。
mushroom-cloud-radius-3=播放爆炸聲的回聲之前的距離（以公里為單位）。
mushroom-cloud-radius-4=播放爆炸聲的微弱回聲的距離（以公里為單位）。
mushroom-cloud-nuclear-flash=如果啟用，核爆炸將在其附近引起明亮的閃光。\n\n癲癇警告：\n如果某些人暴露在某些光頻率、閃爍的燈光或幾何形狀/圖案下，可能會出現癲癇發作。在這種情況下，我強烈建議停用此選項！
