[technology-description]
worker-robots-battery=透過增加能量儲備來增加物流和建築機器人的飛行範圍。
roboport-charge-pads=透過新增額外的充電板並增加其最大能量輸出來改進所有現有和未來的機器人。這也將解鎖新的機器人港口技術
wired-roboports=允許將機器人直接連線到附近的電線杆和機器人。
roboport-power-field=允許機器人為附近的建築物供電。
charting-roboports=允許機器人港口在小地圖上掃描並顯示附近的扇區。\n\n第 1 級：到後勤區域的圖表\n第 2 級：到建築區域的圖表

