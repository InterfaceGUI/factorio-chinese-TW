betterbots-show-gui=啟用或停用頂部欄上的 Better Bots GUI 按鈕。
betterbots-show-scheduler-gui=啟用或停用 Better Bots 排程程式介面，該介面顯示所有已安排的事件及其完成情況。\n\n如果地圖上的機器人港口數量眾多，任何升級機器人港口的活動都會安排好，以防止遊戲凍結。此 GUI 允許監控進度。
betterbots-scheduler-tasks-per-tick=從計劃佇列中每個遊戲內滴答執行的任務數。\n較高的數字將減少執行所有計劃操作所需的總時間，但可能會對效能產生不良影響。

