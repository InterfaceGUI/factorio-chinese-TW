[mod-setting-name]
qf-allow-decrafting=是否允許解構物品？
qf-enable-auto-repair=是否開啟自動維修？
qf-enable-space-transfer=是否開啟太空傳輸？
qf-direct-mining-puts-in-storage=將直接開採的建築存入儲存空間
qf-reactor-transfer-multi=解數字化反應堆：傳輸速率倍數
