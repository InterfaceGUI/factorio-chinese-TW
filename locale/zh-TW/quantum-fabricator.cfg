[mod-setting-description]
qf-allow-decrafting=若勾選，則把建築放入量子儲存空間時，會自動將其解構為原材料。
qf-enable-auto-repair=若勾選，模組將在戰鬥結束後短時間內使用儲存的維修包自動修復建築。此設定不影響被摧毀建築的重建。\n警告 - 後期當你被蟲群持續攻擊時，可能會影響遊戲效能。
qf-enable-space-transfer=若勾選，模組將嘗試從儲存空間為太空平臺提供所需物品。需要地表建有火箭發射井；製作並消耗火箭部件。
qf-direct-mining-puts-in-storage=若勾選，直接開採建築（右鍵點選）會將其送入儲存空間；否則它們會像原版一樣放入你的物品欄。\n警告 - 勾選後將無法撤銷你對建築的拆除操作。
qf-reactor-transfer-multi=預設速率為每秒 4 件物品 / 80 單位流體。\n例如，設定為 10 可使反應堆每秒傳輸 40 件物品 / 800 單位流體。
qf-reactor-free-transfer=若勾選，解數字化反應堆將不再需要加熱來傳輸物品/流體。
qf-use-player-inventory=若取消勾選，模組將完全忽略玩家物品欄（用於建造、製造、拆解、物品請求等操作）。
qf-allow-pulling-out=若取消勾選，你將無法手動將物品從儲存空間取出至你的物品欄。
