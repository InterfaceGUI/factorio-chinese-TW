[mod-setting-name]
concreep range=混凝土範圍
ignore placed tiles=忽略放置的瓷磚
creep brick=放置磚塊
upgrade brick=升級磚瓦
upgrade concrete=升級混凝土磚

[mod-setting-description]
concreep range=機器人指令平臺將自動放置混凝土的範圍，作為機器人指令平臺建設範圍的百分比。
creep brick=如果沒有可用的混凝土，則在可用的情況下放置磚塊。
upgrade brick=將磚瓦升級為混凝土或鋼筋混凝土。如果您想使用磚頭裝飾，請關閉。
upgrade concrete=將混凝土瓷磚升級為鋼筋混凝土。如果您想使用混凝土裝飾進行裝飾，請關閉。
