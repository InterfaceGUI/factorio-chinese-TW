[technology-description]
nuclear-furnace-1=用噴燈點燃水效率低下。然而，理論是，一旦施加足夠的熱量，任何東西都會燃燒......
nuclear-furnace-2=將其製作速度提升一倍。效率隨著成本變得更糟。
nuclear-furnace-3=將其製作速度提升一倍。效率甚至更低。
nuclear-furnace-4=將其製作速度提升一倍。你看到了效率的模式，對吧？
nuclear-furnace-5=將其製作速度提升一倍。它已經觸底。談論您的最大/最小規格！

[mod-setting-name]
nf-assembling-machine-type=爐型？
nf-furnace-upgrades=更多的爐子？
nf-furnace-modules=允許模組？

[mod-setting-description]
nf-assembling-machine-type=香草爐般的熔鍊或組裝機般的選擇配方。
nf-furnace-upgrades=只需一個熔爐或 5 層，製作速度每次翻倍，從 7.5 到 120。
nf-furnace-modules=允許熔爐和效果中的模組？不改變有效性。
