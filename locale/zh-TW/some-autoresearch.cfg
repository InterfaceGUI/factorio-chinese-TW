[controls]
##auto_research_toggle=Toggle 自動研究 GUI

[mod-setting-name]
##queued-tech-setting=預設排隊技術
##blacklisted-tech-setting=預設黑名單技術

[mod-setting-description]
##queued-tech-setting=列出以逗號分隔的技術，以便在新遊戲中自動將它們排隊。您必須使用技術 ID，例如“construction-robotics”，而不是本地化名稱。
##blacklisted-tech-setting=列出以逗號分隔的技術，以在新遊戲中自動將其列入黑名單。您必須使用技術 ID，例如“construction-robotics”，而不是本地化名稱。
