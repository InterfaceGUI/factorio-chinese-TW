[mod-setting-description]
pre0-17-60oil-revert-chemscipack=刪除化學科學包技術的硫處理技術要求，並將實際科學包的硫成分恢復為固體燃料。
pre0-17-60oil-revert-lasertechs=從鐳射和鐳射炮塔技術中刪除化學科學包要求。
pre0-17-60oil-revert-rocketrytech=將火箭學的先決條件從易燃物移回火箭燃料，並從火箭燃料中移除化學科學包和高階石油加工先決條件。\n\n不影響火箭燃料配方本身。
pre0-17-60oil-revert-roboticstechs=恢復所有更改的機器人相關技術、電動發動機和潤滑劑，不再需要化學科學包和高階油處理。
pre0-17-60oil-revert-solidfuel=將固體燃料從重油和輕油配方移回石油加工。
pre0-17-60oil-revert-rocketfuelrecipe=從火箭燃料中去除輕油成分。\n\n不影響火箭燃料技術。
pre0-17-60oil-revert-flamethrowerammo=將火焰噴射器彈藥配方恢復為需要 50/50 重油和輕油而不是原油。
pre0-17-60oil-revert-advoilrecipe=恢復高階石油加工配方比率。
