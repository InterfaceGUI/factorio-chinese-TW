[technology-name]
microwave-charging1=微波充電 1
microwave-charging2=微波充電 2

[technology-description]
microwave-charging1=允許建造微波傳輸塔和整流天線裝置，用於對裝置電網中的電池進行無線充電。
microwave-charging2=解鎖更強大、更高效的微波接收器，用於裝置網格。

[entity-name]
microwave-tower=微波塔
microwave-tower-interface=微波塔

[entity-description]
microwave-tower=向範圍內的微波整流天線裝置分配功率。每個塔一次只能對一個目標進行充電，每個目標一次只能被一個塔充電。
microwave-tower-interface=向範圍內的微波整流天線裝置分配功率。每個塔一次只能對一個目標進行充電，每個目標一次只能被一個塔充電。

[mod-setting-name]
mw-show-debug=顯示除錯訊息
mw-exp-drain=實驗：排水不排放
mw-charge-radius=微波塔系列
mw-charge-interval=微波塔充電間隔
mw-search-interval=微波塔搜尋間隔

[mod-setting-description]
mw-show-debug=在執行時顯示診斷訊息。
mw-exp-drain=當為 true 時，調整介面的消耗率而不是直接耗盡能量緩衝區。
mw-charge-radius=與塔的最大充電距離（以瓷磚為單位）。每個塔都必須在每個搜尋間隔搜尋其半徑，因此較高的值可能會導致效能問題。
mw-charge-interval=塔每-間隔-滴答為現有目標提供電力。如果您遇到效能問題，請增加此值。
mw-search-interval=沒有目標的塔會在每個 -interval- 滴答聲中搜索它們，降低它可能會導致效能問題。
