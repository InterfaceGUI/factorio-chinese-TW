ei_high-temperature-reactor=需要其他反應堆的[color=red]熱量[/color]。產生大量蒸汽，還可利用基於[color=orange]釷[/color] [item=ei_thorium-232]的燃料。使用[color=green]鈾235燃料棒[/color] [item=ei_uranium-235-fuel]時，該機器可產生500兆瓦電力。
ei_castor=在此處儲存你的[color=yellow]核廢料[/color] [item=ei_nuclear-waste]。
