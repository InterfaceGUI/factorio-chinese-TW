# PAGES
welcome=歡迎來到Exotic Industries！
welcome-text=這是維基頁面。在這裡，您可以找到有關此mod，其功能和機制的資訊。新的發現可能會觸發此維基中出現新的條目，因此請不時檢視。如果有問題或問題，請隨時在mod的Discord伺服器上提出。您可以在mod門戶的mod描述中找到伺服器的連結。
welcome-text-2=這個mod中有很多新的機器，生產鏈和獨特的功能，有些簡單，有些更具挑戰性。一定要探索它們！

game-related=遊戲相關資訊
game-related-text=本節包含有關mod的遊戲功能和機制的資訊。它分為幾個子類別。您可以在左側選單中找到它們。

overall=總體資訊
overall-text=Exotic Industries是一款全面修改mod，幾乎影響/完全重做了原版Factorio的各個方面。自然，Exotic Industries沒有內建對其他大型mod（如Krastorio 2或SE）的整合。推薦的mod列在官方mod包mod中，具有對Exotic Industries的原生整合。為了獲得最佳體驗，建議使用這些mod以及您自己選擇的生活質量mod。開始新遊戲前請務必檢查mod設定，因為可以透過它們調整一些重要方面。

biters=撕咬蟲與敵人
biters-text=敵人在Exotic Industries中扮演次要角色。在早期遊戲中，如果建造速度非常慢且不注意汙染，它們可能會成為威脅。然而，由於mod沒有新增任何新敵人或更強大的敵人，隨著遊戲的進展，處理撕咬蟲變得更容易。在後期遊戲中，您將擁有各種強大的軍事選項。因此，您可能會考慮提前增加起始區域。在官方mod包中推薦了一些撕咬蟲基地mod。

ages-and-tech=技術時代
ages-and-tech-text=Exotic Industries是一款跨越多個技術時代的mod。每個時代都有其獨特的功能和機制。

ages-and-tech-2=黑暗、蒸汽、電力、計算機、量子和異域時代
ages-and-tech-text-2=這些是mod分為的六個時代。黑暗時代非常短，引導您建立第一個基於蒸汽的工廠。石油很早就可以使用，可以用作燃料或防禦撕咬蟲。建造第一個電子裝置後，電力時代開始。各種電源變得可用。在電力時代引入了機器人和核裂變。計算機時代引入了信標和模組。高科技機械將在量子時代變得可用。最後，在異域時代您可以贏得遊戲。

tech=技術變化
tech-text=Exotic Industries改變了技術研究的方式。只有在研究了前一時代一定比例的技術之後，才能研究新的時代。此外，Exotic Industries中的技術成本也有所變化。所有技術的起始研究價格都很低，並隨著您在技術樹中的進展而變得更昂貴。這使您可以根據需要趕超某些技術。可以在mod設定中調整此技術成本的縮放和最小/最大值。請注意，曲線形式不會影響最後一個技術的價格，而是影響向其縮放的方式。如果您是第一次玩EI，請保持技術縮放線性。如果希望使用科學倍增器，請不要使用原版版本，而應使用mod設定。

tech-output=當前時代進展
tech-output-text=您需要進展到的下一個時代是[font=default-bold]__3__[/font]。目前，您已研究了[font=default-bold]__1__ / __2__[/font]所需比例的技術，以解鎖下一個時代。

world-gen-related=世界相關資訊
world-gen-related-text=本節包含有關mod的世界生成功能和機制的資訊。它分為幾個子類別。您可以在左側選單中找到它們。

resources=新資源系統
resources-text=Exotic Industries引入了一個新的資源系統。資源不再僅僅是礦脈，而是分為各種類別。

stone=石料
stone-text=石料是遊戲中最常見的資源。沒有它生成的礦脈，但可以使用[color=orange]石料採石場[/color] [item=ei_stone-quarry][item=ei_electric-stone-quarry]從任何地方開採石料。除了這些採石場外，玩家還可以手動收集石料。

surface-patches=地表礦脈
surface-patches-text=地表礦脈與原版Factorio中一樣可以找到。然而，它們僅存在於鐵和銅，並且只會產生[color=brown]貧礦碎片[/color] [item=ei_poor-iron-chunk][item=ei_poor-copper-chunk]。熔鍊這些碎片總是會產生副產品礦渣，你需要處理。

veins=深層礦脈
veins-text=礦脈只有在遊戲後期使用[color=orange]深層鑽機[/color] [item=ei_deep-drill]才能訪問。它們的產量高，熔鍊比率更好。一些材料如鈾、鉛、金和釹只能從這些礦脈中開採。

artifacts=外星文物
artifacts-text=古代文明遺留下來的一些文物能夠利用異域物質的力量。你可以在世界各地找到它們的文物。其中一些可能仍然有效。

actifacts-text-2=但要小心，它們可能因為某些原因而保持未動...

gate=跨維度門
gate-text=門允許透過空間傳送。首先需要使用[color=blue]基礎知識[/color][item=ei_knowledge-tech]解鎖，透過獲取足夠的KU並在知識控制檯中研究該技術。門本身需要[color=orange]50兆瓦[/color]的功率才能保持執行。低於此值將關閉門。只能傳送非活體物體，包括物品和特殊製造的[color=blue]無人機[/color][entity=ei_drone]。然而，要成功傳送物品，門需要出口指向任何[color=orange]容器[/color][item=wooden-chest][item=iron-chest]。傳送物品會消耗門的內部緩衝能量。

drone=無人機埠
drone-text=允許接管和控制[color=blue]無人機[/color][entity=ei_drone]的無人機埠。放置這個建築會建立一個相關的無人機，點選埠時可以顯示。從那裡可以“上行鏈路”到無人機並操縱它。無人機可以飛越地形，放置和採礦建築，移動物品到和出其自己的庫存。然而，它無法戰鬥。隨時可以使用[color=orange]EXIT[/color]脫離無人機或使用其召回控制[color=orange]RESET[/color]將其傳送回站點。透過門飛行無人機會啟動傳送。

repair=文物修復
repair-text=擁有足夠的知識，你可以透過製造[color=blue]文物修復包[/color][item=ei_crystal-accumulator-repair][item=ei_farstation-repair][item=ei_alien-beacon-repair]修復損壞的外星文物。這樣你可以再次使用它們。修復過程可以透過將修復包拖動到文物上來啟動。請注意，修復包在修復過程中會被消耗。

knowledge=古代外星知識
knowledge-text=古代文明不僅留下了文物，還留下了一些他們的知識。使用[color=green]掃描器[/color] [item=ei_scanner]掃描文物可以獲取知識，並可能獲得圖紙，允許你解鎖隱藏的外星技術並建造結構。由於其複雜性，技術分為多個知識層級。
knowledge-count-text=下面你可以看到你迄今為止獲得的知識量和你解鎖的外星技術。請注意，解鎖的外星技術對應於原版技術樹中的技術。
knowledge-count=可用知識：[color=#d43e8e]__1__ KU[/color]
tier=知識層級 __1__

new-logistics=新物流
new-logistics-text=Exotic Industries還引入了一些新的物流功能。這些功能分為幾個子類別。你可以在左側選單中找到它們。

train-progression=火車進展
train-progression-text=火車從蒸汽時代早期開始可用。起初，你只能建造基礎[color=orange]蒸汽機車[/color] [item=ei_steam-basic-locomotive]，允許物品但不允許流體運輸。改進的[color=orange]高階蒸汽機車[/color] [item=ei_steam-advanced-locomotive]可以運輸流體。這兩種火車都由可燃燃料供電，如煤。然而，後來需要[color=brown]柴油燃料[/color] [item=ei_diesel-fuel-unit]來為更好的[color=orange]柴油機車[/color] [item=locomotive]供電。

spidertron=蜘蛛機變化
spidertron-text=與原版相比，蜘蛛機在計算機時代早期可用。然而，車輛需要燃料供電。可燃燃料在初期是一個不錯的選擇，但後來核能或聚變燃料可以為蜘蛛機提供良好的速度和加速加成。此外，像[color=green]蜘蛛機巡邏[/color]和[color=green]持續建造[/color]等mod具有跟隨蜘蛛機變化的特殊整合。

cranes-and-belts=新傳送帶和起重機
cranes-and-belts-text=Exotic Industries引入了一個新級別的傳送帶，稱為[color=orange]新物流帶[/color] [item=ei_neo-belt]，由高科技材料製成，吞吐量為90件/秒。此外，mod添加了新的大型機械臂，稱為[color=orange]起重機[/color] [item=ei_big-inserter]。它們可以用於高速解除安裝火車或在箱子/倉庫之間傳輸物品。

bots=更多機器人
bots-text=如果你正在玩Exotic Industries機器人mod，你還將獲得專門和高階機器人以及一個新的機器人指令平臺。

new-mechanics=新遊戲機制
new-mechanics-text=Exotic Industries引入了許多新的機制。這些機制分為幾個子類別。你可以在左側選單中找到它們。

beacon-overhaul=信標大修
beacon-overhaul-text=Exotic Industries限制同時影響一臺機器的信標數量最多為4個。此外，信標現在需要冷卻液才能執行。然而，它們可以容納更多的模組，並添加了一個改進的信標，計算為限制中的2個信標，但可以容納更多的模組。

specialised-pipes=專用管道和資料電纜
specialised-pipes-text=Exotic Industries引入了專用管道和資料電纜。[color=orange]絕緣管道[/color]用於運輸非常冷的流體[fluid=ei_liquid-oxygen][fluid=ei_liquid-nitrogen]或非常熱的流體[fluid=ei_heated-helium-3]，以保持它們的液態，因為在普通管道中這些流體會變成氣態。[color=orange]資料電纜[/color]用於在機器之間傳輸資料。它們用於執行新的[color=orange]計算機[/color] [item=ei_computer-core]和[color=orange]量子計算機[/color] [item=ei_quantum-computer]機器。

space-destinations=太空目的地
space-destinations-text=[color=orange]火箭發射井[/color] [item=rocket-silo]可用於將其貨物傳送到不同的目的地。當它在計算機時代首次解鎖時，你只能將衛星傳送到[color=green]諾維斯軌道[/color]。根據傳送的衛星或火箭貨物的型別，你可以接收資料或其他有用的發射產品。

space-destinations-2=不同的目的地
space-destinations-2-text=隨著進展，你的本土太陽系內外的各種目的地將變得可用。根據到達所選目的地的距離，你需要更多或更少的火箭燃料。此外，一些目的地需要首先被發現，要麼透過傳送專門的[color=orange]探索衛星[/color] [item=ei_exploration-satellite]，要麼在傳送帶有正常貨物的火箭時偶然發現。一些新的目的地可能位於深空，[color=purple]超出太陽系[/color]。請注意，即使傳送探索衛星，發現新目的地仍然取決於機率。

space-destinations-3=火箭產出
space-destinations-3-text=以下是傳送[color=green]1火箭[/color]帶有適合貨物的物品獲得的數量清單：\n[item=satellite] --> 500 [item=ei_space-data]\n[item=ei_watch-satellite] --> 10.000[item=ei_gas-giant-data][item=ei_sun-data]\n[item=ei_watch-satellite] --> 500 [item=ei_black-hole-data]\n[item=raw-fish] --> 25 [item=ei_moon-fish]\n[item=ei_mining-satellite] --> 10.000 [item=ei_moon-rock][item=ei_mars-rock][item=ei_sulf-rock][item=ei_uran-rock][item=ei_exotic-rock]

induction-matrix=感應矩陣
induction-matrix-text=[color=orange]感應矩陣[/color]是一種複合機器，可用於儲存大量能量。它可以像普通蓄電器一樣儲存剩餘電力，然後再釋放出來。透過研究相應的技術，可以解鎖不同級別的矩陣大小。

induction-matrix-2=感應矩陣元件
induction-matrix-2-text=感應矩陣由幾個元件組成。[color=orange]感應矩陣核心[/color] [item=ei_induction-matrix-core]是矩陣的主要元件。[color=orange]感應線圈[/color] [item=ei_induction-matrix-basic-coil][item=ei_induction-matrix-advanced-coil][item=ei_induction-matrix-superior-coil]儲存能量。它們可以升級到更高的等級，並在放置在[color=orange]矩陣電磁線圈[/color] [item=ei_induction-matrix-basic-solenoid]附近時獲得加成。當這些線圈串聯放置時，它們更有效，但不要過度構建。[color=orange]轉換器[/color] [item=ei_induction-matrix-basic-converter][item=ei_induction-matrix-advanced-converter][item=ei_induction-matrix-superior-converter]增加傳入和傳出矩陣的電力傳輸量。

exotic-stabilizers=異域物質穩定器
exotic-stabilizers-text=異域物質非常難以處理。需要一種專門的機器來承受其高能量水平。這種機器被稱為[color=orange]異域物質裝配機[/color] [item=ei_exotic-assembler]。然而，即使這些機器偶爾也不穩定，可能會爆炸。為了防止這種情況發生，可以在裝配機周圍放置[color=orange]異域物質穩定器[/color] [item=ei_matter-stabilizer]。也許你還可以在世界上找到一些。

black-hole=黑洞生成器
black-hole-text=強大的[color=orange]黑洞生成器[/color]是一種能夠利用物質能量的機器。建造這臺機器並使其進入[color=green]完全運作[/color]狀態即贏得遊戲。要使這個反應堆工作，你需要大量的建築材料，穩定的消耗物質供應和大量電力。因此，在此之前考慮建立良好的[color=orange]聚變反應堆[/color]基礎設施或一些高階[color=orange]感應矩陣[/color]設定。

black-hole-2=反應堆元件
black-hole-2-text=生成器結構由多個元件組成。[color=orange]黑洞生成器[/color] [item=ei_black-hole]是主要建築，一旦啟用，它會消耗其庫存中的任何物品並將其新增到內部[color=green]質量計數[/color]中。黑洞內部的質量會隨時間衰減。在這裡，物品的型別無關緊要，每個物品都增加相同的質量。[color=orange]能量注入塔[/color] [item=ei_energy-injector-pylon]有助於保持黑洞的包容場活動。每個塔需要5吉瓦的電力才能執行，但在啟動階段不需要塔，因為黑洞仍然很小，可以由反應堆容器本身控制。[color=orange]能量提取塔[/color] [item=ei_energy-extractor-pylon]在完全運作階段每個塔可以從生成器中提取高達100吉瓦的能量。

black-hole-3=黑洞階段
black-hole-3-text=讓反應堆工作需要不同的步驟。在啟動狀態下不需要塔，只需達到[color=blue]10x10^3千克[/color]的初始質量計數即可。在達到100％的階段進度後，生成器進入下一個狀態。要進一步進展，現在必須隨時啟用[color=blue]8個活動的注入塔[/color] [item=ei_energy-injector-pylon]。按下擴充套件按鈕會啟動黑洞半徑的增加。在此狀態下執行[color=blue]60秒[/color]後，反應堆進入完全運作狀態。從這裡開始，範圍內的[color=orange]能量提取塔[/color] [item=ei_energy-extractor-pylon]可以從機器中提取能量並將其提供給你的電網。由於功率輸出巨大，生成器現在應大部分自給自足，只需持續輸入質量。

nuclear-fission-and-fusion=核裂變與聚變
nuclear-fission-and-fusion-text=Exotic Industries引入了一些關於核能的新功能。這些功能分為幾個子類別。你可以在左側選單中找到它們。

fission-reactors=核裂變變化
fission-reactors-text=此mod改變了核裂變能量。[color=orange]核反應堆[/color] [item=nuclear-reactor]不再有鄰近加成，且能量輸出增加。與原版相比，鈾更難獲得。燃燒的燃料電池的回收利用可以在新燃料電池中重複使用裂變產物，提高效率。需要處理[color=brown]核廢料[/color] [item=ei_nuclear-waste]。

fission-reactors-2=高溫裂變
fission-reactors-2-text=[color=orange]高溫核反應堆[/color] [item=ei_high-temperature-reactor]是一種新的裂變反應堆，可以用於產生更多的能量。當加熱到工作溫度並供應極大量的水加燃料棒時，它比換熱器更高效地產生大量蒸汽。它甚至可以使用[color=brown]釷[/color] [item=ei_thorium-232-fuel]燃料。

fusion-power=聚變能量
fusion-power-text=[color=orange]聚變反應堆[/color] [item=ei_fusion-reactor]是一種新機器，可以透過融合輕原子來產生大量能量。它由[color=orange]鉛冷卻劑[/color] [fluid=ei_cold-coolant][fluid=ei_hot-coolant]迴圈冷卻。然而，這個反應堆的建造相當昂貴，需要持續的燃料輸入。起初，最好的燃料選擇是[color=blue]鋰[/color]和[color=blue]質子[/color]。後來，你還可以使用[color=blue]氘[/color]和[color=blue]氚[/color]作為燃料，甚至[color=blue]氦-3[/color]。

fusion-power-2=中子與您
fusion-power-2-text=為了獲得改進的聚變燃料，可以使用[color=green]中子[/color]。它們由[color=green]核裂變[/color]和[color=green]聚變[/color]中子源產生，並需要使用[color=orange]中子收集器[/color] [item=ei_neutron-collector]捕獲。根據中子源的強度和到收集器的距離，你將獲得更多或更少的中子。

