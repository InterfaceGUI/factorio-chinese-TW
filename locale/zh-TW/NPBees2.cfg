[entity-description]
liquiformer-1=在將蜂巢澆鑄成模具和蜂蜜之前對其進行液化處理。
liquiformer-2=透過將固體變成泡沫而不是液體，使液化發生得更快。
sequencer=使用原材料和變異的蜂膠來製造定製的DNA。
genetic-transposer=將DNA轉入蜜蜂體內以改變其種類。需要大量的能量。
hive-1=一種生產蜂蜜的基本蜂箱。
hive-2=一種用於製造原材料的高階蜂箱。
hive-3=一種氣候控制的蜂箱，透過最佳化提高蜜蜂的速度。
apiary=孵化幼蟲直到它們成年。
logistic-hive=與物流網路隔離的介面，非常適合擁擠的區域。沒有充電介面，適合蜜蜂使用。
nursery=蜂后生產幼蟲的場所。

bee-logistic=一種適合快速運輸物品的轉基因蜜蜂。
bee-construction=一種適合搬運重物和聽從指令的轉基因蜜蜂。

