[mod-setting-description]
rampant-arsenal-airFilterCooldown=以幀單位的時間，空氣過濾器多久吸入一次空氣。
rampant-arsenal-enableOilBurner=使用具有燃料價值的液體的發電機。停用這也將導致這個模組不新增流體燃料值到現有的流體。
rampant-arsenal-enableGunTurretDamageResearch=停用它將導致步槍、火箭發射器、火箭發射器mk2炮塔使用標準加成研究，而不是專門研究炮塔傷害加成。
rampant-arsenal-enableAdvancedAccumulator=增加了一個高階蓄能器實體，即普通蓄能器x9，比9個蓄能器的輸出好50%。
rampant-arsenal-enableAdvancedSolarPanel=增加了一個高階太陽能板實體，即普通太陽能板x16，比16個太陽能板的產量好50%。
rampant-arsenal-enableNuclearGeneratorEquipmentConsuming=核能發電裝備現在像普通核反應堆一樣消耗鈾電池。
rampant-arsenal-enableAdvancedLab=增加一個高階研究中心實體，即普通研究中心x16，其輸出比16個研究中心高出50%。
rampant-arsenal-enableLargeStorageTank=增加一個大型儲液罐實體，即普通儲液罐x16，容量比16個儲液罐好50%。

rampant-arsenal-hideVanillaDamageTechnologies=普通的傷害技術已經被各種武器型別的專門研究所取代。

rampant-arsenal-useInfiniteTechnologies=使需要空間科學的無限技術成為可能。
rampant-arsenal-enableAmmoTypes=啟用額外的彈藥型別。
rampant-arsenal-enableVehicle=啟用載具。
rampant-arsenal-enableRifleTurret=啟用步槍炮塔。
rampant-arsenal-enableEquipment=啟用裝備。

[entity-description]
air-filter-rampant-arsenal=空氣過濾器將檢查塊上的汙染，如果空氣過濾器的功率超過65%，將獲得一些汙染處理。\n任何擁有有毒汙泥的實體在被開採或破壞時會釋放出包含在其中的汙染。
air-filter-2-rampant-arsenal=空氣過濾器將檢查塊上的汙染，如果空氣過濾器的功率超過65%，將獲得一些汙染處理。\n任何擁有有毒汙泥的實體在被開採或破壞時會釋放出包含在其中的汙染。

