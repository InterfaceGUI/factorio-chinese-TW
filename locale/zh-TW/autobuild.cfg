[controls]
autobuild-custominput-toggle-construction=切換自動構造
autobuild-custominput-toggle-tiles=切換自動構建圖塊

[autobuild-shortcut]
autobuild-shortcut-toggle-construction=切換自動構造

[autobuild-message]
construction-enabled=啟用自動構建。
construction-disabled=自動構建停用。
deconstruction-enabled=啟用自動拆除。
deconstruction-disabled=停用自動拆除。
tiles-enabled=啟用自動構建瓷磚。
tiles-disabled=停用自動構建瓷磚。

[mod-setting-name]
autobuild-cycle-length-in-ticks=以刻度為單位的構建週期長度
autobuild-log-level=除錯日誌級別

autobuild-actions-per-cycle=每個週期的構建動作
autobuild-idle-cycles-before-recheck=空閒複檢週期
autobuild-visual-area-opacity=可視區域不透明度


[mod-setting-description]
autobuild-cycle-length-in-ticks=多少滴答聲是一個構建週期。增加整體建築行動的數量。可能坦克效能，如果太低
autobuild-log-level=除錯日誌級別（0 為無，5 為全部，或介於兩者之間的值）

autobuild-actions-per-cycle=一個週期內執行了多少次構建操作。增加整體建築行動的數量。坦克效能，如果太高
autobuild-idle-cycles-before-recheck=重新檢查構建候選者之前的週期數。 fe 在構建暫停後（5 秒沒有構建），它需要最大。這個數量的週期來恢復建設。可能油箱怠速效能，如果太低
autobuild-visual-area-opacity=視覺區域不透明度。 0 不可見（關閉）
