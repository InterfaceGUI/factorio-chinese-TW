[mod-name]
aai-signal-transmission=AAI訊號傳輸

[mod-description]
aai-signal-transmission=允許無線傳送和接收電路訊號，可用於任意位置/行星。不受距離/位面限制。

[entity-name]
aai-signal-sender=訊號傳送站
aai-signal-receiver=訊號接收站
aai-signal-receiver-combinator=訊號接收站介面
aai-filter=訊號過濾器

[entity-description]
aai-signal-sender=任何傳入的電路訊號都將廣播到所選頻道。傳送過多的訊號可能會降低遊戲速度。
aai-signal-receiver=接收選定頻道內由傳送站廣播的訊號並輸出.

[technology-name]
aai-signal-transmission=電路訊號遠端傳輸

[technology-description]
aai-signal-transmission=允許傳送和接收電路訊號，不受距離限制。可以跨位面和星球.
