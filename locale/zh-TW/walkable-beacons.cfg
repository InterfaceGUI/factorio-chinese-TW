[mod-setting-name]
walkable-beacons-clean-graphics=清潔信標圖形
walkable-beacons-old-graphics=舊燈塔圖形
walkable-beacons-old-icon=舊燈塔圖示
walkable-beacons-walk-on-beacons=走過信標
walkable-beacons-allow-productivity=允許生產力模組
walkable-beacons-max-modules=模組限制

[mod-setting-description]
walkable-beacons-clean-graphics=啟用更清晰、更簡單的信標圖形。如果安裝了 Down The Rabbit Hole/Underground Beacon，則忽略該值。
walkable-beacons-old-graphics=啟用舊（0.18.32 之前）信標圖形。如果啟用 Clean Beacon Graphics 或 Down The Rabbit Hole/Underground Beacon 已安裝，則忽略該值。
walkable-beacons-old-icon=將信標圖示更改為較舊的（0.18.32 之前）圖示。與舊信標圖形相得益彰。
walkable-beacons-walk-on-beacons=允許您像不存在的信標一樣走過信標。
walkable-beacons-allow-productivity=允許您在信標中使用生產力模組。
walkable-beacons-max-modules=信標一次可以容納多少個模組。最小 1，預設 2，最大 1024。
