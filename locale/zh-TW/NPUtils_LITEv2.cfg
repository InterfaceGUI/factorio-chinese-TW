[mod-setting-description]


fewerrockstoggle=所有[font=heading-2]新[/font]生成的塊都不會有任何岩石。 任何時候都可以安全切換；[color=red]C[/color][color=orange]P[/color][color=yellow]U[/color][color=green]大[/color][color=cyan]呼[/color][color=blue]過[/color][color=purple]癮[/color]，[color=red]內[/color][color=orange]存[/color][color=yellow]聽[/color][color=green]了[/color][color=cyan]想[/color][color=blue]給[/color][color=purple]你[/color][color=red]拜[/color][color=orange]壽[/color]，[color=yellow]硬[/color][color=green]盤[/color][color=cyan]看[/color][color=blue]了[/color][color=purple]來[/color][color=red]幫[/color][color=orange]幫[/color][color=yellow]場[/color][color=green]子[/color]。
runspeedtoggleenabled=如果想光速移動，不再浪費旅行時間，請啟用此選項。 僅當您不關心遊戲的rpg方面時，它才是平衡的，否則請不要使用它。



hcmining=平衡“ Texugo TA採礦機”。使採礦區域適合採礦機的大小（就像原版礦物一樣），速度較慢（但是一點都不慢），但要更改配方以使其早日可用。 MK2和MK3的速度為15item / s，更高的層=更多的模組插槽。

disableOreOil=如果您不希望新的礦石處理或與Py/ Angel一起玩，請進行切換。 隱藏或完全刪除礦石加工建築物，刪除某些技術，刪除石油配方。

removecomplexpreview=如果其他具有較高配方複雜度的mod懸停在其中的某些模組上而導致延遲，則啟用此功能將完全刪除配方計算（不會影響遊戲玩法）。
waterore=適用於任何mod的礦石/氣體/液體，應與所有物品相容。非常適合島嶼/海洋型別地圖
red-x=不懂

waredupremove=如果啟用Krastorio倉庫； 如果啟用了Krastorio傳送帶； 如果是太空探索-挖土機; 對於這些更喜歡A <B mod而又沒有重複的人。 （僅隱藏其他mods技術/配方！雖然不能阻止遊戲載入它們！）
warehouse-size=預設=500; 最小=48; 最大=4000;也包括物流倉庫！ 減小物流庫存量可以減小延遲
storehouse-size=預設=100; 最小=48; 最大=4000; 也包括物流倉庫



thiccwire=使綠色和紅色電線更清晰可見，使它們更粗，更顯眼。 （只是圖形變化）

colorconcrete=新增彩色版本的“精煉混凝土”。

wagonmd=添加了1：1的原版貨運車廂配方，但存有三倍的存貨。

hardmodeone=更難的配方，影響的配方不是很多

high-pressure-multiplier=預設原始值, 1.

beltsssss=更快的傳送帶，地下傳送帶和分離器

overpowered33=組裝機4和5和快速熔爐
overpowered333=產能外掛(35%)



modulessss=提供了不同種類的早期遊戲模組，功能不如原版，但仍然非常不錯。 也是早期遊戲的電源模組，比普通太陽能更差，但易於製造。

infresr=請勿和“堆疊採礦”和“太空探索”一起使用（除非單獨進行）； 生成新塊時可能會導致延遲；

prodfix=所有產能外掛均可在任何配方上使用；仍然不能在外掛塔中使用
longrangeturrets=鐳射和機槍炮塔的雙倍射程

runspeeedtoggle-speed1=修改後的移動速度，0是未修改的移動速度。 負數會使玩家減慢該數值。 正數將速度乘以1 +該數值（即0.3表示快30％）。
runspeeedtoggle-speed2=修改後的移動速度，0是未修改的移動速度。 負數會使玩家減慢該數值。 正數將速度乘以1 +該數值（即0.3表示快30％）。
