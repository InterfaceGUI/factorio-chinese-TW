page_NPUtils_LITEv2_text_1=請務必仔細閱讀遊戲設定的模組頁面！那裡有很多可以自由更改的內容，您可以停用此mod的幾乎所有功能。\n在開始遊玩之前，建議（儘管不是必需的）根據喜好在遊戲設定內切換mod功能。\n\n這個mod與很多Big mod都有很多額外的相容性，它的設計是對很多大型mod的補充，例如：\n\n -Bob\n-Angel\n-Krastorio2\n-Space Exploration\n-PYsuite(在做了：新建資料夾)\n-Industrial Revolution 2\n
menu_cat=快捷鍵
title_cat=[color=red]非常有用！[/color]
page_cat_text_1=\n\nF1 = 切換執行速度（啟用mod設定執行速度來切換[最好把原版F1的快捷鍵改到其他功能上去]）。\n\n 原版遊戲：確保設定藍圖翻轉按鈕，非常有用！ \n\n其他mod:\n\n(krastorio2)\nShift +L = 切換機械臂輸出模式 \nShift +M = 更改機器人平臺模式\n\n(外掛插入器mod)\nctrl +i =切換介面\n\n(picker之傳送帶)\n ALT +R = 傳送帶方向同時反向\n\n(排在最前面)\nAlt +Q = 切換手動配方製作順序（前置或預設）\n\n(連線箱)\nctrl +O = 連線箱選擇器\n\n(d僵局堆疊採礦)\nAlt +M = 選擇器工具（Shift +選擇以反轉或回到原始狀態）\n\n(標記以傳送)\nctrl +1,2,3etc = TP至儲存的位置\n\n(噴氣揹包)\nJ=切換噴氣揹包\n\n(太空探索)\nN=導航衛星介面\nU=宇宙瀏覽器介面\n\n(物體起源和用途)\nctrl +F = 手持物品時搜尋其配方； 空手時開啟搜尋介面；
menu_dog=推薦的mod
title_dog=有用的小mod
page_dog_text_1=實際製造時間=隱藏的GUI，它精確顯示X實體產生了多少X個物品； 適用於幾乎所有物品； 僅在該實體的GUI開啟時顯示\n\n近者優先=最佳化建築機器人演算法，以短距離搬運優先\n\n複製貼上外掛=複製實體設定還會複製其外掛\n\n僵局研究通知\n\n配送中心=沒有人知道，但它是如此的好\n\n幽靈掃描器=對於LTN很有用\n\n庫存維修\n\nPicker傳送帶工具=傳送帶反轉，傳送帶高光，多傳送帶生產線\n\nPicker管道工具=管道高亮\n\n泵=適用於任何流體/氣體！ 自動放置抽油機（或其他mod）\n\n排在最前面NG\n\n物體起源和用途=檢視物品的生產配方（包括mod物品）\n\n







