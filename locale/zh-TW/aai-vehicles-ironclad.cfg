[mod-name]
aai-vehicles-ironclad=AAI鐵甲艦

[mod-description]
aai-vehicles-ironclad=一艘覆蓋著重型裝甲的軍艦攜帶長距離迫擊炮和加農炮. 良好的貨艙幫助你在小島之間運輸貨物. 武器可以同時使用迫擊炮和坦克炮彈藥. 使用鐵甲艦是進出淺水區域的最好方式(Alien Biomes mod).

