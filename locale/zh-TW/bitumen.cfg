[technology-description]
amm-catalysis=人工甲烷單加氧酶催化劑是自然界中發現的天然酶的模擬物。 在某些細菌中發現的甲烷單加氧酶將甲烷分解為甲醇，這種人工版本基於轉移到塑膠材料奈米網格上的氧化鈀。

catalysis=催化是透過加入一種稱為催化劑的物質來提高化學反應速率的過程，這種物質在催化反應中不會被消耗掉，並且可以繼續重複作用。 因此，原則上只需要非常少量的催化劑就可以改變反應速率。


napalmic-damage=凝固汽油彈傷害


napalm-dl=凝固汽油彈：雖然土著可能有點討厭，但沒有什麼比大量燃燒的凝固汽油彈更能讓他們平靜下來了。 凝固汽油彈火焰噴射器是一種利用凝固汽油彈獨特優勢的專用武器。 與使用輕油作為最佳可用燃料的標準釋出的火焰噴射器相比，這是一個巨大的改進：射程更遠，火焰持續時間更長，傷害更大。 避免漫不經心地進入你創造的地獄，因為燃燒的凝固汽油彈會對有機組織產生持久且極具破壞性的影響。


solid-fuel-dl=瀝青技術的優勢之一是可以選擇以固體形式製造石化產品。 長鏈碳水化合物使得混合具有所需粘度的產品成為可能，無論是流體、半流體還是固體。 固體燃料可用於高密度儲存、高能燃料的生產以及作為塑膠材料生產的前體。

solid-fuel-2-dl=瀝青技術的優勢之一是可以選擇以固體形式製造石化產品。 長鏈碳水化合物使得混合具有所需粘度的產品成為可能，無論是流體、半流體還是固體。 固體燃料可用於高密度儲存、高能燃料的生產以及作為塑膠材料生產的前體。


steam-cracking-dl=蒸汽裂解是一種石化過程，在該過程中，飽和烴被分解成更小的、通常是不飽和的烴。 它是生產較輕烯烴（或通常為烯烴）的主要工業方法，包括乙烯（或乙烯）和丙烯（或丙烯）。 蒸汽裂解裝置是透過在熱解爐組中使用蒸汽對石腦油、液化石油氣 (LPG)、乙烷、丙烷或丁烷等原料進行熱裂解以生產較輕烴的設施。 獲得的產品取決於進料的組成、烴與蒸汽的比例以及裂解溫度和爐子停留時間。

advanced-plastics-dl=高階塑膠生產


petrochem-four-dl=壓裂技術：水力壓裂是一種油井增產技術，其中岩石被加壓液體壓裂。 該過程包括將“壓裂液”（主要是水，含有在增稠劑的幫助下懸浮的沙子或其他支撐劑）高壓注入井眼，在深岩層中產生裂縫，天然氣、石油和 鹽水會更自由地流動。 當從井中去除水壓時，水力壓裂支撐劑（砂或氧化鋁）的小顆粒將裂縫保持開啟狀態。


simple-petrocem-dl=簡單的石油化工生產：化工模組建立在瀝青加工的早期經驗之上：使用瀝青和輕油的混合物生產人造原油。 這將補充您對塑膠、固體燃料和凝固汽油彈等油基產品的需求。



basic-military-chemistry-dl=基礎軍事化學



basic-bitumen2a-dl=基礎瀝青 II



leaf-washer-dl=簡單的泥漿蒸煮器用於石化生產的多種用途。

technology-wooden-drug-cooker-dl=木坩堝用於石化生產，用途廣泛。






greenhouse-pods-dl=研究溫室豆莢開闢了種植自己的古柯植物和收穫自己的古柯葉的可能性。 古柯葉是從赤蘚科植物中收穫的，它是南美洲安第斯山脈地區的本土植物。 現代可卡因生產基於同一種植物，即赤蘚科。 由於該植物適應高海拔，因此在正常田間種植古柯植物是不可能的。 我們的解決方案是在人工生物圈中種植它們，透過稀釋空氣來模擬高空動態。 我們只需新增氮氣，將氧氣百分比降低到正常水平的 75%，這樣豆莢內的氧氣就佔空氣的 15% 以上。





ash-production-dl=對於不經意的觀察者來說，灰只是一種廢物。 但實際上，灰分是一種有價值的化學產品，因為它可以加工成鉀。 鉀是氫氧化鉀和硝酸鉀中的主要鹼或鹼。 在更先進的階段，這導致使用更先進的技術生產強氧化劑高錳酸鉀（當與錳產品結合時）。


tar-furnace=簡單的石爐為鹼性化學奠定了基礎，因為它提供了燃燒木材的灰燼。 該過程還產生用作水淨化劑的木炭。 簡單的石爐還具有讓您在燃燒之前從木杆上剝下銅線的功能，使該過程對環境更加友好，並且在資源方面更加經濟。 另一個用途是苯酚的脫硫，苯酚是各種化學生產線的資源。


advanced-furnace=對於想要擴大焦油或苯酚生產規模的客戶來說，使用專門的3000型碳爐是一個強大的升級。


waterpurification-dl=處理來自各種生產線的天然水和廢水產品的不同方式和方法。 木炭和活性炭構成了這些技術的基礎。

basic-bitumen-dl=將開採和加工瀝青砂的基本必要技術新增到瀝青和各種後期產品中。 瀝青技術的主要吸引力在於合成原油生產，但也有許多次要用途。 最重要的是簡單地使用瀝青作為燃料，但瀝青和路面是早期開發階段的其他重要用途。



yyyy=使用專門的熔爐也為鹼性化學奠定了基礎，因為它提供了來自燃燒木材的灰燼，可以加工成鉀。 在更先進的階段，這導致使用更先進的技術生產強氧化劑高錳酸鉀（當與錳產品結合時）。

basic-bitumen2-dl=我超?

limestone-dl=除了在瀝青等產品中使用石灰石外，石灰石的重要性再次體現在鹼性化學中：石灰粉在溶解有機物和淨化化學試劑方面起著強大的作用。 可卡因的生產嚴重依賴石灰粉作為反應物的供應。

pneumatics-dl=空氣壓縮的基礎技術是提取氮氣的基礎。

nitrogen-chemistry-dl=雖然可以預期岩石行星的氮僅來自原行星盤的外部（和較冷）部分，但事實並非如此。 對氮 14 和氮 15 同位素比率的分析表明，大部分普通岩石行星將主要含有來自系統中行星形成早期階段原植物盤較熱內部的氮。 這解釋了在小型岩石行星的大氣中通常富含氮的原因。 氮化學使您可以進行高階化學處理。 透過從壓縮空氣中分離氮氣，可以生產一系列肥料產品。 這對火藥和炸藥的生產也有明顯的影響。 然而，主要用途是在使用硝酸銨和硫酸銨等肥料的增壓植物生產中。



electrolysis-dl=電解是利用電力分離元素。 當需要天然存在於組合元素中的元素時，這很有用，例如氯化鈉（NaCl 又名食鹽）。

advanced-nitrogen-chemistry-dl=先進的氮化學可讓您生產一系列肥料產品。 其主要用途是硝酸銨和硫酸銨等肥料可讓您提高植物產量。 從本質上講，您是在利用燃燒化石燃料、太陽能甚至核能所產生的能量為植物生長提供動力。

advanced-potassium-chemistry-dl=

deepdrill-dl=深巖開採：使用先進的鑽井技術開闢了從深井中提取礦物的潛力。 主要用途是硫化學和將菱錳礦加工成純錳。 使用深鑽作為地下水源受到經濟考慮的限制，但仍可用作專門的利基生產。


petrochem-three-dl=化石模組建立在瀝青加工的早期經驗之上：使用瀝青和輕油的混合物生產人造原油。 這將補充您對塑膠、固體燃料和凝固汽油彈等油基產品的需求。



petrochem-one-dl=使用焦油砂和瀝青產品的關鍵是使用高溫蒸汽裂解，從而將長鏈碳水化合物轉化為各種較短/較輕的餾分。 蒸汽裂解可以將任何混合重量的石油產品精煉成各種餾分。




[fluid-description]
carbamide-dl=尿素用於塑膠行業：尿素（尿素）/甲醛基塑膠（UF-plast）是最便宜、生產速度最快的塑膠產品之一。 唯一的缺點是它可以在高溫或潮溼時融化。 Carbamide 也被稱為尿素，但令人驚訝的是它完全無味。



wax-kerosine-solution=蠟和煤油溶液。 一系列藥物生產程式的常見副產品。



amonia-barrel=氨氣桶。 Ammonia 以 Ammonians 的名字命名，Ammonians 是埃及神阿蒙神的崇拜者，他們在儀式中使用氯化銨。

[item-description]
mud-pellet-dl=泥丸將細菌泥的鐵含量與作為碳源的木炭相結合。 將泥和碎木炭製成土豆大小的小球，然後再進行冶煉。

amonia-barrel=氨氣桶。 Ammonia 以 Ammonians 的名字命名，Ammonians 是埃及神阿蒙神的崇拜者，他們在儀式中使用氯化銨。

bacterial-mud-dl=細菌泥中含有高含量的鐵氧化細菌，這些細菌透過氧化溶解的亞鐵來獲取生存和繁殖所需的能量。 就像他們慢慢地“燃燒”鐵生鏽一樣。 這使泥漿具有特徵性的“生鏽”橙色。

steam-turbine-dl=過濾渦輪

bi-on-dl=是一種球狀濾料, 由浸漬高錳酸鉀的氧化鋁組成。利用物理和化學反應的聯合作用來對排放的氣體進行控制。氧化氣態汙染物成為無害產品, 如二氧化碳、水和鹽。旨在有效消除酸性氣體、含氮和含硫的化合物以及揮發性低的小分子汙染物。



potassium-carbonate=碳酸鉀
depleted-tarsands-dl=枯竭的焦油砂

bitumen-dl=瀝青。 瀝青生產的主要吸引力在於其用作合成原油生產的原料，但也有許多次要用途。 最重要的是簡單地使用瀝青作為燃料，但瀝青和路面是早期開發階段的其他重要用途。

tarsands-dl=焦油砂。 焦油砂要麼在地表斑塊中找到，要麼在更深層中發現，並且可以透過僅刮掉土壤或透過更深層的“燃燒架空重力排水”來“開採”。 增加的熱量用於充分液化瀝青以便於提取。

manganese-dl=錳
manganese-ore-dl=錳礦
rhodochrosite-dl=菱錳礦

amonia-filled-barrel=氨氣桶。 Ammonia 以 Ammonians 的名字命名，Ammonians 是埃及神阿蒙神的崇拜者，他們在儀式中使用氯化銨。

chemical-furnace-dl=




potassium=鉀

lime-dust=石灰粉。 石灰粉是廉價的普通鹼，同樣適用於為農業生產準備酸性土壤以及溶解任何多餘的、不方便的或其他不需要的屍體。

kerosine=煤油 - 煤油是一種低辛烷值的燃料，通常用於航空目的。 也可以加工成更容易儲存的固體燃料。

potassium-permanganate=高錳酸鉀 - 一種用於淨化水的強氧化劑。

potassium-nitrate=硝酸鉀。 硝酸鉀既用作生產高錳酸鉀的前體，又用作氧化劑。

wax=蠟 蠟由多種長鏈烴組成。 可以在一系列石化生產線中進一步加工或作為燃料燃燒。
potassium-hydroxide=氫氧化鉀。 氫氧化鉀傳統上用於肥皂生產或作為增稠劑，如今最重要的是用作製造工業氧化劑的前體。

ash=灰塵。 對於不經意的觀察者來說，灰只是一種廢物。 但實際上，灰分是一種有價值的化學產品，因為它可以加工成鉀。 鉀是氫氧化鉀和硝酸鉀中的主要鹼或鹼。 在更先進的階段，這導致使用更先進的技術生產強氧化劑高錳酸鉀（當與錳產品結合時）。

limestone-dl=石灰石。 石灰的基礎，您的廉價普通鹼性。 除了在瀝青等產品中使用石灰石外，石灰石的重要性再次體現在鹼性化學中：石灰粉在溶解有機物和淨化化學試劑方面起著強大的作用。 可卡因的生產嚴重依賴石灰粉作為反應物的供應。

ammonium-carbonate=碳酸銨

crushed-manganese=粉碎的錳。 粉碎的錳是透過對較大塊的錳進行機械加工而獲得的。

manganese-dioxide=二氧化錳

lime-pebbles=石灰鵝卵石。 石灰卵石是在石灰粉生產過程中分解大塊石灰石時獲得的中等大小的副產品。 對石灰鵝卵石的需求不大，但可以透過以迭代方式重複生產石灰石的步驟，將其進一步加工成石灰粉。

leaf-cooker=坩堝。 古老工業標準漿料蒸煮器以其出色的可靠性和耐用性而著稱，但其處理速度卻不盡如人意。

advanced-leaf-cooker=先進的坩堝。 雖然古老工業先進的漿料蒸煮器具有比標準型號更廣泛的功能，但在需要快速或高產生產的情況下，它仍然不是令人滿意的解決方案。

charcoal=木炭。 在相對較低的溫度下燃燒掉水和雜質會產生用於水處理或進一步淨化的清潔劑。

gunpowder=火藥 - 中國古代文化首先使用火藥，它是通往相互保證毀滅 (MAD) 和其他現代外交促進劑道路上的第一步。

leaf-washer=簡單的坩堝。 簡單的泥漿蒸煮器用於石化生產的多種用途。

leaf-washer2=木漿鍋。 如果您不太在意純度、可靠性、安全性或汙染，木漿鍋是現場化學處理的常用工具。


e=鹽 - 也稱為氯化鈉

sodium-hydroxide=氫氧化鈉

cellulose=纖維素


asphalt-dl=瀝青 - 每個人都認可的一種基於瀝青的產品。 形成高摩擦力和耐用的路面。 廣泛用於彌補當地環境中的任何東方缺陷。

manganese-ore=錳礦 - 錳是一種非常常見的元素，但在高錳酸鉀等高階氧化劑中非常有用。

woodchips=木片 - 用於比簡單的原木更有效的燃燒。

greenhouse=溫室 - 溫室可讓您控制環境的成分和溫度，從而最大限度地提高各種植物的生長條件。

advanced-furnace=3000型碳爐 - 一種用於燃燒不同種類木材、木炭和灰燼的專用工具。 使用專門的3000型碳爐為鹼性化學奠定了基礎，因為它提供來自燃燒木材的灰燼。 該過程還產生用作水淨化劑的木炭。3000型碳爐還具有讓您在燃燒之前從木杆上剝下銅線的功能，使該過程對環境更加友好，並且在資源方面更加經濟。

wood-seedling=木苗 - 如果您已經鋪滿世界並需要木灰，則用於種植。

sulfur=硫 - 原油在與某些深層沉積物接觸後通常會攜帶一部分硫。 由於基於頁岩的碳水化合物不是流體，因此它們不攜帶任何大量的硫。

activated-charcoal=活性炭 - 一種經過加工的木炭，由於其特殊的多孔結構而具有極大的表面積。



napalm-cartridge=凝固汽油彈罐 - 一種類似高度易燃凝固汽油彈的彈藥筒。

napalmflamethrower=凝固汽油彈火焰噴射器 - 一種讓任何激動的當地人平靜下來的有用工具。 確保穩定的高產量能源生產的好處之一是石化加工可以提供多種合成材料和產品。 一個主要的例子是被稱為凝固汽油彈的凝膠狀物質。 這是基於環烷酸和棕櫚酸的混合物，它們都可以來自不同的油餾分。

napalm-turret=凝固汽油彈塔 - 通常用於加強與當地居民的外交努力
fracking-station-dl=壓裂站 - 用於從地下深處的頁岩層中提取碳水化合物。
sand-dl=沙子
gas-ammonia=氨氣桶。 Ammonia 以 Ammonians 的名字命名，Ammonians 是埃及神阿蒙神的崇拜者，他們在儀式中使用氯化銨。
