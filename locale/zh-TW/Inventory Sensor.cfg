[mod-setting-name]
inv_sensor_update_interval=庫存更新間隔(ticks)
inv_sensor_find_entity_interval=實體掃描間隔(ticks)
inv_sensor_read_grid=讀取車輛網格
inv_sensor_BBox_range=掃描範圍
inv_sensor_BBox_offset=掃描偏移

[mod-setting-description]
inv_sensor_update_interval=多久更新一次庫存。\nDefault = 10
inv_sensor_find_entity_interval=多長時間掃描一次新的/更改的實體。\nDefault = 120
inv_sensor_read_grid=關閉以提高效能\nDefault = On
inv_sensor_BBox_range=感測器前搜尋矩形的長度。\n警告，更改此值後可能無法正確檢測實體！\nDefault = 1.5
inv_sensor_BBox_offset=搜尋矩形的一半寬度。\n警告，更改此值後可能無法正確檢測實體！\nDefault = 0.2

