[mod-setting-name]

ZFixes-Bob-Warfare=更改 Bob 的戰爭設定

ZFixes-Bob-Greenhouse=更改 Bob 的溫室設定

ZFixes-Bob-Assembly=更改 Bob 的裝配設定

ZFixes-Coal-Recipe=將木材燃燒成煤

ZFixes-Steam-Furnace=啟用蒸汽爐

ZFixes-Super-QOL=啟用超級 QOL 改進

ZFixes-Blue-Circuit=Make Blue-Circuit 成本減半

ZFixes-Bob-Mining=更改 Bob 的挖礦設定

ZFixes-ElectricEngine=更改電動發動機配方

ZFixes-EarlyGrid=為輕型和重型裝甲啟用 EquipmentGrid

ZFixes-LandFill=降低垃圾填埋成本

ZFixes-UpgradedRoboports=讓機器人更好

ZFixes-CookedFish=啟用熟魚

ZFixes-PowerPoles=更改 PowerPoles 以匹配電線距離

ZFixes-LinkedChest=啟用 LinkedChest 的製作

ZFixes-Personal-BatteryPack=啟用個人電池組

ZFixes-Beacons=提升信標

ZFixes-Steel-Plate=使鍊鋼速度提高 30%

ZFixes-NVE=將夜視裝置尺寸更改為 1x1

ZFixes-K2WirelessCharger=更改 K2WirelessCharger 設定

ZFixes-DarkerNight=夜間啟用全黑

ZFixes-Corpse=屍體持續時間（秒）

ZFixes-LessRed=減少受到傷害時的紅色閃光

ZFixes-SolarImprovments=啟用太陽能改進

ZFixes-FiniteOil=使石油有限

ZFixes-ShockTurret=更改 ShockTurret 設定

ZFixes-Respawn=重生秒數

ZFixes-CarStart=從汽車開始

ZFixes-CharSpeed=字元速度

ZFixes-ChestsRecipes=更換寶箱食譜

ZFixes-SpiderStart=從 Antron 和 Spider 遙控器開始

[mod-setting-description]

ZFixes-Coal-Recipe=如果改變了它會告訴你關於不同步的模組，只需按載入

ZFixes-Steam-Furnace=如果更改了它會告訴你有關不同步的模組，只需按載入 |需要 BobAssembly

ZFixes-Super-QOL=這是超級作弊，因為它超級提升實驗室，角色範圍和其他一些你可以在 mod 主頁上 c 的東西

ZFixes-ElectricEngine=2 個紅色電路 + 1 個引擎單元 + 2 個塑膠棒 + 50 根銅線（如果您安裝了 aai-industry，則不起作用）

ZFixes-LandFill=15 石頭

ZFixes-LinkedChest=4 個鋼鐵寶箱 + 1 個被動提供者寶箱 + 1 個請求者寶箱

ZFixes-Beacons=所有模組 + 供應距離 + 有效性 + 4 個總插槽

ZFixes-CharSpeed=香草預設為 1

ZFixes-SpiderStart=需要鮑勃的戰爭模組

