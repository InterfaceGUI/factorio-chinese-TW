[mod-setting-description]
rso-vanilla-biter-generation=選中後，RSO 會使用原版的資源構建器。可以和 RSO 的資源構建器一起使用。
rso-biter-generation=控制 RSO 的內建資源構建器。它比原版的更加稀疏，以便使用資源探查。
rso-use-donuts=選中後，會把麵包圈礦物形狀新增到礦物形狀備選列表中。這將使礦物佈局更加多樣化。
rso-starting-richness-mult=起始區域內的資源的富餘度會乘以此數值。在起始區域內，此數值會覆蓋全域性富餘度倍率。
rso-global-richness-mult=資源的富餘度會乘以此數值。
rso-global-size-mult=資源的面積會乘以此數值，過大的數字在構建時可能會被裁剪。
rso-resource-chance=每個區域生成資源的機率，取值範圍是 0.1 - 1，1 表示總是會生成。
rso-region-size=定義用於資源生成的區域的大小。它依賴於的區塊，越大的數值意味著礦物越稀疏\n在進行遊戲時改變此數值會有意想不到的效果。
rso-enemy-chance=每個區域生成蟲巢的機率，取值範圍是 0.1 - 1，1 表示總是會生成。
rso-enemy-base-size=蟲巢的面積會乘以此數值。（會有更多的蟲巢和沙蟲，更大的基地）
rso-remove-trees=當樹木被放置在資源上面時，它會因為這個設定而被移除掉。\n這不是 100% 有效的，一些樹木會被留下來。
rso-infinite-ores-in-start-area=【天使無盡礦物】整合，起始區域內是否生成【天使無盡礦物】。
rso-infinite-ore-threshold=【天使無盡礦物】整合，【天使無盡礦物】的閾值。取值範圍是 0 - 1。0 意味著基本全是無限礦物，而 1 則意味著基本沒有無限礦物。
rso-reveal-spawned-resources=選中後，每個生成的礦區將會顯示完整的礦物，所有陣營都能看到，可以防止只在小地圖上漏出一個角的情況。
rso-distance-exponent=高階設定，會破壞遊戲平衡和遊戲本身。\n距離地圖中心越遠，資源丰度的指數就會越高。
rso-fluid-distance-exponent=高階設定，會破壞遊戲平衡和遊戲本身。\n距離地圖中心越遠，水域丰度的指數就會越高。
rso-size-exponent=高階設定，會破壞遊戲平衡和遊戲本身。\n距離地圖中心越遠，面積增加的指數就會越高。
rso-multi-resource-active=選中後，附加資源會伴隨主要資源一起生成。這取決於配置專案，原版遊戲和一些大型 MOD 使用了它。
rso-oil-in-start-area=選中後，會在起始區域內生成原油，否則只會在起始區域外面才生成它們。
rso-ore-in-start-area=選中後，會在起始區域內生成礦物，否則只會在起始區域外面才生成它們。

