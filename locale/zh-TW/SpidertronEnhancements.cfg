[controls]
spidertron-enhancements-use-alt-spidertron-remote=使用探路者訂購 Spidertron
spidertron-enhancements-enter-vehicles=切換蜘蛛機甲駕駛
spidertron-enhancements-spidertron-pipette=Spidertron 移液器工具
spidertron-enhancements-open-vehicle-inventory=開啟車輛圖形使用者介面
spidertron-enhancements-recall-shortcut=呼叫上次使用的蜘蛛機甲

[controls-description]
spidertron-enhancements-use-alt-spidertron-remote=與 spidertron 遙控器一起使用，以使用探路者訂購連線的 spidertron。
spidertron-enhancements-enter-vehicles=結果取決於您是否在車輛內/附近，並且可以在 mod 設定中進行配置。\n[color=red]不要設定為與原版控制元件相同 [font=default-bold]進入/離開車輛[/font] (__CONTROL__toggle-driving__)[/color]。
spidertron-enhancements-spidertron-pipette=從您的庫存中選擇一個連線到當前選擇的 Spidertron 的遙控器並將其放置在您的游標中。\n如果當前沒有選擇 Spidertron，則選擇一個連線到您當前駕駛的 Spidertron 的遙控器。
spidertron-enhancements-open-vehicle-inventory=如果持有 Spidertron 遙控器，則開啟已連線 Spidertron 的庫存。\n否則，開啟您當前駕駛的車輛的庫存。

[shortcut-name]
spidertron-enhancements-recall-shortcut=呼叫上次使用的蜘蛛機甲

[mod-setting-name]
spidertron-enhancements-enable-corpse=死後將蜘蛛機甲庫存存入屍體 [img=info]
spidertron-enhancements-increase-size=增加蜘蛛機甲大小 [img=info]
spidertron-enhancements-sound-pause=Spidertron 聲音平均暫停 [img=info]
spidertron-enhancements-volume-scale=Spidertron 音量刻度 [img=info]

spidertron-enhancements-enter-entity=使用 __CONTROL__toggle-driving__ 或 __CONTROL__spidertron-enhancements-enter-vehicles__ [img=info] 從 spidertron 進入/退出車輛
spidertron-enhancements-show-spider-on-vehicle=從蜘蛛機甲進入後在車頂顯示蜘蛛機甲
spidertron-enhancements-enter-player=使用 __CONTROL__spidertron-enhancements-enter-vehicles__ 快速切換 spidertron
spidertron-enhancements-auto-sort-inventory=自動分類蜘蛛機甲庫存
spidertron-enhancements-pipette-temporary-remote=Spidertron 移液器 (__CONTROL__spidertron-enhancements-spidertron-pipette__) 選擇臨時遙控器而不是從庫存中

spidertron-enhancements-enter-entity-base-game=使用標準控制 __CONTROL__toggle-driving__ [img=info] 從 spidertron 進入/退出車輛
spidertron-enhancements-enter-entity-custom=使用自定義控制元件 __CONTROL__spidertron-enhancements-enter-vehicles__ [img=info] 從 spidertron 進入/退出車輛
spidertron-enhancements-pipette-unconnected-remote=如果沒有找到連線的遙控器，Spidertron 移液器 (__CONTROL__spidertron-enhancements-spidertron-pipette__) 會選擇一個未連線的遙控器 [img=info]

[string-mod-setting]
spidertron-enhancements-enter-entity-none=沒有
spidertron-enhancements-enter-entity-trains=僅限火車
spidertron-enhancements-enter-entity-all-except-spidertrons=除了蜘蛛機甲
spidertron-enhancements-enter-entity-all=全部

[mod-setting-description]
spidertron-enhancements-enable-corpse=[color=green]預設 = 開[/color]
spidertron-enhancements-increase-size=[color=red]更改此設定後加載存檔需要挖掘和重建所有蜘蛛機器人。[/color]\n[color=green]預設 = 關閉[/color]
spidertron-enhancements-sound-pause=蜘蛛機甲的聲音再次開始播放之前的平均秒數（聲音播放 19 秒）。\n[color=green]預設 = 0[/color]
spidertron-enhancements-volume-scale=[color=green]預設 = 1[/color]

spidertron-enhancements-enter-entity=在 [font=default-bold]Per player[/font] 設定選項卡中配置控制元件。

spidertron-enhancements-enter-entity-base-game=在車輛附近騎蜘蛛機甲時覆蓋 __CONTROL__toggle-driving__ 的預設行為。\n取決於“從蜘蛛機甲進入/退出車輛”[font=default-bold]Map[/font] 設定。
spidertron-enhancements-enter-entity-custom=取決於“從蜘蛛機甲進入/退出車輛”[font=default-bold]Map[/font] 設定。
spidertron-enhancements-pipette-unconnected-remote=取決於“Spidertron 移液器選擇臨時遙控器而不是從庫存中選擇”[font=default-bold]Map[/font] 設定。

[entity-name]
spidertron-enhancements-dummy-spidertron=旅行__1__
spidertron-enhancements-corpse=蜘蛛機甲屍體

[item-description]
spidertron-enhancements-spidertron-remote-append=__1__\n[font=default-semibold][color=255, 230, 192]當在游標中時：\n • __CONTROL__spidertron-enhancements-open-vehicle-inventory__ 開啟spidertron的庫存。\n • __ALT_CONTROL__1__stack-split__ 重置。[/color][/font]__2__
spidertron-enhancements-spidertron-remote-append-pathfinder=\n[font=default-semibold][color=255, 230, 192] • __ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__ 傳送帶有尋路功能的spidertron。[/color][/font]

[cursor-message]
spidertron-enhancements-remote-not-found=找不到遙控器
spidertron-enhancements-connected-remote-not-found=未找到已連線的遙控器
spidertron-enhancements-entity-not-spidertron=實體不是蜘蛛機甲
spidertron-enhancements-no-last-spidertron=未找到上次使用的蜘蛛機甲

spidertron-enhancements-player-contains-spidertron=玩家已經包含一個蜘蛛機甲

[tips-and-tricks-item-name]
spidertron-enhancements=蜘蛛機甲增強功能
spidertron-enhancements-enter-train=從蜘蛛機甲進入車輛

[tips-and-tricks-item-description]
spidertron-enhancements=此提示列表是實驗性的，並不詳盡。請檢視模組設定或模組門戶頁面以獲取完整的功能列表。
spidertron-enhancements-enter-train=在靠近車輛時按 __CONTROL__toggle-driving__ 和/或 __CONTROL__spidertron-enhancements-enter-vehicles__（取決於設定）進入它。
