[controls]
spidertron-enhancements-use-alt-spidertron-remote=控制帶尋路功能的蜘蛛機甲
spidertron-enhancements-enter-vehicles=切換蜘蛛機甲駕駛
spidertron-enhancements-spidertron-pipette=蜘蛛機甲快捷取用
spidertron-enhancements-spidertron-patrol-pipette=蜘蛛機甲巡邏隊快捷取用
spidertron-enhancements-open-vehicle-inventory=開啟載具介面
spidertron-enhancements-open-in-map=在地圖模式中檢視蜘蛛機甲
spidertron-enhancements-recall-shortcut=呼叫上次使用的蜘蛛機甲

[controls-description]
spidertron-enhancements-use-alt-spidertron-remote=結合蜘蛛機甲遙控器和尋路功能，下達指令給連線的蜘蛛機甲。
spidertron-enhancements-enter-vehicles=取決於您是否位於載具內或是附近，可以在模組設定中進行配置。\n[color=red]請勿設定為與原版控制相同[font=default-bold]進出載具[/font] (__CONTROL__toggle-driving__)[/color]。
spidertron-enhancements-spidertron-pipette=從揹包中挑選一個連線到當前選中蜘蛛機甲的遙控器，並將其放置於游標上。\n如果當前沒有選擇的蜘蛛機甲，則挑選一個連線到你當前駕駛的蜘蛛機甲的遙控器。
spidertron-enhancements-spidertron-patrol-pipette=僅在安裝了「蜘蛛機甲巡邏隊 / Spidertron Patrols」時才可用。\n挑選一個與當前選定的蜘蛛機甲連線的巡邏遙控器，並將其放置於游標上。\n如果當前沒有選擇的蜘蛛機甲，則挑選一個連線到你當前駕駛的蜘蛛機甲的巡邏遙控器。
spidertron-enhancements-open-vehicle-inventory=如果持有蜘蛛機甲遙控器，則開啟連線蜘蛛機甲的庫存。\n否則，開啟您當前所駕駛載具的庫存。

[shortcut-name]
spidertron-enhancements-make-spidertron-remote=建立__1__遙控器
spidertron-enhancements-recall-shortcut=呼叫最近使用的__1__

[mod-setting-name]
spidertron-enhancements-enable-corpse=在死亡時將蜘蛛機甲庫存儲存到屍體中
spidertron-enhancements-spiderton-requires-fuel=蜘蛛機甲需要燃料
spidertron-enhancements-increase-size=增加蜘蛛機甲尺寸
spidertron-enhancements-sound-pause=蜘蛛機甲聲音平均暫停時間
spidertron-enhancements-volume-scale=蜘蛛機甲聲音音量縮放

spidertron-enhancements-enter-entity=使用 __CONTROL__toggle-driving__ 或者 __CONTROL__spidertron-enhancements-enter-vehicles__，以蜘蛛機甲的形態進出載具
spidertron-enhancements-show-spider-on-vehicle=從蜘蛛機甲進入後，在載具頂部顯示蜘蛛機甲標記
spidertron-enhancements-enter-player=使用 __CONTROL__spidertron-enhancements-enter-vehicles__ 快速切換蜘蛛機甲

spidertron-enhancements-enter-entity-base-game=使用遊戲預設的快捷鍵 __CONTROL__toggle-driving__ 從蜘蛛機甲進出載具
spidertron-enhancements-enter-entity-custom=使用自定義快捷鍵 __CONTROL__spidertron-enhancements-enter-vehicles__ 以蜘蛛機甲的形態進出載具

[string-mod-setting]
spidertron-enhancements-enter-entity-none=無
spidertron-enhancements-enter-entity-trains=僅限列車
spidertron-enhancements-enter-entity-all-except-spidertrons=除蜘蛛機甲外的所有
spidertron-enhancements-enter-entity-all=全部

[mod-setting-description]
spidertron-enhancements-spiderton-requires-fuel=預設表示不會修改原版或其他模組的設定。
spidertron-enhancements-sound-pause=蜘蛛機甲的聲音再次開始播放之前的平均秒數（聲音播放19秒）。

spidertron-enhancements-enter-entity=設定快捷鍵在[font=default-bold]個性設定[/font]選項卡。

spidertron-enhancements-enter-entity-base-game=重寫了在靠近載具時駕馭蜘蛛機甲 __CONTROL__toggle-driving__ 的預設行為。\n取決於[font=default-bold]地圖[/font]設定中的「從蜘蛛機甲進出載具」。
spidertron-enhancements-enter-entity-custom=取決於[font=default-bold]地圖[/font]設定中的「從蜘蛛機甲進出載具」。
spidertron-enhancements-pipette-unconnected-remote=取決於[font=default-bold]地圖[/font]設定中的「蜘蛛機甲快捷取用從臨時遙控器中選擇而非從揹包中」。

[entity-name]
spidertron-enhancements-dummy-spidertron=移動中的__1__
spidertron-enhancements-corpse=蜘蛛機甲殘骸

[item-name]
spe-spidertron-remote=__1__遙控器

[item-description]
spe-open-inventory=使用 __CONTROL__spidertron-enhancements-open-vehicle-inventory__ 開啟__1__的庫存
spe-open-in-map=使用 __CONTROL__spidertron-enhancements-open-in-map__ 在地圖模式檢視__1__
spe-use-pathfinder=使用 __ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__ 傳送帶有尋路功能的__1__。

[cursor-message]
spidertron-enhancements-entity-not-spidertron=實體不是蜘蛛機甲
spidertron-enhancements-no-last-spidertron=未找到最後使用的蜘蛛機甲

spidertron-enhancements-player-contains-spidertron=玩家已包含__1__
spidertron-enhancements-robots-left-behind=__1__建設機器人仍處於活動狀態

spidertron-enhancements-cannot-create-spidertron=__1__不能放置於此

[gui]
instruction-to-queue-spidertron-order=__1__ 佇列移動命令。\n•   __ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__ 傳送帶有尋路功能的蜘蛛機甲。\n•   __CONTROL__spidertron-enhancements-open-in-map__ 在地圖中檢視蜘蛛機甲。\n•   __CONTROL__spidertron-enhancements-open-vehicle-inventory__ 開啟蜘蛛機甲的容器。

[tips-and-tricks-item-name]
spidertron-enhancements=蜘蛛機甲增強型
spidertron-enhancements-enter-train=從蜘蛛機甲進入載具
spidertron-enhancements-quick-toggle=快速切換蜘蛛機甲
spidertron-enhancements-pathfinder=蜘蛛機甲遠端尋路功能
spidertron-enhancements-remote-pipette=蜘蛛機甲遠端快捷取用遙控器

[tips-and-tricks-item-description]
spidertron-enhancements=「[font=default-bold]蜘蛛機甲增強型[/font]」主要功能的概述。請檢視模組設定或模組官網獲取完整的功能列表。
spidertron-enhancements-enter-train=當靠近載具時按下__CONTROL__toggle-driving__ 和/或 __CONTROL__spidertron-enhancements-enter-vehicles__（取決於設定）以進入載具。
spidertron-enhancements-quick-toggle=按下 __ALT_CONTROL__1__ 以快速切換您正在操控的蜘蛛機甲。
spidertron-enhancements-pathfinder=__ALT_CONTROL__1__spidertron-enhancements-use-alt-spidertron-remote__ 使用[item=spidertron-remote]水域繞行。
spidertron-enhancements-remote-pipette=__ALT_CONTROL__1__spidertron-enhancements-spidertron-pipette__ 游標指向一個蜘蛛機甲時，可選擇與其連線的[item=spidertron-remote]。
