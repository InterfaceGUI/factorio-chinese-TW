fuel-train-stop=火車燃料站

[mod-setting-name]
min-fuel-amount=行駛所需最低燃料值
fuel-station-insert-order=列車停車時刻表

[mod-setting-description]
min-fuel-amount=該數值表示原版內燃機車行駛所需最低燃料值。\n 正常行駛的火車，對於燃料的消耗是很高的，所以這個值要設大！\n 如果把這個值設的很大，那麼火車就可以連續的行駛，而不需要反覆的進入燃料站補充燃料，這樣也節省了時間。
fuel-station-insert-order=指定火車是在當前停車後接近燃料站還是立即接近燃料站。

[string-mod-setting]
#<setting-name>-<dropdown-item-name>=<translated item>
fuel-station-insert-order-go-after=之後
fuel-station-insert-order-go-first=立即

