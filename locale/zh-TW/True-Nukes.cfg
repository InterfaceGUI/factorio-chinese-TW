scary-atomic-weapons=更大的核武器，以及更糟糕的部署方式。這些核武器是毀滅性的。從能夠夷平整個工廠（或破壞遊戲）的 15kt 炮彈，到較小的武器，這些武器僅因其部署方法而具有危險性，但這仍然很容易導致死亡。
atomic-artillery-shells=由於炮彈中的空間更大，這些武器的當量更高，能夠一次摧毀大片區域，而且它們的射程遠有助於射擊陣地的生存。
##atomic-bomb=這些毀滅性武器的產量相對較低，但仍然可以摧毀幾乎任何東西。
californium-processing=鉲的低臨界質量允許使用非常小的核武器，從而可以在更多情況下使用它們。
thermobaric-weaponry=這些武器相對於它們的氧化劑使用高水平的燃料，當燃料與空氣發生反應時，會產生巨大的衝擊波。它們不會造成太大的傷害，但會在大範圍內造成傷害。它們對單個強大的目標不太擅長，但擅長殺死一群較弱的敵人。他們還點燃了大量的火災，因此造成了大量的汙染。

