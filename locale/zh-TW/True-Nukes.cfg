[mod-setting-description]
keep-atomic-research-without-weapons=為了相容性，萬一你停用了所有的核武器，包括基礎遊戲，另一個模組仍然需要訪問原子彈研究。

keep-atomic-bomb-without-changes=為了相容性，您可以解鎖原版核彈，而無需對其進行更改。

destroy-resources-in-crater=此設定可用於確保資源根本不會被核武器破壞。沒有保證這種看起來自然的瓷磚過渡

nuke-crater-noise=啟用此設定後，較大隕石坑的邊緣會產生一些噪音，使它們看起來更自然。

crater-water-filling=啟用此設定後，核彈坑會慢慢充滿水，當無人機試圖更換彈坑上方的建築物時，這可能會造成麻煩。火山口建造完成後，它會在自身上方出現填埋材料，但到目前為止，任何放置的填埋材料都會被反覆摧毀。

nuke-random-fires=啟用此設定後，核武器會產生大量小而短暫的火災，這可能會導致延遲問題，但會產生良好的燒焦效果。

large-nuke-fire-scaledown=由於火炮核彈如此巨大，因此此設定減少了火山口中產生的火災數量。這可以顯著提高效能，但裸露的火山口看起來並沒有被破壞。 （此處值為 2 導致火災數量減半）

huge-nuke-fire-scaledown=由於較大的核武器是如此巨大，因此此設定減少了火山口中產生的火災數量。這可以顯著提高效能，無論如何，很少有生物能在足夠近的地方看到隕石坑，但光禿禿的隕石坑看起來並沒有被毀壞。 （此處值為 2 導致火災數量減半）

really-huge-nuke-fire-scaledown=由於 100kt 核彈如此巨大，此設定減少了火山口中產生的火災數量。這可以顯著提高效能，無論如何，很少有生物能在足夠近的地方看到隕石坑，但光禿禿的隕石坑看起來並沒有被毀壞。 （此處取值為 2 導致開火次數減半）這對於 100kt 非常重要，可以防止遊戲因記憶體不足而崩潰。

mega-nuke-fire-scaledown=由於 1Mt 核彈如此巨大，因此此設定減少了火山口中產生的火災數量。這可以顯著提高效能，無論如何，很少有生物能在足夠近的地方看到隕石坑，但光禿禿的隕石坑看起來並沒有被毀壞。 （這裡取值為 2 導致開火次數減半）這對於 1Mt 來說非常重要，可以防止遊戲因記憶體不足而崩潰。

large-nuke-blast-range-scaledown=由於 15kt 核彈如此巨大，因此此設定會減小爆炸的模擬範圍。這可以顯著提高效能，因為波越遠，受到的實體就越多。這不會增加載入世界的數量，因此在未探索區域中仍會存在硬中斷。預設情況下，通常會在爆炸不再摧毀許多建築物而只會損壞它們的地方停止。 （此處值為 2 導致爆炸半徑減半）

really-huge-nuke-blast-range-scaledown=由於 100kt 核彈如此巨大，此設定會減小爆炸的模擬範圍。這可以顯著提高效能，因為波越遠，受到的實體就越多。這不會增加載入世界的數量，因此在未探索區域中仍會存在硬中斷。預設情況下，通常會在爆炸不再摧毀許多建築物而只會損壞它們的地方停止。 （此處值為 2 導致爆炸半徑減半）

mega-nuke-blast-range-scaledown=由於 1Mt 核彈如此巨大，此設定會減小爆炸的模擬範圍。這可以顯著提高效能，因為波越遠，受到的實體就越多。這不會增加載入世界的數量，因此在未探索區域中仍會存在硬中斷。預設情況下，通常會在爆炸不再摧毀許多建築物而只會損壞它們的地方停止。 （此處值為 2 導致爆炸半徑減半）

enable-thermobaric=這個模組主要是關於核武器的，但由於能夠模擬衝擊波，溫壓武器並不難新增，但是，由於它們在遊戲的早期可用，它們可能更容易打破平衡。它們也是一個不太準確的渲染，只是為了看起來很酷，因為關於溫壓武器的各種影響的資料很少。

use-californium=取消設定此選項將更改所有使用 californium 的收件人改為使用 U-235。這使其不太現實，但消除了額外的生產步驟，並使較小的武器更便宜。


TN-mushroom-cloud-style-nuclear-flash=如果啟用，核爆炸將在其附近引起明亮的閃光。\n\n癲癇警告：\n如果某些人暴露在某些光頻率、閃爍的燈光或幾何形狀/圖案下，可能會出現癲癇發作。在這種情況下，我強烈建議停用此選項！

enable-new-craters=啟用新的隕石坑圖塊 - 停用此選項將破壞地圖中任何預先存在的隕石坑圖塊，因此請先填充或挖掘它們 - 主要是為了模組相容性，儘管如果需要，請隨時提交錯誤報告在 mod 的頁面上，因為我可能能夠修復它。

use-height-for-craters=啟用高度感知火山口系統 - 停用它不會破壞任何東西，但意味著任何新發射的核武器都使用舊系統（沒有高度或水流）。這可能會顯著提高效能，特別是如果在爆炸後很長一段時間內發生滯後，因為隕石坑充滿了水。

use-efficient-thermal=這是對核武器進行初始爆炸的更積極最佳化的方式。它可能會提高效能並減少記憶體使用，但也可能會破壞其他模組並且看起來不那麼漂亮。

optimise-100kt=始終用於 &gt;=1Mt 的核武器。這會導致只有在載入塊時才會應用損壞。這可能會破壞許多其他模組，但速度更快，使用更少的記憶體，並允許更大的核武器。它仍然必須處理任何已經生成的塊，因此在工廠引爆更大的核武器仍然很慢。

enable-mega-fusion-building=從融合建築中啟用 1Mt、5Mt、10Mt、50Mt、100Mt 和 1Gt 核武器。
