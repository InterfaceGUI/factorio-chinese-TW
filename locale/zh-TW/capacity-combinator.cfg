capacity-combinator=這種組合器型別輸出以焦耳為單位的電網的蓄電池容量統計資訊，作為連線的組合器網路的訊號。\n提供連線的電網的以下唯一訊號：\n [virtual-signal=power-factor]：內部預縮放因子 X 為[font=default-bold]使用者組合器設定[/font] 為每個 Power Combinator 傳送到組合器網路的所有值\n [virtual-signal=power-capacity]: 當前累加器容量 (J)\n [virtual-signal =power-max-capacity]: 最大蓄能器容量（J）\n\n如果輸出值超過 2³¹ 的範圍，則組合器輸出不會更新統計資料，右下角的指示燈將顯示紅色。在這種情況下，請將比例因子設定為合理的值。

