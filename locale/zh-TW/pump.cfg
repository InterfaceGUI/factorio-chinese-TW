[item-name]
pump-selection-tool=自動油井規劃器

[shortcut-name]
pump-shortcut=自動油井規劃器

[shortcut-description]
pump-shortcut=在油田周圍拖動一個區域。該工具將為抽油機和連線它們的管道放置幽靈實體。

[failure]
obstructed-resource=自動油井規劃器在所選資源上發現障礙物。請清除區域中的障礙物（樹木、岩石、水、其他建築物等）。
obstructed-pipe=自動油井規劃器無法佈置管道。請清除區域中的障礙物（樹木、岩石、水、其他建築物等）。
missing-resource=自動油井規劃器在所選區域中未找到流體資源。
mixed-resources=自動油井規劃器無法混合資源。
other-pipes-nearby=自動油井規劃器已中止，因為所選區域記憶體在其他管道。
extractor-must-be-square=自動油井規劃器只能處理方形礦機。資源 '__1__' 只有矩形礦機可用。
no-suitable-extractor=自動油井規劃器沒有適用於資源 '__1__' 的礦機。請先完成必要的研究。
no-pipe=自動油井規劃器沒有可用的管道。請先完成必要的研究。
no-power-pole=自動油井規劃器沒有可用的電杆。請先完成必要的研究。
no-suitable-power-pole=自動油井規劃器不支援大型電杆，且沒有小型電杆可用。
too-many-power-poles=自動油井規劃器在放置電杆時進行了過多的迭代，已中止嘗試。

[mod-setting-name]
pump-interface-with-module-inserter-mod=插入外掛
pump-ignore-research=忽略研究
pump-always-show=始終顯示建造選項選單

[mod-setting-description]
pump-interface-with-module-inserter-mod=啟用後，自動油井規劃器將使用 '模組插入器' 的配置，將模組新增到放置的幽靈實體中。
pump-ignore-research=啟用後，自動油井規劃器將在選單中包含尚未透過研究解鎖的礦機和管道選項。
pump-always-show=停用後，選單僅在有新選項可用或使用自動油井規劃器時按住 SHIFT 鍵時開啟。你也可以從模組設定中切換此選項。

[pump-toolpicker]
title=自動油井規劃器
confirm=確認
cancel=取消
always-show=始終顯示此選單
exclude-option-tooltip=手動放置
choose-extractor-generic=選擇要放置的建築物。
choose-extractor-unknown-selection=選擇要放置的建築物。
choose-extractor-changed-options=自上次使用自動油井規劃器以來，可用的建築物選項已發生變化。你可能需要調整你的選擇？
pipe-bury-label=掩埋管道段：
pipe-bury-tooltip=多長的直線管道段才會被轉換為地下管道：
pipe-bury-no-minimum=無最小值
pipe-bury-short=短
pipe-bury-long=長
pipe-bury-skip=不掩埋管道

[controls]
pump-selection-tool-toggle=切換自動油井規劃器選擇工具
