[mod-name]
firework_rockets=煙花火箭 [Firework Rockets]

[mod-description]
firework_rockets=讓你用火箭發射器、蜘蛛機甲和迫擊炮發射煙花。

[mod-setting-name]
firework-rocket-lighting-multiplier=煙花光半徑倍增器
firework-rocket-mortar-active-interval=活性砂漿工藝間隔
firework-rocket-mortar-active-batch=活性砂漿工藝批次
firework-rocket-mortar-inactive-batch=惰性砂漿工藝批次
firework-rocket-travel-range=煙花範圍
firework-rocket-add-firework-regular-rocket=在普通火箭上產生
firework-rocket-add-firework-regular-rocket-chance=繁殖機率
firework-rocket-fire-hazard=火災隱患
firework-rocket-fire-hazard-chance=火災危險機率
firework-rocket-emit-pollution=排放汙染
firework-rocket-emit-pollution-value=排放汙染值
[mod-setting-description]
firework-rocket-lighting-multiplier=將此設定為 0 將停用煙花燈光效果。
firework-rocket-mortar-active-interval=活性迫擊炮板條箱加工的頻率，以秒為單位。 較低的值可能會影響效能。
firework-rocket-mortar-active-batch=一批處理多少個活性迫擊炮板條箱。 較高的值可能會影響效能。 \n\n範圍：6-240
firework-rocket-mortar-inactive-batch=每 3 秒一批處理多少個非活性砂漿箱。 較高的值可能會影響效能。 \n\n範圍:12-480
firework-rocket-emit-pollution=煙花燃放時會散發出汙染。 此設定需要啟用遊戲汙染。 否則，它什麼都不做。
firework-rocket-emit-pollution-value=排放多少單位的汙染。 供參考：巨型蟲子 需要 80 個單位才能生成，大型蟲子 需要 400 個單位才能生成。
firework-rocket-travel-range=在煙花軌跡在爆炸前移動了多少格。

