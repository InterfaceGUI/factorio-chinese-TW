[mod-setting-name]
character-inventory-size=角色揹包大小
starting-robot-count=開局機器人數量
construction-robot-speed-multiplier=建築機器人速度倍數
logistic-robot-speed-multiplier=物流機器人速度倍數

[mod-setting-description]
character-inventory-size=80 將採用預設的 原版 設定。 每 10 個是一行。
starting-robot-count=決定玩家生成的建築機器人數量。
construction-robot-speed-multiplier=值 1 將採用預設的 原版 設定。
logistic-robot-speed-multiplier=值 1 將採用預設的 原版 設定。
