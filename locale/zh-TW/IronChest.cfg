[technology-name]
sediment-centrifuge=沉積物離心機

[technology-description]
sediment-centrifuge=解鎖沉積物離心機，這是一種用於處理各種材料的多功能機器。它允許在早期階段進行沉積物提取和普通資源的轉換，從而在材料精煉和工藝製作方面搶佔先機。