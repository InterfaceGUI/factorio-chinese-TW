[item-description]
dirt-plate=由泥土沉積物製成的質樸板。
obsidian-plate=由黑曜石沉積物製成的高度耐用板。
diamond-plate=由鑽石沉積物製成的珍貴板，以其硬度著稱。
crystal-plate=由水晶沉積物製成的透明板。
gold-plate=由金沉積物製成的珍貴板，非常適合製作。
copper-plate=在各種配方中使用的多功能金屬板。
iron-plate=用於製作各種物品的堅固金屬板。
silver-plate=由銀沉積物製成的精緻板，在製作中很有用。
dirt-sediment=主要由泥土顆粒組成的沉積物。
obsidian-sediment=含有黑曜石碎片的沉積物，非常堅硬。
diamond-sediment=含有微小鑽石碎片的沉積物。
crystal-sediment=含有微量晶體的沉積物。
gold-sediment=含有金顆粒的沉積物。
coal-sediment=富含煤顆粒的沉積物，可以製作成煤。
iron-sediment=含有鐵顆粒的沉積物。
copper-sediment=含有銅顆粒的沉積物。
silver-sediment=含有銀顆粒的沉積物。

dirt-chest=由泥土板製成的箱，提供最小的儲存容量。
copper-chest=由銅板製成的箱，比泥土更耐用。
iron-chest=由鐵板製成的堅固箱，提供充實的儲存空間。
silver-chest=由銀板製成的精緻箱，將功能與風格相結合。
gold-chest=由金板製成的珍貴箱，結合了奢華和容量。
diamond-chest=由鑽石板製成的精美箱，提供高儲存容量。
obsidian-chest=由黑曜石板製成的幾乎不可摧毀的箱。
crystal-chest=由水晶板製成的透明且美麗的箱。
sediment-centrifuge=專門設計用於處理各種沉積物的機器，從原始資源中提取有價值的材料。


steel-chest=由鋼板製成的耐用箱，結合了強度和容量。
wooden-chest=基本的木製儲物箱，非常適合開始您的旅程。
gold-to-diamond-upgrade=將您的金箱升級為鑽石箱，以獲得更優越的儲存空間。
copper-to-iron-upgrade=將您的銅箱升級為更耐用的鐵箱。

