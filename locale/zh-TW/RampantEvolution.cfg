[mod-setting-description]
rampant-evolution--evolutionPerWormKilled=這個設定改變了進化應該如何受到被殺死的蠕蟲的影響。就如何解釋而言，此數字應與原版汙染、生成器和時間滑塊一樣對待
rampant-evolution-evolutionPerUnitKilled=這個設定改變了進化應該如何受到被殺死的蟲子單位的影響。就如何解釋而言，此數字應與原版汙染、生成器和時間滑塊一樣對待
rampant-evolution-evolutionPerHiveKilled=此設定更改了如何透過殺死猖獗的蜂巢來影響進化。就如何解釋而言，此數字應與原版汙染、生成器和時間滑塊一樣對待
rampant-evolution-evolutionPerSpawnerKilled=這個設定改變了進化應該如何受到被殺死的產卵者的影響。就如何解釋而言，此數字應與原版汙染、生成器和時間滑塊一樣對待
rampant-evolution-evolutionPerTileAbsorbed=這個設定改變了進化應該如何受到瓷磚吸收的汙染的影響。就如何解釋而言，此數字應與原版汙染、生成器和時間滑塊一樣對待
rampant-evolution-evolutionPerTreeDied=此設定改變了汙染破壞樹木應如何影響進化。就如何解釋而言，此數字應與原版汙染、生成器和時間滑塊一樣對待
rampant-evolution-evolutionPerTreeAbsorbed=這種設定改變了進化應該如何受到樹木吸收的汙染的影響。就如何解釋而言，此數字應與原版汙染、生成器和時間滑塊一樣對待
rampant-evolution-evolutionPerSpawnerAbsorbed=這個設定改變了進化應該如何受到產卵者吸收的汙染的影響。就如何解釋而言，此數字應與原版汙染、生成器和時間滑塊一樣對待
rampant-evolution--evolutionPerPollution=這個設定改變了進化應該如何受到正在產生的汙染的影響。就如何解釋而言，此數字應與原版汙染、生成器和時間滑塊一樣對待
rampant-evolution--evolutionPerTime=這個設定改變了進化應該如何受到以秒為單位的時間的影響。就如何解釋而言，此數字應與原版汙染、生成器和時間滑塊一樣對待
rampant-evolution--recalculateAllEvolution=選中此設定後，當 mod 設定更改時，將從遊戲開始時重新計算進化。這不會是對過去進化的完美重構。
rampant-evolution--displayEvolutionMsgInterval=這是進化將顯示在控制檯上的間隔。控制檯中的 /rampantEvolution 將按需顯示統計資訊。
rampant-evolution--displayEvolutionMsg=這是使進化以指定的時間間隔顯示在控制檯上的設定。控制檯中的 /rampantEvolution 將按需顯示統計資訊。
rampant-evolution--setMapSettingsToZero=如果您有一個想要使用此模組的現有存檔，並且您想要暫停原始地圖進化設定。這是永久性的，如果您刪除帶有此設定檢查的 MOD，進化將保持暫停。取消選中應該重新啟用香草進化。
rampant-evolution--minimumDevolutionPercentage=每次進化上升，這個百分比乘以進化並存儲為進化可以達到的最低值。因此，如果您將 mod 設定為 0.25 並且您的進化達到 10%，那麼您的進化可以達到的最低值是 2.5%
rampant-evolution--evolutionResolutionLevel=要在單個點計算的增量計數。數字越高，重新計算進化的準確性越差。權衡是低數字將需要很長時間才能完成重新計算。當此數字為 0 時，它將根據遊戲中的刻度數自動計算。在自動模式下，準確度從 20 開始，然後根據 x 移動到 4000，其中 x 是 game.ticks /（80 小時）。在 4000 時，80 小時的遊戲將需要約 15 分鐘來重新計算。

[description]
rampant-evolution--refreshingEvolution=RampantEvolution：重新計算進化，這可能需要幾分鐘才能重新計算。重新處理時指令碼時間會更長。
rampant-evolution--displayEvolutionMsg=RampantEvolution：\n__1__%：當前演變\n __2__%：瓷磚吸收的汙染貢獻\n __3__%：樹木吸收的汙染貢獻\n __4__%：樹木因汙染而受損的貢獻\n __5__%：Spawner 吸收的汙染貢獻\n __6__%：殺死產卵者貢獻\n __7__%：殺死蜂巢貢獻\n __8__%：殺死單位貢獻\n __9__%：殺死蠕蟲貢獻\n __10__%：汙染產生貢獻\n __11__%：時間產生貢獻\n __12__%：最小進化
