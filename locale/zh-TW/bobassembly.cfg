[entity-description]
bob-steam-assembling-machine=蒸汽組裝機會根據你輸入的蒸汽溫度來調整其執行速度和能耗。\n預計當使用來自你的第一個鍋爐的蒸汽時，它的執行效率為20%。\n20%的效率意味著製作速度為0.4，功率為80KW。


