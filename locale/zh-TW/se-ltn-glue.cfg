[mod-name]
se-ltn-glue=太空探索 - LTN整合

[mod-description]
se-ltn-glue=允許LTN網路透過SE的太空電梯。

[mod-setting-name]
se-ltn-use-elevator-clearance=使用清關站
se-ltn-elevator-clearance-name=清關站名稱

[mod-setting-description]
se-ltn-use-elevator-clearance=離開電梯並直接前往剩餘列車限制為 1 的目的地的火車會不斷產生"[color=purple]目的地已滿[/color]."為了避免這種情況，火車可以先前往清關站。\n\n這樣的車站[color=cyan]不得有列車限制[/color]，並且必須距離電梯內的出口點至少[color=cyan]一整列火車長度[/color]。此設定將此類車站新增到透過電梯的每個 LTN 交付。下一個設定定義所有這些車站的名稱。\n\n由於 LTN 請求者和提供者很少有異星工廠列車限制，因此啟用此功能對於列車有限的倉庫最有用。


[se-ltn-glue-message]
re-assign-delivery=[SE-LTN] __1__ 透過電梯到達。
elevator-disconnected=[SE-LTN] 電梯 __1__ 與LTN斷開連線
elevator-connected=[SE-LTN] 電梯 __1__ 與LTN建立連線
elevator-connected-masked=[SE-LTN] 連線的電梯 __1__ 到 LTN 網路 __2__。
cross-surface-delivery=[SE-LTN] __1__ 的跨曲面交付，匹配的曲面連線：__2__。
requester-delivery-reset-should-be-disabled=[img=virtual-signal/se-warning] [color=yellow][SE-LTN] LTN 設定“__1__”已啟用。這不會讓火車回到它們最初來自的地面，這可能導致火車分佈異常。[/color]

[se-ltn-ui-tooltip]
network-id=允許透過此電梯的編碼 LTN 網路 ID。