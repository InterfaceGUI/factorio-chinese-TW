[technology-description]
factory-connection-type-fluid=允許透過管道，地下管道和儲液罐來傳輸廠房內外的流體。\n滑鼠懸停在連線箭頭上並使用R在輸入，輸出和平衡模式中切換。使用Shift+R和Ctrl+R提升或降低更新頻率。
factory-connection-type-chest=允許透過箱子來傳輸物品。\n滑鼠懸停在連線箭頭上並使用R在輸入，輸出和平衡模式中切換。使用Shift+R和Ctrl+R提升或降低更新頻率。
factory-connection-type-circuit=允許透過此科技解鎖的兩個特殊建築來將廠房連線至訊號網路。\n使用Shift+R和Ctrl+R提升或降低更新頻率。\n\n[注意: 訊號網路連線會極大地影響遊戲效能。不要過多地使用，也不要使用過剩的更新頻率。]
factory-interior-upgrade-lights=為所有廠房新增吊燈。\n太陽能電池板依舊不能在廠房中產生電能。
factory-interior-upgrade-display=為所有廠房新增ALT檢視。放置於ALT檢視顯示箱中的物品會顯示在廠房外面。
factory-preview=滑鼠懸停在你的廠房上並預覽內部！滑鼠懸停在電力監視器上並預覽外界！將廠房拿在手中並預覽內部！\n\n[有問題? 檢查遊戲內的模組設定 (設定 -> 模組 -> 個性設定)]
factory-requester-chest=存放在物流網路中的廠房找不到了？使用這個箱子來自動地將它們召回。
factory-recursion-t1=允許在較大的廠房中建造較小的廠房。
factory-recursion-t2=允許在廠房中建造同級的廠房。


[command-help-message]
give-lost-factory-buildings=以物品的形式給你所有已撿起的廠房，除了那些已經在你揹包中的。使用"destroyed"引數來恢復並給你那些已經被摧毀的廠房。在使用此命令時，如果廠房並未真正被摧毀，可能會導致多個物品指向同一個廠房。這些額外的物品會在你放置他們時顯示"無效的廠房!"並銷燬。

