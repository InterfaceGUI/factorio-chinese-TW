[mod-setting-description]
Factorissimo2-free-recursion=允許你無需研究廠房巢狀學便可建造巢狀廠房。
Factorissimo2-hide-recursion=隱藏廠房巢狀學科技 1以及廠房巢狀學 2，你將無法研究它們。
Factorissimo2-hide-recursion-2=隱藏了遞迴2技術，您將無法研究它。
Factorissimo2-better-recursion-2=一旦研究了遞迴2，就可以將較大的廠房巢狀在較小的廠房中。
Factorissimo2-max-surfaces=應該為廠房內部建立最大數量的表面廠房2。如果您的廠房建築數量超過此數字，廠房2將開始重用以前的曲面。
Factorissimo2-indestructible-buildings=使廠房免受外部損壞。
Factorissimo2-allied-players-may-enter=允許玩家進入其他盟軍的廠房
Factorissimo2-enemy-players-may-enter=允許玩家進入敵軍的倉房
Factorissimo2-easy-research=使所有廠房2研究成本降低。
Factorissimo2-easy-recipes=降低所有廠房建築的成本。
Factorissimo2-power-batching=（高階）電源傳輸每X個tick更新一次（更新之間平穩交錯）。有助於節省一些UPS，但如果X> 1，則會使功率圖混亂。
Factorissimo2-preview-enabled=將滑鼠懸停在廠房建築物或其電源監視器上時，啟用彈出的預覽視窗。你研究過了嗎？
Factorissimo2-preview-size=設定預覽視窗的大小。
Factorissimo2-preview-zoom=設定預覽視窗的縮放級別，以防它不能顯示整個廠房建築物。 當您的GUI比例低於預設值時，請使用此選項。



[mod-name]
