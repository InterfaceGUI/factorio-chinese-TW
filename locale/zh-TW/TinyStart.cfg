[mod-setting-description]
TinyStart-fusion-solar=選擇:\n[font=default-bold]I)[/font]方舟反應爐 (150kW)\n[font=default-bold]II)[/font]4太陽能板 (120kW).
TinyStart-shield=選擇:\n[font=default-bold]I)[/font]另一個反應爐\n[font=default-bold]II)[/font]基本能量護盾\n[font=default-bold]III)[/font]4個額外的太陽能板\n[font=default-bold]IV)[/font]2個額外電池
TinyStart-battery=選擇:\n[font=default-bold]I)[/font] 額外的電池，或者\n[font=default-bold]II)[/font]2個額外的太陽能板(60kW).\n如果你選了太陽能，仍然會給你提供一塊電池
TinyStart-init-spawn=這個選項適用於沒有TinyStart的現有儲存。如果啟用。當現有地圖第一次載入TinyStart時，所有儲存中記錄的玩家都將獲得Tiny Armor./n注：這將覆蓋任何已經裝備的盔甲。
TinyStart-marathon-start=開局獲得額外資源，用來快速到達電力階段。
TinyStart-spawn-charged=如果啟用，則開局時裝甲滿電，讓你更快開始遊戲。
TinyStart-roboport-type=選擇機器人型號是MK1還是MK2（都是原版機器人），可操控20個或可操控50個。數量多更耗電。