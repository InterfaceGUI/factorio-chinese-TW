[mod-setting-description]
bs construction break chance=建築機器人在放置或移除實體或瓷磚時有可能會損壞。
bs logistic mtbf=平均故障間隔時間，以分鐘為單位
bs pollution clogging=汙染導致機器人更頻繁地失敗
bs difficulty normal=正常模式下的機器人維修困難。簡單（預設）：機器人需要處理。中：機器人需要可預測的替代品。困難：機器人需要拆卸和特製的替換零件。
bs difficulty expensive=正常模式下的機器人維修困難。簡單：機器人需要處理。中：機器人需要可預測的替代品。硬（預設）：機器人需要拆卸和特製的替換零件。
