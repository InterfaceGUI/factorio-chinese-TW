[mod-setting-name]
fluidTrains_enable_tender=啟用投標（實驗性）
fluidTrains_tender_mode=招標模式
fluidTrains_tender_threshold=投標請求閾值

[mod-setting-description]
fluidTrains_enable_tender=讓機車從連線的流體車廂中抽取流體。此功能仍處於試驗階段，可能會影響遊戲穩定性和效能。
fluidTrains_tender_mode=當設定為“僅鄰居”（預設）時，機車只能將流體從流體車廂中直接拉到指向相同方向的連續機車鏈後面。當設定為“全列車”時，機車可能會從列車中的所有流體車廂中抽取流體。這不太現實，但可能會提高效能。
fluidTrains_tender_threshold=僅在請求的流體量超過設定量時才從流體車中拉出流體。較低的值會更頻繁地更新，較高的值可能會提高效能。

[string-mod-setting]
fluidTrains_enable_tender-unless-disabled=除非被mod停用
fluidTrains_enable_tender-only-enabled=僅當由 mod 啟用時

fluidTrains_tender_mode-local=僅限鄰居
fluidTrains_tender_mode-global=全程火車
