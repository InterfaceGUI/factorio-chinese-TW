[mod-name]
##Picks-Inserter=Picklock's Inserter

[mod-description]
##Picks-Inserter=If an inserter is not able to place items at the target then this mod prevents the Inserter to get stuck holding these items. \n- Items will be put back to where they were picked up. \n- If this is not possible and the option is activated then the items will be destroyed.

[mod-setting-name]
PI_temp_unlock=一般：解鎖鎖定的胸部插槽
PI_clear_inserter=常規：刪除專案
PI_target_selection=選擇：啟用插入器清理計劃器
PI_keep_selected=選擇：永久清理
PI_set_mark=選擇：標記選定的插入器
PI_clear_max=選擇：每個刻度的最大數量
PI_target_train_stop=火車：在火車站清理插入器
PI_lines_to_check=火車：寬度清理區域
PI_extend_length=火車：擴大區域以清理長度

[mod-setting-description]
PI_temp_unlock=如果箱子確實有鎖定的插槽，它們將在放回物品之前解鎖，然後再次鎖定。 \n如果箱子裡通常塞滿了物品，那麼有一種儲存方法來始終清潔插入器可能會有所幫助。
PI_clear_inserter=如果無法將物品放回原處，則無論如何都會清理插入器，並且插入器手中的物品將被破壞。
PI_target_selection=可以選擇要清理的插入器。
PI_keep_selected=選中的插入器將保持選中狀態，直到它們被取消選中並被永久清理。
PI_set_mark=選定的插入器將被標記
PI_clear_max=每個刻度要清理的最大插入器數。 \n最小值：1 \n最大值：120
PI_target_train_stop=當火車離開火車站時，將為貨車周圍的插入器進行清理。因此，火車必須以“自動”模式進出車站（中間不要更改為“手動”模式）。 \n將對每輛與列車相連的貨車兩側的區域進行檢查。即使可以裝載/解除安裝，也將跳過未水平或垂直排列的貨車！
PI_lines_to_check=設定貨車區域中將搜尋要清理的插入器的行數。
PI_extend_length=增加超過貨車長度的水平區域。

[item-name]
PI_inserter_selector=插入器清理計劃器

[item-description]
PI_inserter_selector=全自動清理插入器的規劃器。 \n將啟用選定區域內的所有插入器進行全自動清理，\n 選擇區域時按住 shift 可對該區域內的所有插入器禁用此效果。 \n這不會阻止插入器正常工作（抓取新專案並放置它們）。

[controls]
PI_inserter_selector_ui=啟用插入器清理計劃器
pi-orphan-mark-del-key=刪除孤立標記

[controls-description]
PI_inserter_selector_ui=啟用計劃器以全自動清理插入器。 \n將啟用選定區域內的所有插入器進行全自動清理，\n在選擇區域時按住 shift 可禁用該區域內所有插入器的此效果。 \n這不會阻止插入器正常工作（抓取新專案並放置它們）。
pi-orphan-mark-del-key=刪除插入器已被破壞的孤立標記。\n\n標記通常會隨插入器自動刪除。如果這不起作用，可以使用此鍵從遊戲中刪除孤立標記。

[PicksInserter]
PI_inserter_selector_ui_sc=插入器清理計劃器 (__CONTROL__PI_inserter_selector_ui__)

