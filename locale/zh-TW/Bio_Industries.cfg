[mod-setting-description]
BI_Bio_Cannon=生物炮塔非常強大，但只會對蟲巢開火。
BI_Bio_Fuel=允許使用生物燃料生產石油產品。
BI_Game_Tweaks_Bot=機器人不會採礦也不會著火（？？？）。
BI_Game_Tweaks_Disassemble=允許拆解一部分配方，將返還50%資源。
BI_Game_Tweaks_Emissions_Multiplier=一般認為，未加工的燃料比精煉的燃料造成更多的汙染。例如，煤產生200%的汙染，而固體燃料只有85%的汙染。請在mod資料夾"Fuel Values.xlsx"中查閱更多資訊。
BI_Game_Tweaks_Player=建設、接觸、丟棄物品半徑 6 => 20，物品拾取 1 => 4，採礦半徑 2.7 => 4，戰利品拾取半徑 2 => 5（？？？）。
BI_Game_Tweaks_Recipe=配方影響：標準混凝土移除鐵礦新增鐵棒，石牆新增鐵棒，軌道移除石頭新增碎石和混凝土，鋼斧移除鐵棒新增鐵斧。
BI_Game_Tweaks_Stack_Size=影響木材，石頭，碎石，混凝土和礦渣的堆疊數量。
BI_Game_Tweaks_Tree=砍伐樹木時隨機提供1-6個木材，常規=4。
BI_Game_Tweaks_Small_Tree_Collisionbox=實驗：這個設定是預設啟用的。如果不是，樹木將擁有更大的碰撞體積，使森林更有可能阻擋玩家、車輛和蟲子者。不確定這是否會有任何副作用!
BI_Game_Tweaks_Production_Science=如果啟用了這一功能，將會有一個用於生產科技包的替代配方可用。\n（預設：開啟）
BI_Hide_musk_floor_in_mapview=在地圖檢視中，如果啟用此設定，電網覆蓋將為太地板隱藏。不推薦使用，因為設定到每個太陽能地板可能需要一些時間!
BI_Solar_Additions=啟用太陽能專案如太陽能農場，太陽能發電廠，生物蓄電器和巨型廣域配電站。


