[mod-setting-description]
Schall-PM-machine-car=屬於“汽車”類別並使用化學燃料的實體，例如 __ENTITY__car__ 和 __ENTITY__tank__。\n請注意，它們不再受益於燃料獎勵。
Schall-PM-machine-locomotive=屬於“機車”類別並使用化學燃料的實體，例如 __ENTITY__locomotive__。\n請注意，它們不再受益於燃料獎勵。
Schall-PM-machine-spider-vehicle=屬於“蜘蛛機甲”類別並使用化學燃料的實體，例如“沙爾的蜘蛛機甲排(Schall Arachnid Platoon)”模組中的輕型蜘蛛機甲。\n請注意，它們不再受益於燃料獎勵。
Schall-PM-machine-inserter=屬於“機械臂”類別下的實體並使用化學燃料，例如 __ENTITY__burner-inserter__。
Schall-PM-machine-mining-drill=屬於“採礦機”類別並使用化學燃料的實體，例如 __ENTITY__burner-mining-drill__。
Schall-PM-machine-boiler=屬於“鍋爐”類別並使用化學燃料的實體，例如 __ENTITY__boiler__。
Schall-PM-machine-furnace=屬於“熔爐”類別並使用化學燃料的實體，例如 __ENTITY__stone-furnace__ 和 __ENTITY__steel-furnace__。
Schall-PM-machine-assembling-machine=屬於“組裝機”類別下使用化學燃料的實體。
Schall-PM-machine-generator-equipment=屬於“發電機裝置”類別下使用化學燃料的裝置，例如“沙爾的坦克排(Schall Tank Platoon)”模組中的車輛電池組模組。

