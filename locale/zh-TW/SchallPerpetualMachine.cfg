[mod-name]
SchallPerpetualMachine=疾風之永動機

[mod-description]
SchallPerpetualMachine=原名：Schall Perpetual Machine\n“永動機”是可以在沒有外部能源（例如燃料和動力）的情況下執行的假設機器。\n這個模組允許您透過在燃燒器機器上安裝昂貴但無限的能源來以一定成本建立等效的永動機。
