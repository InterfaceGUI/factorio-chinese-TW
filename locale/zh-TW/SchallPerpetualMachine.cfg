[mod-setting-description]
perpetual-machine-car=屬於“汽車”類別並使用化學燃料的實體，例如 __ENTITY__car__ 和 __ENTITY__tank__。\n請注意，它們不再受益於燃料獎勵。
perpetual-machine-locomotive=屬於“機車”類別並使用化學燃料的實體，例如 __ENTITY__locomotive__。\n請注意，它們不再受益於燃料獎勵。
perpetual-machine-spider-vehicle=屬於“蜘蛛車”類別並使用化學燃料的實體，例如“Schall Arachnid Platoon”模組中的 Light Spidertron。\n請注意，它們不再受益於燃料獎勵。
perpetual-machine-inserter=“插入器”類別下的實體並使用化學燃料，例如 __ENTITY__burner-inserter__。
perpetual-machine-mining-drill=屬於“採礦鑽探”類別並使用化學燃料的實體，例如 __ENTITY__burner-mining-drill__。
perpetual-machine-boiler=屬於“鍋爐”類別並使用化學燃料的實體，例如 __ENTITY__boiler__。
perpetual-machine-furnace=屬於“熔爐”類別並使用化學燃料的實體，例如 __ENTITY__stone-furnace__ 和 __ENTITY__steel-furnace__。
perpetual-machine-assembling-machine=“組裝機”類別下使用化學燃料的實體。
perpetual-machine-generator-equipment=“發電機裝置”類別下使用化學燃料的裝置，例如“Schall Tank Platoon”模組中的車輛燃料電池。

