[item-description]
gun-nano-emitter=只要奈米發射器是當前選擇的武器，就會自動發出基於彈藥型別的預程式設計奈米機器人。 奈米機器人不適用於現有的物流網路。
ammo-nano-termites=摧毀範圍內的樹。無法恢復。
ammo-nano-scrappers=銷燬標記範圍內放置的所有實體。無法恢復
ammo-nano-deconstructors=拆卸所有標記範圍內放置的實體。將物品退還給您。
ammo-nano-constructors=如果您在庫存中有實體放置物品，則在範圍內恢復實體幽靈。還能修復損壞的實體。
equipment-bot-chip-items=配置個人機器人埠以自動標記地面上的物品以進行取貨。必須與可用的機器人處於網路中。如果周圍有敵人，物品不會被標記。
equipment-bot-chip-trees=配置個人機器人埠以自動標記範圍內的樹以進行解構。必須與可用的機器人處於網路中。如果周圍有敵人，物品不會被標記。
equipment-bot-chip-launcher=將個人機器人埠配置為在敵人進入範圍內時自動從清單中開始發射戰鬥部隊。至少需要一個個人機器人進行工作。
equipment-bot-chip-feeder=緊急修復，當您的健康狀況不佳時會自動使用回血物品，每次緊急修復都有2分鐘的冷卻時間。至少需要一個個人機器人進行工作。
equipment-bot-chip-nanointerface=允許奈米機器人在物流單元內部工作。只需要1個晶片。
roboport-interface-main=與最近的物流網路介面以分配作業。

