equipment-bot-chip-feeder=緊急修復，當您的健康狀況不佳時會自動使用癒合物品，每個修復器都有30秒的冷卻時間。如果沒有治療專案，它將恢復10分。需要一個個人機器人工作。
equipment-bot-chip-nanointerface=允許奈米機器人在物流單元內部工作。只需要1個晶片。 無需個人機器人剛開或機器人即可工作。

