[mod-setting-description]
start-with-basic-logistics=從一開始就預先研究了一些早期科技，以便您可以立即製作傳送帶和燃燒機器。
quick-start-science=墜毀的飛船將包含的自動化科研包數量。
aai-fast-motor-crafting=使 __ITEM__motor__ 的製作時間與原版中的鐵齒輪相同。__ITEM__iron-gear-wheel__0.2秒，__ITEM__motor__ 0.3秒，__ITEM__copper-cable__ 0.2秒，__ITEM__electric-motor__ 0.4秒。
aai-wide-drill=增加了一個更大的電動採礦鑽機，具有更大的範圍、更高的速度和額外的模組槽。如果安裝了“太空時代”模組，此設定無效。
aai-burner-turbine-efficiency=更改燃燒渦輪發電機的燃料效率。
aai-fuel-processor=增加了一個燃料處理器，用於將化學燃料轉換成一種通用的加工燃料，並在此過程中獲得能量（能量增益百分比為不同的設定）。如果停用，則在遊戲開始時隱藏該科技。
aai-fuel-processor-efficiency=從此過程中獲得的能量額外百分比。值越高，燃料處理器的能耗越低。
aai-stone-path=增加了粗糙的石路，可以用石礦來放置。
wide-flashlight=將角色手電筒替換為更寬的版本。
enhanced-nightvision=使用一種不會使螢幕脫色的夜視LUT，它為一些陰影添加了輕微的綠色高亮。
night-lut-set=夜晚的黑暗效果強度。

