[mod-setting-description]
Schall-EE-alien-tier-max=4：原版設定，沒有新異形。\n6：（預設）輕鬆挑戰。\n8：增加頭目級異形！\n10：增加災難級異形！！\n10 以上的選項將會釋放出極難處理的異形。別說我沒提醒你哦！！！
Schall-EE-difficulty=在更高的難度下，高階異形來得更早、更多！
Schall-EE-fire-resistance-level=「與原版相符」：（預設）每級別輕微提高 2%。\n「與電擊抗性相同」：與電擊抗性一樣是相當高的。\n「與鐳射抗性相同」：與鐳射抗性一樣是非當高的。
Schall-EE-gui-refresh-interval=除了物體死亡時，也會定期更新介面資訊。\n以秒為單位。
Schall-EE-category-corpses-enable=關閉：（預設）高階異形死亡時仍會留下巨型級的屍體。節省大量視訊記憶體（VRAM）和提升更新速度（UPS），還可以防止地面一片雜亂。\n開啟：屍體有正確的尺寸和顏色。但會消耗頗多的視訊記憶體和降低更新速度。
Schall-EE-category-corpses-time-before-removed=屍體滯留的時間，以秒為單位。\n較小的值允許較早地移除，以防止過多的屍體堆積。\n輸入任何負值時，將跳過此操作，仍使用原版預設值（0.18.18 中為 120 秒）。
Schall-EE-gui-spawners-exclude=資訊介面中不考慮的蟲巢。用於跳過某些模組中的重複項。\n__ITEM__Schall-multiple-pattern-note__預設值："^creative-mod_*"

