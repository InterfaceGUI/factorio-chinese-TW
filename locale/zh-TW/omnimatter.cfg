[mod-setting-description]
omnimatter-infinite-omnic-acid=如果啟用，開採無限紫礦將需要紫礦酸
omnimatter-max-tier=設定紫礦提取機的最大等級，3-8。
omnimatter-pure-lvl-per-tier=每層紫礦提取機科技之間應該有多少級的紫礦提取科技？. 2-6.
omnimatter-impure-lvls=為每種礦石設定低純提取技術的數量。 可以在 2 到 6 之間。
omnimatter-fluid-lvl-per-tier=選擇每級紫礦提取機科技之間的液體蒸餾科技數量。1-3.
omnimatter-fluid-lvl=這個決定了達到最高液體蒸餾效率所需要的液體蒸餾科技。調高這個數字將解鎖更多可研究的科技。取值：2-10。
omnimatter-pure-tech-tier-cost-increase=純礦提取科技每升一大層花費提升這個指數。
omnimatter-pure-tech-level-cost-increase=決定每升一小級研究花費提升的速率。警告：這個數字是累積性的，小調整也會導致很大的花費變化，尤其是在科技數量很多的情況下。
omnimatter-beginner-multiplier=將所有在[紫礦提取機1型]之前的科技花費乘以這個倍率。小於1的數字將會使花費更低。取值：0.2-5。
omnimatter-linear-science-packs=開啟：科技包消耗以線性提升,關閉：以指數提升
omnimatter-rocket-locked=需要研究完所有的提取科技才能解鎖火箭發射井科技
omnimatter-science-pack-constant=決定隨著研究科技包消耗量的提升速率，最低0為線性，1為非線性。


[mod-name]
omnimatter=紫礦之礦物

