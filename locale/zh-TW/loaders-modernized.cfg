[mod-setting-description]
mdrn-use-electricity=勾選時，裝卸機將需要電力才能執行。\n\n[color=blue]預設:[/color] [color=green]是[/color]
mdrn-double-recipe=將配方成本加倍，並一次生產 2 個裝卸機，以便成對消耗地下傳送帶。\n\n[color=blue]預設:[/color] [color=green]False[/color]
mdrn-migrate-from-miniloaders=嘗試將已建造的迷你裝卸機遷移到現代化的裝卸機。庫存和容器中的裝卸機將丟失。組裝機上的配方將被重置。\n\n[color=blue]預設:[/color] [color=green]False[/color]
mdrn-enable-chute=啟用建立非常慢的裝卸機式滑道的配方。\n\n[color=blue]預設:[/color] [color=green]是[/color]
mdrn-enable-stacking=啟用傳送帶堆疊以及堆疊技術。\n\n[color=blue]預設:[/color] [color=green]無[/color]
mdrn-cheap-stacking=當啟用傳送帶堆疊時，使用更便宜的非堆疊配方來製作裝卸機。\n\n[color=blue]預設:[/color] [color=green]無[/color]
mdrn-use-aai-graphics=已檢測到 AAI 裝卸機。\n僅使用 AAI 裝卸機的圖形集作為現代化的裝卸機。\n\n如果您將此設定為 false 並重新啟動，您應該能夠同時使用現代化的裝卸機和 AAI 裝卸機。\n\n[color=blue]預設:[/color] [color=green]True[/color]
mdrn-keep-5d-loaders=除了現代化的裝卸機外，還保留 5Dim 運輸模組提供的裝卸機。\n\n[color=blue]預設:[/color] [color=green]None[/color]
mdrn-keep-turbo-loader=在遊戲中保留渦輪增壓裝卸機。它們的速度與 Mk 4 裝卸機相同，但更昂貴。\n\n[color=blue]預設:[/color] [color=green]False[/color]

[string-mod-setting]
mdrn-enable-stacking-none=無
mdrn-enable-stacking-turbo-and-above=僅渦輪增壓及以上
mdrn-enable-stacking-all=全部
mdrn-keep-5d-loaders-none=無
mdrn-keep-5d-loaders-all=全部
mdrn-keep-5d-loaders-1x2=僅 1x2

[string-mod-setting-description]
mdrn-enable-stacking-none=裝卸機將無法在傳送帶上分層放置物品。
mdrn-enable-stacking-turbo-and-above=渦輪增壓裝卸機（及以上）可以根據堆疊技術水平在傳送帶上堆疊物品。\n\n渦輪增壓（及以上）裝卸機將在配方中使用堆疊機械臂。
mdrn-enable-stacking-all=所有裝卸機都將能夠根據堆疊技術水平在傳送帶上堆疊物品。\n\n配方中的機械臂數量將增加。
mdrn-keep-5d-loaders-none=移除 5Dim 的 1x2 和 1x1 裝卸機。僅使用現代化的裝卸機。
mdrn-keep-5d-loaders-all=除了現代化的裝卸機外，還保留 5Dim 模組的 1x2 和 1x1 裝卸機。
mdrn-keep-5d-loaders-1x2=除了現代化的裝卸機外，僅保留 5Dim 模組的 1x2 裝卸機。

