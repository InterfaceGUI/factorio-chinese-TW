[mod-setting-description]
mdrn-use-electricity=如果設定為真，裝卸機將需要電力才能執行。
mdrn-double-recipe=將配方成本加倍，同時生產2個裝卸機，以便地下裝卸機成對使用。
mdrn-migrate-from-miniloaders=嘗試將已建的迷你裝卸機遷移到現代裝卸機。 庫存和容器中的裝卸機會丟失。 裝配機上的配方將被重置。
mdrn-enable-chute=啟用一種配方來製作非常慢的漏斗式裝卸機。
mdrn-enable-stacking=啟用與疊放技術一起的傳送帶疊放。

[string-mod-setting]
mdrn-enable-stacking-none=無
mdrn-enable-stacking-turbo-and-above=僅限渦輪+
mdrn-enable-stacking-all=全部

[string-mod-setting-description]
mdrn-enable-stacking-none=裝卸機將無法在傳送帶上分層放置物品。
mdrn-enable-stacking-turbo-and-above=渦輪裝卸機（及以上）可以根據疊放技術級別在傳送帶上疊放物品。\n\n渦輪（及以上）裝卸機將在配方中使用疊放插入器。
mdrn-enable-stacking-all=所有裝卸機將能夠根據疊放技術級別在傳送帶上疊放物品。\n\n配方插入器的數量將增加。

