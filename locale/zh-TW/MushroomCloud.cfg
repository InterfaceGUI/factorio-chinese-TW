[mod-setting-description]
mushroom-cloud-enable-radiation-damage=啟用此選項後，核爆炸將留下汙染區域。輻射會對所有玩家、單位和實體造成幾分鐘的傷害。
mushroom-cloud-play-sounds=如果只想使用視覺爆炸效果，請停用此選項。
mushroom-cloud-radius-1=距離（以米為單位），直到發出非常大的爆炸聲。
mushroom-cloud-radius-2=距離（以米為單位），直到發出巨大的爆炸聲。
mushroom-cloud-radius-3=播放爆炸聲回聲的距離（以公里為單位）。
mushroom-cloud-radius-4=距離（以公里為單位），直到發出爆炸聲的微弱回聲為止。
mushroom-cloud-nuclear-flash=如果啟用，核爆炸將在其Vinceity中引發一道亮光。癲癇警告：如果某些人暴露在特定的光頻率、閃爍的燈光或幾何形?圖案下，可能會出現癲癇發作。在這種情況下，我強烈建議停用此選項！

