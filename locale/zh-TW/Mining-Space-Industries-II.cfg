[Mining-Space-Industries-II]
menu_Mining-Space-Industries-II=太空礦業
title_Mining-Space-Industries-II=太空礦業 II
page_Mining-Space-Industries-II_text_1=你的團隊被太空採礦工業（MSI）僱傭了。你的使命是明確的；從納文斯，一個在邊緣世界的遙遠行星上提取豐富的礦物。當你接近目的地時，發生了嚴重的故障，著陸比預期的要艱難。這一小小的挫折對任務構成了威脅，但你不能失敗。在評估了飛船的損壞之後，你要找到黑匣子，找出問題出在哪裡。似乎飛船AI感覺到了迫在眉睫的危險，並實施了緊急逃生安全措施，試圖拯救飛船，並把船員改為次要的安全保障優先順序，我會拿著大錘去砸MSI的牆的。客艙工作人員設法在船爆炸前彈射出逃生艙。大多數工具和裝置在爆炸中被毀，但也許我們仍可以利用飛船殘骸，並嘗試建立一個臨時的基地，決定我們接下來該怎麼做。

menu_technologies=[img=item/lab]科技
title_technologies=[img=item/lab]科技
page_technologies_text_1=在這次事故中，我們失去了許多重要的飛船部件，儲存在電腦和其他部件上的很多技術都丟失了。我們必須找到這些殘骸，恢復失去的技術。丟失的技術在科技樹的最後以暗色的背景顯示。\n\n我們不能研究這些技術，直到完成任務或特定事件後才能解鎖。\n\n鎖定技術可以禁止研究其他依賴於鎖定技術的科技。

menu_companion_units=[img=entity/msi_companion_droid_1]同伴
title_companion_units=[img=entity/msi_companion_droid_1]同伴
page_companion_units_text_1=MSI為你配備了2個機器人同伴，讓你在漫長的旅程中不再空虛寂寞:一個叫阿花，另一個叫小花。在這裡，您可以設定它的行為以及其他內容。

menu_message_board=[img=item/blueprint-book]留言板
title_message_board=[img=item/blueprint-book]團隊留言板
page_message_board_text_1=這是你們團隊的留言板。團隊的任何人都可以使用它。你可以用它來留言、確定任務的輕重緩急、確定要做的工作等等……

menu_missions=[img=utility/gps_map_icon]任務
title_missions=[img=utility/gps_map_icon]任務
page_missions_text_1=在這裡，你可以看到你的當前任務，以及已完成任務和已失敗任務。\n\n你可以透過子選單在左邊檢視任務的目標和獎勵，如果有的話。\n\n任務對恢復我們失去的科技很重要。

menu_current_missions=[img=utility/gps_map_icon]當前任務
title_current_missions=[img=utility/gps_map_icon]當前任務
page_current_missions_text_1=在這裡你可以看到你正在執行的任務。\n\n點選一個任務可以看到它的目標和獎勵，如果有的話。\n\n注意：每個型別只會產生2個任務。因此，即使你不想做一個任務，因為你不關心某種技術,你也不得不去完成,因為如果該型別的兩個任務有效，就不會產生新的任務。它會阻止其他科技解鎖。\n\n例如，如果你有兩個有效的軍事任務，將沒有第三個軍事任務將產生，直到你完成前一個。

menu_accomplished_missions=[img=item/blueprint-book]已完成任務
title_accomplished_missions=[img=item/blueprint-book]已完成任務
page_accomplished_missions_text_1=在這裡你可以看到你完成的任務。

menu_failed_missions=[img=utility/rail_path_not_possible]已失敗任務
title_failed_missions=[img=utility/rail_path_not_possible]已失敗任務
page_failed_missions_text_1=在這裡你可以看到你失敗的任務。如果這些任務能夠解鎖一項科技，那麼它可能會在以後再次產生。下次不要失敗了。 :)

menu_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]損壞的飛船研究計算機25DCM25
title_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]損壞的飛船研究計算機25DCM25
menu_A_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]損壞的飛船研究計算機25DCM25
title_A_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]損壞的飛船研究計算機25DCM25
page_mission_name_MI_001_broken_lab=飛船的計算機被“安全”彈出。它包含了必要的科技，可以讓我們擺脫這破碎的岩石星球。我們應該按照上面所示的材料來安裝部件。一旦完成，我們就可以進行研究[technology=laboratory]，這樣我們就能建造新的研究中心了。

menu_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]損壞的飛船反應堆
title_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]損壞的飛船反應堆
menu_F_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]損壞的飛船反應堆
title_F_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]損壞的飛船反應堆
menu_A_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]損壞的飛船反應堆
title_A_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]損壞的飛船反應堆
page_mission_name_MI_002_broken_generator=船上的反應堆在碰撞中損壞了。用上面所示的必要材料修復它將使我們獲得足夠生存所需的少量基本能量。它非常易碎。我希望它不會出什麼事。

menu_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]同伴小花
title_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]拯救同伴小花
menu_A_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]同伴小花
title_A_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]拯救同伴小花
page_mission_name_MI_003_companion_droid=MSI開發了一個有用的機器人夥伴小花來幫助我們進行研究，但它肯定仍被困在一些殘骸的某個地方。我聽到從殘骸中傳來一些聲音，如果我們用必要的材料修理它，也許就能找到我們的同伴小花。\n\n注意：如果你的MSI機器人小花死亡，過一段時間後將修復材料插入這個殘骸上將會使小花復活。

menu_A_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]尋找阿花
title_A_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]尋找人造人-阿花
menu_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]尋找阿花
title_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_melee_1]尋找人造人-阿花
page_mission_name_MI_003_companion_synthetic=MSI給了我們一個人造人來幫助處理飛船上的事務，我到處都找不到它的殘骸，這肯定是個好訊息。它一定還被困在某處的殘骸中。我聽到從殘骸中傳來一些聲音，如果我們用必要的材料修理它，也許就能找到我們的同伴了。

menu_A_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]修復阿花
title_A_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]修復阿花
menu_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]修復阿花
title_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]修復同伴阿花
page_mission_name_MI_004_repair_synthetic=阿花已經死亡！你怎麼能讓這種事發生?\n我們必須修復它。帶著你的MSI機器人小花[img=entity/msi_companion_droid_1]去它的屍體處可以修復它。也許我們能救它。它的核心似乎仍然有效。


menu_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]發現殘骸
menu_F_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]發現殘骸
menu_A_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]發現殘骸
title_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]發現殘骸（機械艙室）
title_F_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]發現殘骸（機械艙室）
title_A_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]發現殘骸（機械艙室）
page_mission_name_MI_010_machines_shipwreck=嘿！那是什麼？又一個飛船的殘骸正在墜落！如果我們能及時趕到的話，我們可能會在那裡發現一些有用的東西。那塊兒東西看起來不穩定。快點！用所需的材料開啟貨儘可能回收。


menu_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]發現殘骸
menu_F_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]發現殘骸
menu_A_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]發現殘骸
title_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]發現殘骸（軍用艙室）
title_F_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]發現殘骸（軍用艙室）
title_A_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]發現殘骸（軍用艙室）
page_mission_name_MI_011_military_shipwreck=看那兒！我們的雷達發現了更多的飛船殘骸！好像是軍用艙室裡剩下的東西。那裡可能有些有用的東西，如果我們能及時趕到的話。這似乎即將爆發。快點！拿必要的材料開啟貨艙。



menu_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究升級
menu_F_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究升級
menu_A_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究升級
title_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究升級
title_F_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究升級
title_A_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]研究升級
page_mission_name_M_science_packs=去那艘船的計算機那裡，把它修好。護送被釋放的機器人回到你的基地。記得打電話噴MSI說這個機器人簡直和隔壁黑底白花撞樹上死了的老母豬一樣垃圾，我相當肯定他們故意這麼做的。提示：您可以使用CTRL+E呼叫到您的位置。


menu_mission_name_M_power=[img=entity/crash-site-generator]能源升級
menu_F_mission_name_M_power=[img=entity/crash-site-generator]能源升級
menu_A_mission_name_M_power=[img=entity/crash-site-generator]能源升級
title_mission_name_M_power=[img=entity/crash-site-generator]能源升級
title_F_mission_name_M_power=[img=entity/crash-site-generator]能源升級
title_A_mission_name_M_power=[img=entity/crash-site-generator]能源升級
page_mission_name_M_power=那是另一個飛船反應堆嗎？它是！太好了！這些東西往往有重要的資訊，我們只需要用能量啟動它，開啟門就可以得到裡面可能存在的好東西。這是非常脆弱的，有一次我在這些旁邊放了一個隔山打牛屁，震死了裡邊386只撲稜蛾子。我應該保護它。

menu_mission_name_M_transportation=[img=item/car]運輸
menu_F_mission_name_M_transportation=[img=item/car]運輸
menu_A_mission_name_M_transportation=[img=item/car]運輸
title_mission_name_M_transportation=[img=item/car]運輸
title_F_mission_name_M_transportation=[img=item/car]運輸
title_A_mission_name_M_transportation=[img=item/car]運輸
page_mission_name_M_transportation=天啊，這是我最喜歡的遊戲！在遊戲中你可以找到所有的汽車科技樹的前置，無論你是否想要。讓我們看看在帶著我們珍貴貨物回來的路上我們能“找到”多少。

menu_mission_name_M_upgrades=[img=item/green-wire]科技升級
menu_F_mission_name_M_upgrades=[img=item/green-wire]科技升級
menu_A_mission_name_M_upgrades=[img=item/green-wire]科技升級
title_mission_name_M_upgrades=[img=item/green-wire]科技升級
title_F_mission_name_M_upgrades=[img=item/green-wire]科技升級
title_A_mission_name_M_upgrades=[img=item/green-wire]科技升級
page_mission_name_M_upgrades=這個終端包含了來自MSI的重要資料，我們需要升級我們的技術。從這裡連線綠色線纜[img=item/green-wire]到你的飛船殘骸去開啟一項新技術。


menu_mission_name_M_ultimate_techs=[img=item/utility-science-pack]高等科技
