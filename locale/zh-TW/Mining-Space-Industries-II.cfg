page_mission_name_M_space_rockets=MSI給你的計劃表時間很緊迫，他們需要特定的資源，以確保他們不會認為你是一個消耗資產。我們需要在一個特定的位置建造一個火箭發射井，如下圖所示，以考慮返回總部的最佳軌跡，並將火箭中的請求項傳送給他們。


