title_A_mission_name_M_production=[img=entity/crash-site-assembling-machine-1-broken]生產
page_mission_name_M_production=我們發現了另一塊殘骸。去到那裡，修復它，然後給它供電，這樣我們就可以在它上面啟動檢索協議，希望能開啟一項新技術。

