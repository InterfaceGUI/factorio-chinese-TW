page_mission_name_M_unique_boss_msi-worm-boss-fire-shooter=我開始享受這個星球了，這需要一點時間來適應，但我覺得我們現在處在一個好地方。又好又平和...\n\nOh. My. God，是不是一個巨大的火球正朝我們衝過來！？救救我們！我們被襲擊了！\n\n我們的雷達檢測到攻擊來自一個巨大的沙蟲，我的薪水絕對不夠。我們需要調動所有的資源，消滅沙蟲，儘快消除威脅！


menu_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]巨型生化煙霧蟲巢
menu_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]巨型生化煙霧蟲巢
title_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]巨型生化煙霧蟲巢
title_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]巨型生化煙霧蟲巢
page_mission_name_M_unique_boss_msi-smoke-boss-spawner=世界正開始以驚人的速度變黑。我應該執行一些測試，來確定這是正常的行星。\n\n這些結果毫無意義。由於越來越多的生化煙霧，它似乎變得越來越黑。煙怎麼可能是活的？照這樣下去，地面將被煙霧籠罩，我們將陷入一片黑暗之中！進一步的測試表明，那些外星人正在進化，他們這樣做是為了在黑暗中攻擊我們，破壞我們的機器。我們已經發現，所有這些煙霧的產生原因是一個巨大的生物，它釋放出濃密的黑煙，覆蓋了大氣層。我們需要消除這些排放的來源！這在政治上可能不正確，但我們需要儘快摧毀這個變態。


