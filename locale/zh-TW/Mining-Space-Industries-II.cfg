page_mission_name_M_unique_msi_protomolecule_spawner_boss=我們殺了它嗎？是嗎？沒有？噢不！看起來那東西好像飛向了天空！它轉移到了其他地方。看！在這裡。但現在看起來更大了。我們必須不惜一切代價摧毀它！再一次！戰爭！！！



