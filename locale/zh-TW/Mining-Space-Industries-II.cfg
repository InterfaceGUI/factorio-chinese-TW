page_mission_name_M_unique_rocket_silo=我不敢相信MSI還想讓我們使用這些廢舊的東西。他們對我們所能做的已經太過時了，我們必須確保我們的火箭發射井建在最理想的位置，否則它可能會在返回總部的路上耗盡燃料。我已經計算出了最理想的位置，我會標記它以備將來使用。


