page_mission_name_M_ultimate_techs=這些控制檯只能被MSI機器人訪問。帶著MSI機器人小花[img=entity/msi_companion_droid_1]到這裡，它會解鎖裡面的科技。


menu_mission_name_M_production=[img=entity/crash-site-assembling-machine-1-broken]生產
menu_F_mission_name_M_production=[img=entity/crash-site-assembling-machine-1-broken]生產
