title_A_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken]研究以太粒子樣品
page_mission_name_M_research_msi_protomolecule_awaken=胡扯！剛才發生了什麼事？阿花是不是被那東西吸引住了？怎麼回事？那些攻擊我們的東西是什麼？他們看起來像阿花！它正在被複制嗎？怎麼回事？\n\n小心，那東西看起來不穩定。我們應該試著把阿花從那...\n\n我們需要了解發生了什麼。如果我們能在研究中心裡研究分子樣品[technology=msi_protomolecule_awaken]，我們可能會發現如何應對這種威脅。

