page_mission_name_M_unique_satellites=在我們的下一個任務中，我們需要發射衛星繪製出大部分行星表面地圖。當我們建立了一個良好和穩定的衛星網路後，MSI將能夠追蹤它想讓我們在這裡找到的任何東西。所以讓我們開始吧！\n\n建造併發射10枚[img=item/satellite]衛星！


menu_mission_name_M_unique_boss_msi-worm-boss-fire-shooter=[img=entity/msi-worm-boss-fire-shooter]巨型火焰沙蟲
