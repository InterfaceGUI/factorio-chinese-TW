menu_A_mission_name_M_military=[img=item/submachine-gun]軍事
menu_F_mission_name_M_military=[img=item/submachine-gun]軍事
title_mission_name_M_military=[img=item/submachine-gun]軍事
title_A_mission_name_M_military=[img=item/submachine-gun]軍事
title_F_mission_name_M_military=[img=item/submachine-gun]軍事
page_mission_name_M_military=他的名字是什麼？！它動了，殺了它，殺了它，殺了它！讓我們在那個東西上測試我們的武器，這樣我們就能開發出更好的武器。

