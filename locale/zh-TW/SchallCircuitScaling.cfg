[mod-setting-description]
circuitscaling-tier-circuit-compenent=1：降至 -1 層，其線性尺寸為原版同類產品的 1/2（1/4 英寸）。\n2：降至 -2 層，其線性尺寸為 1/4（1/16 英寸）面積）。\n3：下降到第 -3 層，線性大小的 1/8（面積的 1/64）是香草同行的 1/64。


[mod-description]
SchallCircuitScaling=原名：Schall Circuit Scaling\n為各種電路元件新增不同尺寸的縮小版本。使用這些微型和微型（子瓦）元件，可以使電路設計更加緊湊。還可以構建具有更精細“畫素”的點陣燈顯示，提供更高的解析度！\n與“Schall Lamp Contrast”模組配合使用效果最佳。\n包括燈、算術組合器、判定器組合器、常數組合器。
