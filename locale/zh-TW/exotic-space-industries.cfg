ei-advanced-drill=這個鑽機可以開採礦脈。需要[color=orange]每秒2單位的鑽探流體[/color] [fluid=ei-drill-fluid]才能工作。
ei-deep-pumpjack=一種升級後的抽油機。也可以開採[color=blue]低溫通量[/color][fluid=ei-cryoflux]和[color=green]生物氣[/color][fluid=ei-phythogas]礦床。
ei-exotic-assembler=這個組裝機可用於製作[color=orange]異域物品[/color]。然而，由於異域物質似乎非常不穩定，它需要放置在[color=blue]物質穩定器[/color]附近以防止其爆炸。
ei-computer-core=需要電力和一些電子元件來提供[color=blue]計算能力[/color] [fluid=ei-computing-power]。連線一根[color=orange]資料線纜[/color] [item=ei-data-pipe]來使用它。
ei-quantum-computer=一臺高度先進的計算機。提供各種輸入以獲取高科技資料。
ei-matter-stabilizer=一種人造的物質穩定器。它可用於穩定[color=orange]異域物質組裝機[/color] [item=ei-exotic-assembler]並防止它們爆炸。
ei-copper-beacon=一種液冷外掛效果分享塔。需要[color=blue]每秒1單位的液氮[/color] [fluid=ei-liquid-nitrogen]才能執行。在外掛效果分享塔過載方面計為[color=orange]1個[/color]外掛效果分享塔。
ei-iron-beacon=一種液冷外掛效果分享塔。需要[color=blue]每秒2單位的液氮[/color] [fluid=ei-liquid-nitrogen]才能執行。在外掛效果分享塔過載方面計為[color=orange]2個[/color]外掛效果分享塔。
ei-induction-matrix-core=感應矩陣多結構的核心。每個矩陣只能放置一個核心。
ei-induction-matrix-basic-coil=感應矩陣多結構的基本線圈。將矩陣的能量容量增加[color=yellow]25兆焦耳[/color]。
ei-induction-matrix-advanced-coil=感應矩陣多結構的高階線圈。將矩陣的能量容量增加[color=yellow]100兆焦耳[/color]。
ei-induction-matrix-superior-coil=感應矩陣多結構的優質線圈。將矩陣的能量容量增加[color=yellow]1000兆焦耳[/color]。
ei-induction-matrix-basic-converter=感應矩陣多結構的基本轉換器。提高矩陣的能量傳輸速率。
ei-induction-matrix-advanced-converter=感應矩陣多結構的高階轉換器。提高矩陣的能量傳輸速率。計為[color=orange]2個[/color]基本轉換器。
ei-induction-matrix-superior-converter=感應矩陣多結構的優質轉換器。最多支援4個。計為[color=orange]4個[/color]基本轉換器。
ei-induction-matrix-basic-solenoid=感應矩陣多結構的螺線管。當與線圈串聯放置在其旁邊時可以提高線圈的效率。然而，過多的螺線管會導致矩陣的能量容量下降。
ei-fission-facility=獲取與核裂變相關的資料以開發核裂變反應堆。
ei-high-temperature-reactor=需要來自其他反應堆的[color=red]熱量[/color]來供電。產生大量蒸汽，並且還可以使用基於[color=orange]釷[/color] [item=ei-thorium-232]的燃料。當使用[color=green]鈾-235燃料棒[/color] [item=ei-uranium-235-fuel]時，這臺機器可產生500MW的電力。
ei-castor=將你骯髒的[color=yellow]核廢料[/color] [item=ei-nuclear-waste]儲存在這裡。
ei-neutron-collector=從諸如核反應堆、核聚變反應堆等中子源吸收中子，為[color=blue]中子容器[/color] [item=ei-charged-neutron-container]充電。根據收集器與中子源的距離，其效率會發生變化。距離越近，效率越高。效率越低意味著，將一個[color=blue]中子容器[/color] [item=ei-neutron-container] -> [item=ei-charged-neutron-container]的一次充電過程將花費更長時間。
ei-neutron-activator=用來自[color=blue]中子容器[/color] [item=ei-charged-neutron-container]的中子注入各種元素，以獲得有價值的核聚變燃料。
ei-fusion-reactor=一種熱核聚變反應堆。它可以將各種核聚變燃料融合在一起，加熱[color=orange]液鉛冷卻劑[/color] [fluid=ei-cold-coolant][fluid=ei-hot-coolant]以進行發電。該反應堆可以在各種模式下工作。請務必檢視InformaTron維基以獲取更多資訊。
