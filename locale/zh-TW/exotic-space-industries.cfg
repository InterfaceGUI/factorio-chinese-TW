ei-big-inserter=一個帶有過濾槽的2x2機械臂。可以高速一次移動整堆物品。
ei-small-inserter-normal=一個2x2機械臂。可以一次移動整堆物品。不能用於過濾物品。
ei-big-inserter-normal=一個2x2機械臂。可以高速一次移動整堆物品。不能用於過濾物品。
ei-module-base=外掛的基礎。可用於製作各種外掛。
