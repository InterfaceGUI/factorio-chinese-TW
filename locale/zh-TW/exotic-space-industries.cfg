# 頁面
welcome=歡迎來到異域工業！
welcome-text=這是維基頁面。在這裡你可以找到關於該模組的資訊、其特性和機制。此外，新的發現可能會觸發此維基中出現新的條目，所以一定要時不時檢視一下。如果你有問題或困擾，請隨時在該模組的Discord伺服器上提問。你可以在模組入口網站上該模組的描述中找到伺服器的連結。
welcome-text-2=在這個模組中有許多新的機器、生產鏈和獨特的特性等待著你去探索，有些比較簡單，有些則更具挑戰性。一定要好好探索一番！ 

game-related=遊戲玩法相關資訊
game-related-text=本節包含有關該模組遊戲玩法特性和機制的資訊。它分為幾個子類別。你可以在左側選單中找到它們。

overall=總體資訊
overall-text=異域工業是一個全面改造的模組，它影響/完全重做了原版《異星工廠》幾乎所有方面。自然地，異域工業沒有與其他大型模組（如Krastorio 2或太空探索SE）的內建整合。官方模組包中列出的推薦模組，與異域工業有原生整合。為獲得最佳體驗，建議將這些模組與你自己選擇的提高遊戲生活質量的模組一起使用。在開始新遊戲之前，一定要檢查模組設定，因為可以使用它們來調整該模組的一些重要方面。

biters=蟲子和敵人
biters-text=敵人在異域工業中所起的作用較小。在遊戲早期，如果你建造速度非常慢且不注意汙染問題，它們可能會成為威脅。然而，由於該模組沒有新增任何新的敵人或更強的敵人，隨著遊戲的進行，對付蟲子會變得更容易。在遊戲後期，你將可以使用各種強大的軍事手段。因此，你可能需要事先擴大起始區域。官方模組包中推薦了一些蟲子基地相關的模組。

ages-and-tech=科技時代

ages-and-tech-text=異域工業是一個跨越多個科技時代的模組。每個時代都有其獨特的特性和機制。 

ages-and-tech-2=黑暗時代、蒸汽時代、電氣時代、計算機時代、量子時代和異域時代
ages-and-tech-text-2=這是該模組劃分的六個時代。黑暗時代非常短暫，引導你建立第一個基於蒸汽的工廠。石油在遊戲早期就可獲取，可作為燃料來源或用於抵禦蟲子。隨著建造第一個電子裝置，電氣時代開始了。各種能源變得可用。在這個時代引入了機器人和核裂變。計算機時代引入了外掛效果分享塔和外掛。在量子時代，高科技機械將可用。最後，異域時代將使你能夠贏得遊戲。

tech=科技方面的變化
tech-text=異域工業改變了科技的研發方式。只有在之前時代的一定比例的科技已經研發完成的情況下，才能研發新的時代科技。除此之外，異域工業中科技的研發成本也發生了變化。所有科技都從一個最低的研發價格開始，隨著你在科技樹中的推進，研發成本會變得更高。如果你願意，這允許你高速研發某些科技。科技成本的縮放以及最小/最大值可以在模組設定中進行調整。請注意，曲線形式不會影響最後一項科技的價格，而是影響向其過渡時的成本縮放。如果你是第一次玩異域工業，保持科技成本縮放為線性。如果你希望使用科學倍數，請不要使用原版的方式，而是使用模組設定。 

tech-output=當前時代進度


tech-output-text=你接下來需要推進到的時代是[font=default-bold]__3__[/font]。為了解鎖下一個時代，你目前已經研發了所需科技的[font=default-bold]__1__ / __2__[/font]百分比。


world-gen-related=世界生成相關資訊
world-gen-related-text=本節包含有關該模組世界生成特性和機制的資訊。它分為幾個子類別。你可以在左側選單中找到它們。

resources=新資源系統

resources-text=異域工業引入了一個新的資源系統。資源不再僅僅是礦脈，而是被分為各種類別。

stone=石頭
stone-text=石頭是遊戲中最常見的資源。沒有專門生成石頭的礦脈，但是可以使用[color=orange]採礦機[/color] [item=ei-stone-quarry][item=ei-electric-stone-quarry]從任何地方開採石頭。除了這些採礦機，玩家還可以手動收集石頭。

surface-patches= 
surface-patches-text= 

veins=深層礦脈
veins-text=只有在遊戲後期使用[color=orange]深層鑽機[/color] [item=ei-deep-drill]才能開採礦脈。它們產量高，冶煉比例更好。此外，一些材料，如鈾、鉛、金和釹，只能從這些礦脈中開採。

artifacts=異星文物
artifacts-text=一些文物是由一個古老的文明遺留下來的，這個文明能夠利用異域物質的力量。你可以在世界各地找到他們遺留的文物。其中一些甚至可能仍然可以使用。

actifacts-text-2=但是要小心，它們可能由於某種原因未被觸碰過……

gate=跨維度傳送門
gate-text=傳送門允許在空間中進行運輸。傳送門本身的功率消耗最高可達[color=orange]50MW（MW）[/color]，需要提供足夠的電力以保持其執行。低於這個功率值將關閉傳送門。只有非生物物體可以透過傳送門運輸。然而，為了成功運輸物品，傳送門的出口需要指向任何[color=orange]容器[/color][item=wooden-chest][item=iron-chest]。運輸物品會消耗傳送門內部緩衝區的能量。

drone=無人機埠
drone-text=一個無人機埠，允許接管並控制一架[color=blue]無人機[/color][entity=ei-drone]。放置這個建築將建立一個相關聯的無人機，點選埠時可以顯示該無人機。從那裡可以“上行連結”到無人機並操控它。無人機可以飛越地形，放置和開採建築，從其自身的庫存中移入和移出物品。然而，它無法戰鬥。在任何時候，你都可以使用[color=orange]退出（EXIT）[/color]與無人機斷開連線，或者使用收回控制權[color=orange]重置（RESET）[/color]將其傳送回其站點。讓無人機透過傳送門飛行將啟動運輸。

repair=文物修復
repair-text=你可以透過製作[color=blue]文物修復包[/color][item=ei-crystal-accumulator-repair][item=ei-farstation-repair][item=ei-alien-beacon-repair]來修復損壞的異星文物。這將使你能夠再次使用它們。修復過程可以透過將修復工具包拖到文物上來啟動。請注意，修復工具包在這個過程中會被消耗。

alien=古代異星資料
knowledge-text=留下這些文物的古代文明也留下了他們的一些資料。 

new-logistics=新物流系統
new-logistics-text=異域工業還引入了一些新的物流特性。這些特性分為幾個子類別。你可以在左側選單中找到它們。

train-progression=火車發展
train-progression-text=在蒸汽時代早期就可以使用火車。起初，你只能建造基本的[color=orange]蒸汽機車[/color] [item=ei-steam-basic-locomotive]，它可以運輸物品但不能運輸流體。使用改進的[color=orange]高階蒸汽機車[/color] [item=ei-steam-advanced-locomotive]，你也可以運輸流體。這兩種火車都由可燃燃料（如煤）提供動力。然而，在後期，需要[color=brown]柴油燃料[/color] [item=ei-diesel-fuel-unit]來為更好的[color=orange]柴油機車[/color] [item=locomotive]提供動力。

spidertron=蜘蛛機甲的變化
spidertron-text=與原版相比，蜘蛛機甲在計算機時代早期就可以使用。然而，需要燃料來為該載具提供動力。起初，可燃燃料是不錯的選擇，但在後期，基於核能或核聚變的燃料會給蜘蛛機甲帶來良好的速度和加速加成。此外，像[color=green]《蜘蛛機甲巡邏》（Spidertron Patrols）[/color]和[color=green]《建造機甲延續》（Constructron-Continued）[/color]這樣的模組在蜘蛛機甲的變化方面有特殊的整合。

cranes-and-belts=新的傳送帶和插入式起重機
cranes-and-belts-text=異域工業引入了一種新等級的傳送帶，稱為[color=orange]新型傳送帶[/color] [item=ei-neo-belt]，由高科技材料製成，速度為每秒90個物品。此外，該模組還添加了新的大型機械臂，稱為[color=orange]起重機[/color] [item=ei-big-inserter]。它們可用於高速解除安裝火車貨物，或在容器之間轉移物品。 

bots=更多機器人
bots-text=如果你正在玩異域工業機器人模組，你還可以使用專門的、更高階的機器人以及一個新的機器人指令平臺。


new-mechanics=新遊戲機制
new-mechanics-text=異域工業引入了許多新機制。這些機制分為幾個子類別。你可以在左側選單中找到它們。

beacon-overhaul=外掛效果分享塔改造
beacon-overhaul-text=異域工業限制了同時影響一臺機器的外掛效果分享塔數量，最多為4個外掛效果分享塔。除此之外，現在外掛效果分享塔需要冷卻流體才能執行。然而，它們可以容納更多的外掛，並且添加了一種改進的外掛效果分享塔，在計算限制時算作2個外掛效果分享塔，但可以容納更多的外掛。

specialised-pipes=專用管道和資料電纜
specialised-pipes-text=異域工業引入了專用管道和資料電纜。[color=orange]絕緣管道[/color]用於運輸非常冷的流體[fluid=ei-liquid-oxygen][fluid=ei-liquid-nitrogen]或非常熱的流體[fluid=ei-heated-helium-3]，以保持它們處於液態，因為在普通管道中這些流體會變成氣態。[color=orange]資料電纜[/color]用於在機器之間傳輸資料。執行新的[color=orange]計算機[/color] [item=ei-computer-core]和[color=orange]量子計算機[/color] [item=ei-quantum-computer]機器需要這些資料電纜。

space-destinations=太空目的地
space-destinations-text=[color=orange]火箭發射井[/color] [item=rocket-silo]可用於將其貨物傳送到不同的目的地。當它在計算機時代首次解鎖時，你只能將衛星傳送到[color=green]新地星軌道[/color]。根據傳送的衛星或火箭貨物的型別，你可以接收到資料或其他有用的發射產品。

space-destinations-2=不同的目的地
space-destinations-2-text=隨著你的推進，你所在的太陽系內外的各種目的地將變得可用。根據所選目的地的距離，你將或多或少地需要火箭燃料。此外，一些目的地需要首先被發現，要麼透過傳送專門的[color=orange]探索衛星[/color] [item=ei-exploration-satellite]，要麼在傳送載有普通貨物的火箭時偶然發現。一些新的目的地可能位於深空，[color=purple]超出太陽系[/color]。請注意，即使傳送探索衛星，發現新目的地也總是取決於運氣。  

induction-matrix=感應矩陣
induction-matrix-text=[color=orange]感應矩陣[/color]是一種複合機器，可用於儲存大量能量。它可以像普通蓄電池一樣儲存多餘的電力，然後在以後釋放。透過研究相應的科技，可以解鎖不同等級的矩陣規模。

induction-matrix-2=感應矩陣元件
induction-matrix-2-text=感應矩陣由幾個元件組成。[color=orange]感應矩陣核心[/color] [item=ei-induction-matrix-core]是矩陣的主要元件。[color=orange]感應線圈[/color] [item=ei-induction-matrix-basic-coil][item=ei-induction-matrix-advanced-coil][item=ei-induction-matrix-superior-coil]儲存能量。它們可以升級到更高的等級，並且當放置在[color=orange]矩陣螺線管[/color] [item=ei-induction-matrix-basic-solenoid]附近時會獲得加成。這些螺線管串聯放置時效果更佳，但不要過度建造。[color=orange]轉換器[/color] [item=ei-induction-matrix-basic-converter][item=ei-induction-matrix-advanced-converter][item=ei-induction-matrix-superior-converter]增加了可以輸入和輸出矩陣的功率量。

exotic-stabilizers=異域物質穩定器
exotic-stabilizers-text=異域物質非常難以處理。它需要一臺專門的機器，能夠承受其高能量水平。這臺機器被稱為[color=orange]異域物質組裝器[/color] [item=ei-exotic-assembler]。然而，即使是這些機器也偶爾會不穩定，可能會爆炸。為了防止這種情況發生，你可以在組裝器周圍放置[color=orange]異域物質穩定器[/color] [item=ei-matter-stabilizer]。也許你甚至可以在世界中找到一些。

black-hole=黑洞發生器
black-hole-text=強大的[color=orange]黑洞發生器[/color]是一種能夠利用物質本身能量的機器。建造這臺機器並使其達到[color=green]完全執行[/color]狀態就能贏得遊戲。為了使這個反應堆執行，你將需要大量的建築材料、穩定的可消耗物質供應以及大量的電力。因此，考慮事先建立良好的[color=orange]核聚變反應堆[/color]基礎設施或一些高階的[color=orange]感應矩陣[/color]裝置。

black-hole-2=反應堆元件
black-hole-2-text=發生器結構由多個元件組成。[color=orange]黑洞發生器[/color] [item=ei-black-hole]是所需的主要建築，一旦啟用，它將消耗其庫存中的任何物品，並將它們新增到其內部的[color=green]質量計數[/color]中。黑洞內部的質量會隨著時間衰減。在這裡，物品的型別並不重要，每個物品增加的質量相同。[color=orange]能量注入塔[/color] [item=ei-energy-injector-pylon]有助於保持黑洞的約束場處於啟用狀態。每個塔需要消耗5吉瓦（GW）的電力才能啟用，然而在啟動階段不需要塔，因為此時黑洞仍然很小，可以由反應堆容器本身進行約束。[color=orange]能量提取塔[/color] [item=ei-energy-extractor-pylon]每個塔可以從發生器中提取高達100吉瓦（GW）的能量。只有在黑洞完全執行階段才可以這樣做。

black-hole-3=黑洞階段
black-hole-3-text=使反應堆執行需要不同的步驟。在啟動狀態下，不需要塔，只需要達到初始質量計數[color=blue]10×10³ 千克[/color]。當階段進度達到100%時，發生器進入下一個狀態。為了進一步推進，現在必須隨時有[color=blue]8個啟用的注入塔[/color] [item=ei-energy-injector-pylon]處於啟用狀態。按下擴充套件按鈕會啟動黑洞半徑的增加。在[color=blue]60秒[/color]內，反應堆必須在這種狀態下執行才能進入完全執行階段。從這時起，範圍內的[color=orange]能量提取塔[/color] [item=ei-energy-extractor-pylon]可以從機器中提取能量並提供給你的電網。由於功率輸出巨大，現在發生器應該基本上能夠自給自足，只需要持續輸入質量。 

nuclear-fission-and-fusion=核裂變與核聚變
nuclear-fission-and-fusion-text=異域工業引入了一些核能方面的新特性。這些特性分為幾個子類別。你可以在左側選單中找到它們。

fission-reactors=核裂變的變化
fission-reactors-text=在這個模組中，核裂變能量發生了變化。[color=orange]核反應堆[/color] [item=nuclear-reactor]不再獲得鄰接加成，並且能量輸出增加。與原版相比，鈾更難獲取。回收用過的燃料棒可以在新的燃料棒中重複使用核裂變產物，以提高效率。需要處理[color=brown]核廢料[/color] [item=ei-nuclear-waste]。

fission-reactors-2=高溫核裂變
fission-reactors-2-text=[color=orange]高溫核反應堆[/color] [item=ei-high-temperature-reactor]是一種新的核裂變反應堆，可用於產生更多的能量。當加熱到其工作溫度並供應極大量的水和一根燃料棒時，它比熱交換器更有效地產生大量蒸汽。它甚至可以使用原本不可裂變的[color=brown]釷[/color] [item=ei-thorium-232-fuel]燃料。

fusion-power=核聚變動力
fusion-power-text=[color=orange]核聚變反應堆[/color] [item=ei-fusion-reactor]是一種新的機器，可以透過將輕原子聚變在一起來產生大量能量。它透過[color=orange]鉛冷卻劑[/color] [fluid=ei-cold-coolant][fluid=ei-hot-coolant]迴圈進行冷卻。然而，建造這個反應堆相當昂貴，並且需要持續輸入燃料。在開始時，最好的燃料選擇是[color=blue]鋰[/color]和[color=blue]氕[/color]。在後期，你也可以使用[color=blue]氘[/color]和[color=blue]氚[/color]作為燃料，甚至[color=blue]氦-3[/color]。

fusion-power-2=中子與你
fusion-power-2-text=為了獲取改進的核聚變燃料，可以使用[color=green]中子[/color]。它們由[color=green]核裂變[/color]和[color=green]核聚變[/color]中子源產生，並且需要使用[color=orange]中子收集器[/color] [item=ei-neutron-collector]來捕獲。根據中子源的強度和與收集器的距離，你將獲得或多或少的中子。

