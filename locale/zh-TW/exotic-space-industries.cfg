ei-mining-satellite=一種可以從各自的太空目的地開採[color=orange]行星岩石[/color] [item=ei-moon-rock][item=ei-sulf-rock][item=ei-mars-rock][item=ei-uran-rock][item=ei-exotic-rock]的衛星。每次發射將始終開採[color=red]10000[/color]塊岩石。
