[mod-setting-description]
ACT-Gui-Location=你希望GUI所在的位置
ACT-simple-text=更簡潔的顯示文字，最好勾選此選項
ACT-dominant-show-inserters=在實際製造時間GUI中顯示或隱藏機械臂，未勾選時會覆蓋每個配方的顯示/隱藏
ACT-max-slider-value=範圍：25至無窮大
ACT-slider-sensitivity=範圍：1到10。數字越大越好。這可能沒有任何改善。嘗試使用滑鼠滾輪！:)

