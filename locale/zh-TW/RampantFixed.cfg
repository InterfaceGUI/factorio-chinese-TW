rampantFixed--attackWaveMaxSize=如果你希望改變攻擊波如何隨進化而係數，你需要修改壓縮檔案中的config.lua檔案。
rampantFixed--attackWaveMaxSizeEvoPercent=如果你希望更早地達到最大規模的攻擊波，那麼指定所需的百分比
rampantFixed--agressiveStart=小隊的規模和攻擊頻率將至少按照30%的進化程度來計算。在遊戲開始後的1小時內會達到這個進化程度。
rampantFixed--safeBuildings=需要開啟此選項，安全建築的切換功能才能生效。這將使被設為安全的實體在重生時將“可破壞”標誌設定為“否”，這會使它們再也不會成為目標或受到傷害。
rampantFixed--safeBuildings-curvedRail=使彎軌免受蟲族攻擊
rampantFixed--safeBuildings-straightRail=使直軌免受蟲族攻擊
rampantFixed--safeBuildings-bigElectricPole=使大型電線杆免受蟲族攻擊
rampantFixed--safeBuildings-railChainSignals=使鐵路連鎖訊號免受蟲族攻擊
rampantFixed--safeBuildings-railSignals=使鐵路訊號免受蟲族攻擊
rampantFixed--safeBuildings-lamps=使路燈免受蟲族攻擊
rampantFixed--safeBuildings-trainStops=使火車站臺免受蟲族攻擊
rampantFixed--permanentNocturnal=開啟此選項將使“狂暴”的攻擊波在夜間生成。與“發條（clockwork）”模組或其他延長夜晚時間的模組配合使用效果更佳。
rampantFixed--allowDaytimePlayerHunting=允許蟲族在任何時候追捕玩家
rampantFixed--allowDaytimeNonRampantActions=允許由於汙染、定居點以及其他模組的攻擊所引發的常規攻擊在任何時候發生
rampantFixed--aiPointsScaler=取值範圍在0.0到100.0之間。這決定了 AI 在每個邏輯週期內獲得的行動點數，用於執行諸如發動攻擊波之類的行動。0.3 - 非常簡單，0.75 - 簡單，1.0 - 中等，1.25及以上 - 困難
rampantFixed--aiDifficulty=“困難” - 預設難度級別。“輕度” - 用於更輕鬆的遊戲體驗。對玩家行動的反應較弱，攻擊頻率較低
rampantFixed--aiPointsPrintSpendingToChat=每當“狂暴”消耗點數時，在聊天框中列印一條訊息。包括全球定位系統（GPS）座標。為了獲得最具挑戰性的“狂暴”遊戲體驗，請保持停用此選項。注意：在激烈戰鬥期間，此訊息可能會迅速填滿聊天框！
rampantFixed--aiPointsPrintGainsToChat=每當“狂暴”獲得點數時，在聊天框中列印一條訊息。不顯示被動點數的生成情況。為了獲得最具挑戰性的“狂暴”遊戲體驗，請保持停用此選項。注意：在激烈戰鬥期間，此訊息可能會迅速填滿聊天框！
rampantFixed--addWallResistanceAcid=開啟此選項將使所有牆壁實體增加60%的酸抗性、75%的毒抗性，並減少30%的爆炸傷害。
rampantFixed--removeBloodParticles=蟲族被殺死時產生的血液粒子可能會導致每秒更新次數（UPS）出現峰值，此選項將移除這些粒子。
rampantFixed--fireSafety-flamethrower=手持火焰噴射器不會引發火災，而是直接造成區域效果傷害。當附近有多個蟲族時，可顯著減少遊戲卡頓。
rampantFixed--flamethrowerTurretsRebalance=降低攻擊速度，同時保持總體傷害不變。對於“狂暴兵工廠（Arsenal Rampant）”的火焰噴射器，它能極大地減少卡頓現象。
rampantFixed--rampantArsenalRebalance=酸和毒附著傷害的施加頻率會降低，但傷害會更強。在使用酸和毒的後期遊戲中，可顯著減少卡頓。
rampantFixed--enableSwarm=這會減小單位碰撞遮罩的大小，從而減少尋路碰撞，並使攻擊更加流暢
rampantFixed--attack-warning=顯示一條訊息，警告玩家一波攻擊即將到來
rampantFixed--newEnemies=新增新的敵人，這些敵人將散佈在整個世界中。這會增加對隨機存取儲存器（RAM）的需求。如果每個蟲族、沙蟲和蟲巢有1種變體，並且有5個等級，預計會增加高達2GB的RAM佔用。如果設定為20種變體和10個等級，預計會增加高達9GB的RAM佔用。變體為每個等級的蟲族、沙蟲或蟲巢增加了隨機性。等級表示蟲族的能力水平。
rampantFixed--allowOtherEnemies=僅在新遊戲或沒有“狂暴”模組的地圖上有效。限制“新敵人”的生成位置，為其他模組的敵人留出空間。如果停用此選項，那麼其他模組的蟲巢偶爾會在隨機位置出現，並且標準的敵人將被“新敵人”所取代
rampantFixed--newEnemiesSide=僅在新遊戲或沒有“狂暴”模組的地圖上有效。如果啟用了“允許其他敵人”設定，新的陣營將只出現在指定的一側
rampantFixed--newEnemyVariations=僅為了與“狂暴”模組相容。所有新物件將表現得好像選項數量等於1一樣
rampantFixed--tierStart=這是在為指定數量的等級生成敵人集合時所使用的敵人起始等級，並且會隨著所選等級數量線性增加到結束等級。大致上，每個等級的生命值如下（1級-15，2級-75，3級-150，4級-250，5級-1000，6級-2000，7級-3500，8級-7500，9級-15000，10級-30000）。最小值為1，最大值為10
rampantFixed--tierEnd=這是從起始等級開始，隨著所選等級數量線性增加後達到的結束等級。大致上，每個等級的生命值如下（1級-15，2級-75，3級-150，4級-250，5級-1000，6級-2000，7級-3500，8級-7500，9級-15000，10級-30000）。最小值為1，最大值為10，推薦值為5（比普通蟲族稍弱）
rampantFixed--allowLongRangeImmunity=某些陣營無法被遠端攻擊殺死。火焰和酸傷害無視此免疫效果。停用此設定可能會使這些陣營太弱
rampantFixed--longRangeImmunity_efficiency=100% - 對來自“射程N+”的傷害免疫。10% - 將承受90%的傷害
rampantFixed--allowOneshotProtection=某些陣營需要多次攻擊才能被殺死。火焰和酸傷害無視此保護效果。停用此設定可能會使這些陣營太弱
rampantFixed--oneshotProtection_efficiency=100% - 所承受的傷害不會超過過量傷害閾值。10% - 過量傷害將減少10%
rampantFixed--buildingsImmuneToElectic=蟲巢和沙蟲不會受到電擊傷害

rampantFixed--enableMigration=AI 將開始佔領整個地圖。遵循關於蟲族擴張的地圖設定。（請注意！這是困難模式！）
rampantFixed--printAIStateChanges=在遊戲聊天框中為你提供關於“狂暴” AI 狀態的資訊。每個遊戲表面都會顯示相關訊息。為了獲得最具挑戰性的“狂暴”遊戲體驗，請停用此選項。
rampantFixed--debugTemperament=在聊天框中列印控制 AI 狀態判定的 AI “性情”資訊。這用於除錯。
rampantFixed--max-evo-dist=數值越高，強大陣營出現的位置距離中心就越遠 

rampantFixed--enableShrinkNestsAndWorms=減少 50% 的巢和沙蟲的碰撞盒大小。 由於碰撞框小於實體圖形，可能會導致實體重疊。
rampantFixed--attackWaveGenerationUsePlayerProximity=包括玩家資訊素數量作為具有蟲巢的區塊的閾值，這將產生一個猖獗的攻擊波。 不影響原版蟲子。
rampantFixed--attackPlayerThreshold=一個塊為攻擊閾值做出貢獻必須達到的分數。增加會減少玩家資訊素雲的影響。

rampantFixed--unkillableLogisticRobots=這將使物流機器人免受所有傷害
rampantFixed--unkillableConstructionRobots=這將使建設機器人免受所有傷害

