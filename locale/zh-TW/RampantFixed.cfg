biterSupressor1-rampant=旨在降低對暫時離開的星球的威脅[color=green]\n將來自“狂暴”AI 的攻擊頻率降低至三分之一。在防禦被突破的情況下防止大規模攻擊[/color]\n不影響撼地蟲、汙染攻擊或蟲巢摧毀反應[color=red]\n當玩家實際在該星球上時，不會應用此正面效果。\n放置兩個或更多時，正面效果不會疊加[/color]
