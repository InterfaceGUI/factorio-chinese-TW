rampantFixed--raidAIToggle=從你的汙染雲之外切換 ai 襲擊方
rampantFixed--siegeAIToggle=切換來自汙染雲之外的攻擊或築巢的 AI 攻城方隊
rampantFixed--siegeMinDistance=圍攻行動所生成的地點，距離軍事建築的距離不會小於指定的區塊數。
rampantFixed--undergroundAttack=一些攻擊會從地下抵達目標。它們優先選擇常規路徑，但如有必要也會穿越任何地表。在地圖上可見。可被防禦炮塔攔截。此外，當用火炮轟擊一個小隊時，它們會挖掘地道，並在地下繼續攻擊。無法穿越寬度超過2個區塊的不可通行地形，因火炮攻擊而進行反擊時除外。
rampantFixed--undergroundAttackProbability=攻擊機率取決於進化程度。不影響被火炮轟擊時的挖掘地道行為。

rampantFixed--laserEnemy=鐳射蟲族陣營，主要抵抗鐳射傷害，次要抵抗電擊傷害。包含蟲族和噴吐者兩種單位型別。過量傷害保護係數為1.5（最多承受約80%的最大生命值傷害）
rampantFixed--waspEnemy=黃蜂蟲族陣營，只有噴吐者單位，且每個噴吐者會噴射小型無人機。
rampantFixed--spawnerEnemy=產卵蟲族陣營，只有由蟲巢生成的噴吐者，噴吐者會產卵，卵孵化出蟲族。具有遠端免疫能力（射程30以上）
rampantFixed--trollEnemy=再生蟲族陣營，擁有高生命值恢復能力，主要弱點是火焰傷害，次要抵抗物理傷害，次要抵抗爆炸傷害。過量傷害保護係數為5（最多承受20%的最大生命值傷害）
rampantFixed--fastEnemy=快速蟲族陣營，移動速度快，次要抵抗爆炸傷害。過量傷害保護係數為4（最多承受25%的最大生命值傷害），具有遠端免疫能力（射程20以上）
rampantFixed--infernoEnemy=地獄火蟲族陣營，只有噴吐者，它們噴射燃燒著的酸液，能灼燒一切。極強抵抗酸和火焰傷害，次要弱點是毒傷害。主要弱點是鐳射傷害。
rampantFixed--nuclearEnemy=核彈蟲族陣營，只有類似原子彈爆炸的蟲族。主要抵抗酸和火焰傷害。主要弱點是爆炸傷害。速度快，生命值低，過量傷害保護係數為5（最多承受20%的最大生命值傷害）
rampantFixed--electricEnemy=雷電蟲族陣營，只有進行短距離攻擊的蟲族，攻擊能呈直線命中多個實體。主要抵抗電擊傷害，次要抵抗鐳射傷害。
rampantFixed--fireEnemy=火焰蟲族陣營，主要抵抗酸傷害。免疫火焰傷害。弱點是鐳射傷害。進行火焰流攻擊。
rampantFixed--ArachnidsEnemy=它們看起來像蜘蛛（如果安裝了“蛛形綱生物”模組）。易受物理傷害（傷害加倍）。死亡時會留下卵，5秒後會孵化出新的蟲族。卵易受物理傷害。該陣營的任務是迫使玩家消耗彈藥。
rampantFixed--suicideEnemy=自殺蟲族陣營，只有在攻擊時會爆炸的蟲族。次要抵抗毒和火焰傷害，主要弱點是爆炸傷害。速度快，生命值低，過量傷害保護係數為4（最多承受25%的最大生命值傷害），具有遠端免疫能力（射程18以上）
rampantFixed--physicalEnemy=裝甲蟲族陣營，只有蟲族。主要抵抗物理傷害，主要抵抗爆炸傷害，次要抵抗火焰傷害。次要弱點是電擊和鐳射傷害。過量傷害保護係數為2（最多承受50%的最大生命值傷害）
rampantFixed--acidEnemy=酸性蟲族陣營，免疫酸傷害，次要抵抗毒傷害。
rampantFixed--energyThiefEnemy=工兵蟲族陣營，主要抵抗電擊傷害，次要抵抗鐳射傷害。摧毀通電的建築結構會產生能量吸取水晶。
rampantFixed--poisonEnemy=劇毒蟲族陣營，只有蟲族。死亡時會產生一片毒雲，毒雲能治療蟲族並傷害玩家的建築設施。主要抵抗毒傷害，次要抵抗火焰傷害。次要弱點是鐳射和電擊傷害。
rampantFixed--JuggernautEnemy=行動緩慢的大型蟲族，極強抵抗物理、酸和火焰傷害。進行毒雲攻擊，能治療友軍並傷害敵軍。這是對你的鐳射防禦的每秒輸出傷害（dps）考驗。


rampantFixed--disableCollidingProjectiles=蟲族發射的投射物不再與其他蟲族、沙蟲或蟲巢發生碰撞。其他所有物體仍會與蟲族發射的投射物發生碰撞。
rampantFixed--enableFullMapScan=此設定會使遊戲地圖緩慢掃描在《異星工廠（Factorio）》事件系統之外建立或摧毀的實體。（如果一個模組沒有使用script_raised_built或script_raised_destroyed函式，這將使“狂暴”最終仍能與遊戲地圖保持一致）

rampantFixed--enableFadeTime=啟用消失時間，以減少或增加蟲族、噴吐者、沙蟲、蟲巢生成器和蜂巢的屍體留存時間。如果停用此選項，則不會對屍體留存時間做出任何更改。

rampantFixed--maxNumberOfBuilders=更多的“建造者”單位需要消耗更多效能（UPS）。
rampantFixed--maxNumberOfSquads=更多的小隊需要消耗更多效能（UPS）。
rampantFixed--settlementsProbability=預設值 = 0.4（40%的機率生成定居點，60%的機率發動攻擊）。僅適用於遷徙/圍攻模式。不影響常規的定居點。
rampantFixed--vengenceProbabilityPercent=預設值 = 0.04。更改每次蟲族死亡後形成復仇小隊的機率。
rampantFixed--chainVengenceCoefficient=預設值 = 0.6。每個後續復仇小隊形成的機率都要乘以這個係數。玩家的新的激進行動會立即將機率提升至初始值。常規攻擊會逐漸增加機率。當 AI 的行動點數過剩時，該效果會減弱一半。
rampantFixed--showAdminMenu=單人遊戲或管理員玩家適用。在螢幕頂部新增一個按鈕。其選單允許你用標準敵人替換現有敵人，以及指定忽略哪些遊戲表面/星球。
rampantFixed--showPlanetAISettings=顯示星球 AI 設定。 

[description]
rampantFixed--EnemySettings1_1_9=狂暴修正版：自1.1.9版本起，支援狂暴敵人與其他敵人混合生成定居點（參見啟動設定）。僅適用於新遊戲。
rampantFixed--EnemySettings1_1_10=狂暴修正版：自1.1.10版本起，可以用標準蟲巢替換新敵人的蟲巢。如果你想在沒有新敵人的情況下繼續遊戲，或者在不丟失蟲巢的情況下移除該模組，這會很有用（玩家設定 - “顯示停用新敵人的對話方塊”）。僅適用於單人遊戲或“管理員”玩家。
rampantFixed--enableShootingAlerts=狂暴修正版：建議找到一種方法來啟用防禦炮塔開火的通知。否則，你可能會錯過敵人的攻擊。
rampantFixed--disableNewEnemies_text=所有星球上的新敵人蟲巢都將被替換。替換後將無法恢復。
