rampantFixed--K2_SE_CMO_incompatibilityWarning=檢測到模組組合K2 + SE + 戰鬥機制全面修改。在這種組合下，模組設定<戰鬥機制全面修改>：噴吐者/沙蟲的噴吐可被阻擋 “[font=heading-1][color=red] 會錯誤轉換 [/color][/font] 火焰和地獄火陣營的攻擊方式。如果啟用了這些陣營，那麼請啟用替代攻擊方式（狂暴修正版設定：投射物：用可阻擋的投射物替換蒸汽攻擊）。
