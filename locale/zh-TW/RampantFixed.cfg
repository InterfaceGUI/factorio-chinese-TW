[item-description]
powerup-Combat5min-Capsule-rampantFixed=玩家直接摧毀“狂暴”蟲巢時，有較低機率獲得\n近距離摧毀時（90<70<40<20<15）獲得機率更高[color=green]\n使用時，會為玩家提供5分鐘的增益效果：\n - 無限彈藥（如果彈藥數量大於1）\n - 一擊消滅蟲族（僅物理和爆炸傷害）\n - 對生命值4000以上的蟲族增加傷害，而非直接秒殺[/color]
regenerationCrystal-rampantFixed=玩家從20格或更近的距離直接摧毀“狂暴”蟲巢時，有較低機率獲得\n可作為小型雷達使用，無需供電[color=green]\n每5秒為附近的玩家施加一次生命恢復效果，持續1分鐘\n在首次嘗試施加增益效果後免疫傷害[/color][color=red]\n施加增益效果時，無論目標數量多少，都有3%的機率損壞[/color]
biterSupressor1-rampant=旨在降低對暫時離開的星球的威脅[color=green]\n將來自“狂暴”AI 的攻擊頻率降低至三分之一。在防禦被突破的情況下防止大規模攻擊[/color]\n不影響撼地蟲、汙染攻擊或蟲巢摧毀反應[color=red]\n當玩家實際在該星球上時，不會應用此正面效果。\n放置兩個或更多時，正面效果不會疊加[/color]
biterSupressor2-rampant=旨在降低對暫時離開的星球的威脅\n包含之前版本的功能，另外：[color=green]\n將撼地蟲的攻擊間隔增加1.5倍。對“食物”撼地蟲也有效\n將“狂暴”AI 控制的攻擊小隊的最大規模減少一半[/color]
biterSupressor3-rampant=旨在降低對暫時離開的星球的威脅\n包含之前版本的功能，另外：[color=green]\n在持續100%供電的情況下，該星球上的生物進化程度不會增加[/color]
demolisher-food-rocket-rampant=向正在攻擊的撼地蟲發射。它至少一小時內不會返回。大型撼地蟲可以“吃”得更多 

