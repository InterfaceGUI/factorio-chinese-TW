[mod-setting-description]
kee-activations=在啟用星際收發器並贏得比賽之前，需要對它進行多少次測試。每次啟用需要更多能量，資源數量翻倍（建議10個）。
kee-initial-need-space-research=每次啟用星際收發器時，所需的資源數量都會增加一倍（預設為 250，總共啟用 10 次後達到約 256,000）。
kee-initial-need-matter-research=每次啟用星際收發器時，所需的資源數量都會翻倍（預設為 1000，總共啟用 10 次後達到約 1,024,000）。
kee-initial-need-advanced-research=每次啟用星際收發器時，所需的資源數量都會翻倍（預設為 1000，總共啟用 10 次後達到約 1,024,000）。
kee-initial-need-singularity-research=每次啟用星際收發器時，所需的資源數量都會翻倍（預設為 1000，總共啟用 10 次後達到約 1,024,000）。

