[mod-setting-name]
islandlocked-disable-darkstar-terratech=停用 Darkstar Utilities Terra Tech。
islandlocked-disable-darkstar-jackhammers=停用 Darkstar Utilities 手提鑽。
islandlocked-change-dmr-research-to-vanilla=將原版科學用於 DMR 技術。
islandlocked-initial-replicator-no-tenemut=初始 DMR 複製器不需要 Tenemut。

[mod-setting-description]
islandlocked-disable-darkstar-terratech=如果 Darkstar Utilities 未啟用，則設定無效。
islandlocked-disable-darkstar-jackhammers=如果 Darkstar Utilities 未啟用，則設定無效。
islandlocked-change-dmr-research-to-vanilla=DMR 通常使用 Tenemut（和衍生物）來研究複製配方。選中此設定會將這些技術切換為使用常規科技包解鎖並刪除複製研究中心。
islandlocked-initial-replicator-no-tenemut=DMR 通常使用 Tenemut（和衍生物）作為建立所有複製器的必需成分。選中此設定使第一個複製器不需要 Tenemut...對於將 DMR/複製能力新增到未生成任何 Tenemut 的地圖很有用；但只有當原版科學也用於 DMR 時。
