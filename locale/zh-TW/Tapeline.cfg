[tips-and-tricks-item-description]
tl-introduction=單擊快捷按鈕或按__CONTROL__tl-get-tool__開啟[item=tl-tool]。按住__CONTROL__build__並拖動滑鼠進行測量。
tl-persistent=按住__CONTROL__build-ghost__並拖動滑鼠以繪製2D尺帶。繪製後，尺帶將保留而不是自動清除。\n在保留的尺帶上按__CONTROL__tl-delete-tape__刪除它。
tl-modes=按__CONTROL__tl-next-mode__和__CONTROL__tl-previous-mode__來切換模式。\n[font=default-semibold]網格模式[/font]（左）每X個圖塊繪製一個子網格。\n[font=default-semibold]分割模式[/font]（右）將尺帶分成相等的部分，並繪製中點。
tl-divisors=按__CONTROL__tl-increase-divisor__和__CONTROL__tl-decrease-divisor__增加或減少網格大小或分割的數目。
tl-edit=在尺帶上按__CONTROL__tl-edit-tape__進入編輯模式。\n在正在編輯的尺帶上，按住__CONTROL__build__拖動滑鼠使其四處移動。\n使按前面介紹的控制元件調整尺帶的設定。\n按__CONTROL__clear-cursor__退出編輯模式。

