[mod-setting-description]
tree-repair=啟用此功能可使修復包在樹上工作。
no-tree-attacks=啟用此功能可禁用對樹木的攻擊 - 即蟲子破壞樹木和岩石以到達目標。
long-life-stumps=啟用此功能可使樹樁的使用壽命比平時長得多，這樣您就可以更輕鬆地修復它們。
mineable-stumps=啟用此選項可使樹樁可開採並重新放置其父樹型別。這是模組的核心。
big-stumps=啟用此功能可使樹樁具有更大的碰撞箱，從而更輕鬆地挖掘它們。
tree-drops=啟用此功能可使樹木和木材一樣掉落。
tree-seeds=啟用此功能可使樹木有時會掉落可以在其他地方重新種植的種子。
tree-pollution-repair=如果為真，樹木治療膠囊將修復汙染傷害。
preserve-decoratives=是否透過在裝飾物附近建造來防止裝飾物被移除。新增一些自然主義，並可以透過一些模組減少汙染。
