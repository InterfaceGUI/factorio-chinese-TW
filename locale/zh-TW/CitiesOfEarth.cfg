
[mod-name]
Cities-Of-Earth=地球之城

[mod-description]
Cities-Of-Earth=Factorio World 的城市區域列表。 \n每個城市可能都有起始資源。

[coe]
button-show-cities=顯示城市列表
button-show-targets=顯示目的地列表
title-choose-target=選擇目的地
button-city-go=前往城市
button-player-go=轉到玩家
button-cancel=取消
title-show-info=如何使用地球之城
button-info-close=關閉
info-text-1=選擇“地球城市”按鈕開啟對話方塊，然後選擇要前往的城市。
info-text-2=每個城市可能是一個團隊，但團隊不會與其他團隊敵對。
note-delay-1=注意：之後可能會有延遲
note-delay-2=生成地圖時傳送。
bad-spawn-1=錯誤：初始生成不正確！
bad-spawn-2=你應該改變mod設定！
selected-city=所選城市
selected-player=選定的球員
removed-aliens-message=從區域移除外星人

[coe-tooltip]
button-show-targets=地球城市和目的地的開放列表

[mod-setting-description]
coe_teams=啟用團隊。啟用後，每個城市都是一個團隊。禁用時，只有單個團隊（強制）
coe_create=建立資源。啟用後，將在每個城市（spawn）建立起始資源
coe_spawn-x=生成 x 座標。確保這與異星工廠相同！ （2160 用於正確的城市對齊）
coe_spawn-y=生成 y 座標。確保這與異星工廠相同！ （ 960 表示正確的城市對齊方式）

