[mod-description]
##GCKI=厭倦了奔向您的車輛？那就讓它來找你！\n這個模型基於AoDGizmo的“Gizmos汽車鑰匙”。它應該適用於大多數改裝車輛（火車和變相火車除外）——而不僅僅是汽車。

[item-name]
car-key=鑰匙

[item-description]
car-key=鑰匙可以在車輛上使用以使其成為您的專屬座駕。使用鑰匙點選車輛可以鎖定或解鎖它。使用鑰匙點選地面來召喚你的專屬車輛。

[entity-name]
carGIZMO=車
tankGIZMO=坦克
car-key=鑰匙

[mod-setting-name]
GCKI-debug_in_game=在遊戲中顯示除錯資訊
;Added debug_in_log (0.17.8)
GCKI-debug_in_log=將除錯訊息寫入日誌檔案
GCKI-long_reach=實現長距離
GCKI-render_text=顯示有關地面上被毀/被盜車輛的資訊
GCKI-render_time=這些訊息的持續時間（以秒為單位）
;Added GCKI-render_color (0.17.8)
GCKI-render_color=這些訊息的顏色
;Added teleport_to_other_surface (0.17.9, will be used in 0.17.10)
GCKI-teleport_to_other_surface=傳送到其他表面
;Added GCKI-zahnfeechen_icons (0.17.10)
GCKI-zahnfeechen_icons=使用“Gizmos Car Keys - Zahnfeechen Patch”中的圖示

[mod-setting-description]
GCKI-debug_in_game=是否應該在遊戲中顯示此 mod 的除錯訊息？\n（除非您正在除錯此 mod，否則您可能不需要開啟它。）
;Added debug_in_log (0.17.8)
GCKI-debug_in_log=這個模組的除錯資訊應該寫到factorio-current.log嗎？\n（通常沒有必要弄亂你的日誌檔案，但是如果你遇到這個模組的問題，請開啟它並在你的錯誤報告中包含輸出！）
GCKI-long_reach=通常，您只能將車輛放置在您的角色附近（預設遊戲設定：10 格半徑）。如果您安裝了可擴大範圍的模組，請選中此選項以將您的車輛放置得更遠。\n（警告：如果您有任何模組可以將您的範圍擴大到很遠，這將允許您將角色傳送到遠處位置，如果它在車內。建議不要啟用此選項！）
GCKI-render_text=如果啟用，則會在有人偷竊或毀壞車輛之前您的車輛所在的位置為您留下一條訊息。該訊息將僅對您可見。
GCKI-render_time=設定再次刪除有關被毀/被盜車輛的訊息的時間（以秒為單位）。\n（允許值：1-3600；預設值：300）
;Added GCKI-render_color (0.17.8). Changed typo at end of string        : "))" --> ".)" (0.17.10)
GCKI-render_color=設定關於被毀/被盜車輛的訊息顏色。\n（這些訊息只能由一個玩家看到，因此其他玩家的訊息不會妨礙您，您可以使用最適合您的顏色。）
;Added teleport_to_other_surface (0.17.9, will be used in 0.17.10)
GCKI-teleport_to_other_surface=如果您在他人擁有的車輛中，車主可以隨時隨地召喚車輛和裡面的所有東西。通常你會和車輛一起被召喚。但是，如果此選項未啟用，您將在車輛移動到另一個表面（例如 Factorissimo 建築物）之前從車輛中彈出。
;Added GCKI-zahnfeechen_icons (0.17.10)
GCKI-zahnfeechen_icons=您是否習慣了“Gizmos Car Keys - Zahnfeechen Patch”中的鑰匙？然後你可以在這裡替換預設圖示！\n（這個選項只改變圖示，沒有別的！）
